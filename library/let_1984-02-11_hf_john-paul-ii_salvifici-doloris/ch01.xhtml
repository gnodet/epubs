		<section class="section" title="I : INTRODUCTION" epub:type="subchapter" id="d5e19"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="numsection">I : </span> INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  En expliquant la valeur salvifique de la souffrance, l’Apôtre Paul écrit : « Je complète en ma chair ce qui manque aux épreuves du Christ pour son Corps, qui est l’Église » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">24</span></em></span>).</p>
			<p>Ces paroles semblent se trouver au terme du chemin qui parcourt longuement les détours de la souffrance inscrite dans l’histoire de l’homme et éclairée par la Parole de Dieu. Elles ont presque la valeur d’une découverte définitive qui s’accompagne de la joie ; aussi l’Apôtre écrit-il : « Je trouve ma joie dans les souffrances que j’endure pour vous » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">24</span></em></span>). La joie vient de la découverte du sens de la souffrance, et même si Paul de Tarse, qui écrit ces paroles, y participe d’une manière très personnelle, cette découverte vaut en même temps pour les autres.</p>
			<p>L’Apôtre fait part de sa propre découverte et il s’en réjouit à cause de tous ceux qu’elle peut aider — comme elle l’a aidé lui-même — à pénétrer <span class="emphasis"><em>le sens salvifique de la souffrance</em></span>.</p>
			<p><span class="numpara">2.</span>  Le thème de la souffrance — précisément du point de vue de ce sens salvifique — semble s’intégrer profondément dans le contexte de l’Année de la Rédemption, le Jubilé extraordinaire de l’Église ; et cette circonstance même paraît inviter directement à y être plus attentif durant cette période. Indépendamment de cela, c’est un thème universel qui accompagne l’homme sous toutes les longitudes et toutes les latitudes : en un sens, il est présent avec lui dans le monde, et il exige donc d’être constamment repris. Même si Paul, dans sa lettre aux Romains, a écrit que « toute la création jusqu’à ce jour gémit en travail d’enfantement » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">22</span></em></span>), même si les souffrances du monde animal sont connues de l’homme et lui sont proches, ce que nous exprimons par le mot « souffrance » semble cependant particulièrement <span class="emphasis"><em>essentiel à la nature de l’homme</em></span>. Le sens en est aussi profond que l’homme lui-même précisément parce qu’il manifeste à sa manière la profondeur propre à l’homme, et à sa manière la dépasse. La souffrance semble appartenir à la transcendance de l’homme ; c’est un des points sur lesquels l’homme est en un sens « destiné » à se dépasser lui-même, et il y est appelé d’une façon mystérieuse.</p>
			<p><span class="numpara">3.</span>  Si le thème de la souffrance doit être abordé tout particulièrement dans le contexte de l’Année de la Rédemption, cela tient avant tout à ce que <span class="emphasis"><em>la Rédemption</em></span> s’est accomplie <span class="emphasis"><em>par la Croix du Christ</em></span>, c’est-à-dire <span class="emphasis"><em>par sa souffrance</em></span>. Et justement, au moment de l’Année de la Rédemption, nous repensons à la vérité exprimée dans l’encyclique <span class="emphasis"><em>Redemptor hominis</em></span> : dans le Christ, « tout homme devient la route de l’Église »<a href="#ftn.d5e48" class="footnote"><sup class="footnote" id="d5e48">[1]</sup></a>. On peut dire que l’homme devient la route de l’Église particulièrement quand la souffrance entre dans sa vie. Cela arrive, on le sait, à diverses étapes de la vie, cela se produit de diverses manièrès et prend des dimensions différentes ; mais, que ce soit sous une forme ou sous une autre, la souffrance semble être, et elle est, quasi <span class="emphasis"><em>inséparable de l’existence terrestre de l’homme</em></span>.</p>
			<p>Puisque donc, au cours de sa vie terrestre, l’homme marche d’une façon ou de l’autre sur le chemin de la souffrance, l’Église devrait en tout temps — et spécialement peut-être en l’Année de la Rédemption — rencontrer l’homme précisément sur ce chemin. L’Église, qui naît du mystère de la Rédemption dans la Croix du Christ, a le devoir de <span class="emphasis"><em>rechercher la rencontre</em></span> avec l’homme d’une façon particulière sur le chemin de sa souffrance. C’est dans cette rencontre que l’homme « devient la route de l’Église » et cette route-là est l’une des plus importantes.</p>
			<p><span class="numpara">4.</span>  De là découle aussi la présente réflexion, entreprise justement en cette Année de la Rédemption : la réflexion sur la souffrance. La souffrance humaine inspire la <span class="emphasis"><em>compassion</em></span>, elle inspire également le <span class="emphasis"><em>respect</em></span> et, à sa manière, elle <span class="emphasis"><em>intimide</em></span>. Car elle porte en elle la grandeur d’un mystère spécifique. Ce respect particulier pour toute souffrance humaine doit être exprimé au début de tout ce qui va être développé ici et qui provient du <span class="emphasis"><em>besoin</em></span> le plus profond <span class="emphasis"><em>du cœur</em></span> comme aussi de <span class="emphasis"><em>l’impératif</em></span> profond <span class="emphasis"><em>de la foi</em></span>. Ces deux motifs semblent se rapprocher particulièrement l’un de l’autre et s’unir autour de ce thème de la souffrance : le besoin du cœur nous ordonne de vaincre la timidité, et l’impératif de la foi — formulé par exemple dans les paroles de saint Paul citées au début — indique les motivations au nom et en vertu desquelles nous osons toucher ce qui semble si inaccessible en chaque homme ; car l’homme, dans sa souffrance, reste un mystère inaccessible.</p>
