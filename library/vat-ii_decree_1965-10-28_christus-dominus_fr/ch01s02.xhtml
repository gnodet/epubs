			<p><span class="bold"><strong>CHAPITRE PREMIER : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>Les évêques et l’Église universelle</em></span></strong></span></p>
			<p><span class="bold"><strong>I. Rôle des évêques à l’égard de l’Église universelle</strong></span></p>
			<p><span class="numpara">4.</span>  <span class="bold"><strong><span class="emphasis"><em>Exercice du pouvoir du collège des évêques</em></span></strong></span></p>
			<p>Les évêques, en vertu de leur consécration sacramentelle et par leur communion hiérarchique avec la Tête et les membres du collège, sont établis membres du corps épiscopal<a href="#ftn.d5e63" class="footnote"><sup class="footnote" id="d5e63">[6]</sup></a>. « L’ordre des évêques, qui succède au collège apostolique dans le Magistère et le gouvernement pastoral, bien mieux dans lequel le corps apostolique se perpétue sans interruption constitue, lui aussi, en union avec le Pontife romain, son chef, et jamais e n dehors de ce chef, le sujet du pouvoir suprême et plénier sur toute l’Église, pouvoir cependant qui ne peut s’exercer qu’avec le consentement du Pontife romain »<a href="#ftn.d5e66" class="footnote"><sup class="footnote" id="d5e66">[7]</sup></a>. Ce pouvoir s’exerce « solennellement dans le Concile œcuménique »<a href="#ftn.d5e69" class="footnote"><sup class="footnote" id="d5e69">[8]</sup></a> ; aussi le Concile décide-t-il que tous les évêques, en qualité de membres du collège épiscopal, ont le droit de participer au Concile œcuménique.</p>
			<p>« Ce même pouvoir collégial peut être exercé en union avec le pape par les évêques résidant sur la surface de la terre, pourvu que le chef du collège les appelle à agir collégialement ou du moins qu’il donne à cette action commune des évêques dispersés son approbation ou sa libre acceptation pour en faire un véritable acte collégial »<a href="#ftn.d5e73" class="footnote"><sup class="footnote" id="d5e73">[9]</sup></a>.</p>
			<p><span class="numpara">5.</span>  <span class="bold"><strong><span class="emphasis"><em>Le conseil ou synode des évêques</em></span></strong></span></p>
			<p>Des évêques choisis dans les diverses régions du monde, selon des modes et des normes établis ou à établir par le Pontife romain, apportent au Pasteur suprême de l’Église une aide plus efficace au sein d’un conseil, qui a reçu le nom de Synode des évêques<a href="#ftn.d5e81" class="footnote"><sup class="footnote" id="d5e81">[10]</sup></a>. Et du fait qu’il travaille au nom de tout l’épiscopat catholique, ce Synode est en même temps le signe que tous les évêques participent en une communion hiérarchique au souci de l’Église universelle<a href="#ftn.d5e84" class="footnote"><sup class="footnote" id="d5e84">[11]</sup></a>.</p>
			<p><span class="numpara">6.</span>  <span class="bold"><strong><span class="emphasis"><em>Les évêques participent au souci de toutes les Églises</em></span></strong></span></p>
			<p>Successeurs légitimes des Apôtres et membres du collège épiscopal, les évêques doivent se savoir toujours unis entre eux et se montrer soucieux de toutes les Églises ; en vertu de l’institution divine et des devoirs de sa charge apostolique, chacun d’eux, en effet, est responsable de l’Église, ensemble avec les autres évêques<a href="#ftn.d5e92" class="footnote"><sup class="footnote" id="d5e92">[12]</sup></a>. Qu’ils aient en particulier le souci de ces régions du monde où la Parole de Dieu n’a pas encore été annoncée, ou dans lesquelles, en raison surtout du petit nombre de prêtres, les fidèles sont exposés au danger de s’éloigner des commandements de la vie chrétienne et plus encore de perdre la foi elle-même.</p>
			<p>Il leur faut donc travailler de toutes leurs forces à ce que les œuvres d’évangélisation et d’apostolat soient soutenues et développées avec ardeur par les fidèles. De plus, ils feront en sorte que soient préparés des ministres sacrés qualifiés, ainsi que des auxiliaires, religieux ou laïcs, pour les missions et les pays souffrant du manque de clergé. Ils auront également soin d’envoyer, dans la mesure du possible, certains de leurs prêtres, dans ces missions ou ces diocèses, pour y exercer le ministère sacré de façon durable ou transitoire.</p>
			<p>En outre, dans l’usage des biens ecclésiastiques, les évêques doivent penser à tenir compte non seulement des besoins de leur propre diocèse, mais encore de ceux des autres Églises particulières, puisqu’elles sont des parties de l’unique Église du Christ. Qu’ils soient enfin attentifs à soulager, selon leurs possibilités, les malheurs dont d’autres diocèses ou d’autres régions ont à souffrir.</p>
			<p><span class="numpara">7.</span>  <span class="bold"><strong><span class="emphasis"><em>Charité active envers les évêques persécutés</em></span></strong></span></p>
			<p>Par-dessus tout qu’ils entourent d’un cœur fraternel ces prélats qui, pour le nom du Christ, sont victimes de calomnies et de tourments, détenus en prison ou empêchés d’exercer leur ministère ; qu’ils fassent preuve à leur égard d’un authentique et actif dévouement en vue d’adoucir et d’alléger leurs souffrances par la prière et le soutien de leurs confrères.</p>
			<p><span class="bold"><strong>II. Les évêques et le Siège apostolique</strong></span></p>
			<p><span class="numpara">8.</span>  <span class="bold"><strong><span class="emphasis"><em>Pouvoir des évêques dans leur propre diocèse</em></span></strong></span></p>
			<p>a) Les évêques, en tant que successeurs des apôtres, ont de soi, dans les diocèses qui leur sont confiés, tout le pouvoir ordinaire, propre et immédiat, requis pour l’exercice de leur charge pastorale, étant sauf toujours et en toutes choses le pouvoir que le Pontife romain a, en vertu de sa charge, de se réserver des causes ou de les réserver à une autre autorité.</p>
			<p>b) Chaque évêque diocésain a la faculté de dispenser de la loi générale de l’Église, en un cas particulier, les fidèles sur lesquels il exerce son autorité selon le droit, chaque fois qu’à son jugement la dispense profitera à leur bien spirituel, à moins qu’une réserve spéciale ait été faite par l’autorité suprême de l’Église.</p>
			<p><span class="numpara">9.</span>  <span class="bold"><strong><span class="emphasis"><em>Les dicastères de la Curie romaine</em></span></strong></span></p>
			<p>Dans l’exercice de son pouvoir suprême, plénier et immédiat sur l’Église universelle, le Pontife romain se sert des dicastères de la Curie romaine ; c’est donc en son nom et par son autorité que ceux-ci remplissent leur tâche pour le bien des Églises et le service des pasteurs sacrés.</p>
			<p>Les Pères du saint concile souhaitent que ces dicastères, qui certes ont apporté au Pontife romain et aux pasteurs de l’Église une aide magnifique, soient soumis à une nouvelle organisation plus en rapport avec les besoins des temps, des pays et des rites, notamment en ce qui concerne leur nombre, leur dénomination, leur compétence, leurs méthodes propres de travail et la coordination de leurs travaux<a href="#ftn.d5e121" class="footnote"><sup class="footnote" id="d5e121">[13]</sup></a>. Ils souhaitent également que, compte tenu de la propre charge pastorale des évêques, la fonction des légats du Pontife romain soit déterminée de façon plus précise.</p>
			<p><span class="numpara">10.</span>  <span class="bold"><strong><span class="emphasis"><em>Les membres et les officiers des dicastères</em></span></strong></span></p>
			<p>En outre, du fait que ces dicastères ont été établis pour le bien de l’Église universelle, on souhaite que leurs membres, leur personnel et leurs consulteurs – et de même les légats du Pontife romain – soient, dans la mesure du possible, davantage choisis dans les diverses contrées de l’Église. C’est ainsi que les administrations ou organes centraux de l’Église catholique présenteront un caractère véritablement universel.</p>
			<p>On forme également le vœu que, parmi les membres des dicastères, soient admis aussi quelques évêques, surtout diocésains, qui puissent présenter au Souverain Pontife, des rapports plus complets sur la mentalité, les désirs et les besoins de toutes les Églises.</p>
			<p>Enfin, les Pères du Concile estiment très utile que ces mêmes dicastères entendent davantage des laïcs, réputés pour leurs qualités, leur science et leur expérience, en sorte que ces laïcs aussi jouent dans les affaires de l’Église le rôle qui leur revient.</p>
