			<p><span class="numpara">44.</span>  <span class="bold"><strong><span class="emphasis"><em>PRESCRIPTION GÉNÉRALE</em></span></strong></span></p>
			<p>Le saint Concile décrète que, dans la révision du Code de Droit canonique, des lois opportunes soient établies conformément aux principes qui sont posés dans ce décret et en tenant compte aussi des observations exprimées par les commissions ou les Pères du Concile.</p>
			<p>Le saint Concile décrète en outre que des directoires généraux sur la pastorale soient composés à l’usage des évêques et des curés, leur présentant des directives sûres pour remplir plus facilement et plus parfaitement leur charge pastorale.</p>
			<p>On élaborera aussi un directoire spécial sur l’activité pastorale auprès de catégories particulières de fidèles en rapport avec les situations diverses de chacun des pays ou régions ; et un directoire sur l’enseignement catéchétique du peuple chrétien, dans lequel on traitera des principes fondamentaux et de l’organisation de cet enseignement, ainsi que de l’élaboration de livres traitant de la question. Dans l’élaboration de ces directoires, on devra tenir compte également des observations présentées par les commissions ou par les Pères du Concile.</p>
			<p>Tout l’ensemble et chacun des points qui ont été édictés dans cette déclaration ont plu aux Pères du Concile. Et Nous, en vertu du pouvoir apostolique que Nous tenons du Christ, en union avec les vénérables Pères, Nous les approuvons, arrêtons et décrétons dans le Saint-Esprit, et Nous ordonnons que ce qui a été ainsi établi en Concile soit promulgué pour la gloire de Dieu.</p>
