			<p><span class="bold"><strong>CHAPITRE II : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>Les évêques et les Églises particulières ou diocèses</em></span></strong></span></p>
			<p><span class="bold"><strong>I. Les évêques diocésains</strong></span></p>
			<p><span class="numpara">11.</span>  <span class="bold"><strong><span class="emphasis"><em>Notions du diocèse et rôle des évêques dans leur diocèse</em></span></strong></span></p>
			<p>Un diocèse est une portion du Peuple de Dieu confiée à un évêque pour qu’avec l’aide de son presbyterium, il en soit le pasteur : ainsi le diocèse, lié à son pasteur et par lui rassemblé dans le Saint-Esprit grâce à l’Évangile et à l’Eucharistie, constitue une Église particulière en laquelle est vraiment présente et agissante l’Église du Christ, une, sainte, catholique et apostolique.</p>
			<p>Chaque évêque, à qui a été confié le soin d’une Église particulière paît ses brebis au nom du Seigneur, sous l’autorité du Souverain Pontife, à titre de pasteur propre, ordinaire et immédiat, exerçant à leur égard la charge d’enseigner, de sanctifier et de gouverner. Il doit cependant reconnaître les droits légitimes des patriarches ou des autres autorités hiérarchiques<a href="#ftn.d5e144" class="footnote"><sup class="footnote" id="d5e144">[14]</sup></a>.</p>
			<p>Que les évêques s’appliquent à leur charge apostolique comme des témoins du Christ devant tous les hommes, non seulement prenant soin de ceux qui suivent déjà le Prince des pasteurs, mais se consacrant aussi de tout cœur à ceux qui se sont détournés en quelque manière du chemin de la vérité ou qui ignorent l’Évangile et la miséricorde salvatrice du Christ. Ainsi agiront-ils jusqu’au moment où tous enfin marcheront « en toute bonté, justice et vérité » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">9</span></em></span>).</p>
			<p><span class="numpara">12.</span>  <span class="bold"><strong><span class="emphasis"><em>La charge d’enseignement</em></span></strong></span></p>
			<p>Dans l’exercice de leur charge d’enseigner, que les évêques annoncent aux hommes l’Évangile du Christ, – cette charge l’emporte sur les autres, si importantes soient-elles<a href="#ftn.d5e157" class="footnote"><sup class="footnote" id="d5e157">[15]</sup></a> – et, dans la force de l’Esprit, qu’ils les appellent à la foi ou les confirment dans la foi vivante ; qu’ils leur proposent le mystère intégral du Christ, c’est-à-dire ces vérités qu’on ne peut ignorer sans ignorer le Christ lui-même, et qu’ils leur montrent de même la voie divinement révélée pour rendre gloire à Dieu et par là même obtenir le bonheur éternel<a href="#ftn.d5e162" class="footnote"><sup class="footnote" id="d5e162">[16]</sup></a>.</p>
			<p>Les évêques doivent en outre montrer aux hommes que, selon le dessein de Dieu Créateur, les réalités terrestres elles-mêmes et les institutions humaines sont également ordonnées au salut des hommes, et qu’en conséquence elles peuvent contribuer d’une façon non négligeable à l’édification du Corps du Christ.</p>
			<p>Ils enseigneront donc, selon la doctrine de l’Église, combien il faut estimer la personne humaine, sa liberté et sa vie corporelle elle-même ; la famille, son unité et sa stabilité, la procréation et l’éducation des enfants ; la société civile avec ses lois et ses professions ; le travail et le loisir, les arts et les inventions techniques ; la pauvreté et la richesse. Ils exposeront enfin comment résoudre les très graves questions concernant la possession des biens matériels, leur accroissement et leur juste distribution, la paix et la guerre, la communauté fraternelle de tous les peuples<a href="#ftn.d5e167" class="footnote"><sup class="footnote" id="d5e167">[17]</sup></a>.</p>
			<p><span class="numpara">13.</span>  <span class="bold"><strong><span class="emphasis"><em>La manière de proposer la doctrine chrétienne</em></span></strong></span></p>
			<p>Les évêques doivent proposer la doctrine chrétienne d’une façon adaptée aux nécessités du moment, c’est-à-dire en répondant aux difficultés et questions qui angoissent le plus les hommes ; il leur faut veiller sur cette doctrine, apprenant aux fidèles eux-mêmes à la défendre et à la répandre. Dans sa transmission, qu’ils manifestent la sollicitude maternelle de l’Église à l’égard de tous les hommes, fidèles ou non, et qu’ils accordent une particulière attention aux pauvres et aux petits, que le Seigneur les a envoyés évangéliser.</p>
			<p>Puisqu’il appartient à l’Église d’engager le dialogue avec la société humaine au sein de laquelle elle vit<a href="#ftn.d5e177" class="footnote"><sup class="footnote" id="d5e177">[18]</sup></a>, c’est au premier chef la tâche des évêques d’aller aux hommes et de demander et promouvoir le dialogue avec eux. Ce dialogue de salut, si l’on veut qu’y soient toujours unies la vérité à la charité, l’intelligence à l’amour, il faut qu’il se distingue par la clarté du langage en même temps que par l’humilité et la bonté, par une prudence convenable alliée pourtant à la confiance : celle-ci, favorisant l’amitié, unit naturellement les esprits<a href="#ftn.d5e181" class="footnote"><sup class="footnote" id="d5e181">[19]</sup></a>.</p>
			<p>Pour annoncer la doctrine chrétienne, il faut user des moyens variés qui sont aujourd’hui à notre disposition : avant tout, la prédication et l’enseignement catéchétique qui tiennent toujours la première place ; également la présentation de la doctrine dans les écoles et les académies par des conférences et des réunions de tout genre ; enfin sa diffusion par des déclarations publiques faites à l’occasion de certains événements, ainsi que par la presse et les divers moyens de communication sociale qu’il importe absolument d’utiliser pour annoncer l’Évangile du Christ<a href="#ftn.d5e185" class="footnote"><sup class="footnote" id="d5e185">[20]</sup></a>.</p>
			<p><span class="numpara">14.</span>  <span class="bold"><strong><span class="emphasis"><em>L’enseignement catéchétique</em></span></strong></span></p>
			<p>Les évêques veilleront à ce que l’enseignement catéchétique, dont le but est de rendre chez les hommes la foi vivante, explicite et agissante, en l’éclairant par la doctrine, soit transmis avec un soin attentif aux enfants et aux adolescents, aux jeunes et même aux adultes. Dans cet enseignement, on adoptera l’ordre et la méthode qui conviennent non seulement à la matière dont il s’agit, mais encore au caractère, aux facultés, à l’âge et aux conditions de vie des auditeurs ; cet enseignement sera fondé sur la Sainte Écriture, la Tradition, la liturgie, le Magistère et la vie de l’Église.</p>
			<p>En outre, les évêques seront attentifs à ce que les catéchistes soient dûment préparés à leur tâche : ils devront bien connaître la doctrine de l’Église et apprendre, dans la théorie comme dans la pratique, les lois de la psychologie et les disciplines de la pédagogie.</p>
			<p>Les évêques doivent aussi s’efforcer de restaurer ou d’aménager le catéchuménat des adultes.</p>
			<p><span class="numpara">15.</span>  <span class="bold"><strong><span class="emphasis"><em>La mission de sanctifier qu’ont les évêques</em></span></strong></span></p>
			<p>Dans l’exercice de leur charge de sanctification, les évêques se rappelleront qu’ils ont été pris d’entre les hommes et sont établis pour intervenir en faveur des hommes dans leurs relations avec Dieu, afin d’offrir des dons et des sacrifices pour les péchés. Les évêques jouissent, en effet, de la plénitude du sacrement de l’ordre ; c’est d’eux que, dans l’exercice de leur pouvoir, dépendent et les prêtres et les diacres : les premiers ont été, eux aussi, consacrés véritables prêtres du Nouveau Testament pour être des collaborateurs avisés de l’ordre épiscopal ; les seconds, ordonnés en vue du ministère, servent le Peuple de Dieu en communion avec l’évêque et son presbyterium. C’est pourquoi les évêques sont les principaux dispensateurs des mystères de Dieu, comme ils sont les organisateurs, les promoteurs et les gardiens de toute la vie liturgique dans l’Église qui leur est confiée<a href="#ftn.d5e200" class="footnote"><sup class="footnote" id="d5e200">[21]</sup></a>.</p>
			<p>Les évêques doivent donc s’appliquer à ce que les fidèles connaissent plus profondément le mystère pascal et en vivent davantage par l’Eucharistie, en sorte de former un seul Corps étroitement lié dans l’unité de la charité du Christ<a href="#ftn.d5e206" class="footnote"><sup class="footnote" id="d5e206">[22]</sup></a> ; « assidus à la prière et au ministère de la parole » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">vi</span>, <span class="ssv">4</span></em></span>), les évêques travailleront à obtenir que tous ceux dont ils ont reçu la charge soient unanimes dans la prière (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">14</span> et <span class="ssv">2</span>, <span class="ssv">46</span></em></span>), et que, par la réception des sacrements, ils croissent dans la grâce et soient pour le Seigneur des témoins fidèles.</p>
			<p>Guides vers la perfection, les évêques s’efforceront de faire progresser dans la sainteté leurs clercs, les religieux et les laïcs, chacun selon sa vocation particulière<a href="#ftn.d5e222" class="footnote"><sup class="footnote" id="d5e222">[23]</sup></a>, se souvenant toutefois de leur propre devoir de montrer l’exemple de la sainteté, par leur charité, leur humilité et la simplicité de leur vie. Qu’ils sanctifient ainsi les Églises qui leur sont confiées, pour qu’en elles soit pleinement manifesté le sens de l’Église universelle du Christ. Dans cet esprit, ils favoriseront le plus possible les vocations sacerdotales et religieuses, et spécialement les vocations missionnaires.</p>
			<p><span class="numpara">16.</span>  <span class="bold"><strong><span class="emphasis"><em>La charge qui incombe aux évêques de gouverner et de paître</em></span></strong></span></p>
			<p>Dans l’exercice de leur charge de père et de pasteur, que les évêques soient au milieu de leur peuple comme ceux qui servent (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span>), de bons pasteurs connaissant leurs brebis et que leurs brebis connaissent, de vrais pères qui s’imposent par leur esprit d’amour et de dévouement envers tous et dont l’autorité reçue d’en haut rencontre une adhésion unanime et reconnaissante. Ils rassembleront et formeront toute la grande famille de leur troupeau, en sorte que tous, conscients de leurs devoirs, vivent et agissent dans une communion de charité. Pour en devenir vraiment capables, les évêques « prêts à toute œuvre bonne » (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">21</span></em></span>) et « endurant tout pour les élus » (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">10</span></em></span>), doivent régler leur vie de manière à la faire correspondre aux nécessités de leur temps.</p>
			<p>Que les évêques entourent les prêtres d’une charité particulière, puisque ceux-ci assument pour une part leurs charges et leurs soucis et qu’ils s’y consacrent chaque jour avec tant de zèle ; il leur faut les traiter comme des fils et des amis (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">15</span></em></span>), être prêts à les écouter, entretenir avec eux des relations confiantes et promouvoir ainsi la pastorale d’ensemble du diocèse tout entier.</p>
			<p>Les évêques doivent se soucier de la situation spirituelle, intellectuelle et matérielle de leurs prêtres pour qu’ils aient les moyens de mener une vie sainte et pieuse et d’accomplir fidèlement et avec fruit leur ministère. C’est pourquoi les évêques encourageront des institutions et organiseront des rencontres particulières, en vue de permettre aux prêtres de se retrouver de temps en temps, soit pour des exercices spirituels prolongés propres à renouveler leur vie, soit pour l’approfondissement de leurs connaissances des disciplines ecclésiastiques, surtout de l’Écriture Sainte et de la théologie, des questions sociales plus importantes, et des nouvelles méthodes d’action pastorale. Les évêques doivent entourer d’une miséricorde active les prêtres qui se trouvent d’une façon ou d’une autre en danger ou qui ont défailli sur quelque point.</p>
			<p>Afin d’être à même de pourvoir d’une manière plus adaptée au bien des fidèles, chacun selon sa condition, les évêques s’appliqueront à bien connaître leurs besoins dans le contexte social où ils vivent, et ils emploieront pour cela les méthodes appropriées, particulièrement l’enquête sociale. Ils se montreront attentifs à tous, quels que soient leur âge, leur condition, leur pays, qu’il s’agisse d’autochtones, d’émigrés, de gens de passage. Dans l’exercice de cette sollicitude pastorale, qu’ils réservent à leurs fidèles la part qui leur revient dans les affaires de l’Église, reconnaissant leur devoir et leur droit de travailler activement à l’édification du Corps mystique du Christ.</p>
			<p>Les évêques doivent entourer d’amour les frères séparés, recommandant aux fidèles de se comporter à leur égard avec beaucoup d’humanité et de charité, et encourageant aussi l’œcuménisme, tel que l’Église le comprend<a href="#ftn.d5e251" class="footnote"><sup class="footnote" id="d5e251">[24]</sup></a>. Les non-baptisés également leur seront chers, afin qu’à leurs yeux aussi resplendisse la charité du Christ Jésus, de qui les évêques sont, devant tous, les témoins.</p>
			<p><span class="numpara">17.</span>  <span class="bold"><strong><span class="emphasis"><em>Formes particulières d’apostolat</em></span></strong></span></p>
			<p>Les diverses formes d’apostolat doivent être encouragées. En outre, dans l’ensemble d’un diocèse ou dans des secteurs particuliers de celui-ci, on favorisera, sous la direction de l’évêque, une étroite et profonde coordination de toutes les œuvres d’apostolat, grâce à quoi toutes les initiatives et institutions, – catéchétiques, missionnaires, charitables, sociales, familiales, scolaires et de quelque autre nature pastorale que ce soit – seront ramenées à une action concordante. Ainsi sera également manifestée plus clairement l’unité du diocèse.</p>
			<p>Il faut souligner avec insistance le devoir des fidèles d’exercer l’apostolat chacun selon sa condition et ses aptitudes : on leur recommandera d’apporter leur participation ou leur aide aux œuvres diverses de l’apostolat des laïcs, et surtout à l’Action catholique. On doit aussi promouvoir ou encourager les associations qui se proposent directement ou indirectement une fin surnaturelle : la recherche d’une vie plus parfaite, l’annonce à tous de l’Évangile du Christ, la diffusion de la doctrine chrétienne, le développement du culte public, la poursuite d’objectifs sociaux, l’accomplissement d’œuvres de piété ou de charité.</p>
			<p>Les formes d’apostolat doivent être dûment adaptées aux nécessités actuelles, en tenant compte des conditions non seulement spirituelles et morales, mais aussi sociales, démographiques et économiques. Pour y parvenir efficacement et avec fruit, on utilisera beaucoup les enquêtes sociales et religieuses, réalisées par des instituts de sociologie pastorale, qui sont instamment recommandés.</p>
			<p><span class="numpara">18.</span>  <span class="bold"><strong><span class="emphasis"><em>Sollicitude particulière pour certains groupes de fidèles</em></span></strong></span></p>
			<p>Il convient d’avoir une sollicitude particulière pour les fidèles qui, en raison de leur situation, ne peuvent bénéficier suffisamment du ministère pastoral commun et ordinaire des curés, ou en sont totalement privés : tels sont la plupart des migrants, des exilés, des réfugiés, des marins et des aviateurs, des nomades et autres catégories semblables. On devra aussi promouvoir des méthodes pastorales appropriées pour soutenir la vie spirituelle de ceux qui, pour motif de détente, gagnent pour un temps d’autres contrées.</p>
			<p>Les conférences épiscopales, surtout nationales, doivent étudier attentivement les questions les plus urgentes qui ont trait à ces diverses catégories de fidèles. Avec des méthodes et par des institutions appropriées, elles devront, grâce à l’union et à l’ effort de tous, pourvoir au mieux au soin spirituel de ces fidèles, en tenant compte d’abord des règles établies ou à établir par le Siège apostolique<a href="#ftn.d5e267" class="footnote"><sup class="footnote" id="d5e267">[25]</sup></a>, tout en les adaptant convenablement aux conditions de temps, de lieux et de personnes.</p>
			<p><span class="numpara">19.</span>  <span class="bold"><strong><span class="emphasis"><em>Liberté des évêques ; leurs rapports avec les pouvoirs publics</em></span></strong></span></p>
			<p>Pour s’acquitter de leur ministère apostolique, qui vise au salut des âmes, les évêques jouissent d’une liberté et d’une indépendance qui sont de soi pleines et entières à l’égard de tout pouvoir civil. Aussi n’est-il pas permis d’empêcher, directement ou indirectement, l’exercice de leur charge ecclésiastique ni de leur interdire de communiquer librement avec le Siège apostolique et d’autres autorités ecclésiastiques ainsi qu’avec leurs subordonnés.</p>
			<p>Certes, du seul fait qu’ils s’appliquent au soin spirituel de leur troupeau, les évêques travaillent aussi au progrès et au bonheur social et civil : c’est ainsi qu’ils concourent à ce dessein avec les autorités publiques en exerçant leur propre activité, au titre de leur charge et comme il convient à des évêques, et qu’ils recommandent l’obéissance aux lois justes et le respect à l’égard des pouvoirs légitimement établis.</p>
			<p><span class="numpara">20.</span>  <span class="bold"><strong><span class="emphasis"><em>Liberté dans la nomination des évêques</em></span></strong></span></p>
			<p>Puisque la charge apostolique des évêques a été instituée par le Christ Seigneur et qu’elle poursuit une fin spirituelle et surnaturelle, le saint Concile œcuménique déclare que le droit de nommer et d’instituer les évêques est propre à l’autorité ecclésiastique compétente, et qu’il lui est particulier et de soi exclusif.</p>
			<p>Aussi, pour défendre dûment la liberté de l’Église, pour promouvoir le bien des fidèles d’une manière plus appropriée et plus aisée, c’est le vœu du Concile qu’à l’avenir ne soient plus accordés aux autorités civiles aucun droit ni aucun privilège d’élection, de nomination, de présentation ou de désignation en vue de la charge épiscopale. Les autorités civiles, dont le saint Concile reconnaît avec gratitude et estime les dispositions déférentes à l’égard de l’Église, sont très courtoisement priées de bien vouloir renoncer d’elles-mêmes, en accord avec le Siège apostolique, à ces droits et privilèges dont elles jouissent actuellement en vertu d’une convention ou d’une coutume.</p>
			<p><span class="numpara">21.</span>  <span class="bold"><strong><span class="emphasis"><em>Renonciation des évêques à leur charge</em></span></strong></span></p>
			<p>Puisque la charge pastorale des évêques est d’une si haute importance et d’une telle gravité, les évêques diocésains et tous les autres qui relèvent des mêmes dispositions du droit, sont instamment priés de donner leur démission, soit d’eux-mêmes, soit sur l’invitation de l’autorité compétente, si, du fait de leur âge avancé, ou pour toute autre raison grave, ils deviennent moins aptes à remplir leur tâche. L’autorité compétente, si elle accepte cette démission, veillera à assurer l’honnête entretien des dé missionnaires et à leur reconnaître les droits particuliers qui leur reviennent.</p>
			<p><span class="bold"><strong>II. La délimitation des diocèses</strong></span></p>
			<p><span class="numpara">22.</span>  <span class="bold"><strong><span class="emphasis"><em>La nécessité de réviser les circonscriptions des diocèses</em></span></strong></span></p>
			<p>Pour qu’un diocèse réalise sa fin propre, il faut premièrement que la nature de l’Église apparaisse avec évidence dans la portion du Peuple de Dieu qui compose ce diocèse ; deuxièmement que les évêques puissent s’y acquitter efficacement de leur charge pastorale ; troisièmement que le ministère en vue du salut du Peuple de Dieu y soit assuré de la manière la plus parfaite possible.</p>
			<p>Cela demande soit une délimitation convenable des frontières territoriales des diocèses, soit une répartition raisonnable des clercs et des ressources en rapport avec les exigences de l’apostolat. Toutes choses qui servent non seulement le bien des clercs et des fidèles directement intéressés, mais aussi celui de l’Église catholique tout entière.</p>
			<p>C’est pourquoi, en ce qui concerne les délimitations des diocèses, le saint Concile décrète que, dans la mesure où le bien des âmes l’exige, on procède avec prudence et au plus tôt à leur juste révision : par division, démembrement ou union, par modification des limites ou fixation d’un lieu plus approprié pour les sièges épiscopaux, enfin, surtout dans le cas de diocèses composés de grandes villes, par une organisation intérieure nouvelle.</p>
			<p><span class="numpara">23.</span>  <span class="bold"><strong><span class="emphasis"><em>Les règles à suivre</em></span></strong></span></p>
			<p>Dans la révision des circonscriptions diocésaines, on devra assurer avant tout l’unité organique de chaque diocèse, quant aux personnes, aux offices, aux institutions, à la façon d’un corps vivant. En chaque cas, après un examen attentif de toutes les circonstances, on considérera les critères plus généraux que voici : </p>  
			<p>1. En délimitant une circonscription diocésaine, il faut tenir compte, autant que possible, des éléments variés du peuple de Dieu qui la composent : cela peut grandement contribuer à un meilleur exercice de la charge pastorale ; en même temps on veillera à conserver, autant que possible, l’unité entre les concentrations démographiques de ce peuple et les services civils et les institutions sociales qui en constituent la structure organique. C’est pourquoi le territoire de chaque diocèse ne doit être que d’un seul tenant.</p>
			<p>Qu’on soit attentif, le cas échéant, aux limites des circonscriptions civiles ainsi qu’aux circonstances particulières de personnes ou de lieux, par exemple d’ordre psychologique, économique, géographique, historique.</p>
			<p>2. L’étendue du territoire diocésain ou le nombre de ses habitants doivent en général correspondre aux deux exigences suivantes. D’une part, l’évêque, même s’il est aidé par d’autres, doit pouvoir en personne accomplir les cérémonies pontificales, faire commodément les visites pastorales, diriger et coordonner comme il faut toutes les œuvres d’apostolat dans le diocèse, et surtout connaître ses prêtres, ainsi que les religieux et les laïcs qui ont une part dans les activités diocésaines. D’autre part, le champ d’action doit être suffisamment vaste et convenable pour que tant l’évêque que les clercs puissent y dépenser utilement toutes leurs forces pour le ministère, sans jamais perdre de vue les besoins de l’Église universelle.</p>
			<p>3. Enfin, pour que le ministère du salut puisse s’exercer dans le diocèse d’une manière plus adaptée, les règles suivantes s’imposent : dans chaque diocèse, les clercs seront assez nombreux et qualifiés pour paître, comme il faut, le peuple de Dieu ; on y disposera des services, institutions et œuvres qui sont propres à cette Église particulière et que l’usage a révélé nécessaires à son bon gouvernement et son apostolat ; enfin, le diocèse possédera déjà les ressources nécessaires pour faire vivre les personnes et les institutions, ou du moins il aura par ailleurs la prudente assurance que, venant d’ailleurs, elles ne viendront pas à manquer.</p>
			<p>Dans ce dessein également, là où se trouvent des fidèles de rites différents, l’évêque diocésain devra pourvoir à leurs besoins spirituels, soit par des prêtres ou des paroisses de même rite, soit par un vicaire épiscopal muni des pouvoirs appropriés et même, le cas échéant, revêtu du caractère épiscopal, soit par lui-même, en assumant la charge d’Ordinaire des divers rites. Si, pour des raisons particulières, au jugement du Siège apostolique, tout cela ne peut se faire, qu’une hiérarchie propre soit alors établie selon la diversité des rites<a href="#ftn.d5e311" class="footnote"><sup class="footnote" id="d5e311">[26]</sup></a>.</p>
			<p>De même, dans des circonstances semblables, on devra pourvoir au bien spirituel des fidèles d’une langue différente, soit par l’intermédiaire de prêtres ou de paroisses de leur langue, soit par l’intermédiaire d’un vicaire épiscopal possédant bien cette langue, qui soit même, le cas échéant, revêtu du caractère épiscopal, soit enfin selon une autre méthode plus appropriée.</p>
			<p><span class="numpara">24.</span>  <span class="bold"><strong><span class="emphasis"><em>Vote de la conférence épiscopale à demander</em></span></strong></span></p>
			<p>La discipline des Églises orientales demeurant sauve, il importe, en ce qui concerne les modifications des diocèses ou les innovations à introduire selon les règles des nos 22-23, que les conférences épiscopales compétentes examinent ces affaires chacune pour son territoire ; elles peuvent même, si cela paraît opportun, recourir à une commission épiscopale particulière, mais toujours après avoir entendu avant tout les évêques des provinces ou des régions intéressées ; ensuite, elles soumettront leurs avis et leurs vœux au Siège apostolique.</p>
			<p><span class="bold"><strong>III. Les coopérateurs de l’évêque diocésain dans la charge pastorale</strong></span></p>
			<p><span class="bold"><strong>1. Les évêques coadjuteurs et auxiliaires</strong></span></p>
			<p><span class="numpara">25.</span>  <span class="bold"><strong><span class="emphasis"><em>Règles à suivre pour établir des auxiliaires et des coadjuteurs</em></span></strong></span></p>
			<p>Dans le gouvernement des diocèses, on doit pourvoir de telle façon à la charge pastorale des évêques que le bien du troupeau du Seigneur soit toujours la règle suprême. Pour que ce bien soit dûment procuré, il n’est pas rare que des évêques auxiliaires doivent être établis, du fait que l’évêque diocésain ne peut accomplir par lui-même toutes ses fonctions, comme l’exige le bien des âmes, à cause de la trop grande étendue du diocèse ou du trop grand nombre de ses habitants ou de circonstances spéciales d’apostolat, ou pour d’autres causes diverses. Bien plus, une nécessité particulière exige parfois que, pour seconder l’évêque diocésain, on établisse un évêque coadjuteur. Ces évêques coadjuteurs et auxiliaires doivent être pourvus de pouvoirs appropriés, de sorte que, tout en sauvegardant toujours l’unité de gouvernement du diocèse et l’autorité de l’évêque diocésain, leur action soit rendue plus efficace et la dignité propre aux évêques mieux assurée.</p>
			<p>En outre, comme les évêques coadjuteurs et auxiliaires ont été appelés à partager la sollicitude de l’évêque diocésain, ils exerceront leur charge de telle sorte qu’en toutes les affaires ils agissent en plein accord avec lui. De plus, ils feront toujours preuve de soumission et de respect envers l’évêque diocésain qui, en retour, aimera fraternellement les évêques coadjuteurs ou auxiliaires et leur accordera son estime.</p>
			<p><span class="numpara">26.</span>  <span class="bold"><strong><span class="emphasis"><em>Pouvoirs des évêques auxiliaires et coadjuteurs</em></span></strong></span></p>
			<p>Quand le bien des âmes l’exige, l’évêque diocésain ne refusera pas de demander à l’autorité compétente un ou plusieurs évêques auxiliaires, c’est-à-dire qui sont établis pour le diocèse sans droit de succession.</p>
			<p>Si dans les lettres de nomination la chose n’a pas été prévue, que l’évêque diocésain établisse son ou ses auxiliaires vicaires généraux, ou au moins vicaires épiscopaux, et en dépendance de sa seule autorité ; qu’il veuille bien les consulter dans les questions plus importantes, surtout de caractère pastoral.</p>
			<p>À moins qu’il n’en ait été décidé autrement par l’autorité compétente, les pouvoirs et facultés dont les évêques auxiliaires ont été munis par le droit n’expirent pas avec la charge de l’évêque diocésain. Il est également souhaitable, à moins que de graves raisons ne conseillent d’agir autrement, qu’à la vacance du siège, la charge de gouverner le diocèse soit confiée à l’évêque auxiliaire ou, s’il y en a plusieurs, à l’un des auxiliaires.</p>
			<p>L’évêque coadjuteur, c’est-à-dire qui est nommé avec droit de succession, doit toujours être établi vicaire général par l’évêque diocésain. Dans des cas particuliers, des facultés plus étendues pourront lui être accordées par l’autorité compétente.</p>
			<p>Pour que le bien présent et futur du diocèse soit assuré au mieux, l’évêque assisté d’un coadjuteur et l’évêque coadjuteur ne manqueront pas de se consulter mutuellement dans les questions plus importantes.</p>
			<p><span class="bold"><strong>2. La curie et les conseils diocésains</strong></span></p>
			<p><span class="numpara">27.</span>  <span class="bold"><strong><span class="emphasis"><em>Organisation de la curie diocésaine et création du conseil pastoral</em></span></strong></span></p>
			<p>Dans la curie diocésaine, la fonction la plus éminente est celle de vicaire général. Mais chaque fois que le bon gouvernement du diocèse le demande, l’évêque peut établir un ou plusieurs vicaires épiscopaux, c’est-à-dire qui jouissent de plein droit, dans une partie déterminée du diocèse, ou pour un secteur déterminé d’activité, ou par rapport aux fidèles d’un rite déterminé, des pouvoirs que le droit commun accorde au vicaire général.</p>
			<p>Parmi les coopérateurs de l’évêque dans le gouvernement du diocèse, il faut aussi mentionner les prêtres qui constituent son sénat ou son conseil, comme c’est le cas du chapitre cathédrale, du groupe des consulteurs, ou d’autres conseils, selon les circonstances ou la diversité des lieux. Ces institutions, les chapitres cathédraux surtout, devront, autant qu’il est nécessaire, recevoir une nouvelle organisation, adaptée aux besoins d’aujourd’hui.</p>
			<p>Les prêtres et les laïcs qui appartiennent à la curie diocésaine doivent savoir que c’est au ministère pastoral de l’évêque qu’ils concourent.</p>
			<p>La curie diocésaine doit être organisée de telle façon qu’elle devienne pour l’évêque un instrument adapté, non seulement à l’administration du diocèse, mais aussi à l’exercice des œuvres d’apostolat.</p>
			<p>Il est tout à fait souhaitable que, dans chaque diocèse, soit établi un conseil pastoral particulier, présidé par l’évêque diocésain lui-même et auquel participent des clercs, des religieux et des laïcs, spécialement choisis. À ce conseil il appartiendra de suivre attentivement ce qui se rapporte au travail pastoral, de l’examiner et d’en tirer des conclusions pratiques.</p>
			<p><span class="bold"><strong>3. Le clergé diocésain</strong></span></p>
			<p><span class="numpara">28.</span>  <span class="bold"><strong><span class="emphasis"><em>Les prêtres diocésains</em></span></strong></span></p>
			<p>Tous les prêtres, tant diocésains que religieux, participent avec l’évêque à l’unique sacerdoce du Christ et l’exercent avec lui ; aussi sont-ils établis les coopérateurs avisés de l’ordre épiscopal. Dans le soin des âmes, les prêtres diocésains ont le premier rôle, puisque incardinés ou attachés à une Église particulière, ils se consacrent entièrement à son service pour paître une même portion du troupeau du Seigneur ; aussi forment-ils un seul presbyterium et une seule famille, dont l’évêque est le père. Pour répartir d’une façon plus appropriée et équitable les ministères sacrés entre ses prêtres, l’évêque doit jouir de la liberté nécessaire dans la collation des offices et des bénéfices ; ce qui entraîne la suppression des droits et des privilèges qui restreignent, de quelque manière que ce soit, cette liberté.</p>
			<p>Les relations entre l’évêque et les prêtres diocésains doivent être fondées en premier lieu sur les liens d’une charité surnaturelle : ainsi l’accord de la volonté des prêtres avec celle de l’évêque rendra plus fructueuse leur action pastorale. Que l’évêque veuille donc, pour promouvoir toujours davantage le service pastoral, appeler ses prêtres à un dialogue avec lui, et aussi en commun avec d’autres. Ce dialogue portera surtout sur la pastorale ; il aura lieu non seulement quand l’occasion s’en présente, mais, dans la mesure du possible, à des dates fixes.</p>
			<p>En outre, que tous les prêtres diocésains soient unis entre eux et qu’ils soient poussés par le souci du bien spirituel de tout le diocèse. Bien plus, se rappelant que les biens qu’ils acquièrent à l’occasion de leur service d’Église, sont liés à leur fonction sacrée, ils subviendront aussi avec générosité et selon leurs moyens aux besoins matériels du diocèse, conformément aux dispositions de l’évêque.</p>
			<p><span class="numpara">29.</span>  <span class="bold"><strong><span class="emphasis"><em>Les prêtres attachés aux œuvres supraparoissiales</em></span></strong></span></p>
			<p>Parmi les plus proches coopérateurs de l’évêque, citons également ces prêtres auxquels il confie une charge pastorale ou des œuvres d’apostolat de caractère supraparoissial ; elles concernent un territoire déterminé du diocèse, ou des groupes spéciaux de fidèles, ou encore un genre particulier d’action.</p>
			<p>Précieuse aussi est l’aide apportée par les prêtres auxquels l’évêque confie diverses charges d’apostolat, soit dans les écoles, soit dans d’autres institutions ou associations. Enfin les prêtres qui sont affectés à des œuvres supradiocésaines méritent, en raison des œuvres d’apostolat qu’ils exercent, une particulière sollicitude, notamment de la part de l’évêque dans le diocèse duquel ils séjournent.</p>
			<p><span class="numpara">30.</span>  <span class="bold"><strong><span class="emphasis"><em>Les curés</em></span></strong></span></p>
			<p>À un titre tout spécial, les curés sont les coopérateurs de l’évêque : c’est à eux qu’est confié, en qualité de pasteurs propres, le soin des âmes dans une partie déterminée du diocèse sous l’autorité de l’évêque.</p>
			<p>1. Dans l’exercice de leur mission, les curés doivent, avec leurs auxiliaires, remplir la charge d’enseigner, de sanctifier et de gouverner d’une manière telle que les fidèles et les communautés paroissiales se sentent véritablement des membres du diocèse et de toute l’Église universelle. Aussi devront-ils collaborer avec les autres curés, avec les prêtres qui exercent une charge pastorale sur le territoire (par exemple, vicaires forains, doyens) ou avec ceux qui sont affectés à des œuvres de caractère supraparoissial, afin que la pastorale dans le diocèse ne manque pas d’unité et soit rendue plus efficace.</p>
			<p>En outre, la pastorale doit toujours être pénétrée d’esprit missionnaire en sorte de s’étendre, d’une façon adaptée, à tous ceux qui habitent la paroisse. Si les curés ne peuvent atteindre certains groupes de personnes, qu’ils fassent appel à d’autres concours, y compris laïcs, pour les aider dans leur apostolat.</p>
			<p>Pour donner à cette pastorale sa pleine efficacité, la vie commune des prêtres, de ceux surtout qui sont attachés à la même paroisse, est instamment recommandée ; elle favorise l’action apostolique et offre aux fidèles un exemple de charité et d’unité.</p>
			<p>2. Pour remplir leur charge d’enseignement, les curés ont à annoncer la Parole de Dieu à tous les fidèles, pour qu’ils grandissent dans le Christ, enracinés dans la foi, l’espérance et la charité, et que la communauté chrétienne rende ce beau témoignage de la charité que nous recommande le Seigneur (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">35</span></em></span>) ; ils doivent de même, par la catéchèse, conduire les fidèles à une pleine connaissance du mystère du salut, adaptée à chaque âge. Pour donner cet enseignement, qu’ils demandent non seulement le concours des religieux, mais également la coopération des laïcs, en érigeant aussi la confrérie de la doctrine chrétienne.</p>
			<p>Pour accomplir leur tâche de sanctification, les curés veilleront à ce que la célébration du sacrifice eucharistique soit le centre et le sommet de toute la vie de la communauté chrétienne ; ils travailleront aussi à donner à leurs fidèles la nourriture spirituelle en les amenant à recevoir fréquemment et pieusement les sacrements, et à participer de façon consciente et active à la liturgie. Que les curés se rappellent également l’immense profit du sacrement de pénitence pour le progrès de la vie chrétienne ; aussi doivent-ils se montrer accessibles pour entendre les confessions des fidèles, faisant appel également, en cas de besoin, à d’autres prêtres, parlant différentes langues.</p>
			<p>Pour bien faire leur devoir de pasteur, les curés devront avant tout se soucier de connaître leur troupeau. Comme ils sont les serviteurs de toutes les brebis, ils travailleront au développement de la vie chrétienne, tant en chacun des fidèles que dans les familles, dans les associations, celles surtout d’apostolat, et enfin dans toute la communauté paroissiale. Il leur faudra donc visiter les maisons et les écoles, comme l’exige leur charge pastorale ; s’intéresser avec zèle aux adolescents et aux jeunes ; entourer d’un amour paternel les pauvres et les malades ; avoir enfin un souci particulier des travailleurs, et engager les fidèles à apporter leur concours aux œuvres d’apostolat.</p>
			<p>3. Les vicaires paroissiaux, qui sont les coopérateurs du curé, apportent chaque jour une aide précieuse et active à l’exercice du ministère paroissial sous l’autorité du curé. C’est pourquoi, entre le curé et ses vicaires, doivent exister des relations fraternelles, une charité et un respect mutuels toujours en éveil, une entraide réciproque par le conseil, la collaboration et l’exemple ; ainsi serviront-ils la paroisse en plein accord de volonté et avec un même zèle.</p>
			<p><span class="numpara">31.</span>  <span class="bold"><strong><span class="emphasis"><em>Nomination, transfert, déplacement et renonciation des curés</em></span></strong></span></p>
			<p>Pour former son jugement sur la capacité d’un prêtre à prendre en charge telle paroisse, l’évêque doit tenir compte non seulement de sa doctrine, mais aussi de sa piété, de son zèle apostolique et des autres dons et qualités requis pour le bon exercice de la charge pastorale.</p>
			<p>En outre, comme toute la raison d’être de la charge pastorale est le bien des âmes, il convient que l’évêque puisse pourvoir les paroisses plus facilement et de façon plus adéquate. Que l’on supprime donc – le droit des religieux demeurant sauf – tous droits de présentation, de nomination ou de réservation, et de même, là où elle existe, la loi du concours tant général que particulier.</p>
			<p>Dans sa paroisse chaque curé doit jouir, en son office, de la stabilité que requiert le bien des âmes. En conséquence la distinction entre curés amovibles et curés inamovibles est abrogée et on révisera et simplifiera la manière de procéder à la translation et au déplacement des curés, afin que l’évêque puisse dans le respect de l’équité, aux sens naturel et canonique du terme, pourvoir plus commodément aux exigences du bien des âmes.</p>
			<p>Les curés, qui du fait de leur âge avancé ou pour toute autre raison grave, se trouvent empêchés d’accomplir leur charge comme il convient et de façon fructueuse, sont instamment priés de renoncer à leur charge, spontanément ou sur l’invitation de l’évêque. Aux démissionnaires, l’évêque doit assurer des moyens de subsistance convenables.</p>
			<p><span class="numpara">32.</span>  <span class="bold"><strong><span class="emphasis"><em>Création de paroisses et innovations</em></span></strong></span></p>
			<p>Enfin cette même raison du salut des âmes doit permettre de déterminer ou de réviser les érections ou les suppressions de paroisses, ou d’autres changements analogues ; l’évêque peut prendre ces mesures de sa propre autorité.</p>
			<p><span class="bold"><strong>4. Les religieux</strong></span></p>
			<p><span class="numpara">33.</span>  <span class="bold"><strong><span class="emphasis"><em>Les religieux et les œuvres d’apostolat</em></span></strong></span></p>
			<p>À tous les religieux (dans les dispositions suivantes, leur sont adjoints les membres des autres instituts faisant profession des conseils évangéliques, chacun selon sa propre vocation) incombe le devoir de collaborer de toutes leurs forces et avec zèle à l’édification et à la croissance de tout le Corps mystique du Christ et au bien des Églises particulières.</p>
			<p>Ils sont tenus de poursuivre ces fins d’abord par la prière, les œuvres de pénitence et l’exemple de leur propre vie ; le Concile les exhorte vivement à en développer sans cesse l’estime et la pratique. Mais, compte tenu du caractère propre de chaque institut, que les religieux s’adonnent aussi largement aux œuvres extérieures d’apostolat.</p>
			<p><span class="numpara">34.</span>  <span class="bold"><strong><span class="emphasis"><em>Les religieux coopérateurs de l’évêque dans les œuvres d’apostolat</em></span></strong></span></p>
			<p>Les religieux prêtres, consacrés pour le service presbytéral, afin d’être eux aussi les collaborateurs avisés de l’ordre épiscopal, peuvent aujourd’hui être pour les évêques d’un plus grand secours encore, du fait des besoins croissants des âmes. Aussi faut-il dire qu’à un certain titre, ils appartiennent vraiment au clergé du diocèse, en tant qu’ils participent au soin des âmes et aux œuvres d’apostolat sous l’autorité des évêques.</p>
			<p>Les autres membres d’instituts, hommes ou femmes, qui appartiennent eux aussi à un titre particulier à la famille diocésaine, apportent également une aide précieuse à la hiérarchie sacrée ; de jour en jour ils peuvent et ils doivent apporter davantage cette aide à mesure que s’accroissent les besoins de l’apostolat.</p>
			<p><span class="numpara">35.</span>  <span class="bold"><strong><span class="emphasis"><em>Principes de l’apostolat des religieux dans les diocèses</em></span></strong></span></p>
			<p>Pour que, dans chaque diocèse, les œuvres d’apostolat s’accomplissent toujours en plein accord et que l’unité de la discipline diocésaine demeure sauve, les principes de bases suivants sont établis : </p>  
			<p>1. Que tous les religieux fassent toujours preuve d’une soumission et d’un respect religieux envers les évêques, en leur qualité de successeurs des apôtres. Chaque fois qu’ils sont légitimement appelés à des œuvres d’apostolat, ils sont tenus d’exercer leurs fonctions comme des collaborateurs assidus et soumis des évêques<a href="#ftn.d5e414" class="footnote"><sup class="footnote" id="d5e414">[27]</sup></a>. Bien plus, les religieux doivent se prêter promptement et fidèlement aux requêtes et aux désirs des évêques leur demandant de prendre une part plus importante au ministère du salut des hommes ; ils le feront toutefois dans le respect du caractère de leur institut et conformément à leurs constitutions qui, si nécessaire, seront adaptées à cette fin, d’après les principes du présent décret conciliaire. Étant donné les besoins urgents des âmes et la pénurie du clergé diocésain, les instituts religieux qui ne sont pas voués à la vie purement contemplative peuvent en particulier être appelés par les évêques à apporter leurs concours aux divers ministères pastoraux, compte tenu cependant du caractère propre de chaque institut ; pour apporter ce concours, les supérieurs doivent selon leurs moyens favoriser la prise en charge, même temporaire, de paroisses.</p>
			<p>2. Que les religieux envoyés pour exercer un apostolat extérieur soient pénétrés de l’esprit de leur propre institut et demeurent fidèles à l’observance régulière et à la soumission à leurs propres supérieurs ; les évêques eux-mêmes ne manqueront pas d’insister sur cette obligation.</p>
			<p>3. L’exemption, selon laquelle les religieux sont rattachés au Souverain Pontife ou à une autre autorité ecclésiastique et soustraits à la juridiction des évêques, regarde surtout la structure interne des instituts : le but en est de mieux coordonner et harmoniser toutes choses dans l’existence des religieux et de veiller davantage au progrès et à la perfection de la vie commune religieuse<a href="#ftn.d5e420" class="footnote"><sup class="footnote" id="d5e420">[28]</sup></a>. L’exemption permet aussi au Souverain Pontife de disposer des religieux pour le bien de l’Église universelle<a href="#ftn.d5e423" class="footnote"><sup class="footnote" id="d5e423">[29]</sup></a> et à une autre autorité compétente d’en disposer pour le bien des églises de sa propre juridiction.</p>
			<p>Mais cette exemption n’empêche pas les religieux d’être soumis dans chaque diocèse à la juridiction des évêques selon le droit, dans la mesure où le requièrent l’accomplissement de leur charge pastorale et la bonne organisation du ministère des âmes<a href="#ftn.d5e427" class="footnote"><sup class="footnote" id="d5e427">[30]</sup></a>.</p>
			<p>4. Tous les religieux, exempts et non exempts, sont soumis au pouvoir des Ordinaires des lieux, pour ce qui concerne l’exercice public du culte divin (dans le respect toutefois de la diversité des rites), le soin des âmes, la sainte prédication à faire au peuple, l’éducation religieuse et morale des fidèles, surtout des enfants, l’enseignement catéchétique et la formation liturgique, la bonne tenue du clergé. Il en va de même pour les œuvres diverses en ce qui regarde l’exercice de l’apostolat. Les écoles catholiques tenues par des religieux sont aussi soumises aux Ordinaires des lieux, pour ce qui est de leur organisation générale et de leur surveillance, sans préjudice du droit des religieux à les gouverner. De même les religieux sont tenus d’observer tout ce dont les conciles ou conférences d’évêques auront légitimement prescrit l’observation par tous.</p>
			<p>5. Entre les divers instituts religieux, ainsi qu’entre ceux-ci et le clergé diocésain, il faut encourager des structures de collaboration. En outre, une étroite coordination de toutes les œuvres et activités apostoliques est nécessaire : elle dépend surtout des dispositions surnaturelles des esprits et des cœurs, fondées et enracinées dans la charité. Cette coordination, il appartient au Siège apostolique de la réaliser pour l’Église universelle ; aux pasteurs pour leur diocèse ; enfin aux synodes patriarcaux et aux conférences épiscopales pour leur propre territoire.</p>
			<p>Les évêques ou les conférences épiscopales d’une part, les supérieurs religieux ou les conférences de supérieurs majeurs d’autre part, voudront bien procéder à la mise en commun de leurs projets pour les œuvres d’apostolat exercées par des religieux.</p>
			<p>6. Pour favoriser entre les évêques et les religieux la concorde et l’efficacité des relations mutuelles, les évêques et les supérieurs religieux voudront bien se réunir, à dates fixes et chaque fois que cela paraîtra opportun, pour traiter les affaires regardant l’ensemble de l’apostolat dans le territoire.</p>
