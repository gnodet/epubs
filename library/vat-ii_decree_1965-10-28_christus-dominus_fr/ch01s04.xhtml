			<p><span class="bold"><strong>CHAPITRE III : <br xmlns:db="http://docbook.org/ns/docbook"/><span class="emphasis"><em>Coopération des évêques au bien commun de plusieurs Églises</em></span></strong></span></p>
			<p> </p>
			<p><span class="bold"><strong>I. Synodes, conciles et principalement conférences épiscopales</strong></span></p>
			<p><span class="numpara">36.</span>  <span class="bold"><strong><span class="emphasis"><em>Synodes et conciles particuliers</em></span></strong></span></p>
			<p>Dès les premiers siècles de l’Église, la communion de la charité fraternelle et le souci de la mission universelle confiée aux Apôtres ont poussé les évêques, placés à la tête d’Églises particulières, à associer leurs forces et leur volonté en vue de promouvoir le bien commun de l’ensemble des Églises et de chacune d’entre elles. Pour cette raison, des synodes, des conciles provinciaux et enfin des conciles pléniers ont été réunis, où les évêques décrétèrent des normes identiques à observer dans les diverses Églises pour l’enseignement des vérités de la foi et l’organisation de la discipline ecclésiastique.</p>
			<p>Ce saint Concile œcuménique souhaite vivement que la véritable institution des synodes et des conciles connaisse une nouvelle vigueur afin de pourvoir, selon les circonstances, de façon plus adaptée et plus efficace, au progrès de la foi et au maintien de la discipline dans les diverses Églises.</p>
			<p><span class="numpara">37.</span>  <span class="bold"><strong><span class="emphasis"><em>Importance des conférences épiscopales</em></span></strong></span></p>
			<p>De notre temps surtout, il n’est pas rare que les évêques ne puissent accomplir leur charge convenablement et avec fruit, s’ils ne réalisent pas avec les autres évêques une concorde chaque jour plus étroite et une action plus coordonnée. Les conférences épiscopales, établies déjà dans plusieurs pays, ont donné des preuves remarquables de fécondité apostolique ; aussi le saint Concile estime-t-il tout à fait opportun qu’en tous lieux les évêques d’une même nation ou d’une même région constituent une seule assemblée et qu’ils se réunissent à dates fixes pour mettre en commun les lumières de leur prudente expérience. Ainsi la confrontation des idées permettra-t-elle de réaliser une sainte harmonie des forces en vue du bien commun des Églises.</p>
			<p>C’est pourquoi le Concile établit ce qui suit au sujet des conférences épiscopales.</p>
			<p><span class="numpara">38.</span>  <span class="bold"><strong><span class="emphasis"><em>Notion, structures, compétence et collaboration des conférences</em></span></strong></span></p>
			<p>1. Une conférence épiscopale est en quelque sorte une assemblée dans laquelle les prélats d’un pays ou d’un territoire exercent conjointement leur charge pastorale en vue de promouvoir davantage le bien que l’Église offre aux hommes, en particulier par des formes et méthodes d’apostolat convenablement adaptées aux circonstances présentes.</p>
			<p>2. Tous les Ordinaires des lieux de quelque rite que ce soit (à l’exception des vicaires généraux), les coadjuteurs, les auxiliaires, et d’autres évêques titulaires exerçant une charge particulière à eux confiée par le Saint-Siège ou par les conférences épiscopales, font partie de la conférence épiscopale. Les autres évêques titulaires ne sont pas membres de droit de la conférence ; les légats du Pontife romain ne le sont pas non plus, en raison de la mission spéciale qu’ils exercent sur le territoire.</p>
			<p>Aux Ordinaires des lieux et aux coadjuteurs appartient une voix délibérative. Aux auxiliaires et autres évêques qui ont le droit de participer à la conférence, les statuts de la conférence accorderont voix délibérative ou voix consultative.</p>
			<p>3. Chaque conférence épiscopale rédigera ses statuts qui devront être reconnus par le Siège apostolique ; on y prévoira, entre autres, les organes permettant de poursuivre plus efficacement l’objectif de la conférence, par exemple : un conseil permanent d’évêques, des commissions épiscopales, un secrétariat général.</p>
			<p>4. Les décisions de la conférence épiscopale, pourvu qu’elle aient été prises légitimement et par les deux tiers au moins des suffrages des prélats ayant voix délibérative à la conférence, et qu’elles aient été reconnues par le Siège apostolique, obligeront juridiquement, mais seulement dans les cas prescrits par le droit commun ou quand un ordre spécial du Siège apostolique, donné sur son initiative ou à la demande de la conférence elle-même, en aura ainsi disposé.</p>
			<p>5. Là où des circonstances particulières le requièrent, les évêques de plusieurs pays pourront, avec l’approbation du Siège apostolique, constituer une seule conférence.</p>
			<p>Il faut au surplus encourager les relations entre les conférences épiscopales de divers pays, en vue de promouvoir et d’assurer un plus grand bien.</p>
			<p>6. Il est instamment recommandé aux prélats des églises orientales, réunies en synode pour promouvoir la discipline de leur propre église et encourager plus efficacement les œuvres destinées au bien de la religion, de tenir également compte du bien commun de l’ensemble du territoire, là où existent plusieurs églises de rites différents ; ils provoqueront à cet effet des échanges au cours de réunions inter-rites, selon les règles à établir par l’autorité compétente.</p>
			<p> </p>
			<p><span class="bold"><strong>II. Délimitation des provinces ecclésiastiques et érection de régions ecclésiastiques</strong></span></p>
			<p><span class="numpara">39.</span>  <span class="bold"><strong><span class="emphasis"><em>Principe sur la révision des circonscriptions</em></span></strong></span></p>
			<p>Le bien des âmes réclame une délimitation appropriée, non seulement des diocèses, mais aussi des provinces ecclésiastiques. Bien plus, il recommande l’érection de régions ecclésiastiques, permettant de mieux pourvoir aux besoins de l’apostolat en fonction des conditions sociales et locales, et de rendre plus faciles et plus fructueuses les relations des évêques entre eux, avec les métropolitains et avec les autres évêques d’un même pays comme aussi les relations des évêques avec les autorités civiles.</p>
			<p><span class="numpara">40.</span>  <span class="bold"><strong><span class="emphasis"><em>Règles à observer</em></span></strong></span></p>
			<p>C’est pourquoi, afin d’obtenir ces résultats, le saint Concile décrète qu’on établisse les règles suivantes : </p>  
			<p>1. Les délimitations des provinces ecclésiastiques devront être révisées de façon opportune et les droits et privilèges des métropolitains définis par des normes nouvelles et appropriées.</p>
			<p>2. On devra avoir pour règle que tous les diocèses, et les autres circonscriptions territoriales qui relèvent des mêmes dispositions du droit, soient rattachés à une province ecclésiastique. En conséquence, les diocèses qui actuellement sont soumis immédiatement au Saint-Siège et ne sont unis à aucun autre diocèse, ou bien doivent être réunis, si possible, en une nouvelle province ecclésiastique, ou bien doivent être rattachés à la province la plus proche ou la plus opportune et être soumis au droit métropolitain de l’archevêque selon les règles du droit commun.</p>
			<p>3. Là où l’utilité le suggère, les provinces ecclésiastiques seront regroupées en régions ecclésiastiques, dont l’organisation est à fixer par le droit.</p>
			<p><span class="numpara">41.</span>  <span class="bold"><strong><span class="emphasis"><em>Vote des conférences épiscopales à demander</em></span></strong></span></p>
			<p>Il convient que les conférences épiscopales compétentes examinent cette question de la délimitation des provinces ou de l’érection des régions, selon les règles déjà fixées pour la circonscription des diocèses (n. 23 et 24), et qu’elles proposent leur avis et leurs vœux au Siège apostolique.</p>
			<p><span class="bold"><strong>III. Les évêques qui exercent des fonctions interdiocésaines</strong></span></p>
			<p><span class="numpara">42.</span>  <span class="bold"><strong><span class="emphasis"><em>Constitution d’offices particuliers et collaboration avec les évêques</em></span></strong></span></p>
			<p>Comme les besoins pastoraux exigent de plus en plus que certaines tâches pastorales soient menées et développées d’un commun accord, il convient que, pour le service de tous les diocèses, ou de plusieurs diocèses d’une région ou d’un pays déterminés, soient établis un certain nombre d’organes qui peuvent être confiés même à des évêques.</p>
			<p>Le saint Concile recommande qu’entre les prélats ou évêques exerçant ces charges et les évêques diocésains et les conférences épiscopales existent toujours une union fraternelle et une communauté d’intentions pastorales, dont les principes directeurs doivent être définis par le droit commun.</p>
			<p><span class="numpara">43.</span>  <span class="bold"><strong><span class="emphasis"><em>Le vicariat aux armées</em></span></strong></span></p>
			<p>Le soin spirituel des soldats, étant donné les conditions particulières de leur vie, mérite une attention toute spéciale ; qu’on érige donc dans chaque pays, selon ses moyens, un vicariat aux armées. Le vicaire et les aumôniers devront se dévouer sans compter à cette tâche difficile en pleine collaboration avec les évêques diocésains<a href="#ftn.d5e498" class="footnote"><sup class="footnote" id="d5e498">[31]</sup></a>.</p>
			<p>C’est pourquoi les évêques diocésains devront accorder au vicaire aux armées en nombre suffisant des prêtres aptes à cette lourde charge, et ils favoriseront en même temps les initiatives destinées à promouvoir le bien spirituel des soldats<a href="#ftn.d5e511" class="footnote"><sup class="footnote" id="d5e511">[32]</sup></a>.</p>
