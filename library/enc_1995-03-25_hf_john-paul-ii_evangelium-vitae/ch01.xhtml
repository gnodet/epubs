		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  L’Évangile de la vie se trouve au cœur du message de Jésus. Reçu chaque jour par l’Église avec amour, il doit être annoncé avec courage et fidélité comme une bonne nouvelle pour les hommes de toute époque et de toute culture.</p>
			<p>À l’aube du salut, il y a la naissance d’un enfant, proclamée comme une joyeuse nouvelle : « Je vous annonce une grande joie, qui sera celle de tout le peuple : aujourd’hui vous est né un Sauveur, qui est le Christ Seigneur, dans la cité de David » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">10</span>-<span class="ssv">11</span></em></span>). Assurément, la naissance du Sauveur a libéré cette « grande joie », mais, à Noël, le sens plénier de toute naissance humaine se trouve également révélé, et la joie messianique apparaît ainsi comme le fondement et l’accomplissement de la joie qui accompagne la naissance de tout enfant (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">21</span></em></span>).</p>
			<p>Exprimant ce qui est au cœur de sa mission rédemptrice, Jésus dit : « Je suis venu pour qu’ils aient la vie et qu’ils l’aient en abondance » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">10</span></em></span>). En vérité, il veut parler de la vie « nouvelle » et « éternelle » qui est la communion avec le Père, à laquelle tout homme est appelé par grâce dans le Fils, par l’action de l’Esprit sanctificateur. C’est précisément dans cette « vie » que les aspects et les moments de la vie de l’homme acquièrent tous leur pleine signification.</p>
			<section class="section" title="La valeur incomparable de la personne humaine" epub:type="division" id="d5e36"><div class="titlepage"><div><div><h3 class="title">La valeur incomparable de la personne humaine</h3></div></div></div>
				
				<p><span class="numpara">2.</span>  L’homme est appelé à une plénitude de vie qui va bien au-delà des dimensions de son existence sur terre, puisqu’elle est la participation à la vie même de Dieu.</p>
				<p>La profondeur de cette vocation surnaturelle révèle la <span class="emphasis"><em>grandeur</em></span> et le <span class="emphasis"><em>prix</em></span> de la vie humaine, même dans sa phase temporelle. En effet, la vie dans le temps est une condition fondamentale, un moment initial et une partie intégrante du développement entier et unitaire de l’existence humaine. Ce développement de la vie, de manière inattendue et imméritée, est éclairé par la promesse de la vie divine et renouvelé par le don de cette vie divine ; il atteindra son plein accomplissement dans l’éternité (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">1</span>-<span class="ssv">2</span></em></span>). En même temps, cette vocation surnaturelle souligne le <span class="emphasis"><em>caractère relatif</em></span> de la vie terrestre de l’homme et de la femme. En vérité, celle-ci est une réalité qui n’est pas « dernière », mais « avant-dernière » ; c’est de toute façon une <span class="emphasis"><em>réalité sacrée</em></span> qui nous est confiée pour que nous la gardions de manière responsable et que nous la portions à sa perfection dans l’amour et dans le don de nous-mêmes à Dieu et à nos frères.</p>
				<p>L’Église sait que cet <span class="emphasis"><em>Évangile de la vie</em></span>, qui lui a été remis par son Seigneur<a href="#ftn.d5e52" class="footnote"><sup class="footnote" id="d5e52">[1]</sup></a>, trouve un écho profond et convaincant dans le cœur de chaque personne, croyante et même non croyante, parce que, tout en dépassant infiniment ses attentes, il y correspond de manière surprenante. Malgré les difficultés et les incertitudes, tout homme sincèrement ouvert à la vérité et au bien peut, avec la lumière de la raison et sans oublier le travail secret de la grâce, arriver à reconnaître, dans la loi naturelle inscrite dans les cœurs (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">ii</span>, <span class="ssv">14</span>-<span class="ssv">15</span></em></span>), la valeur sacrée de la vie humaine depuis son commencement jusqu’à son terme ; et il peut affirmer le droit de tout être humain à voir intégralement respecter ce bien qui est pour lui primordial. La convivialité humaine et la communauté politique elle-même se fondent sur la reconnaissance de ce droit.</p>
				<p>La défense et la mise en valeur de ce droit doivent être, de manière particulière, l’œuvre de ceux qui croient au Christ, conscients de la merveilleuse vérité rappelée par le Concile Vatican II : « Par son Incarnation, le Fils de Dieu s’est en quelque sorte uni lui-même à tout homme »<a href="#ftn.d5e60" class="footnote"><sup class="footnote" id="d5e60">[2]</sup></a>. Dans cet événement de salut, en effet, l’humanité reçoit non seulement la révélation de l’amour infini de Dieu qui « a tant aimé le monde qu’il a donné son Fils unique » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>), mais aussi celle de <span class="emphasis"><em>la valeur incomparable de toute personne humaine</em></span>.</p>
				<p>Et, scrutant assidûment le mystère de la Rédemption, l’Église reçoit cette valeur avec un étonnement toujours renouvelé<a href="#ftn.d5e69" class="footnote"><sup class="footnote" id="d5e69">[3]</sup></a> et elle se sent appelée à annoncer aux hommes de tous les temps cet « évangile », source d’une espérance invincible et d’une joie véritable pour chaque époque de l’histoire. <span class="emphasis"><em>L’Évangile de l’amour de Dieu pour l’homme, l’Évangile de la dignité de la personne et l’Évangile de la vie sont un Évangile unique et indivisible</em></span>.</p>
				<p>C’est pourquoi l’homme, l’homme vivant, constitue la route première et fondamentale de l’Église<a href="#ftn.d5e75" class="footnote"><sup class="footnote" id="d5e75">[4]</sup></a>.</p>
			</section>
			<section class="section" title="Les nouvelles menaces contre la vie humaine" epub:type="division" id="d5e79"><div class="titlepage"><div><div><h3 class="title">Les nouvelles menaces contre la vie humaine</h3></div></div></div>
				
				<p><span class="numpara">3.</span>  En vertu du mystère du Verbe de Dieu qui s’est fait chair (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>), tout homme est confié à la sollicitude maternelle de l’Église. Aussi toute menace contre la dignité de l’homme et contre sa vie ne peut-elle que toucher le cœur même de l’Église ; elle ne peut que l’atteindre au centre de sa foi en l’Incarnation rédemptrice du Fils de Dieu et dans sa mission d’annoncer l’<span class="emphasis"><em>Évangile de la vie</em></span> dans le monde entier et à toute créature (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">15</span></em></span>).</p>
				<p>Aujourd’hui, cette annonce devient particulièrement urgente en raison de la multiplication et de l’aggravation impressionnantes des menaces contre la vie des personnes et des peuples, surtout quand cette vie est faible et sans défense. Aux fléaux anciens et douloureux de la misère, de la faim, des maladies endémiques, de la violence et des guerres, il s’en ajoute d’autres, dont les modalités sont nouvelles et les dimensions inquiétantes.</p>
				<p>Dans une page d’une dramatique actualité, le Concile Vatican II a déploré avec force les multiples crimes et attentats contre la vie humaine. Trente ans plus tard, faisant miennes les paroles de l’assemblée conciliaire, je déplore ces maux encore une fois et avec la même force au nom de l’Église tout entière, certain d’être l’interprète du sentiment authentique de toute conscience droite : « Tout ce qui s’oppose à la vie elle-même, comme toute espèce d’homicide, le génocide, l’avortement, l’euthanasie et même le suicide délibéré ; tout ce qui constitue une violation de l’intégrité de la personne humaine, comme les mutilations, la torture physique ou morale, les tentatives de contraintes psychiques ; tout ce qui est offense à la dignité de l’homme, comme les conditions de vie infra-humaines, les emprisonnements arbitraires, les déportations, l’esclavage, la prostitution, le commerce des femmes et des jeunes ; ou encore les conditions de travail dégradantes qui réduisent les travailleurs au rang de purs instruments de rapport, sans égard pour leur personnalité libre et responsable : toutes ces pratiques et d’autres analogues sont, en vérité, infâmes. Tandis qu’elles corrompent la civilisation, elles déshonorent ceux qui s’y livrent plus encore que ceux qui les subissent, et elles insultent gravement à l’honneur du Créateur »<a href="#ftn.d5e94" class="footnote"><sup class="footnote" id="d5e94">[5]</sup></a>.</p>
				<p><span class="numpara">4.</span>  Malheureusement, ce panorama inquiétant, loin de se rétrécir, va plutôt en s’élargissant : avec les nouvelles perspectives ouvertes par le progrès scientifique et technique, on voit naître de nouvelles formes d’attentats à la dignité de l’être humain. En même temps, se dessine et se met en place une nouvelle situation culturelle qui donne aux crimes contre la vie <span class="emphasis"><em>un aspect inédit et — si cela se peut — encore plus injuste</em></span>, ce qui suscite d’autres graves préoccupations : de larges couches de l’opinion publique justifient certains crimes contre la vie au nom des droits de la liberté individuelle, et, à partir de ce présupposé, elles prétendent avoir non seulement l’impunité, mais même l’autorisation de la part de l’État, afin de les pratiquer dans une liberté absolue et, plus encore, avec l’intervention gratuite des services de santé.</p>
				<p>Tout cela provoque un profond changement dans la façon de considérer la vie et les relations entre les hommes. Le fait que les législations de nombreux pays, s’éloignant le cas échéant des principes mêmes qui fondent leurs Constitutions, aient accepté de ne pas punir ou, plus encore, de reconnaître la légitimité totale de ces pratiques contre la vie est tout à la fois un symptôme préoccupant et une cause non négligeable d’un grave effondrement moral : des choix considérés jadis par tous comme criminels et refusés par le sens moral commun deviennent peu à peu socialement respectables. La médecine elle-même, qui a pour vocation de défendre et de soigner la vie humaine, se prête toujours plus largement dans certains secteurs à la réalisation de ces actes contre la personne ; ce faisant, elle défigure son visage, se met en contradiction avec elle-même et blesse la dignité de ceux qui l’exercent. Dans un tel contexte culturel et légal, même les graves problèmes démographiques, sociaux ou familiaux, qui pèsent sur de nombreux peuples du monde et qui exigent une attention responsable et active des communautés nationales et internationales, risquent d’être résolus de manière fausse et illusoire, en contradiction avec la vérité et avec le bien des personnes et des nations.</p>
				<p>Le résultat auquel on parvient est dramatique : s’il est particulièrement grave et inquiétant de voir le phénomène de l’élimination de tant de vies humaines naissantes ou sur le chemin de leur déclin, il n’est pas moins grave et inquiétant que la conscience elle-même, comme obscurcie par d’aussi profonds conditionnements, ait toujours plus de difficulté à percevoir la distinction entre le bien et le mal sur les points qui concernent la valeur fondamentale de la vie humaine.</p>
			</section>
			<section class="section" title="En communion avec tous les Évêques du monde" epub:type="division" id="d5e102"><div class="titlepage"><div><div><h3 class="title">En communion avec tous les Évêques du monde</h3></div></div></div>
				
				<p><span class="numpara">5.</span>  Le problème des menaces contre la vie humaine en notre temps a fait l’objet du <span class="emphasis"><em>Consistoire extraordinaire</em></span> des Cardinaux qui a eu lieu à Rome du 4 au 7 avril 1991. Après un examen ample et approfondi du problème et des défis lancés à toute la famille humaine, en particulier à la communauté chrétienne, les Cardinaux m’ont, par un vote unanime, demandé de réaffirmer avec l’autorité du Successeur de Pierre la valeur de la vie humaine et son inviolabilité, eu égard aux circonstances actuelles et aux attentats qui la menacent aujourd’hui.</p>
				<p>Après avoir accueilli cette requête, j’ai, le jour de la Pentecôte 1991, adressé une <span class="emphasis"><em>lettre personnelle</em></span> à chacun de mes Frères dans l’épiscopat pour qu’il m’apporte, dans l’esprit de la collégialité épiscopale, sa collaboration en vue de la rédaction d’un document portant sur cette question<a href="#ftn.d5e109" class="footnote"><sup class="footnote" id="d5e109">[6]</sup></a>. Je suis profondément reconnaissant à tous les évêques qui m’ont répondu, me donnant des informations, des suggestions et des propositions qui m’ont été précieuses. De cette façon aussi, ils ont apporté le témoignage de leur participation unanime et sincère à la mission doctrinale et pastorale de l’Église au sujet de l’<span class="emphasis"><em>Évangile de la vie</em></span>.</p>
				<p>Dans la même lettre, peu avant la célébration du centenaire de l’Encyclique <span class="emphasis"><em>Rerum novarum</em></span>, j’attirais l’attention de tous sur cette singulière analogie : « De même qu’il y a un siècle, c’était la classe ouvrière qui était opprimée dans ses droits fondamentaux, et que l’Église prit sa défense avec un grand courage, en proclamant les droits sacro-saints de la personne du travailleur, de même, à présent, alors qu’une autre catégorie de personnes est opprimée dans son droit fondamental à la vie, l’Église sent qu’elle doit, avec un égal courage, donner une voix à celui qui n’a pas de voix. Elle reprend toujours le cri évangélique de la défense des pauvres du monde, de ceux qui sont menacés, méprisés et à qui l’on dénie les droits humains »<a href="#ftn.d5e115" class="footnote"><sup class="footnote" id="d5e115">[7]</sup></a>.</p>
				<p>Il y a aujourd’hui une multitude d’êtres humains faibles et sans défense qui sont bafoués dans leur droit fondamental à la vie, comme le sont, en particulier, les enfants encore à naître. Si l’Église, à la fin du siècle dernier, n’avait pas le droit de se taire face aux injustices qui existaient alors, elle peut encore moins se taire aujourd’hui, quand, aux injustices sociales du passé qui ne sont malheureusement pas encore surmontées, s’ajoutent en de si nombreuses parties du monde des injustices et des phénomènes d’oppression même plus graves, parfois présentés comme des éléments de progrès en vue de l’organisation d’un nouvel ordre mondial.</p>
				<p>La présente encyclique, fruit de la collaboration de l’épiscopat de tous les pays du monde, veut donc être <span class="emphasis"><em>une réaffirmation précise et ferme de la valeur de la vie humaine et de son inviolabilité</em></span>, et, en même temps, un appel passionné adressé à tous et à chacun, au nom de Dieu : <span class="emphasis"><em>respecte, défends, aime et sers la vie, toute vie humaine</em></span> ! C’est seulement sur cette voie que tu trouveras la justice, le développement, la liberté véritable, la paix et le bonheur !</p>
				<p>Puissent ces paroles parvenir à tous les fils et à toutes les filles de l’Église ! Puissent-elles parvenir à toutes les personnes de bonne volonté, soucieuses du bien de chaque homme et de chaque femme ainsi que du destin de la société entière !</p>
				<p><span class="numpara">6.</span>  En profonde communion avec chacun de mes frères et sœurs dans la foi et animé par une amitié sincère pour tous, je veux <span class="emphasis"><em>méditer à nouveau et annoncer l’Évangile de la vie</em></span>, splendeur de la vérité qui éclaire les consciences, lumière vive qui guérit le regard obscurci, source intarissable de constance et de courage pour faire face aux défis toujours nouveaux que nous rencontrons sur notre chemin.</p>
				<p>Et, tandis que je repense aux riches expériences vécues pendant l’Année de la Famille, comme pour donner une conclusion à la <span class="emphasis"><em>Lettre</em></span> que j’ai adressée « à chaque famille concrète de toutes les régions de la terre »<a href="#ftn.d5e129" class="footnote"><sup class="footnote" id="d5e129">[8]</sup></a>, je porte mon regard avec une confiance renouvelée vers tous les foyers et je souhaite que renaisse et se renforce à tous les niveaux l’engagement de tous à soutenir la famille, pour qu’aujourd’hui encore — au milieu de nombreuses difficultés et de lourdes menaces — elle demeure constamment, selon le dessein de Dieu, comme un « sanctuaire de la vie »<a href="#ftn.d5e133" class="footnote"><sup class="footnote" id="d5e133">[9]</sup></a>.</p>
				<p>À tous les membres de l’Église, <span class="emphasis"><em>peuple de la vie et pour la vie</em></span>, j’adresse le plus pressant des appels afin qu’ensemble nous puissions donner à notre monde de nouveaux signes d’espérance, en agissant pour que grandissent la justice et la solidarité, et que s’affirme une nouvelle culture de la vie humaine, pour l’édification d’une authentique civilisation de la vérité et de l’amour.</p>
			</section>
		</section>
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 25 mars 1995, solennité de l’Annonciation du Seigneur, en la dix-septième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
