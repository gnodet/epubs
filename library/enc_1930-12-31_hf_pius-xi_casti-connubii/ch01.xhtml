		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="coa-bw.svg"/></div>

		<p><span class="numpara">1.</span>  Combien grande est la dignité de la chaste union conjugale, on le peut surtout reconnaître à ceci, Vénérables Frères, que le Christ, Notre-Seigneur, Fils du Père éternel, ayant pris la chair de l’homme déchu, ne s’est pas contenté d’inclure d’une façon particulière le mariage — principe et fondement de la société domestique et de la société humaine tout entière — dans le dessein d’amour qui lui a fait entreprendre l’universelle restauration du genre humain : après l’avoir amené à la pureté première de sa divine institution, il l’a élevé à la dignité d’un vrai et « grand » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">32</span></em></span>) sacrement de la loi nouvelle, et, en conséquence, il en a confié la discipline et toute la sollicitude à l’Église Son Épouse.</p>
		<p><span class="numpara">2.</span>  Toutefois, pour que cette rénovation du mariage produise dans toutes les nations du monde et dans celles de tous les temps ses fruits désirés, il faut d’abord que les intelligences humaines soient éclairées sur la vraie doctrine du Christ concernant le mariage ; il faut ensuite que les époux chrétiens, fortifiés dans leur faiblesse par le secours intérieur de la grâce divine, fassent concorder toutes leurs façons de penser et d’agir avec cette très pure loi du Christ, par où ils s’assureront à eux-mêmes et à leur famille le vrai bonheur et la paix.</p>
		<p><span class="numpara">3.</span>  Mais lorsque, de ce Siège Apostolique, comme d’un observatoire, Nos regards paternels embrassent l’univers entier, Nous constatons chez beaucoup d’hommes, avec l’oubli de cette restauration divine, l’ignorance totale d’une si haute sainteté du mariage. Vous le constatez aussi bien que Nous, Vénérables Frères, et vous le déplorez avec Nous. On la méconnaît, cette sainteté, on la nie impudemment, ou bien encore, s’appuyant sur les principes faux d’une morale nouvelle et absolument perverse, on foule cette sainteté aux pieds. Ces erreurs extrêmement pernicieuses et ces mœurs dépravées ont commencé à se répandre parmi les fidèles eux- mêmes, et peu à peu, de jour en jour, elles tendent à pénétrer plus avant chez eux : aussi, à raison de Notre office de Vicaire du Christ sur terre, de Notre Pastorat suprême et de Notre Magistère, Nous avons jugé qu’il appartenait à Notre mission apostolique d’élever la voix, afin de détourner des pâturages empoisonnés les brebis qui Nous ont été confiées, et, autant qu’il est en Nous, de les en préserver.</p>
		<p><span class="numpara">4.</span>  Nous avons donc décidé de vous entretenir, Vénérables Frères, et, par vous, d’entretenir toute l’Église du Christ, et même le genre humain tout entier, de la nature du mariage chrétien, de sa dignité, des avantages et des bienfaits qui s’en répandent sur la famille et sur la société humaine elle- même, des très graves erreurs contraires à cette partie de la doctrine évangélique, des vices contraires à la vie conjugale, enfin des principaux remèdes auxquels il faut recourir. Nous Nous attacherons, ce faisant, aux pas de Léon XIII, Notre Prédécesseur d’heureuse mémoire, dont Nous faisons Nôtre et dont Nous confirmons, par la présente encyclique, l’encyclique Arcanum sur le mariage chrétien, publiée par lui il y a cinquante ans : que si Nous Nous attachons davantage ici au point de vue des nécessités particulières de notre époque, Nous déclarons cependant que, bien loin d’être tombés en désuétude, les enseignements de Léon XIII gardent leur pleine vigueur.</p>
		<section class="section" title="INSTITUTION DIVINE DU MARIAGE" epub:type="subchapter" id="d5e29"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INSTITUTION DIVINE DU MARIAGE</h2></div></div></div>
			
			<p><span class="numpara">5.</span>  Et pour prendre Notre point de départ dans cette encyclique même, qui est presque tout entière consacrée à prouver la divine institution du mariage, sa dignité de sacrement et son inébranlable perpétuité, rappelons d’abord ce fondement qui doit rester intact et inviolable : le mariage n’a pas été institué ni restauré par les hommes, mais par Dieu ; ce n’est point par les hommes, mais par l’auteur même de la nature et par le restaurateur de la nature, le Christ Notre-Seigneur, que le mariage a été muni de ses lois, confirmé, élevé ; par suite, ces lois ne sauraient dépendre en rien des volontés humaines, ni d’aucune convention contraire des époux eux- mêmes. Telle est la doctrine des Saintes Lettres (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">27</span>-<span class="ssv">28</span></em></span> ; <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">22</span>-<span class="ssv">23</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">3</span>-<span class="ssv">6</span></em></span> ; <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">23</span>-<span class="ssv">25</span></em></span>), telle est la tradition constante de l’Église universelle, telle est la définition solennelle du concile de Trente (<span class="emphasis"><em>DS 1797</em></span>) qui, en empruntant les termes mêmes de la Sainte Écriture, enseigne et confirme que la perpétuelle indissolubilité du mariage, son unité et son immutabilité proviennent de Dieu son auteur.</p>
			<p><span class="numpara">6.</span>  Mais bien que le mariage, à raison de sa nature même, soit d’institution divine, la volonté humaine y a cependant sa part, qui est très noble : car chaque mariage particulier, en tant qu’il constitue l’union conjugale entre un homme et une femme déterminés, n’a d’autre origine que le libre consentement de chacun des deux époux. Cet acte libre de volonté, par lequel chacune des deux parties livre et reçoit le droit propre du mariage, (<span class="emphasis"><em>CIS 1081</em></span> par. 2) est si nécessaire pour réaliser un mariage véritable que « nulle puissance humaine n’y pourrait suppléer » (<span class="emphasis"><em>CIS 1081</em></span> par. 1).</p>
			<p><span class="numpara">7.</span>  Cette liberté, toutefois, porte seulement sur un point, savoir si les contractants veulent effectivement entrer dans l’état de mariage, et s’ils le veulent avec telle personne. Mais la nature du mariage est absolument soustraite à la liberté de l’homme, en sorte que quiconque l’a une fois contracté se trouve du même coup soumis à ses lois divines et à ses exigences essentielles. Car le Docteur Angélique, dans ses considérations sur la fidélité conjugale et sur la procréation des enfants, remarque que« dans le mariage, ces choses sont impliquées par le consentement conjugal même, et, en conséquence, si dans le consentement qui fait le mariage, on formulait une condition qui leur fut contraire, il n’y aurait pas de mariage véritable » (St Thomas — Sum. Th. Sup. 49, 3)</p>
			<p><span class="numpara">8.</span>  L’union conjugale rapproche donc tout dans un accord intime, les âmes plus étroitement que les corps ; ce n’est point un attrait sensible ni une inclination passagère des cœurs qui la détermine, mais une décision délibérée et ferme des volontés et cette conjonction des esprits, en vertu du décret divin, produit un lien sacré et inviolable. Cette nature propre et toute spéciale du contrat le rend irréductiblement différent des rapports qu’ont entre eux les animaux sous la seule impulsion d’un aveugle instinct naturel, où il n’y a ni raison ni volonté délibérée ; elle le rend totalement différent aussi de ces unions humaines instables, réalisées en dehors de tout lien véritable et honnête des volontés et qui n’engendrent aucun droit à vivre en commun.</p>
			<p><span class="numpara">9.</span>  Il est donc manifeste que l’autorité légitime a le droit et qu’elle a même le devoir rigoureux d’interdire, d’empêcher, de punir les unions honteuses qui répugnent à la raison et à la nature ; mais comme il s’agit d’une chose qui résulte de la nature humaine elle-même, l’avertissement donné par Léon XIII, <span class="emphasis"><em>CIS 1035</em></span> d’heureuse mémoire n’est pas d’une vérité moins évidente : « Dans le choix du genre de vie, il n est pas douteux que chacun a la liberté pleine et entière ou de suivre le conseil de Jésus Christ touchant la virginité, ou de s’engager dans les liens du mariage. Aucune loi humaine ne saurait ôter à l’homme le droit naturel et primordial du mariage ou limiter d’une façon quelconque ce qui est la fin principale de l’union conjugale, établie dès le commencement par l’autorité de Dieu : Crescite et multiplicamini » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>).</p>
			<p><span class="numpara">10.</span>  Ainsi l’union sainte du mariage véritable est constituée tout ensemble par la volonté divine et par la volonté humaine : c’est de Dieu que viennent l’institution même du mariage, ses fins, ses lois, ses biens ; ce sont les hommes — moyennant le don généreux qu’une créature humaine fait à une autre de sa propre personne pour toute la durée de sa vie, avec l’aide et la coopération de Dieu — qui sont les auteurs des mariages particuliers, auxquels sont liés les devoirs et les biens établis par Dieu.</p>
		</section>
		
		
		
		<p>À Rome, le 31 décembre 1930</p>
		<p>PIE XI</p>
