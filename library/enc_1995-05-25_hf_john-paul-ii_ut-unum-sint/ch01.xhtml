		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  <span class="emphasis"><em>Ut unum sint</em></span> ! L’appel à l’unité des chrétiens, que le deuxième Concile œcuménique du Vatican a proposé à nouveau avec une détermination si passionnée, résonne avec toujours plus d’intensité dans le cœur des croyants, particulièrement à l’approche de l’An 2000 qui sera pour eux un saint Jubilé, mémoire de l’Incarnation du Fils de Dieu qui s’est fait homme pour sauver l’homme.</p>
			<p>Le témoignage courageux de nombreux martyrs de notre siècle, y compris ceux qui sont membres d’autres Églises et d’autres Communautés ecclésiales qui ne sont pas en pleine communion avec l’Église catholique, donne à l’appel conciliaire une force nouvelle ; il nous rappelle l’obligation d’accueillir son exhortation et de la mettre en pratique. Nos frères et sœurs, qui ont en commun l’offrande généreuse de leur vie pour le Royaume de Dieu, attestent de la manière la plus éloquente que tous les facteurs de division peuvent être dépassés et surmontés dans le don total de soi-même pour la cause de l’Évangile.</p>
			<p><span class="emphasis"><em>Le Christ appelle tous ses disciples à l’unité</em></span>. Le désir ardent qui m’anime est de renouveler aujourd’hui cette invitation et de la reprendre résolument. Je rappellerai ce que j’ai eu l’occasion de souligner au Colisée romain, le Vendredi saint 1994, en concluant la méditation du <span class="emphasis"><em>Chemin de Croix</em></span> guidée par les paroles de mon vénéré Frère Bartholomaios, Patriarche œcuménique de Constantinople. En cette circonstance, j’ai affirmé que ceux qui croient au Christ, unis sur la voie tracée par les martyrs, ne peuvent pas rester divisés. S’ils veulent combattre vraiment et efficacement la tendance du monde à rendre vain le mystère de la Rédemption, ils doivent <span class="emphasis"><em>professer ensemble la vérité de la Croix</em></span><span style="color: red">&lt;span&gt;1&lt;/span&gt;</span>. La Croix ! Le courant antichrétien se propose d’en nier la valeur et de la vider de son sens ; il refuse que l’homme y trouve les racines de sa vie nouvelle et prétend que la Croix ne peut ouvrir ni perspectives ni espérances : l’homme, dit-on, n’est qu’un être terrestre qui doit vivre comme si Dieu n’existait pas.</p>
			<p><span class="numpara">2.</span>  Il n’échappe à personne que tout cela constitue un défi pour les croyants. Ceux-ci ne peuvent pas ne pas le relever. En effet, comment pourraient-ils ne pas faire tout leur possible, avec l’aide de Dieu, pour abattre les murs de division et de défiance, pour surmonter les obstacles et les préjugés qui empêchent d’annoncer l’Évangile du Salut par la Croix de Jésus, unique Rédempteur de l’homme, de tout homme ?</p>
			<p>Je rends grâce au Seigneur, qui nous a incités à progresser sur la voie, difficile mais si riche de joie, de l’unité et de la communion entre les chrétiens. Les dialogues théologiques inter-confessionnels ont donné des fruits positifs et tangibles : cela nous encourage à aller de l’avant.</p>
			<p>Cependant, au-delà des divergences doctrinales à surmonter, les chrétiens ne peuvent pas sous-estimer le poids des <span class="emphasis"><em>atavismes</em></span> et de l’<span class="emphasis"><em>incompréhension</em></span> qu’ils ont hérités du passé, des <span class="emphasis"><em>malentendus</em></span> et des <span class="emphasis"><em>préjugés</em></span> des uns à l’égard des autres. Bien souvent <span class="emphasis"><em>l’inertie</em></span>, <span class="emphasis"><em>l’indifférence</em></span> et <span class="emphasis"><em>l’insuffisance de la connaissance mutuelle</em></span> aggravent cette situation. Pour cette raison, l’engagement œcuménique doit être fondé sur la conversion des cœurs et sur la prière, qui conduiront aussi à <span class="emphasis"><em>la nécessaire purification de la mémoire historique</em></span>. Avec la grâce de l’Esprit Saint, les disciples du Seigneur, animés par l’amour, par le courage de la vérité, ainsi que par la volonté sincère de se pardonner mutuellement et de se réconcilier, sont appelés à <span class="emphasis"><em>reconsidérer ensemble leur passé douloureux</em></span> et les blessures qu’il continue malheureusement à provoquer aujourd’hui encore. La vigueur toujours jeune de l’Évangile les invite à reconnaître ensemble, avec une objectivité sincère et totale, les erreurs commises et les facteurs contingents qui ont été à l’origine de leurs déplorables séparations. Il faut avoir <span class="emphasis"><em>un regard clair et apaisé dans la vérité</em></span>, vivifié par la miséricorde divine, capable de libérer les esprits et de renouveler en chacun sa disponibilité pour l’annonce de l’Évangile aux hommes de tous les peuples et de toutes les nations.</p>
			<p><span class="numpara">3.</span>  Au Concile Vatican II, l’Église catholique s’est engagée <span class="emphasis"><em>de manière irréversible</em></span> à prendre la voie de la recherche œcuménique, se mettant ainsi à l’écoute de l’Esprit du Seigneur qui apprend à lire attentivement les « signes des temps ». Les expériences qu’elle a vécues au cours de ces années et qu’elle continue à vivre l’éclairent plus profondément encore sur son identité et sur sa mission dans l’histoire. L’Église catholique reconnaît et confesse <span class="emphasis"><em>les faiblesses de ses fils</em></span>, consciente que leurs péchés constituent autant de trahisons et d’obstacles à la réalisation du dessein du Sauveur. Se sentant appelée constamment au renouveau évangélique, elle ne cesse donc pas de faire pénitence. En même temps, cependant, elle reconnaît et elle exalte encore plus <span class="emphasis"><em>la puissance du Seigneur</em></span> qui, l’ayant comblée du don de la sainteté, l’attire et la conforme à sa Passion et à sa Résurrection.</p>
			<p>Instruite par les multiples événements de son histoire, l’Église a le devoir de se libérer de tout soutien seulement humain, pour vivre en profondeur la loi évangélique des Béatitudes. Ayant conscience que « la vérité ne s’impose pas autrement que par la force de la vérité elle-même qui pénètre l’esprit avec douceur en même temps qu’avec puissance »<span style="color: red">&lt;span&gt;2&lt;/span&gt;</span>, elle ne demande rien pour elle-même, si ce n’est la liberté d’annoncer l’Évangile. Son autorité, en effet, s’exerce au service de la vérité et de la charité.</p>
			<p>Je désire moi-même <span class="emphasis"><em>promouvoir toute démarche utile</em></span> afin que le témoignage de la communauté catholique tout entière puisse être compris dans sa pureté et sa cohérence intégrales, surtout en vue du rendez-vous qui attend l’Église au seuil du nouveau millénaire, heure exceptionnelle pour laquelle elle demande au Seigneur que l’unité de tous les chrétiens progresse jusqu’à parvenir à la pleine communion<span style="color: red">&lt;span&gt;3&lt;/span&gt;</span>. Ce très noble objectif, la présente Lettre encyclique le poursuit aussi : par son caractère essentiellement pastoral, elle désire contribuer à soutenir les efforts de ceux qui travaillent pour la cause de l’unité.</p>
			<p><span class="numpara">4.</span>  C’est là une tâche précise pour l’Évêque de Rome en tant que successeur de l’Apôtre Pierre. Je l’accomplis avec la conviction profonde d’obéir au Seigneur et dans la pleine conscience de ma fragilité humaine. En effet, si le Christ lui-même a confié à Pierre cette mission spécifique dans l’Église et lui a recommandé d’affermir ses frères, il lui a fait éprouver en même temps sa faiblesse humaine et la nécessité particulière de sa conversion : « Quand tu seras revenu, affermis tes frères » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span>). C’est dans la faiblesse humaine de Pierre que se manifeste pleinement le fait que, pour accomplir son ministère spécifique dans l’Église, le Pape dépend totalement de la grâce et de la prière du Seigneur : « J’ai prié pour toi, afin que ta foi ne défaille pas » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span>). La conversion de Pierre et de ses successeurs trouve un appui dans la prière même du Rédempteur, et l’Église participe constamment à cette supplication. En notre époque œcuménique, marquée par le Concile Vatican II, l’Évêque de Rome remplit en particulier la mission de rappeler l’exigence de la pleine communion des disciples du Christ.</p>
			<p>L’Évêque de Rome lui-même doit faire sienne avec ferveur la prière du Christ pour la conversion, qui est indispensable à « Pierre » afin qu’il puisse servir ses frères. De grand cœur je demande que s’unissent à cette prière les fidèles de l’Église catholique et tous les chrétiens. Que tous prient avec moi pour cette conversion !</p>
			<p>Nous savons que, dans son pèlerinage terrestre, l’Église a subi et continuera à subir des oppositions et des persécutions. Mais l’espérance qui la soutient est inébranlable, de même qu’est indestructible la joie qui naît de cette espérance. En effet, le rocher solide et éternel sur lequel elle est fondée, c’est Jésus Christ, son Seigneur.</p>
		</section>
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 25 mai 1995, solennité de l’Ascension du Seigneur, en la dix-septième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
