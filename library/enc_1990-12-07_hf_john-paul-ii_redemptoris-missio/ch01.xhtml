		<p><span class="bold"><strong>Bénédiction</strong></span></p>
		<p>Vénérables Frères, chers Fils, <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>Salut et Bénédiction Apostolique !</p>
		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e20"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  La mission du Christ Rédempteur, confiée à l’Église, est encore bien loin de son achèvement. Au terme du deuxième millénaire après sa venue, un regard d’ensemble porté sur l’humanité montre que cette mission en est encore à ses débuts et que nous devons nous engager de toutes nos forces à son service. C’est l’Esprit qui pousse à annoncer les grandes œuvres de Dieu : « Annoncer l’Évangile, en effet, n’est pas pour moi un titre de gloire ; c’est une nécessité qui m’incombe. Oui, malheur à moi si je n’annonçais pas l’Évangile ! » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ix</span>, <span class="ssv">16</span></em></span>).</p>
			<p>Je ressens impérieusement le devoir de répéter ce cri de saint Paul, au nom de toute l’Église. Dès le début de mon pontificat, j’ai choisi de voyager jusqu’aux extrémités de la terre pour manifester ce zèle missionnaire ; et, précisément, le contact direct avec les peuples qui ignorent le Christ m’a convaincu davantage encore de <span class="emphasis"><em>l’urgence de l’activité missionnaire</em></span> à laquelle je consacre la présente encyclique.</p>
			<p>Le deuxième Concile du Vatican a voulu renouveler la vie et l’activité de l’Église en fonction des besoins du monde contemporain ; il en a souligné le <span class="emphasis"><em>caractère missionnaire</em></span> en le fondant de manière dynamique sur la mission trinitaire elle-même. L’élan missionnaire appartient donc à la nature intime de la vie chrétienne et il inspire aussi l’œcuménisme : « Que tous soient un… afin que le monde croie que tu m’as envoyé » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span></em></span>).</p>
			<p><span class="numpara">2.</span>  Les fruits missionnaires du Concile sont déjà abondants : les Églises locales se sont multipliées, avec leurs évêques, leur clergé et leur personnel apostolique ; on constate une insertion plus profonde des communautés chrétiennes dans la vie des peuples, la communion entre les Églises entraîne un échange intense de biens spirituels et de dons ; l’engagement des laïcs dans l’évangélisation est en train de modifier la vie ecclésiale ; les Églises particulières s’ouvrent à la rencontre, au dialogue et à la collaboration avec les membres d’autres Églises chrétiennes et d’autres religions. Et surtout, une conscience nouvelle s’affirme, à savoir que <span class="emphasis"><em>la mission concerne tous les chrétiens</em></span>, tous les diocèses et toutes les paroisses, toutes les institutions et toutes les associations ecclésiales.</p>
			<p>Cependant, en ce « nouveau printemps » du christianisme, on ne peut taire une tendance négative que ce document désire contribuer à surmonter : il semble que la mission spécifique <span class="emphasis"><em>ad gentes</em></span> devienne moins active, ce qui ne va assurément pas dans le sens des directives du Concile et de l’enseignement ultérieur du Magistère. Des difficultés internes et externes ont affaibli l’élan missionnaire de l’Église à l’égard des non-chrétiens, et c’est là un fait qui doit inquiéter tous ceux qui croient au Christ. Dans l’histoire de l’Église, en effet, le dynamisme missionnaire a toujours été un signe de vitalité, de même que son affaiblissement est le signe d’une crise de la foi<sup><span style="color: red">&lt;span&gt;1&lt;/span&gt;</span></sup>.</p>
			<p>Vingt-cinq ans après la conclusion du Concile et la publication du décret <span class="emphasis"><em>Ad gentes</em></span> sur l’activité missionnaire, quinze ans après l’exhortation apostolique <span class="emphasis"><em>Evangelii nuntiandi</em></span> du Pape Paul VI, je voudrais inviter l’Église à <span class="emphasis"><em>renouveler son engagement missionnaire</em></span>, poursuivant ainsi l’enseignement de mes prédécesseurs à ce sujet<sup><span style="color: red">&lt;span&gt;2&lt;/span&gt;</span></sup>. Le présent document a un objectif d’ordre interne : le renouveau de la foi et de la vie chrétienne. En effet, la mission renouvelle l’Église, renforce la foi et l’identité chrétienne, donne un regain d’enthousiasme et des motivations nouvelles. <span class="emphasis"><em>La foi s’affermit lorsqu’on la donne</em></span> ! La nouvelle évangélisation des peuples chrétiens trouvera inspiration et soutien dans l’engagement pour la mission universelle.</p>
			<p>Mais ce qui me pousse plus encore à proclamer l’urgence de l’évangélisation missionnaire, c’est qu’elle constitue le premier service que l’Église peut rendre à tout homme et à l’humanité entière dans le monde actuel, lequel connaît des conquêtes admirables mais semble avoir perdu le sens des réalités ultimes et de son existence même. « Le Christ Rédempteur — ai-je écrit dans ma première encyclique — révèle pleinement l’homme à lui-même… . ] L’homme qui veut se comprendre lui-même jusqu’au fond…] doit…] s’approcher du Christ.…] La Rédemption réalisée au moyen de la Croix a définitivement redonné à l’homme sa dignité et le sens de son existence dans le monde »<sup><span style="color: red">&lt;span&gt;3&lt;/span&gt;</span></sup>.</p>
			<p>Il ne manque pas d’autres motivations et d’autres objectifs : répondre aux nombreuses requêtes d’un document de cette nature ; dissiper les doutes et les ambigüités au sujet de la mission <span class="emphasis"><em>ad gentes</em></span>, en confirmant dans leurs engagements nos frères et sœurs méritants qui se consacrent à l’activité missionnaire ainsi que tous ceux qui les aident ; promouvoir les vocations missionnaires ; encourager les théologiens à approfondir et à exposer systématiquement les divers aspects de la mission ; relancer la mission de manière spécifique, en engageant les Églises particulières, spécialement les jeunes Églises, à envoyer et à recevoir des missionnaires ; assurer les non-chrétiens et, en particulier, les pouvoirs publics des pays vers lesquels s’oriente l’activité missionnaire, que celle-ci a pour fin unique de servir l’homme en lui révélant l’amour de Dieu qui s’est manifesté en Jésus Christ.</p>
			<p><span class="numpara">3.</span>  <span class="emphasis"><em>Vous tous les peuples</em></span>, <span class="emphasis"><em>ouvrez les portes au Christ</em></span> ! Son Évangile n’enléve rien à la liberté de l’homme, au respect dû aux cultures, à ce qui est bon en toute religion. En accueillant le Christ, vous vous ouvrez à la Parole définitive de Dieu, à Celui en qui Dieu s’est pleinement fait connaître et en qui il nous a montré la voie pour aller à Lui.</p>
			<p>Le nombre de ceux qui ignorent le Christ et ne font pas partie de l’Église augmente continuellement, et même il a presque doublé depuis la fin du Concile. À l’égard de ce nombre immense d’hommes que le Père aime et pour qui il a envoyé son Fils, l’urgence de la mission est évidente.</p>
			<p>D’autre part, notre temps offre à l’Église de nouveaux motifs d’agir en ce domaine : l’écroulement d’idéologies et de systèmes politiques oppressifs ; l’ouverture des frontières et l’édification d’un monde plus uni, grâce au développement des communications ; dans les peuples, la reconnaissance croissante des valeurs évangéliques que Jésus a incarnées dans sa vie (paix, justice, fraternité, attention aux plus petits) ; un modèle de développement économique et technique sans âme mais qui invite à chercher la vérité sur Dieu, sur l’homme, sur le sens de la vie.</p>
			<p>Dieu ouvre à l’Église les horizons d’une humanité plus disposée à recevoir la semence évangélique. J’estime que le moment est venu d’engager toutes les forces ecclésiales dans la nouvelle évangélisation et dans la mission <span class="emphasis"><em>ad gentes</em></span>. Aucun de ceux qui croient au Christ, aucune institution de l’Église ne peut se soustraire à ce devoir suprême : annoncer le Christ à tous les peuples.</p>
		</section>
		
		
		
		
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 7 décembre 1990, <span style="color: red">&lt;span&gt;XXV&lt;/span&gt;</span><sup>e</sup> anniversaire du Décret conciliaire « Ad gentes », en la treizième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
