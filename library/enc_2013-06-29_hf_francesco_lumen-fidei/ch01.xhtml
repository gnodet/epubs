		<section class="section" epub:type="subchapter" id="d5e17"><div class="titlepage"/>
			<p><span class="numpara">1.</span>  La lumière de la foi (<span class="emphasis"><em>Lumen Fidei</em></span>) : Par cette expression, la tradition de l’Église a désigné le grand don apporté par Jésus, qui, dans l’Évangile de Jean, se présente ainsi : « Moi, lumière, je suis venu dans le monde, pour que quiconque croit en moi ne demeure pas dans les ténèbres » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xii</span>, <span class="ssv">46</span></em></span>). Saint Paul aussi s’exprime en ces termes : « Le Dieu qui a dit ‘Que des ténèbres resplendisse la lumière’, est Celui qui a resplendi dans nos cœurs » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iv</span>, <span class="ssv">6</span></em></span>). Dans le monde païen, épris de lumière, s’était développé le culte au dieu Soleil, le <span class="emphasis"><em>Sol invictus</em></span>, invoqué en son lever. Même si le soleil renaissait chaque jour, on comprenait bien qu’il était incapable d’irradier sa lumière sur l’existence de l’homme tout entière. En effet, le soleil n’éclaire pas tout le réel ; son rayon est incapable d’arriver jusqu’à l’ombre de la mort, là où l’œil humain se ferme à sa lumière. « S’est-il trouvé un seul homme qui voulût mourir en témoignage de sa foi au soleil ? »<a href="#ftn.d5e30" class="footnote"><sup class="footnote" id="d5e30">[1]</sup></a> demande le martyr saint Justin. Conscients du grand horizon que la foi leur ouvrait, les chrétiens appelèrent le Christ le vrai soleil, « dont les rayons donnent la vie »<a href="#ftn.d5e33" class="footnote"><sup class="footnote" id="d5e33">[2]</sup></a>. À Marthe qui pleure la mort de son frère Lazare, Jésus dit : « Ne t’ai-je pas dit que si tu crois, tu verras la gloire de Dieu ? » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xi</span>, <span class="ssv">40</span></em></span>). Celui qui croit, voit ; il voit avec une lumière qui illumine tout le parcours de la route, parce qu’elle nous vient du Christ ressuscité, étoile du matin qui ne se couche pas.</p>
			<section class="section" title="Une lumière illusoire ?" epub:type="division" id="d5e41"><div class="titlepage"><div><div><h3 class="title">Une lumière illusoire ? </h3></div></div></div>
				
				<p><span class="numpara">2.</span>  Cependant, en parlant de cette lumière de la foi, nous pouvons entendre l’objection de tant de nos contemporains. À l’époque moderne on a pensé qu’une telle lumière était suffisante pour les sociétés anciennes, mais qu’elle ne servirait pas pour les temps nouveaux, pour l’homme devenu adulte, fier de sa raison, désireux d’explorer l’avenir de façon nouvelle. En ce sens, la foi apparaissait comme une lumière illusoire qui empêchait l’homme de cultiver l’audace du savoir. Le jeune Nietzsche invitait sa sœur Élisabeth à se risquer, en parcourant « de nouveaux chemins (…) dans l’incertitude de l’avancée autonome ». Et il ajoutait : « à ce point les chemins de l’humanité se séparent : si tu veux atteindre la paix de l’âme et le bonheur, aie donc la foi, mais si tu veux être un disciple de la vérité, alors cherche »<a href="#ftn.d5e45" class="footnote"><sup class="footnote" id="d5e45">[3]</sup></a>. Le fait de croire s’opposerait au fait de chercher. À partir de là, Nietzsche reprochera au christianisme d’avoir amoindri la portée de l’existence humaine, en enlevant à la vie la nouveauté et l’aventure. La foi serait alors comme une illusion de lumière qui empêche notre cheminement d’hommes libres vers l’avenir.</p>
				<p><span class="numpara">3.</span>  Dans ce processus, la foi a fini par être associée à l’obscurité. On a pensé pouvoir la conserver, trouver pour elle un espace pour la faire cohabiter avec la lumière de la raison. L’espace pour la foi s’ouvrait là où la raison ne pouvait pas éclairer, là où l’homme ne pouvait plus avoir de certitudes. Alors la foi a été comprise comme un saut dans le vide que nous accomplissons par manque de lumière, poussés par un sentiment aveugle ; ou comme une lumière subjective, capable peut-être de réchauffer le cœur, d’apporter une consolation privée, mais qui ne peut se proposer aux autres comme lumière objective et commune pour éclairer le chemin. Peu à peu, cependant, on a vu que la lumière de la raison autonome ne réussissait pas à éclairer assez l’avenir ; elle reste en fin de compte dans son obscurité et laisse l’homme dans la peur de l’inconnu. Ainsi l’homme a-t-il renoncé à la recherche d’une grande lumière, d’une grande vérité, pour se contenter des petites lumières qui éclairent l’immédiat, mais qui sont incapables de montrer la route. Quand manque la lumière, tout devient confus, il est impossible de distinguer le bien du mal, la route qui conduit à destination de celle qui nous fait tourner en rond, sans direction.</p>
			</section>
			<section class="section" title="Une lumière à redécouvrir" epub:type="division" id="d5e51"><div class="titlepage"><div><div><h3 class="title">Une lumière à redécouvrir</h3></div></div></div>
				
				<p><span class="numpara">4.</span>  Aussi il est urgent de récupérer le caractère particulier de lumière de la foi parce que, lorsque sa flamme s’éteint, toutes les autres lumières finissent par perdre leur vigueur. La lumière de la foi possède, en effet, un caractère singulier, étant capable d’éclairer <span class="emphasis"><em>toute</em></span> l’existence de l’homme. Pour qu’une lumière soit aussi puissante, elle ne peut provenir de nous-mêmes, elle doit venir d’une source plus originaire, elle doit venir, en définitive, de Dieu. La foi naît de la rencontre avec le Dieu vivant, qui nous appelle et nous révèle son amour, un amour qui nous précède et sur lequel nous pouvons nous appuyer pour être solides et construire notre vie. Transformés par cet amour nous recevons des yeux nouveaux, nous faisons l’expérience qu’en lui se trouve une grande promesse de plénitude et le regard de l’avenir s’ouvre à nous. La foi que nous recevons de Dieu comme un don surnaturel, apparaît comme une lumière pour la route, qui oriente notre marche dans le temps. D’une part, elle procède du passé, elle est la lumière d’une mémoire de fondation, celle de la vie de Jésus, où s’est manifesté son amour pleinement fiable, capable de vaincre la mort. En même temps, cependant, puisque le Christ est ressuscité et nous attire au-delà de la mort, la foi est lumière qui vient de l’avenir, qui entrouvre devant nous de grands horizons et nous conduit au-delà de notre « moi » isolé vers l’ampleur de la communion. Nous comprenons alors que la foi n’habite pas dans l’obscurité ; mais qu’elle est une lumière pour nos ténèbres. Après avoir confessé sa foi devant saint Pierre, Dante la décrit dans <span class="emphasis"><em>La Divine Comédie</em></span> comme une « étincelle, qui se dilate, devient flamme vive et brille en moi, comme brille l’étoile aux cieux »<a href="#ftn.d5e57" class="footnote"><sup class="footnote" id="d5e57">[4]</sup></a>. C’est justement de cette lumière de la foi que je voudrais parler, afin qu’elle grandisse pour éclairer le présent jusqu’à devenir une étoile qui montre les horizons de notre chemin, en un temps où l’homme a particulièrement besoin de lumière.</p>
				<p><span class="numpara">5.</span>  Avant sa passion, le Seigneur assurait à Pierre : « J’ai prié pour toi, afin que ta foi ne défaille pas » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span>). Puis il lui a demandé d’ « affermir ses frères » dans cette même foi. Conscient de la tâche confiée au Successeur de Pierre, Benoît XVI a voulu proclamer cette <span class="emphasis"><em>Année de la foi</em></span>, un temps de grâce qui nous aide à expérimenter la grande joie de croire, à raviver la perception de l’ampleur des horizons que la foi entrouvre, pour la confesser dans son unité et son intégrité, fidèles à la mémoire du Seigneur, soutenus par sa présence et par l’action de l’Esprit Saint. La conviction d’une foi qui rend la vie grande et pleine, centrée sur le Christ et sur la force de sa grâce, animait la mission des premiers chrétiens. Dans les Actes des martyrs, nous lisons ce dialogue entre le préfet romain Rusticus et le chrétien Hiérax : « Où sont tes parents ? » demandait le juge au martyr, et celui-ci répondit : « Notre vrai père est le Christ, et notre mère la foi en lui »<a href="#ftn.d5e66" class="footnote"><sup class="footnote" id="d5e66">[5]</sup></a>. Pour ces chrétiens la foi, en tant que rencontre avec le Dieu vivant manifesté dans le Christ, était une « mère », parce qu’elle les faisait venir à la lumière, engendrait en eux la vie divine, une nouvelle expérience, une vision lumineuse de l’existence pour laquelle on était prêt à rendre un témoignage public jusqu’au bout.</p>
				<p><span class="numpara">6.</span>  L’ <span class="emphasis"><em>Année de la foi</em></span> a commencé à l’occasion du 50ème anniversaire de l’ouverture du Concile Vatican II. Cette coïncidence nous permet de voir que Vatican II a été un Concile sur la foi<a href="#ftn.d5e73" class="footnote"><sup class="footnote" id="d5e73">[6]</sup></a>, en tant qu’il nous a invités à remettre au centre de notre vie ecclésiale et personnelle le primat de Dieu dans le Christ. L’Église, en effet, ne suppose jamais la foi comme un fait acquis, mais elle sait que ce don de Dieu doit être nourri et renforcé pour qu’il continue à conduire sa marche. Le Concile Vatican II a fait briller la foi à l’intérieur de l’expérience humaine, en parcourant ainsi les routes de l’homme d’aujourd’hui. De cette façon, a été mise en évidence la manière dont la foi enrichit l’existence humaine dans toutes ses dimensions.</p>
				<p><span class="numpara">7.</span>  Ces considérations sur la foi — en continuité avec tout ce que le Magistère de l’Église a énoncé au sujet de cette vertu théologale<a href="#ftn.d5e79" class="footnote"><sup class="footnote" id="d5e79">[7]</sup></a> — entendent s’ajouter à tout ce que Benoît XVI a écrit dans les encycliques sur la charité et sur l’espérance. Il avait déjà pratiquement achevé une première rédaction d’une Lettre encyclique sur la foi. Je lui en suis profondément reconnaissant et, dans la fraternité du Christ, j’assume son précieux travail, ajoutant au texte quelques contributions ultérieures. Le Successeur de Pierre, hier, aujourd’hui et demain, est en effet toujours appelé à « confirmer les frères » dans cet incommensurable trésor de la foi que Dieu donne comme lumière sur la route de chaque homme.</p>
				<p>Dans la foi, vertu surnaturelle donnée par Dieu, nous reconnaissons qu’un grand Amour nous a été offert, qu’une bonne Parole nous a été adressée et que, en accueillant cette Parole, qui est Jésus Christ, Parole incarnée, l’Esprit Saint nous transforme, éclaire le chemin de l’avenir et fait grandir en nous les ailes de l’espérance pour le parcourir avec joie. Dans un admirable entrecroisement, la foi, l’espérance et la charité constituent le dynamisme de l’existence chrétienne vers la pleine communion avec Dieu. Comment est-elle cette route que la foi entrouvre devant nous ? D’où vient sa puissante lumière qui permet d’éclairer le chemin d’une vie réussie et féconde, pleine de fruits ?</p>
			</section>
