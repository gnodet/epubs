		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  « Dieu est amour : celui qui demeure dans l’amour demeure en Dieu, et Dieu en lui » (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">16</span></em></span>). Ces paroles de la <span class="emphasis"><em>Première Lettre de saint Jean</em></span> expriment avec une particulière clarté ce qui fait le centre de la foi chrétienne : l’image chrétienne de Dieu, ainsi que l’image de l’homme et de son chemin, qui en découle. De plus, dans ce même verset, Jean nous offre pour ainsi dire une formule synthétique de l’existence chrétienne : « Nous avons reconnu et nous avons cru que l’amour de Dieu est parmi nous ».</p>
			<p><span class="emphasis"><em>Nous avons cru à l’amour de Dieu</em></span> : c’est ainsi que le chrétien peut exprimer le choix fondamental de sa vie. À l’origine du fait d’être chrétien, il n’y a pas une décision éthique ou une grande idée, mais la rencontre avec un événement, avec une Personne, qui donne à la vie un nouvel horizon et par là son orientation décisive. Dans son Évangile, Jean avait exprimé cet événement par ces mots : « Dieu a tant aimé le monde qu’il a donné son Fils unique : ainsi tout homme qui croit en lui […] obtiendra la vie éternelle » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>). En reconnaissant le caractère central de l’amour, la foi chrétienne a accueilli ce qui était le noyau de la foi d’Israël et, en même temps, elle a donné à ce noyau une profondeur et une ampleur nouvelles. En effet, l’Israélite croyant prie chaque jour avec les mots du <span class="emphasis"><em>Livre du Deutéronome</em></span>, dans lesquels il sait qu’est contenu le centre de son existence : « Écoute, Israël : le Seigneur notre Dieu est l’Unique. Tu aimeras le Seigneur ton Dieu de tout ton cœur, de toute ton âme et de toute ta force » (<span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">vi</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>). Jésus a réuni, en en faisant un unique précepte, le commandement de l’amour de Dieu et le commandement de l’amour du prochain, contenus dans le <span class="emphasis"><em>Livre du Lévitique</em></span> : « Tu aimeras ton prochain comme toi-même » (<span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xix</span>, <span class="ssv">18</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xii</span>, <span class="ssv">29</span>-<span class="ssv">31</span></em></span>). Comme Dieu nous a aimés le premier (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">10</span></em></span>), l’amour n’est plus seulement un commandement, mais il est la réponse au don de l’amour par lequel Dieu vient à notre rencontre.</p>
			<p>Dans un monde où l’on associe parfois la vengeance au nom de Dieu, ou même le devoir de la haine et de la violence, c’est un message qui a une grande actualité et une signification très concrète. C’est pourquoi, dans ma première Encyclique, je désire parler de l’amour dont Dieu nous comble et que nous devons communiquer aux autres. Par là sont ainsi indiquées les deux grandes parties de cette Lettre, profondément reliées entre elles. La première aura un caractère plus spéculatif, étant donné que je voudrais y préciser – au début de mon Pontificat – certains éléments essentiels sur l’amour que Dieu, de manière mystérieuse et gratuite, offre à l’homme, de même que le lien intrinsèque de cet Amour avec la réalité de l’amour humain. La seconde partie aura un caractère plus concret, puisqu’elle traitera de la pratique ecclésiale du commandement de l’amour pour le prochain. La question est très vaste, un long développement dépasserait néanmoins le but de cette Encyclique. Je désire insister sur certains éléments fondamentaux, de manière à susciter dans le monde un dynamisme renouvelé pour l’engagement dans la réponse humaine à l’amour divin.</p>
		</section>
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 25 décembre 2005, solennité de la Nativité du Seigneur, en la première année de mon Pontificat</em></span>.</p>
		<p>BENEDICTUS PP. XVI</p>
