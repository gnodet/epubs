        <div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>

        <p><span class="numpara">1.</span>  Il vit, le Christ, notre espérance et il est la plus belle jeunesse de ce monde. Tout ce qu’il touche devient jeune, devient nouveau, se remplit de vie. Les premières paroles que je voudrais adresser à chacun des jeunes chrétiens sont donc : Il vit et il te veut vivant ! </p>
        <p><span class="numpara">2.</span>  Il est en toi, il est avec toi et jamais ne t’abandonne. Tu as beau t’éloigner, le Ressuscité est là, t’appelant et t’attendant pour recommencer. Quand tu te sens vieilli par la tristesse, les rancœurs, les peurs, les doutes ou les échecs, il sera toujours là pour te redonner force et espérance.</p>
        <p><span class="numpara">3.</span>  À vous tous, jeunes chrétiens, j’écris avec affection cette Exhortation apostolique, c’est-à-dire une lettre qui rappelle certaines convictions de foi et qui, en même temps, encourage à grandir en sainteté et dans l’engagement de sa propre vocation. Mais étant donné qu’il s’agit d’une balise sur un chemin synodal, je m’adresse en même temps à tout le peuple de Dieu, à ses pasteurs et à ses fidèles, car la réflexion sur les jeunes et pour les jeunes nous interpelle et nous stimule tous. Par conséquent, dans certains paragraphes, je m’adresserai directement aux jeunes et, dans d’autres, je ferai des approches plus générales pour le discernement ecclésial.</p>
        <p><span class="numpara">4.</span>  Je me suis laissé inspirer par la richesse des réflexions et des échanges du Synode de l’année passée. Je ne pourrai pas présenter ici toutes les contributions, que vous pourrez lire dans le Document final, mais j’ai essayé d’inclure dans la rédaction de cette lettre les propositions qui m’ont paru les plus significatives. Ainsi, ma parole sera chargée de mille voix de croyants du monde entier qui ont fait parvenir leurs opinions au Synode. Même les jeunes non croyants, qui ont voulu y prendre part par leurs réflexions, ont soulevé des questions qui ont suscité en moi de nouvelles interrogations.</p>
        <section class="section" title="Chapitre 1 Que dit la parole de Dieu sur les jeunes ?" epub:type="subchapter" id="d5e25"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="numsection">Chapitre 1</span> <br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>Que dit la parole de Dieu sur les jeunes ?</strong></span></h2></div></div></div>
            
            <p><span class="numpara">5.</span>  Recueillons certains trésors des Saintes Écritures, où, à plusieurs reprises, on parle des jeunes et de la façon dont le Seigneur va à leur rencontre.</p>
            <p><span class="bold"><strong><span class="emphasis"><em>Dans l’Ancien Testament</em></span></strong></span></p>
            <p><span class="numpara">6.</span>  À une époque où les jeunes comptaient peu, certains textes montrent que Dieu a sur eux un autre regard. Par exemple, nous voyons que Joseph était presque le plus jeune de la famille (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">xxxvii</span>, <span class="ssv">2</span>-<span class="ssv">3</span></em></span>). Toutefois, Dieu lui communiquait de grandes choses en rêve et il a dépassé tous ses frères dans les tâches importantes lorsqu’il avait environ vingt ans (cf. <span class="emphasis"><em>Gn</em></span> 37-47).</p>
            <p><span class="numpara">7.</span>  En Gédéon, nous reconnaissons la sincérité des jeunes, qui n’ont pas l’habitude d’édulcorer la réalité. Quand on lui a annoncé que le Seigneur était avec lui, il a répondu : « Si Yahvé est avec nous, d’où vient tout ce qui nous arrive (<span class="emphasis"><em><span class="ss">Jg</span> <span class="ssc">vi</span>, <span class="ssv">13</span></em></span>) ? ». Mais Dieu ne s’est pas senti offensé par ce reproche et a doublé la mise pour lui : « Va avec la force qui t’anime et tu sauveras Israël (<span class="emphasis"><em><span class="ss">Jg</span> <span class="ssc">vi</span>, <span class="ssv">14</span></em></span>) ». </p>
            <p><span class="numpara">8.</span>  Samuel était un jeune peu sûr de lui-même, mais le Seigneur parlait avec lui. Sur le conseil d’un adulte, il a ouvert son cœur pour écouter l’appel de Dieu : « Parle, Seigneur, car ton serviteur écoute (<span class="emphasis"><em><span class="ss">1S</span> <span class="ssc">iii</span>, <span class="ssv">9</span>-<span class="ssv">10</span></em></span>) ». C’est pourquoi il a été un grand prophète qui est intervenu en des moments importants pour sa patrie. Le roi Saül, lui aussi, était jeune quand le Seigneur l’a appelé à accomplir sa mission (cf. <span class="emphasis"><em><span class="ss">1S</span> <span class="ssc">ix</span>, <span class="ssv">2</span></em></span>).</p>
            <p><span class="numpara">9.</span>  Le roi David a été choisi alors qu’il était un jeune garçon. Quand le prophète Samuel était à la recherche du futur roi d’Israël, un homme lui a présenté comme candidats ses enfants aînés et les plus expérimentés. Mais le prophète a fait savoir que l’élu était le jeune David qui gardait les brebis (cf. <span class="emphasis"><em><span class="ss">1S</span> <span class="ssc">xvi</span>, <span class="ssv">6</span>-<span class="ssv">13</span></em></span>), car « l’homme regarde à l’apparence, mais le Seigneur regarde au cœur » (v. 7). La gloire de la jeunesse était plus dans le cœur que dans la force physique ou dans l’impression que l’on donne aux autres.</p>
            <p><span class="numpara">10.</span>  Salomon, quand il a dû succéder à son père, s’est senti perdu et a dit à Dieu : « Moi, je suis un tout jeune homme, je ne sais pas agir en chef (<span class="emphasis"><em><span class="ss">1R</span> <span class="ssc">iii</span>, <span class="ssv">7</span></em></span>) ». Cependant, l’audace de la jeunesse l’a amené à demander à Dieu la sagesse et il s’est consacré à sa mission. Quelque chose de semblable est arrivé au prophète Jérémie appelé, alors qu’il était très jeune, à réveiller son peuple. Dans son désarroi, il a dit : « Ah ! Seigneur, vraiment, je ne sais pas parler, car je suis un enfant (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">i</span>, <span class="ssv">6</span></em></span>) ! ». Mais le Seigneur lui a demandé de ne pas dire cela (cf. <span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">i</span>, <span class="ssv">7</span></em></span>), et il a ajouté : « N’aie aucune crainte en leur présence car je suis avec toi pour te délivrer (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">i</span>, <span class="ssv">8</span></em></span>) ». Le dévouement du prophète Jérémie dans sa mission montre ce qui est possible si le courage de la jeunesse s’allie à la force de Dieu.</p>
            <p><span class="numpara">11.</span>  Une jeune juive, qui était au service du soldat étranger Naman, est intervenue avec foi pour l’aider à se soigner de sa maladie (cf. <span class="emphasis"><em><span class="ss">2R</span> <span class="ssc">v</span>, <span class="ssv">2</span>-<span class="ssv">6</span></em></span>). La jeune Ruth a été un exemple de générosité en restant avec sa belle-mère tombée en disgrâce (cf. <span class="emphasis"><em><span class="ss">Rt</span> <span class="ssc">i</span>, <span class="ssv">1</span>-<span class="ssv">18</span></em></span>), et elle a montré également son audace en allant de l’avant dans la vie (cf. <span class="emphasis"><em><span class="ss">Rt</span> <span class="ssc">iv</span>, <span class="ssv">1</span>-<span class="ssv">17</span></em></span>).</p>
            <p><span class="bold"><strong><span class="emphasis"><em>Dans le Nouveau Testament</em></span></strong></span></p>
            <p><span class="numpara">12.</span>  Une parabole de Jésus (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">11</span>-<span class="ssv">32</span></em></span>) raconte que le “plus jeune” fils a voulu partir de la maison paternelle pour un pays lointain (cf. vv. 12. 13). Mais ses rêves d’autonomie se sont transformés en libertinage et en débauche (cf. vv. 12-13) et il a éprouvé la rigueur de la solitude et de la pauvreté (cf. vv. 14-16). Toutefois, il a su se reprendre pour un nouveau départ (cf. vv.<span class="emphasis"><em/></span> 17-19) et il a décidé de se lever (cf. v. 20). C’est la caractéristique du cœur jeune d’être disponible au changement, d’être capable de se relever et de se laisser instruire par la vie. Comment ne pas accompagner le fils dans cette nouvelle tentative ? Mais le frère aîné avait déjà le cœur vieilli et il s’est laissé posséder par l’avidité, l’égoïsme et l’envie (cf. vv. 28-30). Jésus fait plus l’éloge du jeune pécheur qui retrouve le bon chemin que l’éloge de celui qui se croit fidèle mais ne vit pas l’esprit d’amour et de miséricorde.</p>
            <p><span class="numpara">13.</span>  Jésus, l’éternel jeune, veut nous faire don d’un cœur toujours jeune. La Parole de Dieu nous demande : « Purifiez-vous du vieux levain pour être une pâte nouvelle (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">v</span>, <span class="ssv">7</span></em></span>) ». Elle nous invite en même temps à nous dépouiller du « vieil homme » pour revêtir l’homme « nouveau » (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">9</span>, <span class="ssv">10</span></em></span>)<a href="#ftn.d5e127" class="footnote"><sup class="footnote" id="d5e127">[1]</sup></a>. Et quand elle explique ce que signifie se revêtir de cette jeunesse qui se renouvelle (cf. v. 10), elle affirme qu’il s’agit de revêtir « des sentiments de tendre compassion, de bienveillance, d’humilité, de douceur, de patience, et de se supporter les uns les autres en se pardonnant mutuellement (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">12</span>-<span class="ssv">13</span></em></span>) ». Cela signifie que la vraie jeunesse, c’est avoir un cœur capable d’aimer. En revanche, ce qui vieillit l’âme, c’est tout ce qui nous sépare des autres. Mais elle conclut ainsi : « Par-dessus tout, ayez la charité, en laquelle se noue la perfection (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">14</span></em></span>) ».</p>
            <p><span class="numpara">14.</span>  Remarquons que Jésus n’appréciait pas que les personnes adultes regardent avec mépris les plus jeunes ou les maintiennent à leur service de manière despotique. Au contraire, il demandait : « Que le plus grand parmi vous se comporte comme le plus jeune, et celui qui gouverne comme celui qui sert (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">26</span></em></span>) ». Pour lui, l’âge n’établissait pas de privilèges, et le fait que quelqu’un soit moins âgé ne signifiait pas qu’il valait moins ou qu’il avait moins de dignité.</p>
            <p><span class="numpara">15.</span>  La Parole de Dieu dit qu’il faut traiter les jeunes gens « comme des frères (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">v</span>, <span class="ssv">1</span></em></span>) », et elle recommande aux parents : « N’exaspérez pas vos enfants, de peur qu’ils ne se découragent (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">21</span></em></span>) ». Un jeune ne peut pas se décourager, il doit rêver de grandes choses, chercher de larges horizons, aspirer à plus, vouloir conquérir le monde, être capable d’accepter des propositions provocantes et souhaiter apporter le meilleur de lui-même pour construire quelque chose de meilleur. Voilà pourquoi j’invite avec insistance les jeunes à ne pas se laisser dérober l’espérance, et je répète à chacun : « Que personne ne méprise ton jeune âge (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">iv</span>, <span class="ssv">12</span></em></span>) ».</p>
            <p><span class="numpara">16.</span>  Cependant, en même temps, il est recommandé aux jeunes : « Soyez soumis aux anciens (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">v</span>, <span class="ssv">5</span></em></span>). La Bible invite toujours à un profond respect envers les anciens, car ils possèdent un trésor d’expérience, ont connu les succès et les échecs, les joies et les grandes angoisses de la vie, les illusions et les déceptions, et ils gardent, dans le silence de leur cœur, beaucoup d’histoires qui peuvent nous aider à ne pas nous tromper ni nous laisser entraîner par de faux mirages. La parole d’un aîné sage invite à respecter certaines limites et à savoir se dominer au bon moment : « Exhorte également les jeunes gens à garder en tout la pondération (<span class="emphasis"><em><span class="ss">Tt</span> <span class="ssc">ii</span>, <span class="ssv">6</span></em></span>) ». Il ne convient pas de tomber dans un culte de la jeunesse, ou dans une attitude juvénile qui méprise les autres à cause de leur âge, ou parce qu’ils sont d’une autre époque. Jésus disait que la personne sage est capable de tirer de son trésor aussi bien du nouveau que du vieux (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">52</span></em></span>). Un jeune sage s’ouvre à l’avenir, mais il est toujours capable de recueillir quelque chose de l’expérience des autres.</p>
            <p><span class="numpara">17.</span>  Dans l’Évangile de Marc, apparaît une personne qui, lorsque Jésus lui rappelle les commandements, dit : « Tout cela, je l’ai observé dès ma jeunesse » (10, 20). Le psalmiste l’affirmait déjà : « Car c’est toi mon espoir, Seigneur, […] ma foi dès ma jeunesse. […] Tu m’as instruit dès ma jeunesse, et jusqu’ici j’annonce tes merveilles » (71, 5. 17). Il ne faut pas regretter de passer sa jeunesse en étant bon, en ouvrant son cœur au Seigneur, en vivant d’une autre manière. Rien de tout cela ne nous ôte la jeunesse mais plutôt la renforce et la renouvelle : « Ta jeunesse se renouvelle comme celle de l’aigle (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">ciii</span>, <span class="ssv">5</span></em></span>) ». C’est pourquoi saint Augustin déplorait : « Je t’ai aimée bien tard, Beauté si ancienne et si nouvelle, je t’ai aimée bien tard ! <a href="#ftn.d5e178" class="footnote"><sup class="footnote" id="d5e178">[2]</sup></a> ». Mais cet homme riche, qui avait été fidèle à Dieu dans sa jeunesse, a laissé le temps lui ôter les rêves et a préféré continuer à s’attacher à ses biens (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">x</span>, <span class="ssv">22</span></em></span>). </p>
            <p><span class="numpara">18.</span>  En revanche, dans l’Évangile de Matthieu, se présente un jeune (cf. 19, 20. 22) qui s’approche de Jésus pour lui demander davantage (cf. v. 20), avec cet esprit ouvert propre aux jeunes en recherche de nouveaux horizons et de grands défis. En réalité, son esprit n’était pas si jeune, car il était attaché aux richesses et au confort. Il disait en paroles qu’il voulait quelque chose de plus, mais quand Jésus lui a demandé d’être généreux et de partager ses biens, il s’est rendu compte qu’il était incapable de se dépouiller de ce qu’il possédait. En fin de compte, en « entendant cette parole, le jeune homme s’en alla contristé, car il avait de grands biens » (v. 22). Il avait renoncé à sa jeunesse.</p>
            <p><span class="numpara">19.</span>  L’Évangile nous parle également de quelques jeunes filles prudentes, qui étaient vigilantes et attentives, tandis que d’autres étaient distraites et endormies (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">1</span>-<span class="ssv">13</span></em></span>). En effet, on peut passer sa jeunesse en étant distrait, en vivant superficiellement, endormi, incapable de cultiver des relations profondes et d’entrer au cœur de la vie. On prépare ainsi un avenir pauvre, sans substance. Ou bien on peut passer sa jeunesse à cultiver de belles et grandes choses, et ainsi on prépare un avenir rempli de vie et de richesse intérieure.</p>
            <p><span class="numpara">20.</span>  Si tu as perdu la vigueur intérieure, les rêves, l’enthousiasme, l’espérance et la générosité, Jésus se présente à toi comme il l’a fait pour l’enfant mort de la veuve, et avec toute sa puissance de Ressuscité le Seigneur t’exhorte : « Jeune homme, je te le dis, lève-toi (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vii</span>, <span class="ssv">14</span></em></span>) ».</p>
            <p><span class="numpara">21.</span>  Il y a sans doute beaucoup d’autres textes de la Parole de Dieu qui peuvent nous éclairer sur cette étape de la vie. Nous recueillerons certains d’entre eux dans les prochains chapitres.</p>
