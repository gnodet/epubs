		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="coa-bw.svg"/></div>

		<p><span class="numpara">1.</span>  Le très grave devoir de transmettre la vie humaine, qui fait des époux les libres et responsables collaborateurs du Créateur, a toujours été pour ceux-ci source de grandes joies, accompagnées cependant parfois de bien des difficultés et des peines.</p>
		<p>En tout temps, l’accomplissement de ce devoir a posé à la conscience des époux de sérieux problèmes ; mais l’évolution récente de la société a entraîné des mutations telles que de nouvelles questions se sont posées : questions que l’Église ne pouvait ignorer, en un domaine qui touche de si près à la vie et au bonheur des hommes.</p>
		<section class="section" title="I : ASPECTS NOUVEAUX DU PROBLÈME ET COMPÉTENCE DU MAGISTÈRE" epub:type="subchapter" id="d5e20"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="numsection">I : </span>  ASPECTS NOUVEAUX DU PROBLÈME ET COMPÉTENCE DU MAGISTÈRE</h2></div></div></div>
			
			<p><span class="numpara">2.</span>  Les changements survenus sont effectivement notables et de plusieurs sortes. Il s’agit tout d’abord du rapide développement démographique. Beaucoup manifestent la crainte que la population mondiale n’augmente plus vite que les ressources à sa disposition ; il s’ensuit une inquiétude croissante pour bien des familles et pour des peuples en voie de développement, et grande est la tentation pour les autorités d’opposer à ce péril des mesures radicales. En outre, les conditions de travail et de logement, comme aussi les exigences accrues, dans le domaine économique et dans celui de l’éducation, rendent souvent difficile aujourd’hui la tâche d’élever convenablement un grand nombre d’enfants.</p>
			<p>On assiste aussi à un changement, tant dans la façon de considérer la personne de la femme et sa place dans la société que dans la valeur à attribuer à l’amour conjugal dans le mariage, comme aussi dans la manière d’apprécier la signification des actes conjugaux par rapport à cet amour.</p>
			<p>Enfin et surtout, l’homme a accompli d’étonnants progrès dans la maîtrise et l’organisation rationnelle des forces de la nature, au point qu’il tend à étendre cette maîtrise à son être lui-même pris dans son ensemble : au corps, à la vie physique, à la vie sociale et jusqu’aux lois qui règlent la transmission de la vie.</p>
			<p><span class="numpara">3.</span>  Un tel état de chose fait naître de nouvelles questions. Étant données les conditions de la vie moderne, étant donnée la signification des relations conjugales pour l’harmonie entre les époux et pour leur fidélité mutuelle, n’y aurait-il pas lieu de réviser les règles morales jusqu’ici en vigueur, surtout si l’on considère qu’elles ne peuvent être observées sans des sacrifices parfois héroïques ?</p>
			<p>Étendant à ce domaine l’application du principe dit « de totalité », ne pourrait-on admettre que l’intention d’une fécondité moins abondante, mais plus rationalisée, transforme l’intervention matériellement stérilisante en un licite et sage contrôle des naissances ? Ne pourrait-on admettre, en d’autres termes, que la finalité de procréation concerne l’ensemble de la vie conjugale, plutôt que chacun de ses actes ?</p>
			<p>On demande encore si, étant donné le sens accru de responsabilités de l’homme moderne, le moment n’est pas venu pour lui de confier à sa raison et à sa volonté, plutôt qu’aux rythmes biologiques de son organisme, le soin de régler la natalité.</p>
			<p><span class="numpara">4.</span>  De telles questions exigeaient du Magistère de l’Église une réflexion nouvelle et approfondie sur les principes de la doctrine morale du mariage doctrine fondée sur la loi naturelle, éclairée et enrichie par la Révélation divine.</p>
			<p>Conformément à cette mission qui est la sienne, l’Église a toujours donné — et avec plus d’ampleur à l’époque récente — un enseignement cohérent, tant sur la nature du mariage que sur le juste usage des droits conjugaux et sur les devoirs des époux<a href="#ftn.d5e34" class="footnote"><sup class="footnote" id="d5e34">[1]</sup></a>.</p>
			<p>Aucun fidèle ne voudra nier qu’il appartient au Magistère de l’Église d’interpréter aussi la loi morale naturelle. Il est incontestable, en effet, comme l’ont plusieurs fois déclaré Nos Prédécesseurs<a href="#ftn.d5e45" class="footnote"><sup class="footnote" id="d5e45">[2]</sup></a>, que Jésus-Christ, en communiquant à Pierre et aux apôtres sa divine autorité, et en les envoyant enseigner ses commandements à toutes les nations (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">18</span>-<span class="ssv">19</span></em></span>), les constituait gardiens et interprètes authentiques de toute la loi morale : non seulement de la loi évangélique, mais encore de la loi naturelle, expression elle aussi de la volonté de Dieu, et dont l’observation fidèle est également nécessaire au salut (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vii</span>, <span class="ssv">21</span></em></span>).</p>
			<p><span class="numpara">5.</span>  La conscience de cette même mission Nous amena à confirmer et à élargir la Commission d’étude que Notre prédécesseur Jean XXIII, de vénérée mémoire, avait instituée en mars 1963. Cette Commission, qui comprenait, outre plusieurs spécialistes des différentes disciplines concernées, également des couples, avait pour but de recueillir des avis sur les nouvelles questions relatives à la vie conjugale, et en particulier celle de la régulation de la natalité, et de fournir d’opportuns éléments d’information, pour que le Magistère pût donner, à l’attente non seulement des fidèles, mais de l’opinion publique mondiale, une réponse adéquate<a href="#ftn.d5e64" class="footnote"><sup class="footnote" id="d5e64">[3]</sup></a>.</p>
			<p>Les travaux de ces experts, complétés par les jugements et conseils que Nous fournirent, soit spontanément, soit sur demande expresse, bon nombre de Nos frères dans l’épiscopat, Nous ont permis de mieux mesurer tous les aspects de cette question complexe. Aussi exprimons-Nous à tous de grand cœur Notre vive gratitude.</p>
			<p><span class="numpara">6.</span>  Les conclusions auxquelles était parvenue la Commission ne pouvaient toutefois être considérées par Nous comme définitives, ni Nous dispenser d’examiner personnellement ce grave problème, entre autres parce que le plein accord n’avait pas été réalisé au sein de la Commission sur les règles morales à proposer ; et surtout parce qu’étaient apparus certains critères de solutions qui s’écartaient de la doctrine morale sur le mariage proposée avec une constante fermeté par le Magistère de l’Église.</p>
			<p>C’est pourquoi, ayant attentivement examiné la documentation qui Nous a été soumise, après de mûres réflexions et des prières assidues, Nous allons maintenant, en vertu du mandat que le Christ Nous a confié, donner notre réponse à ces graves questions.</p>
		</section>
