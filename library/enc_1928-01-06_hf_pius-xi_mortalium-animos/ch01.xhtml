	<p><span class="emphasis"><em>Aux Patriarches, Primats, Archevêques, et autres ordinaires des lieux en paix et communion avec le Siège Apostolique</em></span></p>
	<p><span class="emphasis"><em>Vénérables Frères, Salut et Bénédiction Apostolique</em></span></p>
	<p><span class="numpara">1.</span>  Jamais peut-être dans le passé, les esprits des hommes n’ont été saisis aussi fort que nous le voyons de nos jours, du désir de renforcer et d’étendre pour le bien commun de la société humaine, les relations fraternelles qui nous lient à cause de notre communauté d’origine et de nature.</p>
	<p>Les peuples, en effet, ne jouissent pas encore pleinement des bienfaits de la paix ; et même, çà et là, de vieilles et de nouvelles discordes provoquent l’éruption de séditions et de guerres civiles. Par ailleurs, la plupart, assurément, des controverses qui touchent à la tranquillité et à la prospérité des peuples ne peuvent d’aucune manière recevoir de solution sans l’action concertée et les efforts des chefs des États et de ceux qui en gèrent et poursuivent les intérêts. On comprend donc aisément, et cela d’autant mieux que plus personne ne refuse d’admettre l’unité du genre humain, pourquoi la plupart des hommes désirent voir, au nom de cette fraternité universelle, les divers peuples s’unir entre eux par des liens chaque jour plus étroits.</p>
	<p><span class="numpara">2.</span>  C’est un résultat semblable que d’aucuns s’efforcent d’obtenir dans les choses qui regardent l’ordre de la Loi nouvelle, apportée par le Christ Notre Seigneur.</p>
	<p>Convaincus qu’il est très rare de rencontrer des hommes dépourvus de tout sens religieux, on les voit nourrir l’espoir qu’il serait possible d’amener sans difficulté les peuples, malgré leurs divergences, religieuses, à une entente fraternelle sur la profession de certaines doctrines considérées comme un fondement commun de vie spirituelle. C’est pourquoi, ils se mettent à tenir des congrès, des réunions, des conférences, fréquentés par un nombre appréciable d’auditeurs, et, à leurs discussions, ils invitent tous les hommes indistinctement, les infidèles de tout genre comme les fidèles du Christ, et même ceux qui, par malheur, se sont séparés du Christ ou qui, avec âpreté et obstination, nient la divinité de sa nature et de sa mission.</p>
	<p><span class="numpara">3.</span>  De telles entreprises ne peuvent, en aucune manière, être approuvées par les catholiques, puisqu’elles s’appuient sur la théorie erronée que les religions sont toutes plus ou moins bonnes et louables, en ce sens que toutes également, bien que de manières différentes, manifestent et signifient le sentiment naturel et inné qui nous porte vers Dieu et nous pousse à reconnaître avec respect sa puissance.</p>
	<p>En vérité, les partisans de cette théorie s’égarent en pleine erreur, mais de plus, en pervertissant la notion de la vraie religion ils la répudient, et ils versent par étapes dans le naturalisme et l’athéisme. La conclusion est claire : se solidariser des partisans et des propagateurs de pareilles doctrines, c’est s’éloigner complètement de la religion divinement révélée.</p>
	<p><span class="numpara">4.</span>  Il est vrai, quand il s’agit de favoriser l’unité entre tous les chrétiens, certains esprits sont trop facilement séduits par une apparence de bien.</p>
	<p>N’est-il pas juste, répète-t-on, n’est-ce pas même un devoir pour tous ceux qui invoquent le nom du Christ, de s’abstenir d’accusations réciproques et de s’unir enfin un jour par les liens de la charité des uns envers les autres ?</p>
	<p>Qui donc oserait affirmer qu’il aime le Christ s’il ne cherche de toutes ses forces à réaliser le vœu du Christ lui-même demandant à son Père que ses disciples soient « un » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span></em></span>) ?</p>
	<p>Et de plus le Christ n’a-t-il pas voulu que ses disciples fussent marqués et distingués des autres hommes par ce signe qu’ils s’aimeraient entre eux : « C’est à ce signe que tous connaîtront que vous êtes mes disciples : si vous avez de l’amour les uns pour les autres » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">35</span></em></span>) ?</p>
	<p>Plaise à Dieu, ajoute-t-on, que tous les chrétiens soient « un » ! Car par l’unité, ils seraient beaucoup plus forts pour repousser la peste de l’impiété qui, s’infiltrant et se répandant chaque jour davantage, s’apprête à ruiner l’Évangile.</p>
	<p><span class="numpara">5.</span>  Tels sont, parmi d’autres du même genre, les arguments que répandent et développent ceux qu’on appelle <span class="emphasis"><em>panchrétiens</em></span>. Et il s’en faut que ces panchrétiens soient peu nombreux et disséminés ; ils se sont, au contraire, multipliés en organisations complètes et ils ont fondé des associations largement répandues, que dirigent, le plus souvent, des non catholiques, quelles que soient leurs divergences en matières de foi.</p>
	<p>Leur entreprise est, d’ailleurs, poursuivie si activement qu’elle obtient en beaucoup d’endroits l’accueil de personnes de tout ordre et qu’elle séduit même de nombreux catholiques par l’espoir de former une union conforme, apparemment, aux vœux de notre Mère la Sainte Église, laquelle, certes, n’a rien plus à cœur que de rappeler et de ramener à son giron ses enfants égarés.</p>
	<p>Mais en fait, sous les séductions et le charme de ces discours, se cache une erreur assurément fort grave, qui disloque de fond en comble les fondements de la foi catholique.</p>
	<p><span class="numpara">6.</span>  Avertis par la conscience de notre charge apostolique de ne pas laisser circonvenir par des erreurs pernicieuses le troupeau du Seigneur, nous faisons appel, vénérables frères, à votre zèle pour prendre garde à un tel malheur. Nous avons, en effet, la confiance que, par l’écrit et par la parole, chacun de vous pourra plus facilement atteindre son peuple et lui faire comprendre les principes et les raisons que nous allons exposer et que les catholiques pourront y trouver une règle de pensée et de conduite pour les entreprises visant à réunir, de quelque manière que ce soit, en un seul corps, tous ceux qui se réclament du nom chrétien.</p>
	<p><span class="numpara">7.</span>  Dieu, Auteur de toutes choses, nous a créés pour le connaître et le servir ; étant notre Créateur, il a donc un droit absolu à notre sujétion.</p>
	<p>Certes, Dieu aurait pu n’imposer à l’homme, comme règle, que la loi naturelle qu’il a, en le créant, gravée dans son cœur, et dans la suite en diriger les développements par sa providence ordinaire ; mais en fait il préféra promulguer des préceptes à observer, et, au cours des âges, c’est-à-dire depuis les débuts de l’humanité jusqu’à la venue du Christ Jésus et sa prédication, il enseigna lui-même aux hommes les obligations dues à lui, Créateur, par tout être doué de raison : « Dieu, qui, à diverses reprises et en plusieurs manières, parla jadis à nos pères par les prophètes, nous a, une dernière fois, parlé en ces jours-ci par son Fils » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">i</span>, <span class="ssv">1</span>-<span class="ssv">2</span></em></span>).</p>
	<p>Il en résulte qu’il ne peut y avoir de vraie religion en dehors de celle qui s’appuie sur la parole de Dieu révélée : cette révélation, commencée à l’origine et continuée sous la Loi Ancienne, le Christ Jésus lui-même l’a parachevée sous la Loi Nouvelle.</p>
	<p>Mais, si Dieu a parlé — et l’histoire porte témoignage qu’il a de fait parlé —, il n’est personne qui ne voie que le devoir de l’homme, c’est de croire sans réserve à Dieu qui parle et d’obéir totalement à Dieu qui commande.</p>
	<p>Pour que nous remplissions convenablement ce double devoir en vue de la gloire de Dieu et de notre salut, le Fils unique de Dieu a établi sur terre son Église.</p>
	<p><span class="numpara">8.</span>  Or, ceux qui se déclarent chrétiens ne peuvent pas, pensons-nous, refuser de croire que le Christ a fondé une Église, et une Église unique ; mais si, en outre, on leur demande de quelle nature doit être, suivant la volonté de son Fondateur, cette Église, alors tous ne s’entendent plus.</p>
	<p>Par exemple, un bon nombre d’entre eux nient que l’Église doive être visible et décelable extérieurement, en ce sens, du moins, qu’elle doive se présenter comme un seul corps de fidèles unanimes à professer une seule et même doctrine sous un seul magistère et un seul gouvernement ; pour eux, au contraire, l’Église visible n’est rien d’autre qu’une fédération réalisée entre les diverses communautés de chrétiens malgré leurs adhésions à des doctrines différentes et même contradictoires.</p>
	<p>Or, en vérité, son Église, le Christ Notre Seigneur l’a établie en société parfaite, extérieure par nature et perceptible aux sens, avec la mission de continuer dans l’avenir l’œuvre de salut du genre humain, sous la conduite d’un seul chef (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span></em></span> ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span>-<span class="ssv">17</span></em></span>), par l’enseignement de vive voix (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">15</span></em></span>) et par l’administration des sacrements, sources de la grâce céleste<a href="#ftn.d5e83" class="footnote"><sup class="footnote" id="d5e83">[1]</sup></a> ; c’est pourquoi, dans les paraboles, il l’a déclarée semblable à un royaume (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span></em></span>), à une maison (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span></em></span>), à un bercail (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">16</span></em></span>) et à un troupeau (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span>-<span class="ssv">17</span></em></span>).</p>
	<p>Sans aucun doute, cette Église, si admirablement établie, ne pouvait finir ni s’éteindre à la mort de son Fondateur et des Apôtres qui furent les premiers chargés de la propager, car elle avait reçu l’ordre de conduire, sans distinction de temps et de lieux, tous les hommes au salut éternel : « Allez donc et enseignez toutes les nations » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span></em></span>). Dans l’accomplissement ininterrompu de cette mission, l’Église pourra-t-elle manquer de force et d’efficacité, quand le Christ lui-même lui prête son assistance continuelle : « Voici que je suis avec vous, tous les jours, jusqu’à la consommation des siècles » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">20</span></em></span>) ?</p>
	<p>Il est, par conséquent, impossible, non seulement que l’Église ne subsiste aujourd’hui et toujours, mais aussi qu’elle ne subsiste pas absolument la même qu’aux temps apostoliques ; — à moins que nous ne voulions dire — à Dieu ne plaise ! — ou bien que le Christ Notre Seigneur a failli à son dessein ou bien qu’il s’est trompé quand il affirma que les portes de l’enfer ne prévaudraient jamais contre elle (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span></em></span>).</p>
	<p><span class="numpara">9.</span>  C’est ici l’occasion d’exposer et de réfuter la fausse théorie dont visiblement dépend toute cette question et d’où partent les multiples activités concertées des non-catholiques en vue de confédérer, comme nous l’avons dit, les églises chrétiennes.</p>
	<p>Les auteurs de ce projet ont pris l’habitude d’alléguer, presque à l’infini, les paroles du Christ : « Qu’ils soient un… Il n’y aura qu’un bercail et qu’un pasteur » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span> ; <span class="ssc">x</span>, <span class="ssv">15</span></em></span>), mais en voulant que, par ces mots, soient signifiés un vœu et une prière du Christ Jésus qui, jusqu’à ce jour, auraient été privés de résultat.</p>
	<p>Ils soutiennent, en effet, que l’unité de foi et de gouvernement, caractéristique de la véritable et unique Église du Christ, n’a presque jamais existé jusqu’à présent et n’existe pas aujourd’hui ; que cette unité peut, certes, être souhaitée et qu’elle sera peut-être un jour établie par une entente commune des volontés, mais qu’il faut entre-temps la tenir pour une sorte de rêve.</p>
	<p>Ils ajoutent que l’Église, en elle-même, de sa nature, est divisée en parties, c’est-à-dire constituée de très nombreuses églises ou communautés particulières, encore séparées, qui, malgré quelques principes communs de doctrine, diffèrent pour tout le reste ; que chaque église jouit de droits parfaitement identiques ; que l’Église ne fut une et unique que tout au plus depuis l’âge apostolique jusqu’aux premiers conciles œcuméniques.</p>
	<p>Il faut donc, disent-ils, négliger et écarter les controverses même les plus anciennes et les divergences de doctrine qui déchirent encore aujourd’hui le nom chrétien, et, au moyen des autres vérités doctrinales, constituer et proposer une certaine règle de foi commune : dans la profession de cette foi, tous sentiront qu’ils sont frères plus qu’ils ne le sauront ; seulement, une fois réunies en une fédération universelle, les multiples églises ou communautés pourront s’opposer avec force et succès aux progrès de l’impiété.</p>
	<p>C’est là, vénérables frères, leur opinion commune.</p>
	<p>Il en est, toutefois, qui affirment et concèdent que le protestantisme a rejeté trop inconsidérément certains dogmes de foi et plusieurs pratiques du culte extérieur, agréables et utiles sans aucun doute, que l’Église Romaine, au contraire, conserve encore.</p>
	<p>Ils se hâtent, d’ailleurs, d’ajouter que cette Église Romaine, elle aussi, s’est égarée, qu’elle a corrompu la religion primitive en lui ajoutant certaines doctrines moins étrangères que contraires à l’Évangile et en obligeant à y croire ; parmi ces doctrines, ils citent en premier lieu celle de la primauté de juridiction attribuée à Pierre et à ses successeurs sur le siège romain.</p>
	<p>Dans ce nombre, il en est, assez peu, il est vrai, qui concèdent au Pontife romain soit une primauté honorifique, soit une certaine juridiction ou pouvoir, qui, estiment-ils toutefois, découle non du droit divin mais, d’une certaine façon, du consentement des fidèles ; d’autres vont jusqu’à désirer que leurs fameux congrès, qu’on pourrait qualifier de bariolés, soient présidés par le Pontife lui-même.</p>
	<p>Pourtant, si on peut trouver des non-catholiques, d’ailleurs nombreux, qui prêchent à pleine voix une communion fraternelle dans le Christ Jésus, on n’en trouverait pas à qui vienne la pensée de se soumettre et d’obéir au Vicaire de Jésus-Christ quand il enseigne et quand il commande.</p>
	<p>Entre-temps, ils affirment qu’ils traiteront volontiers avec l’Église Romaine, mais à droits égaux, c’est-à-dire en égaux avec un égal ; mais s’ils pouvaient traiter, il ne semble pas douteux qu’ils le feraient avec la pensée de ne pas être tenus, par le pacte éventuellement conclu, à renoncer aux opinions en raison desquelles, encore maintenant, ils restent dans leurs errements et dans leurs erreurs hors de l’unique bercail du Christ.</p>
	<p><span class="numpara">10.</span>  Dans ces conditions, il va de soi que le Siège Apostolique ne peut, d’aucune manière, participer à leurs congrès et que, d’aucune manière, les catholiques ne peuvent apporter leurs suffrages à de telles entreprises ou y collaborer ; s’ils le faisaient, ils accorderaient une autorité à une fausse religion chrétienne, entièrement étrangère à l’unique Église du Christ.</p>
	<p><span class="numpara">11.</span>  Pouvons-nous souffrir — ce serait le comble de l’iniquité — que soit mise en accommodements la vérité, et la vérité divinement révélée ?</p>
	<p>Car, en la circonstance, il s’agit de respecter la vérité révélée.</p>
	<p>Puisque c’est pour instruire de la foi évangélique tous les peuples que le Christ Jésus envoya ses Apôtres dans le monde entier et que, pour les garder de toute erreur, il voulut qu’ils fussent auparavant instruits de toute vérité par l’Esprit-Saint (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">13</span></em></span>), est-il vrai que, dans l’Église que Dieu lui-même assiste comme chef et gardien, cette doctrine des Apôtres a complètement disparu ou a été jamais falsifiée ?</p>
	<p>Si notre Rédempteur a déclaré explicitement que son Évangile est destiné non seulement aux temps apostoliques, mais aussi aux âges futurs, l’objet de la foi a-t-il pu, avec le temps, devenir si obscur et si incertain qu’il faille aujourd’hui tolérer même les opinions contradictoires ?</p>
	<p>Si cela était vrai, il faudrait également dire que tant la descente du Saint-Esprit sur les Apôtres que la présence perpétuelle de ce même Esprit dans l’Église et la prédication elle-même de Jésus-Christ ont perdu, depuis plusieurs siècles, toute leur efficacité et tout leur utilité : affirmation évidemment blasphématoire.</p>
	<p><span class="numpara">12.</span>  De plus, quand le Fils unique de Dieu a commandé à ses envoyés d’enseigner toutes les nations, il a en même temps imposé à tous les hommes le devoir d’ajouter foi à ce qui leur serait annoncé par les « témoins préordonnés par Dieu » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">x</span>, <span class="ssv">41</span></em></span>), et il a sanctionné cet ordre par ces mots : « Celui qui croira et sera baptisé sera sauvé ; mais celui qui ne croira pas sera condamné » (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">16</span></em></span>). Or, l’un et l’autre de ces deux commandements, qui ne peuvent pas ne pas être observés, celui d’enseigner et celui de croire pour obtenir la vie éternelle, ces deux commandements ne peuvent même pas se comprendre si l’Église n’expose pas intégralement et visiblement la doctrine évangélique et si, dans cet exposé, elle n’est à l’abri de tout danger d’erreur.</p>
	<p>Aussi, ils s’égarent également, ceux qui pensent que le dépôt de la vérité existe quelque part sur terre, mais que sa recherche exige de si durs labeurs, des études et des discussions si prolongées que, pour le découvrir et entrer en sa possession, à peine la vie de l’homme y suffirait ; comme si le Dieu très bon avait parlé par les prophètes et par son Fils unique à cette fin que seulement un petit nombre d’hommes enfin mûris par l’âge pût apprendre les vérités révélées par eux, et nullement pour donner une doctrine de foi et de morale qui dirigerait l’homme pendant tout le cours de sa vie mortelle.</p>
	<p><span class="numpara">13.</span>  Il est vrai, ces panchrétiens qui cherchent à fédérer les églises, semblent poursuivre le très noble dessein de promouvoir la charité entre tous les chrétiens ; mais comment la charité pourrait-elle tourner au détriment de la foi ?</p>
	<p>Personne sans doute n’ignore que saint Jean lui-même, l’Apôtre de la charité, que l’on a vu dans son Évangile, dévoiler les secrets du Cœur Sacré de Jésus et qui ne cessait d’inculquer dans l’esprit de ses fidèles le précepte nouveau : « Aimez-vous les uns les autres », interdisait de façon absolue tout rapport avec ceux qui ne professaient pas la doctrine du Christ, entière et pure : « Si quelqu’un vient à vous et n’apporte pas cette doctrine, ne le recevez pas dans votre maison et ne le saluez même pas » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">10</span></em></span>).</p>
	<p>C’est pourquoi, puisque la charité a pour fondement une foi intègre et sincère, c’est l’unité de foi qui doit être le lien principal unissant les disciples du Christ.</p>
	<p><span class="numpara">14.</span>  Comment, dès lors, concevoir la légitimité d’une sorte de pacte chrétien, dont les adhérents, même dans les questions de foi, garderaient chacun leur manière particulière de penser et de juger, alors même qu’elle serait en contradiction avec celles des autres ?</p>
	<p>Et par quelle formule, Nous le demandons, pourraient-ils constituer une seule et même société de fidèles, des hommes qui divergent en opinions contradictoires ? Par exemple, au sujet de la sainte Tradition, ceux qui affirment qu’elle est une source authentique de la Révélation et ceux qui le nient ?</p>
	<p>De même, pour la hiérarchie ecclésiastique, composée d’évêques, de prêtres et de ministres, ceux qui pensent qu’elle est d’institution divine et ceux qui déclarent qu’elle a été introduite peu à peu selon les temps et les circonstances ? Egalement au sujet de la très sainte Eucharistie, ceux qui adorent le Christ véritablement présent en elle grâce à cette merveilleuse transformation du pain et du vin appelée transsubstantiation, et ceux qui affirment que le corps du Christ ne s’y trouve présent que par la foi ou par un signe et la vertu du Sacrement ; ceux qui reconnaissent à la même Eucharistie à la fois la nature de sacrifice et celle de sacrement, et ceux qui n’y voient rien d’autre que le souvenir et la commémoraison de la Cène du Seigneur ?</p>
	<p>Et aussi, quant aux Saints régnant avec le Christ et spécialement Marie Mère de Dieu, ceux qui croient qu’il est bon et utile de les invoquer par des supplications et de vénérer leurs images, et ceux qui prétendent que ce culte ne peut être rendu, parce qu’opposé à l’honneur de Jésus-Christ « seul médiateur entre Dieu et les hommes » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>) ?</p>
	<p><span class="numpara">15.</span>  En vérité, nous ne savons pas comment, à travers une si grande divergence d’opinions, la voie vers l’unité de l’Église pourrait être ouverte, quand cette unité ne peut naître que d’un magistère unique, d’une règle unique de foi et d’une même croyance des chrétiens. En revanche, nous savons très bien que, par là, une étape est facilement franchie vers la négligence de la religion ou <span class="emphasis"><em>indifférentisme</em></span> et vers ce qu’on nomme le modernisme, dont les malheureuses victimes soutiennent que la vérité des dogmes n’est pas <span class="emphasis"><em>absolue, mais relative</em></span>, c’est-à-dire qu’elle s’adapte aux besoins changeants des époques et des lieux et aux diverses tendances des esprits, puisqu’elle n’est pas contenue dans une révélation immuable, mais qu’elle est de nature à s’accommoder à la vie des hommes.</p>
	<p>De plus, quant aux vérités à croire, il est absolument illicite d’user de la distinction qu’il leur plaît d’introduire dans les dogmes de foi, entre ceux qui seraient <span class="emphasis"><em>fondamentaux</em></span> et ceux qui seraient <span class="emphasis"><em>non fondamentaux</em></span>, comme si les premiers devaient être reçus par tous tandis que les seconds pourraient être laissés comme matières libres à l’assentiment des fidèles : la vertu surnaturelle de foi a en effet, pour objet formel l’autorité de Dieu révélant, autorité qui ne souffre aucune distinction de ce genre.</p>
	<p>C’est pourquoi tous les vrais disciples du Christ accordent au dogme de l’Immaculée Conception de la Mère de Dieu la même foi que, par exemple, au mystère de l’Auguste Trinité, et de même ils ne croient pas à l’Incarnation de Notre Seigneur autrement qu’au magistère infaillible du Pontife Romain dans le sens, bien entendu, qu’il a été défini par le Concile œcuménique du Vatican. Car, de la diversité et même du caractère récent des époques où, par un décret solennel, l’Église a sanctionné et défini ces vérités, il ne s’ensuit pas qu’elles n’ont pas la même certitude, qu’elles ne sont pas avec la même force imposées à notre foi : n’est-ce pas Dieu qui les a toutes révélées ?</p>
	<p>En effet, le magistère de l’Église — lequel, suivant le plan divin, a été établi ici-bas pour que les vérités révélées subsistent perpétuellement intactes et qu’elles soient transmises facilement et sûrement à la connaissance des hommes — s’exerce chaque jour par le Pontife Romain et par les évêques en communion avec lui ; mais en outre, toutes les fois qu’il s’impose de résister plus efficacement aux erreurs et aux attaques des hérétiques ou d’imprimer dans l’esprit des fidèles des vérités expliquées avec plus de clarté et de précision, ce magistère comporte le devoir de procéder opportunément à des définitions en formes et termes solennels.</p>
	<p>Certes, cet usage extraordinaire du magistère n’introduit aucune nouveauté à la somme des vérités qui sont contenues, au moins implicitement, dans le dépôt de la Révélation confié par Dieu à l’Église ; mais ou bien il rend manifeste ce qui jusque là pouvait peut-être paraître obscur à plusieurs, ou bien il prescrit de regarder comme de foi ce que, auparavant, certains mettaient en discussion.</p>
	<p><span class="numpara">16.</span>  On comprend donc, Vénérables Frères, pourquoi ce Siège Apostolique n’a jamais autorisé ses fidèles à prendre part aux congrès des non-catholiques : il n’est pas permis, en effet, de procurer la réunion des chrétiens autrement qu’en poussant au retour des dissidents à la seule véritable Église du Christ, puisqu’ils ont eu jadis le malheur de s’en séparer.</p>
	<p>Le retour à l’unique véritable Église, disons-Nous, bien visible à tous les regards, et qui, par la volonté de son Fondateur, doit rester perpétuellement telle qu’il l’a instituée lui-même pour le salut de tous. Car jamais au cours des siècles, l’Épouse mystique du Christ n’a été souillée, et elle ne pourra jamais l’être, au témoignage de saint Cyprien : « L’Épouse du Christ ne peut commettre un adultère : elle est intacte et pure. Elle ne connaît qu’une seule demeure ; par sa chaste pudeur, elle garde l’inviolabilité d’un seul foyer »<a href="#ftn.d5e199" class="footnote"><sup class="footnote" id="d5e199">[2]</sup></a>. Et le saint martyr s’étonnait vivement, et à bon droit, qu’on pût croire « que cette unité provenant de la stabilité divine, consolidée par les sacrements célestes, pouvait être déchirée dans l’Église et brisée par le heurt des volontés discordantes »<a href="#ftn.d5e202" class="footnote"><sup class="footnote" id="d5e202">[3]</sup></a>. Le corps mystique du Christ, c’est-à-dire l’Église, étant un (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">12</span></em></span>), formé de parties liées et coordonnées (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">16</span></em></span>) à l’instar d’un corps physique, il est absurde et ridicule de dire qu’il peut se composer de membres épars et disjoints ; par suite, quiconque ne lui est pas uni n’est pas un de ses membres et n’est pas attaché à sa tête qui est le Christ (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">30</span> ; <span class="ssc">i</span>, <span class="ssv">22</span></em></span>).</p>
	<p><span class="numpara">17.</span>  Or, dans cette unique Église du Christ, personne ne se trouve, personne ne demeure, si, par son obéissance, il ne reconnaît et n’accepte l’autorité et le pouvoir de Pierre et de ses légitimes successeurs.</p>
	<p>N’ont-ils pas obéi à l’Évêque de Rome, Pasteur suprême des âmes, les ancêtres de ceux qui, aujourd’hui, sont enfoncés dans les erreurs de Photius et des novateurs ?</p>
	<p>Des fils ont, hélas ! déserté la maison paternelle, laquelle ne s’est point pour cela effondrée et n’a pas péri, soutenue qu’elle était par l’assistance perpétuelle de Dieu. Qu’ils reviennent donc au Père commun, qui oubliera les insultes proférées jadis contre le Siège Apostolique et les recevra avec la plus grande affection.</p>
	<p>Si, comme ils le répètent, ils désirent se joindre à nous et aux nôtres, pourquoi ne se hâteraient-ils pas d’aller vers l’Église, « mère et maîtresse de tous les fidèles du Christ »<a href="#ftn.d5e223" class="footnote"><sup class="footnote" id="d5e223">[4]</sup></a>.</p>
	<p>Qu’ils écoutent Lactance s’écriant : « Seule… l’Église catholique est celle qui garde le vrai culte. Elle est la source de vérité, la demeure de la foi, le temple de Dieu ; qui n’y entre pas ou qui en sort, se prive de tout espoir de vie et de salut. Que personne ne se flatte d’une lutte obstinée. Car c’est une question de vie et de salut ; si l’on n’y veille avec précaution et diligence, c’est la perte et la mort »<a href="#ftn.d5e226" class="footnote"><sup class="footnote" id="d5e226">[5]</sup></a>.</p>
	<p><span class="numpara">18.</span>  Que les fils dissidents reviennent donc au Siège Apostolique, établi en cette ville que les princes des Apôtres, Pierre et Paul, ont consacrée de leur sang, au Siège « racine et mère de l’Église catholique »<a href="#ftn.d5e231" class="footnote"><sup class="footnote" id="d5e231">[6]</sup></a>.</p>
	<p>Qu’ils y reviennent, non certes avec l’idée et l’espoir que « l’Église du Dieu vivant, colonne et fondement de la vérité » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>) renoncera à l’intégrité de la foi et tolérera leurs erreurs, mais, au contraire, pour se confier à son magistère et à son gouvernement. Plaise à Dieu que cet heureux événement, que tant de nos prédécesseurs n’ont pas connu, Nous ayons le bonheur de le voir, que nous puissions embrasser avec un cœur de père les fils dont nous déplorons la funeste séparation ; plaise à Dieu notre Sauveur, « qui veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>), d’entendre Notre ardente supplication pour qu’il daigne appeler tous les égarés à l’unité de l’Église. En cette affaire certainement très importante, Nous faisons appel et Nous voulons que l’on recoure à l’intercession de la Bienheureuse Vierge Marie, Mère de la divine grâce, victorieuse de toutes les hérésies et Secours des chrétiens, afin qu’elle Nous obtienne au plus tôt la venue de ce jour tant désiré où tous les hommes écouteront la voix de son divin Fils « en gardant l’unité de l’Esprit dans le lien de la paix » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">3</span></em></span>).</p>
	<p><span class="numpara">19.</span>  Vous comprenez, Vénérables Frères, combien nous souhaitons cette union. Nous désirons que Nos fils le sachent aussi, non seulement ceux qui appartiennent à l’univers catholique, mais aussi tous ceux qui sont séparés de nous. Si, par une humble prière, ces derniers implorent les lumières célestes, il n’est pas douteux qu’ils ne reconnaissent la seule vraie Église de Jésus-Christ et qu’ils n’y entrent enfin, unis à Nous par une charité parfaite.</p>
	<p>Dans cette attente, comme gage des bienfaits divins et en témoignage de Notre bienveillance paternelle, Nous vous accordons de tout cœur, Vénérables Frères, ainsi qu’à votre clergé et à votre peuple, la bénédiction apostolique.</p>
	<p><span class="emphasis"><em>Donné à Rome, près Saint-Pierre, le 6 janvier, en la fête de l’Épiphanie de Notre-Seigneur Jésus-Christ, l’an 1928, le sixième de Notre Pontificat.</em></span></p>
