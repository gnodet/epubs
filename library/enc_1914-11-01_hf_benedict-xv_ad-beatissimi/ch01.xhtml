		<p><span class="emphasis"><em>Aux Patriarches, Primats, Archevêques, Évêques et autres ordinaires du monde catholique en paix et en communion avec le Siège Apostolique</em></span>.</p>
		<p>Vénérables Frères, Salut et Bénédiction Apostolique</p>
		<p>À peine fûmes-Nous appelés par les secrets desseins de la Providence, sans aucun mérite de Notre part, à Nous asseoir sur le Siège du bienheureux Prince des Apôtres, que, considérant comme adressée à Nous-mêmes la parole de Notre-Seigneur Jésus-Christ à saint Pierre : <span class="emphasis"><em>Pasce agnos meos, pasce oves meas</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span>, <span class="ssv">17</span></em></span>), Nous tournâmes Nos regards, avec une souveraine affection, vers le troupeau confié à nos soins, troupeau immense en vérité, puisqu’il embrasse, sous un aspect ou sous un autre, l’universalité des hommes. Tous tant qu’ils sont, en effet, ils ont été rachetés de la servitude du péché par Jésus-Christ, qui a offert pour eux le prix de son sang, et il n’en est aucun qui soit exclu des bienfaits de cette rédemption. C’est pourquoi le divin Pasteur a pu dire de tout le genre humain, que pour une part Il le garde déjà enfermé dans l’enceinte de son Église, et que l’autre se verra forcée d’y entrer par les douces contraintes de son amour : <span class="emphasis"><em>Et alias oves habeo, quæ non sunt ex hoc ovili ; et illas oportet me adducere et vocem meam audient</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">16</span></em></span>).</p>
		<p>Aussi, Nous ne vous le cacherons pas, vénérables Frères, le premier sentiment que Nous avons éprouvé, sous l’impulsion évidente de la divine bonté, a été un mouvement irrésistible d’amour et de zèle pour travailler au salut de tous les hommes, si bien qu’en acceptant la charge du Souverain Pontificat Nous faisions Nôtre le vu exprimé par le Sauveur, à la veille de sa passion : <span class="emphasis"><em>Pater sancte, serva eos in nomine tuo, quos dedisti mihi</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">11</span></em></span>).</p>
		<p>Or, dès que Nous eûmes, du sommet de la dignité Apostolique, embrassé d’un regard le cours des choses humaines, Nous fûmes saisis d’une vive douleur, en contemplant les déplorables conditions de la société civile. Comment, en effet, étant devenu le Père commun de tous les hommes, n’aurions-Nous pas eu le cur violemment déchiré au spectacle que présente l’Europe et même le monde entier, spectacle assurément le plus affreux et le plus désolant qui se soit jamais vu de mémoire d’homme ? Ils semblent vraiment être arrivés ces jours dont Jésus-Christ a dit : <span class="emphasis"><em>Audituri estis prælia et opiniones præliorum… Consurget enim gens in gentem et regnum in regnum</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiv</span>, <span class="ssv">6</span>, <span class="ssv">7</span></em></span>). De tous côtés domine la triste image de la guerre, et il n’y a pour ainsi dire pas d’autre pensée, qui occupe les esprits. Des nations — les plus puissantes et les plus considérables — sont aux prises : faut-il s’étonner si, munis d’engins épouvantables, dus aux derniers progrès de l’art militaire, elles visent pour ainsi dire à s’entre-détruire avec des raffinements de barbarie ? Plus de limites aux ruines et au carnage : chaque jour la terre, inondée par de nouveaux ruisseaux de sang, se couvre de morts et de blessés.</p>
		<p>À voir ces peuples armés les uns contre les autres, se douterait-on qu’ils descendent d’un même Père, qu’ils ont la même nature et font partie de la même société humaine ? Les reconnaîtrait-on pour les fils d’un même Père qui est aux Cieux ? Et tandis que des armées immenses se battent avec acharnement, la souffrance et la douleur, tristes compagnes de la guerre, s’abattent sur les États, sur les familles et sur les individus : chaque jour voit s’augmenter outre mesure le nombre des veuves et des orphelins ; le commerce languit, faute de communications ; les champs sont abandonnés, l’industrie est réduite au silence ; les riches sont dans la gêne, les pauvres dans la misère, tous dans le deuil.</p>
		<p>Profondément ému de ces calamités, Nous avons eu à cur, dès le début de Notre Pontificat, de rappeler les dernières paroles sorties de la bouche de Notre Prédécesseur, Pontife d’illustre et si sainte mémoire, et de préluder, en les répétant, à l’exercice de Notre charge Apostolique.</p>
		<p>Nous avons donc adressé d’instantes prières aux Princes et aux gouvernants, afin que, considérant combien de larmes et de sang la guerre a déjà fait répandre, ils se hâtent de rendre à leurs peuples les précieux avantages de la paix. Daigne le Dieu des miséricordes faire en sorte, que résonnent, à l’aube de Notre Pontificat, comme à la naissance du divin Rédempteur, dont Nous sommes le Vicaire, les paroles du concert angélique : <span class="emphasis"><em>In terra pax hominibus bonæ voluntatis</em></span> (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">14</span></em></span>).</p>
		<p>Puissions-Nous être entendu par ceux qui ont en mains les destinées des peuples ! I1 y a, sans nul doute, d’autres voies, d’autres moyens, qui permettraient de réparer les droits, s’il y en a eu de lésés. Qu’ils y recourent, en suspendant leurs hostilités, animés de droiture et de bonne volonté. C’est Notre amour pour eux et pour toutes les nations, qui Nous fait parler ainsi, nullement Notre propre intérêt. Qu’ils ne laissent pas tomber dans le vide cette prière d’un Père et d’un ami.</p>
		<p>Mais ce n’est pas seulement la guerre actuelle avec ses horreurs, qui est la cause du malheur des peuples, et qui provoque Nos anxiétés et Nos alarmes. Il y a un autre mal, inhérent aux entrailles mêmes de la société humaine, un mal funeste, qui épouvante toutes les personnes sensées, car, en outre des ravages qu’il a déjà produits et qu’il produira encore dans les différents États, on peut le considérer à bon droit comme la véritable cause de la terrible guerre présente. En effet, depuis que les préceptes et les règles de la sagesse chrétienne, condition indispensable de la stabilité et de la tranquillité publiques, ont cessé de présider au gouvernement des États, ceux-ci ont commencé, par une conséquence nécessaire, à chanceler sur leurs bases, et il s’en est suivi dans les idées et dans les murs une telle perturbation, que la société humaine court à sa ruine, si Dieu ne se hâte de lui venir en aide.</p>
		<p>Voici en effet ce que Nous voyons : absence de bienveillance mutuelle dans les rapports des hommes entre eux ; mépris de l’autorité ; luttes injustes des différentes classes de citoyens ; appétit désordonné des biens périssables, comme s’il n’y en avait pas d’autres, supérieurs de beaucoup, proposés à l’activité humaine. Tels sont, à Notre avis, les quatre chefs de désordre, d’où proviennent les perturbations si graves de la société, et contre lesquels doivent se réunir tous les efforts, par le recours aux principes du christianisme, si l’on veut sérieusement ramener dans les États l’ordre et la paix.</p>
		<p>Et d’abord, lorsqu’Il descendit du ciel précisément pour rétablir parmi les hommes le règne de cette paix, détruite par la jalousie de Satan, Notre-Seigneur Jésus-Christ ne voulut pas d’autre fondement. pour cette restauration que celui de la charité. De là ces recommandations si souvent répétées : <span class="emphasis"><em>Mandatum novum do vobis, ut diligatis invicem</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">34</span></em></span>) ; <span class="emphasis"><em>Hoc est præceptum meum, ut diligatis invicem</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">12</span></em></span>) ; <span class="emphasis"><em>Hæc mando vobis, ut diligatis invicem</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">17</span></em></span>) ; comme s’il n’avait pas d’autre charge ni d’autre mission que d’amener les hommes à s’aimer les uns les autres.</p>
		<p>Et pour y arriver, à combien d’arguments de toute sorte n’a-t-Il pas eu recours ? Il nous ordonne, à tous, de lever nos regards vers le ciel : <span class="emphasis"><em>Unus est enim Pater vester, qui in cælis est</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiii</span>, <span class="ssv">9</span></em></span>) ; à tous, sans avoir égard aux divergences de nationalité, de langue ou d’intérêts, Il nous enseigne la même formule de prière : <span class="emphasis"><em>Pater noster, qui es in cælis</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">9</span></em></span>) : bien plus, Il nous affirme que ce Père céleste, dans la distribution des bienfaits naturels ne tient pas compte des mérites de chacun : <span class="emphasis"><em>Qui solem suum oriri facit superbonos et malos, et pluit super iustos et iniustos</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">45</span></em></span>) : Il nous dit encore que nous sommes tous frères : <span class="emphasis"><em>Omnes autem vos fratres estis</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiii</span>, <span class="ssv">8</span></em></span>) ; et que nous sommes ses frères : <span class="emphasis"><em>Ut sit ipse primogenitus in multis fratribus</em></span> (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">29</span></em></span>). Pour nous exciter très efficacement à l’amour fraternel, même à l’égard de ceux que méprise notre orgueilleuse nature, Il veut que nous reconnaissions jusque dans les plus petits la dignité de sa propre Personne : <span class="emphasis"><em>Quamdiu fecitis uni ex his fratribus meis minimis, mihi fecistis</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">40</span></em></span>). Quoi de plus ! Sur la fin de sa vie, il prie son Père avec ardeur, afin que tous ceux qui croiront en Lui ne fassent entre eux qu’une seule chose par le lien de la charité : <span class="emphasis"><em>Sicut tu, Pater, in me, et ego in te</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span></em></span>). Enfin, suspendu à la croix, Il répand sur nous tout son sang, afin qu’étant façonnés et comme pétris en un seul corps, nous nous aimions les uns les autres, comme s’aiment entre eux les membres d’un même corps.</p>
		<p>Mais, hélas ! il en va bien autrement parmi les hommes de notre temps. Jamais peut-être, plus que maintenant, on n’a parlé de fraternité humaine : on n’hésite même pas à laisser de côté les enseignements de l’Évangile, l’uvre de Jésus-Christ et de l’Église, et à prétendre, quand même, que ce zèle pour la fraternité est un des fruits les plus précieux de la civilisation moderne. Cependant, à dire vrai, jamais la fraternité n’a été moins pratiquée que de nos jours. Les haines de race sont portées au paroxysme ; les peuples sont divisés par leurs rancunes encore plus que par leurs frontières ; au sein d’une même nation et dans les murs d’une même cité, les différentes classes de citoyens se jalousent mutuellement, et chez les individus tout est réglé par l’égoïsme devenu la loi suprême.</p>
		<p>Vous voyez, vénérables Frères, combien il est nécessaire de faire tous les efforts possibles, afin que la charité de Jésus-Christ reprenne son empire sur les âmes : ce sera Notre objectif et comme l’entreprise spéciale de Notre Pontificat : que ce soit aussi, Nous vous y exhortons, le but de votre zèle. Ne cessons pas de répéter aux oreilles des fidèles et de traduire dans nos actes la parole de saint Jean : <span class="emphasis"><em>Ut diligamus alterutrum</em></span> (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">23</span></em></span>). Belles assurément et recommandables sont les institutions de bienfaisance, si nombreuses à notre époque, mais à condition qu’elles contribuent à nourrir dans les curs le véritable amour de Dieu et du prochain ; alors seulement elles seront d’une solide utilité : dans le cas contraire, elles sont de nulle valeur, car <span class="emphasis"><em>qui non diligit, manet in morte</em></span> (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">14</span></em></span>).</p>
		<p>Nous avons dit qu’une autre cause des perturbations sociales consiste en ce que généralement on ne respecte plus l’autorité de ceux qui commandent. Du jour en effet où on a voulu placer l’origine de tout pouvoir humain, non plus en Dieu Créateur et Maître de l’Univers, mais dans la libre volonté de l’homme, les liens de subordination qui doivent rattacher les inférieurs aux supérieurs se sont affaiblis au point de disparaître ou peu s’en faut. Un souffle effréné d’indépendance, accompagné d’un orgueil obstiné, a pénétré peu à peu dans tous les esprits, sans épargner même la société domestique, où la puissance paternelle découle si clairement de la nature elle-même ; et, ce qui est plus déplorable encore, le sanctuaire lui-même n’a pas été à l’abri de cette pernicieuse influence. De là provient le mépris des lois, de là l’insubordination des masses, de là cette critique effrontée de ce qui est commandé, de là ces mille prétextes imaginés pour énerver la force du pouvoir, de là les forfaits atroces de ceux qui, faisant profession de ne reconnaître aucune loi, ne respectent ni les biens ni même la vie de leurs semblables.</p>
		<p>En présence de cette dépravation dans les idées et dans la conduite, qui tend à la destruction de toute société humaine, Nous ne pouvons pas garder le silence, Nous à qui a été confié d’En-haut le magistère de la vérité : nous rappelons aux peuples cette doctrine qui ne saurait être modifiée par aucune volonté humaine : <span class="emphasis"><em>Non est potestas nisi a De</em></span> : <span class="emphasis"><em>quæ autem sunt a Deo ordinatæ sunt</em></span> (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xiii</span>, <span class="ssv">1</span></em></span>).</p>
		<p>Quiconque par conséquent est dépositaire du pouvoir parmi les hommes, qu’il soit souverain ou subordonné, c’est en Dieu que réside l’origine de son autorité. C’est pourquoi saint Paul proclame l’obligation d’obéir, non pas d’une manière quelconque, mais religieusement, c’est-à-dire par devoir de conscience, à ceux qui commandent en vertu de leur autorité, à moins qu’ils ne prescrivent quelque chose de contraire aux lois divines : <span class="emphasis"><em>Ideo necessitate subditi estote, non solum propter iram, sed etiam propter conscientiam</em></span> (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xiii</span>, <span class="ssv">5</span></em></span>). En conformité avec les paroles de saint Paul se trouve l’enseignement du Prince même des Apôtres : <span class="emphasis"><em>Subiecti estote omni humanæ creaturæ propter Deum : sive regi, quasi præcellenti ; sive ducibus, tamquam ab eo missis</em></span> (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">13</span>, <span class="ssv">14</span></em></span>). De cette doctrine l’Apôtre des gentils déduit que résister obstinément à une puissance humaine légitime, c’est résister à Dieu et se préparer un châtiment éternel : <span class="emphasis"><em>Itaque qui resistit potestati, Dei ordinationi resistit. Qui autem resistunt, ipsi sibi damnationem acquirunt</em></span> (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xiii</span>, <span class="ssv">2</span></em></span>).</p>
		<p>Avis aux Princes et aux gouvernants : qu’ils se souviennent, et qu’ils voient s’il est prudent et d’une utilité pratique, tant pour les pouvoirs publics que pour les États, de se séparer de la religion sainte de Jésus-Christ, en qui leur puissance puise tant de force et de solidité. Qu’ils fassent réflexion sur réflexion, et qu’ils considèrent s’il est conforme à une sage politique de vouloir exclure la doctrine de l’Évangile et de l’Église du gouvernement et de l’instruction publique de la jeunesse. L’expérience ne l’a que trop démontré : l’autorité des hommes est sans force, là où la religion est absente. Il en est en effet des sociétés comme de notre premier père, une fois qu’il eut manqué a son devoir.</p>
		<p>À peine sa volonté s’était-elle séparée de Dieu, que ses passions répudièrent avec frénésie l’empire de la volonté ; de même, à peine les gouvernements ont-ils méprisé l’autorité divine, que les peuples se moquent à leur tour de l’autorité humaine. Il reste sans doute l’expédient accoutumé, l’emploi de la force, pour réprimer les révoltes ; mais avec quel profit ? La force peut réprimer les corps, mais non les âmes.</p>
		<p>Dès qu’a été enlevé ou affaibli ce double élément de cohésion de tout corps social, à savoir l’union des membres entre eux par une charité réciproque et l’union des membres eux-mêmes avec la tête par la soumission à l’autorité, qui pourrait s’étonner, vénérables Frères, de voir la société actuelle divisée comme en deux camps, qui soutiennent l’un contre l’autre une lutte continuelle et acharnée ? En face de ceux qui possèdent des richesses, dues à leur patrimoine ou à leur travail, se dressent les prolétaires et les ouvriers, brûlant de haine et d’envie, parce que, participant à une même nature, ils ne partagent pas les mêmes avantages. Une fois en effet qu’ils ont été séduits par les tromperies des meneurs, dont ils adoptent d’ordinaire les moindres suggestions, comment leur faire comprendre que, tout en étant égaux par nature, il ne s’ensuit pas qu’ils doivent avoir la même situation dans la vie, mais que chacun, sauf des circonstances défavorables, occupe la place qu’il s’est procuré par sa conduite ? Et ainsi, quand les pauvres attaquent les riches, comme si ces derniers s’étaient emparés du bien d’autrui, ils agissent non seulement contre la justice et la charité, mais encore contre le bon sens, attendu qu’ils pourraient, s’ils le voulaient, améliorer par un travail honnête leur propre condition. À quelles conséquences, non moins désastreuses pour les individus que pour la société, mène cette haine de classes, il est superflu de le rappeler. Tous nous voyons et nous déplorons la fréquence des grèves, qui arrêtent subitement le cours de la vie civile et nationale dans ses opérations les plus nécessaires : il en est de même des soulèvements populaires et des agitations, où l’on en vient souvent à l’emploi des armes et à l’effusion du sang.</p>
		<p>Nous ne voulons pas répéter ici les arguments qui réfutent avec évidence les erreurs des socialistes et d’autres de ce genre. Cette démonstration a été faite magistralement par Notre prédécesseur Léon XIII, dans ses mémorables Encycliques : pour vous, vénérables Frères, vous veillerez, avec votre sollicitude habituelle, à ce que ces graves enseignements ne soient jamais perdus de vue ; bien plus, vous ferez en sorte, que dans les associations et dans les congrès catholiques, dans les prédications, dans les publications religieuses, on s’attache à les mettre en lumière et à les inculquer, suivant que les circonstances l’exigeront. Mais par-dessus tout — et cela Nous n’hésitons pas à le redire — en recourant à tous les arguments que nous trouvons soit dans l’Évangile, soit dans la nature humaine, soit dans les intérêts du public et des particuliers, efforçons-nous d’exhorter tous les hommes à s’aimer entre eux comme frères, en vertu du précepte divin de la charité. Cet amour fraternel n’aura pas pour effet de faire disparaître la variété des conditions, ni par conséquent la diversité des classes sociales, pas plus que dans un corps vivant il n’est possible à tous les membres d’avoir la même fonction ni la même dignité. Toutefois cette affection mutuelle fera que les plus élevés s’abaisseront en quelque sorte vers les plus humbles, et les traiteront, non seulement selon la justice, comme cela doit être, mais encore avec bienveillance, douceur et patience : les humbles de leur côté se complairont dans la prospérité des personnes plus élevées et en attendront l’appui avec confiance ; tout comme, dans une même famille, les plus jeunes se reposent sur la protection et l’assistance des aînés.</p>
		<p>Mais encore, vénérables Frères, ces maux, dont Nous avons jusqu’ici déploré les ravages, ont une racine plus profonde, dont la destruction réclame les efforts de tous les gens de bien, sous peine de ne jamais obtenir la réalisation de Nos vux, à savoir le retour d’une tranquillité stable et durable dans les relations humaines. Quelle est cette racine maudite, l’Apôtre nous l’enseigne : <span class="emphasis"><em>Radix omnium malorum est cupiditas</em></span> (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">vi</span>, <span class="ssv">10</span></em></span>), Et de fait, si l’on y réfléchit, c’est à cette racine que se rattachent les maladies qui travaillent la société présente. Une fois en effet que par l’action des mauvaises écoles sur l’âme des petits enfants, malléables comme la cire ; par la perversité des écrivains, qui journellement ou par intervalles corrompent l’esprit des foules inexpérimentées, et par tous les autres moyens employés pour former l’opinion publique, une fois, disons-Nous, qu’on a fait pénétrer dans les esprits cette erreur souverainement pernicieuse, que l’homme n’a pas à espérer en un état de félicité éternelle ; qu’ici-bas, oui, ici-bas, il peut être heureux en jouissant des richesses, des honneurs, des plaisirs de cette vie ; comment s’étonner si ces êtres humains, naturellement faits pour le bonheur, violemment attirés, comme ils le sont, vers ces biens passagers, repoussent avec non moins d’énergie tout obstacle, qui en retarde ou en empêche la conquête ? Comme ces biens ne sont pas partagés également entre tous, comme l’autorité sociale a le devoir d’empêcher que la liberté des particuliers n’excède les bornes et ne s’empare des biens d’autrui, il en résulte que l’on prend en haine les pouvoirs publics, que les déshérités de la fortune brûlent de jalousie à l’égard de ceux qui en sont favorisés, et qu’enfin il y a lutte entre les différentes classes de citoyens, par l’effort des uns pour atteindre à tout prix et enlever ce qui leur manque, et par la résistance des autres pour retenir ce qu’ils possèdent et même pour l’accroître. C’est en prévision de cet état de choses, que Notre-Seigneur Jésus-Christ, dans le sublime sermon sur la montagne, spécifia expressément quelles étaient les vraies béatitudes de l’homme sur cette terre, et posa pour ainsi dire les fondements de la philosophie chrétienne. Dans ces maximes, les adversaires eux-mêmes de notre Foi ont trouvé un trésor incomparable de sagesse et la plus parfaite théorie de la morale religieuse : assurément il est reconnu de tous, qu’avant Jésus-Christ, qui est la vérité même, rien de semblable n’avait été enseigné, ni avec le poids d’une autorité aussi grave et un tel amour de l’humanité.</p>
		<p>Or la raison intime et secrète de cette philosophie consiste en ceci, que les soi-disant biens de cette vie mortelle n’ont que l’apparence du bien, sans en avoir la réalité, et que, par suite, ce n’est pas dans leur jouissance que peut résider la félicité de l’homme. C’est Dieu qui nous l’affirme : il s’en faut tellement que les richesses, la gloire, le plaisir puissent nous apporter le bonheur, que si nous voulons vraiment être heureux, nous devons plutôt nous priver pour l’amour de Dieu de tous ces faux biens : <span class="emphasis"><em>Beati pauperes… beati qui nunc fletis… beati eritis, quum vos oderint homines, et cum separaverint vos, et exprobraverint, et eiecerint nomen vestrum tamquam malum</em></span> (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vi</span>, <span class="ssv">20</span>-<span class="ssv">22</span></em></span>), Ce qui revient à dire, que les douleurs, les calamités, les misères de cette vie, pourvu que nous les supportions convenablement, nous ouvriront la voie vers la possession de ces biens véritables et éternels, <span class="emphasis"><em>quæ præparavit Deus iis qui diligunt illum</em></span> (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ii</span>, <span class="ssv">9</span></em></span>). Mais cette doctrine de la Foi, doctrine si importante, est négligée par le plus grand nombre, et beaucoup semblent même l’avoir complètement oubliée. Il est donc nécessaire, vénérables Frères, de la faire revivre dans l’esprit de tous : sans cela l’homme et la société humaine n’auront point de paix. À tous ceux donc qui gémissent sous le poids de quelque adversité, nous devons recommander de ne pas tenir leurs yeux fixés sur la terre, qui n’est qu’un lieu d’exil, mais de les élever vers le ciel, auquel nous sommes destinés, car <span class="emphasis"><em>non habemus hic manentem civitatem, sed futuram inquirimus</em></span> (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">13</span></em></span>), Et au milieu des afflictions, par lesquelles Dieu éprouve leur constance à le servir, qu’ils songent fréquemment à l’excellence du prix qui leur est préparé, s’ils sortent victorieux de cette épreuve. <span class="emphasis"><em>Quod in præsenti est momentaneum et leve tribulationis nostræ, supra modum in sublimitate æternurn gloriæ pondus operatur in nobis</em></span> (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iv</span>, <span class="ssv">17</span></em></span>). En dernier lieu, mettre tout en uvre et ne rien épargner pour raviver parmi les fidèles la Foi aux vérités surnaturelles, et en même temps l’estime, le désir, l’espérance des biens éternels, telle doit être la première de vos préoccupations, tant à vous, vénérables Frères, qu’au clergé tout entier et à tous ceux qui, groupés en différentes associations, travaillent à promouvoir la gloire de Dieu et le bien véritable de leurs semblables. Dans la mesure, en effet, où croîtra cette Foi parmi les hommes, on verra diminuer les désirs immodérés des biens terrestres, et peu à peu avec le réveil de la charité se calmeront les agitations et les contentions sociales.</p>
		<p>Et maintenant, si des affaires humaines Nos pensées se reportent vers celles de l’Église, il y aura assurément pour Notre âme accablée par les calamités actuelles quelques raisons de reprendre courage. Car, sans compter les motifs si évidents par eux-mêmes, tirés de la divine vertu et de l’indéfectibilité que possède l’Église, Nous ne sommes pas peu consolés par les bienfaits signalés dus au Pontificat si actif de Notre prédécesseur Pie X, en outre des exemples éclatants de sa vie toute sainte. Par ses soins en effet, Nous voyons tout le corps ecclésiastique enflammé d’un vif amour de son état, la piété du peuple chrétien ranimée ; dans les associations catholiques, l’activité développée avec la discipline ; ici des sièges épiscopaux constitués, là de nouveaux diocèses fondés ; l’éducation du jeune clergé ramenée à la sévérité des canons et cependant accommodée, autant qu’il en est besoin, à la condition des temps actuels ; l’enseignement des sciences sacrées débarrassé du danger des nouveautés téméraires ; l’art musical mis en demeure de servir dignement la majesté des cérémonies sacrées, et la liturgie revêtue d’une splendeur nouvelle ; le domaine de la religion largement accru par les prédications des hérauts de l’Évangile.</p>
		<p>C’est ainsi que Notre Prédécesseur a grandement mérité de l’Église, et la postérité lui en conservera un souvenir reconnaissant. Puisque toutefois le champ du Père de famille est toujours exposé, Dieu le permettant ainsi, à la malignité de l’homme ennemi, il n’arrivera jamais qu’on n’y doive pas travailler pour empêcher la zizanie luxuriante d’étouffer le bon grain. C’est pourquoi, regardant comme dite aussi à Nous-mêmes la parole de Dieu à son prophète : <span class="emphasis"><em>Ecce constitui te hodie super gentes et super regna, ut evellas et destruas… et ædifices et plantes</em></span> (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">i</span>, <span class="ssv">10</span></em></span>), quel que soit le mal à écarter, le bien à promouvoir, Nous y mettrons tous nos soins, en tant qu’il sera en Nous, jusqu’au moment où il plaira au Prince des Pasteurs de nous demander, compte de notre mandat.</p>
		<p>Or donc, vénérables Frères, puisque Nous Nous adressons à Vous, pour la première fois, par ces Lettres Encycliques, il Nous paraît opportun d’indiquer quelques-uns des points principaux sur lesquels Nous Nous sommes proposés de porter spécialement Notre attention : de la sorte votre empressement à seconder Nos efforts hâtera la réalisation des fruits désirés.</p>
		<p>Et d’abord, comme dans toute société humaine, quel que soit le motif de sa formation, il importe au plus haut degré, pour le succès de l’uvre commune, que les membres conspirent vers un même but, il Nous faudra travailler par-dessus tout à faire cesser les dissensions et les discordes entre catholiques, de quelque genre qu’elles soient ; à empêcher qu’il en naisse de nouvelles ; à obtenir que tous soient unis dans une même pensée et une même action. Les ennemis de Dieu et de l’Église comprennent bien que toute division chez nous, dans l’uvre de notre défense, devient pour eux une victoire ; aussi recourent-ils fréquemment à cette tactique : quand ils voient les catholiques bien unis, ils s’efforcent de jeter habilement parmi eux des semences de discordes et de détruire ainsi leur cohésion. Plût à Dieu que cette manuvre ne leur ait pas réussi trop souvent, au grand détriment de la religion ! Ainsi donc, dès que l’autorité légitime a fait une prescription positive, qu’il ne soit permis à personne de s’y soustraire, sous prétexte que cela lui déplaît ; mais que chacun soumette sa manière de voir à l’autorité du supérieur et lui obéisse par devoir de conscience. De même, que nul particulier, par la publication de livres ou de journaux, ou par des discours publics, ne s’érige en maître dans l’Église. Tous savent à qui a été confié par Dieu le magistère de l’Église : à celui-là pleine et entière liberté doit être laissée de parler, quand et comme il le juge à propos ; le devoir des autres est de l’écouter avec déférence et de se conformer à sa parole. À l’égard ensuite des questions, où, sans détriment de la foi ni de la discipline, on peut discuter le pour et le contre, parce que le Saint-Siège n’en a encore rien décidé, il n’est interdit à personne d’émettre son opinion et de la défendre ; mais que dans ces discussions on s’abstienne de tout excès de langage, qui pourrait offenser gravement la charité ; que chacun soutienne son avis librement, mais qu’il le fasse avec modération, et ne croie pas pouvoir décerner aux tenants d’une opinion contraire, rien que pour ce motif, le reproche de Foi suspecte ou de manquement à la discipline. Nous voulons aussi que les nôtres s’abstiennent de certaines appellations dont on a commencé depuis peu à faire usage, pour distinguer les catholiques des catholiques : qu’elles soient évitées, non seulement en tant que <span class="emphasis"><em>profanas vocum novitates</em></span>, qui ne sont conformes ni à la vérité ni à l’équité, mais encore parce qu’il en résulte parmi les catholiques une grave agitation et une grande confusion. La Foi catholique est d’une nature telle, qu’on ne peut rien lui ajouter, rien lui retrancher : ou on la possède tout entière, ou on ne la possède pas du tout : <span class="emphasis"><em>Hæc est fides catholica, quam nisi quisque fideliter firmiterque crediderit, salvus esse non poterit</em></span><a href="#ftn.d5e188" class="footnote"><sup class="footnote" id="d5e188">[1]</sup></a>. Il n’est pas besoin de qualificatifs pour signifier la profession du catholicisme ; à chacun il suffit de dire : <span class="emphasis"><em>Christianus mihi nomen, catholicus cognomen</em></span>.</p>
		<p>Qu’on s’applique seulement à justifier vraiment cette appellation par les faits.</p>
		<p>Au reste, de ceux d’entre nous qui se sont dévoués à promouvoir la cause catholique, l’Église attend bien autre chose que de s’attarder plus longtemps dans des questions qui ne sont d’aucun profit ; Elle leur demande de travailler de toutes leurs forces à conserver la Foi dans son intégrité et à l’abri de tout souffle d’erreur, en suivant principalement Celui que Jésus-Christ a constitué le gardien et l’interprète de la vérité. Il y a encore de nos jours de ces gens (et leur nombre n’est pas médiocre), qui, comme le dit l’Apôtre, <span class="emphasis"><em>prurientes auribus, cure sanam doctrinam non sustineant, ad sua desideria coacervent sibi magistros, et a veritate quidem auditum avertant, ad fabulas autem convertantur</em></span> (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">iv</span>, <span class="ssv">3</span>, <span class="ssv">4</span></em></span>). Enflés et enorgueillis de leur haute opinion de l’esprit humain, lequel a fait assurément, avec l’aide de Dieu, des progrès incroyables dans l’exploration de la nature, certains, préférant leur propre jugement à l’autorité de l’Église, en sont venus dans leur témérité jusqu’à juger à la mesure de leur intelligence les divins mystères et toutes les vérités révélées, n’hésitant pas à les adapter au goût des temps actuels. Ainsi surgirent les monstrueuses erreurs du modernisme que, à bon droit, Notre Prédécesseur a proclamé omnium hæreseon collectum et qu’il a solennellement condamnées. Cette condamnation, vénérables Frères, Nous la renouvelons dans toute son extension, et comme une contagion si délétère n’est pas complètement étouffée, mais se glisse encore çà et là, quoique à l’état latent, que tous se gardent bien soigneusement, Nous les y exhortons, d’une peste si dangereuse, dont on peut bien dire ce que Job disait d’un autre mal : <span class="emphasis"><em>Ignis est usque ad perditionem devorans, et omnia eradicans genimina</em></span> (<span class="emphasis"><em><span class="ss">Jb</span> <span class="ssc">xxxi</span>, <span class="ssv">12</span></em></span>). Et Nous ne désirons pas seulement que les catholiques détestent les erreurs des modernistes, mais aussi qu’ils en évitent les tendances et l’esprit : qui en est infecté repousse avec dégoût ce qui sent l’ancienneté, il recherche avidement et partout la nouveauté, dans la manière de parler des choses divines, dans la célébration du culte sacré, dans les institutions catholiques et jusque dans l’exercice de la piété privée. Nous voulons donc que reste sacrée cette règle de nos pères : <span class="emphasis"><em>Nihil innovetur, nisi quod traditum est</em></span>, laquelle règle, si elle doit être suivie inviolablement dans les choses de la Foi, doit encore servir de norme en tout ce qui est sujet à changement, bien que sur ce dernier point vaille aussi la plupart du temps cette autre maxime : <span class="emphasis"><em>Non nova, sed noviter</em></span>.</p>
		<p>D’ailleurs, vénérables Frères, comme la profession ouverte de la Foi catholique et le courage de vivre conformément à sa croyance ont accoutumé de s’exalter chez la plupart des hommes par les exhortations fraternelles et les exemples mutuels, Nous voyons avec une joie profonde que çà et là surgissent de nouvelles associations catholiques ; et Nous ne désirons pas seulement leur accroissement, mais Nous entendons qu’elles reçoivent de Notre patronage et de Notre faveur une prospérité toujours plus grande : cette prospérité dépendra de leur obéissance constante et fidèle aux prescriptions qu’elles ont reçu ou qu’elles recevront du Siège Apostolique. Quiconque par conséquent, faisant partie de ces sociétés, se dépense pour Dieu et pour l’Église, ne doit jamais perdre de vue ce que proclame la Sagesse : <span class="emphasis"><em>Vir obediens loquetur victoriam</em></span> (<span class="emphasis"><em><span class="ss">Pv</span> <span class="ssc">xxi</span>, <span class="ssv">28</span></em></span>). Car s’ils n’obéissent pas à Dieu par leur soumission envers le Chef de l’Église, ils ne se concilieront pas le secours divin et se dépenseront en pure perte.</p>
		<p>Mais pour que tous ces résultats soient obtenus conformément à Nos espérances, vous savez, vénérables Frères, combien est nécessaire la coopération prudente et attentive de ceux que Notre-Seigneur a envoyés <span class="emphasis"><em>operarios in messem suam</em></span>, c’est-à-dire des clercs. Aussi, vous le comprenez, votre principal souci doit être, à l’égard de ceux qui sont déjà revêtus du sacerdoce, de développer en eux la sainteté conforme à leur état, et quant aux élèves du sanctuaire, vous devez les préparer soigneusement par une excellente formation à un aussi saint ministère. Bien que votre zèle n’ait pas besoin d’être stimulé à l’accomplissement de ce devoir, Nous vous y exhortons et vous en supplions, car il n’y a rien de plus important pour le bien de l’Église : comme Nos prédécesseurs d’heureuse mémoire, Léon XIII et Pie X, en ont traité tout exprès, Nous n’en parlerons pas davantage ; seulement Nous désirons que, grâce à votre vigilance et à vos instantes recommandations, les instructions de ces très sages Pontifes, surtout l’<span class="emphasis"><em>Exhortatio ad clerum</em></span> de Pie X, ne tombent jamais dans l’oubli, mais soient très scrupuleusement observées.</p>
		<p>Il est un point cependant, que Nous ne saurions passer sous silence : aux prêtres du monde entier, que Nous chérissons tous comme Nos fils, Nous voulons rappeler combien il est nécessaire, tant pour leur propre salut que pour l’efficacité de leur ministère, qu’ils soient très étroitement unis et pleinement soumis à leurs Évêques respectifs. Il n’est que trop vrai, comme Nous l’avons insinué plus haut, en le déplorant, les ministres du sanctuaire ne sont pas tous exempts de cet esprit d’indépendance et d’insubordination qui est le propre des temps actuels. II n’est pas rare que les Pasteurs des Églises se voient contristés et combattus par ceux dont ils seraient en droit d’attendre de l’aide et du réconfort. Si quelqu’un s’est écarté à ce point de son devoir, il doit considérer sérieusement, qu’elle est divine, l’autorité de ceux <span class="emphasis"><em>quos Spiritus Sanctus posuit episcopos regere Ecclesiam Dei</em></span> (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>), et si, comme Nous l’avons fait voir, c’est résister à Dieu que de résister à n’importe quelle autorité légitime, c’est une impiété bien plus grande de refuser l’obéissance aux Évêques, que Dieu a consacrés et marqués du sceau de sa puissance. <span class="emphasis"><em>Cum caritas</em></span>, dit saint Ignace martyr, <span class="emphasis"><em>non sinat me tacere de vobis, propterea anteverti vos admonere, ut unanimi sitis in sententia Dei. Etenim Iesus Christus, inseparabilis nostra vita, sententia Patris est, ut et Episcopi, per tractus terræ constituti, in sententia Patris sunt. Unde decet vos in Episcopi sententiam concurrere</em></span><a href="#ftn.d5e223" class="footnote"><sup class="footnote" id="d5e223">[2]</sup></a>. Or ce que dit cet illustre Martyr, tous les Pères et les Docteurs de l’Église l’ont dit également. Ajoutez à cela, que bien lourd est déjà le fardeau qui pèse sur les épaules des Évêques en ces temps difficiles ; encore plus pénibles sont leurs soucis, touchant le troupeau qui leur est confié : <span class="emphasis"><em>ipsi enim pervigilant, quasi rationem pro animabus vestris reddituri</em></span> (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">17</span></em></span>), Ne doit-on pas taxer de cruauté ceux qui par leur insubordination augmentent encore ce fardeau et ces angoisses ? <span class="emphasis"><em>Hoc enim non expedit vobis</em></span> (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">17</span></em></span>), leur dirait l’Apôtre, et cela parce que <span class="emphasis"><em>Ecclesia est plebs sacerdoti adunata, et pastori suo gregs adhærens</em></span><a href="#ftn.d5e236" class="footnote"><sup class="footnote" id="d5e236">[3]</sup></a> ; d’où il suit que c’est n’être pas avec l’Église, que de n’être pas avec son Évêque.</p>
		<p>Et maintenant, vénérables Frères, en terminant ces Lettres, Notre esprit se reporte spontanément vers ce que Nous écrivions au début ; et, de nouveau, Nous appelons de tous nos vux, en faveur de la société humaine et en faveur de l’Église, la fin de cette guerre si désastreuse ; en faveur de la société humaine, afin qu’une fois la paix rétablie, elle progresse vraiment dans toute culture civile et humaine ; en faveur l’Église de Jésus-Christ, pour que, libre enfin de toute entrave, elle aille sur tous les rivages et en toutes les parties du monde apporter aux hommes le secours et le salut. Hélas ! depuis trop longtemps déjà l’Église ne jouit plus de la pleine liberté qui lui est nécessaire ; Nous voulons dire, depuis le jour où son Chef le Pontife Romain s’est vu privé de la force et de la garantie, que par un dessein de la divine Providence il avait obtenu, au cours des siècle, pour sauvegarder cette même liberté. Une fois cette force et cette garantie enlevées, il en est résulté, comme c’était inévitable, une grande inquiétude parmi les catholiques : tous ceux en effet qui, de près ou de loin, se proclament les fils du Pontife Romain, ont pleinement le droit d’exiger que, sans aucun doute possible, leur Père commun soit réellement, et même apparaisse manifestement, affranchi de tout pouvoir humain dans l’administration de sa charge apostolique. C’est pourquoi, tout en souhaitant instamment que les nations fassent la paix au plus tôt, Nous désirons vivement aussi, que le Chef de l’Église cesse de se trouver dans cette condition anormale, qui pour bien des raisons est funeste aussi à la tranquillité des peuples. C’est pourquoi aux protestations que sur ce point Nos Prédécesseurs ont fait entendre à plusieurs reprises, poussés qu’ils étaient non par des raisons humaines mais par un devoir sacré, c’est-à-dire, par l’obligation de défendre les droits et la dignité du Siège Apostolique, Nous entendons ajouter ici les Nôtres, pour les mêmes motifs.</p>
		<p>Puisque c’est dans les mains de Dieu que sont les volontés des Princes et de tous ceux qui peuvent mettre fin aux horreurs et aux désastres que nous avons rappelés, il Nous reste, vénérables Frères, à élever vers Dieu Notre voix suppliante et à Nous écrier au nom de tout le genre humain : « Donnez, Seigneur, la paix à notre temps ». Que celui qui a dit : <span class="emphasis"><em>Ego Dominus… faciens pacem</em></span> (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xlv</span>, <span class="ssv">6</span>, <span class="ssv">7</span></em></span>), daigne Lui-même, apaisé par Nos prières, calmer au plus tôt ces flots tumultueux qui bouleversent la société civile et la société religieuse. Que la bienheureuse Vierge Nous soit propice, Elle qui a engendré le « Prince de la Paix », et qu’Elle prenne sous sa protection maternelle Notre humble personne, Notre ministère pontifical, la sainte Église et les âmes de tous les hommes, rachetées par le sang précieux de son divin Fils.</p>
		<p>Comme gage des faveurs célestes et en témoignage de Notre bienveillance, Nous accordons très affectueusement la bénédiction apostolique à Vous, vénérables Frères, à votre clergé et à votre peuple.</p>
		<p><span class="emphasis"><em>Donné à Rome, près saint-Pierre, en la fête de Tous les Saints, ce 1er Novembre 1914, de Notre Pontificat la première année</em></span>.</p>
		<p>BENEDICT XV</p>
