			<p><span class="bold"><strong>V. L’ETAT ET LA CULTURE</strong></span></p>
			<p><span class="numpara">44.</span>  Léon XIII n’ignorait pas qu’il faut une saine <span class="emphasis"><em>théorie de l’État</em></span> pour assurer le développement normal des activités humaines, des activités spirituelles et matérielles, indispensables les unes et les autres <span style="color: red">&lt;span&gt;89&lt;/span&gt;</span>. À ce sujet, dans un passage de <span class="emphasis"><em>Rerum novarum</em></span>, il expose l’organisation de la société en trois pouvoirs — législatif, exécutif et judiciaire —, et cela représentait alors une nouveauté dans l’enseignement de l’Église <span style="color: red">&lt;span&gt;90&lt;/span&gt;</span>. Cette structure reflète une conception réaliste de la nature sociale de l’homme qui requiert une législation adaptée pour protéger la liberté de tous. Dans cette perspective, il est préférable que tout pouvoir soit équilibré par d’autres pouvoirs et par d’autres compétences qui le maintiennent dans de justes limites. C’est là le principe de l’« État de droit », dans lequel la souveraineté appartient à la loi et non pas aux volontés arbitraires des hommes.</p>
			<p>À l’époque moderne, contre cette conception s’est dressé le totalitarisme qui, dans sa forme marxiste-léniniste, considère que quelques hommes, en vertu d’une connaissance plus approfondie des lois du développement de la société, ou à cause de leur appartenance particulière de classe et de leur proximité des sources les plus vives de la conscience collective, sont exempts d’erreur et peuvent donc s’arroger l’exercice d’un pouvoir absolu. Il faut ajouter que le totalitarisme naît de la négation de la vérité au sens objectif du terme : s’il n’existe pas de vérité transcendante, par l’obéissance à laquelle l’homme acquiert sa pleine identité, dans ces conditions, il n’existe aucun principe sûr pour garantir des rapports justes entre les hommes. Leurs intérêts de classe, de groupe ou de nation les opposent inévitablement les uns aux autres. Si la vérité transcendante n’est pas reconnue, la force du pouvoir triomphe, et chacun tend à utiliser jusqu’au bout les moyens dont il dispose pour faire prévaloir ses intérêts ou ses opinions, sans considération pour les droits des autres. Alors l’homme n’est respecté que dans la mesure où il est possible de l’utiliser aux fins d’une prépondérance égoïste. Il faut donc situer la racine du totalitarisme moderne dans la négation de la dignité transcendante de la personne humaine, image visible du Dieu invisible et, précisément pour cela, de par sa nature même, sujet de droits que personne ne peut violer, ni l’individu, ni le groupe, ni la classe, ni la nation, ni l’État. La majorité d’un corps social ne peut pas non plus le faire, en se dressant contre la minorité pour la marginaliser, l’opprimer, l’exploiter, ou pour tenter de l’anéantir <span style="color: red">&lt;span&gt;91&lt;/span&gt;</span>.</p>
			<p><span class="numpara">45.</span>  La culture et la pratique du totalitarisme comportent aussi la négation de l’Église. L’État, ou le parti, qui considère qu’il peut réaliser dans l’histoire le bien absolu et qui se met lui-même au-dessus de toutes les valeurs, ne peut tolérer que l’on défende un <span class="emphasis"><em>critère objectif du bien et du mal</em></span> qui soit différent de la volonté des gouvernants et qui, dans certaines circonstances, puisse servir à porter un jugement sur leur comportement. Cela explique pourquoi le totalitarisme cherche à détruire l’Église ou du moins à l’assujettir, en en faisant un instrument de son propre système idéologique <span style="color: red">&lt;span&gt;92&lt;/span&gt;</span>.</p>
			<p>L’État totalitaire, d’autre part, tend à absorber la nation, la société, la famille, les communautés religieuses et les personnes elles-mêmes. En défendant sa liberté, l’Église défend la personne, qui doit obéir à Dieu plutôt qu’aux hommes (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">v</span>, <span class="ssv">29</span></em></span>), la famille, les différentes organisations sociales et les nations, réalités qui jouissent toutes d’un domaine propre d’autonomie et de souveraineté.</p>
			<p><span class="numpara">46.</span>  L’Église apprécie le système démocratique, comme système qui assure la participation des citoyens aux choix politiques et garantit aux gouvernés la possibilité de choisir et de contrôler leurs gouvernants, ou de les remplacer de manière pacifique lorsque cela s’avère opportun <span style="color: red">&lt;span&gt;93&lt;/span&gt;</span>. Cependant, l’Église ne peut approuver la constitution de groupes dirigeants restreints qui usurpent le pouvoir de l’État au profit de leurs intérêts particuliers ou à des fins idéologiques.</p>
			<p>Une démocratie authentique n’est possible que dans un État de droit et sur la base d’une conception correcte de la personne humaine. Elle requiert la réalisation des conditions nécessaires pour la promotion des personnes, par l’éducation et la formation à un vrai idéal, et aussi l’épanouissement de la « personnalité » de la société, par la création de structures de participation et de coresponsabilité. On tend à affirmer aujourd’hui que l’agnosticisme et le relativisme sceptique représentent la philosophie et l’attitude fondamentale accordées aux formes démocratiques de la vie politique, et que ceux qui sont convaincus de connaître la vérité et qui lui donnent une ferme adhésion ne sont pas dignes de confiance du point de vue démocratique, parce qu’ils n’acceptent pas que la vérité soit déterminée par la majorité, ou bien qu’elle diffère selon les divers équilibres politiques. À ce propos, il faut observer que, s’il n’existe aucune vérité dernière qui guide et oriente l’action politique, les idées et les convictions peuvent être facilement exploitées au profit du pouvoir. Une démocratie sans valeurs se transforme facilement en un totalitarisme déclaré ou sournois, comme le montre l’histoire.</p>
			<p>Et l’Église n’ignore pas le danger du fanatisme, ou du fondamentalisme, de ceux qui, au nom d’une idéologie qui se prétend scientifique ou religieuse, estiment pouvoir imposer aux autres hommes leur conception de la vérité et du bien. <span class="emphasis"><em>La vérité chrétienne</em></span> n’est pas de cette nature. N’étant pas une idéologie, la foi chrétienne ne cherche nullement à enfermer dans le cadre d’un modèle rigide la changeante réalité sociale et politique et elle admet que la vie de l’homme se réalise dans l’histoire de manières diverses et imparfaites. Cependant l’Église, en réaffirmant constamment la dignité transcendante de la personne, adopte comme règle d’action le respect de la liberté <span style="color: red">&lt;span&gt;94&lt;/span&gt;</span>.</p>
			<p>Mais la liberté n’est pleinement mise en valeur que par l’accueil de la vérité : en un monde sans vérité, la liberté perd sa consistance et l’homme est soumis à la violence des passions et à des conditionnements apparents ou occultes. Le chrétien vit la liberté (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">viii</span>, <span class="ssv">31</span>-<span class="ssv">32</span></em></span>) et il se met au service de la liberté, il propose constamment, en fonction de la nature missionnaire de sa vocation, la vérité qu’il a découverte. Dans le dialogue avec les autres, attentif à tout élément de la vérité qu’il découvre dans l’expérience de la vie et de la culture des personnes et des nations, il ne renoncera pas à affirmer tout ce que sa foi et un sain exercice de la raison lui ont fait connaître.</p>
			<p><span class="numpara">47.</span>  Après la chute du totalitarisme communiste et de nombreux autres régimes totalitaires et de « sécurité nationale », on assiste actuellement, non sans conflits, au succès de l’idéal démocratique dans le monde, allant de pair avec une grande attention et une vive sollicitude pour les droits de l’homme. Mais précisément pour aller dans ce sens, il est nécessaire que les peuples qui sont en train de réformer leurs institutions donnent à la démocratie un fondement authentique et solide grâce à la reconnaissance explicite de ces droits <span style="color: red">&lt;span&gt;96&lt;/span&gt;</span>. Parmi les principaux, il faut rappeler le droit à la vie dont fait partie intégrante le droit de grandir dans le sein de sa mère après la conception ; puis le droit de vivre dans une famille unie et dans un climat moral favorable au développement de sa personnalité ; le droit d’épanouir son intelligence et sa liberté par la recherche et la connaissance de la vérité ; le droit de participer au travail de mise en valeur des biens de la terre et d’en tirer sa subsistance et celle de ses proches ; le droit de fonder librement une famille, d’accueillir et d’élever des enfants, en exerçant de manière responsable sa sexualité. En un sens, la source et la synthèse de ces droits, c’est la liberté religieuse, entendue comme le droit de vivre dans la vérité de sa foi et conformément à la dignité transcendante de sa personne <span style="color: red">&lt;span&gt;97&lt;/span&gt;</span>.</p>
			<p>Même dans les pays qui connaissent des formes de gouvernement démocratique, ces droits ne sont pas toujours entièrement respectés. Et l’on ne pense pas seulement au scandale de l’avortement, mais aussi aux divers aspects d’une crise des systèmes démocratiques qui semblent avoir parfois altéré la capacité de prendre des décisions en fonction du bien commun. Les requêtes qui viennent de la société ne sont pas toujours examinées selon les critères de la justice et de la moralité, mais plutôt d’après l’influence électorale ou le poids financier des groupes qui les soutiennent. De telles déviations des mœurs politiques finissent par provoquer la défiance et l’apathie, et par entraîner une baisse de la participation politique et de l’esprit civique de la population, qui se sent atteinte et déçue. Il en résulte une incapacité croissante à situer les intérêts privés dans le cadre d’une conception cohérente du bien commun. Celui-ci, en effet, n’est pas seulement la somme des intérêts particuliers, mais il suppose qu’on les évalue et qu’on les harmonise en fonction d’une hiérarchie des valeurs équilibrée et, en dernière analyse, d’une conception correcte de la dignité et des droits de la personne <span style="color: red">&lt;span&gt;98&lt;/span&gt;</span>.</p>
			<p>L’Église respecte <span class="emphasis"><em>l’autonomie légitime de l’ordre démocratique</em></span> et elle n’a pas qualité pour exprimer une préférence de l’une ou l’autre solution institutionnelle ou constitutionnelle. La contribution qu’elle offre à ce titre est justement celle de sa conception de la dignité de la personne qui apparaît en toute plénitude dans le mystère du Verbe incarné <span style="color: red">&lt;span&gt;99&lt;/span&gt;</span>.</p>
			<p><span class="numpara">48.</span>  Ces considérations d’ordre général rejaillissent également sur le <span class="emphasis"><em>rôle de l’État dans le secteur économique</em></span>. L’activité économique, en particulier celle de l’économie de marché, ne peut se dérouler dans un vide institutionnel, juridique et politique. Elle suppose, au contraire, que soient assurées les garanties des libertés individuelles et de la propriété, sans compter une monnaie stable et des services publics efficaces. Le devoir essentiel de l’État est cependant d’assurer ces garanties, afin que ceux qui travaillent et qui produisent puissent jouir du fruit de leur travail et donc se sentir stimulés à l’accomplir avec efficacité et honnêteté. L’un des principaux obstacles au développement et au bon ordre économiques est le défaut de sécurité, accompagné de la corruption des pouvoirs publics et de la multiplication de manières impropres de s’enrichir et de réaliser des profits faciles en recourant à des activités illégales ou purement spéculatives.</p>
			<p>L’État a par ailleurs le devoir de surveiller et de conduire l’application des droits humains dans le secteur économique ; dans ce domaine, toutefois, la première responsabilité ne revient pas à l’État mais aux individus et aux différents groupes ou associations qui composent la société. L’État ne pourrait pas assurer directement l’exercice du droit au travail de tous les citoyens sans contrôler toute la vie économique et entraver la liberté des initiatives individuelles. Cependant, cela ne veut pas dire qu’il n’ait aucune compétence dans ce secteur, comme l’ont affirmé ceux qui prônent l’absence totale de règles dans le domaine économique. Au contraire, l’État a le devoir de soutenir l’activité des entreprises en créant les conditions qui permettent d’offrir des emplois, en la stimulant dans les cas où elle reste insuffisante ou en la soutenant dans les périodes de crise.</p>
			<p>L’État a aussi le droit d’intervenir lorsque des situations particulières de monopole pourraient freiner ou empêcher le développement. Mais, à part ces rôles d’harmonisation et d’orientation du développement, il peut remplir des <span class="emphasis"><em>fonctions de suppléance</em></span> dans des situations exceptionnelles, lorsque des groupes sociaux ou des ensembles d’entreprises trop faibles ou en cours de constitution ne sont pas à la hauteur de leurs tâches. Ces interventions de suppléance, que justifie l’urgence d’agir pour le bien commun, doivent être limitées dans le temps, autant que possible, pour ne pas enlever de manière stable à ces groupes ou à ces entreprises les compétences qui leur appartiennent et pour ne pas étendre à l’excès le cadre de l’action de l’État, en portant atteinte à la liberté économique ou civile.</p>
			<p>On a assisté, récemment, à un important élargissement du cadre de ces interventions, ce qui a amené à constituer, en quelque sorte, un État de type nouveau, l’« État du bien-être ». Ces développements ont eu lieu dans certains États pour mieux répondre à beaucoup de besoins, en remédiant à des formes de pauvreté et de privation indignes de la personne humaine. Cependant, au cours de ces dernières années en particulier, des excès ou des abus assez nombreux ont provoqué des critiques sévères de l’État du bien-être, que l’on a appelé l’« État de l’assistance ». Les dysfonctionnements et les défauts des soutiens publics proviennent d’une conception inappropriée des devoirs spécifiques de l’État. Dans ce cadre, il convient de respecter également le principe de subsidiarité : une société d’ordre supérieur ne doit pas intervenir dans la vie interne d’une société d’un ordre inférieur, en lui enlevant ses compétences, mais elle doit plutôt la soutenir en cas de nécessité et l’aider à coordonner son action avec celle des autres éléments qui composent la société, en vue du bien commun <span style="color: red">&lt;span&gt;100&lt;/span&gt;</span>.</p>
			<p>En intervenant directement et en privant la société de ses responsabilités, l’État de l’assistance provoque la déperdition des forces humaines, l’hypertrophie des appareils publics, animés par une logique bureaucratique plus que par la préoccupation d’être au service des usagers, avec une croissance énorme des dépenses. En effet, il semble que les besoins soient mieux connus par ceux qui en sont plus proches ou qui savent s’en rapprocher, et que ceux-ci soient plus à même d’y répondre. On ajoutera que souvent certains types de besoins appellent une réponse qui ne soit pas seulement d’ordre matériel mais qui sache percevoir la requête humaine plus profonde. Que l’on pense aussi aux conditions que connaissent les réfugiés, les immigrés, les personnes âgées ou malades, et aux diverses conditions qui requièrent une assistance, comme dans le cas des toxicomanes, toutes personnes qui ne peuvent être efficacement aidées que par ceux qui leur apportent non seulement les soins nécessaires, mais aussi un soutien sincèrement fraternel.</p>
			<p><span class="numpara">49.</span>  Dans ce domaine, l’Église, fidèle au commandement du Christ, son Fondateur, a toujours été présente par ses œuvres conçues pour offrir à l’homme dans le besoin un soutien matériel qui ne l’humilie pas et qui ne le réduise pas à l’état de sujet assisté, mais qui l’aide à sortir de ses conditions précaires en l’affermissant dans sa dignité de personne. Dans une fervente action de grâce, il faut souligner que la charité active ne s’est jamais éteinte dans l’Église, et même qu’elle connaît aujourd’hui une progression réconfortante sous de multiples formes. À cet égard, une mention particulière est due au <span class="emphasis"><em>phénomène du volontariat</em></span> que l’Église encourage et promeut en demandant à tous leur collaboration pour le soutenir et l’encourager dans ses initiatives.</p>
			<p>Pour dépasser la mentalité individualiste répandue aujourd’hui, il faut <span class="emphasis"><em>un engagement concret de solidarité et de charit</em></span>é qui commence à l’intérieur de la famille par le soutien mutuel des époux, puis s’exerce par la prise en charge des générations les unes par les autres. C’est ainsi que la famille se définit comme une communauté de travail et de solidarité. Cependant, il arrive que, lorsque la famille décide de répondre pleinement à sa vocation, elle se trouve privée de l’appui nécessaire de la part de l’État, et elle ne dispose pas de ressources suffisantes. Il est urgent de promouvoir non seulement des politiques de la famille, mais aussi des politiques sociales qui aient comme principal objectif la famille elle-même, en l’aidant, par l’affectation de ressources convenables et de moyens efficaces de soutien, tant dans l’éducation des enfants que dans la prise en charge des anciens, afin d’éviter à ces derniers l’éloignement de leur noyau familial et de renforcer les liens entre les générations <span style="color: red">&lt;span&gt;101&lt;/span&gt;</span>.</p>
			<p>À part la famille, d’autres groupes sociaux intermédiaires remplissent des rôles primaires et mettent en œuvre des réseaux de solidarité spécifiques. Ces groupes acquièrent la maturité de vraies communautés de personnes et innervent le tissu social, en l’empêchant de tomber dans l’impersonnalité et l’anonymat de la masse, malheureusement trop fréquents dans la société moderne. C’est dans l’entrecroisement des relations multiples que vit la personne et que progresse la « personnalité » de la société. L’individu est souvent écrasé aujourd’hui entre les deux pôles de l’État et du marché. En effet, il semble parfois n’exister que comme producteur et comme consommateur de marchandises, ou comme administré de l’État, alors qu’on oublie que la convivialité n’a pour fin ni l’État ni le marché, car elle possède en elle-même une valeur unique que l’État et le marché doivent servir. L’homme est avant tout un être qui cherche la vérité et qui s’efforce de vivre selon cette vérité, de l’approfondir dans un dialogue constant qui implique les générations passées et à venir <span style="color: red">&lt;span&gt;102&lt;/span&gt;</span>.</p>
			<p><span class="numpara">50.</span>  <span class="emphasis"><em>La culture de la nation</em></span> est caractérisée par la recherche ouverte de la vérité qui se renouvelle à chaque génération. En effet, le patrimoine des valeurs transmises et acquises est assez souvent soumis à la contestation par les jeunes. Contester, il est vrai, ne signifie pas nécessairement détruire ou refuser <span class="emphasis"><em>a priori</em></span>, mais cela vent dire surtout mettre à l’épreuve dans sa propre vie et, par une telle vérification existentielle, rendre ces valeurs plus vivantes, plus actuelles et plus personnelles, en distinguant dans la tradition ce qui est valable de ce qui est faux ou erroné, ou des formes vieillies qui peuvent être remplacées par d’autres plus appropriées à l’époque présente.</p>
			<p>À ce propos, il convient de rappeler que <span class="emphasis"><em>l’évangélisation s’insère dans la culture des nations</em></span>, en affermissant sa recherche de la vérité et en l’aidant à accomplir son travail de purification et d’approfondissement <span style="color: red">&lt;span&gt;103&lt;/span&gt;</span>. Cependant, quand une culture se ferme sur elle-même et cherche à perpétuer des manières de vivre vieillies, en refusant tout échange et toute confrontation au sujet de la vérité de l’homme, elle devient stérile et va vers la décadence.</p>
			<p><span class="numpara">51.</span>  Toute l’activité humaine se situe à l’intérieur d’une culture et réagit par rapport à celle-ci. Pour que cette culture soit constituée comme il convient, il faut que tout l’homme soit impliqué, qu’il y développe sa créativité, son intelligence, sa connaissance du monde et des hommes. En outre, il y investit ses capacités de maîtrise de soi, de sacrifice personnel, de solidarité et de disponibilité pour promouvoir le bien commun. Pour cela, la première et la plus importante des tâches s’accomplit dans le cœur de l’homme, et la manière dont l’homme se consacre à la construction de son avenir dépend de la conception qu’il a de lui-même et de son destin. C’est à ce niveau que se situe <span class="emphasis"><em>la contribution spécifique et décisive de l’Église à la véritable culture</em></span>. Elle favorise la qualité des comportements humains qui contribuent à former une culture de la paix, à l’encontre des modèles culturels qui absorbent l’homme dans la masse, méconnaissent le rôle de son initiative et de sa liberté et ne situent sa grandeur que dans les techniques conflictuelles et guerrières. L’Église rend ce service <span class="emphasis"><em>en prêchant la vérité sur la création du monde</em></span> que Dieu a mise entre les mains des hommes pour la rendre féconde et la parfaire par leur travail, et <span class="emphasis"><em>en prêchant la vérité sur la rédemption</em></span> par laquelle le Fils de Dieu a sauvé tous les hommes et, en même temps, les a unis les uns aux autres, les rendant responsables les uns des autres. La Sainte Écriture nous parle constamment d’un engagement actif en faveur d’autrui et nous présente l’exigence d’une coresponsabilité qui doit impliquer tous les hommes.</p>
			<p>Cette exigence ne s’arrête pas aux limites de la famille, ni même du peuple ou de l’État, mais elle concerne progressivement toute l’humanité, de telle sorte qu’aucun homme ne doit se considérer comme étranger ou indifférent au sort d’un autre membre de la famille humaine. Aucun homme ne peut affirmer qu’il n’est pas responsable du sort de son frère (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iv</span>, <span class="ssv">9</span></em></span> ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">x</span>, <span class="ssv">29</span>-<span class="ssv">37</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">31</span>-<span class="ssv">46</span></em></span>) ! Une sollicitude attentive et dévouée à l’égard du prochain au moment même où il en a besoin — facilitée aujourd’hui par les nouveaux moyens de communication sociale qui ont rendu les hommes plus proches les uns des autres — présente une importance particulière pour la recherche de modes de résolution, autres que la guerre, des conflits internationaux. Il n’est pas difficile d’affirmer que la puissance terrifiante des moyens de destruction, accessibles même aux petites et moyennes puissances, ainsi que les relations toujours plus étroites existant entre les peuples de toute la terre, rendent la limitation des conséquences d’un conflit très ardue ou pratiquement impossible.</p>
			<p><span class="numpara">52.</span>  Le Pape Benoît XV et ses successeurs ont clairement compris ce danger <span style="color: red">&lt;span&gt;104&lt;/span&gt;</span>, et moi-même, à l’occasion de la récente et dramatique guerre du Golfe persique, j’ai repris le cri : « Jamais plus la guerre ! ». Non, jamais plus la guerre, qui détruit la vie des innocents, qui apprend à tuer et qui bouleverse également la vie de ceux qui tuent, qui laisse derrière elle une traînée de rancœurs et de haines, rendant plus difficile la juste solution des problèmes mêmes qui l’ont provoquée ! De même qu’à l’intérieur des États est finalement venu le temps où le système de la vengeance privée et des représailles a été remplacé par l’autorité de la loi, de même il est maintenant urgent qu’un semblable progrès soit réalisé dans la communauté internationale. D’autre part, il ne faut pas oublier qu’aux racines de la guerre il y a généralement des motifs réels et graves : des injustices subies, la frustration d’aspirations légitimes, la misère et l’exploitation de foules humaines désespérées qui ne voient pas la possibilité effective d’améliorer leurs conditions de vie par des moyens pacifiques.</p>
			<p>C’est pourquoi l’autre nom de la paix est le <span class="emphasis"><em>développement</em></span> <span style="color: red">&lt;span&gt;105&lt;/span&gt;</span>. Il y a une responsabilité collective pour éviter la guerre, il y a de même une responsabilité collective pour promouvoir le développement. Sur le plan intérieur, il est possible, et c’est un devoir, de construire une économie sociale qui oriente son fonctionnement dans le sens du bien commun ; des interventions appropriées sont également nécessaires pour cela sur le plan international. Il faut donc consentir <span class="emphasis"><em>un vaste effort de compréhension mutuelle, de connaissance mutuelle et de sensibilisation des consciences</em></span>. C’est là la culture désirée qui fait progresser la confiance dans les capacités humaines du pauvre et donc dans ses possibilités d’améliorer ses conditions de vie par son travail, ou d’apporter une contribution positive à la prospérité économique. Mais pour y parvenir, le pauvre — individu ou nation — a besoin de se voir offrir des conditions de vie favorables concrètement accessibles. Créer de telles conditions, c’est le but d’<span class="emphasis"><em>une concertation mondiale pour le développement</em></span> qui suppose même le sacrifice de positions avantageuses de revenu et de puissance dont se prévalent les économies les plus développées <span style="color: red">&lt;span&gt;106&lt;/span&gt;</span>.</p>
			<p>Cela peut comporter d’importants changements dans les styles de vie établis, afin de limiter le gaspillage des ressources naturelles et des ressources humaines, pour permettre à tous les peuples et à tous les hommes sur la terre d’en disposer dans une mesure convenable. Il faut ajouter à cela la mise en valeur de nouveaux biens matériels et spirituels, fruits du travail et de la culture des peuples aujourd’hui marginalisés, arrivant ainsi à l’enrichissement humain global de la famille des nations.</p>
