			<p><span class="bold"><strong>IV. LA PROPRIÉTÉ PRIVÉE ET LA DESTINATION UNIVERSELLE DES BIENS</strong></span></p>
			<p><span class="numpara">30.</span>  Dans l’encyclique <span class="emphasis"><em>Rerum novarum</em></span>, Léon XIII affirmait avec force, contre le socialisme de son temps, le caractère naturel du droit à la propriété privée, et il s’appuyait sur divers arguments <span style="color: red">&lt;span&gt;65&lt;/span&gt;</span>. Ce droit, fondamental pour l’autonomie et le développement de la personne, a toujours été défendu par l’Église jusqu’à nos jours. L’Église enseigne de même que la propriété des biens n’est pas un droit absolu mais comporte, dans sa nature même de droit humain, ses propres limites.</p>
			<p>Tandis qu’il proclamait le droit à la propriété privée, le Pape affirmait avec la même clarté que l’« usage » des biens, laissé à la liberté, est subordonné à leur destination originelle commune de biens créés et aussi à la volonté de Jésus-Christ, exprimée dans l’Évangile. Il écrivait en effet : « Les fortunés de ce monde sont avertis […] qu’ils doivent trembler devant les menaces inusitées que Jésus profère contre les riches ; qu’enfin il viendra un jour où ils devront rendre à Dieu, leur juge, un compte très rigoureux de l’usage qu’ils auront fait de leur fortune » ; et, citant saint Thomas d’Aquin, il ajoutait : « Mais si l’on demande en quoi il faut faire consister l’usage des biens, l’Église répond sans hésitation : À ce sujet, l’homme ne doit pas tenir les choses extérieures pour privées, mais pour communes », car « au-dessus des jugements de l’homme et de ses lois, il y a la loi et le jugement de Jésus-Christ » <span style="color: red">&lt;span&gt;66&lt;/span&gt;</span>.</p>
			<p>Les successeurs de Léon XIII ont repris cette double affirmation : la nécessité et donc la licéité de la propriété privée, et aussi les limites dont elle est grevée <span style="color: red">&lt;span&gt;67&lt;/span&gt;</span>. Le Concile Vatican II a également proposé la doctrine traditionnelle dans des termes qui méritent d’être cités littéralement : « L’homme, dans l’usage qu’il fait de ses biens, ne doit jamais tenir les choses qu’il possède légitimement comme n’appartenant qu’à lui, mais les regarder aussi comme communes, en ce sens qu’elles puissent profiter non seulement à lui, mais aussi aux autres ». Et un peu plus loin : « La propriété privée ou un certain pouvoir sur les biens extérieurs assurent à chacun une zone indispensable d’autonomie personnelle et familiale ; il faut les regarder comme un prolongement de la liberté humaine. […] De par sa nature même, la propriété privée a aussi un caractère social, fondé dans la loi de commune destination des biens » <span style="color: red">&lt;span&gt;68&lt;/span&gt;</span>. J’ai repris la même doctrine d’abord dans le discours d’ouverture de la III Conférence de l’épiscopat latino-américain à Puebla, puis dans les encycliques <span class="emphasis"><em>Laborem exercens</em></span> et, plus récemment, <span class="emphasis"><em>Sollicitudo rei socialis</em></span> <span style="color: red">&lt;span&gt;69&lt;/span&gt;</span>.</p>
			<p><span class="numpara">31.</span>  Lorsqu’on relit dans le contexte de notre temps cet enseignement sur le droit à la propriété et la destination commune des biens, on peut se poser la question de l’origine des biens qui soutiennent la vie de l’homme, qui satisfont à ses besoins et qui sont l’objet de ses droits.</p>
			<p>La première origine de tout bien est l’acte de Dieu lui-même qui a créé la terre et l’homme, et qui a donné la terre à l’homme pour qu’il la maîtrise par son travail et jouisse de ses fruits (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">28</span>-<span class="ssv">29</span></em></span>). Dieu a donné la terre à tout le genre humain pour qu’elle fasse vivre tous ses membres, sans exclure ni privilégier personne. C’est là <span class="emphasis"><em>l’origine de la destination universelle des biens de la terre</em></span>. En raison de sa fécondité même et de ses possibilités de satisfaire les besoins de l’homme, la terre est le premier don de Dieu pour la subsistance humaine. Or, elle ne produit pas ses fruits sans une réponse spécifique de l’homme au don de Dieu, c’est-à-dire sans le travail. Grâce à son travail, l’homme, utilisant son intelligence et sa liberté, parvient à la dominer et il en fait la demeure qui lui convient. Il s’approprie ainsi une partie de la terre, celle qu’il s’est acquise par son travail. C’est là <span class="emphasis"><em>l’origine de la propriété individuelle</em></span>. Evidemment, il a aussi la responsabilité de ne pas empêcher que d’autres hommes disposent de leur part du don de Dieu ; au contraire, il doit collaborer avec eux pour dominer ensemble toute la terre.</p>
			<p>Dans l’histoire, ces deux facteurs, <span class="emphasis"><em>le travail</em></span> et <span class="emphasis"><em>la terre</em></span>, se retrouvent toujours au principe de toute société humaine ; cependant ils ne se situent pas toujours dans le même rapport entre eux. Il fut un temps où <span class="emphasis"><em>la fécondité naturelle de la terre</em></span> paraissait être, et était effectivement, le facteur principal de la richesse, tandis que le travail était en quelque sorte l’aide et le soutien de cette fécondité. En notre temps, <span class="emphasis"><em>le rôle du travail humain</em></span> devient un facteur toujours plus important pour la production des richesses immatérielles et matérielles ; en outre, il paraît évident que le travail d’un homme s’imbrique naturellement dans celui d’autres hommes. Plus que jamais aujourd’hui, travailler, c’est <span class="emphasis"><em>travailler avec les autres</em></span> et <span class="emphasis"><em>travailler pour les autres</em></span> : c’est faire quelque chose pour quelqu’un. Le travail est d’autant plus fécond et productif que l’homme est plus capable de connaître les ressources productives de la terre et de percevoir quels sont les besoins profonds de l’autre pour qui le travail est fourni.</p>
			<p><span class="numpara">32.</span>  Mais, à notre époque, il existe une autre forme de propriété et elle a une importance qui n’est pas inférieure à celle de la terre : c’est <span class="emphasis"><em>la propriété de la connaissance, de la technique et du savoir</em></span>. La richesse des pays industrialisés se fonde bien plus sur ce type de propriété que sur celui des ressources naturelles.</p>
			<p>On a fait allusion au fait que <span class="emphasis"><em>l’homme travaille avec les autres hommes</em></span>, prenant part à un « travail social » qui s’étend dans des cercles de plus en plus larges. En règle générale, celui qui produit un objet le fait, non seulement pour son usage personnel, mais aussi pour que d’autres puissent s’en servir après avoir payé le juste prix, convenu d’un commun accord dans une libre négociation. Or, la capacité de connaître en temps utile les besoins des autres hommes et l’ensemble des facteurs de production les plus aptes à les satisfaire, c’est précisément une autre source importante de richesse dans la société moderne. Du reste, beaucoup de biens ne peuvent être produits de la manière qui convient par le travail d’un seul individu, mais ils requièrent la collaboration de nombreuses personnes au même objectif. Organiser un tel effort de production, planifier sa durée, veiller à ce qu’il corresponde positivement aux besoins à satisfaire en prenant les risques nécessaires, tout cela constitue aussi une source de richesses dans la société actuelle. Ainsi devient toujours plus évident et déterminant <span class="emphasis"><em>le rôle du travail humain</em></span> maîtrisé et créatif et, comme part essentielle de ce travail, celui <span class="emphasis"><em>de la capacité d’initiative et d’entreprise</em></span> <span style="color: red">&lt;span&gt;70&lt;/span&gt;</span>.</p>
			<p>Il faut considérer avec une attention favorable ce processus qui met en lumière concrètement un enseignement sur la personne que le christianisme a constamment affirmé. En effet, avec la terre, la principale ressource de <span class="emphasis"><em>l’homme, c’est l’homme lui-même</em></span>. C’est son intelligence qui lui fait découvrir les capacités productives de la terre et les multiples manières dont les besoins humains peuvent être satisfaits. C’est son travail maîtrisé, dans une collaboration solidaire, qui permet la création de <span class="emphasis"><em>communautés de travail</em></span> toujours plus larges et sûres pour accomplir la transformation du milieu naturel et du milieu humain lui-même. Entrent dans ce processus d’importantes vertus telles que l’application, l’ardeur au travail, la prudence face aux risques raisonnables à prendre, la confiance méritée et la fidélité dans les rapports interpersonnels, l’énergie dans l’exécution de décisions difficiles et douloureuses mais nécessaires pour le travail commun de l’entreprise et pour faire face aux éventuels renversements de situations.</p>
			<p><span class="emphasis"><em>L’économie</em></span> moderne de <span class="emphasis"><em>l’entreprise</em></span> comporte des aspects positifs dont la source est la liberté de la personne qui s’exprime dans le domaine économique comme en beaucoup d’autres. En effet, l’économie est un secteur parmi les multiples formes de l’activité humaine, et dans ce secteur, comme en tout autre, le droit à la liberté existe, de même que le devoir d’en faire un usage responsable. Mais il importe de noter qu’il y a des différences caractéristiques entre ces tendances de la société moderne et celles du passé même récent. Si, autrefois, le facteur décisif de la production était <span class="emphasis"><em>la terre</em></span>, et si, plus tard, c’était <span class="emphasis"><em>le capital</em></span>, compris comme l’ensemble des machines et des instruments de production, aujourd’hui le facteur décisif est de plus en plus <span class="emphasis"><em>l’homme lui-même</em></span>, c’est-à-dire sa capacité de connaissance qui apparaît dans le savoir scientifique, sa capacité d’organisation solidaire et sa capacité de saisir et de satisfaire les besoins des autres.</p>
			<p><span class="numpara">33.</span>  On ne peut toutefois omettre de dénoncer les risques et les problèmes liés à ce type d’évolution. En effet, de nombreux hommes, et sans doute la grande majorité, ne disposent pas aujourd’hui des moyens d’entrer, de manière efficace et digne de l’homme, à l’intérieur d’un système d’entreprise dans lequel le travail occupe une place réellement centrale. Ils n’ont la possibilité ni d’acquérir les connaissances de base qui permettent d’exprimer leur créativité et de développer leurs capacités, ni d’entrer dans le réseau de connaissances et d’intercommunications qui leur permettraient de voir apprécier et utiliser leurs qualités. En somme, s’ils ne sont pas exploités, ils sont sérieusement marginalisés ; et le développement économique se poursuit, pour ainsi dire, au-dessus de leur tête, quand il ne va pas jusqu’à restreindre le champ déjà étroit de leurs anciennes économies de subsistance. Incapables de résister à la concurrence de produits obtenus avec des méthodes nouvelles et répondant aux besoins qu’ils satisfaisaient antérieurement dans le cadre d’organisations traditionnelles, alléchés par la splendeur d’une opulence inaccessible pour eux, et en même temps pressés par la nécessité, ces hommes peuplent les villes du Tiers-Monde où ils sont souvent déracinés culturellement et où ils se trouvent dans des situations précaires qui leur font violence, sans possibilité d’intégration. On ne reconnaît pas en fait leur dignité ni leurs capacités humaines positives, et, parfois, on cherche à éliminer leur présence du cours de l’histoire en leur imposant certaines formes de contrôle démographique contraires à la dignité humaine.</p>
			<p>Beaucoup d’autres hommes, bien qu’ils ne soient pas tout à fait marginalisés, vivent dans des conditions telles que la lutte pour survivre est de prime nécessité, alors que sont encore en vigueur les pratiques du capitalisme des origines, dans une situation dont la « cruauté » n’a rien à envier à celle des moments les plus noirs de la première phase de l’industrialisation. Dans d’autres cas, c’est encore la terre qui est l’élément central du processus économique, et ceux qui la cultivent, empêchés de la posséder, sont réduits à des conditions de demi-servitude <span style="color: red">&lt;span&gt;71&lt;/span&gt;</span>. Dans ces cas, on peut parler, aujourd’hui comme au temps de <span class="emphasis"><em>Rerum novarum</em></span>, d’une exploitation inhumaine. Malgré les changements importants survenus dans les sociétés les plus avancées, les déficiences humaines du capitalisme sont loin d’avoir disparu, et la conséquence en est que les choses matérielles l’emportent sur les hommes ; et plus encore, pour les pauvres, s’est ajoutée à la pénurie de biens matériels celle du savoir et des connaissances qui les empêche de sortir de leur état d’humiliante subordination.</p>
			<p>Malheureusement, la grande majorité des habitants du Tiers-Monde vit encore dans de telles conditions. Il serait cependant inexact de comprendre le Tiers-Monde dans un sens uniquement géographique. Dans certaines régions et dans certains secteurs sociaux de ce « Monde », des processus de développement ont été mis en œuvre, centrés moins sur la valorisation des ressources matérielles que sur celle des « ressources humaines ».</p>
			<p>Il n’y a pas très longtemps, on soutenait que le développement supposait, pour les pays les plus pauvres, qu’ils restent isolés du marché mondial et ne comptent que sur leurs propres forces. L’expérience de ces dernières années a montré que les pays qui se sont exclus des échanges généraux de l’activité économique sur le plan international ont connu la stagnation et la régression, et que le développement a bénéficié aux pays qui ont réussi à y entrer. Il semble donc que le problème essentiel soit d’obtenir un accès équitable au marché international, fondé non sur le principe unilatéral de l’exploitation des ressources naturelles, mais sur la valorisation des ressources humaines <span style="color: red">&lt;span&gt;72&lt;/span&gt;</span>.</p>
			<p>Mais certains aspects caractéristiques du Tiers-Monde apparaissent aussi dans les pays développés où la transformation incessante des modes de production et des types de consommation dévalorise des connaissances acquises et des compétences professionnelles confirmées, ce qui exige un effort continu de mise à jour et de recyclage. Ceux qui ne réussissent pas à suivre le rythme peuvent facilement être marginalisés, comme le sont, en même temps qu’eux, les personnes âgées, les jeunes incapables de bien s’insérer dans la vie sociale, ainsi que, d’une manière générale, les sujets les plus faibles et ce qu’on appelle le Quart-Monde. Dans ces conditions, la situation de la femme est loin d’être facile.</p>
			<p><span class="numpara">34.</span>  Il semble que, à l’intérieur de chaque pays comme dans les rapports internationaux, <span class="emphasis"><em>le marché libre</em></span> soit l’instrument le plus approprié pour répartir les ressources et répondre efficacement aux besoins. Toutefois, cela ne vaut que pour les besoins « solvables », parce que l’on dispose d’un pouvoir d’achat, et pour les ressources qui sont « vendables », susceptibles d’être payées à un juste prix. Mais il y a de nombreux besoins humains qui ne peuvent être satisfaits par le marché. C’est un strict devoir de justice et de vérité de faire en sorte que les besoins humains fondamentaux ne restent pas insatisfaits et que ne périssent pas les hommes qui souffrent de ces carences. En outre, il faut que ces hommes dans le besoin soient aidés à acquérir des connaissances, à entrer dans les réseaux de relations, à développer leurs aptitudes pour mettre en valeur leurs capacités et leurs ressources personnelles. Avant même la logique des échanges à parité et des formes de la justice qui les régissent, il y a <span class="emphasis"><em>un certain dû à l’homme parce qu’il est homme</em></span>, en raison de son éminente dignité. Ce <span class="emphasis"><em>d</em></span>û comporte inséparablement la possibilité de survivre et celle d’apporter une contribution active au bien commun de l’humanité.</p>
			<p>Les objectifs énoncés par <span class="emphasis"><em>Rerum novarum</em></span> pour éviter de ramener le travail de l’homme et l’homme lui-même au rang d’une simple marchandise gardent toute leur valeur dans le contexte du Tiers-Monde, et, dans certains cas, ils restent encore un but à atteindre : un salaire suffisant pour faire vivre la famille, des assurances sociales pour la vieillesse et le chômage, une réglementation convenable des conditions de travail.</p>
			<p><span class="numpara">35.</span>  Tout cela constitue <span class="emphasis"><em>un champ d’action vaste</em></span> et fécond <span class="emphasis"><em>pour l’engagement et les luttes</em></span>, au nom de la justice, des syndicats et des autres organisations de travailleurs qui défendent les droits de ces derniers et protègent leur dignité, alors qu’ils remplissent en même temps une fonction essentielle d’ordre culturel, en vue de les faire participer de plein droit et honorablement à la vie de la nation et de les aider à progresser sur la voie de leur développement.</p>
			<p>Dans ce sens, on peut parler à juste titre de lutte contre un système économique entendu comme méthode pour assurer la primauté absolue du capital, de la propriété des instruments de production et de la terre sur la liberté et la dignité du travail de l’homme <span style="color: red">&lt;span&gt;73&lt;/span&gt;</span>. En luttant contre ce système, on ne peut lui opposer, comme modèle de substitution, le système socialiste, qui se trouve être en fait un capitalisme d’État, mais on peut opposer <span class="emphasis"><em>une société du travail libre, de l’entreprise et de la participation</em></span>. Elle ne s’oppose pas au marché, mais demande qu’il soit dûment contrôlé par les forces sociales et par l’État, de manière à garantir la satisfaction des besoins fondamentaux de toute la société.</p>
			<p>L’Église reconnaît <span class="emphasis"><em>le rôle pertinent du profit</em></span> comme indicateur du bon fonctionnement de l’entreprise. Quand une entreprise génère du profit, cela signifie que les facteurs productifs ont été dûment utilisés et les besoins humains correspondants convenablement satisfaits. Cependant, le profit n’est pas le seul indicateur de l’état de l’entreprise. Il peut arriver que les comptes économiques soient satisfaisants et qu’en même temps les hommes qui constituent le patrimoine le plus précieux de l’entreprise soient humiliés et offensés dans leur dignité. Non seulement cela est moralement inadmissible, mais cela ne peut pas ne pas entraîner par la suite des conséquences négatives même pour l’efficacité économique de l’entreprise. En effet, le but de l’entreprise n’est pas uniquement la production du profit, mais l’existence même de l’entreprise comme <span class="emphasis"><em>communauté de personnes</em></span> qui, de différentes manières, recherchent la satisfaction de leurs besoins fondamentaux et qui constituent un groupe particulier au service de la société tout entière. Le profit est un régulateur dans la vie de l’établissement mais il n’en est pas le seul ; il faut y ajouter la prise en compte <span class="emphasis"><em>d’autres facteurs humains et moraux</em></span> qui, à long terme, sont au moins aussi essentiels pour la vie de l’entreprise.</p>
			<p>On a vu que l’on ne peut accepter l’affirmation selon laquelle la défaite du « socialisme réel », comme on l’appelle, fait place au seul modèle capitaliste d’organisation économique. Il faut rompre les barrières et les monopoles qui maintiennent de nombreux peuples en marge du développement, assurer à tous les individus et à toutes les nations les conditions élémentaires qui permettent de participer au développement. Cet objectif requiert des efforts concertés et responsables de la part de toute la communauté internationale. Il convient que les pays les plus puissants sachent donner aux plus pauvres des possibilités d’insertion dans la vie internationale et que les pays les plus démunis sachent saisir ces possibilités, en consentant les efforts et les sacrifices nécessaires, en assurant la stabilité de leur organisation politique et de leur économie, la sûreté dans leurs perspectives d’avenir, l’augmentation du niveau des compétences de leurs travailleurs, la formation de dirigeants d’entreprises efficaces et conscients de leurs responsabilités.</p>
			<p>Actuellement, sur les efforts constructifs qui sont accomplis dans ce domaine pèse le problème de la dette extérieure des pays les plus pauvres, problème encore en grande partie non résolu. Le principe que les dettes doivent être payées est assurément juste ; mais il n’est pas licite de demander et d’exiger un paiement quand cela reviendrait à imposer en fait des choix politiques de nature à pousser à la faim et au désespoir des populations entières. On ne saurait prétendre au paiement des dettes contractées si c’est au prix de sacrifices insupportables. Dans ces cas, il est nécessaire — comme du reste cela est entrain d’être partiellement fait — de trouver des modalités d’allégement, de report ou même d’extinction de la dette, compatibles avec le droit fondamental des peuples à leur subsistance et à leur progrès.</p>
			<p><span class="numpara">36.</span>  Il convient maintenant d’attirer l’attention sur les problèmes spécifiques et sur les menaces qui surgissent à l’intérieur des économies les plus avancées et qui sont liés à leurs caractéristiques particulières. Dans les étapes antérieures du développement, l’homme a toujours vécu sous l’emprise de la nécessité. Ses besoins étaient réduits, définis en quelque sorte par les seules structures objectives de sa constitution physique, et l’activité économique était conçue pour les satisfaire. Il est clair qu’aujourd’hui, le problème n’est pas seulement de lui offrir une quantité suffisante de biens, mais de répondre à une <span class="emphasis"><em>demande de qualité</em></span> : qualité des marchandises à produire et à consommer ; qualité des services dont on doit disposer ; qualité du milieu et de la vie en général.</p>
			<p>La demande d’une existence plus satisfaisante qualitativement et plus riche est en soi légitime. Mais on ne peut que mettre l’accent sur les responsabilités nouvelles et sur les dangers liés à cette étape de l’histoire. Dans la manière dont surgissent les besoins nouveaux et dont ils sont définis, intervient toujours une conception plus ou moins juste de l’homme et de son véritable bien. Dans les choix de la production et de la consommation, se manifeste une culture déterminée qui présente une conception d’ensemble de la vie. C’est là qu’apparaît le <span class="emphasis"><em>phénomène de la consommation</em></span>. Quand on définit de nouveaux besoins et de nouvelles méthodes pour les satisfaire, il est nécessaire qu’on s’inspire d’une image intégrale de l’homme qui respecte toutes les dimensions de son être et subordonne les dimensions physiques et instinctives aux dimensions intérieures et spirituelles. Au contraire, si l’on se réfère directement à ses instincts et si l’on fait abstraction d’une façon ou de l’autre de sa réalité personnelle, consciente et libre, cela peut entraîner des <span class="emphasis"><em>habitudes de consommation</em></span> et des <span class="emphasis"><em>styles de vie</em></span> objectivement illégitimes, et souvent préjudiciables à sa santé physique et spirituelle. Le système économique ne comporte pas dans son propre cadre des critères qui permettent de distinguer correctement les formes nouvelles et les plus élevées de satisfaction des besoins humains et les besoins nouveaux induits qui empêchent la personnalité de parvenir à sa maturité. La nécessité et l’urgence apparaissent donc d’<span class="emphasis"><em>un vaste travail éducatif et culturel</em></span> qui comprenne l’éducation des consommateurs à un usage responsable de leur pouvoir de choisir, la formation d’un sens aigu des responsabilités chez les producteurs, et surtout chez les professionnels des moyens de communication sociale, sans compter l’intervention nécessaire des pouvoirs publics.</p>
			<p>La drogue constitue un cas évident de consommation artificielle, préjudiciable à la santé et à la dignité de l’homme, et, certes, difficile à contrôler. Sa diffusion est le signe d’un grave dysfonctionnement du système social qui suppose une « lecture » matérialiste et, en un sens, destructrice des besoins humains. Ainsi, les capacités d’innovation de l’économie libérale finissent par être mises en œuvre de manière unilatérale et inappropriée. La drogue, et de même la pornographie et d’autres formes de consommation, exploitant la fragilité des faibles, cherchent à remplir le vide spirituel qui s’est produit.</p>
			<p>Il n’est pas mauvais de vouloir vivre mieux, mais ce qui est mauvais, c’est le style de vie qui prétend être meilleur quand il est orienté vers l’avoir et non vers l’être, et quand on veut avoir plus, non pour être plus mais pour consommer l’existence avec une jouissance qui est à elle-même sa fin <span style="color: red">&lt;span&gt;75&lt;/span&gt;</span>. Il est donc nécessaire de s’employer à modeler un style de vie dans lequel les éléments qui déterminent les choix de consommation, d’épargne et d’investissement soient la recherche du vrai, du beau et du bon, ainsi que la communion avec les autres hommes pour une croissance commune. À ce propos, je ne puis m’en tenir à un rappel du devoir de la charité, c’est-à-dire du devoir de donner de son « superflu » et aussi parfois de son « nécessaire » pour subvenir à la vie du pauvre. Je pense au fait que même le choix d’investir en un lieu plutôt que dans un autre, dans un secteur de production plutôt qu’en un autre, est toujours <span class="emphasis"><em>un choix moral et culturel</em></span>. Une fois réunies certaines conditions nécessaires dans les domaines de l’économie et de la stabilité politique, la décision d’investir, c’est-à-dire d’offrir à un peuple l’occasion de mettre en valeur son travail, est conditionnée également par une attitude de sympathie et par la confiance en la Providence qui révèlent la qualité humaine de celui qui prend la décision.</p>
			<p><span class="numpara">37.</span>  À côté du problème de la consommation, <span class="emphasis"><em>la question de l’écologie</em></span>, qui lui est étroitement connexe, inspire autant d’inquiétude. L’homme, saisi par le désir d’avoir et de jouir plus que par celui d’être et de croître, consomme d’une manière excessive et désordonnée les ressources de la terre et sa vie même. À l’origine de la destruction insensée du milieu naturel, il y a une erreur anthropologique, malheureusement répandue à notre époque. L’homme, qui découvre sa capacité de transformer et en un sens de créer le monde par son travail, oublie que cela s’accomplit toujours à partir du premier don originel des choses fait par Dieu. Il croit pouvoir disposer arbitrairement de la terre, en la soumettant sans mesure à sa volonté, comme si elle n’avait pas une forme et une destination antérieures que Dieu lui a données, que l’homme peut développer mais qu’il ne doit pas trahir. Au lieu de remplir son rôle de collaborateur de Dieu dans l’œuvre de la création, l’homme se substitue à Dieu et, ainsi, finit par provoquer la révolte de la nature, plus tyrannisée que gouvernée par lui <span style="color: red">&lt;span&gt;76&lt;/span&gt;</span>.</p>
			<p>En cela, on remarque avant tout la pauvreté ou la mesquinerie du regard de l’homme, plus animé par le désir de posséder les choses que de les considérer par rapport à la vérité, et qui ne prend pas l’attitude désintéressée, faite de gratuité et de sens esthétique, suscitée par l’émerveillement pour l’être et pour la splendeur qui permet de percevoir dans les choses visibles le message de Dieu invisible qui les a créées. Dans ce domaine, l’humanité d’aujourd’hui doit avoir conscience de ses devoirs et de ses responsabilités envers les générations à venir.</p>
			<p><span class="numpara">38.</span>  En dehors de la destruction irrationnelle du milieu naturel, il faut rappeler ici la destruction encore plus grave du milieu humain, à laquelle on est cependant loin d’accorder l’attention voulue. Alors que l’on se préoccupe à juste titre, même si on est bien loin de ce qui serait nécessaire, de sauvegarder les habitats naturels des différentes espèces animales menacées d’extinction, parce qu’on se rend compte que chacune d’elles apporte sa contribution particulière à l’équilibre général de la terre, on s’engage trop peu dans <span class="emphasis"><em>la sauvegarde des conditions morales d’une « écologie humaine » authentique</em></span>. Non seulement la terre a été donnée par Dieu à l’homme qui doit en faire usage dans le respect de l’intention primitive, bonne, dans laquelle elle a été donnée, mais l’homme, lui aussi, est donné par Dieu à lui-même et il doit donc respecter la structure naturelle et morale dont il a été doté. Dans ce contexte, il faut mentionner les problèmes graves posés par l’urbanisation moderne, la nécessité d’un urbanisme soucieux de la vie des personnes, de même que l’attention qu’il convient de porter à une « écologie sociale » du travail.</p>
			<p>L’homme reçoit de Dieu sa dignité essentielle et, avec elle, la capacité de transcender toute organisation de la société dans le sens de la vérité et du bien. Toutefois, il est aussi conditionné par la structure sociale dans laquelle il vit, par l’éducation reçue et par son milieu. Ces éléments peuvent faciliter ou entraver sa vie selon la vérité. Les décisions grâce auxquelles se constitue un milieu humain peuvent créer des structures de péché spécifiques qui entravent le plein épanouissement de ceux qu’elles oppriment de différentes manières. Démanteler de telles structures et les remplacer par des formes plus authentiques de convivialité constitue une tâche qui requiert courage et patience <span style="color: red">&lt;span&gt;77&lt;/span&gt;</span>.</p>
			<p><span class="numpara">39.</span>  La première structure fondamentale pour une « écologie humaine » est <span class="emphasis"><em>la famille</em></span>, au sein de laquelle l’homme reçoit des premières notions déterminantes concernant la vérité et le bien, dans laquelle il apprend ce que signifie aimer et être aimé et, par conséquent, ce que veut dire concrètement être une personne. On pense ici à <span class="emphasis"><em>la famille fondée sur le mariage</em></span>, où le don de soi réciproque de l’homme et de la femme crée un milieu de vie dans lequel l’enfant peut naître et épanouir ses capacités, devenir conscient de sa dignité et se préparer à affronter son destin unique et irremplaçable. Il arrive souvent, au contraire, que l’homme se décourage de réaliser les conditions authentiques de la reproduction humaine, et il est amené à se considérer lui-même et à considérer sa propre vie comme un ensemble de sensations à expérimenter et non comme une œuvre à accomplir. Il en résulte un manque de liberté qui fait renoncer au devoir de se lier dans la stabilité avec une autre personne et d’engendrer des enfants, ou bien qui amène à considérer ceux-ci comme une de ces nombreuses « choses » que l’on peut avoir ou ne pas avoir, au gré de ses goûts, et qui entrent en concurrence avec d’autres possibilités.</p>
			<p>Il faut en revenir à considérer la famille comme <span class="emphasis"><em>le sanctuaire de la vie</em></span>. En effet, elle est sacrée, elle est le lieu où la vie, don de Dieu, peut être convenablement accueillie et protégée contre les nombreuses attaques auxquelles elle est exposée, le lieu où elle peut se développer suivant les exigences d’une croissance humaine authentique. Contre ce qu’on appelle la culture de la mort, la famille constitue le lieu de la culture de la vie.</p>
			<p>Dans ce domaine, le génie de l’homme semble s’employer plus à limiter, à supprimer ou à annuler les sources de la vie, en recourant même à l’avortement, malheureusement très diffusé dans le monde, qu’à défendre et à élargir les possibilités de la vie elle-même. Dans l’encyclique <span class="emphasis"><em>Sollicitudo rei socialis</em></span>, ont été dénoncées les campagnes systématiques contre la natalité qui, fondées sur une conception faussée du problème démographique dans un climat de « manque absolu de respect pour la liberté de décision des personnes intéressées », les soumettent fréquemment « à d’intolérables pressions […] pour les plier à cette forme nouvelle d’oppression » <span style="color: red">&lt;span&gt;78&lt;/span&gt;</span>. Il s’agit de politiques qui étendent leur champ d’action avec des techniques nouvelles jusqu’à parvenir, comme dans une « guerre chimique », à empoisonner la vie de millions d’êtres humains sans défense.</p>
			<p>Ces critiques s’adressent moins à un système économique qu’à un système éthique et culturel. En effet, l’économie n’est qu’un aspect et une dimension dans la complexité de l’activité humaine. Si elle devient un absolu, si la production et la consommation des marchandises finissent par occuper le centre de la vie sociale et deviennent la seule valeur de la société, soumise à aucune autre, il faut en chercher la cause non seulement et non tant dans le système économique lui-même, mais dans le fait que le système socio-culturel, ignorant la dimension éthique et religieuse, s’est affaibli et se réduit alors à la production des biens et des services <span style="color: red">&lt;span&gt;79&lt;/span&gt;</span>.</p>
			<p>On peut résumer tout cela en réaffirmant, une fois encore, que la liberté économique n’est qu’un élément de la liberté humaine. Quand elle se rend autonome, quand l’homme est considéré plus comme un producteur ou un consommateur de biens que comme un sujet qui produit et consomme pour vivre, alors elle perd sa juste relation avec la personne humaine et finit par l’aliéner et par l’opprimer <span style="color: red">&lt;span&gt;80&lt;/span&gt;</span>.</p>
			<p><span class="numpara">40.</span>  L’État a le devoir d’assurer la défense et la protection des biens collectifs que sont le milieu naturel et le milieu humain dont la sauvegarde ne peut être obtenue par les seuls mécanismes du marché. Comme, aux temps de l’ancien capitalisme, l’État avait le devoir de défendre les droits fondamentaux du travail, de même, avec le nouveau capitalisme, il doit, ainsi que la société, <span class="emphasis"><em>défendre les biens collectifs</em></span> qui, entre autres, constituent le cadre à l’intérieur duquel il est possible à chacun d’atteindre légitimement ses fins personnelles.</p>
			<p>On retrouve ici une nouvelle limite du marché : il y a des besoins collectifs et qualitatifs qui ne peuvent être satisfaits par ses mécanismes ; il y a des nécessités humaines importantes qui échappent à sa logique ; il y a des biens qui, en raison de leur nature, ne peuvent ni ne doivent être vendus ou achetés. Certes, les mécanismes du marché présentent des avantages solides : entre autres, ils aident à mieux utiliser les ressources ; ils favorisent les échanges de produits ; et, surtout, ils placent au centre la volonté et les préférences de la personne, qui, dans un contrat, rencontrent celles d’une autre personne. Toutefois, ils comportent le risque d’une « idolâtrie » du marché qui ignore l’existence des biens qui, par leur nature, ne sont et ne peuvent être de simples marchandises.</p>
			<p><span class="numpara">41.</span>  Le marxisme a critiqué les sociétés capitalistes bourgeoises, leur reprochant d’aliéner l’existence humaine et d’en faire une marchandise. Ce reproche se fonde assurément sur une conception erronée et inappropriée de l’aliénation, qui la fait dépendre uniquement de la sphère des rapports de production et de propriété, c’est-à-dire qu’il lui attribue un fondement matérialiste et, de plus, nie la légitimité et le caractère positif des relations du marché même dans leur propre domaine. On en vient ainsi à affirmer que l’aliénation ne peut être éliminée que dans une société de type collectiviste. Or, l’expérience historique des pays socialistes a tristement fait la preuve que le collectivisme non seulement ne supprime pas l’aliénation, mais l’augmente plutôt, car il y ajoute la pénurie des biens nécessaires et l’inefficacité économique.</p>
			<p>L’expérience historique de l’Occident, de son côté, montre que, même si l’analyse marxiste de l’aliénation et ses fondements sont faux, l’aliénation avec la perte du sens authentique de l’existence est également une réalité dans les sociétés occidentales. On le constate au niveau de la consommation lorsqu’elle engage l’homme dans un réseau de satisfactions superficielles et fausses, au lieu de l’aider à faire l’expérience authentique et concrète de sa personnalité. Elle se retrouve aussi dans le travail, lorsqu’il est organisé de manière à ne valoriser que ses productions et ses revenus sans se soucier de savoir si le travailleur, par son travail, s’épanouit plus ou moins en son humanité, selon qu’augmente l’intensité de sa participation à une véritable communauté solidaire, ou bien que s’aggrave son isolement au sein d’un ensemble de relations caractérisé par une compétitivité exaspérée et des exclusions réciproques, où il n’est considéré que comme un moyen, et non comme une fin.</p>
			<p>Il est nécessaire de rapprocher le concept d’aliénation de la vision chrétienne des choses, pour y déceler l’inversion entre les moyens et les fins : quand il ne reconnaît pas la valeur et la grandeur de la personne en lui-même et dans l’autre, l’homme se prive de la possibilité de jouir convenablement de son humanité et d’entrer dans les relations de solidarité et de communion avec les autres hommes pour lesquelles Dieu l’a créé. En effet, c’est par le libre don de soi que l’homme devient authentiquement lui-même <span style="color: red">&lt;span&gt;81&lt;/span&gt;</span>, et ce don est rendu possible parce que la personne humaine est essentiellement « capable de transcendance ». L’homme ne peut se donner à un projet seulement humain sur la réalité, à un idéal abstrait ou à de fausses utopies. En tant que personne, il peut se donner à une autre personne ou à d’autres personnes et, finalement, à Dieu qui est l’auteur de son être et qui, seul, peut accueillir pleinement ce don <span style="color: red">&lt;span&gt;82&lt;/span&gt;</span>. L’homme est aliéné quand il refuse de se transcender et de vivre l’expérience du don de soi et de la formation d’une communauté humaine authentique orientée vers sa fin dernière qu’est Dieu. Une société est aliénée quand, dans les formes de son organisation sociale, de la production et de la consommation, elle rend plus difficile la réalisation de ce don et la constitution de cette solidarité entre hommes.</p>
			<p>Dans la société occidentale, l’exploitation a été surmontée, du moins sous la forme analysée et décrite par Karl Marx. Cependant, l’aliénation n’a pas été surmontée dans les diverses formes d’exploitation lorsque les hommes tirent profit les uns des autres et que, avec la satisfaction toujours plus raffinée de leurs besoins particuliers et secondaires, ils se rendent sourds à leurs besoins essentiels et authentiques qui doivent régir aussi les modalités de la satisfaction des autres besoins <span style="color: red">&lt;span&gt;83&lt;/span&gt;</span>. L’homme ne peut pas être libre s’il se préoccupe seulement ou surtout de l’avoir et de la jouissance, au point de n’être plus capable de dominer ses instincts et ses passions, ni de les unifier ou de les maîtriser par l’obéissance à la vérité. <span class="emphasis"><em>L’obéissance à la vérité de Dieu et de l’homme</em></span> est pour lui la condition première de la liberté et lui permet d’ordonner ses besoins, ses désirs et les manières de les satisfaire suivant une juste hiérarchie, de telle sorte que la possession des choses soit pour lui un moyen de grandir. Cette croissance peut être entravée du fait de la manipulation par les médias qui imposent, au moyen d’une insistance bien orchestrée, des modes et des mouvements d’opinion, sans qu’il soit possible de soumettre à une critique attentive les prémisses sur lesquelles ils sont fondés.</p>
			<p><span class="numpara">42.</span>  En revenant maintenant à la question initiale, peut-on dire que, après l’échec du communisme, le capitalisme est le système social qui l’emporte et que c’est vers lui que s’orientent les efforts des pays qui cherchent à reconstruire leur économie et leur société ? Est-ce ce modèle qu’il faut proposer aux pays du Tiers-Monde qui cherchent la voie du vrai progrès de leur économie et de leur société civile ?</p>
			<p>La réponse est évidemment complexe. Si sous le nom de « capitalisme » on désigne un système économique qui reconnaît le rôle fondamental et positif de l’entreprise, du marché, de la propriété privée et de la responsabilité qu’elle implique dans les moyens de production, de la libre créativité humaine dans le secteur économique, la réponse est sûrement positive, même s’il serait peut-être plus approprié de parler d’« économie d’entreprise », ou d’« économie de marché », ou simplement d’« économie libre ». Mais si par « capitalisme » on entend un système où la liberté dans le domaine économique n’est pas encadrée par un contexte juridique ferme qui la met au service de la liberté humaine intégrale et la considère comme une dimension particulière de cette dernière, dont l’axe est d’ordre éthique et religieux, alors la réponse est nettement négative.</p>
			<p>La solution marxiste a échoué, mais des phénomènes de marginalisation et d’exploitation demeurent dans le monde, spécialement dans le Tiers-Monde, de même que des phénomènes d’aliénation humaine, spécialement dans les pays les plus avancés, contre lesquels la voix de l’Église s’élève avec fermeté. Des foules importantes vivent encore dans des conditions de profonde misère matérielle et morale. Certes, la chute du système communiste élimine dans de nombreux pays un obstacle pour le traitement approprié et réaliste de ces problèmes, mais cela ne suffit pas à les résoudre. Il y a même un risque de voir se répandre une idéologie radicale de type capitaliste qui refuse jusqu’à leur prise en considération, admettant a priori que toute tentative d’y faire face directement est vouée à l’insuccès, et qui, par principe, en attend la solution du libre développement des forces du marché.</p>
			<p><span class="numpara">43.</span>  L’Église n’a pas de modèle à proposer. Les modèles véritables et réellement efficaces ne peuvent être conçus que dans le cadre des différentes situations historiques, par l’effort de tous les responsables qui font face aux problèmes concrets sous tous leurs aspects sociaux, économiques, politiques et culturels imbriqués les uns avec les autres <span style="color: red">&lt;span&gt;84&lt;/span&gt;</span>. Face à ces responsabilités, l’Église présente, comme <span class="emphasis"><em>orientation intellectuelle indispensable</em></span>, sa doctrine sociale qui — ainsi qu’il a été dit — reconnaît le caractère positif du marché et de l’entreprise, mais qui souligne en même temps la nécessité de leur orientation vers le bien commun. Cette doctrine reconnaît aussi la légitimité des efforts des travailleurs pour obtenir le plein respect de leur dignité et une participation plus large à la vie de l’entreprise, de manière que, tout en travaillant avec d’autres et sous la direction d’autres personnes, ils puissent en un sens travailler « à leur compte » <span style="color: red">&lt;span&gt;85&lt;/span&gt;</span>, en exerçant leur intelligence et leur liberté.</p>
			<p>Le développement intégral de la personne humaine dans le travail ne contredit pas, mais favorise plutôt, une meilleure productivité et une meilleure efficacité du travail lui-même, même si cela peut affaiblir les centres du pouvoir établi. L’entreprise ne peut être considérée seulement comme une « société de capital » ; elle est en même temps une « société de personnes » dans laquelle entrent de différentes manières et avec des responsabilités spécifiques ceux qui fournissent le capital nécessaire à son activité et ceux qui y collaborent par leur travail. Pour atteindre ces objectifs, un <span class="emphasis"><em>vaste mouvement associatif des travailleurs</em></span> est encore nécessaire, dont le but est la libération et la promotion intégrale de la personne.</p>
			<p>On a relu, à la lumière des « choses nouvelles » d’aujourd’hui, <span class="emphasis"><em>le rapport entre la propriété individuelle, ou privée, et la destination universelle des biens</em></span>. L’homme s’épanouit par son intelligence et sa liberté, et, ce faisant, il prend comme objet et comme instrument les éléments du monde et il se les approprie. Le fondement du droit d’initiative et de propriété individuelle réside dans cette nature de son action. Par son travail, l’homme se dépense non seulement pour lui-même, mais aussi <span class="emphasis"><em>pour les autres</em></span> et <span class="emphasis"><em>avec les autres</em></span> : chacun collabore au travail et au bien d’autrui. L’homme travaille pour subvenir aux besoins de sa famille, de la communauté à laquelle il appartient, de la nation et, en définitive, de l’humanité entière <span style="color: red">&lt;span&gt;86&lt;/span&gt;</span>. En outre, il collabore au travail des autres personnes qui exercent leur activité dans la même entreprise, de même qu’au travail des fournisseurs et à la consommation des clients, dans une chaîne de solidarité qui s’étend progressivement. La propriété des moyens de production, tant dans le domaine industriel qu’agricole, est juste et légitime, si elle permet un travail utile ; au contraire, elle devient illégitime quand elle n’est pas valorisée ou quand elle sert à empêcher le travail des autres pour obtenir un gain qui ne provient pas du développement d’ensemble du travail et de la richesse sociale, mais plutôt de leur limitation, de l’exploitation illicite, de la spéculation et de la rupture de la solidarité dans le monde du travail <span style="color: red">&lt;span&gt;87&lt;/span&gt;</span>. Ce type de propriété n’a aucune justification et constitue un abus devant Dieu et devant les hommes.</p>
			<p>L’obligation de gagner son pain à la sueur de son front suppose en même temps un droit. Une société dans laquelle ce droit serait systématiquement nié, dans laquelle les mesures de politique économique ne permettraient pas aux travailleurs d’atteindre un niveau satisfaisant d’emploi, ne peut ni obtenir sa légitimation éthique ni assurer la paix sociale. De même que la personne se réalise pleinement dans le libre don de soi, de même la propriété se justifie moralement dans la création, suivant les modalités et les rythmes appropriés, de possibilités d’emploi et de développement humain pour tous.</p>
