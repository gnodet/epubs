		<p>Frères vénérés, <br xmlns:db="http://docbook.org/ns/docbook"/>chers Fils et Filles, <br xmlns:db="http://docbook.org/ns/docbook"/>salut et Bénédiction apostolique !</p>
		<section class="section" epub:type="subchapter" id="d5e18"><div class="titlepage"/>
			<p><span class="bold"><strong>INTRODUCTION</strong></span></p>
			<p><span class="numpara">1.</span>  Le centenaire de la promulgation de l’encyclique de mon prédécesseur Léon XIII, de vénérée mémoire, qui commence par les mots <span class="emphasis"><em>Rerum novarum</em></span> <span style="color: red">&lt;span&gt;1&lt;/span&gt;</span> marque une date de grande importance dans la présente période de l’histoire de l’Église et aussi dans mon pontificat. En effet, cette encyclique a eu le privilège d’être commémorée, de son quarantième à son quatre-vingt-dixième anniversaire, par des documents solennels des Souverains Pontifes : on peut dire que le destin historique de <span class="emphasis"><em>Rerum novarum</em></span> a été rythmé par d’autres documents qui attiraient l’attention sur elle et en même temps l’actualisaient <span style="color: red">&lt;span&gt;2&lt;/span&gt;</span>.</p>
			<p>En faisant de même pour le centième anniversaire, à la demande de nombreux évêques, d’institutions ecclésiales, de centres universitaires, de dirigeants d’entreprises et de travailleurs, à titre individuel ou comme membres d’associations, je voudrais avant tout honorer la dette de gratitude qu’a toute l’Église à l’égard du grand Pape et de son « document immortel » <span style="color: red">&lt;span&gt;3&lt;/span&gt;</span>. Je voudrais aussi montrer que la <span class="emphasis"><em>sève généreuse</em></span> qui monte de cette racine n’a pas été épuisée au fil des ans, mais qu’au contraire <span class="emphasis"><em>elle est devenue plus féconde</em></span>. En témoignent les initiatives de natures diverses qui ont précédé, qui accompagnent et qui suivront cette célébration, initiatives prises par les Conférences épiscopales, par des Organisations internationales, des Universités et des institutions académiques, des associations professionnelles et d’autres institutions ou personnes dans de nombreuses régions du monde.</p>
			<p><span class="numpara">2.</span>  La présente encyclique prend place dans ces célébrations, pour rendre grâce à Dieu de qui vient « tout don excellent, et toute donation parfaite » (<span class="emphasis"><em><span class="ss">Jc</span> <span class="ssc">i</span>, <span class="ssv">17</span></em></span>), parce qu’il s’est servi d’un document venant du Siège de Pierre il y a cent ans pour faire beaucoup de bien et répandre beaucoup de lumière dans l’Église et dans le monde. La commémoration que l’on fait ici concerne l’encyclique de Léon XIII, et en même temps les encycliques et les autres documents de mes prédécesseurs qui ont contribué à attirer l’attention sur elle et à développer son influence au long des années en constituant ce qu’on allait appeler la « doctrine sociale », « l’enseignement social » ou encore le « magistère social » de l’Église.</p>
			<p>Deux encycliques que j’ai publiées au cours de mon pontificat se réfèrent déjà à cet enseignement qui garde sa valeur : <span class="emphasis"><em>Laborem exercens</em></span> sur le travail humain, et <span class="emphasis"><em>Sollicitudo rei socialis</em></span> sur les problèmes actuels du développement des hommes et des peuples.</p>
			<p><span class="numpara">3.</span>  Je voudrais proposer maintenant une « relecture » de l’encyclique de Léon XIII, et inviter à porter un regard « rétrospectif » sur son texte lui-même afin de redécouvrir la richesse des principes fondamentaux qui y sont formulés pour la solution de la question ouvrière. Mais j’invite aussi à porter un regard « actuel » sur les « choses nouvelles » qui nous entourent et dans lesquelles nous nous trouvons immergés, pour ainsi dire, bien différentes des « choses nouvelles » qui caractérisaient l’ultime décennie du siècle dernier. J’invite enfin à porter le regard « vers l’avenir », alors qu’on entrevoit déjà le troisième millénaire de l’ère chrétienne, lourd d’inconnu mais aussi de promesses. Inconnu et promesses qui font appel à notre imagination et à notre créativité, qui nous stimulent aussi, en tant que disciples du Christ, le « Maître unique » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiii</span>, <span class="ssv">8</span></em></span>), dans notre responsabilité de montrer la voie, de proclamer la vérité et de communiquer la vie qu’il est lui-même (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">6</span></em></span>).</p>
			<p>En agissant ainsi, non seulement on réaffirmera <span class="emphasis"><em>la valeur permanente de cet enseignement</em></span>, mais on manifestera aussi le vrai sens de la Tradition de l’Église qui, toujours vivante et active, construit sur les fondations posées par nos pères dans la foi et particulièrement sur ce que « les Apôtres ont transmis à l’Église » <span style="color: red">&lt;span&gt;5&lt;/span&gt;</span> au nom de Jésus-Christ : il est le fondement et « nul n’en peut poser d’autre » (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iii</span>, <span class="ssv">11</span></em></span>).</p>
			<p>C’est en vertu de la conscience qu’il avait de sa mission de successeur de Pierre que Léon XIII décida de prendre la parole, et c’est la même conscience qui anime aujourd’hui son successeur. Comme lui, et comme les Papes avant et après lui, je m’inspire de l’image évangélique du « scribe devenu disciple du Royaume des cieux », dont le Seigneur dit qu’il « est semblable à un propriétaire qui tire de son trésor du neuf et de l’ancien » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">52</span></em></span>). Le trésor est le grand courant de la Tradition de l’Église qui contient les « choses anciennes », reçues et transmises depuis toujours, et qui permet de lire les « choses nouvelles » au milieu desquelles se déroule la vie de l’Église et du monde.</p>
			<p>De ces choses qui, en s’incorporant à la Tradition, deviennent anciennes et qui offrent les matériaux et l’occasion de son enrichissement comme de l’enrichissement de la vie de la foi, fait partie aussi l’activité féconde de millions et de millions d’hommes qui, stimulés par l’enseignement social de l’Église, se sont efforcés de s’en inspirer pour leur engagement dans le monde. Agissant individuellement ou rassemblés de diverses manières en groupes, associations et organisations, ils ont constitué comme un <span class="emphasis"><em>grand mouvement pour la défense de la personne humaine</em></span> et la protection de sa dignité, ce qui a contribué, à travers les vicissitudes diverses de l’histoire, à construire une société plus juste ou du moins à freiner et à limiter l’injustice.</p>
			<p>La présente encyclique cherche à mettre en lumière la fécondité des principes exprimés par Léon XIII, principes qui appartiennent au patrimoine doctrinal de l’Église et, à ce titre, engagent l’autorité de son magistère. Mais la sollicitude pastorale m’a conduit, d’autre part, à proposer <span class="emphasis"><em>l’analyse de certains événements récents de l’histoire</em></span>. Il n’est pas besoin de souligner que la considération attentive du cours des événements, en vue de discerner les exigences nouvelles de l’évangélisation, relève des devoirs qui incombent aux Pasteurs. Toutefois, on n’entend pas exprimer des jugements définitifs en développant ces considérations, car, en elles-mêmes, elles n’entrent pas dans le cadre propre du magistère.</p>
		</section>
		
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 1er mai 1991 — mémoire de saint Joseph, travailleur —, en la treizième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
