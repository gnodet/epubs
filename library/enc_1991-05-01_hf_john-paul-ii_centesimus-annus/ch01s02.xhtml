			<p><span class="bold"><strong>I. TRAITS CARACTÉRISTIQUES DE « RERUM NOVARUM »</strong></span></p>
			<p><span class="numpara">4.</span>  Vers la fin du siècle dernier, l’Église dut faire face à un processus historique qui avait déjà commencé depuis quelque temps mais atteignait alors un point critique. Parmi les facteurs déterminants de ce processus, il y eut un ensemble de changements radicaux qui se produisirent dans le domaine politique, économique et social mais aussi dans le cadre de la science et de la technique, sans oublier les influences multiples des idéologies dominantes. Dans le domaine politique, ces changements engendrèrent une <span class="emphasis"><em>nouvelle conception de la société et de l’État</em></span> et, par conséquent, <span class="emphasis"><em>de l’autorit</em></span>é. Une société traditionnelle disparaissait tandis qu’une autre commençait à voir le jour, marquée par l’espoir de nouvelles libertés, mais également par le risque de nouvelles formes d’injustice et d’esclavage.</p>
			<p>Dans le domaine économique, où convergeaient les découvertes et les applications des sciences, on avait progressivement atteint de nouvelles structures pour la production des biens de consommation. On avait assisté à l’apparition d’une <span class="emphasis"><em>nouvelle forme de propriét</em></span>é, le capital, et d’une nouvelle <span class="emphasis"><em>forme de travail</em></span>, le travail salarié, caractérisé par de pénibles rythmes de production, négligeant toute considération de sexe, d’âge ou de situation familiale, uniquement déterminé par l’efficacité en vue d’augmenter le profit.</p>
			<p>Ainsi, le travail devenait une marchandise qui pouvait être librement acquise et vendue sur le marché et dont le prix n’était établi qu’en fonction de la loi de l’offre et de la demande, sans tenir compte du minimum vital nécessaire à la subsistance de la personne et de sa famille. De plus, le travailleur n’était pas même certain de réussir à vendre sa « marchandise » et il se trouvait constamment sous la menace du chômage, ce qui, en l’absence de protection sociale, lui faisait courir le risque de mourir de faim.</p>
			<p>La conséquence de cette transformation était « la division de la société en deux classes séparées par un profond abîme » <span style="color: red">&lt;span&gt;6&lt;/span&gt;</span>. Cette situation s’ajoutait aux transformations d’ordre politique déjà soulignées. Ainsi, la théorie politique dominante de l’époque tendait à promouvoir la liberté économique totale par des lois adaptées ou au contraire par une absence voulue de toute intervention. Simultanément, commençait à se manifester, sous une forme organisée et d’une manière souvent violente, une autre conception de la propriété et de la vie économique qui entraînait une nouvelle structure politique et sociale.</p>
			<p>Au paroxysme de cette opposition, alors qu’apparaissaient en pleine lumière la très grave injustice de la réalité sociale telle qu’elle existait en plusieurs endroits, et le risque d’une révolution favorisée par les idées que l’on appelait alors « socialistes », Léon XIII intervint en publiant un document qui traitait de manière systématique la « question ouvrière ». Cette encyclique avait été précédée par d’autres, consacrées davantage à des enseignements de caractère politique, tandis que d’autres encore devaient suivre <span style="color: red">&lt;span&gt;7&lt;/span&gt;</span>. C’est dans ce contexte qu’il convient d’évoquer en particulier l’encyclique <span class="emphasis"><em>Libertas præstantissimum</em></span> dans laquelle était rappelé le lien constitutif de la liberté humaine avec la vérité, lien si fort qu’une liberté qui refuserait de se lier à la vérité tomberait dans l’arbitraire et finirait par se soumettre elle-même aux passions les plus dégradantes et par s’autodétruire. D’où viennent, en effet, tous les maux que veut combattre <span class="emphasis"><em>Rerum novarum</em></span> sinon d’une liberté qui, dans le domaine de l’activité économique et sociale, s’éloigne de la vérité de l’homme ?</p>
			<p>D’autre part, le Souverain Pontife s’inspirait de l’enseignement de ses prédécesseurs ainsi que de nombreux documents épiscopaux, des études scientifiques dues à des laïcs, de l’action de mouvements et d’associations catholiques et des réalisations concrètes dans le domaine social qui marquèrent la vie de l’Église dans la seconde moitié du <span style="color: red">&lt;span&gt;XIX&lt;/span&gt;</span><sup>e</sup> siècle.</p>
			<p><span class="numpara">5.</span>  Les « choses nouvelles » examinées par le Pape étaient rien moins que positives. Le premier paragraphe de l’encyclique décrit en termes vigoureux les « choses nouvelles » dont elle tire son nom : « À l’heure où grandissait <span class="emphasis"><em>le désir de choses nouvelles</em></span> qui, depuis longtemps, agite les États, il fallait s’attendre à voir la <span class="emphasis"><em>soif de changements</em></span> passer du domaine de la politique dans la sphère voisine de l’économie. En effet, l’industrie s’est développée et ses méthodes se sont complètement renouvelées. Les rapports entre patrons et ouvriers se sont modifiés, la richesse a afflué entre les mains d’un petit nombre et la multitude est dans l’indigence. Les ouvriers ont conçu une opinion plus haute d’eux-mêmes et ont contracté entre eux une union plus étroite. Tout cela, sans parler de la corruption des mœurs, a eu pour résultat de faire éclater un conflit » <span style="color: red">&lt;span&gt;8&lt;/span&gt;</span>.</p>
			<p>Le Pape et l’Église, ainsi que la communauté civile, se trouvaient face à une société divisée par un conflit d’autant plus dur et inhumain qu’il ne connaissait ni règle ni norme, <span class="emphasis"><em>le conflit entre capital et travail</em></span> ou, comme le dit l’encyclique, la question ouvrière. Précisément sur ce conflit, dans les conditions critiques que l’on observait alors, le Pape n’hésita pas à donner son jugement.</p>
			<p>Ici intervient la première réflexion suggérée par l’encyclique pour notre temps. Face à un conflit qui opposait les hommes entre eux, pour ainsi dire comme des « loups », jusque sur le plan de la subsistance matérielle des uns et de l’opulence des autres, le Pape ne craignait pas d’intervenir en vertu de sa « charge apostolique » <span style="color: red">&lt;span&gt;9&lt;/span&gt;</span>, c’est-à-dire de la mission qu’il a reçue de Jésus-Christ lui-même de « paître les agneaux et les brebis » (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span>-<span class="ssv">17</span></em></span>), de « lier et délier sur la terre » pour le Royaume des cieux (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">19</span></em></span>). Son intention était certainement de rétablir la paix, et le lecteur d’aujourd’hui ne peut que remarquer la sévère condamnation de la lutte des classes qu’il prononça sans appel <span style="color: red">&lt;span&gt;10&lt;/span&gt;</span>. Mais il était bien conscient du fait que <span class="emphasis"><em>la paix s’édifie sur le fondement de la justice</em></span> : l’encyclique avait précisément pour contenu essentiel de proclamer les conditions fondamentales de la justice dans la conjoncture économique et sociale de l’époque.</p>
			<p>Léon XIII, à la suite de ses prédécesseurs, établissait de la sorte un modèle permanent pour l’Église. Celle-ci, en effet, a une parole à dire face à des situations humaines déterminées, individuelles et communautaires, nationales et internationales, pour lesquelles elle énonce une véritable doctrine, un <span class="emphasis"><em>corpus</em></span> qui lui permet d’analyser les réalités sociales, comme aussi de se prononcer sur elles et de donner des orientations pour la juste solution des problèmes qu’elles posent.</p>
			<p>Du temps de Léon XIII, une telle conception des droits et des devoirs de l’Église était bien loin d’être communément admise. En effet, deux tendances prédominaient : l’une, tournée vers ce monde et vers cette vie, à laquelle la foi devait rester étrangère ; l’autre, vers un salut purement situé dans l’au-delà, et qui n’apportait ni lumière ni orientations pour la vie sur terre. En publiant <span class="emphasis"><em>Rerum novarum</em></span>, le Pape donnait pour ainsi dire « droit de cité » à l’Église dans les réalités changeantes de la vie publique. Cela devait se préciser davantage encore par la suite. En effet, l’enseignement et la diffusion de la doctrine sociale de l’Église appartiennent à sa mission d’évangélisation ; c’est une partie essentielle du message chrétien, car cette doctrine en propose les conséquences directes dans la vie de la société et elle place le travail quotidien et la lutte pour la justice dans le cadre du témoignage rendu au Christ Sauveur. Elle est également une source d’unité et de paix face aux conflits qui surgissent inévitablement dans le domaine économique et social. Ainsi, il devient possible de vivre les nouvelles situations sans amoindrir la dignité transcendante de la personne humaine ni en soi-même ni chez les adversaires, et de trouver la voie de solutions correctes.</p>
			<p>À cent ans de distance, la valeur d’une telle orientation m’offre l’occasion d’apporter une contribution à l’élaboration de la « doctrine sociale chrétienne ». La « nouvelle évangélisation », dont le monde moderne a un urgent besoin et sur laquelle j’ai insisté de nombreuses fois, doit compter parmi ses éléments essentiels <span class="emphasis"><em>l’annonce de la doctrine sociale de l’Église</em></span>, apte, aujourd’hui comme sous Léon XIII, à indiquer le bon chemin pour répondre aux grands défis du temps présent, dans un contexte de discrédit croissant des idéologies. Comme à cette époque, il faut répéter qu’<span class="emphasis"><em>il n’existe pas de véritable solution de la « question sociale » hors de l’Évangile</em></span> et que, d’autre part, les « choses nouvelles » peuvent trouver en lui leur espace de vérité et la qualification morale qui convient.</p>
			<p><span class="numpara">6.</span>  En se proposant de faire la lumière sur le <span class="emphasis"><em>conflit</em></span> survenu entre le capital et le travail, Léon XIII affirmait les droits fondamentaux des travailleurs. C’est pourquoi la clé de lecture du texte pontifical est la <span class="emphasis"><em>dignité du travailleur</em></span> en tant que tel et, de ce fait, la <span class="emphasis"><em>dignité du travail</em></span> défini comme « l’activité humaine ordonnée à la satisfaction des besoins de la vie, notamment à sa conservation » <span style="color: red">&lt;span&gt;12&lt;/span&gt;</span>. Le Pape qualifiait le travail de « personnel », parce que « la force de travail est inhérente à la personne et appartient en propre à celui qui l’exerce et dont elle est l’apanage » <span style="color: red">&lt;span&gt;13&lt;/span&gt;</span>. Le travail appartient ainsi à la vocation de toute personne ; l’homme s’exprime donc et se réalise dans son activité laborieuse. Le travail possède en même temps une dimension « sociale », par sa relation étroite tant avec la famille qu’avec le bien commun, « puisqu’on peut affirmer sans se tromper que le travail des ouvriers est à l’origine de la richesse des États » <span style="color: red">&lt;span&gt;14&lt;/span&gt;</span>. Tels sont les points que j’ai repris et développés dans l’encyclique <span class="emphasis"><em>Laborem exercens</em></span> <span style="color: red">&lt;span&gt;15&lt;/span&gt;</span>.</p>
			<p>Il existe sans aucun doute un autre principe important, celui du droit à la « propriété privée ». La longueur du développement que lui consacre l’encyclique révèle à elle seule l’importance qui lui revient. Le Pape est bien conscient du fait que la propriété privée n’est pas une valeur absolue et il ne manque pas de proclamer les principes complémentaires indispensables, tels que celui de la <span class="emphasis"><em>destination universelle des biens de la terre</em></span> <span style="color: red">&lt;span&gt;17&lt;/span&gt;</span>.</p>
			<p>Par ailleurs, s’il est vrai que le type de propriété privée qu’il considère au premier chef est celui de la propriété de la terre <span style="color: red">&lt;span&gt;18&lt;/span&gt;</span>, il n’en demeure pas moins qu’aujourd’hui conservent leur valeur les raisons avancées pour protéger la propriété privée, c’est-à-dire pour affirmer le droit de posséder ce qui est nécessaire au développement personnel et à celui de sa famille, quelle que soit la forme effective prise par ce droit. Il faut l’affirmer une nouvelle fois devant les changements, dont nous sommes les témoins, survenus dans les systèmes où régnait le principe de la propriété collective des moyens de production, mais également devant les situations toujours plus nombreuses de pauvreté ou, plus exactement, devant les négations de la propriété privée, qui se présentent dans beaucoup de régions du monde, y compris celles où prédominent les systèmes qui reposent sur l’affirmation du droit à la propriété privée. À la suite de ces changements et de la persistance de la pauvreté, une analyse plus profonde du problème s’avère nécessaire, ce qui sera fait plus loin.</p>
			<p><span class="numpara">7.</span>  En relation étroite avec le droit de propriété, l’encyclique de Léon XIII affirme également <span class="emphasis"><em>d’autres droits</em></span>, en disant qu’ils sont inhérents à la personne humaine et inaliénables. Au rang de ces droits, le « droit naturel de l’homme » à former des associations privées occupe une place de premier plan par l’ampleur du développement que lui consacre le Pape et l’importance qu’il lui attribue ; il s’agit avant tout du <span class="emphasis"><em>droit à créer des associations professionnelles</em></span> de chefs d’entreprise et d’ouvriers ou simplement d’ouvriers <span style="color: red">&lt;span&gt;19&lt;/span&gt;</span>. On saisit ici le motif pour lequel l’Église défend et approuve la création de ce qu’on appelle couramment des syndicats, non certes par préjugé idéologique ni pour céder à une mentalité de classe, mais parce que s’associer est un droit naturel de l’être humain et, par conséquent, un droit antérieur à sa reconnaissance par la société politique. En effet, « il n’est pas au pouvoir de l’État d’interdire leur existence », car « l’État est fait pour protéger et non pour détruire le droit naturel. En interdisant de telles associations, il s’attaquerait lui-même » <span style="color: red">&lt;span&gt;20&lt;/span&gt;</span>.</p>
			<p>Avec ce droit que le Pape — il est juste de le souligner — reconnaît explicitement aux ouvriers, ou, pour reprendre ses termes, aux « prolétaires », sont affirmés de manière tout aussi claire les droits à la « limitation des heures de travail », au repos légitime et à une différence de traitement pour les enfants et les femmes <span style="color: red">&lt;span&gt;21&lt;/span&gt;</span> en ce qui concerne la forme et la durée du travail.</p>
			<p>Si l’on se souvient de ce que nous apprend l’histoire au sujet des pratiques admises, ou du moins pas interdites par la loi, dans le domaine des contrats, qui étaient passés sans aucune garantie d’horaires ni de conditions d’hygiène dans le travail, sans respect non plus pour l’âge ou le sexe des candidats à l’emploi, on comprend bien la sévérité des paroles du Pape. « Il n’est ni juste ni humain, écrivait-il, d’exiger de l’homme un travail tel qu’il s’abrutisse l’esprit et s’affaiblisse le corps par suite d’une fatigue excessive ». Et, de manière plus précise, en se référant au contrat, qui a pour objectif de faire entrer en vigueur de telles « relations de travail », il affirme : « Dans toute convention passée entre patrons et ouvriers, figure la condition expresse ou tacite » que l’on ménagera un temps de repos convenable, en proportion des « forces dépensées dans le travail » ; puis il conclut : « Un pacte contraire serait immoral » <span style="color: red">&lt;span&gt;22&lt;/span&gt;</span>.</p>
			<p><span class="numpara">8.</span>  Immédiatement après, le Pape énonce un <span class="emphasis"><em>autre droit</em></span> du travailleur en tant que personne. Il s’agit du droit à un « juste salaire », droit qui ne peut être laissé « au libre consentement des parties, de telle sorte que l’employeur, après avoir payé le salaire convenu, aurait rempli ses engagements et ne semblerait rien devoir d’autre » <span style="color: red">&lt;span&gt;23&lt;/span&gt;</span>. L’État — disait-on à cette époque — n’a pas le pouvoir d’intervenir dans la détermination de ces contrats, sinon pour veiller à l’accomplissement de ce qui a été expressément convenu. Une telle conception des rapports entre patrons et ouvriers, purement pragmatique et inspirée par un individualisme strict, est sévèrement critiquée dans l’encyclique comme contraire à la double nature du travail en tant que fait personnel et nécessaire. En effet, si le travail, <span class="emphasis"><em>en tant que personnel</em></span>, fait partie des capacités et des forces dont chacun a la libre disposition, il est, <span class="emphasis"><em>en tant que nécessaire</em></span>, régi par le grave devoir pour chacun de « se garder en vie » ; « de ce devoir, conclut le Pape, découle nécessairement le droit de se procurer ce qui sert à la subsistance, que les pauvres ne se procurent que moyennant le salaire de leur travail » <span style="color: red">&lt;span&gt;24&lt;/span&gt;</span>.</p>
			<p>Le salaire doit suffire à faire vivre l’ouvrier et sa famille. Si le travailleur, « contraint par la nécessité ou poussé par la crainte d’un mal plus grand, accepte des conditions très dures, que d’ailleurs il ne peut refuser parce qu’elles lui sont imposées par le patron ou par celui qui fait l’offre du travail, il subit une violence contre laquelle la justice proteste » <span style="color: red">&lt;span&gt;25&lt;/span&gt;</span>.</p>
			<p>Dieu veuille que ces phrases, écrites tandis que progressait ce qu’on a appelé le « capitalisme sauvage », ne soient pas à reprendre et à répéter aujourd’hui avec la même sévérité ! Malheureusement, aujourd’hui encore, on trouve des cas de contrats passés entre patrons et ouvriers qui ignorent la justice la plus élémentaire en matière de travail des mineurs ou des femmes, pour les horaires de travail, les conditions d’hygiène dans les locaux et la juste rétribution. Cela arrive malgré les <span class="emphasis"><em>Déclarations</em></span> et les <span class="emphasis"><em>Conventions internationales</em></span> qui en traitent <span style="color: red">&lt;span&gt;26&lt;/span&gt;</span>, et même les <span class="emphasis"><em>lois</em></span> des divers États. Le Pape assignait à l’« autorité publique » le « strict devoir » de prendre grand soin du bien-être des travailleurs, parce qu’en ne le faisant pas, on offensait la justice, et il n’hésitait pas à parler de « justice distributive » <span style="color: red">&lt;span&gt;27&lt;/span&gt;</span>.</p>
			<p><span class="numpara">9.</span>  À ces droits, Léon XIII en ajoute <span class="emphasis"><em>un autre</em></span>, toujours à propos de la condition ouvrière, que je désire rappeler, étant donné son importance : le droit d’accomplir librement ses devoirs religieux. Le Pape le proclame clairement dans le contexte des autres droits et devoirs des ouvriers, malgré le climat général où, déjà de son temps, on considérait que certaines questions appartenaient exclusivement au domaine de la vie privée. Il affirme la nécessité du repos dominical, afin de rappeler à l’homme la pensée des biens célestes et du culte que l’on doit à la majesté divine <span style="color: red">&lt;span&gt;28&lt;/span&gt;</span>. De ce droit, qui s’enracine dans un commandement fondamental, personne ne peut priver l’homme : « Il n’est permis à personne de violer impunément cette dignité de l’homme que Dieu lui-même traite avec un grand respect ». Par conséquent, l’État doit assurer à l’ouvrier l’exercice de cette liberté <span style="color: red">&lt;span&gt;29&lt;/span&gt;</span>.</p>
			<p>On ne se tromperait pas en voyant en germe, dans cette affirmation claire, le principe du droit à la liberté religieuse, qui est devenu depuis lors l’objet de nombreuses <span class="emphasis"><em>Déclarations</em></span> et <span class="emphasis"><em>Conventions internationales</em></span> solennelles <span style="color: red">&lt;span&gt;30&lt;/span&gt;</span>, sans oublier la célèbre <span class="emphasis"><em>Déclaration conciliaire</em></span> et mes enseignements fréquents <span style="color: red">&lt;span&gt;31&lt;/span&gt;</span>. Sur ce point, nous devons nous demander si les dispositions légales en vigueur et les pratiques des sociétés industrialisées permettent aujourd’hui d’assurer effectivement l’exercice de ce droit élémentaire au repos dominical.</p>
			<p><span class="numpara">10.</span>  Une autre donnée importante, riche d’enseignements pour notre époque, est la conception des rapports de l’État avec les citoyens. <span class="emphasis"><em>Rerum novarum</em></span> critique les deux systèmes sociaux et économiques, le socialisme et le libéralisme. Elle consacre au premier la partie initiale qui réaffirme le droit à la propriété privée. Au contraire, il n’y a pas de section spécialement consacrée au second système, mais — et ceci mérite que l’on y porte attention — les critiques à son égard apparaissent lorsqu’est traité le thème des devoirs de l’État <span style="color: red">&lt;span&gt;32&lt;/span&gt;</span>. L’État ne peut se borner à « veiller sur une partie de ses citoyens », celle qui est riche et prospère, et il ne peut « négliger l’autre », qui représente sans aucun doute la grande majorité du corps social. Sinon il est porté atteinte à la justice qui veut que l’on rende à chacun ce qui lui appartient. « Toutefois, dans la protection des droits privés, il doit se préoccuper d’une manière spéciale des petits et des pauvres. La classe riche, qui est forte de par ses biens, a moins besoin de la protection publique ; la classe pauvre, sans richesse pour la mettre à l’abri, compte surtout sur la protection de l’État. L’État doit donc entourer de soins et d’une sollicitude toute particulière les travailleurs qui appartiennent à la foule des déshérités » <span style="color: red">&lt;span&gt;33&lt;/span&gt;</span>.</p>
			<p>Ces passages gardent leur valeur aujourd’hui, surtout face aux nouvelles formes de pauvreté qui existent dans le monde, d’autant que des affirmations si importantes ne dépendent nullement d’une conception déterminée de l’État ni d’une théorie politique particulière. Le Pape reprend un principe élémentaire de toute saine organisation politique : dans une société, plus les individus sont vulnérables, plus ils ont besoin de l’intérêt et de l’attention que leur portent les autres, et, en particulier, de l’intervention des pouvoirs publics.</p>
			<p>Ainsi, le principe de solidarité, comme on dit aujourd’hui, dont j’ai rappelé, dans l’encyclique <span class="emphasis"><em>Sollicitudo rei socialis</em></span> <span style="color: red">&lt;span&gt;34&lt;/span&gt;</span>, la valeur dans l’ordre interne de chaque nation comme dans l’ordre international, apparaît comme l’un des principes fondamentaux de la conception chrétienne de l’organisation politique et sociale. Il a été énoncé à plusieurs reprises par Léon XIII sous le nom d’« amitié » que nous trouvons déjà dans la philosophie grecque. Pie XI le désigna par le terme non moins significatif de « charité sociale », tandis que Paul VI, élargissant le concept en fonction des multiples dimensions modernes de la question sociale, parlait de « civilisation de l’amour » <span style="color: red">&lt;span&gt;35&lt;/span&gt;</span>.</p>
			<p><span class="numpara">11.</span>  En relisant l’encyclique à la lumière de la situation contemporaine, on peut se rendre compte de la <span class="emphasis"><em>sollicitude et de l’action incessantes de l’Église</em></span> en faveur des catégories de personnes qui sont objet de prédilection de la part du Seigneur Jésus. Le contenu du texte est un excellent témoignage de la continuité, dans l’Église, de ce qu’on appelle l’« option préférentielle pour les pauvres », option définie comme une « forme spéciale de priorité dans la pratique de la charité chrétienne » <span style="color: red">&lt;span&gt;36&lt;/span&gt;</span>. L’encyclique sur la « question ouvrière » est donc une encyclique sur les pauvres et sur la terrible condition à laquelle le processus d’industrialisation nouveau et souvent violent avait réduit de très nombreuses personnes. Aujourd’hui encore, dans une grande partie du monde, de tels processus de transformation économique, sociale et politique produisent les mêmes fléaux.</p>
			<p>Si Léon XIII en appelle à l’État pour remédier selon la justice à la condition des pauvres, il le fait aussi parce qu’il reconnaît, à juste titre, que l’État a le devoir de veiller au bien commun et de pourvoir à ce que chaque secteur de la vie sociale, sans exclure celui de l’économie, contribue à le promouvoir, tout en respectant la juste autonomie de chacun d’entre eux. Toutefois, il ne faudrait pas en conclure que, pour le Pape Léon XIII, la solution de la question sociale devrait dans tous les cas venir de l’État. Au contraire, il insiste à plusieurs reprises sur les nécessaires limites de l’intervention de l’État et sur sa nature de simple instrument, puisque l’individu, la famille et la société lui sont antérieurs et que l’État existe pour protéger leurs droits respectifs sans jamais les opprimer <span style="color: red">&lt;span&gt;37&lt;/span&gt;</span>.</p>
			<p>L’actualité de ces réflexions n’échappe à personne. Il conviendra de reprendre plus loin ce thème important des limites inhérentes à la nature de l’État. Les points soulignés, qui ne sont pas les seuls abordés par l’encyclique, se situent dans la continuité de l’enseignement social de l’Église, et sont éclairés par une saine conception de la propriété privée, du travail, du développement économique, de la nature de l’État et, avant tout, de l’homme lui-même. D’autres thèmes seront mentionnés par la suite quand on examinera certains aspects de la réalité contemporaine, mais dès maintenant, il convient de garder présent à l’esprit que ce qui sert de trame et, d’une certaine manière, de guide à l’encyclique et à toute la doctrine sociale de l’Église, c’est <span class="emphasis"><em>la juste conception de la personne humaine, de sa valeur unique</em></span>, dans la mesure où « l’homme est sur la terre la seule créature que Dieu ait voulue pour elle-même » <span style="color: red">&lt;span&gt;38&lt;/span&gt;</span>. Dans l’homme, il a sculpté son image, à sa ressemblance (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">26</span></em></span>), en lui donnant une dignité incomparable, sur laquelle l’encyclique insiste à plusieurs reprises. En effet, au-delà des droits que l’homme acquiert par son travail, il existe des droits qui ne sont corrélatifs à aucune de ses activités mais dérivent de sa dignité essentielle de personne.</p>
