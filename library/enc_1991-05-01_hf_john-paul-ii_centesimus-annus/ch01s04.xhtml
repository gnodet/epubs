			<p><span class="bold"><strong>III. L’ANNÉE 1989</strong></span></p>
			<p><span class="numpara">22.</span>  C’est à partir de la situation mondiale qui vient d’être décrite, et qui a déjà été largement exposée dans l’encyclique <span class="emphasis"><em>Sollicitudo rei socialis</em></span>, que l’on comprend la portée inattendue et prometteuse des événements de ces dernières années. Leur point culminant, sans aucun doute, ce sont les événements survenus en 1989 dans les pays de l’Europe centrale et orientale, mais ils couvrent une période et un espace géographique plus larges. Au cours des années 1980, on voit s’écrouler progressivement dans plusieurs pays d’Amérique latine, et aussi d’Afrique et d’Asie, certains régimes de dictature et d’oppression. Dans d’autres cas commence un cheminement, difficile mais fécond, de transition vers des formes politiques qui laissent plus de place à la participation et à la justice. <span class="emphasis"><em>L’Église</em></span> a fourni une contribution importante, et même décisive, <span class="emphasis"><em>par son engagement en faveur de la défense et de la promotion des droits de l’homme</em></span> : dans des milieux fortement imprégnés d’idéologie, où les prises de position radicales obscurcissaient le sens commun de la dignité humaine, l’Église a affirmé avec simplicité et énergie que tout homme, quelles que soient ses convictions personnelles, porte en lui l’image de Dieu et mérite donc le respect. La grande majorité du peuple s’est bien souvent reconnue dans cette affirmation, et cela a conduit à rechercher des formes de lutte et des solutions politiques plus respectueuses de la dignité de la personne.</p>
			<p>De ce processus historique sont sorties de nouvelles formes de démocratie qui suscitent l’espoir d’un changement dans les structures politiques et sociales précaires, grevées de l’hypothèque d’une douloureuse série d’injustices et de rancœurs, qui s’ajoutent à une économie désastreuse et à de pénibles conflits sociaux. Tout en rendant grâce à Dieu, en union avec toute l’Église, pour le témoignage, parfois héroïque, que beaucoup de Pasteurs, de communautés chrétiennes comme de simples fidèles et d’autres hommes de bonne volonté ont donné en ces circonstances difficiles, je le prie de soutenir les efforts accomplis par tous pour bâtir un avenir meilleur. C’est là, en effet, une responsabilité qui incombe non seulement aux citoyens de ces pays mais à tous les chrétiens et aux hommes de bonne volonté. Il s’agit de montrer que les problèmes complexes de ces peuples peuvent être résolus par la méthode du dialogue et de la solidarité, et non par la lutte pour détruire l’adversaire ou par la guerre.</p>
			<p><span class="numpara">23.</span>  Parmi les nombreux facteurs de la chute des régimes oppressifs, certains méritent d’être rappelés d’une façon particulière. Le facteur décisif qui a mis en route les changements est assurément la violation des droits du travail. On ne saurait oublier que la crise fondamentale des systèmes qui se prétendent l’expression du gouvernement et même de la dictature des ouvriers commence par les grands mouvements survenus en Pologne au nom de la solidarité. Les foules ouvrières elles-mêmes ôtent sa légitimité à l’idéologie qui prétend parler en leur nom, et elles retrouvent, elles redécouvrent presque, à partir de l’expérience vécue et difficile du travail et de l’oppression, des expressions et des principes de la doctrine sociale de l’Église.</p>
			<p>Un autre fait mérite d’être souligné : à peu près partout, on est arrivé à faire tomber un tel « bloc », un tel empire, par une lutte pacifique, qui a utilisé les seules armes de la vérité et de la justice. Alors que, selon le marxisme, ce n’est qu’en poussant à l’extrême les contradictions sociales que l’on pouvait les résoudre dans un affrontement violent, les luttes qui ont amené l’écroulement du marxisme persistent avec ténacité à essayer toutes les voies de la négociation, du dialogue, du témoignage de la vérité, faisant appel à la conscience de l’adversaire et cherchant à réveiller en lui le sens commun de la dignité humaine.</p>
			<p>Apparemment, l’ordre européen issu de la deuxième guerre mondiale et consacré par les <span class="emphasis"><em>Accords de Yalta</em></span> ne pouvait être ébranlé que par une autre guerre. Et pourtant, il s’est trouvé dépassé par l’action non violente d’hommes qui, alors qu’ils avaient toujours refusé de céder au pouvoir de la force, ont su trouver dans chaque cas la manière efficace de rendre témoignage à la vérité. Cela a désarmé l’adversaire, car la violence a toujours besoin de se légitimer par le mensonge, de se donner l’air, même si c’est faux, de défendre un droit ou de répondre à une menace d’autrui <span style="color: red">&lt;span&gt;54&lt;/span&gt;</span>. Encore une fois, nous rendons grâce à Dieu qui a soutenu le cœur des hommes au temps de la difficile épreuve, et nous prions pour qu’un tel exemple serve en d’autres lieux et en d’autres circonstances. Puissent les hommes apprendre à lutter sans violence pour la justice, en renonçant à la lutte des classes dans les controverses internes et à la guerre dans les controverses internationales !</p>
			<p><span class="numpara">24.</span>  Comme deuxième facteur de crise, il y a bien certainement l’inefficacité du système économique, qu’il ne faut pas considérer seulement comme un problème technique mais plutôt comme une conséquence de la violation des droits humains à l’initiative, à la propriété et à la liberté dans le domaine économique. Il convient d’ajouter à cet aspect la dimension culturelle et nationale : il n’est pas possible de comprendre l’homme en partant exclusivement du domaine de l’économie, il n’est pas possible de le définir en se fondant uniquement sur son appartenance à une classe. On comprend l’homme d’une manière plus complète si on le replace dans son milieu culturel, en considérant sa langue, son histoire, les positions qu’il adopte devant les événements fondamentaux de l’existence comme la naissance, l’amour, le travail, la mort. Au centre de toute culture se trouve l’attitude que l’homme prend devant le mystère le plus grand, le mystère de Dieu. Au fond, les cultures des diverses nations sont autant de manières d’aborder la question du sens de l’existence personnelle : quand on élimine cette question, la culture et la vie morale des nations se désagrègent. C’est pourquoi la lutte pour la défense du travail s’est liée spontanément à la lutte pour la culture et pour les droits nationaux.</p>
			<p>Mais la cause véritable de ces nouveautés est le vide spirituel provoqué par l’athéisme qui a laissé les jeunes générations démunies d’orientations et les a amenées bien souvent, dans la recherche irrésistible de leur identité et du sens de la vie, à redécouvrir les racines religieuses de la culture de leurs nations et la personne même du Christ, comme réponse existentiellement adaptée à la soif de vérité et de vie qui est au cœur de tout homme. Cette recherche a été encouragée par le témoignage de ceux qui, dans des circonstances difficiles et au milieu des persécutions, sont restés fidèles à Dieu. Le marxisme s’était promis d’extirper du cœur de l’homme la soif de Dieu, mais les résultats ont montré qu’il est impossible de le faire sans bouleverser le cœur de l’homme.</p>
			<p><span class="numpara">25.</span>  Les événements de 1989 donnent l’exemple du succès remporté par la volonté de négocier et par l’esprit évangélique face à un adversaire décidé à ne pas se laisser arrêter par des principes moraux ; ils constituent donc un avertissement pour tous ceux qui, au nom du réalisme politique, veulent bannir de la politique le droit et la morale. Certes, la lutte qui a conduit aux changements de 1989 a exigé de la lucidité, de la modération, des souffrances et des sacrifices ; en un sens, elle est née de la prière et elle aurait été impensable sans une confiance illimitée en Dieu, Seigneur de l’histoire, qui tient en main le cœur de l’homme. C’est en unissant sa souffrance pour la vérité et la liberté à celle du Christ en Croix que l’homme peut accomplir le miracle de la paix et est capable de découvrir le sentier souvent étroit entre la lâcheté qui cède au mal et la violence qui, croyant le combattre, l’aggrave.</p>
			<p>On ne peut cependant ignorer les innombrables conditionnements au milieu desquels la liberté de l’individu est amenée à agir ; ils affectent, certes, la liberté, mais ils ne la déterminent pas ; ils rendent son exercice plus ou moins facile, mais ils ne peuvent la détruire. Non seulement on n’a pas le droit de méconnaître, du point de vue éthique, la nature de l’homme qui est fait pour la liberté, mais en pratique ce n’est même pas possible. Là où la société s’organise en réduisant arbitrairement ou même en supprimant le champ dans lequel s’exerce légitimement la liberté, il en résulte que la vie sociale se désagrège progressivement et entre en décadence.</p>
			<p>En outre, l’homme, créé pour la liberté, porte en lui la blessure du péché originel qui l’attire continuellement vers le mal et fait qu’il a besoin de rédemption. Non seulement cette doctrine fait <span class="emphasis"><em>partie intégrante de la Révélation chrétienne</em></span>, mais elle a une grande valeur herméneutique car elle aide à comprendre la réalité humaine. L’homme tend vers le bien, mais il est aussi capable de mal ; il peut transcender son intérêt immédiat et pourtant lui rester lié. L’ordre social sera d’autant plus ferme qu’il tiendra davantage compte de ce fait et qu’il n’opposera pas l’intérêt personnel à celui de la société dans son ensemble, mais qu’il cherchera plutôt comment assurer leur fructueuse coordination. En effet, là où l’intérêt individuel est supprimé par la violence, il est remplacé par un système écrasant de contrôle bureaucratique qui tarit les sources de l’initiative et de la créativité. Quand les hommes croient posséder le secret d’une organisation sociale parfaite qui rend le mal impossible, ils pensent aussi pouvoir utiliser tous les moyens, même la violence ou le mensonge, pour la réaliser. La politique devient alors une « religion séculière » qui croit bâtir le paradis en ce monde. Mais aucune société politique, qui possède sa propre autonomie et ses propres lois <span style="color: red">&lt;span&gt;55&lt;/span&gt;</span>, ne pourra jamais être confondue avec le Royaume de Dieu. La parabole évangélique du bon grain et de l’ivraie (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">24</span>-<span class="ssv">30</span>, <span class="ssv">36</span>-<span class="ssv">43</span></em></span>) enseigne qu’il appartient à Dieu seul de séparer les sujets du Royaume et les sujets du Malin, et que ce jugement arrivera à la fin des temps. En prétendant porter dès maintenant le jugement, l’homme se substitue à Dieu et s’oppose à la patience de Dieu.</p>
			<p>Par le sacrifice du Christ sur la Croix, la victoire du Royaume de Dieu est acquise une fois pour toutes. Cependant la condition chrétienne comporte la lutte contre les tentations et les forces du mal. Ce n’est qu’à la fin de l’histoire que le Seigneur reviendra en gloire pour le jugement final (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">31</span></em></span>) et l’instauration des cieux nouveaux et de la terre nouvelle (cf. <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">iii</span>, <span class="ssv">13</span></em></span> ; <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">1</span></em></span>). Mais, tant que dure le temps, le combat du bien et du mal se poursuit jusque dans le cœur de l’homme.</p>
			<p>Ce que l’Écriture nous apprend des destinées du Royaume de Dieu n’est pas sans conséquences pour la vie des sociétés temporelles qui, comme l’indique l’expression, appartiennent aux réalités du temps, avec ce que cela comporte d’imparfait et de provisoire. Le Royaume de Dieu, présent <span class="emphasis"><em>dans</em></span> le monde sans être <span class="emphasis"><em>du</em></span> monde, illumine l’ordre de la société humaine, alors que les énergies de la grâce pénètrent et vivifient cet ordre. Ainsi sont mieux perçues les exigences d’une société digne de l’homme, les déviations sont redressées, le courage d’œuvrer pour le bien est conforté. À cette tâche d’animation évangélique des réalités humaines sont appelés, avec tous les hommes de bonne volonté, les chrétiens, et tout spécialement les laïcs <span style="color: red">&lt;span&gt;56&lt;/span&gt;</span>.</p>
			<p><span class="numpara">26.</span>  Les événements de 1989 se sont déroulés principalement dans les pays d’Europe orientale et centrale. Ils ont toutefois une portée universelle car il en est résulté des conséquences positives et négatives qui intéressent toute la famille humaine. Ces conséquences n’ont pas un caractère mécanique ou fatidique, mais sont comme des occasions offertes à la liberté humaine de collaborer avec le dessein miséricordieux de Dieu qui agit dans l’histoire.</p>
			<p>La première conséquence a été, dans certains pays, <span class="emphasis"><em>la rencontre entre l’Église et le Mouvement ouvrier</em></span> né d’une réaction d’ordre éthique et explicitement chrétien, contre une situation générale d’injustice. Depuis un siècle environ, ce Mouvement était en partie tombé sous l’hégémonie du marxisme, dans la conviction que les prolétaires, pour lutter efficacement contre l’oppression, devaient faire leurs les théories matérialistes et économistes.</p>
			<p>Dans la crise du marxisme resurgissent les formes spontanées de la conscience ouvrière qui exprime une demande de justice et de reconnaissance de la dignité du travail, conformément à la doctrine sociale de l’Église <span style="color: red">&lt;span&gt;57&lt;/span&gt;</span>. Le Mouvement ouvrier devient un mouvement plus général des travailleurs et des hommes de bonne volonté pour la libération de la personne humaine et pour l’affirmation de ses droits ; il est répandu aujourd’hui dans de nombreux pays et, loin de s’opposer à l’Église catholique, il se tourne vers elle avec intérêt.</p>
			<p>La crise du marxisme n’élimine pas du monde les situations d’injustice et d’oppression, que le marxisme lui même exploitait et dont il tirait sa force. À ceux qui, aujourd’hui, sont à la recherche d’une théorie et d’une pratique nouvelles et authentiques de libération, l’Église offre non seulement sa doctrine sociale et, d’une façon générale, son enseignement sur la personne, rachetée par le Christ, mais aussi son engagement et sa contribution pour combattre la marginalisation et la souffrance.</p>
			<p>Dans un passé récent, le désir sincère d’être du côté des opprimés et de ne pas se couper du cours de l’histoire a amené bien des croyants à rechercher de diverses manières un impossible compromis entre le marxisme et le christianisme. Le moment présent dépasse tout ce qu’il y avait de caduc dans ces tentatives et incite en même temps à réaffirmer le caractère positif d’une authentique théologie de la libération intégrale de l’homme <span style="color: red">&lt;span&gt;58&lt;/span&gt;</span>. Considérés sous cet angle, les événements de 1989 s’avèrent importants aussi pour les pays du Tiers-Monde, qui cherchent la voie de leur développement, comme ils l’ont été pour les pays de l’Europe centrale et orientale.</p>
			<p><span class="numpara">27.</span>  La deuxième conséquence concerne les peuples de l’Europe. Bien des injustices, aux niveaux individuel, social, régional et national, ont été commises pendant les années de domination du communisme et même avant ; bien des haines et des rancœurs ont été accumulées. Après l’écroulement de la dictature, celles-ci risquent fort d’exploser avec violence, provoquant de graves conflits et des deuils, si viennent à manquer la tension morale et la force de rendre consciemment témoignage à la vérité qui ont animé les efforts du passé. Il faut souhaiter que la haine et la violence ne triomphent pas dans les cœurs, surtout en ceux qui luttent pour la justice, et qu’en tous grandisse l’esprit de paix et de pardon !</p>
			<p>Mais il faut que des démarches concrètes soient effectuées afin de créer ou de consolider des structures internationales capables d’intervenir, pour l’arbitrage convenable dans les conflits qui surgissent entre les nations, de telle sorte que chacune d’entre elles puisse faire valoir ses propres droits et parvenir à un juste accord et à un compromis pacifique avec les droits des autres. Tout cela est particulièrement nécessaire pour les nations européennes, intimement unies par les liens de leur culture commune et de leur histoire millénaire. Un effort considérable doit être consenti pour la reconstruction morale et économique des pays qui ont abandonné le communisme. Pendant très longtemps, les relations économiques les plus élémentaires ont été altérées, et même des vertus fondamentales dans le secteur économique, comme l’honnêteté, la confiance méritée, l’ardeur au travail, ont été méprisées. Une patiente reconstruction matérielle et morale est nécessaire, alors que les peuples épuisés par de longues privations demandent à leurs gouvernants des résultats tangibles et immédiats pour leur bien-être, ainsi que la satisfaction de leurs légitimes aspirations.</p>
			<p>La chute du marxisme a eu naturellement des conséquences importantes en ce qui concerne la division de la terre en mondes fermés l’un à l’autre, opposés dans une concurrence jalouse. La réalité de l’interdépendance des peuples s’en trouve plus clairement mise en lumière, et aussi le fait que le travail humain est par nature destiné à unir les peuples et non à les diviser. La paix et la prospérité, en effet, sont des biens qui appartiennent à tout le genre humain, de sorte qu’il n’est pas possible d’en jouir d’une manière honnête et durable si on les a obtenus et conservés au détriment d’autres peuples et d’autres nations, en violant leurs droits ou en les excluant des sources du bien-être.</p>
			<p><span class="numpara">28.</span>  Pour certains pays d’Europe, c’est, en un sens, le véritable après-guerre qui commence. La restructuration radicale des économies jusque-là collectivisées crée des problèmes et suppose des sacrifices qui peuvent être comparés à ceux que les pays de l’ouest du continent ont dû affronter pour leur reconstruction après le deuxième conflit mondial. Il est juste que, dans les difficultés actuelles, les pays anciennement communistes soient soutenus par l’effort solidaire des autres nations : ils doivent, bien évidemment, être les premiers artisans de leur développement, mais il faut leur donner une possibilité raisonnable de le mettre en œuvre, et cela ne peut se faire sans l’aide des autres pays. D’ailleurs, la situation actuelle, marquée par les difficultés et la pénurie, est la conséquence d’un processus historique dont les pays anciennement communistes ont souvent été les victimes et non les responsables ; ils se trouvent donc dans cette situation non pas en raison de choix libres ou d’erreurs commises, mais parce que de tragiques événements historiques, imposés par la force, les ont empêchés de poursuivre leur développement économique et civil.</p>
			<p>L’aide des autres pays, d’Europe spécialement, qui ont eu part à la même histoire et en portent les responsabilités, répond à une dette de justice. Mais elle répond aussi à l’intérêt et au bien général de l’Europe, car celle-ci ne pourra pas vivre en paix si les conflits de diverse nature qui surgissent par suite du passé sont rendus plus aigus par une situation de désordre économique, d’insatisfaction spirituelle et de désespoir.</p>
			<p>Toutefois, une telle exigence ne doit pas entraîner une diminution des efforts pour soutenir et aider les pays du Tiers-Monde, qui connaissent souvent des conditions de carence et de pauvreté beaucoup plus graves <span style="color: red">&lt;span&gt;59&lt;/span&gt;</span>. Ce qui est requis, c’est un effort extraordinaire pour mobiliser les ressources, dont le monde dans son ensemble n’est pas dépourvu, vers des objectifs de croissance économique et de développement commun, en redéfinissant les priorités et les échelles des valeurs selon lesquelles sont décidés les choix économiques et politiques. D’immenses ressources peuvent être rendues disponibles par le désarmement des énormes appareils militaires édifiés pour le conflit entre l’Est et l’Ouest. Elles pourront s’avérer encore plus abondantes si l’on arrive à mettre en place des procédures fiables — autres que la guerre — pour résoudre les conflits, puis à propager le principe du contrôle et de la réduction des armements, dans les pays du Tiers-Monde aussi, en prenant les mesures nécessaires contre leur commerce <span style="color: red">&lt;span&gt;60&lt;/span&gt;</span>. Mais il faudra surtout abandonner la mentalité qui considère les pauvres — personnes et peuples — presque comme un fardeau, comme d’ennuyeux importuns qui prétendent consommer ce que d’autres ont produit. Les pauvres revendiquent le droit d’avoir leur part des biens matériels et de mettre à profit leur capacité de travail afin de créer un monde plus juste et plus prospère pour tous. Le progrès des pauvres est une grande chance pour la croissance morale, culturelle et même économique de toute l’humanité.</p>
			<p><span class="numpara">29.</span>  Enfin, le développement ne doit pas être compris d’une manière exclusivement économique, mais dans un sens intégralement humain <span style="color: red">&lt;span&gt;61&lt;/span&gt;</span>. Il ne s’agit pas seulement d’élever tous les peuples au niveau dont jouissent aujourd’hui les pays les plus riches, mais de construire, par un travail solidaire, une vie plus digne, de faire croître réellement la dignité et la créativité de chaque personne, sa capacité de répondre à sa vocation et donc à l’appel de Dieu. Au faîte du développement, il y a la mise en œuvre du droit et du devoir de chercher Dieu, de le connaître et de vivre selon cette connaissance <span style="color: red">&lt;span&gt;62&lt;/span&gt;</span>. Dans les régimes totalitaires et autoritaires, on a poussé à l’extrême le principe de la prépondérance de la force sur la raison. L’homme a été contraint d’accepter une conception de la réalité imposée par la force et non acquise par l’effort de sa raison et l’exercice de sa liberté. Il faut inverser ce principe et reconnaître intégralement <span class="emphasis"><em>les droits de la conscience humaine</em></span>, celle-ci n’étant liée qu’à la vérité naturelle et à la vérité révélée. C’est dans la reconnaissance de ces droits que se trouve le fondement premier de tout ordre politique authentiquement libre <span style="color: red">&lt;span&gt;63&lt;/span&gt;</span>. Il est important de réaffirmer ce principe, pour divers motifs :</p>
			<p><span class="emphasis"><em>a</em></span>) parce que les anciennes formes de totalitarisme et d’autoritarisme ne sont pas encore complètement anéanties et qu’il existe même un risque qu’elles reprennent vigueur : cette situation appelle à un effort renouvelé de collaboration et de solidarité entre tous les pays ;</p>
			<p><span class="emphasis"><em>b</em></span>) parce que, dans les pays développés, on fait parfois une propagande excessive pour les valeurs purement utilitaires, en stimulant les instincts et les tendances à la jouissance immédiate, ce qui rend difficiles la reconnaissance et le respect de la hiérarchie des vraies valeurs de l’existence humaine ;</p>
			<p><span class="emphasis"><em>c</em></span>) parce que, dans certains pays, apparaissent de nouvelles formes de fondamentalisme religieux qui, de façon voilée ou même ouvertement, refusent aux citoyens qui ont une foi différente de celle de la majorité le plein exercice de leurs droits civils ou religieux, les empêchent de participer au débat culturel, restreignent le droit qu’a l’Église de prêcher l’Évangile et le droit qu’ont les hommes d’accueillir la parole qu’ils ont entendu prêcher et de se convertir au Christ. Aucun progrès authentique n’est possible sans respect du droit naturel élémentaire de connaître la vérité et de vivre selon la vérité. À ce droit se rattache, comme son exercice et son approfondissement, le droit de découvrir et d’accueillir librement Jésus-Christ, qui est le vrai bien de l’homme <span style="color: red">&lt;span&gt;64&lt;/span&gt;</span>.</p>
