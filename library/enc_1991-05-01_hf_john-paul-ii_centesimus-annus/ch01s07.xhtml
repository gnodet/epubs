			<p><span class="bold"><strong>VI. L’HOMME EST LA ROUTE DE L’ÉGLISE</strong></span></p>
			<p><span class="numpara">53.</span>  Face à la misère du prolétariat, Léon XIII disait : « C’est avec assurance que Nous abordons ce sujet, et dans toute la plénitude de notre droit. […] Nous taire serait aux yeux de tous négliger notre devoir » <span style="color: red">&lt;span&gt;107&lt;/span&gt;</span>. Au cours des cent dernières années, l’Église a manifesté sa pensée à maintes reprises, suivant de près l’évolution continue de la question sociale, et elle ne l’a certes pas fait pour retrouver des privilèges du passé ou pour imposer son point de vue. Son but unique a été d’exercer <span class="emphasis"><em>sa sollicitude et ses responsabilités à l’égard de l’homme</em></span> qui lui a été confié par le Christ lui-même, <span class="emphasis"><em>cet homme</em></span> qui, comme le rappelle le deuxième Concile du Vatican, est la seule créature sur terre que Dieu ait voulue pour elle-même et pour lequel Dieu a son projet, à savoir la participation au salut éternel. Il ne s’agit pas de l’homme « abstrait », mais réel, de l’homme « concret », « historique ». Il s’agit de <span class="emphasis"><em>chaque homme</em></span>, parce que chacun a été inclus dans le mystère de la Rédemption, et Jésus-Christ s’est uni à chacun, pour toujours, à travers ce mystère <span style="color: red">&lt;span&gt;108&lt;/span&gt;</span>. Il s’ensuit que l’Église ne peut abandonner l’homme et que « cet homme est la première route que l’Église doit parcourir en accomplissant sa mission […], route tracée par le Christ lui-même, route qui, de façon immuable, passe par le mystère de l’Incarnation et de la Rédemption » <span style="color: red">&lt;span&gt;109&lt;/span&gt;</span>.</p>
			<p>Tel est le principe, et le principe unique, qui inspire la doctrine sociale de l’Église. Si celle-ci a progressivement élaboré cette doctrine d’une manière systématique, surtout à partir de la date que nous commémorons, c’est parce que toute la richesse doctrinale de l’Église a pour horizon l’homme dans sa réalité concrète de pécheur et de juste.</p>
			<p><span class="numpara">54.</span>  La doctrine sociale, aujourd’hui surtout, s’occupe de <span class="emphasis"><em>l’homme</em></span> en tant qu’intégré dans le réseau complexe de relations des sociétés modernes. Les sciences humaines et la philosophie aident à bien saisir que <span class="emphasis"><em>l’homme est situé au centre de la sociét</em></span>é et à le mettre en mesure de mieux se comprendre lui-même en tant qu’« être social ». Mais seule la foi lui révèle pleinement sa véritable identité, et elle est précisément le point de départ de la doctrine sociale de l’Église qui, en s’appuyant sur tout ce que lui apportent les sciences et la philosophie, se propose d’assister l’homme sur le chemin du salut.</p>
			<p>L’encyclique <span class="emphasis"><em>Rerum novarum</em></span> peut être considérée comme un apport important à l’analyse socio-économique de la fin du <span style="color: red">&lt;span&gt;XIX&lt;/span&gt;</span><sup>e</sup> siècle, mais sa valeur particulière lui vient de ce qu’elle est un document du magistère qui s’inscrit bien dans la mission évangélisatrice de l’Église en même temps que beaucoup d’autres documents de cette nature. On en déduit que <span class="emphasis"><em>la doctrine sociale</em></span> a par elle-même la valeur d’un <span class="emphasis"><em>instrument d’évangélisation</em></span> : en tant que telle, à tout homme elle annonce Dieu et le mystère du salut dans le Christ, et, pour la même raison, elle révèle l’homme à lui-même. Sous cet éclairage, et seulement sous cet éclairage, elle s’occupe du reste : les droits humains de chacun et en particulier du « prolétariat », la famille et l’éducation, les devoirs de l’État, l’organisation de la société nationale et internationale, la vie économique, la culture, la guerre et la paix, le respect de la vie depuis le moment de la conception jusqu’à la mort.</p>
			<p><span class="numpara">55.</span>  L’Église reçoit de la Révélation divine le « sens de l’homme ». « Pour connaître l’homme, l’homme vrai, l’homme intégral, il faut connaître Dieu », disait Paul VI, et aussitôt après il citait sainte Catherine de Sienne qui exprimait sous forme de prière la même idée : « Dans ta nature, Dieu éternel, je connaîtrai ma nature ».</p>
			<p>L’anthropologie chrétienne est donc en réalité un chapitre de la théologie, et, pour la même raison, la doctrine sociale de l’Église, en s’occupant de l’homme, en s’intéressant à lui et à sa manière de se comporter dans le monde, « appartient […] au domaine de la théologie et spécialement de la théologie morale » <span style="color: red">&lt;span&gt;111&lt;/span&gt;</span>. La dimension théologique apparaît donc nécessaire tant pour interpréter que pour résoudre les problèmes actuels de la convivialité humaine. Cela vaut — il convient de le noter — à la fois pour la solution « athée », qui prive l’homme de l’une de ses composantes fondamentales, la composante spirituelle, et pour les solutions inspirées par la permissivité et l’esprit de consommation, solutions qui, sous divers prétextes, cherchent à le convaincre de son indépendance par rapport à Dieu et à toute loi, l’enfermant dans un égoïsme qui finit par nuire à lui-même et à autrui.</p>
			<p>Quand elle annonce à <span class="emphasis"><em>l’homme</em></span> le salut de Dieu, quand elle lui offre la vie divine et la lui communique par les sacrements, quand elle oriente sa vie par les commandements de l’amour de Dieu et du prochain, l’Église contribue à l’enrichissement de la dignité de l’homme. Mais, de même qu’elle ne peut jamais abandonner cette mission religieuse et transcendante en faveur de l’homme, de même, elle se rend compte que son œuvre affronte aujourd’hui des difficultés et des obstacles particuliers. Voilà pourquoi elle se consacre avec des forces et des méthodes toujours nouvelles à l’évangélisation qui assure le développement de tout l’homme. À la veille du troisième millénaire, elle reste « le signe et la sauvegarde du caractère transcendant de la personne humaine » <span style="color: red">&lt;span&gt;112&lt;/span&gt;</span>, comme elle a toujours essayé de l’être depuis le début de son existence, cheminant avec l’homme tout au long de son histoire. L’encyclique <span class="emphasis"><em>Rerum novarum</em></span> en est une expression significative.</p>
			<p><span class="numpara">56.</span>  En ce centième anniversaire de l’encyclique, je voudrais remercier tous ceux qui ont fait l’effort d’étudier, d’approfondir et de répandre <span class="emphasis"><em>la doctrine sociale chrétienne</em></span>. Pour cela, la collaboration des Églises locales est indispensable, et je souhaite que le centenaire soit l’occasion d’un nouvel élan en faveur de l’étude, de la diffusion et de l’application de cette doctrine dans les multiples domaines.</p>
			<p>Je voudrais en particulier qu’on la fasse connaître et qu’on l’applique dans les pays où, après l’écroulement du socialisme réel, on paraît très désorienté face à la tâche de reconstruction. De leur côté, les pays occidentaux eux-mêmes courent le risque de voir dans cet effondrement la victoire unilatérale de leur système économique et ils ne se soucient donc pas d’y apporter maintenant les corrections qu’il faudrait. Quant aux pays du Tiers-Monde, ils se trouvent plus que jamais dans la dramatique situation du sous-développement, qui s’aggrave chaque jour.</p>
			<p>Léon XIII, après avoir formulé les principes et les orientations pour une solution de la question ouvrière, a écrit ce mot d’ordre : « Que chacun se mette sans délai à la part qui lui incombe de peur qu’en différant le remède on ne rende incurable un mal déjà si grave ! ». Et il ajoutait : « Quant à l’Église, son action ne fera jamais défaut en aucune manière » <span style="color: red">&lt;span&gt;113&lt;/span&gt;</span>.</p>
			<p><span class="numpara">57.</span>  Pour l’Église, le message social de l’Évangile ne doit pas être considéré comme une théorie mais avant tout comme un fondement et une motivation de l’action. Stimulés par ce message, quelques-uns des premiers chrétiens distribuaient leurs biens aux pauvres, montrant qu’en dépit des différences de provenance sociale, une convivialité harmonieuse et solidaire était possible. Par la force de l’Évangile, au cours des siècles, les moines ont cultivé la terre, les religieux et religieuses ont fondé des hôpitaux et des asiles pour les pauvres, les confréries ainsi que des hommes et des femmes de toutes conditions se sont engagés en faveur des nécessiteux et des marginaux, dans la conviction que les paroles du Christ « ce que vous avez fait à l’un de ces plus petits de mes frères, c’est à moi que vous l’avez fait » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">40</span></em></span>) ne devaient pas rester un vœu pieux mais devenir un engagement concret de leur vie.</p>
			<p>Plus que jamais, l’Église sait que son message social sera rendu crédible par le <span class="emphasis"><em>témoignage des œuvres</em></span> plus encore que par sa cohérence et sa logique internes. C’est aussi de cette conviction que découle son option préférentielle pour les pauvres, qui n’est jamais exclusive ni discriminatoire à l’égard d’autres groupes. Il s’agit en effet d’une option qui ne vaut pas seulement pour la pauvreté matérielle : on sait bien que, surtout dans la société moderne, on trouve de nombreuses formes de pauvreté, économique mais aussi culturelle et religieuse. L’amour de l’Église pour les pauvres, qui est capital et qui fait partie de sa tradition constante, la pousse à se tourner vers le monde dans lequel, malgré le progrès technique et économique, la pauvreté menace de prendre des proportions gigantesques. Dans les pays occidentaux, il y a la pauvreté aux multiples formes des groupes marginaux, des personnes âgées et des malades, des victimes de la civilisation de consommation et, plus encore, celle d’une multitude de réfugiés et d’émigrés ; dans les pays en voie de développement, on voit poindre à l’horizon des crises qui seront dramatiques si l’on ne prend pas en temps voulu des mesures coordonnées au niveau international.</p>
			<p><span class="numpara">58.</span>  L’amour pour l’homme, et en premier lieu pour le pauvre dans lequel l’Église voit le Christ, se traduit concrètement par la <span class="emphasis"><em>promotion de la justice</em></span>. Celle-ci ne pourra jamais être pleinement mise en œuvre si les hommes ne voient pas celui qui est dans le besoin, qui demande un soutien pour vivre, non pas comme un gêneur ou un fardeau, mais comme un appel à faire le bien, la possibilité d’une richesse plus grande. Seule cette prise de conscience donnera le courage d’affronter le risque et le changement qu’implique toute tentative authentique de se porter au secours d’un autre homme. En effet, il ne s’agit pas seulement de donner de son superflu mais d’apporter son aide pour faire entrer dans le cycle du développement économique et humain des peuples entiers qui en sont exclus ou marginalisés. Ce sera possible non seulement si l’on puise dans le superflu, produit en abondance par notre monde, mais surtout si l’on change les styles de vie, les modèles de production et de consommation, les structures de pouvoir établies qui régissent aujourd’hui les sociétés. Il ne s’agit pas non plus de détruire des instruments d’organisation sociale qui ont fait leurs preuves, mais de les orienter en fonction d’une juste conception du bien commun de la famille humaine tout entière. Aujourd’hui est en vigueur ce qu’on appelle la « mondialisation de l’économie », phénomène qui ne doit pas être réprouvé car il peut créer des occasions extraordinaires de mieux-être. Mais on sent toujours davantage la nécessité qu’à cette internationalisation croissante de l’économie corresponde l’existence de bons organismes internationaux de contrôle et d’orientation, afin de guider l’économie elle-même vers le bien commun, ce qu’aucun État, fût-il le plus puissant de la terre, n’est plus en mesure de faire. Pour qu’un tel résultat puisse être atteint, il faut que s’accroisse la concertation entre les grands pays et que, dans les organismes internationaux spécialisés, les intérêts de la grande famille humaine soient équitablement représentés. Il faut également qu’en évaluant les conséquences de leurs décisions, ils tiennent toujours dûment compte des peuples et des pays qui ont peu de poids sur le marché international mais qui concentrent en eux les besoins les plus vifs et les plus douloureux, et ont besoin d’un plus grand soutien pour leur développement. Il est certain qu’il y a encore beaucoup à faire dans ce domaine.</p>
			<p><span class="numpara">59.</span>  Afin que la justice s’accomplisse et que soient couronnées de succès les tentatives des hommes pour la mettre en œuvre, il est donc nécessaire que <span class="emphasis"><em>soit donnée la grâce</em></span> qui vient de Dieu. Par la grâce, en collaboration avec la liberté des hommes, se réalise la mystérieuse présence de Dieu dans l’histoire, qui est la Providence.</p>
			<p>La nouveauté dont on fait l’expérience à la suite du Christ doit être communiquée aux autres hommes dans la réalité concrète de leurs difficultés, de leurs luttes, de leurs problèmes et de leurs défis, afin que tout cela soit éclairé et rendu plus humain par la lumière de la foi. Celle-ci, en effet, n’aide pas seulement à trouver des solutions : elle permet aussi de supporter humainement les situations de souffrance, afin qu’en elles l’homme ne se perde pas et qu’il n’oublie pas sa dignité et sa vocation.</p>
			<p>En outre, la doctrine sociale a une importante dimension interdisciplinaire. Pour mieux incarner l’unique vérité concernant l’homme dans des contextes sociaux, économiques et politiques différents et en continuel changement, cette doctrine entre en dialogue avec les diverses disciplines qui s’occupent de l’homme, elle en assimile les apports et elle les aide à s’orienter, dans une perspective plus vaste, vers le service de la personne, connue et aimée dans la plénitude de sa vocation.</p>
			<p>À côté de la dimension interdisciplinaire, il faut rappeler aussi la dimension pratique et, en un sens, expérimentale de cette doctrine. Elle se situe à la rencontre de la vie et de la conscience chrétienne avec les situations du monde, et elle se manifeste dans les efforts accomplis par les individus, les familles, les agents culturels et sociaux, les politiciens et les hommes d’État pour lui donner sa forme et son application dans l’histoire.</p>
			<p><span class="numpara">60.</span>  En énonçant les principes de solution de la question ouvrière, Léon XIII écrivait : « Une question de cette importance demande encore à d’autres agents leur part d’activité et d’efforts » <span style="color: red">&lt;span&gt;114&lt;/span&gt;</span>. Il était convaincu que les graves problèmes causés par la société industrielle ne pouvaient être résolus que par la collaboration entre toutes les forces. Cette affirmation est devenue un élément permanent de la doctrine sociale de l’Église, et cela explique notamment pourquoi Jean XXIII a adressé aussi à « tous les hommes de bonne volonté » son encyclique sur la paix.</p>
			<p>Toutefois, le Pape Léon XIII constatait avec tristesse que les idéologies de son temps, particulièrement le libéralisme et le marxisme, refusaient cette collaboration. Depuis lors, bien des choses ont changé, surtout ces dernières années. Le monde prend toujours mieux conscience aujourd’hui de ce que la solution des graves problèmes nationaux et internationaux n’est pas seulement une question de production économique ou bien d’organisation juridique ou sociale, mais qu’elle requiert des valeurs précises d’ordre éthique et religieux, ainsi qu’un changement de mentalité, de comportement et de structures. L’Église se sent en particulier le devoir d’y apporter sa contribution et, comme je l’ai écrit dans l’encyclique <span class="emphasis"><em>Sollicitudo rei socialis</em></span>, il y a un espoir fondé que même les nombreuses personnes qui ne professent pas une religion puissent contribuer à donner à la question sociale le fondement éthique qui s’impose <span style="color: red">&lt;span&gt;115&lt;/span&gt;</span>.</p>
			<p>Dans le même document, j’ai aussi lancé un appel aux Églises chrétiennes et à toutes les grandes religions du monde, les invitant à donner un témoignage unanime des convictions communes sur la dignité de l’homme, créé par Dieu <span style="color: red">&lt;span&gt;116&lt;/span&gt;</span>. Je suis convaincu, en effet, que les religions auront aujourd’hui et demain un rôle prépondérant dans la conservation de la paix et dans la construction d’une société digne de l’homme.</p>
			<p>D’autre part, il est demandé à tous les hommes de bonne volonté d’être disposés au dialogue et à la collaboration, et cela vaut en particulier pour les personnes et les groupes qui ont une responsabilité propre dans les domaines politique, économique et social, que ce soit au niveau national ou international.</p>
			<p><span class="numpara">61.</span>  Au début de la société industrielle, c’est l’existence d’un « joug quasi servile » qui obligea mon prédécesseur à prendre la parole pour <span class="emphasis"><em>défendre l’homme</em></span>. L’Église est restée fidèle à ce devoir au cours des cent ans qui se sont écoulés depuis. En effet, elle est intervenue à l’époque tumultueuse de la lutte des classes, après la première guerre mondiale, pour défendre l’homme contre l’exploitation économique et la tyrannie des systèmes totalitaires. Après la seconde guerre mondiale, elle a centré ses messages sociaux sur la dignité de la personne, insistant sur la destination universelle des biens matériels, sur un ordre social exempt d’oppression et fondé sur l’esprit de collaboration et de solidarité. Elle a sans cesse répété que la personne et la société ont besoin non seulement de ces biens mais aussi des valeurs spirituelles et religieuses. En outre, comme elle se rendait toujours mieux compte que trop d’hommes, loin de vivre dans le bien-être du monde occidental, subissent la misère des pays en voie de développement et sont dans une situation qui est encore celle du « joug quasi servile », elle s’est sentie et elle se sent obligée de dénoncer cette réalité en toute clarté et en toute franchise, bien qu’elle sache que ses appels ne seront pas toujours accueillis favorablement par tous.</p>
			<p>Cent années après la publication de <span class="emphasis"><em>Rerum novarum</em></span>, l’Église se trouve encore face à des « choses nouvelles » et à des défis nouveaux. C’est pourquoi ce centenaire doit confirmer dans leur effort tous les hommes de bonne volonté et en particulier les croyants.</p>
			<p><span class="numpara">62.</span>  La présente encyclique a voulu regarder le passé mais surtout se tourner vers l’avenir. Comme <span class="emphasis"><em>Rerum novarum</em></span>, elle se situe presque au seuil du nouveau siècle et elle entend, avec l’aide de Dieu, préparer sa venue.</p>
			<p>La véritable et permanente « nouveauté des choses » vient en tout temps de la puissance infinie de Dieu, qui dit : « Voici, je fais toutes choses nouvelles » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">5</span></em></span>). Ces paroles se réfèrent à l’accomplissement de l’histoire, quand le Christ « remettra la royauté à Dieu le Père… afin que Dieu soit tout en tous » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">24</span>, <span class="ssv">28</span></em></span>). Mais le chrétien sait bien que la nouveauté que nous attendons dans sa plénitude au retour du Seigneur est présente depuis la création du monde, et plus exactement depuis que Dieu s’est fait homme en Jésus-Christ, et qu’avec lui et par lui il a fait une « création nouvelle » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">17</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">vi</span>, <span class="ssv">15</span></em></span>).</p>
			<p>Avant de conclure, je rends grâce encore une fois à Dieu tout-puissant qui a donné à son Église la lumière et la force nécessaires pour accompagner l’homme dans son cheminement terrestre vers son destin éternel. Au troisième millénaire aussi, l’Église continuera fidèlement à <span class="emphasis"><em>faire sienne la route de l’homme</em></span>, sachant qu’elle ne marche pas toute seule mais avec le Christ, son Seigneur. C’est lui qui a fait sienne la route de l’homme et qui le conduit, même s’il ne s’en rend pas compte.</p>
			<p>Puisse Marie, Mère du Rédempteur, elle qui reste auprès du Christ dans sa marche vers les hommes et avec les hommes, et qui précède l’Église dans son pèlerinage de la foi, accompagner de sa maternelle intercession l’humanité vers le prochain millénaire, dans la fidélité à Celui qui « est le même hier et aujourd’hui » et qui « le sera à jamais » (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">8</span></em></span>), Jésus-Christ, notre Seigneur, au nom duquel, de grand cœur, j’accorde à tous ma Bénédiction.</p>
