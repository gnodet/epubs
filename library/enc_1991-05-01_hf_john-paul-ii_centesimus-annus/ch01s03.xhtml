			<p><span class="bold"><strong>II. VERS LES « CHOSES NOUVELLES » D’AUJOURD’HUI</strong></span></p>
			<p><span class="numpara">12.</span>  L’anniversaire de <span class="emphasis"><em>Rerum novarum</em></span> ne serait pas célébré comme il convient si l’on ne regardait pas également la situation actuelle. Déjà, par son contenu, l’encyclique se prête à une telle réflexion ; en effet, le cadre historique et les prévisions qui y sont tracées se révèlent d’une exactitude surprenante, à la lumière de tous les événements ultérieurs.</p>
			<p>Les faits des derniers mois de l’année 1989 et du début de 1990 en ont été une confirmation singulière. Ils ne s’expliquent, de même que les transformations radicales qui s’en sont suivies, qu’en fonction des situations antérieures qui avaient cristallisé ou institutionnalisé, dans une certaine mesure, les prévisions de Léon XIII et les signes toujours plus inquiétants perçus par ses successeurs. En effet, le Pape Léon XIII prévoyait les conséquences négatives — sous tous les aspects : politique, social et économique — d’une organisation de la société telle que la proposait le « socialisme », qui en était alors au stade d’une philosophie sociale et d’un mouvement plus ou moins structuré. On pourrait s’étonner de ce que le Pape parte du « socialisme » pour faire la critique des solutions qu’on donnait de la « question ouvrière », alors que le socialisme ne se présentait pas encore, comme cela se produisit ensuite, sous la forme d’un État fort et puissant, avec toutes les ressources à sa disposition. Toutefois, il mesura bien le danger que représentait pour les masses la présentation séduisante d’une solution aussi simple que radicale de la « question ouvrière » d’alors. Cela est plus vrai encore si l’on considère l’effroyable condition d’injustice à laquelle étaient réduites les masses prolétariennes dans les nations récemment industrialisées.</p>
			<p>Il faut ici souligner deux choses : d’une part, la grande lucidité avec laquelle est perçue, dans toute sa rigueur, la condition réelle des prolétaires, hommes, femmes et enfants ; d’autre part, la clarté non moins grande avec laquelle est saisi ce qu’il y a de mauvais dans une solution qui, sous l’apparence d’un renversement des situations des pauvres et des riches, portait en réalité préjudice à ceux-là mêmes qu’on se promettait d’aider. Le remède se serait ainsi révélé pire que le mal. En caractérisant la nature du socialisme de son époque, qui supprimait la propriété privée, Léon XIII allait au cœur du problème.</p>
			<p>Ses paroles méritent d’être relues avec attention : « Les socialistes, pour guérir ce mal [l’injuste distribution des richesses et la misère des prolétaires], poussent les pauvres à être jaloux de ceux qui possèdent. Ils prétendent que toute propriété de biens privés doit être supprimée, que les biens de chacun doivent être communs à tous… Mais pareille théorie, loin d’être capable de mettre fin au conflit, ferait tort à l’ouvrier si elle était appliquée. D’ailleurs, elle est souverainement injuste, parce qu’elle fait violence aux propriétaires légitimes, dénature les fonctions de l’État et bouleverse de fond en comble l’édifice social » <span style="color: red">&lt;span&gt;39&lt;/span&gt;</span>. On ne saurait pas mieux indiquer les maux entraînés par l’instauration de ce type de socialisme comme système d’État, qui prendrait le nom de « socialisme réel ».</p>
			<p><span class="numpara">13.</span>  Approfondissant maintenant la réflexion et aussi en référence à tout ce qui a été dit dans les encycliques <span class="emphasis"><em>Laborem exercens</em></span> et <span class="emphasis"><em>Sollicitudo rei socialis</em></span>, il faut ajouter que l’erreur fondamentale du « socialisme » est de caractère anthropologique. En effet, il considère l’individu comme un simple élément, une molécule de l’organisme social, de sorte que le bien de chacun est tout entier subordonné au fonctionnement du mécanisme économique et social, tandis que, par ailleurs, il estime que ce même bien de l’individu peut être atteint hors de tout choix autonome de sa part, hors de sa seule et exclusive décision responsable devant le bien ou le mal. L’homme est ainsi réduit à un ensemble de relations sociales, et c’est alors que disparaît le concept de personne comme sujet autonome de décision morale qui construit l’ordre social par cette décision. De cette conception erronée de la personne découlent la déformation du droit qui définit la sphère d’exercice de la liberté, ainsi que le refus de la propriété privée. En effet, l’homme dépossédé de ce qu’il pourrait dire « sien » et de la possibilité de gagner sa vie par ses initiatives en vient à dépendre de la machine sociale et de ceux qui la contrôlent ; cela lui rend beaucoup plus difficile la reconnaissance de sa propre dignité de personne et entrave la progression vers la constitution d’une authentique communauté humaine.</p>
			<p>Au contraire, de la conception chrétienne de la personne résulte nécessairement une vision juste de la société. Selon <span class="emphasis"><em>Rerum novarum</em></span> et toute la doctrine sociale de l’Église, le caractère social de l’homme ne s’épuise pas dans l’État, mais il se réalise dans divers groupes intermédiaires, de la famille aux groupes économiques, sociaux, politiques et culturels qui, découlant de la même nature humaine, ont — toujours à l’intérieur du bien commun — leur autonomie propre. C’est ce que j’ai appelé la « personnalité » de la société qui, avec la personnalité de l’individu, a été éliminée par le « socialisme réel » <span style="color: red">&lt;span&gt;40&lt;/span&gt;</span>.</p>
			<p>Si on se demande ensuite d’où naît cette conception erronée de la nature de la personne humaine et de la personnalité de la société, il faut répondre que la première cause en est l’athéisme. C’est par sa réponse à l’appel de Dieu contenu dans l’être des choses que l’homme prend conscience de sa dignité transcendante. Tout homme doit donner cette réponse, car en elle il atteint le sommet de son humanité, et aucun mécanisme social ou sujet collectif ne peut se substituer à lui. La négation de Dieu prive la personne de ses racines et, en conséquence, incite à réorganiser l’ordre social sans tenir compte de la dignité et de la responsabilité de la personne.</p>
			<p>L’athéisme dont on parle est, du reste, étroitement lié au rationalisme de la philosophie des lumières, qui conçoit la réalité humaine et sociale d’une manière mécaniste. On nie ainsi l’intuition ultime de la vraie grandeur de l’homme, sa transcendance par rapport au monde des choses, la contradiction qu’il ressent dans son cœur entre le désir d’une plénitude de bien et son impuissance à l’obtenir et, surtout, le besoin de salut qui en dérive.</p>
			<p><span class="numpara">14.</span>  C’est de cette même racine de l’athéisme que découle le choix des moyens d’action propre au socialisme condamné dans <span class="emphasis"><em>Rerum novarum</em></span>. Il s’agit de la lutte des classes. Le Pape, bien entendu, n’entend pas condamner tout conflit social sous quelque forme que ce soit : l’Église sait bien que les conflits d’intérêts entre divers groupes sociaux surgissent inévitablement dans l’histoire et que le chrétien doit souvent prendre position à leur sujet avec décision et cohérence. L’encyclique <span class="emphasis"><em>Laborem exercens</em></span>, du reste, a reconnu clairement le rôle positif du conflit quand il prend l’aspect d’une « lutte pour la justice sociale » <span style="color: red">&lt;span&gt;41&lt;/span&gt;</span> ; et déjà dans <span class="emphasis"><em>Quadragesimo anno</em></span> on lit : « La lutte des classes, en effet, quand on s’abstient d’actes de violence et de haine réciproque, se transforme peu à peu en une honnête discussion, fondée sur la recherche de la justice » <span style="color: red">&lt;span&gt;42&lt;/span&gt;</span>.</p>
			<p>Ce qui est condamné dans la lutte des classes, c’est plutôt l’idée d’un conflit dans lequel n’interviennent pas de considérations de caractère éthique ou juridique, qui se refuse à respecter la dignité de la personne chez autrui (et, par voie de conséquence, en soi-même), qui exclut pour cela un accommodement raisonnable et recherche non pas le bien général de la société, mais plutôt un intérêt de parti qui se substitue au bien commun et veut détruire ce qui s’oppose à lui. Il s’agit, en un mot, de la reprise — dans le domaine du conflit interne entre groupes sociaux — de la doctrine de la « guerre totale » que le militarisme et l’impérialisme de l’époque faisaient prévaloir dans le domaine des rapports internationaux. Cette doctrine substituait à la recherche du juste équilibre entre les intérêts des diverses nations celle de la prédominance absolue de son propre parti moyennant la destruction de la capacité de résistance du parti adverse, effectuée par tous les moyens, y compris le mensonge, la terreur à l’encontre des populations civiles et les armes d’extermination (qui étaient en élaboration précisément durant ces années-là). La lutte des classes au sens marxiste et le militarisme ont donc la même racine : l’athéisme, et le mépris de la personne humaine qui fait prévaloir le principe de la force sur celui de la raison et du droit.</p>
			<p><span class="numpara">15.</span>  <span class="emphasis"><em>Rerum novarum</em></span> s’oppose — comme on l’a dit — à l’étatisation des instruments de production, qui réduirait chaque citoyen à n’être qu’une pièce dans la machine de l’État. Elle critique aussi résolument la conception de l’État qui laisse le domaine de l’économie totalement en dehors de son champ d’intérêt et d’action. Certes, il existe une sphère légitime d’autonomie pour les activités économiques, dans laquelle l’État ne doit pas entrer. Cependant, il a le devoir de déterminer le cadre juridique à l’intérieur duquel se déploient les rapports économiques et de sauvegarder ainsi les conditions premières d’une économie libre, qui présuppose une certaine égalité entre les parties, d’une manière telle que l’une d’elles ne soit pas par rapport à l’autre puissante au point de la réduire pratiquement en esclavage <span style="color: red">&lt;span&gt;43&lt;/span&gt;</span>.</p>
			<p>À ce sujet, <span class="emphasis"><em>Rerum novarum</em></span> montre la voie des justes réformes susceptibles de redonner au travail sa dignité d’activité libre de l’homme. Ces réformes supposent que la société et l’État prennent leurs responsabilités surtout pour défendre le travailleur contre le cauchemar du chômage. Cela s’est réalisé historiquement de deux manières convergentes : soit par des politiques économiques destinées à assurer une croissance équilibrée et une situation de plein emploi ; soit par les assurances contre le chômage et par des politiques de recyclage professionnel appropriées pour faciliter le passage des travailleurs de secteurs en crise vers d’autres secteurs en développement.</p>
			<p>En outre, la société et l’État doivent assurer des niveaux de salaire proportionnés à la subsistance du travailleur et de sa famille, ainsi qu’une certaine possibilité d’épargne. Cela requiert des efforts pour donner aux travailleurs des connaissances et des aptitudes toujours meilleures et susceptibles de rendre leur travail plus qualifié et plus productif ; mais cela requiert aussi une surveillance assidue et des mesures législatives appropriées pour couper court aux honteux phénomènes d’exploitation, surtout au détriment des travailleurs les plus démunis, des immigrés ou des marginaux. Dans ce domaine, le rôle des syndicats, qui négocient le salaire minimum et les conditions de travail, est déterminant.</p>
			<p>Enfin, il faut garantir le respect d’horaires « humains » pour le travail et le repos, ainsi que le droit d’exprimer sa personnalité sur les lieux de travail, sans être violenté en aucune manière dans sa conscience ou dans sa dignité. Là encore, il convient de rappeler le rôle des syndicats, non seulement comme instruments de négociation mais encore comme « lieux » d’expression de la personnalité : ils sont utiles au développement d’une authentique culture du travail et ils aident les travailleurs à participer d’une façon pleinement humaine à la vie de l’entreprise <span style="color: red">&lt;span&gt;44&lt;/span&gt;</span>.</p>
			<p>L’État doit contribuer à la réalisation de ces objectifs directement et indirectement. Indirectement et suivant le <span class="emphasis"><em>principe de subsidiarit</em></span>é, en créant les conditions favorables au libre exercice de l’activité économique, qui conduit à une offre abondante de possibilités de travail et de sources de richesse. Directement et suivant le <span class="emphasis"><em>principe de solidarit</em></span>é, en imposant, pour la défense des plus faibles, certaines limites à l’autonomie des parties qui décident des conditions du travail, et en assurant dans chaque cas un minimum vital au travailleur sans emploi <span style="color: red">&lt;span&gt;45&lt;/span&gt;</span>.</p>
			<p>L’encyclique et l’enseignement social qui la prolonge ont influencé de multiples manières les dernières années du <span style="color: red">&lt;span&gt;XIX&lt;/span&gt;</span><sup>e</sup> siècle et le début du <span style="color: red">&lt;span&gt;XX&lt;/span&gt;</span><sup>e</sup>. Cette influence est à l’origine de nombreuses réformes introduites dans les secteurs de la prévoyance sociale, des retraites, des assurances contre les maladies, de la prévention des accidents, tout cela dans le cadre d’un respect plus grand des droits des travailleurs <span style="color: red">&lt;span&gt;46&lt;/span&gt;</span>.</p>
			<p><span class="numpara">16.</span>  Les réformes furent en partie réalisées par les États, mais, dans la lutte pour les obtenir, <span class="emphasis"><em>l’action du Mouvement ouvrier</em></span> a joué un rôle important. Né d’une réaction de la conscience morale contre des situations injustes et préjudiciables, il déploya une vaste activité syndicale et réformiste, qui était loin des brumes de l’idéologie et plus proche des besoins quotidiens des travailleurs et, dans ce domaine, ses efforts se joignirent souvent à ceux des chrétiens pour obtenir l’amélioration des conditions de vie des travailleurs.</p>
			<p>Par la suite, ce mouvement fut dans une certaine mesure dominé précisément par l’idéologie marxiste contre laquelle se dressait <span class="emphasis"><em>Rerum novarum</em></span>.</p>
			<p>Ces mêmes réformes furent aussi le résultat <span class="emphasis"><em>d’un libre processus d’auto-organisation de la sociét</em></span>é, avec la mise au point d’instruments efficaces de solidarité, aptes à soutenir une croissance économique plus respectueuse des valeurs de la personne. Il faut rappeler ici les multiples activités, avec la contribution notable des chrétiens, d’où ont résulté la fondation de coopératives de production, de consommation et de crédit, la promotion de l’instruction populaire et de la formation professionnelle, l’expérimentation de diverses formes de participation à la vie de l’entreprise et, en général, de la société.</p>
			<p>Si donc, en regardant le passé, il y a des raisons de remercier Dieu parce que la grande encyclique n’est pas restée sans résonance dans les cœurs et a poussé à une générosité active, néanmoins il faut reconnaître que l’annonce prophétique dont elle était porteuse n’a pas été complètement accueillie par les hommes de l’époque, et qu’à cause de cela de très grandes catastrophes se sont produites.</p>
			<p><span class="numpara">17.</span>  Quand on lit l’encyclique en la reliant à tout le riche enseignement du Pape Léon XIII <span style="color: red">&lt;span&gt;47&lt;/span&gt;</span>, on voit qu’au fond elle montre les conséquences d’une erreur de très grande portée sur le terrain économique et social. L’erreur, comme on l’a dit, consiste en une conception de la liberté humaine qui la soustrait à l’obéissance à la vérité et donc aussi au devoir de respecter les droits des autres hommes. Le sens de la liberté se trouve alors dans un amour de soi qui va jusqu’au mépris de Dieu et du prochain, dans un amour qui conduit à l’affirmation illimitée de l’intérêt particulier et ne se laisse arrêter par aucune obligation de justice <span style="color: red">&lt;span&gt;48&lt;/span&gt;</span>.</p>
			<p>Les conséquences extrêmes de cette erreur sont apparues dans le cycle tragique des guerres qui ont secoué l’Europe et le monde entre 1914 et 1945. Il s’agit de guerres provoquées par un militarisme et un nationalisme exacerbés et par les formes de totalitarisme qui y sont liées, il s’agit de guerres provoquées par la lutte des classes, de guerres civiles et idéologiques. Sans le poids implacable de haine et de rancune, accumulées à la suite de tant d’injustices au niveau international et au niveau interne des États, on n’aurait pu connaître des guerres d’une telle férocité, où de grandes nations engagèrent leurs forces vives, où l’on n’hésita pas devant la violation des droits les plus sacrés de l’homme et où fut planifiée et exécutée l’extermination de peuples et de groupes sociaux entiers. Nous nous souvenons ici en particulier du peuple juif dont le terrible destin est devenu un symbole de l’aberration à laquelle l’homme peut arriver quand il se tourne contre Dieu.</p>
			<p>Toutefois, la haine et l’injustice ne s’emparent de nations entières et ne les poussent à l’action que lorsqu’elles sont légitimées et organisées par des idéologies qui se fondent plus sur elles que sur la vérité de l’homme <span style="color: red">&lt;span&gt;49&lt;/span&gt;</span>. <span class="emphasis"><em>Rerum novarum</em></span> combattait les idéologies de la haine et a montré les manières de mettre un terme à la violence et à la rancœur par la justice. Puisse le souvenir de ces terribles événements guider les actions de tous les hommes et, en particulier, des gouvernants des peuples de notre temps, alors que d’autres injustices alimentent de nouvelles haines et que se profilent à l’horizon de nouvelles idéologies qui exaltent la violence !</p>
			<p><span class="numpara">18.</span>  Certes, depuis 1945 les armes se taisent sur le continent européen ; toutefois, on se rappellera que la vraie paix n’est jamais le résultat de la victoire militaire, mais suppose l’élimination des causes de la guerre et l’authentique réconciliation entre les peuples. Pendant de nombreuses années, par contre, il y a eu en Europe et dans le monde une situation de non-guerre plus que de paix authentique. La moitié du continent est tombée sous le pouvoir de la dictature communiste, tandis que l’autre partie s’organisait pour se défendre contre ce type de danger. Bien des peuples perdent le pouvoir de disposer d’eux-mêmes, sont enfermés dans les limites d’un empire oppressif tandis qu’on s’efforce de détruire leur mémoire historique et les racines séculaires de leur culture. Des masses énormes d’hommes, à la suite de cette violente partition, sont contraintes d’abandonner leur terre et déportées de force.</p>
			<p>Une course folle aux armements absorbe les ressources nécessaires au développement des économies internes et à l’aide aux nations les plus défavorisées. Le progrès scientifique et technique, qui devrait contribuer au bien-être de l’homme, est transformé en instrument de guerre. La science et la technique servent à produire des armes toujours plus perfectionnées et plus destructrices, tandis qu’on demande à une idéologie, qui est une perversion de la philosophie authentique, de fournir des justifications doctrinales à la nouvelle guerre. Et la guerre est non seulement attendue et préparée, mais elle a lieu dans diverses régions du monde et cause d’énormes effusions de sang. De la logique des blocs, ou des empires, dénoncée par les documents de l’Église et récemment par l’encyclique <span class="emphasis"><em>Sollicitudo rei socialis</em></span> <span style="color: red">&lt;span&gt;50&lt;/span&gt;</span>, il résulte que les controverses et les discordes qui naissent dans les pays du Tiers-Monde sont systématiquement amplifiées et exploitées pour créer des difficultés à l’adversaire.</p>
			<p>Les groupes extrémistes, qui cherchent à résoudre ces controverses par les armes, bénéficient facilement d’appuis politiques et militaires, sont armés et entraînés à la guerre, tandis que ceux qui s’efforcent de trouver des solutions pacifiques et humaines, respectant les intérêts légitimes de toutes les parties, restent isolés et sont souvent victimes de leurs adversaires. La militarisation de nombreux pays du Tiers-Monde et les luttes fratricides qui les ont tourmentés, la diffusion du terrorisme et de procédés toujours plus barbares de lutte politico-militaire trouvent aussi une de leurs principales causes dans la précarité de la paix qui a suivi la deuxième guerre mondiale. Sur le monde entier, enfin, pèse la menace d’une guerre atomique, capable de conduire à l’extinction de l’humanité. La science, utilisée à des fins militaires, met à la disposition de la haine, amplifiée par les idéologies, l’arme absolue. Mais la guerre peut se terminer sans vainqueurs ni vaincus dans un suicide de l’humanité, et alors il faut répudier la logique qui y conduit, c’est-à-dire l’idée que la lutte pour la destruction de l’adversaire, la contradiction et la guerre même sont des facteurs de progrès et de marche en avant de l’histoire <span style="color: red">&lt;span&gt;51&lt;/span&gt;</span>. Si on admet la nécessité de ce refus, la logique de la « guerre totale » comme celle de la « lutte des classes » sont nécessairement remises en cause.</p>
			<p><span class="numpara">19.</span>  Mais à la fin de la deuxième guerre mondiale, un tel processus est encore en train de prendre forme dans les esprits, et le fait qui retient l’attention est l’extension du totalitarisme communiste sur plus de la moitié de l’Europe et sur une partie du monde. La guerre, qui aurait dû rétablir la liberté et restaurer le droit des gens, se conclut sans avoir atteint ces buts, mais au contraire d’une manière qui les contredit ouvertement pour beaucoup de peuples, spécialement ceux qui avaient le plus souffert. On peut dire que la situation qui s’est créée a provoqué des réactions différentes.</p>
			<p>Dans quelques pays et à certains points de vue, on assiste à un effort positif pour reconstruire, après les destructions de la guerre, une société démocratique inspirée par la justice sociale, qui prive le communisme du potentiel révolutionnaire représenté par les masses humaines exploitées et opprimées. Ces tentatives cherchent en général à maintenir les mécanismes du marché libre, en assurant par la stabilité de la monnaie et la sécurité des rapports sociaux les conditions d’une croissance économique stable et saine, avec laquelle les hommes pourront par leur travail construire un avenir meilleur pour eux et pour leurs enfants. En même temps, on cherche à éviter que les mécanismes du marché soient l’unique point de référence de la vie sociale et on veut les assujettir à un contrôle public qui s’inspire du principe de la destination commune des biens de la terre. Une certaine abondance des offres d’emploi, un système solide de sécurité sociale et de préparation professionnelle, la liberté d’association et l’action vigoureuse des syndicats, la protection sociale en cas de chômage, les instruments de participation démocratique à la vie sociale, tout cela, dans un tel contexte, devrait soustraire le travail à la condition de « marchandise » et garantir la possibilité de l’accomplir dignement.</p>
			<p>En second lieu, d’autres forces sociales et d’autres écoles de pensée s’opposent au marxisme par la construction de systèmes de « sécurité nationale » qui visent à contrôler d’une façon capillaire toute la société pour rendre impossible l’infiltration marxiste. En exaltant et en augmentant le pouvoir de l’État, ces systèmes entendent préserver leurs peuples du communisme ; mais, ce faisant, ils courent le risque grave de détruire la liberté et les valeurs de la personne au nom desquelles il faut s’y opposer.</p>
			<p>Enfin, une autre forme pratique de réponse est représentée par la société du bien-être, ou société de consommation. Celle-ci tend à l’emporter sur le marxisme sur le terrain du pur matérialisme, montrant qu’une société de libre marché peut obtenir une satisfaction des besoins matériels de l’homme plus complète que celle qu’assure le communisme, tout en excluant également les valeurs spirituelles. En réalité, s’il est vrai, d’une part, que ce modèle social montre l’incapacité du marxisme à construire une société nouvelle et meilleure, d’un autre côté, en refusant à la morale, au droit, à la culture et à la religion leur réalité propre et leur valeur, il le rejoint en réduisant totalement l’homme à la sphère économique et à la satisfaction des besoins matériels.</p>
			<p><span class="numpara">20.</span>  Dans la même période se déroule un impressionnant processus de « décolonisation », dans lequel de nombreux pays acquièrent ou reconquièrent leur indépendance et le droit à disposer librement d’eux-mêmes. Cependant, avec la reconquête formelle de leur souveraineté d’État, ces pays se trouvent souvent juste au début du chemin dans la construction d’une authentique indépendance. En fait, des secteurs décisifs de l’économie demeurent encore entre les mains de grandes entreprises étrangères, qui n’acceptent pas de se lier durablement au développement du pays qui leur donne l’hospitalité, et la vie politique elle-même est contrôlée par des forces étrangères, tandis qu’à l’intérieur des frontières de l’État cohabitent des groupes ethniques, non encore complètement intégrés dans une authentique communauté nationale. En outre, il manque un groupe de fonctionnaires compétents, capables d’administrer d’une façon honnête et juste l’appareil de l’État, ainsi que des cadres pour une gestion efficace et responsable de l’économie.</p>
			<p>Étant donné cette situation, il semble à beaucoup que le marxisme peut offrir comme un raccourci pour l’édification de la nation et de l’État, et c’est pour cette raison que voient le jour diverses variantes du socialisme avec un caractère national spécifique. Elles se mêlent ainsi aux nombreuses idéologies qui se constituent différemment suivant les cas : exigences légitimes de salut national, formes de nationalisme et aussi de militarisme, principes tirés d’antiques sagesses populaires, parfois accordés avec la doctrine sociale chrétienne, et les concepts du marxisme-léninisme.</p>
			<p><span class="numpara">21.</span>  Il faut rappeler enfin qu’après la deuxième guerre mondiale et aussi en réaction contre ses horreurs, s’est répandu un sentiment plus vif des droits de l’homme, qui a trouvé une reconnaissance dans divers <span class="emphasis"><em>Documents internationaux</em></span> <span style="color: red">&lt;span&gt;52&lt;/span&gt;</span> et, pourrait-on dire, dans l’élaboration d’un nouveau « droit des gens » à laquelle le Saint-Siège a apporté constamment sa contribution. Le pivot de cette évolution a été l’Organisation des Nations unies. Non seulement la conscience du droit des individus s’est développée, mais aussi celle des droits des nations, tandis qu’on saisit mieux la nécessité d’agir pour porter remède aux graves déséquilibres entre les différentes aires géographiques du monde, qui, en un sens, ont déplacé le centre de la question sociale du cadre national au niveau international <span style="color: red">&lt;span&gt;53&lt;/span&gt;</span>.</p>
			<p>En prenant acte de cette évolution avec satisfaction, on ne peut cependant passer sous silence le fait que le bilan d’ensemble des diverses politiques d’aide au développement n’est pas toujours positif. Aux Nations unies, en outre, on n’a pas réussi jusqu’à maintenant à élaborer des procédés efficaces, autres que la guerre, pour la solution des conflits internationaux, et cela semble être le problème le plus urgent que la communauté internationale ait encore à résoudre.</p>
