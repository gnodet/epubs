					<p><span class="numpara">65.</span>  Sans répéter ici l’entière théologie de la création, nous nous demandons ce que disent les grands récits bibliques sur la création et sur la relation entre l’être humain et le monde. Dans le premier récit de l’œuvre de la création, dans le livre de la Genèse, le plan de Dieu inclut la création de l’humanité. Après la création de l’être humain, il est dit que « Dieu vit tout ce qu’il avait fait : cela était très bon » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">31</span></em></span>). La Bible enseigne que chaque être humain est créé par amour, à l’image et à la ressemblance de Dieu (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">26</span></em></span>). Cette affirmation nous montre la très grande dignité de toute personne humaine, qui « n’est pas seulement quelque chose, mais quelqu’un. Elle est capable de se connaître, de se posséder, et de librement se donner et entrer en communion avec d’autres personnes »<a href="#ftn.d5e365" class="footnote"><sup class="footnote" id="d5e365">[37]</sup></a>. Saint Jean-Paul II a rappelé que l’amour très particulier que le Créateur a pour chaque être humain lui confère une dignité infinie<a href="#ftn.d5e368" class="footnote"><sup class="footnote" id="d5e368">[38]</sup></a>. Ceux qui s’engagent dans la défense de la dignité des personnes peuvent trouver dans la foi chrétienne les arguments les plus profonds pour cet engagement. Quelle merveilleuse certitude de savoir que la vie de toute personne ne se perd pas dans un chaos désespérant, dans un monde gouverné par le pur hasard ou par des cycles qui se répètent de manière absurde ! Le Créateur peut dire à chacun de nous : « Avant même de te former au ventre maternel, je t’ai connu » (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>). Nous avons été conçus dans le cœur de Dieu, et donc, « chacun de nous est le fruit d’une pensée de Dieu. Chacun de nous est voulu, chacun est aimé, chacun est nécessaire »<a href="#ftn.d5e377" class="footnote"><sup class="footnote" id="d5e377">[39]</sup></a>.</p>
					<p><span class="numpara">66.</span>  Les récits de la création dans le livre de la Genèse contiennent, dans leur langage symbolique et narratif, de profonds enseignements sur l’existence humaine et sur sa réalité historique. Ces récits suggèrent que l’existence humaine repose sur trois relations fondamentales intimement liées : la relation avec Dieu, avec le prochain, et avec la terre. Selon la Bible, les trois relations vitales ont été rompues, non seulement à l’extérieur, mais aussi à l’intérieur de nous. Cette rupture est le péché. L’harmonie entre le Créateur, l’humanité et l’ensemble de la création a été détruite par le fait d’avoir prétendu prendre la place de Dieu, en refusant de nous reconnaître comme des créatures limitées. Ce fait a dénaturé aussi la mission de « soumettre » la terre (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>), de « la cultiver et la garder » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>). Comme résultat, la relation, harmonieuse à l’origine entre l’être humain et la nature, est devenue conflictuelle (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">17</span>-<span class="ssv">19</span></em></span>). Pour cette raison, il est significatif que l’harmonie que vivait saint François d’Assise avec toutes les créatures ait été interprétée comme une guérison de cette rupture. Saint Bonaventure disait que par la réconciliation universelle avec toutes les créatures, d’une certaine manière, François retournait à l’état d’innocence<a href="#ftn.d5e396" class="footnote"><sup class="footnote" id="d5e396">[40]</sup></a>. Loin de ce modèle, le péché aujourd’hui se manifeste, avec toute sa force de destruction, dans les guerres, sous diverses formes de violence et de maltraitance, dans l’abandon des plus fragiles, dans les agressions contre la nature.</p>
					<p><span class="numpara">67.</span>  Nous ne sommes pas Dieu. La terre nous précède et nous a été donnée. Cela permet de répondre à une accusation lancée contre la pensée judéo-chrétienne : il a été dit que, à partir du récit de la Genèse qui invite à « dominer » la terre (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>), on favoriserait l’exploitation sauvage de la nature en présentant une image de l’être humain comme dominateur et destructeur. Ce n’est pas une interprétation correcte de la Bible, comme la comprend l’Église. S’il est vrai que, parfois, nous les chrétiens avons mal interprété les Écritures, nous devons rejeter aujourd’hui avec force que, du fait d’avoir été créés à l’image de Dieu et de la mission de dominer la terre, découle pour nous une domination absolue sur les autres créatures. Il est important de lire les textes bibliques dans leur contexte, avec une herméneutique adéquate, et de se souvenir qu’ils nous invitent à « cultiver et garder » le jardin du monde (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>). Alors que « cultiver » signifie labourer, défricher ou travailler, « garder » signifie protéger, sauvegarder, préserver, soigner, surveiller. Cela implique une relation de réciprocité responsable entre l’être humain et la nature. Chaque communauté peut prélever de la bonté de la terre ce qui lui est nécessaire pour survivre, mais elle a aussi le devoir de la sauvegarder et de garantir la continuité de sa fertilité pour les générations futures ; car, en définitive, « au Seigneur la terre » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xxiv</span>, <span class="ssv">1</span></em></span>), à lui appartiennent « la terre et tout ce qui s’y trouve » (<span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">x</span>, <span class="ssv">14</span></em></span>). Pour cette raison, Dieu dénie toute prétention de propriété absolue : « La terre ne sera pas vendue avec perte de tout droit, car la terre m’appartient, et vous n’êtes pour moi que des étrangers et des hôtes » (<span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xxv</span>, <span class="ssv">23</span></em></span>).</p>
					<p><span class="numpara">68.</span>  Cette responsabilité vis-à-vis d’une terre qui est à Dieu implique que l’être humain, doué d’intelligence, respecte les lois de la nature et les délicats équilibres entre les êtres de ce monde, parce que « lui commanda, eux furent créés, il les posa pour toujours et à jamais sous une loi qui jamais ne passera » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxlviii</span>, <span class="ssv">5b</span>-<span class="ssv">6</span></em></span>). C’est pourquoi la législation biblique s’attarde à proposer à l’être humain diverses normes, non seulement en relation avec ses semblables, mais aussi en relation avec les autres êtres vivants : « Si tu vois tomber en chemin l’âne ou le bœuf de ton frère, tu ne te déroberas pas […] Si tu rencontres en chemin un nid avec des oisillons ou des œufs, sur un arbre ou par terre, et que la mère soit posée sur les oisillons ou les œufs, tu ne prendras pas la mère sur les petits » (<span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">xxii</span>, <span class="ssv">4</span>, <span class="ssv">6</span></em></span>). Dans cette perspective, le repos du septième jour n’est pas proposé seulement à l’être humain, mais aussi « afin que se reposent ton âne et ton bœuf » (<span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xxiii</span>, <span class="ssv">12</span></em></span>). Nous nous apercevons ainsi que la Bible ne donne pas lieu à un anthropocentrisme despotique qui se désintéresserait des autres créatures.</p>
					<p><span class="numpara">69.</span>  En même temps que nous pouvons faire un usage responsable des choses, nous sommes appelés à reconnaître que les autres êtres vivants ont une valeur propre devant Dieu et, « par leur simple existence ils le bénissent et lui rendent gloire »<a href="#ftn.d5e440" class="footnote"><sup class="footnote" id="d5e440">[41]</sup></a>, puisque « le Seigneur se réjouit en ses œuvres » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">civ</span>, <span class="ssv">31</span></em></span>). Précisément en raison de sa dignité unique et par le fait d’être doué d’intelligence, l’être humain est appelé à respecter la création avec ses lois internes, car « le Seigneur, par la sagesse, a fondé la terre » (<span class="emphasis"><em><span class="ss">Pr</span> <span class="ssc">iii</span>, <span class="ssv">19</span></em></span>). Aujourd’hui l’Église ne dit pas seulement que les autres créatures sont complètement subordonnées au bien de l’homme, comme si elles n’avaient aucune valeur en elles-mêmes et que nous pouvions en disposer à volonté. Pour cette raison, les Évêques d’Allemagne ont enseigné au sujet des autres créatures qu’« on pourrait parler de la priorité de l’<span class="emphasis"><em>être</em></span> sur <span class="emphasis"><em>le fait d’être utile</em></span> »<a href="#ftn.d5e453" class="footnote"><sup class="footnote" id="d5e453">[42]</sup></a>. Le Catéchisme remet en cause, de manière très directe et insistante, ce qui serait un anthropocentrisme déviant : « Chaque créature possède sa bonté et sa perfection propres […] Les différentes créatures, voulues en leur être propre, reflètent, chacune à sa façon, un rayon de la sagesse et de la bonté infinies de Dieu. C’est pour cela que l’homme doit respecter la bonté propre de chaque créature pour éviter un usage désordonné des choses »<a href="#ftn.d5e456" class="footnote"><sup class="footnote" id="d5e456">[43]</sup></a>.</p>
					<p><span class="numpara">70.</span>  Dans le récit concernant Caïn et Abel, nous voyons que la jalousie a conduit Caïn à commettre l’injustice extrême contre son frère. Ce qui a provoqué à son tour une rupture de la relation entre Caïn et Dieu, et entre Caïn et la terre dont il a été exilé. Ce passage est résumé dans la conversation dramatique entre Dieu et Caïn. Dieu demande : « Où est ton frère Abel ? ». Caïn répond qu’il ne sait pas et Dieu insiste : « Qu’as-tu fait ? Écoute le sang de ton frère crier vers moi du sol ! Maintenant, sois maudit et chassé du sol fertile » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iv</span>, <span class="ssv">9</span>-<span class="ssv">11</span></em></span>). La négligence dans la charge de cultiver et de garder une relation adéquate avec le voisin, envers lequel j’ai le devoir d’attention et de protection, détruit ma relation intérieure avec moi-même, avec les autres, avec Dieu et avec la terre. Quand toutes ces relations sont négligées, quand la justice n’habite plus la terre, la Bible nous dit que toute la vie est en danger. C’est ce que nous enseigne le récit sur Noé, quand Dieu menace d’exterminer l’humanité en raison de son incapacité constante à vivre à la hauteur des exigences de justice et de paix : « La fin de toute chair est arrivée, je l’ai décidé, car la terre est pleine de violence à cause des hommes » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">vi</span>, <span class="ssv">13</span></em></span>). Dans ces récits si anciens, emprunts de profond symbolisme, une conviction actuelle était déjà présente : tout est lié, et la protection authentique de notre propre vie comme de nos relations avec la nature est inséparable de la fraternité, de la justice ainsi que de la fidélité aux autres.</p>
					<p><span class="numpara">71.</span>  Même si « la méchanceté de l’homme était grande sur la terre » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">vi</span>, <span class="ssv">5</span></em></span>) et que Dieu « se repentit d’avoir fait l’homme sur la terre » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">vi</span>, <span class="ssv">6</span></em></span>), il a cependant décidé d’ouvrir un chemin de salut à travers Noé qui était resté intègre et juste. Ainsi, il a donné à l’humanité la possibilité d’un nouveau commencement. Il suffit d’un être humain bon pour qu’il y ait de l’espérance ! La tradition biblique établit clairement que cette réhabilitation implique la redécouverte et le respect des rythmes inscrits dans la nature par la main du Créateur. Cela se voit, par exemple, dans la loi sur le <span class="emphasis"><em>Sabbat</em></span>. Le septième jour, Dieu se reposa de toutes ses œuvres. Il ordonna à Israël que chaque septième jour soit un jour de repos, un <span class="emphasis"><em>Sabbat</em></span> (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">2</span>-<span class="ssv">3</span></em></span> ; <span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xvi</span>, <span class="ssv">23</span> ; <span class="ssc">xx</span>, <span class="ssv">10</span></em></span>). Par ailleurs, une année sabbatique fut également instituée pour Israël et sa terre, tous les sept ans (cf. <span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xxv</span>, <span class="ssv">1</span>-<span class="ssv">4</span></em></span>), pendant laquelle un repos complet était accordé à la terre ; on ne semait pas, on moissonnait seulement ce qui était indispensable pour subsister et offrir l’hospitalité (cf. <span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xxv</span>, <span class="ssv">4</span>-<span class="ssv">6</span></em></span>). Enfin, passées sept semaines d’années, c’est-à-dire quarante-neuf ans, le Jubilé était célébré, année de pardon universel et d’« affranchissement de tous les habitants » (<span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xxv</span>, <span class="ssv">10</span></em></span>). Le développement de cette législation a cherché à assurer l’équilibre et l’équité dans les relations de l’être humain avec ses semblables et avec la terre où il vivait et travaillait. Mais en même temps c’était une reconnaissance que le don de la terre, avec ses fruits, appartient à tout le peuple. Ceux qui cultivaient et gardaient le territoire devaient en partager les fruits, spécialement avec les pauvres, les veuves, les orphelins et les étrangers : « Lorsque vous récolterez la moisson de votre pays, vous ne moissonnerez pas jusqu’à l’extrême bout du champ. Tu ne glaneras pas ta moisson, tu ne grappilleras pas ta vigne et tu ne ramasseras pas les fruits tombés dans ton verger. Tu les abandonneras au pauvre et à l’étranger » (<span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xix</span>, <span class="ssv">9</span>-<span class="ssv">10</span></em></span>).</p>
					<p><span class="numpara">72.</span>  Les Psaumes invitent souvent l’être humain à louer le Dieu créateur : « qui affermit la terre sur les eaux, car éternel est son amour ! » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxxvi</span>, <span class="ssv">6</span></em></span>). Mais ils invitent aussi les autres créatures à le louer : « Louez-le Soleil et Lune, louez-le, tous les astres de lumière ; louez-le, cieux des cieux, et les eaux par-dessus les cieux ! Qu’ils louent le nom du Seigneur : lui commanda et ils furent créés » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxlviii</span>, <span class="ssv">3</span>-<span class="ssv">5</span></em></span>). Nous existons non seulement par le pouvoir de Dieu, mais aussi face à lui et près de lui. C’est pourquoi nous l’adorons.</p>
					<p><span class="numpara">73.</span>  Les écrits des prophètes invitent à retrouver la force dans les moments difficiles en contemplant le Dieu tout-puissant qui a créé l’univers. Le pouvoir infini de Dieu ne nous porte pas à fuir sa tendresse paternelle, parce qu’en lui affection et vigueur se conjuguent. De fait, toute saine spiritualité implique en même temps d’accueillir l’amour de Dieu, et d’adorer avec confiance le Seigneur pour sa puissance infinie. Dans la Bible, le Dieu qui libère et sauve est le même qui a créé l’univers, et ces deux modes divins d’agir sont intimement et inséparablement liés : « Ah Seigneur, voici que tu as fait le ciel et la terre par ta grande puissance et ton bras étendu. À toi, rien n’est impossible ! […] Tu fis sortir ton peuple Israël du pays d’Égypte par signes et prodiges » (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">xxxii</span>, <span class="ssv">17</span>, <span class="ssv">21</span></em></span>). « Le Seigneur est un Dieu éternel, créateur des extrémités de la terre. Il ne se fatigue ni ne se lasse, insondable est son intelligence. Il donne la force à celui qui est fatigué, à celui qui est sans vigueur il prodigue le réconfort » (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xl</span>, <span class="ssv">28b</span>-<span class="ssv">29</span></em></span>).</p>
					<p><span class="numpara">74.</span>  L’expérience de la captivité à Babylone a engendré une crise spirituelle qui a favorisé un approfondissement de la foi en Dieu, explicitant sa toute-puissance créatrice, pour exhorter le peuple à retrouver l’espérance dans sa situation malheureuse. Des siècles plus tard, en un autre moment d’épreuves et de persécution, quand l’Empire romain cherchait à imposer une domination absolue, les fidèles retrouvaient consolation et espérance en grandissant dans la confiance au Dieu tout-puissant, et ils chantaient : « Grandes et merveilleuses sont tes œuvres, Seigneur, Dieu Maître-de-tout ; justes et droites sont tes voies, ô Roi des nations » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xv</span>, <span class="ssv">3</span></em></span>). S’il a pu créer l’univers à partir de rien, il peut aussi intervenir dans ce monde et vaincre toute forme de mal. Par conséquent l’injustice n’est pas invincible.</p>
					<p><span class="numpara">75.</span>  Nous ne pouvons pas avoir une spiritualité qui oublie le Dieu tout-puissant et créateur. Autrement, nous finirions par adorer d’autres pouvoirs du monde, ou bien nous nous prendrions la place du Seigneur au point de prétendre piétiner la réalité créée par lui, sans connaître de limite. La meilleure manière de mettre l’être humain à sa place, et de mettre fin à ses prétentions d’être un dominateur absolu de la terre, c’est de proposer la figure d’un Père créateur et unique maître du monde, parce qu’autrement l’être humain aura toujours tendance à vouloir imposer à la réalité ses propres lois et intérêts.</p>
				</section>
				<section class="section" title="III. LE MYSTÈRE DE L’UNIVERS" epub:type="division" id="d5e543"><div class="titlepage"><div><div><h4 class="title">III. LE MYSTÈRE DE L’UNIVERS</h4></div></div></div>
					
					<p><span class="numpara">76.</span>  Pour la tradition judéo-chrétienne, dire « création », c’est signifier plus que « nature », parce qu’il y a un rapport avec un projet de l’amour de Dieu dans lequel chaque créature a une valeur et une signification. La nature s’entend d’habitude comme un système qui s’analyse, se comprend et se gère, mais la création peut seulement être comprise comme un don qui surgit de la main ouverte du Père de tous, comme une réalité illuminée par l’amour qui nous appelle à une communion universelle.</p>
					<p><span class="numpara">77.</span>  « Par la parole du Seigneur les cieux ont été faits » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xxxiii</span>, <span class="ssv">6</span></em></span>). Il nous est ainsi indiqué que le monde est issu d’une décision, non du chaos ou du hasard, ce qui le rehausse encore plus. Dans la parole créatrice il y a un choix libre exprimé. L’univers n’a pas surgi comme le résultat d’une toute puissance arbitraire, d’une démonstration de force ni d’un désir d’auto-affirmation. La création est de l’ordre de l’amour. L’amour de Dieu est la raison fondamentale de toute la création : « Tu aimes en effet tout ce qui existe, tu n’as de dégout pour rien de ce que tu as fait ; car si tu avais haï quelque chose, tu ne l’aurais pas formé » (<span class="emphasis"><em><span class="ss">Sg</span> <span class="ssc">xi</span>, <span class="ssv">24</span></em></span>). Par conséquent, chaque créature est l’objet de la tendresse du Père, qui lui donne une place dans le monde. Même la vie éphémère de l’être le plus insignifiant est l’objet de son amour, et, en ces peu de secondes de son existence, il l’entoure de son affection. Saint Basile le Grand disait que le Créateur est aussi « la bonté sans mesure »<a href="#ftn.d5e557" class="footnote"><sup class="footnote" id="d5e557">[44]</sup></a>, et Dante Alighieri parlait de l’« amour qui meut le soleil et les étoiles »<a href="#ftn.d5e561" class="footnote"><sup class="footnote" id="d5e561">[45]</sup></a>. Voilà pourquoi à partir des œuvres créées, on s’élève « vers sa miséricorde pleine d’amour »<a href="#ftn.d5e564" class="footnote"><sup class="footnote" id="d5e564">[46]</sup></a>.</p>
					<p><span class="numpara">78.</span>  En même temps, la pensée judéo-chrétienne a démystifié la nature. Sans cesser de l’admirer pour sa splendeur et son immensité, elle ne lui a plus attribué de caractère divin. De cette manière, notre engagement envers elle est davantage mis en exergue. Un retour à la nature ne peut se faire au prix de la liberté et de la responsabilité de l’être humain, qui fait partie du monde avec le devoir de cultiver ses propres capacités pour le protéger et en développer les potentialités. Si nous reconnaissons la valeur et la fragilité de la nature, et en même temps les capacités que le Créateur nous a octroyées, cela nous permet d’en finir aujourd’hui avec le mythe moderne du progrès matériel sans limite. Un monde fragile, avec un être humain à qui Dieu en confie le soin, interpelle notre intelligence pour reconnaître comment nous devrions orienter, cultiver et limiter notre pouvoir.</p>
					<p><span class="numpara">79.</span>  Dans cet univers, constitué de systèmes ouverts qui entrent en communication les uns avec les autres, nous pouvons découvrir d’innombrables formes de relations et de participations. Cela conduit à penser également à l’ensemble comme étant ouvert à la transcendance de Dieu, dans laquelle il se développe. La foi nous permet d’interpréter le sens et la beauté mystérieuse de ce qui arrive. La liberté humaine peut offrir son apport intelligent à une évolution positive, mais elle peut aussi être à l’origine de nouveaux maux, de nouvelles causes de souffrance et de vrais reculs. Cela donne lieu à la passionnante et dramatique histoire humaine, capable de se convertir en un déploiement de libération, de croissance, de salut et d’amour, ou en un chemin de décadence et de destruction mutuelle. Voilà pourquoi l’action de l’Église ne tente pas seulement de rappeler le devoir de prendre soin de la nature, mais en même temps « elle doit aussi surtout protéger l’homme de sa propre destruction »<a href="#ftn.d5e572" class="footnote"><sup class="footnote" id="d5e572">[47]</sup></a>.</p>
					<p><span class="numpara">80.</span>  Cependant Dieu, qui veut agir avec nous et compte sur notre coopération, est aussi capable de tirer quelque chose de bon du mal que nous commettons, parce que « l’Esprit Saint possède une imagination infinie, propre à l’Esprit divin, qui sait prévoir et résoudre les problèmes des affaires humaines, même les plus complexes et les plus impénétrables »<a href="#ftn.d5e578" class="footnote"><sup class="footnote" id="d5e578">[48]</sup></a>. Il a voulu se limiter lui-même de quelque manière, en créant un monde qui a besoin de développement, où beaucoup de choses que nous considérons mauvaises, dangereuses ou sources de souffrances, font en réalité partie des douleurs de l’enfantement qui nous stimulent à collaborer avec le Créateur<a href="#ftn.d5e582" class="footnote"><sup class="footnote" id="d5e582">[49]</sup></a>. Il est présent au plus intime de toute chose, sans conditionner l’autonomie de sa créature, et cela aussi donne lieu à l’autonomie légitime des réalités terrestres<a href="#ftn.d5e585" class="footnote"><sup class="footnote" id="d5e585">[50]</sup></a>. Cette présence divine, qui assure la permanence et le développement de tout être, « est la continuation de l’action créatrice »<a href="#ftn.d5e588" class="footnote"><sup class="footnote" id="d5e588">[51]</sup></a>. L’Esprit de Dieu a rempli l’univers de potentialités qui permettent que, du sein même des choses, quelque chose de nouveau peut surgir : « La nature n’est rien d’autre que la connaissance d’un certain art, concrètement l’art divin inscrit dans les choses, et par lequel les choses elles-mêmes se meuvent vers une fin déterminée. Comme si l’artisan constructeur de navires pouvait accorder au bois de pouvoir se modifier de lui-même pour prendre la forme de navire »<a href="#ftn.d5e591" class="footnote"><sup class="footnote" id="d5e591">[52]</sup></a>.</p>
					<p><span class="numpara">81.</span>  Bien que l’être humain suppose aussi des processus évolutifs, il implique une nouveauté qui n’est pas complètement explicable par l’évolution d’autres systèmes ouverts. Chacun de nous a, en soi, une identité personnelle, capable d’entrer en dialogue avec les autres et avec Dieu lui-même. La capacité de réflexion, l’argumentation, la créativité, l’interprétation, l’élaboration artistique, et d’autres capacités inédites, montrent une singularité qui transcende le domaine physique et biologique. La nouveauté qualitative qui implique le surgissement d’un être personnel dans l’univers matériel suppose une action directe de Dieu, un appel particulier à la vie et à la relation d’un Tu avec un autre tu. À partir des récits bibliques, nous considérons l’être humain comme un sujet, qui ne peut jamais être réduit à la catégorie d’objet.</p>
					<p><span class="numpara">82.</span>  Mais il serait aussi erroné de penser que les autres êtres vivants doivent être considérés comme de purs objets, soumis à la domination humaine arbitraire. Quand on propose une vision de la nature uniquement comme objet de profit et d’intérêt, cela a aussi de sérieuses conséquences sur la société. La vision qui consolide l’arbitraire du plus fort a favorisé d’immenses inégalités, injustices et violences pour la plus grande partie de l’humanité, parce que les ressources finissent par appartenir au premier qui arrive ou qui a plus de pouvoir : le gagnant emporte tout. L’idéal d’harmonie, de justice, de fraternité et de paix que propose Jésus est aux antipodes d’un pareil modèle, et il l’exprimait ainsi avec respect aux pouvoirs de son époque : « Les chefs des nations dominent sur elles en maîtres, et les grands leur font sentir leur pouvoir. Il n’en doit pas être ainsi parmi vous : au contraire, celui qui voudra devenir grand parmi vous sera votre serviteur » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">25</span>-<span class="ssv">26</span></em></span>).</p>
					<p><span class="numpara">83.</span>  L’aboutissement de la marche de l’univers se trouve dans la plénitude de Dieu, qui a été atteinte par le Christ ressuscité, axe de la maturation universelle<a href="#ftn.d5e605" class="footnote"><sup class="footnote" id="d5e605">[53]</sup></a>. Nous ajoutons ainsi un argument de plus pour rejeter toute domination despotique et irresponsable de l’être humain sur les autres créatures. La fin ultime des autres créatures, ce n’est pas nous. Mais elles avancent toutes, avec nous et par nous, jusqu’au terme commun qui est Dieu, dans une plénitude transcendante où le Christ ressuscité embrasse et illumine tout ; car l’être humain, doué d’intelligence et d’amour, attiré par la plénitude du Christ, est appelé à reconduire toutes les créatures à leur Créateur.</p>
				</section>
				<section class="section" title="IV. LE MESSAGE DE CHAQUE CRÉATURE DANS L’HARMONIE DE TOUTE LA CRÉATION" epub:type="division" id="d5e614"><div class="titlepage"><div><div><h4 class="title">IV. LE MESSAGE DE CHAQUE CRÉATURE<br xmlns:db="http://docbook.org/ns/docbook"/> 					DANS L’HARMONIE DE TOUTE LA CRÉATION</h4></div></div></div>
					
					<p><span class="numpara">84.</span>  Quand nous insistons pour dire que l’être humain est image de Dieu, cela ne doit pas nous porter à oublier que chaque créature a une fonction et qu’aucune n’est superflue. Tout l’univers matériel est un langage de l’amour de Dieu, de sa tendresse démesurée envers nous. Le sol, l’eau, les montagnes, tout est caresse de Dieu. L’histoire de l’amitié de chacun avec Dieu se déroule toujours dans un espace géographique qui se transforme en un signe éminemment personnel, et chacun de nous a en mémoire des lieux dont le souvenir lui fait beaucoup de bien. Celui qui a grandi dans les montagnes, ou qui, enfant, s’asseyait pour boire l’eau au ruisseau, ou qui jouait sur une place de son quartier, quand il retourne sur ces lieux se sent appelé à retrouver sa propre identité.</p>
					<p><span class="numpara">85.</span>  Dieu a écrit un beau livre « dont les lettres sont représentées par la multitude des créatures présentes dans l’univers »<a href="#ftn.d5e620" class="footnote"><sup class="footnote" id="d5e620">[54]</sup></a>. Les Évêques du Canada ont souligné à juste titre qu’aucune créature ne reste en dehors de cette manifestation de Dieu : « Des vues panoramiques les plus larges à la forme de vie la plus infime, la nature est une source constante d’émerveillement et de crainte. Elle est, en outre, une révélation continue du divin »<a href="#ftn.d5e623" class="footnote"><sup class="footnote" id="d5e623">[55]</sup></a>. Les Évêques du Japon, pour leur part, ont rappelé une chose très suggestive : « Entendre chaque créature chanter l’hymne de son existence, c’est vivre joyeusement dans l’amour de Dieu et dans l’espérance »<a href="#ftn.d5e626" class="footnote"><sup class="footnote" id="d5e626">[56]</sup></a>. Cette contemplation de la création nous permet de découvrir à travers chaque chose un enseignement que Dieu veut nous transmettre, parce que « pour le croyant contempler la création c’est aussi écouter un message, entendre une voix paradoxale et silencieuse »<a href="#ftn.d5e630" class="footnote"><sup class="footnote" id="d5e630">[57]</sup></a>. Nous pouvons affirmer qu’« à côté de la révélation proprement dite, qui est contenue dans les Saintes Écritures, il y a donc une manifestation divine dans le soleil qui resplendit comme dans la nuit qui tombe »<a href="#ftn.d5e633" class="footnote"><sup class="footnote" id="d5e633">[58]</sup></a>. En faisant attention à cette manifestation, l’être humain apprend à se reconnaître lui-même dans la relation avec les autres créatures : « Je m’exprime en exprimant le monde ; j’explore ma propre sacralité en déchiffrant celle du monde »<a href="#ftn.d5e636" class="footnote"><sup class="footnote" id="d5e636">[59]</sup></a>.</p>
					<p><span class="numpara">86.</span>  L’ensemble de l’univers, avec ses relations multiples, révèle mieux l’inépuisable richesse de Dieu. Saint Thomas d’Aquin faisait remarquer avec sagesse que la multiplicité et la variété proviennent « de l’intention du premier agent », qui a voulu que « ce qui manque à chaque chose pour représenter la bonté divine soit suppléé par les autres »<a href="#ftn.d5e641" class="footnote"><sup class="footnote" id="d5e641">[60]</sup></a>, parce qu’« une seule créature ne saurait suffire à […] représenter comme il convient »<a href="#ftn.d5e644" class="footnote"><sup class="footnote" id="d5e644">[61]</sup></a> sa bonté. C’est pourquoi nous avons besoin de saisir la variété des choses dans leurs relations multiples<a href="#ftn.d5e647" class="footnote"><sup class="footnote" id="d5e647">[62]</sup></a>. Par conséquent, on comprend mieux l’importance et le sens de n’importe quelle créature si on la contemple dans l’ensemble du projet de Dieu. Le Catéchisme l’enseigne ainsi : « L’interdépendance des créatures est voulue par Dieu. Le soleil et la lune, le cèdre et la petite fleur, l’aigle et le moineau : le spectacle de leurs innombrables diversités et inégalités signifie qu’aucune des créatures ne se suffit à elle-même. Elles n’existent qu’en dépendance les unes des autres, pour se compléter mutuellement, au service les unes des autres »<a href="#ftn.d5e650" class="footnote"><sup class="footnote" id="d5e650">[63]</sup></a>.</p>
					<p><span class="numpara">87.</span>  Quand nous prenons conscience du reflet de Dieu qui se trouve dans tout ce qui existe, le cœur expérimente le désir d’adorer le Seigneur pour toutes ses créatures, et avec elles, comme cela est exprimé dans la belle hymne de saint François d’Assise :</p>
					<p>« Loué sois-tu, mon Seigneur, <br xmlns:db="http://docbook.org/ns/docbook"/> 					avec toutes tes créatures, <br xmlns:db="http://docbook.org/ns/docbook"/> 					spécialement messire frère soleil, <br xmlns:db="http://docbook.org/ns/docbook"/> 					qui est le jour, et par lui tu nous illumines.<br xmlns:db="http://docbook.org/ns/docbook"/> 					Et il est beau et rayonnant avec grande splendeur, <br xmlns:db="http://docbook.org/ns/docbook"/> 					de toi, Très Haut, il porte le signe.<br xmlns:db="http://docbook.org/ns/docbook"/> 					Loué sois-tu, mon Seigneur, <br xmlns:db="http://docbook.org/ns/docbook"/> 					pour sœur lune et les étoiles, <br xmlns:db="http://docbook.org/ns/docbook"/> 					dans le ciel tu les as formées<br xmlns:db="http://docbook.org/ns/docbook"/> 					claires, précieuses et belles.<br xmlns:db="http://docbook.org/ns/docbook"/> 					Loué sois-tu, mon Seigneur, pour frère vent, <br xmlns:db="http://docbook.org/ns/docbook"/> 					et pour l’air et le nuage et le ciel serein<br xmlns:db="http://docbook.org/ns/docbook"/> 					et tous les temps, <br xmlns:db="http://docbook.org/ns/docbook"/> 					par lesquels à tes créatures tu donnes soutien.<br xmlns:db="http://docbook.org/ns/docbook"/> 					Loué sois-tu, mon Seigneur, pour sœur eau, <br xmlns:db="http://docbook.org/ns/docbook"/> 					qui est très utile et humble, <br xmlns:db="http://docbook.org/ns/docbook"/> 					et précieuse et chaste.<br xmlns:db="http://docbook.org/ns/docbook"/> 					Loué sois-tu, mon Seigneur, pour frère feu, <br xmlns:db="http://docbook.org/ns/docbook"/> 					par lequel tu illumines la nuit, <br xmlns:db="http://docbook.org/ns/docbook"/> 					et il est beau et joyeux, et robuste et fort »<a href="#ftn.d5e656" class="footnote"><sup class="footnote" id="d5e656">[64]</sup></a>.</p>
					<p><span class="numpara">88.</span>  Les Évêques du Brésil ont souligné que toute la nature, en plus de manifester Dieu, est un lieu de sa présence. En toute créature habite son Esprit vivifiant qui nous appelle à une relation avec lui<a href="#ftn.d5e662" class="footnote"><sup class="footnote" id="d5e662">[65]</sup></a>. La découverte de cette présence stimule en nous le développement des « vertus écologiques »<a href="#ftn.d5e665" class="footnote"><sup class="footnote" id="d5e665">[66]</sup></a>. Mais en disant cela, n’oublions pas qu’il y a aussi une distance infinie entre la nature et le Créateur, et que les choses de ce monde ne possèdent pas la plénitude de Dieu. Autrement, nous ne ferions pas de bien aux créatures, parce que nous ne reconnaîtrions pas leur vraie et propre place, et nous finirions par exiger d’elles indûment ce que, en leur petitesse, elles ne peuvent pas nous donner.</p>
				</section>
				<section class="section" title="V. UNE COMMUNION UNIVERSELLE" epub:type="division" id="d5e668"><div class="titlepage"><div><div><h4 class="title">V. UNE COMMUNION UNIVERSELLE</h4></div></div></div>
					
					<p><span class="numpara">89.</span>  Les créatures de ce monde ne peuvent pas être considérées comme un bien sans propriétaire : « Tout est à toi, Maître, ami de la vie » (<span class="emphasis"><em><span class="ss">Sg</span> <span class="ssc">xi</span>, <span class="ssv">26</span></em></span>). D’où la conviction que, créés par le même Père, nous et tous les êtres de l’univers, sommes unis par des liens invisibles, et formons une sorte de famille universelle, une communion sublime qui nous pousse à un respect sacré, tendre et humble. Je veux rappeler que « Dieu nous a unis si étroitement au monde qui nous entoure, que la désertification du sol est comme une maladie pour chacun et nous pouvons nous lamenter sur l’extinction d’une espèce comme si elle était une mutilation »<a href="#ftn.d5e676" class="footnote"><sup class="footnote" id="d5e676">[67]</sup></a>.</p>
					<p><span class="numpara">90.</span>  Cela ne signifie pas que tous les êtres vivants sont égaux ni ne retire à l’être humain sa valeur particulière, qui entraîne en même temps une terrible responsabilité. Cela ne suppose pas non plus une divinisation de la terre qui nous priverait de l’appel à collaborer avec elle et à protéger sa fragilité. Ces conceptions finiraient par créer de nouveaux déséquilibres pour échapper à la réalité qui nous interpelle<a href="#ftn.d5e682" class="footnote"><sup class="footnote" id="d5e682">[68]</sup></a>. Parfois on observe une obsession pour nier toute prééminence à la personne humaine, et il se mène une lutte en faveur d’autres espèces que nous n’engageons pas pour défendre l’égale dignité entre les êtres humains. Il est vrai que nous devons nous préoccuper que d’autres êtres vivants ne soient pas traités de manière irresponsable. Mais les énormes inégalités qui existent entre nous devraient nous exaspérer particulièrement, parce que nous continuons à tolérer que les uns se considèrent plus dignes que les autres. Nous ne nous rendons plus compte que certains croupissent dans une misère dégradante, sans réelle possibilité d’en sortir, alors que d’autres ne savent même pas quoi faire de ce qu’ils possèdent, font étalage avec vanité d’une soi-disant supériorité, et laissent derrière eux un niveau de gaspillage qu’il serait impossible de généraliser sans anéantir la planète. Nous continuons à admettre en pratique que les uns se sentent plus humains que les autres, comme s’ils étaient nés avec de plus grands droits.</p>
					<p><span class="numpara">91.</span>  Le sentiment d’union intime avec les autres êtres de la nature ne peut pas être réel si en même temps il n’y a pas dans le cœur de la tendresse, de la compassion et de la préoccupation pour les autres êtres humains. L’incohérence est évidente de la part de celui qui lutte contre le trafic d’animaux en voie d’extinction mais qui reste complètement indifférent face à la traite des personnes, se désintéresse des pauvres, ou s’emploie à détruire un autre être humain qui lui déplaît. Ceci met en péril le sens de la lutte pour l’environnement. Ce n’est pas un hasard si dans l’hymne à la création où saint François loue Dieu pour ses créatures, il ajoute ceci : « Loué sois-tu, mon Seigneur, pour ceux qui pardonnent par amour pour toi ». Tout est lié. Il faut donc une préoccupation pour l’environnement unie à un amour sincère envers les êtres humains, et à un engagement constant pour les problèmes de la société.</p>
					<p><span class="numpara">92.</span>  D’autre part, quand le cœur est authentiquement ouvert à une communion universelle, rien ni personne n’est exclu de cette fraternité. Par conséquent, il est vrai aussi que l’indifférence ou la cruauté envers les autres créatures de ce monde finissent toujours par s’étendre, d’une manière ou d’une autre, au traitement que nous réservons aux autres êtres humains. Le cœur est unique, et la même misère qui nous porte à maltraiter un animal ne tarde pas à se manifester dans la relation avec les autres personnes. Toute cruauté sur une quelconque créature « est contraire à la dignité humaine »<a href="#ftn.d5e690" class="footnote"><sup class="footnote" id="d5e690">[69]</sup></a>. Nous ne pouvons pas considérer que nous aimons beaucoup si nous excluons de nos intérêts une partie de la réalité : « Paix, justice et sauvegarde de la création sont trois thèmes absolument liés, qui ne pourront pas être mis à part pour être traités séparément sous peine de tomber de nouveau dans le réductionnisme »<a href="#ftn.d5e693" class="footnote"><sup class="footnote" id="d5e693">[70]</sup></a>. Tout est lié, et, comme êtres humains, nous sommes tous unis comme des frères et des sœurs dans un merveilleux pèlerinage, entrelacés par l’amour que Dieu porte à chacune de ses créatures et qui nous unit aussi, avec une tendre affection, à frère soleil, à sœur lune, à sœur rivière et à mère terre.</p>
				</section>
				<section class="section" title="VI. LA DESTINATION COMMUNE DES BIENS" epub:type="division" id="d5e696"><div class="titlepage"><div><div><h4 class="title">VI. LA DESTINATION COMMUNE DES BIENS</h4></div></div></div>
					
					<p><span class="numpara">93.</span>  Aujourd’hui croyants et non croyants, nous sommes d’accord sur le fait que la terre est essentiellement un héritage commun, dont les fruits doivent bénéficier à tous. Pour les croyants cela devient une question de fidélité au Créateur, puisque Dieu a créé le monde pour tous. Par conséquent, toute approche écologique doit incorporer une perspective sociale qui prenne en compte les droits fondamentaux des plus défavorisés. Le principe de subordination de la propriété privée à la destination universelle des biens et, par conséquent, le droit universel à leur usage, est une « règle d’or » du comportement social, et « le premier principe de tout l’ordre éthico-social »<a href="#ftn.d5e700" class="footnote"><sup class="footnote" id="d5e700">[71]</sup></a>. La tradition chrétienne n’a jamais reconnu comme absolu ou intouchable le droit à la propriété privée, et elle a souligné la fonction sociale de toute forme de propriété privée. Saint Jean-Paul II a rappelé avec beaucoup de force cette doctrine en affirmant que « Dieu a donné la terre à tout le genre humain pour qu’elle fasse vivre tous ses membres, <span class="emphasis"><em>sans exclure ni privilégier personne</em></span> »<a href="#ftn.d5e705" class="footnote"><sup class="footnote" id="d5e705">[72]</sup></a>. Ce sont des paroles denses et fortes. Il a souligné qu’« un type de développement qui ne respecterait pas et n’encouragerait pas les droits humains, personnels et sociaux, économiques et politiques, y compris les droits des nations et des peuples, ne serait pas non plus digne de l’homme »<a href="#ftn.d5e710" class="footnote"><sup class="footnote" id="d5e710">[73]</sup></a>. Avec une grande clarté, il a expliqué que « l’Église défend, certes, le droit à la propriété privée, mais elle enseigne avec non moins de clarté que sur toute propriété pèse toujours une hypothèque sociale, pour que les biens servent à la destination générale que Dieu leur a donnée »<a href="#ftn.d5e714" class="footnote"><sup class="footnote" id="d5e714">[74]</sup></a>. Par conséquent, il a rappelé qu’« il n’est […] pas permis, parce que cela n’est pas conforme au dessein de Dieu, de gérer ce don d’une manière telle que tous ces bienfaits profitent seulement à quelques uns »<a href="#ftn.d5e718" class="footnote"><sup class="footnote" id="d5e718">[75]</sup></a>. Cela remet sérieusement en cause les habitudes injustes d’une partie de l’humanité<a href="#ftn.d5e722" class="footnote"><sup class="footnote" id="d5e722">[76]</sup></a>.</p>
					<p><span class="numpara">94.</span>  Le riche et le pauvre ont une égale dignité parce que « le Seigneur les a faits tous les deux » (<span class="emphasis"><em><span class="ss">Pr</span> <span class="ssc">xxii</span>, <span class="ssv">2</span></em></span>), « petits et grands, c’est lui qui les a faits » (<span class="emphasis"><em><span class="ss">Sg</span> <span class="ssc">vi</span>, <span class="ssv">7</span></em></span>), et « il fait lever son soleil sur les méchants et sur les bons » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">45</span></em></span>). Cela a des conséquences pratiques, comme celles qu’ont énoncées les Évêques du Paraguay : « Tout paysan a le droit naturel de posséder un lot de terre raisonnable, où il puisse établir sa demeure, travailler pour la subsistance de sa famille et avoir la sécurité de l’existence. Ce droit doit être garanti pour que son exercice ne soit pas illusoire mais réel. Cela signifie que, en plus du titre de propriété, le paysan doit compter sur les moyens d’éducation technique, sur des crédits, des assurances et la commercialisation »<a href="#ftn.d5e740" class="footnote"><sup class="footnote" id="d5e740">[77]</sup></a>.</p>
					<p><span class="numpara">95.</span>  L’environnement est un bien collectif, patrimoine de toute l’humanité, sous la responsabilité de tous. Celui qui s’approprie quelque chose, c’est seulement pour l’administrer pour le bien de tous. Si nous ne le faisons pas, nous chargeons notre conscience du poids de nier l’existence des autres. Pour cette raison, les Évêques de Nouvelle Zélande se sont demandés ce que le commandement « tu ne tueras pas » signifie quand « vingt pour cent de la population mondiale consomment les ressources de telle manière qu’ils volent aux nations pauvres, et aux futures générations, ce dont elles ont besoin pour survivre »<a href="#ftn.d5e745" class="footnote"><sup class="footnote" id="d5e745">[78]</sup></a>.</p>
				</section>
				<section class="section" title="VII. LE REGARD DE JÉSUS" epub:type="division" id="d5e749"><div class="titlepage"><div><div><h4 class="title">VII. LE REGARD DE JÉSUS</h4></div></div></div>
					
					<p><span class="numpara">96.</span>  Jésus reprend la foi biblique au Dieu créateur et met en relief un fait fondamental : Dieu est Père (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">25</span></em></span>). Dans les dialogues avec ses disciples, Jésus les invitait à reconnaître la relation paternelle que Dieu a avec toutes ses créatures, et leur rappelait, avec une émouvante tendresse, comment chacune d’elles est importante aux yeux de celui-ci : « Ne vend-on pas cinq passereaux pour deux as ? Et pas un d’entre eux n’est en oubli devant Dieu » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xii</span>, <span class="ssv">6</span></em></span>). « Regardez les oiseaux du ciel : ils ne sèment ni ne moissonnent ni ne recueillent en des greniers, et votre Père céleste les nourrit » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">26</span></em></span>).</p>
					<p><span class="numpara">97.</span>  Le Seigneur pouvait inviter les autres à être attentifs à la beauté qu’il y a dans le monde, parce qu’il était lui-même en contact permanent avec la nature et y prêtait une attention pleine d’affection et de stupéfaction. Quand il parcourait chaque coin de sa terre, il s’arrêtait pour contempler la beauté semée par son Père, et il invitait ses disciples à reconnaître dans les choses un message divin : « Levez les yeux et regardez les champs, ils sont blancs pour la moisson » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">35</span></em></span>). « Le Royaume des Cieux est semblable à un grain de sénevé qu’un homme a pris et semé dans son champ. C’est bien la plus petite de toutes les graines, mais quand il a poussé, c’est la plus grande des plantes potagères, qui devient même un arbre » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">31</span>-<span class="ssv">32</span></em></span>).</p>
					<p><span class="numpara">98.</span>  Jésus vivait en pleine harmonie avec la création, et les autres s’en émerveillaient : « Quel est donc celui-ci pour que même la mer et les vents lui obéissent ? » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">viii</span>, <span class="ssv">27</span></em></span>). Il n’apparaissait pas comme un ascète séparé du monde ou un ennemi des choses agréables de la vie. Il disait, se référant à lui-même : « Vient le Fils de l’homme, mangeant et buvant, et l’on dit : voilà un glouton et un ivrogne » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">19</span></em></span>). Il était loin des philosophies qui dépréciaient le corps, la matière et les choses de ce monde. Cependant, ces dualismes malsains en sont arrivés à avoir une influence importante chez certains penseurs chrétiens au long de l’histoire, et ont défiguré l’Évangile. Jésus travaillait de ses mains, au contact direct quotidien avec la matière créée par Dieu pour lui donner forme avec son habileté d’artisan. Il est frappant que la plus grande partie de sa vie ait été consacrée à cette tâche, dans une existence simple qui ne suscitait aucune admiration. « N’est-il pas le charpentier, le fils de Marie ? » (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">vi</span>, <span class="ssv">3</span></em></span>). Il a sanctifié de cette manière le travail et lui a conféré une valeur particulière pour notre maturation. Saint Jean-Paul II enseignait qu’« en supportant la peine du travail en union avec le Christ crucifié pour nous, l’homme collabore en quelque manière avec le Fils de Dieu à la Rédemption »<a href="#ftn.d5e790" class="footnote"><sup class="footnote" id="d5e790">[79]</sup></a>.</p>
					<p><span class="numpara">99.</span>  Pour la compréhension chrétienne de la réalité, le destin de toute la création passe par le mystère du Christ, qui est présent depuis l’origine de toutes choses : « Tout est créé par lui et pour lui » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">16</span></em></span>)<a href="#ftn.d5e800" class="footnote"><sup class="footnote" id="d5e800">[80]</sup></a>. Le Prologue de l’Évangile de Jean (1, 1-18) montre l’activité créatrice du Christ comme Parole divine (<span class="emphasis"><em>Logos</em></span>). Mais ce prologue surprend en affirmant que cette Parole « s’est faite chair » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>). Une Personne de la Trinité s’est insérée dans le cosmos créé, en y liant son sort jusqu’à la croix. Dès le commencement du monde, mais de manière particulière depuis l’Incarnation, le mystère du Christ opère secrètement dans l’ensemble de la réalité naturelle, sans pour autant en affecter l’autonomie.</p>
					<p><span class="numpara">100.</span>  Le Nouveau Testament ne nous parle pas seulement de Jésus terrestre et de sa relation si concrète et aimable avec le monde. Il le montre aussi comme ressuscité et glorieux, présent dans toute la création par sa Seigneurie universelle : « Dieu s’est plu à faire habiter en lui toute plénitude et par lui à réconcilier tous les êtres pour lui, aussi bien sur la terre que dans les cieux, en faisant la paix par le sang de sa croix » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">19</span>-<span class="ssv">20</span></em></span>). Cela nous projette à la fin des temps, quand le Fils remettra toutes choses au Père et que « Dieu sera tout en tous » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">28</span></em></span>). De cette manière, les créatures de ce monde ne se présentent plus à nous comme une réalité purement naturelle, parce que le Ressuscité les enveloppe mystérieusement et les oriente vers un destin de plénitude. Même les fleurs des champs et les oiseaux qu’émerveillé il a contemplés de ses yeux humains, sont maintenant remplis de sa présence lumineuse.</p>
				</section>
			</section>
			<section class="section" title="TROISIEME CHAPITRELA RACINE HUMAINEDE LA CRISE ECOLOGIQUE" epub:type="division" id="d5e820"><div class="titlepage"><div><div><h3 class="title">TROISIEME CHAPITRE<br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>LA RACINE HUMAINE<br xmlns:db="http://docbook.org/ns/docbook"/>DE LA CRISE ECOLOGIQUE</strong></span></h3></div></div></div>
				
				<p><span class="numpara">101.</span>  Il ne sert à rien de décrire les symptômes de la crise écologique, si nous n’en reconnaissons pas la racine humaine. Il y a une manière de comprendre la vie et l’activité humaine qui a dévié et qui contredit la réalité jusqu’à lui nuire. Pourquoi ne pouvons-nous pas nous arrêter pour y penser ? Dans cette réflexion, je propose que nous nous concentrions sur le paradigme technocratique dominant ainsi que sur la place de l’être humain et de son action dans le monde.</p>
				<section class="section" title="I. LA TECHNOLOGIE : CRÉATIVITÉ ET POUVOIR" epub:type="division" id="d5e825"><div class="titlepage"><div><div><h4 class="title">I. LA TECHNOLOGIE : CRÉATIVITÉ ET POUVOIR</h4></div></div></div>
					
					<p><span class="numpara">102.</span>  L’humanité est entrée dans une ère nouvelle où le pouvoir technologique nous met à la croisée des chemins. Nous sommes les héritiers de deux siècles d’énormes vagues de changement : la machine à vapeur, le chemin de fer, le télégraphe, l’électricité, l’automobile, l’avion, les industries chimiques, la médecine moderne, l’informatique, et, plus récemment, la révolution digitale, la robotique, les biotechnologies et les nanotechnologies. Il est juste de se réjouir face à ces progrès, et de s’enthousiasmer devant les grandes possibilités que nous ouvrent ces constantes nouveautés, parce que « la science et la technologie sont un produit merveilleux de la créativité humaine, ce don de Dieu »<a href="#ftn.d5e829" class="footnote"><sup class="footnote" id="d5e829">[81]</sup></a>. La modification de la nature à des fins utiles est une caractéristique de l’humanité depuis ses débuts, et ainsi la technique « exprime la tendance de l’esprit humain au dépassement progressif de certains conditionnements matériels »<a href="#ftn.d5e833" class="footnote"><sup class="footnote" id="d5e833">[82]</sup></a>. La technologie a porté remède à d’innombrables maux qui nuisaient à l’être humain et le limitaient. Nous ne pouvons pas ne pas valoriser ni apprécier le progrès technique, surtout dans la médecine, l’ingénierie et les communications. Et comment ne pas reconnaître tous les efforts de beaucoup de scientifiques et de techniciens qui ont apporté des alternatives pour un développement durable ?</p>
					<p><span class="numpara">103.</span>  La techno-science, bien orientée, non seulement peut produire des choses réellement précieuses pour améliorer la qualité de vie de l’être humain, depuis les objets usuels pour la maison jusqu’aux grands moyens de transports, ponts, édifices, lieux publics, mais encore est capable de produire du beau et de « projeter » dans le domaine de la beauté l’être humain immergé dans le monde matériel. Peut-on nier la beauté d’un avion, ou de certains gratte-ciels ? Il y a de belles œuvres picturales et musicales réalisées grâce à l’utilisation de nouveaux instruments techniques. Ainsi, dans la recherche de la beauté de la part de celui qui produit la technique, et en celui qui contemple cette beauté, se réalise un saut vers une certaine plénitude proprement humaine.</p>
					<p><span class="numpara">104.</span>  Mais nous ne pouvons pas ignorer que l’énergie nucléaire, la biotechnologie, l’informatique, la connaissance de notre propre ADN et d’autres capacités que nous avons acquises, nous donnent un terrible pouvoir. Mieux, elles donnent à ceux qui ont la connaissance, et surtout le pouvoir économique d’en faire usage, une emprise impressionnante sur l’ensemble de l’humanité et sur le monde entier. Jamais l’humanité n’a eu autant de pouvoir sur elle-même et rien ne garantit qu’elle s’en servira toujours bien, surtout si l’on considère la manière dont elle est en train de l’utiliser. Il suffit de se souvenir des bombes atomiques lancées en plein XX<sup>ème</sup> siècle, comme du grand déploiement technologique étalé par le nazisme, par le communisme et par d’autres régimes totalitaires au service de l’extermination de millions de personnes, sans oublier, qu’aujourd’hui, la guerre possède des instruments toujours plus mortifères. En quelles mains se trouve et pourrait se trouver tant de pouvoir ? Il est terriblement risqué qu’il réside en une petite partie de l’humanité.</p>
					<p><span class="numpara">105.</span>  On a tendance à croire « que tout accroissement de puissance est en soi ‘progrès’, un degré plus haut de sécurité, d’utilité, de bien-être, de force vitale, de plénitude des valeurs »<a href="#ftn.d5e844" class="footnote"><sup class="footnote" id="d5e844">[83]</sup></a>, comme si la réalité, le bien et la vérité surgissaient spontanément du pouvoir technologique et économique lui-même. Le fait est que « l’homme moderne n’a pas reçu l’éducation nécessaire pour faire un bon usage de son pouvoir »<a href="#ftn.d5e849" class="footnote"><sup class="footnote" id="d5e849">[84]</sup></a>, parce que l’immense progrès technologique n’a pas été accompagné d’un développement de l’être humain en responsabilité, en valeurs, en conscience. Chaque époque tend à développer peu d’auto-conscience de ses propres limites. C’est pourquoi, il est possible qu’aujourd’hui l’humanité ne se rende pas compte de la gravité des défis qui se présentent, et « que la possibilité devienne sans cesse plus grande pour l’homme de mal utiliser sa puissance » quand « existent non pas des normes de liberté, mais de prétendues nécessités : l’utilité et la sécurité »<a href="#ftn.d5e852" class="footnote"><sup class="footnote" id="d5e852">[85]</sup></a>. L’être humain n’est pas pleinement autonome. Sa liberté est affectée quand elle se livre aux forces aveugles de l’inconscient, des nécessités immédiates, de l’égoïsme, de la violence. En ce sens, l’homme est nu, exposé à son propre pouvoir toujours grandissant, sans avoir les éléments pour le contrôler. Il peut disposer de mécanismes superficiels, mais nous pouvons affirmer qu’il lui manque aujourd’hui une éthique solide, une culture et une spiritualité qui le limitent réellement et le contiennent dans une abnégation lucide.</p>
				</section>
				<section class="section" title="II. LA GLOBALISATIONDU PARADIGME TECHNOCRATIQUE" epub:type="division" id="d5e855"><div class="titlepage"><div><div><h4 class="title">II. LA GLOBALISATION<br xmlns:db="http://docbook.org/ns/docbook"/>DU PARADIGME TECHNOCRATIQUE</h4></div></div></div>
					
					<p><span class="numpara">106.</span>  Le problème fondamental est autre, encore plus profond : la manière dont l’humanité a, de fait, assumé la technologie et son développement <span class="emphasis"><em>avec un paradigme homogène et unidimensionnel</em></span>. Une conception du sujet y est mise en relief qui, progressivement, dans le processus logique et rationnel, embrasse et ainsi possède l’objet qui se trouve à l’extérieur. Ce sujet se déploie dans l’élaboration de la méthode scientifique avec son expérimentation, qui est déjà explicitement une technique de possession, de domination et de transformation. C’est comme si le sujet se trouvait devant quelque chose d’informe, totalement disponible pour sa manipulation. L’intervention humaine sur la nature s’est toujours vérifiée, mais longtemps elle a eu comme caractéristique d’accompagner, de se plier aux possibilités qu’offrent les choses elles-mêmes. Il s’agissait de recevoir ce que la réalité naturelle permet de soi, comme en tendant la main. Maintenant, en revanche, ce qui intéresse c’est d’extraire tout ce qui est possible des choses par l’imposition de la main de l’être humain, qui tend à ignorer ou à oublier la réalité même de ce qu’il a devant lui. Voilà pourquoi l’être humain et les choses ont cessé de se tendre amicalement la main pour entrer en opposition. De là, on en vient facilement à l’idée d’une croissance infinie ou illimitée, qui a enthousiasmé beaucoup d’économistes, de financiers et de technologues. Cela suppose le mensonge de la disponibilité infinie des biens de la planète, qui conduit à la « presser » jusqu’aux limites et même au-delà des limites. C’est le faux présupposé « qu’il existe une quantité illimitée d’énergie et de ressources à utiliser, que leur régénération est possible dans l’immédiat et que les effets négatifs des manipulations de l’ordre naturel peuvent être facilement absorbés »<a href="#ftn.d5e860" class="footnote"><sup class="footnote" id="d5e860">[86]</sup></a>.</p>
					<p><span class="numpara">107.</span>  On peut dire, par conséquent, qu’à l’origine de beaucoup de difficultés du monde actuel, il y a avant tout la tendance, pas toujours consciente, à faire de la méthodologie et des objectifs de la techno-science un paradigme de compréhension qui conditionne la vie des personnes et le fonctionnement de la société. Les effets de l’application de ce moule à toute la réalité, humaine et sociale, se constatent dans la dégradation de l’environnement, mais cela est seulement un signe du réductionnisme qui affecte la vie humaine et la société dans toutes leurs dimensions. Il faut reconnaître que les objets produits par la technique ne sont pas neutres, parce qu’ils créent un cadre qui finit par conditionner les styles de vie, et orientent les possibilités sociales dans la ligne des intérêts de groupes de pouvoir déterminés. Certains choix qui paraissent purement instrumentaux sont, en réalité, des choix sur le type de vie sociale que l’on veut développer.</p>
					<p><span class="numpara">108.</span>  Il n’est pas permis de penser qu’il est possible de défendre un autre paradigme culturel, et de se servir de la technique comme d’un pur instrument, parce qu’aujourd’hui le paradigme technocratique est devenu tellement dominant qu’il est très difficile de faire abstraction de ses ressources, et il est encore plus difficile de les utiliser sans être dominé par leur logique. C’est devenu une contre-culture de choisir un style de vie avec des objectifs qui peuvent être, au moins en partie, indépendants de la technique, de ses coûts, comme de son pouvoir de globalisation et de massification. De fait, la technique a un penchant pour chercher à tout englober dans sa logique de fer, et l’homme qui possède la technique « sait que, en dernière analyse, ce qui est en jeu dans la technique, ce n’est ni l’utilité, ni le bien-être, mais la domination : une domination au sens le plus extrême de ce terme »<a href="#ftn.d5e867" class="footnote"><sup class="footnote" id="d5e867">[87]</sup></a>. Et c’est pourquoi « il cherche à saisir les éléments de la nature comme ceux de l’existence humaine »<a href="#ftn.d5e871" class="footnote"><sup class="footnote" id="d5e871">[88]</sup></a>. La capacité de décision, la liberté la plus authentique et l’espace pour une créativité alternative des individus, sont réduits.</p>
					<p><span class="numpara">109.</span>  Le paradigme technocratique tend aussi à exercer son emprise sur l’économie et la politique. L’économie assume tout le développement technologique en fonction du profit, sans prêter attention à d’éventuelles conséquences négatives pour l’être humain. Les finances étouffent l’économie réelle. Les leçons de la crise financière mondiale n’ont pas été retenues, et on prend en compte les leçons de la détérioration de l’environnement avec beaucoup de lenteur. Dans certains cercles on soutient que l’économie actuelle et la technologie résoudront tous les problèmes environnementaux. De même on affirme, en langage peu académique, que les problèmes de la faim et de la misère dans le monde auront une solution simplement grâce à la croissance du marché. Ce n’est pas une question de validité de théories économiques, que peut-être personne aujourd’hui n’ose défendre, mais de leur installation de fait dans le développement de l’économie. Ceux qui n’affirment pas cela en paroles le soutiennent dans les faits quand une juste dimension de la production, une meilleure répartition des richesses, une sauvegarde responsable de l’environnement et les droits des générations futures ne semblent pas les préoccuper. Par leurs comportements, ils indiquent que l’objectif de maximiser les bénéfices est suffisant. Mais le marché ne garantit pas en soi le développement humain intégral ni l’inclusion sociale<a href="#ftn.d5e876" class="footnote"><sup class="footnote" id="d5e876">[89]</sup></a>. En attendant, nous avons un « surdéveloppement, où consommation et gaspillage vont de pair, ce qui contraste de façon inacceptable avec des situations permanentes de misère déshumanisante »<a href="#ftn.d5e880" class="footnote"><sup class="footnote" id="d5e880">[90]</sup></a> ; et les institutions économiques ainsi que les programmes sociaux qui permettraient aux plus pauvres d’accéder régulièrement aux ressources de base ne se mettent pas en place assez rapidement. On n’a pas encore fini de prendre en compte les racines les plus profondes des dérèglements actuels qui sont en rapport avec l’orientation, les fins, le sens et le contexte social de la croissance technologique et économique.</p>
					<p><span class="numpara">110.</span>  La spécialisation de la technologie elle‑même implique une grande difficulté pour regarder l’ensemble. La fragmentation des savoirs sert dans la réalisation d’applications concrètes, mais elle amène en général à perdre le sens de la totalité, des relations qui existent entre les choses, d’un horizon large qui devient sans importance. Cela même empêche de trouver des chemins adéquats pour résoudre les problèmes les plus complexes du monde actuel, surtout ceux de l’environnement et des pauvres, qui ne peuvent pas être abordés d’un seul regard ou selon un seul type d’intérêts. Une science qui prétendrait offrir des solutions aux grandes questions devrait nécessairement prendre en compte tout ce qu’a produit la connaissance dans les autres domaines du savoir, y compris la philosophie et l’éthique sociale. Mais c’est une habitude difficile à prendre aujourd’hui. C’est pourquoi de véritables horizons éthiques de référence ne peuvent pas non plus être reconnus. La vie est en train d’être abandonnée aux circonstances conditionnées par la technique, comprise comme le principal moyen d’interpréter l’existence. Dans la réalité concrète qui nous interpelle, divers symptômes apparaissent qui montrent cette erreur, comme la dégradation de l’environnement, l’angoisse, la perte du sens de la vie et de la cohabitation. On voit ainsi, une fois de plus, que « la réalité est supérieure à l’idée »<a href="#ftn.d5e885" class="footnote"><sup class="footnote" id="d5e885">[91]</sup></a>.</p>
					<p><span class="numpara">111.</span>  La culture écologique ne peut pas se réduire à une série de réponses urgentes et partielles aux problèmes qui sont en train d’apparaître par rapport à la dégradation de l’environnement, à l’épuisement des réserves naturelles et à la pollution. Elle devrait être un regard différent, une pensée, une politique, un programme éducatif, un style de vie et une spiritualité qui constitueraient une résistance face à l’avancée du paradigme technocratique. Autrement, même les meilleures initiatives écologiques peuvent finir par s’enfermer dans la même logique globalisée. Chercher seulement un remède technique à chaque problème environnemental qui surgit, c’est isoler des choses qui sont entrelacées dans la réalité, et c’est se cacher les vraies et plus profondes questions du système mondial.</p>
					<p><span class="numpara">112.</span>  Cependant, il est possible d’élargir de nouveau le regard, et la liberté humaine est capable de limiter la technique, de l’orienter, comme de la mettre au service d’un autre type de progrès, plus sain, plus humain, plus social, plus intégral. La libération par rapport au paradigme technocratique régnant a lieu, de fait, en certaines occasions, par exemple, quand des communautés de petits producteurs optent pour des systèmes de production moins polluants, en soutenant un mode de vie, de bonheur et de cohabitation non consumériste ; ou bien quand la technique est orientée prioritaire- ment pour résoudre les problèmes concrets des autres, avec la passion de les aider à vivre avec plus de dignité et moins de souffrances ; de même quand l’intention créatrice du beau et sa contemplation arrivent à dépasser le pouvoir objectivant en une sorte de salut qui se réalise dans le beau et dans la personne qui le contemple. L’authentique humanité, qui invite à une nouvelle synthèse, semble habiter au milieu de la civilisation technologique presque de manière imperceptible, comme le brouillard qui filtre sous une porte close. Serait-ce une promesse permanente, malgré tout, jaillissant comme une résistance obstinée de ce qui est authentique ?</p>
					<p><span class="numpara">113.</span>  D’autre part, les gens ne semblent plus croire en un avenir heureux, ils ne mettent pas aveuglément leur confiance dans un lendemain meilleur à partir des conditions actuelles du monde et des capacités techniques. Ils prennent conscience que les avancées de la science et de la technique ne sont pas équivalentes aux avancées de l’humanité et de l’histoire, et ils perçoivent que les chemins fondamentaux sont autres pour un avenir heureux. Cependant, ils ne s’imaginent pas pour autant renoncer aux possibilités qu’offre la technologie. L’humanité s’est profondément transformée, et l’accumulation des nouveautés continuelles consacre une fugacité qui nous mène dans une seule direction, à la surface des choses. Il devient difficile de nous arrêter pour retrouver la profondeur de la vie. S’il est vrai que l’architecture reflète l’esprit d’une époque, les mégastructures et les maisons en séries expriment l’esprit de la technique globalisée, où la nouveauté permanente des produits s’unit à un pesant ennui. Ne nous résignons pas à cela, et ne renonçons pas à nous interroger sur les fins et sur le sens de toute chose. Autrement, nous légitimerions la situation actuelle et nous aurions besoin de toujours plus de succédanés pour supporter le vide.</p>
					<p><span class="numpara">114.</span>  Ce qui arrive en ce moment nous met devant l’urgence d’avancer dans une révolution culturelle courageuse. La science et la technologie ne sont pas neutres, mais peuvent impliquer, du début à la fin d’un processus, diverses intentions et possibilités, et elles peuvent se configurer de différentes manières. Personne ne prétend vouloir retourner à l’époque des cavernes, cependant il est indispensable de ralentir la marche pour regarder la réalité d’une autre manière, recueillir les avancées positives et durables, et en même temps récupérer les valeurs et les grandes finalités qui ont été détruites par une frénésie mégalomane.</p>
				</section>
				<section class="section" title="III. CRISE ET CONSÉQUENCESDE L’ANTHROPOCENTRISME MODERNE" epub:type="division" id="d5e897"><div class="titlepage"><div><div><h4 class="title">III. CRISE ET CONSÉQUENCES<br xmlns:db="http://docbook.org/ns/docbook"/>DE L’ANTHROPOCENTRISME MODERNE</h4></div></div></div>
					
					<p><span class="numpara">115.</span>  L’anthropocentrisme moderne, paradoxalement, a fini par mettre la raison technique au-dessus de la réalité, parce que l’être humain « n’a plus le sentiment ni que la nature soit une norme valable, ni qu’elle lui offre un refuge vivant. Il la voit sans suppositions préalables, objectivement, sous la forme d’un espace et d’une matière pour une œuvre où l’on jette tout, peu importe ce qui en résultera »<a href="#ftn.d5e901" class="footnote"><sup class="footnote" id="d5e901">[92]</sup></a>. De cette manière, la valeur que possède le monde en lui-même s’affaiblit. Mais si l’être humain ne redécouvre pas sa véritable place, il ne se comprend pas bien lui-même et finit par contredire sa propre réalité : « Non seulement la terre a été donnée par Dieu à l’homme, qui doit en faire usage dans le respect de l’intention primitive, bonne, dans laquelle elle a été donnée, mais l’homme, lui aussi, est donné par Dieu à lui-même et il doit donc respecter la structure naturelle et morale dont il a été doté »<a href="#ftn.d5e905" class="footnote"><sup class="footnote" id="d5e905">[93]</sup></a>.</p>
					<p><span class="numpara">116.</span>  Dans la modernité, il y a eu une grande démesure anthropocentrique qui, sous d’autres formes, continue aujourd’hui à nuire à toute référence commune et à toute tentative pour renforcer les liens sociaux. C’est pourquoi, le moment est venu de prêter de nouveau attention à la réalité avec les limites qu’elle impose, et qui offrent à leur tour la possibilité d’un développement humain et social plus sain et plus fécond. Une présentation inadéquate de l’anthropologie chrétienne a pu conduire à soutenir une conception erronée de la relation entre l’être humain et le monde. Un rêve prométhéen de domination sur le monde s’est souvent transmis, qui a donné l’impression que la sauvegarde de la nature est pour les faibles. La façon correcte d’interpréter le concept d’être humain comme « seigneur » de l’univers est plutôt celle de le considérer comme administrateur responsable<a href="#ftn.d5e912" class="footnote"><sup class="footnote" id="d5e912">[94]</sup></a>.</p>
					<p><span class="numpara">117.</span>  Le manque de préoccupation pour mesurer les préjudices causés à la nature et l’impact environnemental des décisions est seulement le reflet le plus visible d’un désintérêt pour reconnaître le message que la nature porte inscrit dans ses structures mêmes. Quand on ne reconnaît pas, dans la réalité même, la valeur d’un pauvre, d’un embryon humain, d’une personne vivant une situation de handicap – pour prendre seulement quelques exemples – on écoutera difficilement les cris de la nature elle-même. Tout est lié. Si l’être humain se déclare autonome par rapport à la réalité et qu’il se pose en dominateur absolu, la base même de son existence s’écroule, parce qu’« au lieu de remplir son rôle de collaborateur de Dieu dans l’œuvre de la création, l’homme se substitue à Dieu et ainsi finit par provoquer la révolte de la nature »<a href="#ftn.d5e917" class="footnote"><sup class="footnote" id="d5e917">[95]</sup></a>.</p>
					<p><span class="numpara">118.</span>  Cette situation nous conduit à une schizophrénie permanente, qui va de l’exaltation technocratique qui ne reconnaît pas aux autres êtres une valeur propre, à la réaction qui nie toute valeur particulière à l’être humain. Mais on ne peut pas faire abstraction de l’humanité. Il n’y aura pas de nouvelle relation avec la nature sans un être humain nouveau. Il n’y a pas d’écologie sans anthropologie adéquate. Quand la personne humaine est considérée seulement comme un être parmi d’autres, qui procéderait des jeux du hasard ou d’un déterminisme physique, « la conscience de sa responsabilité risque de s’atténuer dans les esprits »<a href="#ftn.d5e924" class="footnote"><sup class="footnote" id="d5e924">[96]</sup></a>. Un anthropocentrisme dévié ne doit pas nécessairement faire place à un « bio-centrisme », parce que cela impliquerait d’introduire un nouveau déséquilibre qui, non seulement ne résoudrait pas les problèmes mais en ajouterait d’autres. On ne peut pas exiger de l’être humain un engagement respectueux envers le monde si on ne reconnaît pas et ne valorise pas en même temps ses capacités particulières de connaissance, de volonté, de liberté et de responsabilité.</p>
					<p><span class="numpara">119.</span>  La critique de l’anthropocentrisme dévié ne devrait pas non plus faire passer au second plan la valeur des relations entre les personnes. Si la crise écologique est l’éclosion ou une manifestation extérieure de la crise éthique, culturelle et spirituelle de la modernité, nous ne pouvons pas prétendre soigner notre relation à la nature et à l’environnement sans assainir toutes les relations fondamentales de l’être humain. Quand la pensée chrétienne revendique une valeur particulière pour l’être humain supérieure à celle des autres créatures, cela donne lieu à une valorisation de chaque personne humaine, et entraîne la reconnaissance de l’autre. L’ouverture à un « tu » capable de connaître, d’aimer, et de dialoguer continue d’être la grande noblesse de la personne humaine. C’est pourquoi, pour une relation convenable avec le monde créé, il n’est pas nécessaire d’affaiblir la dimension sociale de l’être humain ni sa dimension transcendante, son ouverture au « Tu » divin. En effet, on ne peut pas envisager une relation avec l’environnement isolée de la relation avec les autres personnes et avec Dieu. Ce serait un individualisme romantique, déguisé en beauté écologique, et un enfermement asphyxiant dans l’immanence.</p>
					<p><span class="numpara">120.</span>  Puisque tout est lié, la défense de la nature n’est pas compatible non plus avec la justification de l’avortement. Un chemin éducatif pour accueillir les personnes faibles de notre entourage, qui parfois dérangent et sont inopportunes, ne semble pas praticable si l’on ne protège pas l’embryon humain, même si sa venue cause de la gêne et des difficultés : « Si la sensibilité personnelle et sociale à l’accueil d’une nouvelle vie se perd, alors d’autres formes d’accueil utiles à la vie sociale se dessèchent »<a href="#ftn.d5e932" class="footnote"><sup class="footnote" id="d5e932">[97]</sup></a>.</p>
					<p><span class="numpara">121.</span>  Le développement d’une nouvelle synthèse qui dépasse les fausses dialectiques des derniers siècles reste en suspens. Le christianisme lui-même, en se maintenant fidèle à son identité et au trésor de vérité qu’il a reçu de Jésus-Christ, se repense toujours et se réexprime dans le dialogue avec les nouvelles situations historiques, laissant apparaître ainsi son éternelle nouveauté<a href="#ftn.d5e938" class="footnote"><sup class="footnote" id="d5e938">[98]</sup></a>.</p>
					<p><span class="emphasis"><em>Le relativisme pratique</em></span></p>
					<p><span class="numpara">122.</span>  Un anthropocentrisme dévié donne lieu à un style de vie dévié. Dans l’Exhortation apostolique <span class="emphasis"><em>Evangelii gaudium</em></span>, j’ai fait référence au relativisme pratique qui caractérise notre époque, et qui est « encore plus dangereux que le relativisme doctrinal »<a href="#ftn.d5e946" class="footnote"><sup class="footnote" id="d5e946">[99]</sup></a>. Quand l’être humain se met lui-même au centre, il finit par donner la priorité absolue à ses intérêts de circonstance, et tout le reste devient relatif. Par conséquent, il n’est pas étonnant que, avec l’omniprésence du paradigme technocratique et le culte du pouvoir humain sans limites, se développe chez les personnes ce relativisme dans lequel tout ce qui ne sert pas aux intérêts personnels immédiats est privé d’importance. Il y a en cela une logique qui permet de comprendre comment certaines attitudes, qui provoquent en même temps la dégradation de l’environnement et la dégradation sociale, s’alimentent mutuellement.</p>
