					<p><span class="numpara">190.</span>  Dans ce contexte, il faut toujours se rappeler que « la protection de l’environnement ne peut pas être assurée uniquement en fonction du calcul financier des coûts et des bénéfices. L’environnement fait partie de ces biens que les mécanismes du marché ne sont pas en mesure de défendre ou de promouvoir de façon adéquate »<a href="#ftn.d5e1262" class="footnote"><sup class="footnote" id="d5e1262">[134]</sup></a>. Une fois de plus, il faut éviter une conception magique du marché qui fait penser que les problèmes se résoudront tout seuls par l’accroissement des bénéfices des entreprises ou des individus. Est-il réaliste d’espérer que celui qui a l’obsession du bénéfice maximum s’attarde à penser aux effets environnementaux qu’il laissera aux prochaines générations ? Dans le schéma du gain il n’y a pas de place pour penser aux rythmes de la nature, à ses périodes de dégradation et de régénération, ni à la complexité des écosystèmes qui peuvent être gravement altérés par l’intervention humaine. De plus, quand on parle de biodiversité, on la conçoit au mieux comme une réserve de ressources économiques qui pourrait être exploitée, mais on ne prend pas en compte sérieusement, entre autres, la valeur réelle des choses, leur signification pour les personnes et les cultures, les intérêts et les nécessités des pauvres.</p>
					<p><span class="numpara">191.</span>  Quand on pose ces questions, certains réagissent en accusant les autres de prétendre arrêter irrationnellement le progrès et le développement humain. Mais nous devons nous convaincre que ralentir un rythme déterminé de production et de consommation peut donner lieu à d’autres formes de progrès et de développement. Les efforts pour une exploitation durable des ressources naturelles ne sont pas une dépense inutile, mais un investissement qui pourra générer d’autres bénéfices économiques à moyen terme. Si nous ne souffrons pas d’étroitesse de vue, nous pouvons découvrir que la diversification d’une production plus innovante, et ce avec un moindre impact sur l’environnement, peut être très rentable. Il s’agit d’ouvrir le chemin à différentes opportunités qui n’impliquent pas d’arrêter la créativité de l’homme et son rêve de progrès, mais d’orienter cette énergie vers des voies nouvelles.</p>
					<p><span class="numpara">192.</span>  Par exemple, un chemin de développement productif plus créatif et mieux orienté pourrait corriger le fait qu’il y a un investissement technologique excessif pour la consommation et faible pour résoudre les problèmes en suspens de l’humanité ; il pourrait générer des formes intelligentes et rentables de réutilisation, d’utilisation multifonctionnelle et de recyclage ; il pourrait encore améliorer l’efficacité énergétique des villes. La diversification de la production ouvre d’immenses possibilités à l’intelligence humaine pour créer et innover, en même temps qu’elle protège l’environnement et crée plus d’emplois. Ce serait une créativité capable de faire fleurir de nouveau la noblesse de l’être humain, parce qu’il est plus digne d’utiliser l’intelligence, avec audace et responsabilité, pour trouver des formes de développement durable et équitable, dans le cadre d’une conception plus large de ce qu’est la qualité de vie. Inversement, il est moins digne, il est superficiel et moins créatif de continuer à créer des formes de pillage de la nature seulement pour offrir de nouvelles possibilités de consommation et de gain immédiat.</p>
					<p><span class="numpara">193.</span>  De toute manière, si dans certains cas le développement durable entraînera de nouvelles formes de croissance, dans d’autres cas, face à l’accroissement vorace et irresponsable produit durant de nombreuses décennies, il faudra penser aussi à marquer une pause en mettant certaines limites raisonnables, voire à retourner en arrière avant qu’il ne soit trop tard. Nous savons que le comportement de ceux qui consomment et détruisent toujours davantage n’est pas soutenable, tandis que d’autres ne peuvent pas vivre conformément à leur dignité humaine. C’est pourquoi l’heure est venue d’accepter une certaine décroissance dans quelques parties du monde, mettant à disposition des ressources pour une saine croissance en d’autres parties. Benoît XVI affirmait qu’« il est nécessaire que les sociétés technologiquement avancées soient disposées à favoriser des comportements plus sobres, réduisant leurs propres besoins d’énergie et améliorant les conditions de son utilisation »<a href="#ftn.d5e1271" class="footnote"><sup class="footnote" id="d5e1271">[135]</sup></a>.</p>
					<p><span class="numpara">194.</span>  Pour que surgissent de nouveaux modèles de progrès nous devons « convertir le modèle de développement global »<a href="#ftn.d5e1277" class="footnote"><sup class="footnote" id="d5e1277">[136]</sup></a>, ce qui implique de réfléchir de manière responsable « sur le sens de l’économie et de ses objectifs, pour en corriger les dysfonctionnements et les déséquilibres »<a href="#ftn.d5e1280" class="footnote"><sup class="footnote" id="d5e1280">[137]</sup></a>. Il ne suffit pas de concilier, en un juste milieu, la protection de la nature et le profit financier, ou la préservation de l’environnement et le progrès. Sur ces questions, les justes milieux retardent seulement un peu l’effondrement. Il s’agit simplement de redéfinir le progrès. Un développement technologique et économique qui ne laisse pas un monde meilleur et une qualité de vie intégralement supérieure ne peut pas être considéré comme un progrès. D’autre part, la qualité réelle de vie des personnes diminue souvent – à cause de la détérioration de l’environnement, de la mauvaise qualité des produits alimentaires eux-mêmes ou de l’épuisement de certaines ressources – dans un contexte de croissance économique. Dans ce cadre, le discours de la croissance durable devient souvent un moyen de distraction et de justification qui enferme les valeurs du discours écologique dans la logique des finances et de la technocratie ; la responsabilité sociale et environnementale des entreprises se réduit d’ordinaire à une série d’actions de marketing et d’image.</p>
					<p><span class="numpara">195.</span>  Le principe de la maximalisation du gain, qui tend à s’isoler de toute autre considération, est une distorsion conceptuelle de l’économie : si la production augmente, il importe peu que cela se fasse au prix des ressources futures ou de la santé de l’environnement ; si l’exploitation d’une forêt fait augmenter la production, personne ne mesure dans ce calcul la perte qu’implique la désertification du territoire, le dommage causé à la biodiversité ou l’augmentation de la pollution. Cela veut dire que les entreprises obtiennent des profits en calculant et en payant une part infime des coûts. Seul pourrait être considéré comme éthique un comportement dans lequel « les coûts économiques et sociaux dérivant de l’usage des ressources naturelles communes soient établis de façon transparente et soient entièrement supportés par ceux qui en jouissent et non par les autres populations ou par les générations futures »<a href="#ftn.d5e1285" class="footnote"><sup class="footnote" id="d5e1285">[138]</sup></a>. La rationalité instrumentale, qui fait seulement une analyse statique de la réalité en fonction des nécessités du moment, est présente aussi bien quand c’est le marché qui assigne les ressources, que lorsqu’un État planificateur le fait.</p>
					<p><span class="numpara">196.</span>  Qu’en est-il de la politique ? Rappelons le principe de subsidiarité qui donne la liberté au développement des capacités présentes à tous les niveaux, mais qui exige en même temps plus de responsabilité pour le bien commun de la part de celui qui détient plus de pouvoir. Il est vrai qu’aujourd’hui certains secteurs économiques exercent davantage de pouvoir que les États eux-mêmes. Mais on ne peut pas justifier une économie sans politique, qui serait incapable de promouvoir une autre logique qui régisse les divers aspects de la crise actuelle. La logique qui ne permet pas d’envisager une préoccupation sincère pour l’environnement est la même qui empêche de nourrir le souci d’intégrer les plus fragiles, parce que « dans le modèle actuel de ‘succès’ et de ‘droit privé’, il ne semble pas que cela ait un sens de s’investir pour que ceux qui restent en arrière, les faibles ou les moins pourvus, puissent se faire un chemin dans la vie »<a href="#ftn.d5e1291" class="footnote"><sup class="footnote" id="d5e1291">[139]</sup></a>.</p>
					<p><span class="numpara">197.</span>  Nous avons besoin d’une politique aux vues larges, qui suive une approche globale en intégrant dans un dialogue interdisciplinaire les divers aspects de la crise. Souvent la politique elle-même est responsable de son propre discrédit, à cause de la corruption et du manque de bonnes politiques publiques. Si l’État ne joue pas son rôle dans une région, certains groupes économiques peuvent apparaître comme des bienfaiteurs et s’approprier le pouvoir réel, se sentant autorisés à ne pas respecter certaines normes, jusqu’à donner lieu à diverses formes de criminalité organisée, de traite de personnes, de narcotrafic, et de violence, très difficiles à éradiquer. Si la politique n’est pas capable de rompre une logique perverse, et de plus reste enfermée dans des discours appauvris, nous continuerons à ne pas faire face aux grands problèmes de l’humanité. Une stratégie de changement réel exige de repenser la totalité des processus, puisqu’il ne suffit pas d’inclure des considérations écologiques superficielles pendant qu’on ne remet pas en cause la logique sous-jacente à la culture actuelle. Une saine politique devrait être capable d’assumer ces défis.</p>
					<p><span class="numpara">198.</span>  La politique et l’économie ont tendance à s’accuser mutuellement en ce qui concerne la pauvreté et la dégradation de l’environnement. Mais il faut espérer qu’elles reconnaîtront leurs propres erreurs et trouveront des formes d’interaction orientées vers le bien commun. Pendant que les uns sont obnubilés uniquement par le profit économique et que d’autres ont pour seule obsession la conservation ou l’accroissement de leur pouvoir, ce que nous avons ce sont des guerres, ou bien des accords fallacieux où préserver l’environnement et protéger les plus faibles est ce qui intéresse le moins les deux parties. Là aussi vaut le principe : « l’unité est supérieure au conflit »<a href="#ftn.d5e1299" class="footnote"><sup class="footnote" id="d5e1299">[140]</sup></a>.</p>
				</section>
				<section class="section" title="V. LES RELIGIONS DANS LE DIALOGUEAVEC LES SCIENCES" epub:type="division" id="d5e1302"><div class="titlepage"><div><div><h4 class="title">V. LES RELIGIONS DANS LE DIALOGUE<br xmlns:db="http://docbook.org/ns/docbook"/>AVEC LES SCIENCES</h4></div></div></div>
					
					<p><span class="numpara">199.</span>  On ne peut pas soutenir que les sciences empiriques expliquent complètement la vie, la structure de toutes les créatures et la réalité dans son ensemble. Cela serait outrepasser de façon indue leurs frontières méthodologiques limitées. Si on réfléchit dans ce cadre fermé, la sensibilité esthétique, la poésie, et même la capacité de la raison à percevoir le sens et la finalité des choses disparaissent<a href="#ftn.d5e1306" class="footnote"><sup class="footnote" id="d5e1306">[141]</sup></a>. Je veux rappeler que « les textes religieux classiques peuvent offrir une signification pour toutes les époques, et ont une force de motivation qui ouvre toujours de nouveaux horizons […] Est-il raisonnable et intelligent de les reléguer dans l’obscurité, seulement du fait qu’ils proviennent d’un contexte de croyance religieuse ? »<a href="#ftn.d5e1310" class="footnote"><sup class="footnote" id="d5e1310">[142]</sup></a>. En réalité, il est naïf de penser que les principes éthiques puissent se présenter de manière purement abstraite, détachés de tout contexte, et le fait qu’ils apparaissent dans un langage religieux ne les prive pas de toute valeur dans le débat public. Les principes éthiques que la raison est capable de percevoir peuvent réapparaître toujours de manière différente et être exprimés dans des langages divers, y compris religieux.</p>
					<p><span class="numpara">200.</span>  D’autre part, toute solution technique que les sciences prétendent apporter sera incapable de résoudre les graves problèmes du monde si l’humanité perd le cap, si l’on oublie les grandes motivations qui rendent possibles la cohabitation, le sacrifice, la bonté. De toute façon, il faudra inviter les croyants à être cohérents avec leur propre foi et à ne pas la contredire par leurs actions ; il faudra leur demander de s’ouvrir de nouveau à la grâce de Dieu et de puiser au plus profond de leurs propres convictions sur l’amour, la justice et la paix. Si une mauvaise compréhension de nos propres principes nous a parfois conduits à justifier le mauvais traitement de la nature, la domination despotique de l’être humain sur la création, ou les guerres, l’injustice et la violence, nous, les croyants, nous pouvons reconnaître que nous avons alors été infidèles au trésor de sagesse que nous devions garder. Souvent les limites culturelles des diverses époques ont conditionné cette conscience de leur propre héritage éthique et spirituel, mais c’est précisément le retour à leurs sources qui permet aux religions de mieux répondre aux nécessités actuelles.</p>
					<p><span class="numpara">201.</span>  La majorité des habitants de la planète se déclare croyante, et cela devrait inciter les religions à entrer dans un dialogue en vue de la sauvegarde de la nature, de la défense des pauvres, de la construction de réseaux de respect et de fraternité. Un dialogue entre les sciences elles-mêmes est aussi nécessaire parce que chacune a l’habitude de s’enfermer dans les limites de son propre langage, et la spécialisation a tendance à devenir isolement et absolutisation du savoir de chacun. Cela empêche d’affronter convenablement les problèmes de l’environnement. Un dialogue ouvert et respectueux devient aussi nécessaire entre les différents mouvements écologistes, où les luttes idéologiques ne manquent pas. La gravité de la crise écologique exige que tous nous pensions au bien commun et avancions sur un chemin de dialogue qui demande patience, ascèse et générosité, nous souvenant toujours que « la réalité est supérieure à l’idée »<a href="#ftn.d5e1318" class="footnote"><sup class="footnote" id="d5e1318">[143]</sup></a>.</p>
				</section>
			</section>
			<section class="section" title="SIXIEME CHAPITREEDUCATIONET SPIRITUALITE ECOLOGIQUES" epub:type="division" id="d5e1321"><div class="titlepage"><div><div><h3 class="title">SIXIEME CHAPITRE<br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>EDUCATION<br xmlns:db="http://docbook.org/ns/docbook"/>ET SPIRITUALITE ECOLOGIQUES</strong></span></h3></div></div></div>
				
				<p><span class="numpara">202.</span>  Beaucoup de choses doivent être réorientées, mais avant tout l’humanité a besoin de changer. La conscience d’une origine commune, d’une appartenance mutuelle et d’un avenir partagé par tous, est nécessaire. Cette conscience fondamentale permettrait le développement de nouvelles convictions, attitudes et formes de vie. Ainsi un grand défi culturel, spirituel et éducatif, qui supposera de longs processus de régénération, est mis en évidence.</p>
				<section class="section" title="I. MISER SUR UN AUTRE STYLE DE VIE" epub:type="division" id="d5e1326"><div class="titlepage"><div><div><h4 class="title">I. MISER SUR UN AUTRE STYLE DE VIE</h4></div></div></div>
					
					<p><span class="numpara">203.</span>  Étant donné que le marché tend à créer un mécanisme consumériste compulsif pour placer ses produits, les personnes finissent par être submergées, dans une spirale d’achats et de dépenses inutiles. Le consumérisme obsessif est le reflet subjectif du paradigme techno-économique. Il arrive ce que Romano Guardini signalait déjà : l’être humain « accepte les choses usuelles et les formes de la vie telles qu’elles lui sont imposées par les plans rationnels et les produits normalisés de la machine et, dans l’ensemble, il le fait avec l’impression que tout cela est raisonnable et juste »<a href="#ftn.d5e1330" class="footnote"><sup class="footnote" id="d5e1330">[144]</sup></a>. Ce paradigme fait croire à tous qu’ils sont libres, tant qu’ils ont une soi-disant liberté pour consommer, alors que ceux qui ont en réalité la liberté, ce sont ceux qui constituent la minorité en possession du pouvoir économique et financier. Dans cette équivoque, l’humanité postmoderne n’a pas trouvé une nouvelle conception d’elle-même qui puisse l’orienter, et ce manque d’identité est vécu avec angoisse. Nous possédons trop de moyens pour des fins limitées et rachitiques.</p>
					<p><span class="numpara">204.</span>  La situation actuelle du monde « engendre un sentiment de précarité et d’insécurité qui, à son tour, nourrit des formes d’égoïsme collectif »<a href="#ftn.d5e1337" class="footnote"><sup class="footnote" id="d5e1337">[145]</sup></a>. Quand les personnes deviennent autoréférentielles et s’isolent dans leur propre conscience, elles accroissent leur voracité. En effet, plus le cœur de la personne est vide, plus elle a besoin d’objets à acheter, à posséder et à consommer. Dans ce contexte, il ne semble pas possible qu’une personne accepte que la réalité lui fixe des limites. À cet horizon, un vrai bien commun n’existe pas non plus. Si c’est ce genre de sujet qui tend à prédominer dans une société, les normes seront seulement respectées dans la mesure où elles ne contredisent pas des besoins personnels. C’est pourquoi nous ne pensons pas seulement à l’éventualité de terribles phénomènes climatiques ou à de grands désastres naturels, mais aussi aux catastrophes dérivant de crises sociales, parce que l’obsession d’un style de vie consumériste ne pourra que provoquer violence et destruction réciproque, surtout quand seul un petit nombre peut se le permettre.</p>
					<p><span class="numpara">205.</span>  Cependant, tout n’est pas perdu, parce que les êtres humains, capables de se dégrader à l’extrême, peuvent aussi se surmonter, opter de nouveau pour le bien et se régénérer, au-delà de tous les conditionnements mentaux et sociaux qu’on leur impose. Ils sont capables de se regarder eux-mêmes avec honnêteté, de révéler au grand jour leur propre dégoût et d’initier de nouveaux chemins vers la vraie liberté. Il n’y a pas de systèmes qui annulent complètement l’ouverture au bien, à la vérité et à la beauté, ni la capacité de réaction que Dieu continue d’encourager du plus profond des cœurs humains. Je demande à chaque personne de ce monde de ne pas oublier sa dignité que nul n’a le droit de lui enlever.</p>
					<p><span class="numpara">206.</span>  Un changement dans les styles de vie pourrait réussir à exercer une pression saine sur ceux qui détiennent le pouvoir politique, économique et social. C’est ce qui arrive quand les mouvements de consommateurs obtiennent qu’on n’achète plus certains produits, et deviennent ainsi efficaces pour modifier le comportement des entreprises, en les forçant à considérer l’impact environnemental et les modèles de production. C’est un fait, quand les habitudes de la société affectent le gain des entreprises, celles-ci se trouvent contraintes à produire autrement. Cela nous rappelle la responsabilité sociale des consommateurs : « Acheter est non seulement un acte économique mais toujours aussi un acte moral »<a href="#ftn.d5e1345" class="footnote"><sup class="footnote" id="d5e1345">[146]</sup></a>. C’est pourquoi, aujourd’hui « le thème de la dégradation environnementale met en cause les comportements de chacun de nous »<a href="#ftn.d5e1349" class="footnote"><sup class="footnote" id="d5e1349">[147]</sup></a>.</p>
					<p><span class="numpara">207.</span>  La Charte de la Terre nous invitait tous à tourner le dos à une étape d’autodestruction et à prendre un nouveau départ, mais nous n’avons pas encore développé une conscience universelle qui le rende possible. Voilà pourquoi j’ose proposer de nouveau ce beau défi : « Comme jamais auparavant dans l’histoire, notre destin commun nous invite à chercher un nouveau commencement […] Faisons en sorte que notre époque soit reconnue dans l’histoire comme celle de l’éveil d’une nouvelle forme d’hommage à la vie, d’une ferme résolution d’atteindre la durabilité, de l’accélération de la lutte pour la justice et la paix et de l’heureuse célébration de la vie »<a href="#ftn.d5e1355" class="footnote"><sup class="footnote" id="d5e1355">[148]</sup></a>.</p>
					<p><span class="numpara">208.</span>  Il est toujours possible de développer à nouveau la capacité de sortir de soi vers l’autre. Sans elle, on ne reconnaît pas la valeur propre des autres créatures, on ne se préoccupe pas de protéger quelque chose pour les autres, on n’a pas la capacité de se fixer des limites pour éviter la souffrance ou la détérioration de ce qui nous entoure. L’attitude fondamentale de se transcender, en rompant avec l’isolement de la conscience et l’autoréférentialité, est la racine qui permet toute attention aux autres et à l’environnement, et qui fait naître la réaction morale de prendre en compte l’impact que chaque action et chaque décision personnelle provoquent hors de soi-même. Quand nous sommes capables de dépasser l’individualisme, un autre style de vie peut réellement se développer et un changement important devient possible dans la société.</p>
				</section>
				<section class="section" title="II. ÉDUCATION POUR L’ALLIANCEENTRE L’HUMANITÉ ET L’ENVIRONNEMENT" epub:type="division" id="d5e1360"><div class="titlepage"><div><div><h4 class="title">II. ÉDUCATION POUR L’ALLIANCE<br xmlns:db="http://docbook.org/ns/docbook"/>ENTRE L’HUMANITÉ ET L’ENVIRONNEMENT</h4></div></div></div>
					
					<p><span class="numpara">209.</span>  La conscience de la gravité de la crise culturelle et écologique doit se traduire par de nouvelles habitudes. Beaucoup savent que le progrès actuel, tout comme la simple accumulation d’objets ou de plaisirs, ne suffit pas à donner un sens ni de la joie au cœur humain, mais ils ne se sentent pas capables de renoncer à ce que le marché leur offre. Dans les pays qui devraient réaliser les plus grands changements d’habitudes de consommation, les jeunes ont une nouvelle sensibilité écologique et un esprit généreux, et certains d’entre eux luttent admirablement pour la défense de l’environnement ; mais ils ont grandi dans un contexte de très grande consommation et de bien-être qui rend difficile le développement d’autres habitudes. C’est pourquoi nous sommes devant un défi éducatif.</p>
					<p><span class="numpara">210.</span>  L’éducation environnementale a progressivement élargi le champ de ses objectifs. Si au commencement elle était très axée sur l’information scientifique ainsi que sur la sensibilisation et la prévention de risques environnementaux, à présent cette éducation tend à inclure une critique des « mythes » de la modernité (individualisme, progrès indéfini, concurrence, consumérisme, marché sans règles), fondés sur la raison instrumentale ; elle tend également à s’étendre aux différents niveaux de l’équilibre écologique : au niveau interne avec soi-même, au niveau solidaire avec les autres, au niveau naturel avec tous les êtres vivants, au niveau spirituel avec Dieu. L’éducation environnementale devrait nous disposer à faire ce saut vers le Mystère, à partir duquel une éthique écologique acquiert son sens le plus profond. Par ailleurs, des éducateurs sont capables de repenser les itinéraires pédagogiques d’une éthique écologique, de manière à faire grandir effectivement dans la solidarité, dans la responsabilité et dans la protection fondée sur la compassion.</p>
					<p><span class="numpara">211.</span>  Cependant, cette éducation ayant pour vocation de créer une « citoyenneté écologique » se limite parfois à informer, et ne réussit pas à développer des habitudes. L’existence de lois et de normes n’est pas suffisante à long terme pour limiter les mauvais comportements, même si un contrôle effectif existe. Pour que la norme juridique produise des effets importants et durables, il est nécessaire que la plupart des membres de la société l’aient acceptée grâce à des motivations appropriées, et réagissent à partir d’un changement personnel. C’est seulement en cultivant de solides vertus que le don de soi dans un engagement écologique est possible. Si une personne a l’habitude de se couvrir un peu au lieu d’allumer le chauffage, alors que sa situation économique lui permettrait de consommer et de dépenser plus, cela suppose qu’elle a intégré des convictions et des sentiments favorables à la préservation de l’environnement. Accomplir le devoir de sauvegarder la création par de petites actions quotidiennes est très noble, et il est merveilleux que l’éducation soit capable de les susciter jusqu’à en faire un style de vie. L’éducation à la responsabilité environnementale peut encourager divers comportements qui ont une incidence directe et importante sur la préservation de l’environnement tels que : éviter l’usage de matière plastique et de papier, réduire la consommation d’eau, trier les déchets, cuisiner seulement ce que l’on pourra raisonnablement manger, traiter avec attention les autres êtres vivants, utiliser les transports publics ou partager le même véhicule entre plusieurs personnes, planter des arbres, éteindre les lumières inutiles. Tout cela fait partie d’une créativité généreuse et digne, qui révèle le meilleur de l’être humain. Le fait de réutiliser quelque chose au lieu de le jeter rapidement, parce qu’on est animé par de profondes motivations, peut être un acte d’amour exprimant notre dignité.</p>
					<p><span class="numpara">212.</span>  Il ne faut pas penser que ces efforts ne vont pas changer le monde. Ces actions répandent dans la société un bien qui produit toujours des fruits au-delà de ce que l’on peut constater, parce qu’elles suscitent sur cette terre un bien qui tend à se répandre toujours, parfois de façon invisible. En outre, le développement de ces comportements nous redonne le sentiment de notre propre dignité, il nous porte à une plus grande profondeur de vie, il nous permet de faire l’expérience du fait qu’il vaut la peine de passer en ce monde.</p>
					<p><span class="numpara">213.</span>  Les milieux éducatifs sont divers : l’école, la famille, les moyens de communication, la catéchèse et autres. Une bonne éducation scolaire, dès le plus jeune âge, sème des graines qui peuvent produire des effets tout au long d’une vie. Mais je veux souligner l’importance centrale de la famille, parce qu’« elle est le lieu où la vie, don de Dieu, peut être convenablement accueillie et protégée contre les nombreuses attaques auxquelles elle est exposée, le lieu où elle peut se développer suivant les exigences d’une croissance humaine authentique. Contre ce qu’on appelle la culture de la mort, la famille constitue le lieu de la culture de la vie »<a href="#ftn.d5e1372" class="footnote"><sup class="footnote" id="d5e1372">[149]</sup></a>. Dans la famille, on cultive les premiers réflexes d’amour et de préservation de la vie, comme par exemple l’utilisation correcte des choses, l’ordre et la propreté, le respect pour l’écosystème local et la protection de tous les êtres créés. La famille est le lieu de la formation intégrale, où se déroulent les différents aspects, intimement reliés entre eux, de la maturation personnelle. Dans la famille, on apprend à demander une permission avec respect, à dire « merci » comme expression d’une juste évaluation des choses qu’on reçoit, à dominer l’agressivité ou la voracité, et à demander pardon quand on cause un dommage. Ces petits gestes de sincère courtoisie aident à construire une culture de la vie partagée et du respect pour ce qui nous entoure.</p>
					<p><span class="numpara">214.</span>  Un effort de sensibilisation de la population incombe à la politique et aux diverses associations. À l’Église également. Toutes les communautés chrétiennes ont un rôle important à jouer dans cette éducation. J’espère aussi que dans nos séminaires et maisons religieuses de formation, on éduque à une austérité responsable, à la contemplation reconnaissante du monde, à la protection de la fragilité des pauvres et de l’environnement. Étant donné l’importance de ce qui est en jeu, de même que des institutions dotées de pouvoir sont nécessaires pour sanctionner les attaques à l’environnement, nous avons aussi besoin de nous contrôler et de nous éduquer les uns les autres.</p>
					<p><span class="numpara">215.</span>  Dans ce contexte, « il ne faut pas négliger la relation qui existe entre une formation esthétique appropriée et la préservation de l’environnement »<a href="#ftn.d5e1381" class="footnote"><sup class="footnote" id="d5e1381">[150]</sup></a>. Prêter attention à la beauté, et l’aimer, nous aide à sortir du pragmatisme utilitariste. Quand quelqu’un n’apprend pas à s’arrêter pour observer et pour évaluer ce qui est beau, il n’est pas étonnant que tout devienne pour lui objet d’usage et d’abus sans scrupule. En même temps, si l’on veut obtenir des changements profonds, il faut garder présent à l’esprit que les paradigmes de la pensée influent réellement sur les comportements. L’éducation sera inefficace, et ses efforts seront vains, si elle n’essaie pas aussi de répandre un nouveau paradigme concernant l’être humain, la vie, la société et la relation avec la nature. Autrement, le paradigme consumériste, transmis par les moyens de communication sociale et les engrenages efficaces du marché, continuera de progresser.</p>
				</section>
				<section class="section" title="III. LA CONVERSION ÉCOLOGIQUE" epub:type="division" id="d5e1385"><div class="titlepage"><div><div><h4 class="title">III. LA CONVERSION ÉCOLOGIQUE</h4></div></div></div>
					
					<p><span class="numpara">216.</span>  La grande richesse de la spiritualité chrétienne, générée par vingt siècles d’expériences personnelles et communautaires, offre une belle contribution à la tentative de renouveler l’humanité. Je veux proposer aux chrétiens quelques lignes d’une spiritualité écologique qui trouvent leur origine dans des convictions de notre foi, car ce que nous enseigne l’Évangile a des conséquences sur notre façon de penser, de sentir et de vivre. Il ne s’agit pas de parler tant d’idées, mais surtout de motivations qui naissent de la spiritualité pour alimenter la passion de la préservation du monde. Il ne sera pas possible, en effet, de s’engager dans de grandes choses seulement avec des doctrines, sans une mystique qui nous anime, sans « les mobiles intérieurs qui poussent, motivent, encouragent et donnent sens à l’action personnelle et communautaire »<a href="#ftn.d5e1389" class="footnote"><sup class="footnote" id="d5e1389">[151]</sup></a>. Nous devons reconnaître que, nous les chrétiens, nous n’avons pas toujours recueilli et développé les richesses que Dieu a données à l’Église, où la spiritualité n’est déconnectée ni de notre propre corps, ni de la nature, ni des réalités de ce monde ; la spiritualité se vit plutôt avec celles-ci et en elles, en communion avec tout ce qui nous entoure.</p>
					<p><span class="numpara">217.</span>  S’il est vrai que « les déserts extérieurs se multiplient dans notre monde, parce que les déserts intérieurs sont devenus très grands »<a href="#ftn.d5e1395" class="footnote"><sup class="footnote" id="d5e1395">[152]</sup></a>, la crise écologique est un appel à une profonde conversion intérieure. Mais nous devons aussi reconnaître que certains chrétiens, engagés et qui prient, ont l’habitude de se moquer des préoccupations pour l’environnement, avec l’excuse du réalisme et du pragmatisme. D’autres sont passifs, ils ne se décident pas à changer leurs habitudes et ils deviennent incohérents. Ils ont donc besoin d’une <span class="emphasis"><em>conversion écologique</em></span>, qui implique de laisser jaillir toutes les conséquences de leur rencontre avec Jésus-Christ sur les relations avec le monde qui les entoure. Vivre la vocation de protecteurs de l’œuvre de Dieu est une part essentielle d’une existence vertueuse ; cela n’est pas quelque chose d’optionnel ni un aspect secondaire dans l’expérience chrétienne.</p>
					<p><span class="numpara">218.</span>  Pour proposer une relation saine avec la création comme dimension de la conversion intégrale de la personne, souvenons-nous du modèle de saint François d’Assise. Cela implique aussi de reconnaître ses propres erreurs, péchés, vices ou négligences, et de se repentir de tout cœur, de changer intérieurement. Les Évêques australiens ont su exprimer la conversion en termes de réconciliation avec la création : « Pour réaliser cette réconciliation, nous devons examiner nos vies et reconnaître de quelle façon nous offensons la création de Dieu par nos actions et notre incapacité d’agir. Nous devons faire l’expérience d’une conversion, d’un changement du cœur »<a href="#ftn.d5e1402" class="footnote"><sup class="footnote" id="d5e1402">[153]</sup></a>.</p>
					<p><span class="numpara">219.</span>  Cependant, il ne suffit pas que chacun s’amende pour dénouer une situation aussi complexe que celle qu’affronte le monde actuel. Les individus isolés peuvent perdre leur capacité, ainsi que leur liberté pour surmonter la logique de la raison instrumentale, et finir par être à la merci d’un consumérisme sans éthique et sans dimension sociale ni environnementale. On répond aux problèmes sociaux par des réseaux communautaires, non par la simple somme de biens individuels : « Les exigences de cette œuvre seront si immenses que les possibilités de l’initiative individuelle et la coopération d’hommes formés selon les principes individualistes ne pourront y répondre. Seule une autre attitude provoquera l’union des forces et l’unité de réalisation nécessaires »<a href="#ftn.d5e1407" class="footnote"><sup class="footnote" id="d5e1407">[154]</sup></a>. La conversion écologique requise pour créer un dynamisme de changement durable est aussi une conversion communautaire.</p>
					<p><span class="numpara">220.</span>  Cette conversion suppose diverses attitudes qui se conjuguent pour promouvoir une protection généreuse et pleine de tendresse. En premier lieu, elle implique gratitude et gratuité, c’est-à-dire une reconnaissance du monde comme don reçu de l’amour du Père, ce qui a pour conséquence des attitudes gratuites de renoncement et des attitudes généreuses même si personne ne les voit ou ne les reconnaît : « Que ta main gauche ignore ce que fait ta main droite […] et ton Père qui voit dans le secret, te le rendra » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">3</span>-<span class="ssv">4</span></em></span>). Cette conversion implique aussi la conscience amoureuse de ne pas être déconnecté des autres créatures, de former avec les autres êtres de l’univers une belle communion universelle. Pour le croyant, le monde ne se contemple pas de l’extérieur mais de l’intérieur, en reconnaissant les liens par lesquels le Père nous a unis à tous les êtres. En outre, en faisant croître les capacités spécifiques que Dieu lui a données, la conversion écologique conduit le croyant à développer sa créativité et son enthousiasme, pour affronter les drames du monde en s’offrant à Dieu « comme un sacrifice vivant, saint et agréable » (Bm 12, 1). Il ne comprend pas sa supériorité comme motif de gloire personnelle ou de domination irresponsable, mais comme une capacité différente, lui imposant à son tour une grave responsabilité qui naît de sa foi.</p>
					<p><span class="numpara">221.</span>  Diverses convictions de notre foi développées au début de cette Encyclique, aident à enrichir le sens de cette conversion, comme la conscience que chaque créature reflète quelque chose de Dieu et a un message à nous enseigner ; ou encore l’assurance que le Christ a assumé en lui-même ce monde matériel et qu’à présent, ressuscité, il habite au fond de chaque être, en l’entourant de son affection comme en le pénétrant de sa lumière ; et aussi la conviction que Dieu a créé le monde en y inscrivant un ordre et un dynamisme que l’être humain n’a pas le droit d’ignorer. Quand on lit dans l’Évangile que Jésus parle des oiseaux, et dit qu’ « aucun d’eux n’est oublié au regard de Dieu » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xii</span>, <span class="ssv">6</span></em></span>) : pourra-t-on encore les maltraiter ou leur faire du mal ? J’invite tous les chrétiens à expliciter cette dimension de leur conversion, en permettant que la force et la lumière de la grâce reçue s’étendent aussi à leur relation avec les autres créatures ainsi qu’avec le monde qui les entoure, et suscitent cette fraternité sublime avec toute la création, que saint François d’Assise a vécue d’une manière si lumineuse.</p>
				</section>
				<section class="section" title="IV. JOIE ET PAIX" epub:type="division" id="d5e1423"><div class="titlepage"><div><div><h4 class="title">IV. JOIE ET PAIX</h4></div></div></div>
					
					<p><span class="numpara">222.</span>  La spiritualité chrétienne propose une autre manière de comprendre la qualité de vie, et encourage un style de vie prophétique et contemplatif, capable d’aider à apprécier profondément les choses sans être obsédé par la consommation. Il est important d’assimiler un vieil enseignement, présent dans diverses traditions religieuses, et aussi dans la Bible. Il s’agit de la conviction que « moins est plus ». En effet, l’accumulation constante de possibilités de consommer distrait le cœur et empêche d’évaluer chaque chose et chaque moment. En revanche, le fait d’être sereinement présent à chaque réalité, aussi petite soit-elle, nous ouvre beaucoup plus de possibilités de compréhension et d’épanouissement personnel. La spiritualité chrétienne propose une croissance par la sobriété, et une capacité de jouir avec peu. C’est un retour à la simplicité qui nous permet de nous arrêter pour apprécier ce qui est petit, pour remercier des possibilités que la vie offre, sans nous attacher à ce que nous avons ni nous attrister de ce que nous ne possédons pas. Cela suppose d’éviter la dynamique de la domination et de la simple accumulation de plaisirs.</p>
					<p><span class="numpara">223.</span>  La sobriété, qui est vécue avec liberté et de manière consciente, est libératrice. Ce n’est pas moins de vie, ce n’est pas une basse intensité de vie mais tout le contraire ; car, en réalité ceux qui jouissent plus et vivent mieux chaque moment, sont ceux qui cessent de picorer ici et là en cherchant toujours ce qu’ils n’ont pas, et qui font l’expérience de ce qu’est valoriser chaque personne et chaque chose, en apprenant à entrer en contact et en sachant jouir des choses les plus simples. Ils ont ainsi moins de besoins insatisfaits, et sont moins fatigués et moins tourmentés. On peut vivre intensément avec peu, surtout quand on est capable d’apprécier d’autres plaisirs et qu’on trouve satisfaction dans les rencontres fraternelles, dans le service, dans le déploiement de ses charismes, dans la musique et l’art, dans le contact avec la nature, dans la prière. Le bonheur requiert de savoir limiter certains besoins qui nous abrutissent, en nous rendant ainsi disponibles aux multiples possibilités qu’offre la vie.</p>
					<p><span class="numpara">224.</span>  La sobriété et l’humilité n’ont pas bénéficié d’un regard positif au cours du siècle dernier. Mais quand l’exercice d’une vertu s’affaiblit d’une manière généralisée dans la vie personnelle et sociale, cela finit par provoquer des déséquilibres multiples, y compris des déséquilibres environnementaux. C’est pourquoi, il ne suffit plus de parler seulement de l’intégrité des écosystèmes. Il faut oser parler de l’intégrité de la vie humaine, de la nécessité d’encourager et de conjuguer toutes les grandes valeurs. La disparition de l’humilité chez un être humain, enthousiasmé malheureusement par la possibilité de tout dominer sans aucune limite, ne peut que finir par porter préjudice à la société et à l’environnement. Il n’est pas facile de développer cette saine humilité ni une sobriété heureuse si nous nous rendons autonomes, si nous excluons Dieu de notre vie et que notre moi prend sa place, si nous croyons que c’est notre propre subjectivité qui détermine ce qui est bien ou ce qui est mauvais.</p>
					<p><span class="numpara">225.</span>  Par ailleurs, aucune personne ne peut mûrir dans une sobriété heureuse, sans être en paix avec elle-même. La juste compréhension de la spiritualité consiste en partie à amplifier ce que nous entendons par paix, qui est beaucoup plus que l’absence de guerre. La paix intérieure des personnes tient, dans une large mesure, de la préservation de l’écologie et du bien commun, parce que, authentiquement vécue, elle se révèle dans un style de vie équilibré joint à une capacité d’admiration qui mène à la profondeur de la vie. La nature est pleine de mots d’amour, mais comment pourrons‑nous les écouter au milieu du bruit constant, de la distraction permanente et anxieuse, ou du culte de l’apparence ? Beaucoup de personnes font l’expérience d’un profond déséquilibre qui les pousse à faire les choses à toute vitesse pour se sentir occupées, dans une hâte constante qui, à son tour, les amène à renverser tout ce qu’il y a autour d’eux. Cela a un impact sur la manière dont on traite l’environnement. Une écologie intégrale implique de consacrer un peu de temps à retrouver l’harmonie sereine avec la création, à réfléchir sur notre style de vie et sur nos idéaux, à contempler le Créateur, qui vit parmi nous et dans ce qui nous entoure, dont la présence « ne doit pas être fabriquée, mais découverte, dévoilée »<a href="#ftn.d5e1433" class="footnote"><sup class="footnote" id="d5e1433">[155]</sup></a>.</p>
					<p><span class="numpara">226.</span>  Nous parlons d’une attitude du cœur, qui vit tout avec une attention sereine, qui sait être pleinement présent à quelqu’un sans penser à ce qui vient après, qui se livre à tout moment comme un don divin qui doit être pleinement vécu. Jésus nous enseignait cette attitude quand il nous invitait à regarder les lys des champs et les oiseaux du ciel, ou quand en présence d’un homme inquiet « il fixa sur lui son regard et l’aima » (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">x</span>, <span class="ssv">21</span></em></span>). Il était pleinement présent à chaque être humain et à chaque créature, et il nous a ainsi montré un chemin pour surmonter l’anxiété maladive qui nous rend superficiels, agressifs et consommateurs effrénés.</p>
					<p><span class="numpara">227.</span>  S’arrêter pour rendre grâce à Dieu avant et après les repas est une expression de cette attitude. Je propose aux croyants de renouer avec cette belle habitude et de la vivre en profondeur. Ce moment de la bénédiction, bien qu’il soit très bref, nous rappelle notre dépendance de Dieu pour la vie, il fortifie notre sentiment de gratitude pour les dons de la création, reconnaît ceux qui par leur travail fournissent ces biens, et renforce la solidarité avec ceux qui sont le plus dans le besoin.</p>
				</section>
				<section class="section" title="V. AMOUR CIVIL ET POLITIQUE" epub:type="division" id="d5e1445"><div class="titlepage"><div><div><h4 class="title">V. AMOUR CIVIL ET POLITIQUE</h4></div></div></div>
					
					<p><span class="numpara">228.</span>  La préservation de la nature fait partie d’un style de vie qui implique une capacité de cohabitation et de communion. Jésus nous a rappelé que nous avons Dieu comme Père commun, ce qui fait de nous des frères. L’amour fraternel ne peut être que gratuit, il ne peut jamais être une rétribution pour ce qu’un autre réalise ni une avance pour ce que nous espérons qu’il fera. C’est pourquoi, il est possible d’aimer les ennemis. Cette même gratuité nous amène à aimer et à accepter le vent, le soleil ou les nuages, bien qu’ils ne se soumettent pas à notre contrôle. Voilà pourquoi nous pouvons parler d’une <span class="emphasis"><em>fraternité universelle</em></span>.</p>
					<p><span class="numpara">229.</span>  Il faut reprendre conscience que nous avons besoin les uns des autres, que nous avons une responsabilité vis-à-vis des autres et du monde, que cela vaut la peine d’être bons et honnêtes. Depuis trop longtemps déjà, nous sommes dans la dégradation morale, en nous moquant de l’éthique, de la bonté, de la foi, de l’honnêteté. L’heure est arrivée de réaliser que cette joyeuse superficialité nous a peu servi. Cette destruction de tout fondement de la vie sociale finit par nous opposer les uns aux autres, chacun cherchant à préserver ses propres intérêts ; elle provoque l’émergence de nouvelles formes de violence et de cruauté, et empêche le développement d’une vraie culture de protection de l’environnement.</p>
					<p><span class="numpara">230.</span>  L’exemple de sainte Thérèse de Lisieux nous invite à pratiquer la petite voie de l’amour, à ne pas perdre l’occasion d’un mot aimable, d’un sourire, de n’importe quel petit geste qui sème paix et amitié. Une écologie intégrale est aussi faite de simples gestes quotidiens par lesquels nous rompons la logique de la violence, de l’exploitation, de l’égoïsme. En attendant, le monde de la consommation exacerbée est en même temps le monde du mauvais traitement de la vie sous toutes ses formes.</p>
					<p><span class="numpara">231.</span>  L’amour, fait de petits gestes d’attention mutuelle, est aussi civil et politique, et il se manifeste dans toutes les actions qui essaient de construire un monde meilleur. L’amour de la société et l’engagement pour le bien commun sont une forme excellente de charité qui, non seulement concerne les relations entre les individus mais aussi les « macro-relations : rapports sociaux, économiques, politiques »<a href="#ftn.d5e1456" class="footnote"><sup class="footnote" id="d5e1456">[156]</sup></a>. C’est pourquoi, l’Église a proposé au monde l’idéal d’une « civilisation de l’amour »<a href="#ftn.d5e1460" class="footnote"><sup class="footnote" id="d5e1460">[157]</sup></a>. L’amour social est la clef d’un développement authentique : « Pour rendre la société plus humaine, plus digne de la personne, il faut revaloriser l’amour dans la vie sociale — au niveau politique, économique, culturel —, en en faisant la norme constante et suprême de l’action »<a href="#ftn.d5e1464" class="footnote"><sup class="footnote" id="d5e1464">[158]</sup></a>. Dans ce cadre, joint à l’importance des petits gestes quotidiens, l’amour social nous pousse à penser aux grandes stratégies à même d’arrêter efficacement la dégradation de l’environnement et d’encourager une <span class="emphasis"><em>culture de protection</em></span> qui imprègne toute la société. Celui qui reconnaît l’appel de Dieu à agir de concert avec les autres dans ces dynamiques sociales doit se rappeler que cela fait partie de sa spiritualité, que c’est un exercice de la charité, et que, de cette façon, il mûrit et il se sanctifie.</p>
					<p><span class="numpara">232.</span>  Tout le monde n’est pas appelé à travailler directement en politique ; mais au sein de la société germe une variété innombrable d’associations qui interviennent en faveur du bien commun en préservant l’environnement naturel et urbain. Par exemple, elles s’occupent d’un lieu public (un édifice, une fontaine, un monument abandonné, un paysage, une place) pour protéger, pour assainir, pour améliorer ou pour embellir quelque chose qui appartient à tous. Autour d’elles, se développent ou se reforment des liens, et un nouveau tissu social local surgit. Une communauté se libère ainsi de l’indifférence consumériste. Cela implique la culture d’une identité commune, d’une histoire qui se conserve et se transmet. De cette façon, le monde et la qualité de vie des plus pauvres sont préservés, grâce à un sens solidaire qui est en même temps la conscience d’habiter une maison commune que Dieu nous a prêtée. Ces actions communautaires, quand elles expriment un amour qui se livre, peuvent devenir des expériences spirituelles intenses.</p>
				</section>
				<section class="section" title="VI. LES SIGNES SACRAMENTAUXET LE REPOS POUR CÉLÉBRER" epub:type="division" id="d5e1470"><div class="titlepage"><div><div><h4 class="title">VI. LES SIGNES SACRAMENTAUX<br xmlns:db="http://docbook.org/ns/docbook"/>ET LE REPOS POUR CÉLÉBRER</h4></div></div></div>
					
					<p><span class="numpara">233.</span>  L’univers se déploie en Dieu, qui le remplit tout entier. Il y a donc une mystique dans une feuille, dans un chemin, dans la rosée, dans le visage du pauvre. L’idéal n’est pas seulement de passer de l’extérieur à l’intérieur pour découvrir l’action de Dieu dans l’âme, mais aussi d’arriver à le trouver en toute chose<a href="#ftn.d5e1474" class="footnote"><sup class="footnote" id="d5e1474">[159]</sup></a>, comme l’enseignait saint Bonaventure : « La contemplation est d’autant plus éminente que l’homme sent en lui-même l’effet de la grâce divine et qu’il sait trouver Dieu dans les créatures extérieures »<a href="#ftn.d5e1477" class="footnote"><sup class="footnote" id="d5e1477">[160]</sup></a>.</p>
					<p><span class="numpara">234.</span>  Saint Jean de la Croix enseignait que ce qu’il y a de bon dans les choses et dans les expériences du monde « se rencontre[nt] en Dieu éminemment et à l’infini, ou pour mieux dire, chacune de ces excellences est Dieu même, comme toutes ces excellences réunies sont Dieu même »<a href="#ftn.d5e1482" class="footnote"><sup class="footnote" id="d5e1482">[161]</sup></a>. Non parce que les choses limitées du monde seraient réellement divines, mais parce que le mystique fait l’expérience de la connexion intime qui existe entre Dieu et tous les êtres, et ainsi « il sent que Dieu est toutes les choses »<a href="#ftn.d5e1485" class="footnote"><sup class="footnote" id="d5e1485">[162]</sup></a>. S’il admire la grandeur d’une montagne, il ne peut pas la séparer de Dieu, et il perçoit que cette admiration intérieure qu’il vit doit reposer dans le Seigneur : « Les montagnes sont élevées ; elles sont fertiles, spacieuses, belles, gracieuses, fleuries et embaumées. Mon Bien-Aimé est pour moi ces montagnes. Les vallons solitaires sont paisibles, agréables, frais et ombragés. L’eau pure y coule en abondance. Ils charment et recréent les sens par leur végétation variée et par les chants mélodieux des oiseaux qui les habitent. Ils procurent la fraîcheur et le repos par la solitude et le silence qui y règnent. Mon Bien-Aimé est pour moi ces valons »<a href="#ftn.d5e1488" class="footnote"><sup class="footnote" id="d5e1488">[163]</sup></a>.</p>
					<p><span class="numpara">235.</span>  Les Sacrements sont un mode privilégié de la manière dont la nature est assumée par Dieu et devient médiation de la vie surnaturelle. À travers le culte, nous sommes invités à embrasser le monde à un niveau différent. L’eau, l’huile, le feu et les couleurs sont assumés avec toute leur force symbolique et s’incorporent à la louange. La main qui bénit est instrument de l’amour de Dieu et reflet de la proximité de Jésus-Christ qui est venu nous accompagner sur le chemin de la vie. L’eau qui se répand sur le corps de l’enfant baptisé est signe de vie nouvelle. Nous ne nous évadons pas du monde, et nous ne nions pas la nature quand nous voulons rencontrer Dieu. Cela peut se percevoir particulièrement dans la spiritualité chrétienne orientale : « La beauté, qui est l’un des termes privilégiés en Orient pour exprimer la divine harmonie et le modèle de l’humanité transfigurée, se révèle partout : dans les formes du sanctuaire, dans les sons, dans les couleurs, dans les lumières, dans les parfums »<a href="#ftn.d5e1494" class="footnote"><sup class="footnote" id="d5e1494">[164]</sup></a>. Selon l’expérience chrétienne, toutes les créatures de l’univers matériel trouvent leur vrai sens dans le Verbe incarné, parce que le Fils de Dieu a intégré dans sa personne une partie de l’univers matériel, où il a introduit un germe de transformation définitive : « Le christianisme ne refuse pas la matière, la corporéité, qui est au contraire pleinement valorisée dans l’acte liturgique, dans lequel le corps humain montre sa nature intime de temple de l’Esprit et parvient à s’unir au Seigneur Jésus, lui aussi fait corps pour le salut du monde »<a href="#ftn.d5e1499" class="footnote"><sup class="footnote" id="d5e1499">[165]</sup></a>.</p>
					<p><span class="numpara">236.</span>  Dans l’Eucharistie, la création trouve sa plus grande élévation. La grâce, qui tend à se manifester d’une manière sensible, atteint une expression extraordinaire quand Dieu fait homme, se fait nourriture pour sa créature. Le Seigneur, au sommet du mystère de l’Incarnation, a voulu rejoindre notre intimité à travers un fragment de matière. Non d’en haut, mais de l’intérieur, pour que nous puissions le rencontrer dans notre propre monde. Dans l’Eucharistie la plénitude est déjà réalisée ; c’est le centre vital de l’univers, le foyer débordant d’amour et de vie inépuisables. Uni au Fils incarné, présent dans l’Eucharistie, tout le cosmos rend grâce à Dieu. En effet, l’Eucharistie est en soi un acte d’amour cosmique : « Oui, cosmique ! Car, même lorsqu’elle est célébrée sur un petit autel d’une église de campagne, l’Eucharistie est toujours célébrée, en un sens, <span class="emphasis"><em>sur l’autel du monde</em></span> »<a href="#ftn.d5e1505" class="footnote"><sup class="footnote" id="d5e1505">[166]</sup></a>. L’Eucharistie unit le ciel et la terre, elle embrasse et pénètre toute la création. Le monde qui est issu des mains de Dieu, retourne à lui dans une joyeuse et pleine adoration : dans le Pain eucharistique, « la création est tendue vers la divinisation, vers les saintes noces, vers l’unification avec le Créateur lui-même »<a href="#ftn.d5e1509" class="footnote"><sup class="footnote" id="d5e1509">[167]</sup></a>. C’est pourquoi, l’Eucharistie est aussi source de lumière et de motivation pour nos préoccupations concernant l’environnement, et elle nous invite à être gardiens de toute la création.</p>
					<p><span class="numpara">237.</span>  Le dimanche, la participation à l’Eucharistie a une importance spéciale. Ce jour, comme le sabbat juif, est offert comme le jour de la purification des relations de l’être humain avec Dieu, avec lui-même, avec les autres et avec le monde. Le dimanche est le jour de la résurrection, le « premier jour » de la nouvelle création, dont les prémices sont l’humanité ressuscitée du Seigneur, gage de la transfiguration finale de toute la réalité créée. En outre, ce jour annonce « le repos éternel de l’homme en Dieu »<a href="#ftn.d5e1515" class="footnote"><sup class="footnote" id="d5e1515">[168]</sup></a>. De cette façon, la spiritualité chrétienne intègre la valeur du loisir et de la fête. L’être humain tend à réduire le repos contemplatif au domaine de l’improductif ou de l’inutile, en oubliant qu’ainsi il retire à l’œuvre qu’il réalise le plus important : son sens. Nous sommes appelés à inclure dans notre agir une dimension réceptive et gratuite, qui est différente d’une simple inactivité. Il s’agit d’une autre manière d’agir qui fait partie de notre essence. Ainsi, l’action humaine est préservée non seulement de l’activisme vide, mais aussi de la passion vorace et de l’isolement de la conscience qui amène à poursuivre uniquement le bénéfice personnel. La loi du repos hebdomadaire imposait de chômer le septième jour « afin que se reposent ton bœuf et ton âne et que reprennent souffle le fils de ta servante ainsi que l’étranger » (<span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xxiii</span>, <span class="ssv">12</span></em></span>). En effet, le repos est un élargissement du regard qui permet de reconnaître à nouveau les droits des autres. Ainsi, le jour du repos, dont l’Eucharistie est le centre, répand sa lumière sur la semaine tout entière et il nous pousse à intérioriser la protection de la nature et des pauvres.</p>
				</section>
				<section class="section" title="VII. LA TRINITÉ ET LA RELATION ENTRE LES CRÉATURES" epub:type="division" id="d5e1522"><div class="titlepage"><div><div><h4 class="title">VII. LA TRINITÉ ET LA RELATION ENTRE LES CRÉATURES</h4></div></div></div>
					
					<p><span class="numpara">238.</span>  Le Père est l’ultime source de tout, fondement aimant et communicatif de tout ce qui existe. Le Fils, qui le reflète, et par qui tout a été créé, s’est uni à cette terre quand il a été formé dans le sein de Marie. L’Esprit, lien infini d’amour, est intimement présent au cœur de l’univers en l’animant et en suscitant de nouveaux chemins. Le monde a été créé par les trois Personnes comme un unique principe divin, mais chacune d’elles réalise cette œuvre commune selon ses propriétés personnelles. C’est pourquoi « lorsque […] nous contemplons avec admiration l’univers dans sa grandeur et sa beauté, nous devons louer la Trinité tout entière »<a href="#ftn.d5e1526" class="footnote"><sup class="footnote" id="d5e1526">[169]</sup></a>.</p>
					<p><span class="numpara">239.</span>  Pour les chrétiens, croire en un Dieu qui est un et communion trinitaire, incite à penser que toute la réalité contient en son sein une marque proprement trinitaire. Saint Bonaventure en est arrivé à affirmer que, avant le péché, l’être humain pouvait découvrir comment chaque créature « atteste que Dieu est trine ». Le reflet de la Trinité pouvait se reconnaître dans la nature « quand ce livre n’était pas obscur pour l’homme et que le regard de l’homme n’avait pas été troublé »<a href="#ftn.d5e1531" class="footnote"><sup class="footnote" id="d5e1531">[170]</sup></a>. Le saint franciscain nous enseigne <span class="emphasis"><em>que toute créature porte en soi une structure proprement trinitaire</em></span>, si réelle qu’elle pourrait être spontanément contemplée si le regard de l’être humain n’était pas limité, obscur et fragile. Il nous indique ainsi le défi d’essayer de lire la réalité avec une clé trinitaire.</p>
					<p><span class="numpara">240.</span>  Les Personnes divines sont des relations subsistantes, et le monde, créé selon le modèle divin, est un tissu de relations. Les créatures tendent vers Dieu, et c’est le propre de tout être vivant de tendre à son tour vers autre chose, de telle manière qu’au sein de l’univers nous pouvons trouver d’innombrables relations constantes qui s’entrelacent secrètement<a href="#ftn.d5e1537" class="footnote"><sup class="footnote" id="d5e1537">[171]</sup></a>. Cela nous invite non seulement à admirer les connexions multiples qui existent entre les créatures, mais encore à découvrir une clé de notre propre épanouissement. En effet, plus la personne humaine grandit, plus elle mûrit et plus elle se sanctifie à mesure qu’elle entre en relation, quand elle sort d’elle-même pour vivre en communion avec Dieu, avec les autres et avec toutes les créatures. Elle assume ainsi dans sa propre existence ce dynamisme trinitaire que Dieu a imprimé en elle depuis sa création. Tout est lié, et cela nous invite à mûrir une spiritualité de la solidarité globale qui jaillit du mystère de la Trinité.</p>
				</section>
				<section class="section" title="VIII. LA REINE DE TOUTE LA CRÉATION" epub:type="division" id="d5e1540"><div class="titlepage"><div><div><h4 class="title">VIII. LA REINE DE TOUTE LA CRÉATION</h4></div></div></div>
					
					<p><span class="numpara">241.</span>  Marie, la Mère qui a pris soin de Jésus, prend soin désormais de ce monde blessé, avec affection et douleur maternelles. Comme, le cœur transpercé, elle a pleuré la mort de Jésus, maintenant elle compatit à la souffrance des pauvres crucifiés et des créatures de ce monde saccagées par le pouvoir humain. Totalement transfigurée, elle vit avec Jésus, et toutes les créatures chantent sa beauté. Elle est la Femme « enveloppée de soleil, la lune est sous ses pieds, et douze étoiles couronnent sa tête » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>). Élevée au ciel, elle est Mère et Reine de toute la création. Dans son corps glorifié, avec le Christ ressuscité, une partie de la création a atteint toute la plénitude de sa propre beauté. Non seulement elle garde dans son cœur toute la vie de Jésus qu’elle conservait fidèlement (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">19</span>, <span class="ssv">51</span></em></span>), mais elle comprend aussi maintenant le sens de toutes choses. C’est pourquoi, nous pouvons lui demander de nous aider à regarder ce monde avec des yeux plus avisés.</p>
					<p><span class="numpara">242.</span>  À côté d’elle, dans la Sainte Famille de Nazareth, se détache la figure de saint Joseph. Il a pris soin de Marie et de Jésus ; il les a défendus par son travail et par sa généreuse présence, et il les a libérés de la violence des injustes en les conduisant en Égypte. Dans l’Évangile, il apparaît comme un homme juste, travailleur, fort. Mais de sa figure, émane aussi une grande tendresse, qui n’est pas le propre des faibles, mais le propre de ceux qui sont vraiment forts, attentifs à la réalité pour aimer et pour servir humblement. Voilà pourquoi il a été déclaré protecteur de l’Église universelle. Il peut aussi nous enseigner à protéger, il peut nous motiver à travailler avec générosité et tendresse pour prendre soin de ce monde que Dieu nous a confié.</p>
				</section>
				<section class="section" title="IX. AU-DELÀ DU SOLEIL" epub:type="division" id="d5e1555"><div class="titlepage"><div><div><h4 class="title">IX. AU-DELÀ DU SOLEIL</h4></div></div></div>
					
					<p><span class="numpara">243.</span>  À la fin, nous nous trouverons face à face avec la beauté infinie de Dieu (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">12</span></em></span>) et nous pourrons lire, avec une heureuse admiration, le mystère de l’univers qui participera avec nous à la plénitude sans fin. Oui, nous voyageons vers le sabbat de l’éternité, vers la nouvelle Jérusalem, vers la maison commune du ciel. Jésus nous dit : « Voici, je fais l’univers nouveau » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">5</span></em></span>). La vie éternelle sera un émerveillement partagé, où chaque créature, transformée d’une manière lumineuse, occupera sa place et aura quelque chose à apporter aux pauvres définitivement libérés.</p>
					<p><span class="numpara">244.</span>  Entre-temps, nous nous unissons pour prendre en charge cette maison qui nous a été confiée, en sachant que tout ce qui est bon en elle sera assumé dans la fête céleste. Ensemble, avec toutes les créatures, nous marchons sur cette terre en cherchant Dieu, parce que « si le monde a un principe et a été créé, il cherche celui qui l’a créé, il cherche celui qui lui a donné un commencement, celui qui est son Créateur »<a href="#ftn.d5e1569" class="footnote"><sup class="footnote" id="d5e1569">[172]</sup></a>. Marchons en chantant ! Que nos luttes et notre préoccupation pour cette planète ne nous enlèvent pas la joie de l’espérance.</p>
					<p><span class="numpara">245.</span>  Dieu qui nous appelle à un engagement généreux, et à tout donner, nous offre les forces ainsi que la lumière dont nous avons besoin pour aller de l’avant. Au cœur de ce monde, le Seigneur de la vie qui nous aime tant, continue d’être présent. Il ne nous abandonne pas, il ne nous laisse pas seuls, parce qu’il s’est définitivement uni à notre terre, et son amour nous porte toujours à trouver de nouveaux chemins. Loué soit-il.</p>
				</section>
				<p>* * *</p>
				<p><span class="numpara">246.</span>  Après cette longue réflexion, à la fois joyeuse et dramatique, je propose deux prières : l’une que nous pourrons partager, nous tous qui croyons en un Dieu Créateur Tout-Puissant ; et l’autre pour que nous, chrétiens, nous sachions assumer les engagements que nous propose l’Évangile de Jésus, en faveur de la création.</p>
				<p><span class="emphasis"><em>Prière pour notre terre</em></span></p>
				<p>Dieu Tout-Puissant<br xmlns:db="http://docbook.org/ns/docbook"/> 				qui es présent dans tout l’univers<br xmlns:db="http://docbook.org/ns/docbook"/> 				et dans la plus petite de tes créatures, <br xmlns:db="http://docbook.org/ns/docbook"/> 				Toi qui entoures de ta tendresse tout ce qui existe, <br xmlns:db="http://docbook.org/ns/docbook"/> 				répands sur nous la force de ton amour pour que<br xmlns:db="http://docbook.org/ns/docbook"/> 				nous protégions la vie et la beauté.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Inonde-nous de paix, pour que nous vivions<br xmlns:db="http://docbook.org/ns/docbook"/> 				comme frères et sœurs<br xmlns:db="http://docbook.org/ns/docbook"/> 				sans causer de dommages à personne.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Ô Dieu des pauvres, <br xmlns:db="http://docbook.org/ns/docbook"/> 				aide-nous à secourir les abandonnés<br xmlns:db="http://docbook.org/ns/docbook"/> 				et les oubliés de cette terre<br xmlns:db="http://docbook.org/ns/docbook"/> 				qui valent tant à tes yeux.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Guéris nos vies, <br xmlns:db="http://docbook.org/ns/docbook"/> 				pour que nous soyons des protecteurs du monde<br xmlns:db="http://docbook.org/ns/docbook"/> 				et non des prédateurs, <br xmlns:db="http://docbook.org/ns/docbook"/> 				pour que nous semions la beauté<br xmlns:db="http://docbook.org/ns/docbook"/> 				et non la pollution ni la destruction.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Touche les cœurs<br xmlns:db="http://docbook.org/ns/docbook"/> 				de ceux qui cherchent seulement des profits<br xmlns:db="http://docbook.org/ns/docbook"/> 				aux dépens de la terre et des pauvres.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Apprends-nous à découvrir<br xmlns:db="http://docbook.org/ns/docbook"/> 				la valeur de chaque chose, <br xmlns:db="http://docbook.org/ns/docbook"/> 				à contempler, émerveillés, <br xmlns:db="http://docbook.org/ns/docbook"/> 				à reconnaître que nous sommes profondément unis<br xmlns:db="http://docbook.org/ns/docbook"/> 				à toutes les créatures<br xmlns:db="http://docbook.org/ns/docbook"/> 				sur notre chemin vers ta lumière infinie.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Merci parce que tu es avec nous tous les jours.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Soutiens-nous, nous t’en prions, <br xmlns:db="http://docbook.org/ns/docbook"/> 				dans notre lutte pour la justice, l’amour et la paix.</p>
				<p><span class="emphasis"><em>Prière chrétienne avec la création</em></span></p>
				<p>Nous te louons, Père, avec toutes tes créatures, <br xmlns:db="http://docbook.org/ns/docbook"/> 				qui sont sorties de ta main puissante.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Elles sont tiennes, et sont remplies de ta présence<br xmlns:db="http://docbook.org/ns/docbook"/> 				comme de ta tendresse.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Loué sois-tu.</p>
				<p>Fils de Dieu, Jésus, <br xmlns:db="http://docbook.org/ns/docbook"/> 				toutes choses ont été créées par toi.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Tu t’es formé dans le sein maternel de Marie, <br xmlns:db="http://docbook.org/ns/docbook"/> 				tu as fait partie de cette terre, <br xmlns:db="http://docbook.org/ns/docbook"/> 				et tu as regardé ce monde avec des yeux humains.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Aujourd’hui tu es vivant en chaque créature<br xmlns:db="http://docbook.org/ns/docbook"/> 				avec ta gloire de ressuscité.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Loué sois-tu.</p>
				<p>Esprit-Saint, qui par ta lumière<br xmlns:db="http://docbook.org/ns/docbook"/> 				orientes ce monde vers l’amour du Père<br xmlns:db="http://docbook.org/ns/docbook"/> 				et accompagnes le gémissement de la création, <br xmlns:db="http://docbook.org/ns/docbook"/> 				tu vis aussi dans nos cœurs<br xmlns:db="http://docbook.org/ns/docbook"/> 				pour nous inciter au bien.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Loué sois-tu.</p>
				<p>Ô Dieu, Un et Trine, <br xmlns:db="http://docbook.org/ns/docbook"/> 				communauté sublime d’amour infini, <br xmlns:db="http://docbook.org/ns/docbook"/> 				apprends-nous à te contempler<br xmlns:db="http://docbook.org/ns/docbook"/> 				dans la beauté de l’univers, <br xmlns:db="http://docbook.org/ns/docbook"/> 				où tout nous parle de toi.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Éveille notre louange et notre gratitude<br xmlns:db="http://docbook.org/ns/docbook"/> 				pour chaque être que tu as créé.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Donne-nous la grâce<br xmlns:db="http://docbook.org/ns/docbook"/> 				de nous sentir intimement unis à tout ce qui existe.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Dieu d’amour, montre-nous<br xmlns:db="http://docbook.org/ns/docbook"/> 				notre place dans ce monde<br xmlns:db="http://docbook.org/ns/docbook"/> 				comme instruments de ton affection<br xmlns:db="http://docbook.org/ns/docbook"/> 				pour tous les êtres de cette terre, <br xmlns:db="http://docbook.org/ns/docbook"/> 				parce qu’aucun n’est oublié de toi.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Illumine les détenteurs du pouvoir et de l’argent<br xmlns:db="http://docbook.org/ns/docbook"/> 				pour qu’ils se gardent du péché de l’indifférence, <br xmlns:db="http://docbook.org/ns/docbook"/> 				aiment le bien commun, promeuvent les faibles, <br xmlns:db="http://docbook.org/ns/docbook"/> 				et prennent soin de ce monde que nous habitons.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Les pauvres et la terre implorent : <br xmlns:db="http://docbook.org/ns/docbook"/> 				Seigneur, saisis-nous<br xmlns:db="http://docbook.org/ns/docbook"/> 				par ta puissance et ta lumière<br xmlns:db="http://docbook.org/ns/docbook"/> 				pour protéger toute vie, <br xmlns:db="http://docbook.org/ns/docbook"/> 				pour préparer un avenir meilleur, <br xmlns:db="http://docbook.org/ns/docbook"/> 				pour que vienne<br xmlns:db="http://docbook.org/ns/docbook"/> 				ton Règne de justice, de paix, d’amour et de beauté.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Loué sois-tu.<br xmlns:db="http://docbook.org/ns/docbook"/> 				Amen.</p>
			</section>
