					<p><span class="numpara">123.</span>  La culture du relativisme est la même pathologie qui pousse une personne à exploiter son prochain et à le traiter comme un pur objet, l’obligeant aux travaux forcés, ou en faisant de lui un esclave à cause d’une dette. C’est la même logique qui pousse à l’exploitation sexuelle des enfants ou à l’abandon des personnes âgées qui ne servent pas des intérêts personnels. C’est aussi la logique intérieure de celui qui dit : ‛Laissons les forces invisibles du marché réguler l’économie, parce que ses impacts sur la société et sur la nature sont des dommages inévitables’. S’il n’existe pas de vérités objectives ni de principes solides hors de la réalisation de projets personnels et de la satisfaction de nécessités immédiates, quelles limites peuvent alors avoir la traite des êtres humains, la criminalité organisée, le narcotrafic, le commerce de diamants ensanglantés et de peaux d’animaux en voie d’extinction ? N’est-ce pas la même logique relativiste qui justifie l’achat d’organes des pauvres dans le but de les vendre ou de les utiliser pour l’expérimentation, ou le rejet d’enfants parce qu’ils ne répondent pas au désir de leurs parents ? C’est la même logique du « utilise et jette », qui engendre tant de résidus, seulement à cause du désir désordonné de consommer plus qu’il n’est réellement nécessaire. Par conséquent, nous ne pouvons pas penser que les projets politiques et la force de la loi seront suffisants pour que soient évités les comportements qui affectent l’environnement, car, lorsque la culture se corrompt et qu’on ne reconnaît plus aucune vérité objective ni de principes universellement valables, les lois sont comprises uniquement comme des impositions arbitraires et comme des obstacles à contourner.</p>
					<p><span class="emphasis"><em>La nécessité de préserver le travail</em></span></p>
					<p><span class="numpara">124.</span>  Dans n’importe quelle approche d’une écologie intégrale qui n’exclue pas l’être humain, il est indispensable d’incorporer la valeur du travail, développée avec grande sagesse par saint Jean-Paul II dans son Encyclique <span class="emphasis"><em>Laborem exercens</em></span>. Rappelons que, selon le récit biblique de la création, Dieu a placé l’être humain dans le jardin à peine créé (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>) non seulement pour préserver ce qui existe (protéger) mais aussi pour le travailler de manière à ce qu’il porte du fruit (labourer). Ainsi, les ouvriers et les artisans « assurent une création éternelle » (<span class="emphasis"><em><span class="ss">Si</span> <span class="ssc">xxxviii</span>, <span class="ssv">34</span></em></span>). En réalité, l’intervention humaine qui vise le développement prudent du créé est la forme la plus adéquate d’en prendre soin, parce qu’elle implique de se considérer comme instrument de Dieu pour aider à faire apparaître les potentialités qu’il a lui-même mises dans les choses : « Le Seigneur a créé les plantes médicinales, l’homme avisé ne les méprise pas » (<span class="emphasis"><em><span class="ss">Si</span> <span class="ssc">xxxviii</span>, <span class="ssv">4</span></em></span>).</p>
					<p><span class="numpara">125.</span>  Si nous essayons de considérer quelles sont les relations adéquates de l’être humain avec le monde qui l’entoure, la nécessité d’une conception correcte du travail émerge, car si nous parlons de la relation de l’être humain avec les choses, la question du sens et de la finalité de l’action humaine sur la réalité apparaît. Nous ne parlons pas seulement du travail manuel ou du travail de la terre, mais de toute activité qui implique quelque transformation de ce qui existe, depuis l’élaboration d’une étude sociale jusqu’au projet de développement technologique. N’importe quelle forme de travail suppose une conception d’une relation que l’être humain peut ou doit établir avec son semblable. La spiritualité chrétienne, avec l’admiration contemplative des créatures que nous trouvons chez saint François d’Assise, a développé aussi une riche et saine compréhension du travail, comme nous pouvons le voir, par exemple, dans la vie du bienheureux Charles de Foucauld et de ses disciples.</p>
					<p><span class="numpara">126.</span>  Recueillons aussi quelque chose de la longue tradition du monachisme. Au commencement, il favorisait, d’une certaine manière, la fuite du monde, essayant d’échapper à la décadence urbaine. Voilà pourquoi les moines cherchaient le désert, convaincus que c’était le lieu propice pour reconnaître la présence de Dieu. Plus tard, saint Benoît de Nurcie a proposé que ses moines vivent en communauté, alliant la prière et la lecture au travail manuel (“<span class="emphasis"><em>Ora et labora</em></span>’’). Cette introduction du travail manuel, imprégné de sens spirituel, était révolutionnaire. On a appris à chercher la maturation et la sanctification dans la compénétration du recueillement et du travail. Cette manière de vivre le travail nous rend plus attentifs et plus respectueux de l’environnement, elle imprègne de saine sobriété notre relation au monde.</p>
					<p><span class="numpara">127.</span>  Nous disons que « l’homme est l’auteur, le centre et le but de toute la vie économico-sociale »<a href="#ftn.d5e975" class="footnote"><sup class="footnote" id="d5e975">[100]</sup></a>. Malgré cela, quand la capacité de contempler et de respecter est détériorée chez l’être humain, les conditions sont créées pour que le sens du travail soit défiguré<a href="#ftn.d5e978" class="footnote"><sup class="footnote" id="d5e978">[101]</sup></a>. Il faut toujours se rappeler que l’être humain est « capable d’être lui-même l’agent responsable de son mieux-être matériel, de son progrès moral, et de son épanouissement spirituel »<a href="#ftn.d5e983" class="footnote"><sup class="footnote" id="d5e983">[102]</sup></a>. Le travail devrait être le lieu de ce développement personnel multiple où plusieurs dimensions de la vie sont en jeu : la créativité, la projection vers l’avenir, le développement des capacités, la mise en pratique de valeurs, la communication avec les autres, une attitude d’adoration. C’est pourquoi, dans la réalité sociale mondiale actuelle, au-delà des intérêts limités des entreprises et d’une rationalité économique discutable, il est nécessaire que « l’on continue à <span class="emphasis"><em>se donner comme objectif prioritaire l’accès au travail</em></span>… pour tous »<a href="#ftn.d5e988" class="footnote"><sup class="footnote" id="d5e988">[103]</sup></a>.</p>
					<p><span class="numpara">128.</span>  Nous sommes appelés au travail dès notre création. On ne doit pas chercher à ce que le progrès technologique remplace de plus en plus le travail humain, car ainsi l’humanité se dégraderait elle-même. Le travail est une nécessité, il fait partie du sens de la vie sur cette terre, chemin de maturation, de développement humain et de réalisation personnelle. Dans ce sens, aider les pauvres avec de l’argent doit toujours être une solution provisoire pour affronter des urgences. Le grand objectif devrait toujours être de leur permettre d’avoir une vie digne par le travail. Mais l’orientation de l’économie a favorisé une sorte d’avancée technologique pour réduire les coûts de production par la diminution des postes de travail qui sont remplacés par des machines. C’est une illustration de plus de la façon dont l’action de l’être humain peut se retourner contre lui-même. La diminution des postes de travail « a aussi un impact négatif sur le plan économique à travers l’érosion progressive du “capital social”, c’est-à-dire de cet ensemble de relations de confiance, de fiabilité, de respect des règles indispensables à toute cœxistence civile »<a href="#ftn.d5e994" class="footnote"><sup class="footnote" id="d5e994">[104]</sup></a>. En définitive, « <span class="emphasis"><em>les coûts humains sont toujours aussi des coûts économiques</em></span>, et les dysfonctionnements économiques entraînent toujours des coûts humains »<a href="#ftn.d5e998" class="footnote"><sup class="footnote" id="d5e998">[105]</sup></a>. Cesser d’investir dans les personnes pour obtenir plus de profit immédiat est une très mauvaise affaire pour la société.</p>
					<p><span class="numpara">129.</span>  Pour qu’il continue d’être possible de donner du travail, il est impérieux de promouvoir une économie qui favorise la diversité productive et la créativité entrepreneuriale. Par exemple, il y a une grande variété de systèmes alimentaires ruraux de petites dimensions qui continuent à alimenter la plus grande partie de la population mondiale, en utilisant une faible proportion du territoire et de l’eau, et en produisant peu de déchets, que ce soit sur de petites parcelles agricoles, vergers, ou grâce à la chasse, à la cueillette et la pêche artisanale, entre autres. Les économies d’échelle, spécialement dans le secteur agricole, finissent par forcer les petits agriculteurs à vendre leurs terres ou à abandonner leurs cultures traditionnelles. Les tentatives de certains pour développer d’autres formes de production plus diversifiées, finissent par être vaines en raison des difficultés pour entrer sur les marchés régionaux et globaux, ou parce que l’infrastructure de vente et de transport est au service des grandes entreprises. Les autorités ont le droit et la responsabilité de prendre des mesures de soutien clair et ferme aux petits producteurs et à la variété de la production. Pour qu’il y ait une liberté économique dont tous puissent effectivement bénéficier, il peut parfois être nécessaire de mettre des limites à ceux qui ont plus de moyens et de pouvoir financier. Une liberté économique seulement déclamée, tandis que les conditions <span class="emphasis"><em>réelles</em></span> empêchent beaucoup de pouvoir y accéder concrètement et que l’accès au travail se détériore, devient un discours contradictoire qui déshonore la politique. L’activité d’entreprise, qui est une vocation noble orientée à produire de la richesse et à améliorer le monde pour tous, peut être une manière très féconde de promouvoir la région où elle installe ses projets ; surtout si on comprend que la création de postes de travail est une partie incontournable de son service du bien commun.</p>
					<p><span class="emphasis"><em>L’innovation biologique à partir de la recherche</em></span></p>
					<p><span class="numpara">130.</span>  Dans la vision philosophique et théologique de la création que j’ai cherché à proposer, il reste clair que la personne humaine, avec la particularité de sa raison et de sa science, n’est pas un facteur extérieur qui doit être totalement exclu. Cependant, même si l’être humain peut intervenir sur le monde végétal et animal et en faire usage quand c’est nécessaire pour sa vie, le <span class="emphasis"><em>Catéchisme</em></span> enseigne que les expérimentations sur les animaux sont légitimes seulement « si elles restent dans des limites raisonnables et contribuent à soigner ou sauver des vies humaines »<a href="#ftn.d5e1009" class="footnote"><sup class="footnote" id="d5e1009">[106]</sup></a>. Il rappelle avec fermeté que le pouvoir de l’homme a des limites et qu’« il est contraire à la dignité humaine de faire souffrir inutilement les animaux et de gaspiller leurs vies »<a href="#ftn.d5e1012" class="footnote"><sup class="footnote" id="d5e1012">[107]</sup></a>. Toute utilisation ou expérimentation « exige un respect religieux de l’intégrité de la création »<a href="#ftn.d5e1015" class="footnote"><sup class="footnote" id="d5e1015">[108]</sup></a>.</p>
					<p><span class="numpara">131.</span>  Je veux recueillir ici la position équilibrée de saint Jean-Paul II, mettant en évidence les bienfaits des progrès scientifiques et technologiques, qui « manifestent la noblesse de la vocation de l’homme à participer de manière responsable à l’action créatrice de Dieu dans le monde ». Mais en même temps il rappelait qu’« aucune intervention dans un domaine de l’écosystème ne peut se dispenser de prendre en considération ses conséquences dans d’autres domaines »<a href="#ftn.d5e1020" class="footnote"><sup class="footnote" id="d5e1020">[109]</sup></a>. Il soulignait que l’Église valorise l’apport de « l’étude et des applications de la biologie moléculaire, complétée par d’autres disciplines, comme la génétique et son application technologique dans l’agriculture et dans l’industrie »<a href="#ftn.d5e1024" class="footnote"><sup class="footnote" id="d5e1024">[110]</sup></a>, même s’il affirme aussi que cela ne doit pas donner lieu à une « manipulation génétique menée sans discernement »<a href="#ftn.d5e1028" class="footnote"><sup class="footnote" id="d5e1028">[111]</sup></a> qui ignore les effets négatifs de ces interventions. Il n’est pas possible de freiner la créativité humaine. Si on ne peut interdire à un artiste de déployer sa capacité créatrice, on ne peut pas non plus inhiber ceux qui ont des dons spéciaux pour le développement scientifique et technologique, dont les capacités ont été données par Dieu pour le service des autres. En même temps, on ne peut pas cesser de préciser toujours davantage les objectifs, les effets, le contexte et les limites éthiques de cette activité humaine qui est une forme de pouvoir comportant de hauts risques.</p>
					<p><span class="numpara">132.</span>  C’est dans ce cadre que devrait se situer toute réflexion autour de l’intervention humaine sur les végétaux et les animaux qui implique aujourd’hui des mutations génétiques générées par la biotechnologie, dans le but d’exploiter les possibilités présentes dans la réalité matérielle. Le respect de la foi envers la raison demande de prêter attention à ce que la science biologique elle-même, développée de manière indépendante par rapport aux intérêts économiques, peut enseigner sur les structures biologiques ainsi que sur leurs possibilités et leurs mutations. Quoiqu’il en soit, l’intervention légitime est celle qui agit sur la nature « pour l’aider à s’épanouir dans sa ligne, celle de la création, celle voulue par Dieu »<a href="#ftn.d5e1034" class="footnote"><sup class="footnote" id="d5e1034">[112]</sup></a>.</p>
					<p><span class="numpara">133.</span>  Il est difficile d’émettre un jugement général sur les développements de transgéniques (OMG), végétaux ou animaux, à des fins médicales ou agro-pastorales, puisqu’ils peuvent être très divers entre eux et nécessiter des considérations différentes. D’autre part, les risques ne sont pas toujours dus à la technique en soi, mais à son application inadaptée ou excessive. En réalité, les mutations génétiques ont été, et sont très souvent, produites par la nature elle-même. Même celles provoquées par l’intervention humaine ne sont pas un phénomène moderne. La domestication des animaux, le croisement des espèces et autres pratiques anciennes et universellement acceptées peuvent entrer dans ces considérations. Il faut rappeler que le début des développements scientifiques de céréales transgéniques a été l’observation d’une bactérie qui produit naturellement et spontanément une modification du génome d’un végétal. Mais dans la nature, ces processus ont un rythme lent qui n’est pas comparable à la rapidité qu’imposent les progrès technologiques actuels, même quand ces avancées font suite à un développement scientifique de plusieurs siècles.</p>
					<p><span class="numpara">134.</span>  Même en l’absence de preuves irréfutables du préjudice que pourraient causer les céréales transgéniques aux êtres humains, et même si, dans certaines régions, leur utilisation est à l’origine d’une croissance économique qui a aidé à résoudre des problèmes, il y a des difficultés importantes qui ne doivent pas être relativisées. En de nombreux endroits, suite à l’introduction de ces cultures, on constate une concentration des terres productives entre les mains d’un petit nombre, due à « la disparition progressive des petits producteurs, qui, en conséquence de la perte de terres exploitables, se sont vus obligés de se retirer de la production directe »<a href="#ftn.d5e1043" class="footnote"><sup class="footnote" id="d5e1043">[113]</sup></a>. Les plus fragiles deviennent des travailleurs précaires, et beaucoup d’employés ruraux finissent par migrer dans de misérables implantations urbaines. L’extension de la surface de ces cultures détruit le réseau complexe des écosystèmes, diminue la diversité productive, et compromet le présent ainsi que l’avenir des économies régionales. Dans plusieurs pays, on perçoit une tendance au développement des oligopoles dans la production de grains et d’autres produits nécessaires à leur culture, et la dépendance s’aggrave encore avec la production de grains stériles qui finirait par obliger les paysans à en acheter aux entreprises productrices.</p>
					<p><span class="numpara">135.</span>  Sans doute, une attention constante, qui porte à considérer tous les aspects éthiques concernés, est nécessaire. Pour cela, il faut garantir une discussion scientifique et sociale qui soit responsable et large, capable de prendre en compte toute l’information disponible et d’appeler les choses par leur nom. Parfois, on ne met pas à disposition toute l’information, qui est sélectionnée selon les intérêts particuliers, qu’ils soient politiques, économiques ou idéologiques. De ce fait, il devient difficile d’avoir un jugement équilibré et prudent sur les diverses questions, en prenant en compte tous les paramètres pertinents. Il est nécessaire d’avoir des espaces de discussion où tous ceux qui, de quelque manière, pourraient être directement ou indirectement concernés (agriculteurs, consommateurs, autorités, scientifiques, producteurs de semences, populations voisines des champs traités, et autres) puissent exposer leurs problématiques ou accéder à l’information complète et fiable pour prendre des décisions en faveur du bien commun présent et futur. Il s’agit d’une question d’environnement complexe dont le traitement exige un regard intégral sous tous ses aspects, et cela requiert au moins un plus grand effort pour financer les diverses lignes de recherche, autonomes et interdisciplinaires, en mesure d’apporter une lumière nouvelle.</p>
					<p><span class="numpara">136.</span>  D’autre part, il est préoccupant que certains mouvements écologistes qui défendent l’intégrité de l’environnement et exigent avec raison certaines limites à la recherche scientifique, n’appliquent pas parfois ces mêmes principes à la vie humaine. En général, on justifie le dépassement de toutes les limites quand on fait des expérimentations sur les embryons humains vivants. On oublie que la valeur inaliénable de l’être humain va bien au-delà de son degré de développement. Du reste, quand la technique ignore les grands principes éthiques, elle finit par considérer comme légitime n’importe quelle pratique. Comme nous l’avons vu dans ce chapitre, la technique séparée de l’éthique sera difficilement capable d’autolimiter son propre pouvoir.</p>
				</section>

			<section class="section" title="QUATRIEME CHAPITRE" epub:type="division" id="d5e1051"><div class="titlepage"><div><div><h3 class="title">QUATRIEME CHAPITRE</h3></div></div></div>
				
				<p><span class="bold"><strong>UNE ECOLOGIE INTEGRALE</strong></span></p>
				<p><span class="numpara">137.</span>  Étant donné que tout est intimement lié, et que les problèmes actuels requièrent un regard qui tienne compte de tous les aspects de la crise mondiale, je propose à présent que nous nous arrêtions pour penser aux diverses composantes d’une <span class="emphasis"><em>écologie intégrale</em></span>, qui a clairement des dimensions humaines et sociales.</p>
				<section class="section" title="I. L’ÉCOLOGIE ENVIRONNEMENTALE, ÉCONOMIQUEET SOCIALE" epub:type="division" id="d5e1058"><div class="titlepage"><div><div><h4 class="title">I. L’ÉCOLOGIE ENVIRONNEMENTALE, ÉCONOMIQUE<br xmlns:db="http://docbook.org/ns/docbook"/>ET SOCIALE</h4></div></div></div>
					
					<p><span class="numpara">138.</span>  L’écologie étudie les relations entre les organismes vivants et l’environnement où ceux-ci se développent. Cela demande de s’asseoir pour penser et pour discuter avec honnêteté des conditions de vie et de survie d’une société, pour remettre en question les modèles de développement, de production et de consommation. Il n’est pas superflu d’insister sur le fait que tout est lié. Le temps et l’espace ne sont pas indépendants l’un de l’autre, et même les atomes ou les particules sous-atomiques ne peuvent être considérés séparément. Tout comme les différentes composantes de la planète – physiques, chimiques et biologiques – sont reliées entre elles, de même les espèces vivantes constituent un réseau que nous n’avons pas encore fini d’identifier et de comprendre. Une bonne partie de notre information génétique est partagée par beaucoup d’êtres vivants. Voilà pourquoi les connaissances fragmentaires et isolées peuvent devenir une forme d’ignorance si elles refusent de s’intégrer dans une plus ample vision de la réalité.</p>
					<p><span class="numpara">139.</span>  Quand on parle d’« environnement », on désigne en particulier une relation, celle qui existe entre la nature et la société qui l’habite. Cela nous empêche de concevoir la nature comme séparée de nous ou comme un simple cadre de notre vie. Nous sommes inclus en elle, nous en sommes une partie, et nous sommes enchevêtrés avec elle. Les raisons pour lesquelles un endroit est pollué exigent une analyse du fonctionnement de la société, de son économie, de son comportement, de ses manières de comprendre la réalité. Étant donné l’ampleur des changements, il n’est plus possible de trouver une réponse spécifique et indépendante à chaque partie du problème. Il est fondamental de chercher des solutions intégrales qui prennent en compte les interactions des systèmes naturels entre eux et avec les systèmes sociaux. Il n’y a pas deux crises séparées, l’une environnementale et l’autre sociale, mais une seule et complexe crise socio-environnementale. Les possibilités de solution requièrent une approche intégrale pour combattre la pauvreté, pour rendre la dignité aux exclus et simultanément pour préserver la nature.</p>
					<p><span class="numpara">140.</span>  À cause de la quantité et de la variété des éléments à prendre en compte, il devient indispensable, au moment de déterminer l’impact d’une initiative concrète sur l’environnement, de donner aux chercheurs un rôle prépondérant et de faciliter leur interaction, dans une grande liberté académique. Ces recherches constantes devraient permettre de reconnaître aussi comment les différentes créatures sont liées et constituent ces unités plus grandes qu’aujourd’hui nous nommons « écosystèmes ». Nous ne les prenons pas en compte seulement pour déterminer quelle est leur utilisation rationnelle, mais en raison de leur valeur intrinsèque indépendante de cette utilisation. Tout comme chaque organisme est bon et admirable, en soi, parce qu’il est une créature de Dieu, il en est de même de l’ensemble harmonieux d’organismes dans un espace déterminé, fonctionnant comme un système. Bien que nous n’en ayons pas conscience, nous dépendons de cet ensemble pour notre propre existence. Il faut rappeler que les écosystèmes interviennent dans la capture du dioxyde de carbone, dans la purification de l’eau, dans le contrôle des maladies et des épidémies, dans la formation du sol, dans la décomposition des déchets, et dans beaucoup d’autres services que nous oublions ou ignorons. Beaucoup de personnes, remarquant cela, recommencent à prendre conscience du fait que nous vivons et agissons à partir d’une réalité qui nous a été offerte au préalable, qui est antérieure à nos capacités et à notre existence. Voilà pourquoi, quand on parle d’une « utilisation durable », il faut toujours y inclure la capacité de régénération de chaque écosystème dans ses divers domaines et aspects.</p>
					<p><span class="numpara">141.</span>  Par ailleurs, la croissance économique tend à produire des automatismes et à homogénéiser, en vue de simplifier les procédures et de réduire les coûts. C’est pourquoi une écologie économique est nécessaire, capable d’obliger à considérer la réalité de manière plus ample. En effet, « la protection de l’environnement doit faire partie intégrante du processus de développement et ne peut être considérée isolément »<a href="#ftn.d5e1068" class="footnote"><sup class="footnote" id="d5e1068">[114]</sup></a>. Mais en même temps, devient actuelle la nécessité impérieuse de l’humanisme qui, en soi, fait appel aux différents savoirs, y compris à la science économique, pour un regard plus intégral et plus intégrant. Aujourd’hui l’analyse des problèmes environnementaux est inséparable de l’analyse des contextes humains, familiaux, de travail, urbains, et de la relation de chaque personne avec elle-même qui génère une façon déterminée d’entrer en rapport avec les autres et avec l’environnement. Il y a une interaction entre les écosystèmes et entre les divers mondes de référence sociale, et ainsi, une fois de plus, il s’avère que « le tout est supérieur à la partie »<a href="#ftn.d5e1071" class="footnote"><sup class="footnote" id="d5e1071">[115]</sup></a>.</p>
					<p><span class="numpara">142.</span>  Si tout est lié, l’état des institutions d’une société a aussi des conséquences sur l’environnement et sur la qualité de vie humaine : « Toute atteinte à la solidarité et à l’amitié civique provoque des dommages à l’environnement »<a href="#ftn.d5e1077" class="footnote"><sup class="footnote" id="d5e1077">[116]</sup></a>. Dans ce sens, l’écologie sociale est nécessairement institutionnelle et atteint progressivement les différentes dimensions qui vont du groupe social primaire, la famille, en passant par la communauté locale et la Nation, jusqu’à la vie internationale. À l’intérieur de chacun des niveaux sociaux et entre eux, se développent les institutions qui régulent les relations humaines. Tout ce qui leur porte préjudice a des effets nocifs, comme la perte de la liberté, l’injustice et la violence. Divers pays s’alignent sur un niveau institutionnel précaire, au prix de la souffrance des populations et au bénéfice de ceux qui tirent profit de cet état des choses. Tant dans l’administration de l’État que dans les diverses expressions de la société civile, ou dans les relations entre citoyens, on constate très souvent des conduites éloignées des lois. Celles-ci peuvent être correctement écrites, mais restent ordinairement lettre morte. Peut-on alors espérer que la législation et les normes relatives à l’environnement soient réellement efficaces ? Nous savons, par exemple, que des pays dotés d’une législation claire pour la protection des forêts continuent d’être des témoins muets de la violation fréquente de ces lois. En outre, ce qui se passe dans une région exerce, directement ou indirectement, des influences sur les autres régions. Ainsi, par exemple, la consommation de narcotiques dans les sociétés opulentes provoque une demande constante ou croissante de ces produits provenant de régions appauvries, où les conduites se corrompent, des vies sont détruites et où l’environnement finit par se dégrader.</p>
				</section>
				<section class="section" title="II. L’ÉCOLOGIE CULTURELLE" epub:type="division" id="d5e1081"><div class="titlepage"><div><div><h4 class="title">II. L’ÉCOLOGIE CULTURELLE</h4></div></div></div>
					
					<p><span class="numpara">143.</span>  Il y a, avec le patrimoine naturel, un patrimoine historique, artistique et culturel, également menacé. Il fait partie de l’identité commune d’un lieu et il est une base pour construire une ville habitable. Il ne s’agit pas de détruire, ni de créer de nouvelles villes soi-disant plus écologiques, où il ne fait pas toujours bon vivre. Il faut prendre en compte l’histoire, la culture et l’architecture d’un lieu, en maintenant son identité originale. Voilà pourquoi l’écologie suppose aussi la préservation des richesses culturelles de l’humanité au sens le plus large du terme. D’une manière plus directe, elle exige qu’on fasse attention aux cultures locales, lorsqu’on analyse les questions en rapport avec l’environnement, en faisant dialoguer le langage scientifique et technique avec le langage populaire. C’est la culture, non seulement dans le sens des monuments du passé mais surtout dans son sens vivant, dynamique et participatif, qui ne peut pas être exclue lorsqu’on repense la relation de l’être humain avec l’environnement.</p>
					<p><span class="numpara">144.</span>  La vision consumériste de l’être humain, encouragée par les engrenages de l’économie globalisée actuelle, tend à homogénéiser les cultures et à affaiblir l’immense variété culturelle, qui est un trésor de l’humanité. C’est pourquoi prétendre résoudre toutes les difficultés à travers des réglementations uniformes ou des interventions techniques, conduit à négliger la complexité des problématiques locales qui requièrent l’intervention active des citoyens. Les nouveaux processus en cours ne peuvent pas toujours être incorporés dans des schémas établis de l’extérieur, mais ils doivent partir de la culture locale elle-même. Comme la vie et le monde sont dynamiques, la préservation du monde doit être flexible et dynamique. Les solutions purement techniques courent le risque de s’occuper des symptômes qui ne répondent pas aux problématiques les plus profondes. Il faut y inclure la perspective des droits des peuples et des cultures, et comprendre ainsi que le développement d’un groupe social suppose un processus historique dans un contexte culturel, et requiert de la part des acteurs sociaux locaux un engagement constant en première ligne, <span class="emphasis"><em>à partir de leur propre culture</em></span>. Même la notion de qualité de vie ne peut être imposée, mais elle doit se concevoir à l’intérieur du monde des symboles et des habitudes propres à chaque groupe humain.</p>
					<p><span class="numpara">145.</span>  Beaucoup de formes hautement concentrées d’exploitation et de dégradation de l’environnement peuvent non seulement épuiser les ressources de subsistance locales, mais épuiser aussi les capacités sociales qui ont permis un mode de vie ayant donné, pendant longtemps, une identité culturelle ainsi qu’un sens de l’existence et de la cohabitation. La disparition d’une culture peut être aussi grave ou plus grave que la disparition d’une espèce animale ou végétale. L’imposition d’un style de vie hégémonique lié à un mode de production peut être autant nuisible que l’altération des écosystèmes.</p>
					<p><span class="numpara">146.</span>  Dans ce sens, il est indispensable d’accorder une attention spéciale aux communautés aborigènes et à leurs traditions culturelles. Elles ne constituent pas une simple minorité parmi d’autres, mais elles doivent devenir les principaux interlocuteurs, surtout lorsqu’on développe les grands projets qui affectent leurs espaces. En effet, la terre n’est pas pour ces communautés un bien économique, mais un don de Dieu et des ancêtres qui y reposent, un espace sacré avec lequel elles ont besoin d’interagir pour soutenir leur identité et leurs valeurs. Quand elles restent sur leurs territoires, ce sont précisément elles qui les préservent le mieux. Cependant, en diverses parties du monde, elles font l’objet de pressions pour abandonner leurs terres afin de les laisser libres pour des projets d’extraction ainsi que pour des projets agricoles et de la pêche, qui ne prêtent pas attention à la dégradation de la nature et de la culture.</p>
				</section>
				<section class="section" title="III. L’ÉCOLOGIE DE LA VIE QUOTIDIENNE" epub:type="division" id="d5e1092"><div class="titlepage"><div><div><h4 class="title">III. L’ÉCOLOGIE DE LA VIE QUOTIDIENNE</h4></div></div></div>
					
					<p><span class="numpara">147.</span>  Pour parler d’un authentique développement il faut s’assurer qu’une amélioration intégrale dans la qualité de vie humaine se réalise ; et cela implique d’analyser l’espace où vivent les personnes. Le cadre qui nous entoure influe sur notre manière de voir la vie, de sentir et d’agir. En même temps, dans notre chambre, dans notre maison, sur notre lieu de travail et dans notre quartier, nous utilisons l’environnement pour exprimer notre identité. Nous nous efforçons de nous adapter au milieu, et quand un environnement est désordonné, chaotique ou chargé de pollution visuelle et auditive, l’excès de stimulations nous met au défi d’essayer de construire une identité intégrée et heureuse.</p>
					<p><span class="numpara">148.</span>  La créativité et la générosité sont admirables de la part de personnes comme de groupes qui sont capables de transcender les limites de l’environnement, en modifiant les effets négatifs des conditionnements et en apprenant à orienter leur vie au milieu du désordre et de la précarité. Par exemple, dans certains endroits où les façades des édifices sont très abîmées, il y a des personnes qui, avec beaucoup de dignité, prennent soin de l’intérieur de leurs logements, ou bien qui se sentent à l’aise en raison de la cordialité et de l’amitié des gens. La vie sociale positive et bénéfique des habitants répand une lumière sur un environnement apparemment défavorable. Parfois, l’écologie humaine, que les pauvres peuvent développer au milieu de tant de limitations, est louable. La sensation d’asphyxie, produite par l’entassement dans des résidences et dans des espaces à haute densité de population, est contrebalancée si des relations humaines d’un voisinage convivial sont développées, si des communautés sont créées, si les limites de l’environnement sont compensées dans chaque personne qui se sent incluse dans un réseau de communion et d’appartenance. De cette façon, n’importe quel endroit cesse d’être un enfer et devient le cadre d’une vie digne.</p>
					<p><span class="numpara">149.</span>  Il est aussi clair que l’extrême pénurie que l’on vit dans certains milieux qui manquent d’harmonie, d’espace et de possibilités d’intégration, facilite l’apparition de comportements inhumains et la manipulation des personnes par des organisations criminelles. Pour les habitants des quartiers très pauvres, le passage quotidien de l’entassement à l’anonymat social, qui se vit dans les grandes villes, peut provoquer une sensation de déracinement qui favorise les conduites antisociales et la violence. Cependant, je veux insister sur le fait que l’amour est plus fort. Dans ces conditions, beaucoup de personnes sont capables de tisser des liens d’appartenance et de cohabitation, qui transforment l’entassement en expérience communautaire où les murs du moi sont rompus et les barrières de l’égoïsme dépassées. C’est cette expérience de salut communautaire qui ordinairement suscite de la créativité pour améliorer un édifice ou un quartier<a href="#ftn.d5e1100" class="footnote"><sup class="footnote" id="d5e1100">[117]</sup></a>.</p>
					<p><span class="numpara">150.</span>  Étant donné la corrélation entre l’espace et la conduite humaine, ceux qui conçoivent des édifices, des quartiers, des espaces publics et des villes, ont besoin de l’apport de diverses disciplines qui permettent de comprendre les processus, le symbolisme et les comportements des personnes. La recherche de la beauté de la conception ne suffit pas, parce qu’il est plus précieux encore de servir un autre type de beauté : la qualité de vie des personnes, leur adaptation à l’environnement, la rencontre et l’aide mutuelle. Voilà aussi pourquoi il est si important que les perspectives des citoyens complètent toujours l’analyse de la planification urbaine.</p>
					<p><span class="numpara">151.</span>  Il faut prendre soin des lieux publics, du cadre visuel et des signalisations urbaines qui accroissent notre sens d’appartenance, notre sensation d’enracinement, notre sentiment d’« être à la maison », dans la ville qui nous héberge et nous unit. Il est important que les différentes parties d’une ville soient bien intégrées et que les habitants puissent avoir une vision d’ensemble, au lieu de s’enfermer dans un quartier en se privant de vivre la ville tout entière comme un espace vraiment partagé avec les autres. Toute intervention dans le paysage urbain ou rural devrait considérer que les différents éléments d’un lieu forment un tout perçu par les habitants comme un cadre cohérent avec sa richesse de sens. Ainsi les autres cessent d’être des étrangers, et peuvent se sentir comme faisant partie d’un « nous » que nous construisons ensemble. Pour la même raison, tant dans l’environnement urbain que dans l’environnement rural, il convient de préserver certains lieux où sont évitées les interventions humaines qui les modifient constamment.</p>
					<p><span class="numpara">152.</span>  Le manque de logements est grave dans de nombreuses parties du monde, tant dans les zones rurales que dans les grandes villes, parce que souvent les budgets étatiques couvrent seulement une petite partie de la demande. Non seulement les pauvres, mais aussi une grande partie de la société rencontrent de sérieuses difficultés pour accéder à son propre logement. La possession d’un logement est très étroitement liée à la dignité des personnes et au développement des familles. C’est une question centrale de l’écologie humaine. Si déjà des agglomérations chaotiques de maisons précaires se sont développées dans un lieu, il s’agit surtout d’urbaniser ces quartiers, non d’éradiquer et d’expulser. Quand les pauvres vivent dans des banlieues polluées ou dans des agglomérations dangereuses, « si l’on doit procéder à leur déménagement […], pour ne pas ajouter la souffrance à la souffrance, il est nécessaire de fournir une information adéquate et préalable, d’offrir des alternatives de logements dignes et d’impliquer directement les intéressés »<a href="#ftn.d5e1110" class="footnote"><sup class="footnote" id="d5e1110">[118]</sup></a>. En même temps, la créativité devrait amener à intégrer les quartiers précaires dans une ville accueillante : « Comme elles sont belles les villes qui dépassent la méfiance malsaine et intègrent ceux qui sont différents, et qui font de cette intégration un nouveau facteur de développement ! Comme elles sont belles les villes qui, même dans leur architecture, sont remplies d’espaces qui regroupent, mettent en relation et favorisent la reconnaissance de l’autre ! »<a href="#ftn.d5e1113" class="footnote"><sup class="footnote" id="d5e1113">[119]</sup></a>.</p>
					<p><span class="numpara">153.</span>  La qualité de vie dans les villes est étroitement liée au transport, qui est souvent une cause de grandes souffrances pour les habitants. Dans les villes, circulent beaucoup d’automobiles utilisées seulement par une ou deux personnes, raison pour laquelle la circulation devient difficile, le niveau de pollution élevé, d’énormes quantités d’énergie non renouvelable sont consommées et la construction d’autoroutes supplémentaires se révèle nécessaire ainsi que des lieux de stationnement qui nuisent au tissu urbain. Beaucoup de spécialistes sont unanimes sur la nécessité d’accorder la priorité au transport public. Mais certaines mesures nécessaires seront à grand-peine acceptées pacifiquement par la société sans des améliorations substantielles de ce transport, qui, dans beaucoup de villes, est synonyme de traitement indigne infligé aux personnes à cause de l’entassement, de désagréments ou de la faible fréquence des services et de l’insécurité.</p>
					<p><span class="numpara">154.</span>  La reconnaissance de la dignité particulière de l’être humain contraste bien des fois avec la vie chaotique que les personnes doivent mener dans nos villes. Mais cela ne devrait pas détourner l’attention de l’état d’abandon et d’oubli dont souffrent aussi certains habitants des zones rurales, où les services essentiels n’arrivent pas, et où se trouvent des travailleurs réduits à des situations d’esclavage, sans droits ni perspectives d’une vie plus digne.</p>
					<p><span class="numpara">155.</span>  L’écologie humaine implique aussi quelque chose de très profond : la relation de la vie de l’être humain avec la loi morale inscrite dans sa propre nature, relation nécessaire pour pouvoir créer un environnement plus digne. Benoît XVI affirmait qu’il existe une « écologie de l’homme » parce que « l’homme aussi possède une nature qu’il doit respecter et qu’il ne peut manipuler à volonté »<a href="#ftn.d5e1123" class="footnote"><sup class="footnote" id="d5e1123">[120]</sup></a>. Dans ce sens, il faut reconnaître que notre propre corps nous met en relation directe avec l’environnement et avec les autres êtres vivants. L’acceptation de son propre corps comme don de Dieu est nécessaire pour accueillir et pour accepter le monde tout entier comme don du Père et maison commune ; tandis qu’une logique de domination sur son propre corps devient une logique, parfois subtile, de domination sur la création. Apprendre à recevoir son propre corps, à en prendre soin et à en respecter les significations, est essentiel pour une vraie écologie humaine. La valorisation de son propre corps dans sa féminité ou dans sa masculinité est aussi nécessaire pour pouvoir se reconnaître soi-même dans la rencontre avec celui qui est différent. De cette manière, il est possible d’accepter joyeusement le don spécifique de l’autre, homme ou femme, œuvre du Dieu créateur, et de s’enrichir réciproquement. Par conséquent, l’attitude qui prétend « effacer la différence sexuelle parce qu’elle ne sait plus s’y confronter »<a href="#ftn.d5e1127" class="footnote"><sup class="footnote" id="d5e1127">[121]</sup></a>, n’est pas saine.</p>
				</section>
				<section class="section" title="IV. LE PRINCIPE DU BIEN COMMUN" epub:type="division" id="d5e1131"><div class="titlepage"><div><div><h4 class="title">IV. LE PRINCIPE DU BIEN COMMUN</h4></div></div></div>
					
					<p><span class="numpara">156.</span>  L’écologie intégrale est inséparable de la notion de bien commun, un principe qui joue un rôle central et unificateur dans l’éthique sociale. C’est « l’ensemble des conditions sociales qui permettent, tant aux groupes qu’à chacun de leurs membres, d’atteindre leur perfection d’une façon plus totale et plus aisée »<a href="#ftn.d5e1135" class="footnote"><sup class="footnote" id="d5e1135">[122]</sup></a>.</p>
					<p><span class="numpara">157.</span>  Le bien commun présuppose le respect de la personne humaine comme telle, avec des droits fondamentaux et inaliénables ordonnés à son développement intégral. Le bien commun exige aussi le bien-être social et le développement des divers groupes intermédiaires, selon le principe de subsidiarité. Parmi ceux-ci, la famille se distingue spécialement comme cellule de base de la société. Finalement, le bien commun requiert la paix sociale, c’est-à-dire la stabilité et la sécurité d’un certain ordre, qui ne se réalise pas sans une attention particulière à la justice distributive, dont la violation génère toujours la violence. Toute la société – et en elle, d’une manière spéciale l’État, – a l’obligation de défendre et de promouvoir le bien commun.</p>
					<p><span class="numpara">158.</span>  Dans les conditions actuelles de la société mondiale, où il y a tant d’inégalités et où sont toujours plus nombreuses les personnes marginalisées, privées des droits humains fondamentaux, le principe du bien commun devient immédiatement comme conséquence logique et inéluctable, un appel à la solidarité et à une option préférentielle pour les plus pauvres. Cette option implique de tirer les conséquences de la destination commune des biens de la terre, mais, comme j’ai essayé de l’exprimer dans l’Exhortation apostolique <span class="emphasis"><em>Evangelii gaudium</em></span><a href="#ftn.d5e1143" class="footnote"><sup class="footnote" id="d5e1143">[123]</sup></a>, elle exige de considérer avant tout l’immense dignité du pauvre à la lumière des convictions de foi les plus profondes. Il suffit de regarder la réalité pour comprendre que cette option est aujourd’hui une exigence éthique fondamentale pour la réalisation effective du bien commun.</p>
				</section>
				<section class="section" title="V. LA JUSTICE ENTRE GÉNÉRATIONS" epub:type="division" id="d5e1146"><div class="titlepage"><div><div><h4 class="title">V. LA JUSTICE ENTRE GÉNÉRATIONS</h4></div></div></div>
					
					<p><span class="numpara">159.</span>  La notion de bien commun inclut aussi les générations futures. Les crises économiques internationales ont montré de façon crue les effets nuisibles qu’entraîne la méconnaissance d’un destin commun, dont ceux qui viennent derrière nous ne peuvent pas être exclus. On ne peut plus parler de développement durable sans une solidarité intergénérationnelle. Quand nous pensons à la situation dans laquelle nous laissons la planète aux générations futures, nous entrons dans une autre logique, celle du don gratuit que nous recevons et que nous communiquons. Si la terre nous est donnée, nous ne pouvons plus penser seulement selon un critère utilitariste d’efficacité et de productivité pour le bénéfice individuel. Nous ne parlons pas d’une attitude optionnelle, mais d’une question fondamentale de justice, puisque la terre que nous recevons appartient aussi à ceux qui viendront. Les Évêques du Portugal ont exhorté à assumer ce devoir de justice : « L’environnement se situe dans la logique de la réception. C’est un prêt que chaque génération reçoit et doit transmettre à la génération suivante »<a href="#ftn.d5e1150" class="footnote"><sup class="footnote" id="d5e1150">[124]</sup></a>. Une écologie intégrale possède cette vision ample.</p>
					<p><span class="numpara">160.</span>  Quel genre de monde voulons-nous laisser à ceux qui nous succèdent, aux enfants qui grandissent ? Cette question ne concerne pas seulement l’environnement de manière isolée, parce qu’on ne peut pas poser la question de manière fragmentaire. Quand nous nous interrogeons sur le monde que nous voulons laisser, nous parlons surtout de son orientation générale, de son sens, de ses valeurs. Si cette question de fond n’est pas prise en compte, je ne crois pas que nos préoccupations écologiques puissent obtenir des effets significatifs. Mais si cette question est posée avec courage, elle nous conduit inexorablement à d’autres interrogations très directes : pour quoi passons-nous en ce monde, pour quoi venons-nous à cette vie, pour quoi travaillons-nous et luttons-nous, pour quoi cette terre a-t-elle besoin de nous ? C’est pourquoi, il ne suffit plus de dire que nous devons nous préoccuper des générations futures. Il est nécessaire de réaliser que ce qui est en jeu, c’est notre propre dignité. Nous sommes, nous-mêmes, les premiers à avoir intérêt à laisser une planète habitable à l’humanité qui nous succédera. C’est un drame pour nous-mêmes, parce que cela met en crise le sens de notre propre passage sur cette terre.</p>
					<p><span class="numpara">161.</span>  Les prévisions catastrophistes ne peuvent plus être considérées avec mépris ni ironie. Nous pourrions laisser trop de décombres, de déserts et de saletés aux prochaines générations. Le rythme de consommation, de gaspillage et de détérioration de l’environnement a dépassé les possibilités de la planète, à tel point que le style de vie actuel, parce qu’il est insoutenable, peut seulement conduire à des catastrophes, comme, de fait, cela arrive déjà périodiquement dans diverses régions. L’atténuation des effets de l’actuel déséquilibre dépend de ce que nous ferons dans l’immédiat, surtout si nous pensons à la responsabilité que ceux qui devront supporter les pires conséquences nous attribueront.</p>
					<p><span class="numpara">162.</span>  La difficulté de prendre au sérieux ce défi est en rapport avec une détérioration éthique et culturelle, qui accompagne la détérioration écologique. L’homme et la femme du monde post-moderne courent le risque permanent de devenir profondément individualistes, et beaucoup de problèmes sociaux sont liés à la vision égoïste actuelle axée sur l’immédiateté, aux crises des liens familiaux et sociaux, aux difficultés de la reconnaissance de l’autre. Bien des fois, il y a une consommation des parents, immédiate et excessive, qui affecte leurs enfants de plus en plus de difficultés pour acquérir une maison et pour fonder une famille. En outre, notre incapacité à penser sérieusement aux générations futures est liée à notre incapacité à élargir notre conception des intérêts actuels et à penser à ceux qui demeurent exclus du développement. Ne pensons pas seulement aux pauvres de l’avenir, souvenons-nous déjà des pauvres d’aujourd’hui, qui ont peu d’années de vie sur cette terre et ne peuvent pas continuer d’attendre. C’est pourquoi, « au-delà d’une loyale solidarité intergénérationnelle, l’urgente nécessité morale d’une <span class="emphasis"><em>solidarité intra-générationnelle</em></span> renouvelée doit être réaffirmée »<a href="#ftn.d5e1160" class="footnote"><sup class="footnote" id="d5e1160">[125]</sup></a>.</p>
				</section>
			</section>
			<section class="section" title="CINQUIEME CHAPITRE" epub:type="division" id="d5e1164"><div class="titlepage"><div><div><h3 class="title">CINQUIEME CHAPITRE</h3></div></div></div>
				
				<p><span class="bold"><strong>QUELQUES LIGNES D’ORIENTATION<br xmlns:db="http://docbook.org/ns/docbook"/>ET D’ACTION</strong></span></p>
				<p><span class="numpara">163.</span>  J’ai cherché à analyser la situation actuelle de l’humanité, tant dans les fissures qui s’observent sur la planète que nous habitons, que dans les causes plus profondément humaines de la dégradation de l’environnement. Bien que cette observation de la réalité nous montre déjà en soi la nécessité d’un changement de direction, et nous suggère certaines actions, essayons à présent de tracer les grandes lignes de dialogue à même de nous aider à sortir de la spirale d’autodestruction dans laquelle nous nous enfonçons.</p>
				<section class="section" title="I. LE DIALOGUE SUR L’ENVIRONNEMENTDANS LA POLITIQUE INTERNATIONALE" epub:type="division" id="d5e1170"><div class="titlepage"><div><div><h4 class="title">I. LE DIALOGUE SUR L’ENVIRONNEMENT<br xmlns:db="http://docbook.org/ns/docbook"/>DANS LA POLITIQUE INTERNATIONALE</h4></div></div></div>
					
					<p><span class="numpara">164.</span>  Depuis la moitié du siècle dernier, après avoir surmonté beaucoup de difficultés, on a eu de plus en plus tendance à concevoir la planète comme une patrie, et l’humanité comme un peuple qui habite une maison commune. Que le monde soit interdépendant ne signifie pas seulement comprendre que les conséquences préjudiciables des modes de vie, de production et de consommation affectent tout le monde, mais surtout faire en sorte que les solutions soient proposées dans une perspective globale, et pas seulement pour défendre les intérêts de certains pays. L’interdépendance nous oblige à penser à <span class="emphasis"><em>un monde unique, à un projet commun</em></span>. Mais la même intelligence que l’on déploie pour un impressionnant développement technologique, ne parvient pas à trouver des formes efficaces de gestion internationale pour résoudre les graves difficultés environnementales et sociales. Pour affronter les problèmes de fond qui ne peuvent pas être résolus par les actions de pays isolés, un consensus mondial devient indispensable, qui conduirait, par exemple, à programmer une agriculture durable et diversifiée, à développer des formes d’énergies renouvelables et peu polluantes, à promouvoir un meilleur rendement énergétique, une gestion plus adéquate des ressources forestières et marines, à assurer l’accès à l’eau potable pour tous.</p>
					<p><span class="numpara">165.</span>  Nous savons que la technologie reposant sur les combustibles fossiles très polluants – surtout le charbon, mais aussi le pétrole et, dans une moindre mesure, le gaz – a besoin d’être remplacée, progressivement et sans retard. Tant qu’il n’y aura pas un développement conséquent des énergies renouvelables, développement qui devrait être déjà en cours, il est légitime de choisir l’alternative la moins nuisible et de recourir à des solutions transitoires. Cependant, on ne parvient pas, dans la communauté internationale, à des accords suffisants sur la responsabilité de ceux qui doivent supporter les coûts de la transition énergétique. Ces dernières décennies, les questions d’environnement ont généré un large débat public qui a fait grandir dans la société civile des espaces pour de nombreux engagements et un généreux dévouement. La politique et l’entreprise réagissent avec lenteur, loin d’être à la hauteur des défis mondiaux. En ce sens, alors que l’humanité de l’époque post-industrielle sera peut-être considérée comme l’une des plus irresponsables de l’histoire, il faut espérer que l’humanité du début du XXI<sup>ème</sup> siècle pourra rester dans les mémoires pour avoir assumé avec générosité ses graves responsabilités.</p>
					<p><span class="numpara">166.</span>  Le mouvement écologique mondial a déjà fait un long parcours, enrichi par les efforts de nombreuses organisations de la société civile. Il n’est pas possible ici de les mentionner toutes, ni de retracer l’histoire de leurs apports. Mais grâce à un fort engagement, les questions environnementales ont été de plus en plus présentes dans l’agenda public et sont devenues une invitation constante à penser à long terme. Cependant, les Sommets mondiaux de ces dernières années sur l’environnement n’ont pas répondu aux attentes parce que, par manque de décision politique, ils ne sont pas parvenus à des accords généraux, vraiment significatifs et efficaces, sur l’environnement.</p>
					<p><span class="numpara">167.</span>  Il convient de mettre l’accent sur le Sommet planète Terre, réuni en 1992 à Rio de Janeiro. Il y a été proclamé que « les êtres humains sont au centre des préoccupations relatives au développement durable »<a href="#ftn.d5e1182" class="footnote"><sup class="footnote" id="d5e1182">[126]</sup></a>. Reprenant des éléments de la Déclaration de Stockholm (1972), il a consacré la coopération internationale pour préserver l’écosystème de la terre entière, l’obligation pour celui qui pollue d’en assumer économiquement la charge, le devoir d’évaluer l’impact sur l’environnement de toute entreprise ou projet. Il a proposé comme objectif de stabiliser les concentrations de gaz à effet de serre dans l’atmosphère pour inverser la tendance au réchauffement global. Il a également élaboré un agenda avec un programme d’action et un accord sur la diversité biologique, il a déclaré des principes en matière de forêts. Même si ce Sommet a vraiment été innovateur et prophétique pour son époque, les accords n’ont été que peu mis en œuvre parce qu’aucun mécanisme adéquat de contrôle, de révision périodique et de sanction en cas de manquement, n’avait été établi. Les principes énoncés demandent encore des moyens, efficaces et souples, de mise en œuvre pratique.</p>
					<p><span class="numpara">168.</span>  Parmi les expériences positives, on peut mentionner, par exemple, la Convention de Bâle sur le contrôle des mouvements transfrontaliers de déchets dangereux et leur élimination, avec un système de déclaration, de standards et de contrôles ; on peut citer également la Convention sur le commerce international des espèces de faune et de flore sauvages menacées d’extinction, qui inclut des missions de vérification de son respect effectif. Grâce à la Convention de Vienne pour la protection de la couche d’ozone, et sa mise en œuvre à travers le Protocole de Montréal et ses amendements, le problème de l’amincissement de cette couche semble être entré dans une phase de solution.</p>
					<p><span class="numpara">169.</span>  Pour ce qui est de la protection de la diversité biologique et en ce qui concerne la désertification, les avancées ont été beaucoup moins significatives. S’agissant du changement climatique, les avancées sont hélas très médiocres. La réduction des gaz à effet de serre exige honnêteté, courage et responsabilité, surtout de la part des pays les plus puissants et les plus polluants. La Conférence des Nations Unies sur le développement durable, dénommée Rio+20 (Rio de Janeiro 2012), a émis un long et inefficace Document final. Les négociations internationales ne peuvent pas avancer de manière significative en raison de la position des pays qui mettent leurs intérêts nationaux au dessus du bien commun général. Ceux qui souffriront des conséquences que nous tentons de dissimuler rappelleront ce manque de conscience et de responsabilité. Alors que se préparait cette Encyclique, le débat a atteint une intensité particulière. Nous, les croyants, nous ne pouvons pas cesser de demander à Dieu qu’il y ait des avancées positives dans les discussions actuelles, de manière à ce que les générations futures ne souffrent pas des conséquences d’ajournements imprudents.</p>
					<p><span class="numpara">170.</span>  Certaines des stratégies de basse émission de gaz polluants cherchent l’internationalisation des coûts environnementaux, avec le risque d’imposer aux pays de moindres ressources de lourds engagements de réduction des émissions, comparables à ceux des pays les plus industrialisés. L’imposition de ces mesures porte préjudice aux pays qui ont le plus besoin de développement. Une nouvelle injustice est ainsi ajoutée sous couvert de protection de l’environnement. Comme toujours, le fil est rompu à son point le plus faible. Étant donné que les effets du changement climatique se feront sentir pendant longtemps, même si des mesures strictes sont prises maintenant, certains pays aux maigres ressources auront besoin d’aide pour s’adapter aux effets qui déjà se produisent et qui affectent leurs économies. Il reste vrai qu’il y a des responsabilités communes mais différenciées, simplement parce que, comme l’ont relevé les Évêques de Bolivie, « les pays qui ont bénéficié d’un degré élevé d’industrialisation, au prix d’une énorme émission de gaz à effet de serre, ont une plus grande responsabilité dans l’apport de la solution aux problèmes qu’ils ont causés »<a href="#ftn.d5e1191" class="footnote"><sup class="footnote" id="d5e1191">[127]</sup></a>.</p>
					<p><span class="numpara">171.</span>  La stratégie d’achat et de vente de « crédits de carbone » peut donner lieu à une nouvelle forme de spéculation, et cela ne servirait pas à réduire l’émission globale des gaz polluants. Ce système semble être une solution rapide et facile, sous l’apparence d’un certain engagement pour l’environnement, mais qui n’implique, en aucune manière, de changement radical à la hauteur des circonstances. Au contraire, il peut devenir un expédient qui permet de soutenir la sur-consommation de certains pays et secteurs.</p>
					<p><span class="numpara">172.</span>  Les pays pauvres doivent avoir comme priorité l’éradication de la misère et le développement social de leurs habitants ; bien qu’ils doivent analyser le niveau de consommation scandaleux de certains secteurs privilégiés de leur population et contrôler la corruption. Il est vrai aussi qu’ils doivent développer des formes moins polluantes de production d’énergie, mais pour cela ils doivent pouvoir compter sur l’aide des pays qui ont connu une forte croissance au prix de la pollution actuelle de la planète. L’exploitation directe de l’abondante énergie solaire demande que des mécanismes et des subsides soient établis, de sorte que les pays en développement puissent accéder au transfert de technologies, à l’assistance technique, et aux ressources financières, mais toujours en faisant attention aux conditions concrètes, puisque « on n’évalue pas toujours de manière adéquate la compatibilité des infrastructures avec le contexte pour lequel elles ont été conçues »<a href="#ftn.d5e1198" class="footnote"><sup class="footnote" id="d5e1198">[128]</sup></a>. Les coûts seraient faibles si on les comparait aux risques du changement climatique. De toute manière, c’est avant tout une décision éthique, fondée sur la solidarité entre tous les peuples.</p>
					<p><span class="numpara">173.</span>  Étant donnée la fragilité des instances locales, des accords internationaux sont urgents, qui soient respectés pour intervenir de manière efficace. Les relations entre les États doivent sauvegarder la souveraineté de chacun, mais aussi établir des chemins consensuels pour éviter des catastrophes locales qui finiraient par toucher tout le monde. Il manque de cadres régulateurs généraux qui imposent des obligations, et qui empêchent des agissements intolérables, comme le fait que certaines entreprises et certains pays puissants transfèrent dans d’autres pays des déchets et des industries hautement polluants.</p>
					<p><span class="numpara">174.</span>  Mentionnons aussi le système de gestion des océans. En effet, même s’il y a eu plusieurs conventions internationales et régionales, l’éparpillement et l’absence de mécanismes sévères de réglementation, de contrôle et de sanction finissent par miner tous les efforts. Le problème croissant des déchets marins et de la protection des zones marines au-delà des frontières nationales continue de représenter un défi particulier. En définitive, il faut un accord sur les régimes de gestion, pour toute la gamme de ce qu’on appelle les « biens communs globaux ».</p>
					<p><span class="numpara">175.</span>  La même logique qui entrave la prise de décisions drastiques pour inverser la tendance au réchauffement global, ne permet pas non plus d’atteindre l’objectif d’éradiquer la pauvreté. Il faut une réaction globale plus responsable, qui implique en même temps la lutte pour la réduction de la pollution et le développement des pays et des régions pauvres. Le XXI<sup>ème</sup> siècle, alors qu’il maintient un système de gouvernement propre aux époques passées, est le théâtre d’un affaiblissement du pouvoir des États nationaux, surtout parce que la dimension économique et financière, de caractère transnational, tend à prédominer sur la politique. Dans ce contexte, la maturation d’institutions internationales devient indispensable, qui doivent être plus fortes et efficacement organisées, avec des autorités désignées équitablement par accord entre les gouvernements nationaux, et dotées de pouvoir pour sanctionner. Comme l’a affirmé Benoît XVI dans la ligne déjà développée par la doctrine sociale de l’Église : « Pour le gouvernement de l’économie mondiale, pour assainir les économies frappées par la crise, pour prévenir son aggravation et de plus grands déséquilibres, pour procéder à un souhaitable désarmement intégral, pour arriver à la sécurité alimentaire et à la paix, pour assurer la protection de l’environnement et pour réguler les flux migratoires, il est urgent que soit mise en place une véritable <span class="emphasis"><em>Autorité politique mondiale</em></span> telle qu’elle a déjà été esquissée par mon Prédécesseur, [saint] Jean XXIII »<a href="#ftn.d5e1209" class="footnote"><sup class="footnote" id="d5e1209">[129]</sup></a>. Dans cette perspective, la diplomatie acquiert une importance inédite, en vue de promouvoir des stratégies internationales anticipant les problèmes plus graves qui finissent par affecter chacun.</p>
				</section>
				<section class="section" title="II. LE DIALOGUE EN VUE DE NOUVELLES POLITIQUESNATIONALES ET LOCALES" epub:type="division" id="d5e1213"><div class="titlepage"><div><div><h4 class="title">II. LE DIALOGUE EN VUE DE NOUVELLES POLITIQUES<br xmlns:db="http://docbook.org/ns/docbook"/>NATIONALES ET LOCALES</h4></div></div></div>
					
					<p><span class="numpara">176.</span>  Non seulement il y a des gagnants et des perdants entre les pays, mais aussi entre les pays pauvres, où diverses responsabilités doivent être identifiées. Pour cela, les questions concernant l’environnement et le développement économique ne peuvent plus se poser seulement à partir des différences entre pays, mais demandent qu’on prête attention aux politiques nationales et locales.</p>
					<p><span class="numpara">177.</span>  Face à la possibilité d’une utilisation irresponsable des capacités humaines, planifier, coordonner, veiller, et sanctionner sont des fonctions impératives de chaque État. Comment la société prépare-t-elle et protège-t-elle son avenir dans un contexte de constantes innovations technologiques ? Le droit, qui établit les règles des comportements acceptables à la lumière du bien commun, est un facteur qui fonctionne comme un modérateur important. Les limites qu’une société saine, mature et souveraine doit imposer sont liées à la prévision, à la précaution, aux régulations adéquates, à la vigilance dans l’application des normes, à la lutte contre la corruption, aux actions de contrôle opérationnel sur les effets émergents non désirés des processus productifs, et à l’intervention opportune face aux risques incertains ou potentiels. Il y a une jurisprudence croissante visant à diminuer les effets polluants des activités des entreprises. Mais le cadre politique et institutionnel n’est pas là seulement pour éviter les mauvaises pratiques, mais aussi pour encourager les bonnes pratiques, pour stimuler la créativité qui cherche de nouvelles voies, pour faciliter les initiatives personnelles et collectives.</p>
					<p><span class="numpara">178.</span>  Le drame de l’« immédiateté » politique, soutenue aussi par des populations consuméristes, conduit à la nécessité de produire de la croissance à court terme. Répondant à des intérêts électoraux, les gouvernements ne prennent pas facilement le risque de mécontenter la population avec des mesures qui peuvent affecter le niveau de consommation ou mettre en péril des investissements étrangers. La myopie de la logique du pouvoir ralentit l’intégration de l’agenda environnemental aux vues larges, dans l’agenda public des gouvernements. On oublie ainsi que « le temps est supérieur à l’espace »<a href="#ftn.d5e1221" class="footnote"><sup class="footnote" id="d5e1221">[130]</sup></a>, que nous sommes toujours plus féconds quand nous nous préoccupons plus d’élaborer des processus que de nous emparer des espaces de pouvoir. La grandeur politique se révèle quand, dans les moments difficiles, on œuvre pour les grands principes et en pensant au bien commun à long terme. Il est très difficile pour le pouvoir politique d’assumer ce devoir dans un projet de Nation.</p>
					<p><span class="numpara">179.</span>  En certains lieux, se développent des coopératives pour l’exploitation d’énergies renouvelables, qui permettent l’auto suffisance locale, et même la vente des excédents. Ce simple exemple montre que l’instance locale peut faire la différence alors que l’ordre mondial existant se révèle incapable de prendre ses responsabilités. En effet, on peut à ce niveau susciter une plus grande responsabilité, un fort sentiment communautaire, une capacité spéciale de protection et une créativité plus généreuse, un amour profond pour sa terre ; là aussi, on pense à ce qu’on laisse aux enfants et aux petits-enfants. Ces valeurs ont un enracinement notable dans les populations aborigènes. Étant donné que le droit se montre parfois insuffisant en raison de la corruption, il faut que la décision politique soit incitée par la pression de la population. La société, à travers des organismes non gouvernementaux et des associations intermédiaires, doit obliger les gouvernements à développer des normes, des procédures et des contrôles plus rigoureux. Si les citoyens ne contrôlent pas le pouvoir politique – national, régional et municipal – un contrôle des dommages sur l’environnement n’est pas possible non plus. D’autre part, les législations des municipalités peuvent être plus efficaces s’il y a des accords entre populations voisines pour soutenir les mêmes politiques environnementales.</p>
					<p><span class="numpara">180.</span>  On ne peut pas penser à des recettes uniformes, parce que chaque pays ou région a des problèmes et des limites spécifiques. Il est aussi vrai que le réalisme politique peut exiger des mesures et des technologies de transition, à condition qu’elles soient toujours accompagnées par le projet et par l’acceptation d’engagements progressifs contraignants. Mais, tant au niveau national que local il reste beaucoup à faire, comme, par exemple, promouvoir des formes d’économies d’énergie. Ceci implique de favoriser des modes de production industrielle ayant une efficacité énergétique maximale et utilisant moins de matière première, retirant du marché les produits peu efficaces du point de vue énergétique, ou plus polluants. On peut aussi mentionner une bonne gestion des transports, ou des formes de construction ou de réfection d’édifices qui réduisent leur consommation énergétique et leur niveau de pollution. D’autre part, l’action politique locale peut s’orienter vers la modification de la consommation, le développement d’une économie des déchets et du recyclage, la protection des espèces et la programmation d’une agriculture diversifiée avec la rotation des cultures. Il est possible d’encourager l’amélioration agricole de régions pauvres par les investissements dans des infrastructures rurales, dans l’organisation du marché local ou national, dans des systèmes d’irrigation, dans le développement de techniques agricoles durables. On peut faciliter des formes de coopération ou d’organisation communautaire qui défendent les intérêts des petits producteurs et préservent les écosystèmes locaux de la déprédation. Il y a tant de choses que l’on peut faire !</p>
					<p><span class="numpara">181.</span>  La continuité est indispensable parce que les politiques relatives au changement climatique et à la sauvegarde de l’environnement ne peuvent pas changer chaque fois que change un gouvernement. Les résultats demandent beaucoup de temps et supposent des coûts immédiats, avec des effets qui ne seront pas visibles au cours du mandat du gouvernement concerné. C’est pourquoi sans la pression de la population et des institutions, il y aura toujours de la résistance à intervenir, plus encore quand il y aura des urgences à affronter. Qu’un homme politique assume ces responsabilités avec les coûts que cela implique, ne répond pas à la logique d’efficacité et d’immédiateté de l’économie ni à celle de la politique actuelle ; mais s’il ose le faire, cela le conduira à reconnaître la dignité que Dieu lui a donnée comme homme, et il laissera dans l’histoire un témoignage de généreuse responsabilité. Il faut accorder une place prépondérante à une saine politique, capable de réformer les institutions, de les coordonner et de les doter de meilleures pratiques qui permettent de vaincre les pressions et les inerties vicieuses. Cependant, il faut ajouter que les meilleurs mécanismes finissent par succomber quand manquent les grandes finalités, les valeurs, une compréhension humaniste et riche de sens qui donnent à chaque société une orientation noble et généreuse.</p>
				</section>
				<section class="section" title="III. DIALOGUE ET TRANSPARENCEDANS LES PROCESSUS DE PRISE DE DÉCISIONS" epub:type="division" id="d5e1231"><div class="titlepage"><div><div><h4 class="title">III. DIALOGUE ET TRANSPARENCE<br xmlns:db="http://docbook.org/ns/docbook"/>DANS LES PROCESSUS DE PRISE DE DÉCISIONS</h4></div></div></div>
					
					<p><span class="numpara">182.</span>  La prévision de l’impact sur l’environnement des initiatives et des projets requiert des processus politiques transparents et soumis au dialogue, alors que la corruption, qui cache le véritable impact environnemental d’un projet en échange de faveurs, conduit habituellement à des accords fallacieux au sujet desquels on évite information et large débat.</p>
					<p><span class="numpara">183.</span>  Une étude de l’impact sur l’environnement ne devrait pas être postérieure à l’élaboration d’un projet de production ou d’une quelconque politique, plan ou programme à réaliser. Il faut qu’elle soit insérée dès le début, et élaborée de manière interdisciplinaire, transparente et indépendante de toute pression économique ou politique. Elle doit être en lien avec l’analyse des conditions de travail et l’analyse des effets possibles, entre autres, sur la santé physique et mentale des personnes, sur l’économie locale, sur la sécurité. Les résultats économiques pourront être ainsi déduits de manière plus réaliste, prenant en compte les scénarios possibles et prévoyant éventuellement la nécessité d’un plus grand investissement pour affronter les effets indésirables qui peuvent être corrigés. Il est toujours nécessaire d’arriver à un consensus entre les différents acteurs sociaux, qui peuvent offrir des points de vue, des solutions et des alternatives différents. Mais à la table de discussion, les habitants locaux doivent avoir une place privilégiée, eux qui se demandent ce qu’ils veulent pour eux et pour leurs enfants, et qui peuvent considérer les objectifs qui transcendent l’intérêt économique immédiat. Il faut cesser de penser en terme d’« interventions » sur l’environnement, pour élaborer des politiques conçues et discutées par toutes les parties intéressées. La participation requiert que tous soient convenablement informés sur les divers aspects ainsi que sur les différents risques et possibilités ; elle ne se limite pas à la décision initiale d’un projet, mais concerne aussi les actions de suivi et de surveillance constante. La sincérité et la vérité sont nécessaires dans les discussions scientifiques et politiques, qui ne doivent pas se limiter à considérer ce qui est permis ou non par la législation.</p>
					<p><span class="numpara">184.</span>  Quand d’éventuels risques pour l’environnement, qui affectent le bien commun, présent et futur, apparaissent, cette situation exige que « les décisions soient fondées sur une confrontation entre les risques et les bénéfices envisageables pour tout choix alternatif possible »<a href="#ftn.d5e1239" class="footnote"><sup class="footnote" id="d5e1239">[131]</sup></a>. Cela vaut surtout si un projet peut entraîner un accroissement de l’utilisation des ressources naturelles, des émissions ou des rejets, de la production de déchets, ou une modification significative du paysage, de l’habitat des espèces protégées, ou d’un espace public. Certains projets qui ne sont pas suffisamment analysés peuvent affecter profondément la qualité de vie dans un milieu pour des raisons très diverses, comme une pollution acoustique non prévue, la réduction du champ visuel, la perte de valeurs culturelles, les effets de l’utilisation de l’énergie nucléaire. La culture consumériste, qui donne priorité au court terme et à l’intérêt privé, peut encourager des procédures trop rapides ou permettre la dissimulation d’information.</p>
					<p><span class="numpara">185.</span>  Dans toute discussion autour d’une initiative, une série de questions devrait se poser en vue de discerner si elle offrira ou non un véritable développement intégral : Pour quoi ? Par quoi ? Où ? Quand ? De quelle manière ? Pour qui ? Quels sont les risques ? À quel coût ? Qui paiera les coûts et comment le fera-t-il ? Dans ce discernement, certaines questions doivent avoir la priorité. Par exemple, nous savons que l’eau est une ressource limitée et indispensable, et y avoir accès est un droit fondamental qui conditionne l’exercice des autres droits humains. Ceci est indubitable et conditionne toute analyse de l’impact environnemental d’une région.</p>
					<p><span class="numpara">186.</span>  Dans la Déclaration de Rio de 1992, il est affirmé : « En cas de risque de dommages graves ou irréversibles, l’absence de certitude scientifique absolue ne doit pas servir de prétexte pour remettre à plus tard l’adoption de mesures effectives »<a href="#ftn.d5e1246" class="footnote"><sup class="footnote" id="d5e1246">[132]</sup></a> qui empêcheraient la dégradation de l’environnement. Ce principe de précaution permet la protection des plus faibles, qui disposent de peu de moyens pour se défendre et pour apporter des preuves irréfutables. Si l’information objective conduit à prévoir un dommage grave et irréversible, bien qu’il n’y ait pas de preuve indiscutable, tout projet devra être arrêté ou modifié. Ainsi, on inverse la charge de la preuve, puisque dans ce cas il faut apporter une démonstration objective et indiscutable que l’activité proposée ne va pas générer de graves dommages à l’environnement ou à ceux qui y habitent.</p>
					<p><span class="numpara">187.</span>  Cela n’entraîne pas qu’il faille s’opposer à toute innovation technologique qui permette d’améliorer la qualité de vie d’une population. Mais, dans tous les cas, il doit toujours être bien établi que la rentabilité ne peut pas être l’unique élément à prendre en compte et que, au moment où apparaissent de nouveaux critères de jugement à partir de l’évolution de l’information, il devrait y avoir une nouvelle évaluation avec la participation de toutes les parties intéressées. Le résultat de la discussion pourrait être la décision de ne pas avancer dans un projet, mais pourrait être aussi sa modification ou l’élaboration de propositions alternatives.</p>
					<p><span class="numpara">188.</span>  Dans certaines discussions sur des questions liées à l’environnement, il est difficile de parvenir à un consensus. Encore une fois je répète que l’Église n’a pas la prétention de juger des questions scientifiques ni de se substituer à la politique, mais j’invite à un débat honnête et transparent, pour que les besoins particuliers ou les idéologies n’affectent pas le bien commun.</p>
				</section>
				<section class="section" title="IV. POLITIQUE ET ÉCONOMIE EN DIALOGUEPOUR LA PLÉNITUDE HUMAINE" epub:type="division" id="d5e1253"><div class="titlepage"><div><div><h4 class="title">IV. POLITIQUE ET ÉCONOMIE EN DIALOGUE<br xmlns:db="http://docbook.org/ns/docbook"/>POUR LA PLÉNITUDE HUMAINE</h4></div></div></div>
					
					<p><span class="numpara">189.</span>  La politique ne doit pas se soumettre à l’économie et celle-ci ne doit pas se soumettre aux diktats ni au paradigme d’efficacité de la technocratie. Aujourd’hui, en pensant au bien commun, nous avons impérieusement besoin que la politique et l’économie, en dialogue, se mettent résolument au service de la vie, spécialement de la vie humaine. Sauver les banques à tout prix, en en faisant payer le prix à la population, sans la ferme décision de revoir et de réformer le système dans son ensemble, réaffirme une emprise absolue des finances qui n’a pas d’avenir et qui pourra seulement générer de nouvelles crises après une longue, couteuse et apparente guérison. La crise financière de 2007-2008 était une occasion pour le développement d’une nouvelle économie plus attentive aux principes éthiques, et pour une nouvelle régulation de l’activité financière spéculative et de la richesse fictive. Mais il n’y a pas eu de réaction qui aurait conduit à repenser les critères obsolètes qui continuent à régir le monde. La production n’est pas toujours rationnelle, et souvent elle est liée à des variables économiques qui fixent pour les produits une valeur qui ne correspond pas à leur valeur réelle. Cela conduit souvent à la surproduction de certaines marchandises, avec un impact inutile sur l’environnement qui, en même temps, porte préjudice à de nombreuses économies régionales<a href="#ftn.d5e1257" class="footnote"><sup class="footnote" id="d5e1257">[133]</sup></a>. La bulle financière est aussi, en général, une bulle productive. En définitive, n’est pas affrontée avec énergie la question de l’économie réelle, qui permet par exemple que la production se diversifie et s’améliore, que les entreprises fonctionnent bien, que les petites et moyennes entreprises se développent et créent des emplois.</p>
