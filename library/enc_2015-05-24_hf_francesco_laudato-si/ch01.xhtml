		<section class="section" epub:type="subchapter" id="d5e17"><div class="titlepage"/>
			<p><span class="numpara">1.</span>  « Laudato si’, mi’ Signore »<span class="emphasis"><em/></span>, — « Loué sois-tu, mon Seigneur », chantait saint François d’Assise. Dans ce beau cantique, il nous rappelait que notre maison commune est aussi comme une sœur, avec laquelle nous partageons l’existence, et comme une mère, belle, qui nous accueille à bras ouverts : « Loué sois-tu, mon Seigneur, pour sœur notre mère la terre, qui nous soutient et nous gouverne, et produit divers fruits avec les fleurs colorées et l’herbe »<a href="#ftn.d5e21" class="footnote"><sup class="footnote" id="d5e21">[1]</sup></a>.</p>
			<p><span class="numpara">2.</span>  Cette sœur crie en raison des dégâts que nous lui causons par l’utilisation irresponsable et par l’abus des biens que Dieu a déposés en elle. Nous avons grandi en pensant que nous étions ses propriétaires et ses dominateurs, autorisés à l’exploiter. La violence qu’il y a dans le cœur humain blessé par le péché se manifeste aussi à travers les symptômes de maladie que nous observons dans le sol, dans l’eau, dans l’air et dans les êtres vivants. C’est pourquoi, parmi les pauvres les plus abandonnés et maltraités, se trouve notre terre opprimée et dévastée, qui « gémit en travail d’enfantement » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">22</span></em></span>). Nous oublions que nous-mêmes, nous sommes poussière (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">7</span></em></span>). Notre propre corps est constitué d’éléments de la planète, son air nous donne le souffle et son eau nous vivifie comme elle nous restaure.</p>
			<section class="section" epub:type="division" id="d5e35"><div class="titlepage"/>
				<section class="section" title="Rien de ce monde ne nous est indifférent" epub:type="division" id="d5e36"><div class="titlepage"><div><div><h4 class="title">Rien de ce monde ne nous est indifférent</h4></div></div></div>
					
					<p><span class="numpara">3.</span>  Il y a plus de cinquante ans, quand le monde vacillait au bord d’une crise nucléaire, le Pape saint Jean XXIII a écrit une Encyclique dans laquelle il ne se contentait pas de rejeter une guerre, mais a voulu transmettre une proposition de paix. Il a adressé son message <span class="emphasis"><em>Pacem in terris</em></span> « aux fidèles de l’univers » tout entier, mais il ajoutait « ainsi qu’à tous les hommes de bonne volonté ». À présent, face à la détérioration globale de l’environnement, je voudrais m’adresser à chaque personne qui habite cette planète. Dans mon Exhortation <span class="emphasis"><em>Evangelii gaudium</em></span>, j’ai écrit aux membres de l’Église en vue d’engager un processus de réforme missionnaire encore en cours. Dans la présente Encyclique, je me propose spécialement d’entrer en dialogue avec tous au sujet de notre maison commune.</p>
					<p><span class="numpara">4.</span>  Huit ans après <span class="emphasis"><em>Pacem in terris</em></span>, en 1971, le bienheureux Pape Paul VI s’est référé à la problématique écologique, en la présentant comme une crise qui est « une conséquence… dramatique » de l’activité sans contrôle de l’être humain : « Par une exploitation inconsidérée de la nature [l’être humain] risque de la détruire et d’être à son tour la victime de cette dégradation »<a href="#ftn.d5e45" class="footnote"><sup class="footnote" id="d5e45">[2]</sup></a>. Il a parlé également à la FAO de la possibilité de « l’effet des retombées de la civilisation industrielle, [qui risquait] de conduire à une véritable catastrophe écologique », en soulignant « l’urgence et la nécessité d’un changement presque radical dans le comportement de l’humanité », parce que « les progrès scientifiques les plus extraordinaires, les prouesses techniques les plus étonnantes, la croissance économique la plus prodigieuse, si elles ne s’accompagnent d’un authentique progrès social et moral, se retournent en définitive contre l’homme »<a href="#ftn.d5e49" class="footnote"><sup class="footnote" id="d5e49">[3]</sup></a>.</p>
					<p><span class="numpara">5.</span>  Saint Jean-Paul II s’est occupé de ce thème avec un intérêt toujours grandissant. Dans sa première Encyclique, il a prévenu que l’être humain semble « ne percevoir d’autres significations de son milieu naturel que celles de servir à un usage et à une consommation dans l’immédiat »<a href="#ftn.d5e56" class="footnote"><sup class="footnote" id="d5e56">[4]</sup></a>. Par la suite, il a appelé à une <span class="emphasis"><em>conversion écologique</em></span> globale<a href="#ftn.d5e61" class="footnote"><sup class="footnote" id="d5e61">[5]</sup></a>. Mais en même temps, il a fait remarquer qu’on s’engage trop peu dans « la sauvegarde des conditions morales d’une <span class="emphasis"><em>“écologie humaine”</em></span> authentique »<a href="#ftn.d5e68" class="footnote"><sup class="footnote" id="d5e68">[6]</sup></a>. La destruction de l’environnement humain est très grave, parce que non seulement Dieu a confié le monde à l’être humain, mais encore la vie de celui-ci est un don qui doit être protégé de diverses formes de dégradation. Toute volonté de protéger et d’améliorer le monde suppose de profonds changements dans « les styles de vie, les modèles de production et de consommation, les structures de pouvoir établies qui régissent aujourd’hui les sociétés »<a href="#ftn.d5e73" class="footnote"><sup class="footnote" id="d5e73">[7]</sup></a>. Le développement humain authentique a un caractère moral et suppose le plein respect de la personne humaine, mais il doit aussi prêter attention au monde naturel et « tenir compte de la nature de chaque être et de ses liens mutuels dans un système ordonné »<a href="#ftn.d5e76" class="footnote"><sup class="footnote" id="d5e76">[8]</sup></a>. Par conséquent, la capacité propre à l’être humain de transformer la réalité doit se développer sur la base du don des choses fait par Dieu à l’origine<a href="#ftn.d5e80" class="footnote"><sup class="footnote" id="d5e80">[9]</sup></a>.</p>
					<p><span class="numpara">6.</span>  Mon prédécesseur Benoît XVI a renouvelé l’invitation à « éliminer les causes structurelles des dysfonctionnements de l’économie mondiale et à corriger les modèles de croissance qui semblent incapables de garantir le respect de l’environnement »<a href="#ftn.d5e87" class="footnote"><sup class="footnote" id="d5e87">[10]</sup></a>. Il a rappelé qu’on ne peut pas analyser le monde seulement en isolant l’un de ses aspects, parce que « le livre de la nature est unique et indivisible » et inclut, entre autres, l’environnement, la vie, la sexualité, la famille et les relations sociales. Par conséquent, « la dégradation de l’environnement est étroitement liée à la culture qui façonne la communauté humaine »<a href="#ftn.d5e91" class="footnote"><sup class="footnote" id="d5e91">[11]</sup></a>. Le Pape Benoît nous a proposé de reconnaître que l’environnement naturel est parsemé de blessures causées par notre comportement irresponsable. L’environnement social a lui aussi ses blessures. Mais toutes, au fond, sont dues au même mal, c’est-à-dire à l’idée qu’il n’existe pas de vérités indiscutables qui guident nos vies, et donc que la liberté humaine n’a pas de limites. On oublie que « l’homme n’est pas seulement une liberté qui se crée de soi. L’homme ne se crée pas lui-même. Il est esprit et volonté, mais il est aussi nature »<a href="#ftn.d5e95" class="footnote"><sup class="footnote" id="d5e95">[12]</sup></a>. Avec une paternelle préoccupation, il nous a invités à réaliser que la création subit des préjudices, là « où nous-mêmes sommes les dernières instances, où le tout est simplement notre propriété que nous consommons uniquement pour nous-mêmes. Et le gaspillage des ressources de la Création commence là où nous ne reconnaissons plus aucune instance au-dessus de nous, mais ne voyons plus que nous-mêmes »<a href="#ftn.d5e99" class="footnote"><sup class="footnote" id="d5e99">[13]</sup></a>.</p>
				</section>
				<section class="section" title="Unis par une même préoccupation" epub:type="division" id="d5e103"><div class="titlepage"><div><div><h4 class="title">Unis par une même préoccupation</h4></div></div></div>
					
					<p><span class="numpara">7.</span>  Ces apports des Papes recueillent la réflexion d’innombrables scientifiques, philosophes, théologiens et organisations sociales qui ont enrichi la pensée de l’Église sur ces questions. Mais nous ne pouvons pas ignorer qu’outre l’Église catholique, d’autres Églises et Communautés chrétiennes – comme aussi d’autres religions – ont nourri une grande préoccupation et une précieuse réflexion sur ces thèmes qui nous préoccupent tous. Pour prendre un seul exemple remarquable, je voudrais recueillir brièvement en partie l’apport du cher Patriarche Œcuménique Bartholomée, avec qui nous partageons l’espérance de la pleine communion ecclésiale.</p>
					<p><span class="numpara">8.</span>  Le Patriarche Bartholomée s’est référé particulièrement à la nécessité de se repentir, chacun, de ses propres façons de porter préjudice à la planète, parce que « dans la mesure où tous nous causons de petits préjudices écologiques », nous sommes appelés à reconnaître « notre contribution – petite ou grande – à la défiguration et à la destruction de la création »<a href="#ftn.d5e109" class="footnote"><sup class="footnote" id="d5e109">[14]</sup></a>. Sur ce point, il s’est exprimé à plusieurs reprises d’une manière ferme et stimulante, nous invitant à reconnaître les péchés contre la création : « Que les hommes dégradent l’intégrité de la terre en provoquant le changement climatique, en dépouillant la terre de ses forêts naturelles ou en détruisant ses zones humides ; que les hommes portent préjudice à leurs semblables par des maladies en contaminant les eaux, le sol, l’air et l’environnement par des substances polluantes, tout cela, ce sont des péchés »<a href="#ftn.d5e113" class="footnote"><sup class="footnote" id="d5e113">[15]</sup></a> ; car « un crime contre la nature est un crime contre nous-mêmes et un péché contre Dieu »<a href="#ftn.d5e117" class="footnote"><sup class="footnote" id="d5e117">[16]</sup></a>.</p>
					<p><span class="numpara">9.</span>  En même temps, Bartholomée a attiré l’attention sur les racines éthiques et spirituelles des problèmes environnementaux qui demandent que nous trouvions des solutions non seulement grâce à la technique mais encore à travers un changement de la part de l’être humain, parce qu’autrement nous affronterions uniquement les symptômes. Il nous a proposé de passer de la consommation au sacrifice, de l’avidité à la générosité, du gaspillage à la capacité de partager, dans une ascèse qui « signifie apprendre à donner, et non simplement à renoncer. C’est une manière d’aimer, de passer progressivement de ce que je veux à ce dont le monde de Dieu a besoin. C’est la libération de la peur, de l’avidité, de la dépendance »<a href="#ftn.d5e122" class="footnote"><sup class="footnote" id="d5e122">[17]</sup></a>. Nous chrétiens, en outre, nous sommes appelés à « accepter le monde comme sacrement de communion, comme manière de partager avec Dieu et avec le prochain à une échelle globale. C’est notre humble conviction que le divin et l’humain se rencontrent même dans les plus petits détails du vêtement sans coutures de la création de Dieu, jusque dans l’infime grain de poussière de notre planète »<a href="#ftn.d5e125" class="footnote"><sup class="footnote" id="d5e125">[18]</sup></a>.</p>
				</section>
				<section class="section" title="Saint François d’Assise" epub:type="division" id="d5e129"><div class="titlepage"><div><div><h4 class="title">Saint François d’Assise</h4></div></div></div>
					
					<p><span class="numpara">10.</span>  Je ne veux pas poursuivre cette Encyclique sans recourir à un beau modèle capable de nous motiver. J’ai pris son nom comme guide et inspiration au moment de mon élection en tant qu’Évêque de Rome. Je crois que François est l’exemple par excellence de la protection de ce qui est faible et d’une écologie intégrale, vécue avec joie et authenticité. C’est le saint patron de tous ceux qui étudient et travaillent autour de l’écologie, aimé aussi par beaucoup de personnes qui ne sont pas chrétiennes. Il a manifesté une attention particulière envers la création de Dieu ainsi qu’envers les pauvres et les abandonnés. Il aimait et était aimé pour sa joie, pour son généreux engagement et pour son cœur universel. C’était un mystique et un pèlerin qui vivait avec simplicité et dans une merveilleuse harmonie avec Dieu, avec les autres, avec la nature et avec lui-même. En lui, on voit jusqu’à quel point sont inséparables la préoccupation pour la nature, la justice envers les pauvres, l’engagement pour la société et la paix intérieure.</p>
					<p><span class="numpara">11.</span>  Son témoignage nous montre aussi qu’une écologie intégrale requiert une ouverture à des catégories qui transcendent le langage des mathématiques ou de la biologie, et nous orientent vers l’essence de l’humain. Tout comme cela arrive quand nous tombons amoureux d’une personne, chaque fois qu’il regardait le soleil, la lune ou les animaux même les plus petits, sa réaction était de chanter, en incorporant dans sa louange les autres créatures. Il entrait en communication avec toute la création, et il prêchait même aux fleurs « en les invitant à louer le Seigneur, comme si elles étaient dotées de raison ».<sup><a href="#ftn.d5e136" class="footnote"><sup class="footnote" id="d5e136">[19]</sup></a></sup> Sa réaction était bien plus qu’une valorisation intellectuelle ou qu’un calcul économique, parce que pour lui, n’importe quelle créature était une sœur, unie à lui par des liens d’affection. Voilà pourquoi il se sentait appelé à protéger tout ce qui existe. Son disciple saint Bonaventure rapportait que, « considérant que toutes les choses ont une origine commune, il se sentait rempli d’une tendresse encore plus grande et il appelait les créatures, aussi petites soient-elles, du nom de frère ou de sœur »<a href="#ftn.d5e140" class="footnote"><sup class="footnote" id="d5e140">[20]</sup></a>. Cette conviction ne peut être considérée avec mépris comme un romantisme irrationnel, car elle a des conséquences sur les opinions qui déterminent notre comportement. Si nous nous approchons de la nature et de l’environnement sans cette ouverture à l’étonnement et à l’émerveillement, si nous ne parlons plus le langage de la fraternité et de la beauté dans notre relation avec le monde, nos attitudes seront celles du dominateur, du consommateur ou du pur exploiteur de ressources, incapable de fixer des limites à ses intérêts immédiats. En revanche, si nous nous sentons intimement unis à tout ce qui existe, la sobriété et le souci de protection jailliront spontanément. La pauvreté et l’austérité de saint François n’étaient pas un ascétisme purement extérieur, mais quelque chose de plus radical : un renoncement à transformer la réalité en pur objet d’usage et de domination.</p>
					<p><span class="numpara">12.</span>  D’autre part, saint François, fidèle à l’Écriture, nous propose de reconnaître la nature comme un splendide livre dans lequel Dieu nous parle et nous révèle quelque chose de sa beauté et de sa bonté : « La grandeur et la beauté des créatures font contempler, par analogie, leur Auteur » (<span class="emphasis"><em><span class="ss">Sg</span> <span class="ssc">xiii</span>, <span class="ssv">5</span></em></span>), et « ce que Dieu a d’invisible depuis la création du monde, se laisse voir à l’intelligence à travers ses œuvres, son éternelle puissance et sa divinité » (Bm 1, 20). C’est pourquoi il demandait qu’au couvent on laisse toujours une partie du jardin sans la cultiver, pour qu’y croissent les herbes sauvages, de sorte que ceux qui les admirent puissent élever leur pensée vers Dieu, auteur de tant de beauté<a href="#ftn.d5e150" class="footnote"><sup class="footnote" id="d5e150">[21]</sup></a>. Le monde est plus qu’un problème à résoudre, il est un mystère joyeux que nous contemplons dans la joie et dans la louange.</p>
				</section>
				<section class="section" title="Mon appel" epub:type="division" id="d5e154"><div class="titlepage"><div><div><h4 class="title">Mon appel</h4></div></div></div>
					
					<p><span class="numpara">13.</span>  Le défi urgent de sauvegarder notre maison commune inclut la préoccupation d’unir toute la famille humaine dans la recherche d’un développement durable et intégral, car nous savons que les choses peuvent changer. Le Créateur ne nous abandonne pas, jamais il ne fait marche arrière dans son projet d’amour, il ne se repent pas de nous avoir créés. L’humanité possède encore la capacité de collaborer pour construire notre maison commune. Je souhaite saluer, encourager et remercier tous ceux qui, dans les secteurs les plus variés de l’activité humaine, travaillent pour assurer la sauvegarde de la maison que nous partageons. Ceux qui luttent avec vigueur pour affronter les conséquences dramatiques de la dégradation de l’environnement sur la vie des plus pauvres dans le monde, méritent une gratitude spéciale. Les jeunes nous réclament un changement. Ils se demandent comment il est possible de prétendre construire un avenir meilleur sans penser à la crise de l’environnement et aux souffrances des exclus.</p>
					<p><span class="numpara">14.</span>  J’adresse une invitation urgente à un nouveau dialogue sur la façon dont nous construisons l’avenir de la planète. Nous avons besoin d’une conversion qui nous unisse tous, parce que le défi environnemental que nous vivons, et ses racines humaines, nous concernent et nous touchent tous. Le mouvement écologique mondial a déjà parcouru un long chemin, digne d’appréciation, et il a généré de nombreuses associations citoyennes qui ont aidé à la prise de conscience. Malheureusement, beaucoup d’efforts pour chercher des solutions concrètes à la crise environnementale échouent souvent, non seulement à cause de l’opposition des puissants, mais aussi par manque d’intérêt de la part des autres. Les attitudes qui obstruent les chemins de solutions, même parmi les croyants, vont de la négation du problème jusqu’à l’indifférence, la résignation facile, ou la confiance aveugle dans les solutions techniques. Il nous faut une nouvelle solidarité universelle. Comme l’ont affirmé les Évêques d’Afrique du Sud, « les talents et l’implication <span class="emphasis"><em>de tous</em></span> sont nécessaires pour réparer les dommages causés par les abus humains à l’encontre de la création de Dieu »<a href="#ftn.d5e161" class="footnote"><sup class="footnote" id="d5e161">[22]</sup></a>. Tous, nous pouvons collaborer comme instruments de Dieu pour la sauvegarde de la création, chacun selon sa culture, son expérience, ses initiatives et ses capacités.</p>
					<p><span class="numpara">15.</span>  J’espère que cette Lettre encyclique, qui s’ajoute au Magistère social de l’Église, nous aidera à reconnaître la grandeur, l’urgence et la beauté du défi qui se présente à nous. En premier lieu, je présenterai un bref aperçu des différents aspects de la crise écologique actuelle, en vue de prendre en considération les meilleurs résultats de la recherche scientifique disponible aujourd’hui, d’en faire voir la profondeur et de donner une base concrète au parcours éthique et spirituel qui suit. À partir de cet aperçu, je reprendrai certaines raisons qui se dégagent de la tradition judéo-chrétienne, afin de donner plus de cohérence à notre engagement en faveur de l’environnement. Ensuite, j’essaierai d’arriver aux racines de la situation actuelle, pour que nous ne considérions pas seulement les symptômes, mais aussi les causes les plus profondes. Nous pourrons ainsi proposer une écologie qui, dans ses différentes dimensions, incorpore la place spécifique de l’être humain dans ce monde et ses relations avec la réalité qui l’entoure. À la lumière de cette réflexion, je voudrais avancer quelques grandes lignes de dialogue et d’action qui concernent aussi bien chacun de nous que la politique internationale. Enfin, puisque je suis convaincu que tout changement a besoin de motivations et d’un chemin éducatif, je proposerai quelques lignes de maturation humaine inspirées par le trésor de l’expérience spirituelle chrétienne.</p>
					<p><span class="numpara">16.</span>  Bien que chaque chapitre possède sa propre thématique et une méthodologie spécifique, il reprend à son tour, à partir d’une nouvelle optique, des questions importantes abordées dans les chapitres antérieurs. C’est le cas spécialement de certains axes qui traversent toute l’Encyclique. Par exemple : l’intime relation entre les pauvres et la fragilité de la planète ; la conviction que tout est lié dans le monde ; la critique du nouveau paradigme et des formes de pouvoir qui dérivent de la technologie ; l’invitation à chercher d’autres façons de comprendre l’économie et le progrès ; la valeur propre de chaque créature ; le sens humain de l’écologie ; la nécessité de débats sincères et honnêtes ; la grave responsabilité de la politique internationale et locale ; la culture du déchet et la proposition d’un nouveau style de vie. Ces thèmes ne sont jamais clos, ni ne sont laissés de côté, mais ils sont constamment repris et enrichis.</p>
				</section>
			</section>
			<section class="section" title="PREMIER CHAPITRECE QUI SE PASSE DANSNOTRE MAISON" epub:type="division" id="d5e168"><div class="titlepage"><div><div><h3 class="title">PREMIER CHAPITRE<br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>CE QUI SE PASSE DANS<br xmlns:db="http://docbook.org/ns/docbook"/>NOTRE MAISON</strong></span></h3></div></div></div>
				
				<p><span class="numpara">17.</span>  Les réflexions théologiques ou philosophiques sur la situation de l’humanité et du monde, peuvent paraître un message répétitif et abstrait, si elles ne se présentent pas de nouveau à partir d’une confrontation avec le contexte actuel, en ce qu’il a d’inédit pour l’histoire de l’humanité. Voilà pourquoi avant de voir comment la foi apporte de nouvelles motivations et de nouvelles exigences face au monde dont nous faisons partie, je propose de nous arrêter brièvement pour considérer ce qui se passe dans notre maison commune.</p>
				<p><span class="numpara">18.</span>  L’accélération continuelle des changements de l’humanité et de la planète s’associe aujourd’hui à l’intensification des rythmes de vie et de travail, dans ce que certains appellent « <span class="emphasis"><em>rapidación</em></span> ». Bien que le changement fasse partie de la dynamique des systèmes complexes, la rapidité que les actions humaines lui imposent aujourd’hui contraste avec la lenteur naturelle de l’évolution biologique. À cela, s’ajoute le fait que les objectifs de ce changement rapide et constant ne sont pas nécessairement orientés vers le bien commun, ni vers le développement humain, durable et intégral. Le changement est quelque chose de désirable, mais il devient préoccupant quand il en vient à détériorer le monde et la qualité de vie d’une grande partie de l’humanité.</p>
				<p><span class="numpara">19.</span>  Après un temps de confiance irrationnelle dans le progrès et dans la capacité humaine, une partie de la société est en train d’entrer dans une phase de plus grande prise de conscience. On observe une sensibilité croissante concernant aussi bien l’environnement que la protection de la nature, tout comme une sincère et douloureuse préoccupation grandit pour ce qui arrive à notre planète. Faisons un tour, certainement incomplet, de ces questions qui aujourd’hui suscitent notre inquiétude, et que nous ne pouvons plus mettre sous le tapis. L’objectif n’est pas de recueillir des informations ni de satisfaire notre curiosité, mais de prendre une douloureuse conscience, d’oser transformer en souffrance personnelle ce qui se passe dans le monde, et ainsi de reconnaître la contribution que chacun peut apporter.</p>
				<section class="section" title="I. POLLUTION ET CHANGEMENT CLIMATIQUE" epub:type="division" id="d5e178"><div class="titlepage"><div><div><h4 class="title">I. POLLUTION ET CHANGEMENT CLIMATIQUE</h4></div></div></div>
					
					<p><span class="emphasis"><em>Pollution, ordure et culture du déchet</em></span></p>
					<p><span class="numpara">20.</span>  Il existe des formes de pollution qui affectent quotidiennement les personnes. L’exposition aux polluants atmosphériques produit une large gamme d’effets sur la santé, en particulier des plus pauvres, en provoquant des millions de morts prématurées. Ces personnes tombent malades, par exemple, à cause de l’inhalation de niveaux élevés de fumées provenant de la combustion qu’elles utilisent pour faire la cuisine ou pour se chauffer. À cela, s’ajoute la pollution qui affecte tout le monde, due aux moyens de transport, aux fumées de l’industrie, aux dépôts de substances qui contribuent à l’acidification du sol et de l’eau, aux fertilisants, insecticides, fongicides, désherbants et agro-chimiques toxiques en général. La technologie, liée aux secteurs financiers, qui prétend être l’unique solution aux problèmes, de fait, est ordinairement incapable de voir le mystère des multiples relations qui existent entre les choses, et par conséquent, résout parfois un problème en en créant un autre.</p>
					<p><span class="numpara">21.</span>  Il faut considérer également la pollution produite par les déchets, y compris les ordures dangereuses présentes dans différents milieux. Des centaines de millions de tonnes de déchets sont produites chaque année, dont beaucoup ne sont pas biodégradables : des déchets domestiques et commerciaux, des déchets de démolition, des déchets cliniques, électroniques et industriels, des déchets hautement toxiques et radioactifs. La terre, notre maison commune, semble se transformer toujours davantage en un immense dépotoir. À plusieurs endroits de la planète, les personnes âgées ont la nostalgie des paysages d’autrefois, qui aujourd’hui se voient inondés d’ordures. Aussi bien les déchets industriels que les produits chimiques utilisés dans les villes et dans l’agriculture peuvent provoquer un effet de bio-accumulation dans les organismes des populations voisines, ce qui arrive même quand le taux de présence d’un élément toxique en un lieu est bas. Bien des fois, on prend des mesures seulement quand des effets irréversibles pour la santé des personnes se sont déjà produits.</p>
					<p><span class="numpara">22.</span>  Ces problèmes sont intimement liés à la culture du déchet, qui affecte aussi bien les personnes exclues que les choses, vite transformées en ordures. Réalisons, par exemple, que la majeure partie du papier qui est produit, est gaspillée et n’est pas recyclée. Il nous coûte de reconnaître que le fonctionnement des écosystèmes naturels est exemplaire : les plantes synthétisent des substances qui alimentent les herbivores ; ceux-ci à leur tour alimentent les carnivores, qui fournissent d’importantes quantités de déchets organiques, lesquels donnent lieu à une nouvelle génération de végétaux. Par contre, le système industriel n’a pas développé, en fin de cycle de production et de consommation, la capacité d’absorber et de réutiliser déchets et ordures. On n’est pas encore arrivé à adopter un modèle circulaire de production qui assure des ressources pour tous comme pour les générations futures, et qui suppose de limiter au maximum l’utilisation des ressources non renouvelables, d’en modérer la consommation, de maximiser l’efficacité de leur exploitation, de les réutiliser et de les recycler. Aborder cette question serait une façon de contrecarrer la culture du déchet qui finit par affecter la planète entière, mais nous remarquons que les progrès dans ce sens sont encore très insuffisants.</p>
					<p><span class="emphasis"><em>Le climat comme bien commun</em></span></p>
					<p><span class="numpara">23.</span>  Le climat est un bien commun, de tous et pour tous. Au niveau global, c’est un système complexe en relation avec beaucoup de conditions essentielles pour la vie humaine. Il existe un consensus scientifique très solide qui indique que nous sommes en présence d’un réchauffement préoccupant du système climatique. Au cours des dernières décennies, ce réchauffement a été accompagné de l’élévation constante du niveau de la mer, et il est en outre difficile de ne pas le mettre en relation avec l’augmentation d’événements météorologiques extrêmes, indépendamment du fait qu’on ne peut pas attribuer une cause scientifiquement déterminable à chaque phénomène particulier. L’humanité est appelée à prendre conscience de la nécessité de réaliser des changements de style de vie, de production et de consommation, pour combattre ce réchauffement ou, tout au moins, les causes humaines qui le provoquent ou l’accentuent. Il y a, certes, d’autres facteurs (comme le volcanisme, les variations de l’orbite et de l’axe de la terre, le cycle solaire), mais de nombreuses études scientifiques signalent que la plus grande partie du réchauffement global des dernières décennies est due à la grande concentration de gaz à effet de serre (dioxyde de carbone, méthane, oxyde de nitrogène et autres) émis surtout à cause de l’activité humaine. En se concentrant dans l’atmosphère, ils empêchent la chaleur des rayons solaires réfléchis par la terre de se perdre dans l’espace. Cela est renforcé en particulier par le modèle de développement reposant sur l’utilisation intensive de combustibles fossiles, qui constitue le cœur du système énergétique mondial. Le fait de changer de plus en plus les utilisations du sol, principalement la déforestation pour l’agriculture, a aussi des impacts.</p>
					<p><span class="numpara">24.</span>  À son tour, le réchauffement a des effets sur le cycle du carbone. Il crée un cercle vicieux qui aggrave encore plus la situation, affectera la disponibilité de ressources indispensables telles que l’eau potable, l’énergie ainsi que la production agricole des zones les plus chaudes, et provoquera l’extinction d’une partie de la biodiversité de la planète. La fonte des glaces polaires et de celles des plaines d’altitude menace d’une libération à haut risque de méthane ; et la décomposition de la matière organique congelée pourrait accentuer encore plus l’émanation de dioxyde de carbone. De même, la disparition de forêts tropicales aggrave la situation, puisqu’elles contribuent à tempérer le changement climatique. La pollution produite par le dioxyde de carbone augmente l’acidité des océans et compromet la chaîne alimentaire marine. Si la tendance actuelle continuait, ce siècle pourrait être témoin de changements climatiques inédits et d’une destruction sans précédent des écosystèmes, avec de graves conséquences pour nous tous. L’élévation du niveau de la mer, par exemple, peut créer des situations d’une extrême gravité si on tient compte du fait que le quart de la population mondiale vit au bord de la mer ou très proche, et que la plupart des mégapoles sont situées en zones côtières.</p>
					<p><span class="numpara">25.</span>  Le changement climatique est un problème global aux graves répercussions environnementales, sociales, économiques, distributives ainsi que politiques, et constitue l’un des principaux défis actuels pour l’humanité. Les pires conséquences retomberont probablement au cours des prochaines décennies sur les pays en développement. Beaucoup de pauvres vivent dans des endroits particulièrement affectés par des phénomènes liés au réchauffement, et leurs moyens de subsistance dépendent fortement des réserves naturelles et des services de l’écosystème, comme l’agriculture, la pêche et les ressources forestières. Ils n’ont pas d’autres activités financières ni d’autres ressources qui leur permettent de s’adapter aux impacts climatiques, ni de faire face à des situations catastrophiques, et ils ont peu d’accès aux services sociaux et à la protection. Par exemple, les changements du climat provoquent des migrations d’animaux et de végétaux qui ne peuvent pas toujours s’adapter, et cela affecte à leur tour les moyens de production des plus pauvres, qui se voient aussi obligés d’émigrer avec une grande incertitude pour leur avenir et pour l’avenir de leurs enfants. L’augmentation du nombre de migrants fuyant la misère, accrue par la dégradation environnementale, est tragique ; ces migrants ne sont pas reconnus comme réfugiés par les conventions internationales et ils portent le poids de leurs vies à la dérive, sans aucune protection légale. Malheureusement, il y a une indifférence générale face à ces tragédies qui se produisent en ce moment dans diverses parties du monde. Le manque de réactions face à ces drames de nos frères et sœurs est un signe de la perte de ce sens de responsabilité à l’égard de nos semblables, sur lequel se fonde toute société civile.</p>
					<p><span class="numpara">26.</span>  Beaucoup de ceux qui détiennent plus de ressources et de pouvoir économique ou politique semblent surtout s’évertuer à masquer les problèmes ou à occulter les symptômes, en essayant seulement de réduire certains impacts négatifs du changement climatique. Mais beaucoup de symptômes indiquent que ces effets ne cesseront pas d’empirer si nous maintenons les modèles actuels de production et de consommation. Voilà pourquoi il devient urgent et impérieux de développer des politiques pour que, les prochaines années, l’émission du dioxyde de carbone et d’autres gaz hautement polluants soit réduite de façon drastique, par exemple en remplaçant l’utilisation de combustibles fossiles et en accroissant des sources d’énergie renouvelable. Dans le monde, il y a un niveau d’accès réduit à des énergies propres et renouvelables. Il est encore nécessaire de développer des technologies adéquates d’accumulation. Cependant, dans certains pays, des progrès qui commencent à être significatifs ont été réalisés, bien qu’ils soient loin d’atteindre un niveau suffisant. Il y a eu aussi quelques investissements dans les moyens de production et de transport qui consomment moins d’énergie et requièrent moins de matière première, comme dans le domaine de la construction ou de la réfection d’édifices pour en améliorer l’efficacité énergétique. Mais ces bonnes pratiques sont loin de se généraliser.</p>
				</section>
				<section class="section" title="II. LA QUESTION DE L’EAU" epub:type="division" id="d5e198"><div class="titlepage"><div><div><h4 class="title">II. LA QUESTION DE L’EAU</h4></div></div></div>
					
					<p><span class="numpara">27.</span>  D’autres indicateurs de la situation actuelle concernent l’épuisement des ressources naturelles. Nous sommes bien conscients de l’impossibilité de maintenir le niveau actuel de consommation des pays les plus développés et des secteurs les plus riches des sociétés, où l’habitude de dépenser et de jeter atteint des niveaux inédits. Déjà les limites maximales d’exploitation de la planète ont été dépassées, sans que nous ayons résolu le problème de la pauvreté.</p>
					<p>L’eau potable et pure représente une question de première importance, parce qu’elle est indispensable pour la vie humaine comme pour soutenir les écosystèmes terrestres et aquatiques. Les sources d’eau douce approvisionnent des secteurs sanitaires, agricoles et de la pêche ainsi qu’industriels. La provision d’eau est restée relativement constante pendant longtemps, mais en beaucoup d’endroits la demande dépasse l’offre durable, avec de graves conséquences à court et à long terme. De grandes villes qui ont besoin d’une importante quantité d’eau en réserve, souffrent de périodes de diminution de cette ressource, qui n’est pas toujours gérée de façon équitable et impartiale aux moments critiques. Le manque d’eau courante s’enregistre spécialement en Afrique, où de grands secteurs de la population n’ont pas accès à une eau potable sûre, ou bien souffrent de sécheresses qui rendent difficile la production d’aliments. Dans certains pays, il y a des régions qui disposent de l’eau en abondance et en même temps d’autres qui souffrent de grave pénurie.</p>
					<p><span class="numpara">29.</span>  Un problème particulièrement sérieux est celui de la qualité de l’eau disponible pour les pauvres, ce qui provoque beaucoup de morts tous les jours. Les maladies liées à l’eau sont fréquentes chez les pauvres, y compris les maladies causées par les micro-organismes et par des substances chimiques. La diarrhée et le choléra, qui sont liés aux services hygiéniques et à l’approvisionnement en eau impropre à la consommation, sont un facteur significatif de souffrance et de mortalité infantile. Les eaux souterraines en beaucoup d’endroits sont menacées par la pollution que provoquent certaines activités extractives, agricoles et industrielles, surtout dans les pays où il n’y a pas de régulation ni de contrôles suffisants. Ne pensons pas seulement aux décharges des usines. Les détergents et les produits chimiques qu’utilise la population dans beaucoup d’endroits du monde continuent de se déverser dans des rivières, dans des lacs et dans des mers.</p>
					<p><span class="numpara">30.</span>  Tandis que la qualité de l’eau disponible se détériore constamment, il y a une tendance croissante, à certains endroits, à privatiser cette ressource limitée, transformée en marchandise sujette aux lois du marché. En réalité<span class="emphasis"><em>, l’accès à l’eau potable et sûre est un droit humain primordial, fondamental et universel, parce qu’il détermine la survie des personnes, et par conséquent il est une condition pour l’exercice des autres droits humains</em></span>. Ce monde a une grave dette sociale envers les pauvres qui n’ont pas accès à l’eau potable, parce que <span class="emphasis"><em>c’est leur nier le droit à la vie, enraciné dans leur dignité inaliénable</em></span>. Cette dette se règle en partie par des apports économiques conséquents pour fournir l’eau potable et l’hygiène aux plus pauvres. Mais on observe le gaspillage d’eau, non seulement dans les pays développés, mais aussi dans les pays les moins développés qui possèdent de grandes réserves. Cela montre que le problème de l’eau est en partie une question éducative et culturelle, parce que la conscience de la gravité de ces conduites, dans un contexte de grande injustice, manque.</p>
					<p><span class="numpara">31.</span>  Une grande pénurie d’eau provoquera l’augmentation du coût des aliments comme celle du coût de différents produits qui dépendent de son utilisation. Certaines études ont alerté sur la possibilité de souffrir d’une pénurie aiguë d’eau dans quelques décennies, si on n’agit pas en urgence. Les impacts sur l’environnement pourraient affecter des milliers de millions de personnes, et il est prévisible que le contrôle de l’eau par de grandes entreprises mondiales deviendra l’une des principales sources de conflits de ce siècle<a href="#ftn.d5e211" class="footnote"><sup class="footnote" id="d5e211">[23]</sup></a>.</p>
				</section>
				<section class="section" title="III. LA PERTE DE BIODIVERSITÉ" epub:type="division" id="d5e215"><div class="titlepage"><div><div><h4 class="title">III. LA PERTE DE BIODIVERSITÉ</h4></div></div></div>
					
					<p><span class="numpara">32.</span>  Les ressources de la terre sont aussi objet de déprédation à cause de la conception de l’économie ainsi que de l’activité commerciale et productive fondées sur l’immédiateté. La disparition de forêts et d’autres végétations implique en même temps la disparition d’espèces qui pourraient être à l’avenir des ressources extrêmement importantes, non seulement pour l’alimentation, mais aussi pour la guérison de maladies et pour de multiples services. Les diverses espèces contiennent des gènes qui peuvent être des ressources-clefs pour subvenir, à l’avenir, à certaines nécessités humaines ou pour réguler certains problèmes de l’environnement.</p>
					<p><span class="numpara">33.</span>  Mais il ne suffit pas de penser aux différentes espèces seulement comme à d’éventuelles « ressources » exploitables, en oubliant qu’elles ont une valeur en elles-mêmes. Chaque année, disparaissent des milliers d’espèces végétales et animales que nous ne pourrons plus connaître, que nos enfants ne pourront pas voir, perdues pour toujours.</p>
					<p>L’immense majorité disparaît pour des raisons qui tiennent à une action humaine. À cause de nous, des milliers d’espèces ne rendront plus gloire à Dieu par leur existence et ne pourront plus nous communiquer leur propre message. Nous n’en avons pas le droit.</p>
					<p><span class="numpara">34.</span>  Probablement, cela nous inquiète d’avoir connaissance de l’extinction d’un mammifère ou d’un oiseau, à cause de leur visibilité plus grande. Mais, pour le bon fonctionnement des écosystèmes, les champignons, les algues, les vers, les insectes, les reptiles et l’innombrable variété de micro-organismes sont aussi nécessaires. Certaines espèces peu nombreuses, qui sont d’habitude imperceptibles, jouent un rôle fondamental pour établir l’équilibre d’un lieu. Certes, l’être humain doit intervenir quand un géo-système entre dans un état critique ; mais aujourd’hui le niveau d’intervention humaine, dans une réalité si complexe comme la nature, est tel que les constants désastres provoqués par l’être humain appellent une nouvelle intervention de sa part, si bien que l’activité humaine devient omniprésente, avec tous les risques que cela implique. Il se crée en général un cercle vicieux où l’intervention de l’être humain pour résoudre une difficulté, bien des fois, aggrave encore plus la situation. Par exemple, beaucoup d’oiseaux et d’insectes qui disparaissent à cause des agro-toxiques créés par la technologie, sont utiles à cette même agriculture et leur disparition devra être substituée par une autre intervention technologique qui produira probablement d’autres effets nocifs. Les efforts des scientifiques et des techniciens, qui essaient d’apporter des solutions aux problèmes créés par l’être humain, sont louables et parfois admirables. Mais en regardant le monde, nous remarquons que ce niveau d’intervention humaine, fréquemment au service des finances et du consumérisme, fait que la terre où nous vivons devient en réalité moins riche et moins belle, toujours plus limitée et plus grise, tandis qu’en même temps le développement de la technologie et des offres de consommation continue de progresser sans limite. Il semble ainsi que nous prétendions substituer à une beauté, irremplaçable et irrécupérable, une autre créée par nous.</p>
					<p><span class="numpara">35.</span>  Quand on analyse l’impact environnemental d’une entreprise, on en considère ordinairement les effets sur le sol, sur l’eau et sur l’air, mais on n’inclut pas toujours une étude soignée de son impact sur la biodiversité, comme si la disparition de certaines espèces ou de groupes d’animaux ou de végétaux était quelque chose de peu d’importance. Les routes, les nouvelles cultures, les grillages, les barrages et d’autres constructions prennent progressivement possession des habitats, et parfois les fragmentent de telle manière que les populations d’animaux ne peuvent plus migrer ni se déplacer librement, si bien que certaines espèces sont menacées d’extinction. Il existe des alternatives qui peuvent au moins atténuer l’impact de ces ouvrages, comme la création de corridors biologiques, mais on observe cette attention et cette prévention en peu de pays. Quand on exploite commercialement certaines espèces, on n’étudie pas toujours leur forme de croissance pour éviter leur diminution excessive, avec le déséquilibre de l’écosystème qui en résulterait.</p>
					<p><span class="numpara">36.</span>  La sauvegarde des écosystèmes suppose un regard qui aille au-delà de l’immédiat, car lorsqu’on cherche seulement un rendement économique rapide et facile, leur préservation n’intéresse réellement personne. Mais le coût des dommages occasionnés par la négligence égoïste est beaucoup plus élevé que le bénéfice économique qui peut en être obtenu. Dans le cas de la disparition ou de graves dommages à certaines espèces, nous parlons de valeurs qui excèdent tout calcul. C’est pourquoi nous pouvons être des témoins muets de bien graves injustices, quand certains prétendent obtenir d’importants bénéfices en faisant payer au reste de l’humanité, présente et future, les coûts très élevés de la dégradation de l’environnement.</p>
					<p><span class="numpara">37.</span>  Quelques pays ont progressé dans la préservation efficace de certains lieux et de certaines zones – sur terre et dans les océans – où l’on interdit toute intervention humaine qui pourrait en modifier la physionomie ou en altérer la constitution originelle. Dans la préservation de la biodiversité, les spécialistes insistent sur la nécessité d’accorder une attention spéciale aux zones les plus riches en variétés d’espèces, aux espèces endémiques rares ou ayant un faible degré de protection effective. Certains endroits requièrent une protection particulière à cause de leur énorme importance pour l’écosystème mondial, ou parce qu’ils constituent d’importantes réserves d’eau et assurent ainsi d’autres formes de vie.</p>
					<p><span class="numpara">38.</span>  Mentionnons, par exemple, ces poumons de la planète pleins de biodiversité que sont l’Amazonie et le bassin du fleuve Congo, ou bien les grandes surfaces aquifères et les glaciers. On n’ignore pas l’importance de ces lieux pour toute la planète et pour l’avenir de l’humanité. Les écosystèmes des forêts tropicales ont une biodiversité d’une énorme complexité, presqu’impossible à répertorier intégralement, mais quand ces forêts sont brûlées ou rasées pour développer des cultures, d’innombrables espèces disparaissent en peu d’années, quand elles ne se transforment pas en déserts arides. Cependant, un équilibre délicat s’impose, quand on parle de ces endroits, parce qu’on ne peut pas non plus ignorer les énormes intérêts économiques internationaux qui, sous prétexte de les sauvegarder, peuvent porter atteinte aux souverainetés nationales. De fait, il existe « des propositions d’internationalisation de l’Amazonie, qui servent uniquement des intérêts économiques des corporations transnationales »<a href="#ftn.d5e232" class="footnote"><sup class="footnote" id="d5e232">[24]</sup></a>. Elle est louable la tâche des organismes internationaux et des organisations de la société civile qui sensibilisent les populations et coopèrent de façon critique, en utilisant aussi des mécanismes de pression légitimes, pour que chaque gouvernement accomplisse son propre et intransférable devoir de préserver l’environnement ainsi que les ressources naturelles de son pays, sans se vendre à des intérêts illégitimes locaux ou internationaux.</p>
					<p><span class="numpara">39.</span>  Le remplacement de la flore sauvage par des aires reboisées, qui généralement sont des mono‑cultures, ne fait pas ordinairement l’objet d’une analyse adéquate. En effet, ce remplacement peut affecter gravement une biodiversité qui n’est pas hébergée par les nouvelles espèces qu’on implante. Les zones humides, qui sont transformées en terrain de culture, perdent aussi l’énorme biodiversité qu’elles accueillaient. Dans certaines zones côtières, la disparition des écosystèmes constitués par les mangroves est préoccupante.</p>
					<p><span class="numpara">40.</span>  Les océans non seulement constituent la majeure partie de l’eau de la planète, mais aussi la majeure partie de la grande variété des êtres vivants, dont beaucoup nous sont encore inconnus et sont menacés par diverses causes. D’autre part, la vie dans les fleuves, les lacs, les mers et les océans, qui alimente une grande partie de la population mondiale, se voit affectée par l’extraction désordonnée des ressources de pêche, provoquant des diminutions drastiques de certaines espèces. Des formes sélectives de pêche, qui gaspillent une grande partie des espèces capturées, continuent encore de se développer. Les organismes marins que nous ne prenons pas en considération sont spécialement menacés, comme certaines formes de plancton qui constituent une composante très importante dans la chaîne alimentaire marine, et dont dépendent, en définitive, les espèces servant à notre subsistance.</p>
					<p><span class="numpara">41.</span>  En pénétrant dans les mers tropicales et subtropicales, nous trouvons les barrières de corail, qui équivalent aux grandes forêts de la terre, parce qu’elles hébergent approximativement un million d’espèces, incluant des poissons, des crabes, des mollusques, des éponges, des algues, et autres. Déjà, beaucoup de barrières de corail dans le monde sont aujourd’hui stériles ou déclinent continuellement : « Qui a transformé le merveilleux monde marin en cimetières sous-marins dépourvus de vie et de couleurs ? »<a href="#ftn.d5e242" class="footnote"><sup class="footnote" id="d5e242">[25]</sup></a>. Ce phénomène est dû en grande partie à la pollution qui atteint la mer, résultat de la déforestation, des monocultures agricoles, des déchets industriels et des méthodes destructives de pêche, spécialement celles qui utilisent le cyanure et la dynamite. Il s’aggrave à cause de l’élévation de la température des océans. Tout cela nous aide à réaliser comment n’importe quelle action sur la nature peut avoir des conséquences que nous ne soupçonnons pas à première vue, et que certaines formes d’exploitation de ressources se font au prix d’une dégradation qui finalement atteint <span class="emphasis"><em>même le fond des océans</em></span>.</p>
					<p><span class="numpara">42.</span>  Il est nécessaire d’investir beaucoup plus dans la recherche pour mieux comprendre le comportement des écosystèmes et analyser adéquatement les divers paramètres de l’impact de toute modification importante de l’environnement. En effet, toutes les créatures sont liées, chacune doit être valorisée avec affection et admiration, et tous en tant qu’êtres, nous avons besoin les uns des autres. Chaque territoire a une responsabilité dans la sauvegarde de cette famille et devrait donc faire un inventaire détaillé des espèces qu’il héberge, afin de développer des programmes et des stratégies de protection, en préservant avec un soin particulier les espèces en voie d’extinction.</p>
				</section>
				<section class="section" title="IV. DÉTÉRIORATION DE LA QUALITÉDE LA VIE HUMAINE ET DÉGRADATION SOCIALE" epub:type="division" id="d5e248"><div class="titlepage"><div><div><h4 class="title">IV. DÉTÉRIORATION DE LA QUALITÉ<br xmlns:db="http://docbook.org/ns/docbook"/>DE LA VIE HUMAINE ET DÉGRADATION SOCIALE</h4></div></div></div>
					
					<p><span class="numpara">43.</span>  Si nous tenons compte du fait que l’être humain est aussi une créature de ce monde, qui a le droit de vivre et d’être heureux, et qui de plus a une dignité éminente, nous ne pouvons pas ne pas prendre en considération les effets de la dégradation de l’environnement, du modèle actuel de développement et de la culture du déchet, sur la vie des personnes.</p>
					<p><span class="numpara">44.</span>  Aujourd’hui nous observons, par exemple, la croissance démesurée et désordonnée de beaucoup de villes qui sont devenues insalubres pour y vivre, non seulement du fait de la pollution causée par les émissions toxiques, mais aussi à cause du chaos urbain, des problèmes de transport, et de la pollution visuelle ainsi que sonore. Beaucoup de villes sont de grandes structures inefficaces qui consomment énergie et eau en excès. Certains quartiers, bien que récemment construits, sont congestionnés et désordonnés, sans espaces verts suffisants. Les habitants de cette planète ne sont pas faits pour vivre en étant toujours plus envahis par le ciment, l’asphalte, le verre et les métaux, privés du contact physique avec la nature.</p>
					<p><span class="numpara">45.</span>  À certains endroits, en campagne comme en ville, la privatisation des espaces a rendu difficile l’accès des citoyens à des zones particulièrement belles. À d’autres endroits, on crée des urbanisations « écologiques » seulement au service de quelques-uns, en évitant que les autres entrent pour perturber une tranquillité artificielle. Une ville belle et pleine d’espaces verts bien protégés se trouve ordinairement dans certaines zones « sûres », mais beaucoup moins dans des zones peu visibles, où vivent les marginalisés de la société.</p>
					<p><span class="numpara">46.</span>  Parmi les composantes sociales du changement global figurent les effets de certaines innovations technologiques sur le travail, l’exclusion sociale, l’inégalité dans la disponibilité et la consommation d’énergie et d’autres services, la fragmentation sociale, l’augmentation de la violence et l’émergence de nouvelles formes d’agressivité sociale, le narcotrafic et la consommation croissante de drogues chez les plus jeunes, la perte d’identité. Ce sont des signes, parmi d’autres, qui montrent que la croissance de ces deux derniers siècles n’a pas signifié sous tous ses aspects un vrai progrès intégral ni une amélioration de la qualité de vie. Certains de ces signes sont en même temps des symptômes d’une vraie dégradation sociale, d’une rupture silencieuse des liens d’intégration et de communion sociale.</p>
					<p><span class="numpara">47.</span>  À cela s’ajoutent les dynamiques des moyens de communication sociale et du monde digital, qui, en devenant omniprésentes, ne favorisent pas le développement d’une capacité de vivre avec sagesse, de penser en profondeur, d’aimer avec générosité. Les grands sages du passé, dans ce contexte, auraient couru le risque de voir s’éteindre leur sagesse au milieu du bruit de l’information qui devient divertissement. Cela exige de nous un effort pour que ces moyens de communication se traduisent par un nouveau développement culturel de l’humanité, et non par une détérioration de sa richesse la plus profonde. La vraie sagesse, fruit de la réflexion, du dialogue et de la rencontre généreuse entre les personnes, ne s’obtient pas par une pure accumulation de données qui finissent par saturer et obnubiler, comme une espèce de pollution mentale. En même temps, les relations réelles avec les autres tendent à être substituées, avec tous les défis que cela implique, par un type de communication transitant par Internet. Cela permet de sélectionner ou d’éliminer les relations selon notre libre arbitre, et il naît ainsi un nouveau type d’émotions artificielles, qui ont plus à voir avec des dispositifs et des écrans qu’avec les personnes et la nature. Les moyens actuels nous permettent de communiquer et de partager des connaissances et des sentiments. Cependant, ils nous empêchent aussi parfois d’entrer en contact direct avec la détresse, l’inquiétude, la joie de l’autre et avec la complexité de son expérience personnelle. C’est pourquoi nous ne devrions pas nous étonner qu’avec l’offre écrasante de ces produits se développe une profonde et mélancolique insatisfaction dans les relations interpersonnelles, ou un isolement dommageable.</p>
				</section>
				<section class="section" title="V. INÉGALITÉ PLANÉTAIRE" epub:type="division" id="d5e260"><div class="titlepage"><div><div><h4 class="title">V. INÉGALITÉ PLANÉTAIRE</h4></div></div></div>
					
					<p><span class="numpara">48.</span>  L’environnement humain et l’environnement naturel se dégradent ensemble, et nous ne pourrons pas affronter adéquatement la dégradation de l’environnement si nous ne prêtons pas attention aux causes qui sont en rapport avec la dégradation humaine et sociale. De fait, la détérioration de l’environnement et celle de la société affectent d’une manière spéciale les plus faibles de la planète : « Tant l’expérience commune de la vie ordinaire que l’investigation scientifique démontrent que ce sont les pauvres qui souffrent davantage des plus graves effets de toutes les agressions environnementales »<a href="#ftn.d5e264" class="footnote"><sup class="footnote" id="d5e264">[26]</sup></a>. Par exemple, l’épuisement des réserves de poissons nuit spécialement à ceux qui vivent de la pêche artisanale et n’ont pas les moyens de la remplacer ; la pollution de l’eau touche particulièrement les plus pauvres qui n’ont pas la possibilité d’acheter de l’eau en bouteille, et l’élévation du niveau de la mer affecte principalement les populations côtières appauvries qui n’ont pas où se déplacer. L’impact des dérèglements actuels se manifeste aussi à travers la mort prématurée de beaucoup de pauvres, dans les conflits générés par manque de ressources et à travers beaucoup d’autres problèmes qui n’ont pas assez d’espace dans les agendas du monde<a href="#ftn.d5e267" class="footnote"><sup class="footnote" id="d5e267">[27]</sup></a>.</p>
					<p><span class="numpara">49.</span>  Je voudrais faire remarquer que souvent on n’a pas une conscience claire des problèmes qui affectent particulièrement les exclus. Ils sont la majeure partie de la planète, des milliers de millions de personnes. Aujourd’hui, ils sont présents dans les débats politiques et économiques internationaux, mais il semble souvent que leurs problèmes se posent comme un appendice, comme une question qui s’ajoute presque par obligation ou de manière marginale, quand on ne les considère pas comme un pur dommage collatéral. De fait, au moment de l’action concrète, ils sont relégués fréquemment à la dernière place. Cela est dû en partie au fait que beaucoup de professionnels, de leaders d’opinion, de moyens de communication et de centres de pouvoir sont situés loin d’eux, dans des zones urbaines isolées, sans contact direct avec les problèmes des exclus. Ceux-là vivent et réfléchissent à partir de la commodité d’un niveau de développement et à partir d’une qualité de vie qui ne sont pas à la portée de la majorité de la population mondiale. Ce manque de contact physique et de rencontre, parfois favorisé par la désintégration de nos villes, aide à tranquilliser la conscience et à occulter une partie de la réalité par des analyses biaisées. Ceci cohabite parfois avec un discours « vert ». Mais aujourd’hui, nous ne pouvons pas nous empêcher de reconnaître qu’<span class="emphasis"><em>une vraie approche écologique se transforme toujours en une approche sociale</em></span>, qui doit intégrer la justice dans les discussions sur l’environnement, pour écouter <span class="emphasis"><em>tant la clameur de la terre que la clameur des pauvres</em></span>.</p>
					<p><span class="numpara">50.</span>  Au lieu de résoudre les problèmes des pauvres et de penser à un monde différent, certains se contentent seulement de proposer une réduction de la natalité. Les pressions internationales sur les pays en développement ne manquent pas, conditionnant des aides économiques à certaines politiques de « santé reproductive ». Mais « s’il est vrai que la répartition inégale de la population et des ressources disponibles crée des obstacles au développement et à l’utilisation durable de l’environnement, il faut reconnaître que la croissance démographique est pleinement compatible avec un développement intégral et solidaire »<a href="#ftn.d5e277" class="footnote"><sup class="footnote" id="d5e277">[28]</sup></a>. Accuser l’augmentation de la population et non le consumérisme extrême et sélectif de certains est une façon de ne pas affronter les problèmes. On prétend légitimer ainsi le modèle de distribution actuel où une minorité se croit le droit de consommer dans une proportion qu’il serait impossible de généraliser, parce que la planète ne pourrait même pas contenir les déchets d’une telle consommation. En outre, nous savons qu’on gaspille approximativement un tiers des aliments qui sont produits, et « que lorsque l’on jette de la nourriture, c’est comme si l’on volait la nourriture à la table du pauvre »<a href="#ftn.d5e280" class="footnote"><sup class="footnote" id="d5e280">[29]</sup></a>. De toute façon, il est certain qu’il faut prêter attention au déséquilibre de la distribution de la population sur le territoire, tant au niveau national qu’au niveau global, parce que l’augmentation de la consommation conduirait à des situations régionales complexes, à cause des combinaisons de problèmes liés à la pollution environnementale, au transport, au traitement des déchets, à la perte de ressources et à la qualité de vie, entre autres.</p>
					<p><span class="numpara">51.</span>  L’inégalité n’affecte pas seulement les individus, mais aussi des pays entiers, et oblige à penser à une éthique des relations internationales. Il y a, en effet, une vraie « dette écologique », particulièrement entre le Nord et le Sud, liée à des déséquilibres commerciaux, avec des conséquences dans le domaine écologique, et liée aussi à l’utilisation disproportionnée des ressources naturelles, historiquement pratiquée par certains pays. Les exportations de diverses matières premières pour satisfaire les marchés du Nord industrialisé ont causé des dommages locaux, comme la pollution par le mercure dans l’exploitation de l’or ou par le dioxyde de souffre dans l’exploitation du cuivre. Il faut spécialement tenir compte de l’utilisation de l’espace environnemental de toute la planète, quand il s’agit de stocker les déchets gazeux qui se sont accumulés durant deux siècles et ont généré une situation qui affecte actuellement tous les pays du monde. Le réchauffement causé par l’énorme consommation de certains pays riches a des répercussions sur les régions les plus pauvres de la terre, spécialement en Afrique, où l’augmentation de la température jointe à la sécheresse fait des ravages au détriment du rendement des cultures. À cela, s’ajoutent les dégâts causés par l’exportation vers les pays en développement des déchets solides ainsi que de liquides toxiques, et par l’activité polluante d’entreprises qui s’autorisent dans les pays moins développés ce qu’elles ne peuvent dans les pays qui leur apportent le capital : « Nous constatons que souvent les entreprises qui agissent ainsi sont des multinationales, qui font ici ce qu’on ne leur permet pas dans des pays développés ou du dénommé premier monde. Généralement, en cessant leurs activités et en se retirant, elles laissent de grands passifs humains et environnementaux tels que le chômage, des populations sans vie, l’épuisement de certaines réserves naturelles, la déforestation, l’appauvrissement de l’agriculture et de l’élevage local, des cratères, des coteaux triturés, des fleuves contaminés et quelques œuvres sociales qu’on ne peut plus maintenir »<span class="emphasis"><em/></span><a href="#ftn.d5e288" class="footnote"><sup class="footnote" id="d5e288">[30]</sup></a>.</p>
					<p><span class="numpara">52.</span>  La dette extérieure des pays pauvres s’est transformée en un instrument de contrôle, mais il n’en est pas de même avec la dette écologique. De diverses manières, les peuples en développement, où se trouvent les plus importantes réserves de la biosphère, continuent d’alimenter le développement des pays les plus riches au prix de leur présent et de leur avenir. La terre des pauvres du Sud est riche et peu polluée, mais l’accès à la propriété des biens et aux ressources pour satisfaire les besoins vitaux leur est interdit par un système de relations commerciales et de propriété structurellement pervers. Il faut que les pays développés contribuent à solder cette dette, en limitant de manière significative la consommation de l’énergie non renouvelable et en apportant des ressources aux pays qui ont le plus de besoins, pour soutenir des politiques et des programmes de développement durable. Les régions et les pays les plus pauvres ont moins de possibilités pour adopter de nouveaux modèles en vue de réduire l’impact des activités de l’homme sur l’environnement, parce qu’ils n’ont pas la formation pour développer les processus nécessaires, et ils ne peuvent pas en assumer les coûts. C’est pourquoi il faut maintenir claire la conscience que, dans le changement climatique, il y a des <span class="emphasis"><em>responsabilités diversifiées</em></span> et, comme l’ont exprimé les Évêques des États-Unis, on doit se concentrer « spécialement sur les besoins des pauvres, des faibles et des vulnérables, dans un débat souvent dominé par les intérêts les plus puissants »<a href="#ftn.d5e294" class="footnote"><sup class="footnote" id="d5e294">[31]</sup></a>. Nous avons besoin de renforcer la conscience que nous sommes une seule famille humaine. Il n’y a pas de frontières ni de barrières politiques ou sociales qui nous permettent de nous isoler, et pour cela même il n’y a pas non plus de place pour la globalisation de l’indifférence.</p>
				</section>
				<section class="section" title="VI. LA FAIBLESSE DES RÉACTIONS" epub:type="division" id="d5e297"><div class="titlepage"><div><div><h4 class="title">VI. LA FAIBLESSE DES RÉACTIONS</h4></div></div></div>
					
					<p><span class="numpara">53.</span>  Ces situations provoquent les gémissements de sœur terre, qui se joignent au gémissement des abandonnés du monde, dans une clameur exigeant de nous une autre direction. Nous n’avons jamais autant maltraité ni fait de mal à notre maison commune qu’en ces deux derniers siècles. Mais nous sommes appelés à être les instruments de Dieu le Père pour que notre planète soit ce qu’il a rêvé en la créant, et pour qu’elle réponde à son projet de paix, de beauté et de plénitude. Le problème est que nous n’avons pas encore la culture nécessaire pour faire face à cette crise ; et il faut construire des leaderships qui tracent des chemins, en cherchant à répondre aux besoins des générations actuelles comme en incluant tout le monde, sans nuire aux générations futures. Il devient indispensable de créer un système normatif qui implique des limites infranchissables et assure la protection des écosystèmes, avant que les nouvelles formes de pouvoir dérivées du paradigme techno-économique ne finissent par raser non seulement la politique mais aussi la liberté et la justice.</p>
					<p><span class="numpara">54.</span>  La faiblesse de la réaction politique internationale est frappante. La soumission de la politique à la technologie et aux finances se révèle dans l’échec des Sommets mondiaux sur l’environnement. Il y a trop d’intérêts particuliers, et très facilement l’intérêt économique arrive à prévaloir sur le bien commun et à manipuler l’information pour ne pas voir affectés ses projets. En ce sens, le <span class="emphasis"><em>Document d’Aparecida</em></span> réclame que « dans les interventions sur les ressources naturelles ne prédominent pas les intérêts des groupes économiques qui ravagent déraisonnablement les sources de la vie »<a href="#ftn.d5e304" class="footnote"><sup class="footnote" id="d5e304">[32]</sup></a>. L’alliance entre l’économie et la technologie finit par laisser de côté ce qui ne fait pas partie de leurs intérêts immédiats. Ainsi, on peut seulement s’attendre à quelques déclarations superficielles, quelques actions philanthropiques isolées, voire des efforts pour montrer une sensibilité envers l’environnement, quand, en réalité, toute tentative des organisations sociales pour modifier les choses sera vue comme une gêne provoquée par des utopistes romantiques ou comme un obstacle à contourner.</p>
					<p><span class="numpara">55.</span>  Peu à peu certains pays peuvent enregistrer des progrès importants, le développement de contrôles plus efficaces et une lutte plus sincère contre la corruption. Il y a plus de sensibilité écologique de la part des populations, bien que cela ne suffise pas pour modifier les habitudes nuisibles de consommation, qui ne semblent pas céder mais s’amplifient et se développent. C’est ce qui arrive, pour donner seulement un exemple simple, avec l’augmentation croissante de l’utilisation et de l’intensité des climatiseurs. Les marchés, en cherchant un gain immédiat, stimulent encore plus la demande. Si quelqu’un observait de l’extérieur la société planétaire, il s’étonnerait face à un tel comportement qui semble parfois suicidaire.</p>
					<p><span class="numpara">56.</span>  Pendant ce temps, les pouvoirs économiques continuent de justifier le système mondial actuel, où priment une spéculation et une recherche du revenu financier qui tendent à ignorer tout contexte, de même que les effets sur la dignité humaine et sur l’environnement. Ainsi, il devient manifeste que la dégradation de l’environnement comme la dégradation humaine et éthique sont intimement liées. Beaucoup diront qu’ils n’ont pas conscience de réaliser des actions immorales, parce que la distraction constante nous ôte le courage de nous rendre compte de la réalité d’un monde limité et fini. Voilà pourquoi aujourd’hui « tout ce qui est fragile, comme l’environnement, reste sans défense par rapport aux intérêts du marché divinisé, transformés en règle absolue »<a href="#ftn.d5e312" class="footnote"><sup class="footnote" id="d5e312">[33]</sup></a>.</p>
					<p><span class="numpara">57.</span>  Il est prévisible que, face à l’épuisement de certaines ressources, se crée progressivement un scénario favorable à de nouvelles guerres, déguisées en revendications nobles. La guerre produit toujours de graves dommages à l’environnement comme à la richesse culturelle des populations, et les risques deviennent gigantesques quand on pense aux armes nucléaires ainsi qu’aux armes biologiques. En effet, « malgré l’interdiction par des accords internationaux de la guerre chimique, bactériologique et biologique, en réalité la recherche continue dans les laboratoires pour développer de nouvelles armes offensives capables d’altérer les équilibres naturels »<a href="#ftn.d5e318" class="footnote"><sup class="footnote" id="d5e318">[34]</sup></a>. Une plus grande attention est requise de la part de la politique pour prévenir et pour s’attaquer aux causes qui peuvent provoquer de nouveaux conflits. Mais c’est le pouvoir lié aux secteurs financiers qui résiste le plus à cet effort, et les projets politiques n’ont pas habituellement de largeur de vue. Pourquoi veut-on préserver aujourd’hui un pouvoir qui laissera dans l’histoire le souvenir de son incapacité à intervenir quand il était urgent et nécessaire de le faire ?</p>
					<p><span class="numpara">58.</span>  Dans certains pays, il y a des exemples positifs de réussites dans les améliorations de l’environnement tels que l’assainissement de certaines rivières polluées durant de nombreuses décennies, ou la récupération de forêts autochtones, ou l’embellissement de paysages grâce à des œuvres d’assainissement environnemental, ou des projets de construction de bâtiments de grande valeur esthétique, ou encore, par exemple, grâce à des progrès dans la production d’énergie non polluante, dans les améliorations du transport public. Ces actions ne résolvent pas les problèmes globaux, mais elles confirment que l’être humain est encore capable d’intervenir positivement. Comme il a été créé pour aimer, du milieu de ses limites, jaillissent inévitablement des gestes de générosité, de solidarité et d’attention.</p>
					<p><span class="numpara">59.</span>  En même temps, une écologie superficielle ou apparente se développe, qui consolide un certain assoupissement et une joyeuse irresponsabilité. Comme cela arrive ordinairement aux époques de crises profondes, qui requièrent des décisions courageuses, nous sommes tentés de penser que ce qui est en train de se passer n’est pas certain. Si nous regardons les choses en surface, au-delà de quelques signes visibles de pollution et de dégradation, il semble qu’elles ne soient pas si graves et que la planète pourrait subsister longtemps dans les conditions actuelles. Ce comportement évasif nous permet de continuer à maintenir nos styles de vie, de production et de consommation. C’est la manière dont l’être humain s’arrange pour alimenter tous les vices autodestructifs : en essayant de ne pas les voir, en luttant pour ne pas les reconnaître, en retardant les décisions importantes, en agissant comme si de rien n’était.</p>
				</section>
				<section class="section" title="VII. DIVERSITÉ D’OPINIONS" epub:type="division" id="d5e326"><div class="titlepage"><div><div><h4 class="title">VII. DIVERSITÉ D’OPINIONS</h4></div></div></div>
					
					<p><span class="numpara">60.</span>  Finalement, reconnaissons que diverses visions et lignes de pensée se sont développées à propos de la situation et des solutions possibles. À l’extrême, d’un côté, certains soutiennent à tout prix le mythe du progrès et affirment que les problèmes écologiques seront résolus simplement grâce à de nouvelles applications techniques, sans considérations éthiques ni changements de fond. De l’autre côté, d’autres pensent que, à travers n’importe laquelle de ses interventions, l’être humain ne peut être qu’une menace et nuire à l’écosystème mondial, raison pour laquelle il conviendrait de réduire sa présence sur la planète et d’empêcher toute espèce d’intervention de sa part. Entre ces deux extrêmes, la réflexion devrait identifier de possibles scénarios futurs, parce qu’il n’y a pas une seule issue. Cela donnerait lieu à divers apports qui pourraient entrer dans un dialogue en vue de réponses intégrales.</p>
					<p><span class="numpara">61.</span>  Sur beaucoup de questions concrètes, en principe, l’Église n’a pas de raison de proposer une parole définitive et elle comprend qu’elle doit écouter puis promouvoir le débat honnête entre scientifiques, en respectant la diversité d’opinions. Mais il suffit de regarder la réalité avec sincérité pour constater qu’il y a une grande détérioration de notre maison commune. L’espérance nous invite à reconnaître qu’il y a toujours une voie de sortie, que nous pouvons toujours repréciser le cap, que nous pouvons toujours faire quelque chose pour résoudre les problèmes. Cependant, des symptômes d’un point de rupture semblent s’observer, à cause de la rapidité des changements et de la dégradation, qui se manifestent tant dans des catastrophes naturelles régionales que dans des crises sociales ou même financières, étant donné que les problèmes du monde ne peuvent pas être analysés ni s’expliquer de façon isolée. Certaines régions sont déjà particulièrement en danger et, indépendamment de toute prévision catastrophiste, il est certain que l’actuel système mondial est insoutenable de divers points de vue, parce que nous avons cessé de penser aux fins de l’action humaine : « Si le regard parcourt les régions de notre planète, il s’aperçoit immédiatement que l’humanité a déçu l’attente divine »<a href="#ftn.d5e332" class="footnote"><sup class="footnote" id="d5e332">[35]</sup></a>.</p>
				</section>
			</section>
			<section class="section" title="DEUXIEME CHAPITRE" epub:type="division" id="d5e337"><div class="titlepage"><div><div><h3 class="title">DEUXIEME CHAPITRE</h3></div></div></div>
				
				<p><span class="bold"><strong>L’ÉVANGILE DE LA CREATION</strong></span></p>
				<p><span class="numpara">62.</span>  Pourquoi inclure dans ce texte, adressé à toutes les personnes de bonne volonté, un chapitre qui fait référence à des convictions de foi ? Je n’ignore pas que, dans les domaines de la politique et de la pensée, certains rejettent avec force l’idée d’un Créateur, ou bien la considèrent comme sans importance au point de reléguer dans le domaine de l’irrationnel la richesse que les religions peuvent offrir pour une écologie intégrale et pour un développement plénier de l’humanité. D’autres fois on considère qu’elles sont une sous-culture qui doit seulement être tolérée. Cependant, la science et la religion, qui proposent des approches différentes de la réalité, peuvent entrer dans un dialogue intense et fécond pour toutes deux.</p>
				<section class="section" title="I. LA LUMIÈRE QU’OFFRE LA FOI" epub:type="division" id="d5e343"><div class="titlepage"><div><div><h4 class="title">I. LA LUMIÈRE QU’OFFRE LA FOI</h4></div></div></div>
					
					<p><span class="numpara">63.</span>  Si nous prenons en compte la complexité de la crise écologique et ses multiples causes, nous devrons reconnaître que les solutions ne peuvent pas venir d’une manière unique d’interpréter et de transformer la réalité. Il est nécessaire d’avoir aussi recours aux diverses richesses culturelles des peuples, à l’art et à la poésie, à la vie intérieure et à la spiritualité. Si nous cherchons vraiment à construire une écologie qui nous permette de restaurer tout ce que nous avons détruit, alors aucune branche des sciences et aucune forme de sagesse ne peut être laissée de côté, la sagesse religieuse non plus, avec son langage propre. De plus, l’Église catholique est ouverte au dialogue avec la pensée philosophique, et cela lui permet de produire diverses synthèses entre foi et raison. En ce qui concerne les questions sociales, cela peut se constater dans le développement de la doctrine sociale de l’Église, qui est appelée à s’enrichir toujours davantage à partir des nouveaux défis.</p>
					<p><span class="numpara">64.</span>  Par ailleurs, même si cette Encyclique s’ouvre au dialogue avec tous pour chercher ensemble des chemins de libération, je veux montrer dès le départ comment les convictions de la foi offrent aux chrétiens, et aussi à d’autres croyants, de grandes motivations pour la protection de la nature et des frères et sœurs les plus fragiles. Si le seul fait d’être humain pousse les personnes à prendre soin de l’environnement dont elles font partie, « les chrétiens, notamment, savent que leurs devoirs à l’intérieur de la création et leurs devoirs à l’égard de la nature et du Créateur font partie intégrante de leur foi »<a href="#ftn.d5e349" class="footnote"><sup class="footnote" id="d5e349">[36]</sup></a>. Donc, c’est un bien pour l’humanité et pour le monde que nous, les croyants, nous reconnaissions mieux les engagements écologiques qui jaillissent de nos convictions.</p>
				</section>
				<section class="section" title="II. LA SAGESSE DES RÉCITS BIBLIQUES" epub:type="division" id="d5e353"><div class="titlepage"><div><div><h4 class="title">II. LA SAGESSE DES RÉCITS BIBLIQUES</h4></div></div></div>
