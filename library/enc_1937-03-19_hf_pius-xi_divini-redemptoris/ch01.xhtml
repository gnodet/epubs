		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>
	<p><span class="numpara">1.</span>  La promesse d’un Rédempteur illumine la première page de l’histoire humaine ; aussi, la ferme espérance de jours meilleurs adoucit le regret du paradis perdu et soutint le genre humain cheminant au milieu des tribulations ; mais, quand fut venue la plénitude des temps, le Sauveur du monde, par son apparition sur terre, combla l’attente et inaugura, dans tout l’univers, une nouvelle civilisation, la civilisation chrétienne, autrement plus parfaite que tous les progrès réalisés jusque-là, au prix de tant d’efforts, chez certains peuples privilégiés.</p>
	<p><span class="numpara">2.</span>  Mais, la lutte entre le bien et le mal, triste héritage de la faute originelle, continua à sévir dans le monde ; l’ancien tentateur n’a jamais cessé, par ses promesses fallacieuses, de tromper le genre humain. C’est pourquoi, au cours des siècles, on a vu les bouleversements se succéder jusqu’à la révolution actuelle, qui est déjà déchaînée ou qui devient sérieusement menaçante presque partout, peut-on dire, et dépasse, par l’ampleur et la violence, ce qu’on a éprouvé dans les persécutions antérieures contre l’Église. Des peuples entiers sont exposés à retomber dans une barbarie plus affreuse que celle où se trouvait encore la plus grande partie du monde à la venue du Rédempteur.</p>
	<p><span class="numpara">3.</span>  Ce péril si menaçant. Vous l’avez déjà compris, Vénérables Frères, c’est le communisme bolchevique et athée, qui prétend renverser l’ordre social et saper jusque dans ses fondements la civilisation chrétienne.</p>
	<section class="section" title="I ATTITUDE DE L’ÉGLISE EN FACE DU COMMUNISME" epub:type="subchapter" id="d5e23"><div class="titlepage"><div><div><h2 class="title" style="clear: both">I <span class="bold"><strong>ATTITUDE DE L’ÉGLISE EN FACE DU COMMUNISME</strong></span></h2></div></div></div>
		
		<section class="section" title="CONDAMNATIONS ANTÉRIEURES" epub:type="division" id="d5e26"><div class="titlepage"><div><div><h3 class="title">CONDAMNATIONS ANTÉRIEURES</h3></div></div></div>
			
			<p><span class="numpara">4.</span>  En face d’un pareil danger, l’Église Catholique ne pouvait se taire et, en fait, elle n’a pas gardé le silence. Le Siège Apostolique, qui a pour mission spéciale la défense de la vérité, de la justice, de tous les biens éternels niés et combattus, par le communisme, le Siège Apostolique. tout particulièrement, n’a pas manqué d’élever la voix. Depuis l’époque où des groupes intellectuels prétendirent libérer la civilisation humaine des liens de la morale et de la religion, Nos prédécesseurs attirèrent l’attention du monde, d’une façon claire et explicite, sur les conséquences de la déchristianisation de la société humaine. Quant au communisme, déjà en 1846, Notre vénéré Prédécesseur, Pie IX, de sainte mémoire, portait une condamnation solennelle, confirmée plus tard dans le Syllabus, contre « cette doctrine néfaste qu’on nomme le communisme, radicalement contraire au droit naturel lui-même ; pareille doctrine, une fois admise, serait la ruine complète de tous les droits, des institutions, des propriétés et de la société humaine elle-même »<a href="#ftn.d5e30" class="footnote"><sup class="footnote" id="d5e30">[1]</sup></a>.</p>
			<p>Plus tard. Notre Prédécesseur, Léon XIII, d’immortelle mémoire, dans son Encyclique <span class="emphasis"><em>Quod Apostolici muneris</em></span>, définissait le communisme : « Une peste mortelle qui s’attaque à la mœlle de la société humaine et qui l’anéantirait »<a href="#ftn.d5e37" class="footnote"><sup class="footnote" id="d5e37">[2]</sup></a>. Avec clairvoyance Léon XIII montrait qu’à l’origine de l’athéisme des masses, en cette époque de progrès technique, se trouve une philosophie qui, depuis des siècles, tente de séparer la science et la vie de la foi et de l’Église.</p>
		</section>
		<section class="section" title="ACTES DU PRÉSENT PONTIFICAT" epub:type="division" id="d5e41"><div class="titlepage"><div><div><h3 class="title">ACTES DU PRÉSENT PONTIFICAT</h3></div></div></div>
			
			<p><span class="numpara">5.</span>  Nous-même, durant Notre pontificat, Nous avons souvent dénoncé, et avec une pressante insistance, les courants d’athéisme qui croissent d’une façon alarmante. En 1924, quand Notre mission de secours revenait des pays de l’Union Soviétique, Nous avons protesté contre le communisme, dans une allocution spéciale, qui s’adressait au monde entier<a href="#ftn.d5e45" class="footnote"><sup class="footnote" id="d5e45">[3]</sup></a>.</p>
			<p>Dans Nos Encycliques <span class="emphasis"><em>Miserentissimus Redemptor</em></span><a href="#ftn.d5e49" class="footnote"><sup class="footnote" id="d5e49">[4]</sup></a>, <span class="emphasis"><em>Quadragesimo anno</em></span><a href="#ftn.d5e52" class="footnote"><sup class="footnote" id="d5e52">[5]</sup></a>, <span class="emphasis"><em>Caritate Christi</em></span><a href="#ftn.d5e55" class="footnote"><sup class="footnote" id="d5e55">[6]</sup></a>, <span class="emphasis"><em>Acerba animi</em></span><a href="#ftn.d5e58" class="footnote"><sup class="footnote" id="d5e58">[7]</sup></a>, <span class="emphasis"><em>Dilectissima Nobis</em></span><a href="#ftn.d5e61" class="footnote"><sup class="footnote" id="d5e61">[8]</sup></a>, Nous avons fait entendre une solennelle protestation contre les persécutions déchaînées en Russie, au Mexique et en Espagne.</p>
			<p>On n’a pas encore oublié les allocutions que Nous prononcions l’an dernier, lors de l’inauguration de l’Exposition mondiale de la Presse catholique, dans l’audience accordée aux réfugiés espagnols et dans Notre message à l’occasion de la fête de Noël.</p>
			<p>Même les ennemis les plus acharnés de l’Église, qui dirigent de Moscou cette lutte contre la civilisation chrétienne, témoignent, par leurs attaques incessantes en paroles et en actes, que la Papauté continue fidèlement, encore de nos jours, à défendre le sanctuaire de la religion chrétienne et qu’elle a mis en garde contre le péril communiste plus souvent et d’une manière plus persuasive que n’importe quel autre pouvoir public de ce monde.</p>
		</section>
		<section class="section" title="NÉCESSITÉ D’UN NOUVEAU DOCUMENT SOLENNEL" epub:type="division" id="d5e65"><div class="titlepage"><div><div><h3 class="title">NÉCESSITÉ D’UN NOUVEAU DOCUMENT SOLENNEL</h3></div></div></div>
			
			<p><span class="numpara">6.</span>  Malgré ces avertissements paternels plusieurs fois renouvelés et qu’à Notre grande satisfaction Vous avez, Vénérables Frères, fidèlement communiqués et commentés à Vos fidèles, en plusieurs Lettres pastorales récentes, même en des Lettres collectives, malgré tout, propagé par d’habiles agitateurs, le danger va s’aggravant de jour en jour. C’est pourquoi il est de Notre devoir, croyons-Nous, d’élever à nouveau la voix en un document plus solennel, selon l’habitude du Siège Apostolique, Maître de vérité ; du reste, un pareil document répond au désir de tout l’univers catholique. L’écho de Notre voix, Nous en avons la ferme confiance, sera entendu partout où se trouvent des esprits libres de préjugés et des cœurs sincèrement désireux du bien de l’humanité : d’autant plus que Notre parole est aujourd’hui douloureusement confirmée par le spectacle des fruits amers produits par les idées subversives. Les effets que Nous avions prévus et annoncés se multiplient terriblement ; ils se réalisent dans les pays déjà dominés par le communisme ou ils menacent tous les autres pays du monde.</p>
			<p><span class="numpara">7.</span>  Nous voulons donc encore une fois, dans une brève synthèse, exposer les principes du communisme athée, tels qu’ils se manifestent surtout dans le bolchevisme, et montrer ses méthodes d’action. À ces faux principes, nous opposerons la lumineuse doctrine de l’Église, Nous indiquerons de nouveau, avec insistance, par quels moyens la civilisation chrétienne, la seule « Cité » vraiment « humaine », peut échapper à ce fléau satanique et se développer encore davantage pour le véritable bien-être de l’humanité.</p>
		</section>
	</section>
	
	
	
	
	<p><span class="bold"><strong>PIE XI</strong></span></p>
