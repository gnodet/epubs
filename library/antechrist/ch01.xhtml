<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:pls="http://www.w3.org/2005/01/pronunciation-lexicon" xmlns:ssml="http://www.w3.org/2001/10/synthesis" xmlns:svg="http://www.w3.org/2000/svg"><head><title/><link rel="stylesheet" type="text/css" href="docbook-epub.css"/><link rel="stylesheet" type="text/css" href="custom.css"/><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"/><link rel="prev" href="antechrist.xhtml" title="L’Antéchrist"/></head><body><header/><section class="chapter" epub:type="chapter" id="d0e148"><div class="titlepage"/><p><span class="emphasis"><em>Dans une villa située au bord de la Méditerranée, cinq Russes se sont rencontrés par hasard : un vieux général, un homme politique, un jeune prince, une dame, et un inconnu (Monsieur Z). Soloviev nous rapporte trois de leurs conversations. C’est à la dernière qu’est emprunté le fragment ci-dessous.</em></span></p><p><span class="smallcaps">L’Homme politique.</span> — Puisqu’il est bien clair maintenant que ni les athées, ni les « vrais chrétiens » de l’espèce du prince ne représentent l’Antéchrist, il serait temps que vous nous fissiez son portrait.</p><p><span class="smallcaps">Monsieur Z.</span> — C’est cela que vous voulez ! Mais êtes-vous satisfait par l’une quelconque des nombreuses représentations du Christ, sans en exclure celles qui sont dues à des peintres de génie ? Pour ma part, aucune ne me satisfait. Je suppose que cela vient de ce que le Christ est l’incarnation, unique en son genre et par suite ne res­semblant à aucune autre, de son essence, le bien. Pour le représenter, le génie artistique est insuffisant. Il faut dire la même chose de l’Antéchrist, qui est une incarnation, unique dans sa perfection, du mal. Il est impossible de faire son portrait. Dans la littérature religieuse nous trouvons seulement son passeport et les grands traits de son signalement.</p><p><span class="smallcaps">La Dame.</span> — Dieu nous garde d’avoir son portrait ! Expliquez-nous plutôt pourquoi vous le tenez pour né­cessaire, en quoi consistera son œuvre, et dites-nous s’il viendra bientôt.</p><p><span class="smallcaps">Monsieur Z.</span> — Je puis vous satisfaire mieux que vous ne pensez. Il y a quelques années, un de mes cama­rades d’études, qui s’était fait moine, me laissa en mou­rant un manuscrit auquel il tenait beaucoup, mais qu’il n’avait ni voulu, ni pu imprimer. Il a pour titre : « <span class="emphasis"><em>Courte nouvelle sur l’Antéchrist ». </em></span>Dans le cadre d’un tableau historique préconçu, cette composition donne, à mon sens, tout ce qu’on peut dire de plus vraisemblable sur ce sujet, conformément aux Saintes Ecritures, à la tradition de l’Eglise et au bon sens.</p><p><span class="smallcaps">L’homme politique.</span> — L’auteur ne serait-il pas no­tre ami Varsonophii ?</p><p><span class="smallcaps">Monsieur Z.</span> — Non, on lui donnait un nom plus re­cherché : Pansophii.</p><p><span class="smallcaps">L’Homme politique.</span> — Pan Sophii ? Un polonais ?</p><p><span class="smallcaps">Monsieur Z.</span> — Pas le moins du monde, c’était le fils d’un prêtre russe. Si vous me donnez une minute pour monter jusqu’à ma chambre, je vous apporterai ce ma­nuscrit et vous le lirai ; il n’est pas long.</p><p><span class="smallcaps">La Dame.</span> — Allez ! Allez ! Et revenez vite.</p><p><span class="emphasis"><em>Pendant que Monsieur Z. va prendre le manuscrit, la compagnie se lève et se promène dans le jardin.</em></span></p><p><span class="smallcaps">L’Homme politique.</span> — Je ne sais ce que c’est, est-ce ma vue qui est brouillée par l’âge, ou est-ce la nature qui est changée ? Mais je remarque qu’en aucune saison et en aucun lieu je ne vois plus maintenant les claires et trans­parentes journées d’autrefois. Voyez donc aujourd’hui : pas un nuage ; nous sommes assez loin de la mer et pour­tant tout semble très légèrement ombré ; ce n’est pas la clarté parfaite. Le remarquez-vous, général ?</p><p><span class="smallcaps">Le Général.</span> — Voilà déjà bien des années que je le remarque.</p><p><span class="smallcaps">La Dame.</span> — Je le remarque aussi depuis un an, mais dans mon âme comme dans l’atmosphère ; je ne vois pas non plus ici cette « clarté parfaite » dont vous parlez. Par­tout semble régner comme une inquiétude, comme le pressentiment d’une catastrophe. Je suis convaincue, prince, que vous aussi sentez cela.</p><p><span class="smallcaps">Le Prince.</span> — Non, je ne remarque rien de particu­lier : l’atmosphère me semble être ce qu’elle a toujours été.</p><p><span class="smallcaps">Le Général.</span> — Vous êtes trop jeune pour voir la dif­férence : vous n’avez pas de terme de comparaison. Quand je me reporte à l’époque où j’avais cinquante ans, comme la différence est sensible !</p><p><span class="smallcaps">Le prince.</span> — Je crois que votre première supposition est la vraie ; votre vue s’est affaiblie.</p><p><span class="smallcaps">L’Homme politique.</span> — Nous nous faisons vieux, c’est certain ; mais la terre non plus ne rajeunit pas ; et l’on sent comme une double lassitude.</p><p><span class="smallcaps">Le Général.</span> — Le plus probable, c’est que le diable avec sa queue met un brouillard dans la clarté divine.</p><p><span class="smallcaps">La Dame.</span> <span class="emphasis"><em>montrant Monsieur Z. qui descend de la </em></span><span class="emphasis"><em>terrasse. </em></span>— Nous allons être bientôt renseignés.</p><p><span class="emphasis"><em>Tous reprennent leurs places antérieures et Monsieur Z. commence la lecture du manuscrit.</em></span></p><p><span class="smallcaps">Monsieur Z.</span> — « <span class="emphasis"><em>Courte nouvelle sur l’Antéchrist. »</em></span></p><div class="blockquote"><blockquote class="blockquote"><p>Panmongolisme ! Le mot est sauvage</p><p>Mais ses syllabes me caressent</p><p>Comme si elles contenaient une grande prévision</p><p>Des destins que Dieu nous réserve.</p></blockquote></div><p><span class="smallcaps">La Dame.</span> — D’où est tirée cette épigraphe ?</p><p><span class="smallcaps">Monsieur Z.</span> — Je pense que l’auteur de la nouvelle l’a lui-même composée.</p><p><span class="smallcaps">La Dame.</span> — Continuez donc.</p><p><span class="smallcaps">Monsieur Z.</span> <span class="emphasis"><em>lit:</em></span></p><p>Le vingtième siècle de l’ère chrétienne fut l’époque des dernières grandes guerres, discordes intestines et ré­volutions. La guerre la plus importante avait pour cause lointaine le mouvement d’idées né au Japon à la fin du XIX<sup>e</sup> siècle et appelé <span class="emphasis"><em>panmongolisme. </em></span>Les Japonais imi­tateurs s’étaient assimilés avec une rapidité et un succès étonnants le côté matériel de la civilisation européenne et même quelques idées européennes d’espèce inférieure. Ayant appris dans les journaux et les manuels d’histoire qu’il existait en Occident un panhellénisme, un panger­manisme, un panslavisme, un panislamisme, ils avaient proclamé la grande idée du panmongolisme, c’est-à-dire, de l’union, sous leur autorité, de tous les peuples de l’Asie orientale, en vue d’une lutte décisive contre les étrangers, c’est-à-dire, les Européens. Ils avaient profité de ce que l’Europe, au commencement du XX<sup>e</sup> siècle, était occupée à en finir avec le monde <span class="emphasis"><em>musulman, </em></span>pour entreprendre l’exécution de leur grand dessein, en s’emparant d’abord de la Corée, ensuite de Pékin, où, avec l’aide du parti progressiste chinois, ils avaient jeté bas la vieille dynastie mandchoue et mis à sa place une dynastie japonaise. Les conservateurs chinois s’étaient vite accommodés de la chose. Ils avaient compris que, de deux maux, il vaut mieux choisir le moindre. La vieille Chine ne pouvait plus d’aucune façon conserver son in­dépendance et devait nécessairement se soumettre soit aux Européens, soit aux Japonais. Il était clair que la domination japonaise en détruisant les formes extérieu­res, et d’ailleurs bonnes à rien, de l’administration chi­noise, ne touchait pas aux principes intérieurs de la vie nationale, tandis que la domination des puissances euro­péennes, qui soutenaient pour des raisons politiques les missionnaires chrétiens, aurait menacé les fondements spirituels de la Chine. La haine, qui divisait auparavant les Chinois et les Japonais, était née quand ni ceux-ci, ni ceux-là ne connaissaient les Européens, à la face desquels l’inimitié de deux nations parentes devenait une vraie discorde intestine et perdait tout sens. Les Européens étaient <span class="emphasis"><em>complètement </em></span>des étrangers, <span class="emphasis"><em>uniquement </em></span>des en­nemis et leur domination ne pouvait en rien flatter l’amour-propre national des Chinois ; tandis qu’entre les mains des Japonais, la Chine se laissait prendre à l’appât du panmongolisme, qui justifiait en outre la triste néces­sité de s’européaniser extérieurement : « Sachez bien, frè­res entêtés, avaient dit les Japonais, que nous prenons leurs armes aux chiens d’Europe, non par goût pour elles, mais afin de les battre avec. Si vous vous unissez à nous et acceptez notre direction, non seulement nous chasse­rons bientôt de notre Asie les diables blancs, mais encore nous conquerrons leurs territoires et établirons sur l’univers l’Empire du Milieu. Vous avez raison de garder votre fierté nationale et de mépriser les Européens, mais vous avez tort de nourrir ces sentiments de rêveries et non d’activité raisonnable. Nous vous avons devancé sur ce point et nous devons vous montrer la route des intérêts communs. Sinon, voyez vous-mêmes, ce que vous a donné votre politique de confiance en soi et de méfiance pour nous, vos amis et vos défenseurs naturels : c’est à peine si la Russie et l’Angleterre, l’Allemagne et la France ne se sont pas entièrement partagé la Chine et toutes vos fantaisies de tigres n’ont abouti qu’à montrer une débile queue de serpent. » Les Chinois avaient trouvé ces remarques fondées et la dynastie japonaise s’était so­lidement établie. Son premier souci avait été, cela va de soi, de constituer une armée et une flotte puissantes. La plus grande partie des forces militaires du Japon avait été transportés en Chine où elle avait servi de cadre à une nouvelle et énorme armée. Les officiers japonais, connaissant la langue chinoise, avaient été des instruc­teurs bien plus efficaces que les officiers européens et l’innombrable population de la Chine avec la Mandchou-rie, la Mongolie et le Thibet, avait fourni un contingent suffisant. Le premier empereur de la dynastie japonaise put faire un heureux essai de ses armes en chassant les Français du Tonkin et du Siam, les Anglais de la Birma­nie et en incorporant à l’Empire du Milieu toute Γ Indo-Chine. Son successeur, dont la mère était chinoise, et en qui s’unissaient la ruse et l’entêtement chinois avec l’énergie, la mobilité et la force d’assimilation japonaises, mobilisa dans le Turkestan chinois une armée de quatre millions d’hommes. Pendant que Tsun-Li-Iamyn déclare confidentiellement à l’ambassadeur russe que cette armée est destinée à la conquête de l’Inde, l’Empereur pénètre dans l’Asie centrale russe, y soulève toute la population, traverse l’Oural et inonde de son armée toute la Russie centrale et orientale, tandis que les armées russes mobili­sées se hâtent de se concentrer, venant de Pologne et de Livonie, de Kiew et de Volhynie, de Pétersbourg et de la Finlande. Dans l’absence d’un plan de guerre et devant l’énorme supériorité numérique de l’ennemi, les qualités militaires de l’armée russe ne lui servent qu’à périr avec honneur. La rapidité de l’envahisseur ne laisse pas le temps d’une bonne concentration et les corps d’armée sont détruits les uns après les autres dans des combats cruels et désespérés. Certes, la victoire coûte cher aux Mongols, mais ils réparent facilement leurs pertes en s’emparant de tous les chemins de fer d’Asie, tandis que deux cent mille Russes concentrés depuis longtemps aux frontières de la Mandchourie font un essai malheureux de pénétration dans la Chine bien défendue. L’envahisseur laisse une partie de ses forces en Russie, afin d’empêcher la formation de nouveaux corps et pénè­tre avec trois armées en Allemagne. Les Allemands ont eu le temps de se préparer et une des armées mongoles est écrasée. Mais à ce moment le parti de la revanche l’emporte en France et bientôt un million de bayonnettes françaises tombent sur le dos des Allemands. Pris entre l’enclume et le marteau, les Allemands sont forcés d’accepter les conditions posées par le chef mongol et dé­sarment. Les Français sont dans la joie ; ils fraternisent avec les Jaunes, se répandent en Allemagne et perdent bientôt la moindre notion de la discipline militaire. Le chef mongol ordonne alors à ses armées d’égorger des al­liés désormais inutiles, ce qui est fait avec une ponctualité toute chinoise. Les ouvriers « sans patrie » se soulèvent à Paris et la capitale de la culture occidentale ouvre joyeu­sement ses portes au maître de l’Orient. Celui-ci, une fois sa curiosité satisfaite, se dirige vers Boulogne où, sous la protection d’une flotte venue du Pacifique, se préparent des transports destinés à faire aborder son armée en Grande-Bretagne. Mais il a besoin d’argent et les Anglais évitent l’invasion en lui versant 25 milliards de livres sterlings. Au bout d’un an, tous les Etats de l’Europe re­connaissent sa suzeraineté ; il laisse alors en Europe une suffisante armée d’occupation, retourne en Orient et projette de débarquer en Amérique et en Australie. Ce nouveau joug mongol pèse un demi-siècle sur l’Europe. Au point de vue moral, cette époque est marquée par le mélange sur tous les points et la pénétration réciproque et profonde des idées européennes et des idées orientales, par la répétition <span class="emphasis"><em>en grand </em></span>de l’antique syncrétisme d’Alexandrie ; au point de vue matériel, trois grands phénomènes sont particulièrement caractéristiques de cette époque : les ouvriers japonais et chinois inondent l’Europe et rendent plus aiguë la question sociale et éco­nomique ; les classes dirigeantes continuent d’essayer de résoudre cette question par une série de palliatifs ; on as­siste enfin à l’activité d’organisations internationales se­crètes qui préparent un grand complot européen pour chasser les Mongols et rétablir l’indépendance de l’Europe. Ce colossal complot auquel prennent part les gouvernements nationaux, autant que le permet le contrôle des vice-rois mongols, est préparé de main de maître et réussit brillamment. Au moment convenu, les soldats mongols sont égorgés, les ouvriers asiatiques sont assommés et expulsés. En tous lieux se font jour les ca­dres secrets des armées européennes et une mobilisation générale a lieu sur des plans préparés longtemps d’avance et tout à fait opportuns. Le nouvel Empereur mongol, pe­tit-fils du grand conquérant, accourt de Chine en Russie, mais ses troupes innombrables sont écrasées par l’armée européenne. Leurs restes dispersés retournent au cœur de l’Asie et l’Europe reste libre. Tandis que la soumission de l’Europe aux barbares d’Asie pendant un demi-siècle, avait eu pour cause la désunion des États Européens, la grande et glorieuse libération de l’Europe était due au contraire à l’organisation des forces unies de toute la po­pulation européenne. La conséquence naturelle de ce fait patent est que le vieux régime traditionnel des nations distinctes perd partout sa signification et que presque par­tout disparaissent les derniers restes des vieilles institu­tions monarchiques. L’Europe au XXI<sup>e</sup> siècle est une union d’États plus ou moins démocratiques, les États-Unis d’Europe. Les progrès de la civilisation matérielle, un peu retardés par l’invasion mongole et la guerre d’émancipation, reprennent une marche accélérée. Mais les objets de la conscience interne, les problèmes de la vie et de la mort, de la destination du monde et de l’homme, compliqués et obscurcis par une grande quantité de nou­velles études et de recherches physiologiques et psycho­logiques, restent sans réponse comme avant. Un seul ré­sultat négatif important est atteint : l’abandon décidé du matérialisme théorique. Aucun esprit sensé ne se satisfait plus de la conception qui fait du monde un système d’atomes en mouvement et, de la vie, le résultat de l’accumulation mécanique des transformations de la matière. L’humanité a dépassé pour toujours ce stade de jeunesse philosophique. Mais il est clair d’autre part qu’elle n’est plus capable de foi naïve et non raisonnée. Des notions comme celle d’un Dieu <span class="emphasis"><em>faisant le </em></span>monde <span class="emphasis"><em>de rien, </em></span>ne s’enseignent même plus dans les écoles primai­res. Les représentations des objets de cet ordre ont atteint un niveau général élevé, au-dessous duquel aucun dog­matisme ne peut descendre. Et si la grande majorité des gens qui pensent reste tout à fait sans foi, les rares croyants sont tous nécessairement des <span class="emphasis"><em>penseurs </em></span>qui obéissent aux prescriptions de l’apôtre : soyez jeunes par le cœur et non par l’intelligence.</p><p>En ce temps-là, parmi ces rares croyants spiritualistes, vivait un homme remarquable. Beaucoup l’appelaient Sur-homme. Il était également loin de la jeunesse de l’intelligence et de la jeunesse du cœur. Il était encore jeune, mais, grâce à son génie, il jouissait à trente-trois ans du renom de grand penseur, de grand écrivain et de grand homme d’action. Sentant en lui-même la grande puissance de l’esprit, il avait toujours été un spiritualiste convaincu et sa claire intelligence lui avait toujours mon­tré la vérité des notions auxquelles il faut croire : le bien, Dieu et le Messie. Il <span class="emphasis"><em>croyait </em></span>en ces vérités, mais il <span class="emphasis"><em>n’aimait que soi. </em></span>Il croyait en Dieu, mais au fond de son âme il se préférait involontairement à Dieu. Il croyait au Bien, mais l’Œil Eternel qui voit tout savait qu’il s’inclinerait devant la force du mal pourvu qu’elle l’achète, non qu’il fût égaré par ses sentiments, par de basses passions ou par l’attrait du pouvoir, mais parce qu’il avait un amour-propre démesuré. Cet amour-propre, d’ailleurs, n’était ni un instinct irraisonné, ni une prétention folle. En plus de son exceptionnel génie, de sa beauté et de sa noblesse, les hautes preuves qu’il avait données de sa tempérance, de son désintéressement et de sa générosité, semblaient justifier assez l’immense amour-propre de ce grand ascète et de ce grand philan­thrope spiritualiste. Si on lui faisait un grief d’être si abondamment pourvu de dons divins, il voyait en ces dons la marque de l’exceptionnelle bienveillance de Dieu à son endroit, il se mettait au premier rang après Dieu et se considérait comme l’unique Fils de Dieu. En un mot, il croyait être ce que le Christ fut réellement. Mais cette conscience de sa haute dignité ne faisait pas naître en lui le sentiment d’une obligation morale à l’égard de Dieu et du monde, mais le sentiment de son droit à l’emporter sur les autres et, avant tout, sur le Christ. Dans le prin­cipe, il n’avait pas de haine pour Jésus. Il reconnaissait le Messianisme et la dignité du Christ, mais il voyait sincè­rement en Lui son grand prédécesseur. L’action morale du Christ et Son absolue originalité échappaient à son in­telligence obscurcie par Γ amour-propre. « Le Christ, pen­sait-il, est venu avant moi ; je viens le second ; mais ce qui suit dans le temps, précède dans l’être. Je viens le dernier, à la fin de l’histoire, précisément parce que je suis le sauveur définitif et parfait. Le Christ fut mon an­nonciateur. Il eut pour mission de préparer mon appari­tion. » Fort de cette pensée, le grand homme du XXI<sup>e</sup> siècle va s’appliquer tout ce que dit l’Evangile de la se­conde venue ; il entendra cette venue non pas comme le retour du premier Christ, mais comme le remplacement du Christ préparatoire, par le Christ définitif, par lui-même.</p><p>Arrivé à ce stade, il présente peu de caractéristiques originales. Son attitude vis-à-vis du Christ est celle de Mahomet, par exemple, homme juste qu’on ne peut ac­cuser d’aucune mauvaise pensée.</p><p>Le grand homme du XXI<sup>e</sup> siècle va justifier d’une au­tre manière encore le fait qu’il se met avant le Christ : « Le Christ, dit-il, en enseignant et en réalisant dans sa vie le bien moral, a été le <span class="emphasis"><em>redresseur</em></span> de l’humanité, moi, je dois être le <span class="emphasis"><em>bienfaiteur </em></span>de cette humanité en partie re­dressée, en partie non redressée. Je donnerai aux hom­mes tout ce dont ils ont besoin. En sa qualité de mora­liste, le Christ a divisé les, hommes par les notions du bien et du mal, moi je les unirai par les bienfaits qui sont également nécessaires aux bons et aux méchants. Je serai le vrai représentant du Dieu qui fait briller son soleil sur les méchants et sur les bons et fait pleuvoir sur les justes et sur les injustes. Le Christ a apporté un glaive ; moi, j’apporterai la paix. Il a menacé la terre du jugement der­nier ; mais c’est moi qui serai le juge et mon jugement ne sera pas le jugement de la seule justice, mais celui de la miséricorde. La justice contenue dans mes sentences sera une justice distributive et non rémunératrice. Je ferai la part de chacun, et chacun aura ce qu’il lui faut ».</p><p>Dans ce magnifique état esprit, le voilà qui attend que Dieu le convie d’une façon claire à l’œuvre du salut nou­veau de l’humanité, et témoigne par une marque certaine et frappante qu’il est son fils aîné et préféré. Il attend et remplit son attente de la conscience de ses vertus et de ses dons surhumains ; car il est, comme on dit, un homme d’une moralité sans tache et d’un génie extraordinaire.</p><p>Notre Juste attend donc fièrement les ordres d’en haut pour commencer son œuvre de salut ; mais il se lasse d’attendre. Il a dépassé trente ans et trois années se pas­sent encore. Une inquiétude lui vient, qui le pénètre jus­qu’à la moelle et le fait frissonner de fièvre : « Si par ha­sard, pense-t-il, ce n’était pas moi... mais l’autre, le Gali-léen... S’il n’était pas mon annonciateur, mais le vrai Christ, le premier et le dernier !... Mais, dans ce cas, il doit être <span class="emphasis"><em>vivant... </em></span>Où donc est-il?... S’il venait tout à coup devant moi, ici.... que Lui dirais-je ? Je devrais m’incliner devant Lui, comme le dernier et le plus borné des chrétiens, comme le paysan russe qui marmotte sans comprendre : Seigneur, Jésus-Christ, aie pitié de mes pé­chés. Or, je suis un brillant génie, un sur-homme. Non, jamais je ne ferai cela. » Alors à la place du respect froid et raisonnable qu’il avait pour Dieu et pour le Christ, il voit naître et grandir en son cœur d’abord de l’effroi, puis une <span class="emphasis"><em>envie, </em></span>qui brûle et consume tout son être, enfin une <span class="emphasis"><em>haine </em></span>ardente qui s’empare de son esprit. « C’est moi, c’est moi et non pas Lui ! Il n’est pas parmi les vivants ; il n’y est pas et n’y sera pas. Il n’est pas ressuscité ! Il n’est pas ressuscité ! Il n’est pas ressuscité ! Il a pourri, il a pourri, dans son tombeau, il a pourri comme la der­nière... ». Sa bouche écume, il bondit hors de sa maison et de son jardin et, dans la nuit noire, prend en courant un sentier escarpé. Sa rage tombe et fait place à un désespoir sec et lourd comme les rocs, sombre comme la nuit. Il s’arrête devant un précipice et entend là-bas dans le loin­tain le bruit confus d’un torrent roulant sur les rochers. Une angoisse insupportable pèse sur son cœur. Soudain la pensée lui vient de L’appeler, de Lui demander ce qu’il doit faire. Dans l’ombre paraît une figure humble et triste. « Il a pitié de moi, pense-t-il. Non jamais ! Il n’est pas ressuscité ! Il n’est pas ressuscité ! » Et il s’élance dans le précipice. Mais quelque chose d’élastique comme une colonne d’eau le maintient en l’air, il est ébranlé comme par un choc électrique et une force le rejette en arrière. Il perd un moment conscience et s’éveille à ge­noux à quelques pas de distance du précipice. Devant lui se dessine une figure éclairée d’une vaporeuse lumière phosphorescente et dont les regards insupportablement pénétrant lui vont jusqu’à l’âme.</p><p>Il voit ces deux yeux perçants, et il entend une voix étrange, sourde, contenue et en même temps très nette, métallique et sans âme comme celle d’un phonographe. Et cette voix, dont il ne peut dire si elle vient du fond de lui-même ou du dehors, lui dit : « Je te donne ma béné­diction, fils bien-aimé. Pourquoi ne m’as-tu pas imploré, moi ? Pourquoi as-tu honoré l’autre, le méchant, et son père ? Je suis ton dieu et ton père, tandis que l’autre, le pauvre crucifié, est étranger à toi et à moi. Je n’ai pas d’autre fils que toi. Tu es unique, tu es de mon sang, tu es mon égal. Je t’aime et ne te demande rien. Tel que tu es, tu es grand, puissant. Fais ton œuvre en <span class="emphasis"><em>ton </em></span>nom, et non au mien. Je ne t’envie pas. Je t’aime. Il ne me faut rien de toi. L’autre, celui que tu croyais être Dieu, a exigé de son fils l’obéissance et une obéissance sans limite, allant jus­qu’à la mort, et il ne l’a pas aidé sur la croix. Je ne te de-mande rien et je t’aiderai. À cause de ce que tu es, à cause de ton mérite, et de ton excellence, à cause aussi de l’amour désintéressé et pur que j’ai pour toi, je t’aiderai. Reçois mon esprit. Il t’a créé d’abord en <span class="emphasis"><em>beauté, </em></span>qu’il te crée maintenant en <span class="emphasis"><em>force. » </em></span>Sur ces paroles de l’inconnu, les lèvres du sur-homme se sont entr’ouvertes involontai­rement, les deux yeux perçants se sont rapprochés de son visage, et il a senti comme si un flot glacé entrait en lui et emplissait tout son être. Il s’est en même temps senti une vigueur, une vaillance, une légèreté, un enthousiasme inaccoutumés. À l’instant même les deux yeux ont dispa­ru soudain et une force a soulevé le sur-homme au-dessus de terre et l’a replacé dans son jardin, devant la porte de sa maison.</p><p>Le lendemain les visiteurs du grand homme et ses domestiques même étaient surpris de son air inspiré. Mais ils auraient été bien plus étonnés s’ils avaient pu voir avec quelle rapidité et quelle légèreté surhumaine, il écrivait dans son cabinet son ouvrage fameux intitulé : <span class="emphasis"><em>Vers la paix et la prospérité universelles.</em></span></p><p>Les livres antérieurs et l’activité sociale du sur-homme avaient rencontré des critiques sévères ; mais ces critiques étaient pour la plupart des hommes tout particulièrement religieux et par suite dépourvus de toute autorité, de sorte qu’ils n’avaient pas été entendus quand ils avaient mon­tré dans tous les écrits et toutes les paroles du sur-homme les signes d’un amour-propre exclusif et excessif, l’absence de vraie simplicité, de vraie droiture et de vraie cordialité.</p><p>Sa nouvelle composition met de son côté un certain nombre de ses critiques et de ses adversaires d’hier. Ce li­vre écrit après l’incident du précipice, montre en lui une puissance de génie antérieurement inconnue. C’est une œuvre où toutes les contradictions sont embrassées et ré­solues. On y voit unis un noble respect pour les traditions et les symboles antiques avec un large et audacieux radi­calisme en matière politique et sociale, une liberté de pensée illimitée avec une très profonde compréhension des choses mystiques, un individualisme inconditionné avec un dévouement ardent au bien commun, l’idéalisme le plus haut en matière de principes directeurs avec le sens parfait des nécessités pratiques de la vie. Et tout cela est assemblé et cimenté avec un art si génial que chaque penseur, chaque homme d’action, peut accepter l’ensemble en gardant son point de vue propre sans faire le moindre sacrifice à <span class="emphasis"><em>la vérité, </em></span>sans se hausser pour elle au-dessus de son <span class="emphasis"><em>moi, </em></span>sans renoncer le moins du monde à son esprit de parti, sans corriger en rien l’erreur de ses vues et de ses tendances, sans même les compléter dans ce qu’elles ont d’insuffisant. Ce livre étonnant est immé­diatement traduit dans les langues de tous les peuples cultivés et même de quelques peuples sans culture. Dans toutes les parties du monde, mille journaux sont, pendant tout un an, remplis par les réclames des éditeurs, les arti­cles enthousiastes des critiques. Des tirages à bon mar­ché, avec portraits de l’auteur, se répandent par millions d’exemplaires, et tout le monde civilisé, c’est-à-dire, à cette époque-là, presque tout le globe terrestre, est plein de la gloire de l’homme incomparable, sublime, unique ! Nul n’oppose rien à ce livre, qui paraît à tous une révéla­tion de la vérité intégrale. Le passé entier y est estimé avec une telle équité, le présent entier y est apprécié avec tant d’impartialité et de compréhension, l’avenir meilleur enfin y est si bien et si clairement relié au présent, que chacun dit : « Voilà bien ce qu’il nous faut ; voilà un idéal qui n’est pas utopique, voilà un dessein qui n’est pas chimérique. » Et le miraculeux écrivain non seulement séduit tout le monde, mais est <span class="emphasis"><em>agréable </em></span>à chacun, de sorte que s’accomplit la parole du Christ :</p><p>« Je suis venu au nom de mon père et vous ne m’accueillez pas, <span class="emphasis"><em>un autre </em></span>viendra en <span class="emphasis"><em>son </em></span>propre nom et celui-là vous <span class="emphasis"><em>Y accueillerez ». </em></span>Pour être <span class="emphasis"><em>accueilli, </em></span>il faut, en effet, être <span class="emphasis"><em>agréable.</em></span></p><p>Certes, quelques hommes pieux, tout en louant chau­dement ce livre, ont demandé pourquoi le nom du Christ n’y était pas écrit une seule fois ; mais les autres chrétiens ont riposté : « Dieu en soit loué ! dans les siècles passés, tout ce qui est saint a été assez traîné par des zélateurs sans vocation ; aussi faut-il maintenant qu’un écrivain profondément religieux soit très prudent. Et puisque ce livre est animé de l’esprit vraiment chrétien d’amour actif et de bonne volonté, que désirez-vous de plus ? » Tout le monde est tombé d’accord. Peu après l’apparition de cet ouvrage qui a fait de son auteur le plus populaire de tous les hommes ayant vu jamais la lumière du jour, l’assemblée constituante internationale de l’union des États européens devait avoir lieu à Berlin. Fondée après la série des guerres extérieures et intestines liées à l’affranchissement de l’Europe du joug mongol et qui avaient entraîné un remaniement sensible de la carte de conseil de l’union <span class="emphasis"><em>(Comité permanent universel)</em></span><a href="#ftn.d0e392" class="footnote"><sup class="footnote" id="d0e392">[1]</sup></a> il n’y avait pas unité de vues, parce que toutes les places n’avaient pas pu y être prises par de vrais maçons. Les membres indépendants du Comité formaient des coali­tions séparatistes et une nouvelle guerre était imminente. On décida alors de confier l’exécutif à un seul homme jouissant de pouvoirs suffisants. Le candidat le plus sé­rieux fut le sur-homme, membre secret de l’ordre maçon­nique. Il était la seule personne qui jouît d’une notoriété universelle. Etant de son métier savant officier d’artillerie, possédant de gros capitaux, il avait des ami­tiés dans les cercles financiers et militaires. En d’autres temps, on lui aurait fait un grief de ses origines douteu­ses. Il avait pour mère une personne très accueillante, et universellement connue, mais beaucoup trop d’hommes auraient pu avec des droits égaux prétendre être son père. Il va de soi que ces circonstances ne pouvaient être d’aucune valeur dans un siècle tellement avancé qu’il lui était réservé d’être le dernier. Le sur-homme fut choisi à la presque unanimité des voix comme président à vie des Etats-Unis d’Europe ; mais quand il eut paru à la tribune dans tout l’éclat de sa jeunesse, de sa beauté et de sa force, et qu’il eut exposé avec une éloquence inspirée son programme universel, l’assemblée ravie et enthousiasmée décida, sans même mettre la chose aux voix, de lui don­ner en signe d’honneur le titre d’empereur romain. Le congrès s’acheva au milieu de la joie universelle et le grand élu lança un manifeste qui commençait de la sorte : « Peuples de la terre ! Je vous donne ma paix ! » et qui s’achevait par ces mots : « Peuples de la terre ! Les promesses se sont accomplies ! La paix universelle et éternelle est assurée. Toute tentative pour la détruire ren­contrera une opposition irréductible. Désormais, en effet, il existe sur la terre une puissance qui l’emporte sur tou­tes les autres mises ensemble. Cette puissance invincible et incomparable m’appartient à moi, l’élu de l’Europe, l’empereur de toutes les forces européennes. Le droit in­ternational dispose enfin de sanctions qu’il n’avait pas jusqu’à maintenant. Désormais aucun Etat n’osera dire : la guerre, lorsque je dirai : la paix. Peuples de la terre, la paix est à vous ». Ce manifeste produisit l’effet désiré. Partout hors d’Europe et particulièrement en Amérique, se formèrent de puissants partis impérialistes qui obligè­rent leurs gouvernements à s’unir à des conditions diverses avec les Etats-Unis d’Europe sous l’autorité suprême de l’empereur romain. Quelques peuples et quelques mo­narques restaient encore indépendants dans certaines ré­gions de l’Asie et de l’Afrique. L’empereur, avec une ar­mée peu nombreuse, mais choisie, de régiments russes, allemands, polonais, hongrois et turcs, fait alors une promenade militaire de l’Asie orientale au Maroc, et, sans grande effusion de sang, réduit les insoumis. Dans tous les pays des deux continents, il prend pour vice-rois des princes indigènes élevés à l’européenne, et dévoués à sa personne. Dans tous les pays païens, les populations étonnées et ravies font de lui une divinité supérieure. En un an, il fonde une monarchie universelle, au sens précis du mot. Les germes de guerre sont tous détruits. La ligue internationale de la paix se réunit une dernière fois, fait un solennel panégyrique du grand pacificateur et, n’ayant plus de raison d’être, se dissout. Au premier anniversaire de son avènement, l’empereur romain lance un nouveau manifeste. « Peuples de la terre ! je vous avais promis la paix et je vous l’ai donnée. Mais la paix n’est belle que dans la prospérité. Pour qui est menacé par la misère, la paix n’est pas une joie. Venez donc à moi maintenant tous ceux qui avez faim et tous ceux qui avez froid, afin que je vous rassasie et vous réchauffe ». Il accomplit en­suite la réforme sociale simple et étendue qu’il avait indi­quée dans son livre et qui avait déjà rallié tous les esprits nobles et sérieux. Grâce à la concentration dans ses mains des finances du monde entier et de colossales pro­priétés foncières, il put réaliser la réforme suivant les dé­sirs des pauvres et sans dommage sensible pour les riches. Chacun reçut suivant sa capacité et chaque capacité sui­vant le travail fourni et les services rendus.</p><p>Le nouveau maître de la terre était avant tout un phi­lanthrope compatissant ; il ne se contentait pas d’être l’ami des hommes, il était aussi l’ami <span class="emphasis"><em>des bêtes : </em></span>il était végétarien. Il interdit la vivisection, établit un contrôle sévère des abattoirs et encouragea de toute manière les sociétés protectrices des animaux. Il établit solidement dans l’humanité entière la plus importante des égalités, <span class="emphasis"><em>Γ égalité dans le rassasiement universel. </em></span>Cela fut accompli dans la seconde année de son règne. La question sociale économique était définitivement résolue. Mais si le rassa­siement est pour ceux qui ont faim le premier objectif, ceux qui sont rassasiés veulent autre chose.</p><p>Les animaux eux-mêmes quand ils sont rassasiés veulent d’ordinaire non seulement dormir mais jouer. À plus forte raison les hommes, qui ont toujours exigé <span class="emphasis"><em>post panem circenses.</em></span></p><p>L’empereur-sur-homme comprend ce qu’il faut à la foule. À ce moment il reçoit à Rome la visite d’un grand faiseur de miracles venu de l’Extrême-Orient et entouré d’un épais nuage de légendes étranges et de contes sau­vages. Suivant les bruits ayant cours parmi les néo­bouddhistes, c’était un être d’origine divine : le fils du dieu du soleil et d’une naïade.</p><p>Ce faiseur de miracles, appelé Apollonius, est in­contestablement un homme de génie ; mi-asiatique, mi-européen, évêques catholique <span class="emphasis"><em>in partibus infidelium, </em></span>il unit merveilleusement la connaissance des dernières conclusions et applications techniques de la science occi­dentale avec l’art d’utiliser tout ce qu’il y a de vraiment solide et de vraiment important dans les traditions mysti­ques de l’Orient. Les résultats de cette union sont éton­nants. Apollonius possède, entre autres choses, l’art à demi scientifique et à demi magique d’attirer et de diriger à sa volonté l’électricité atmosphérique, et on dit dans le peuple qu’il <span class="emphasis"><em>tire le feu du ciel. </em></span>Il se contente d’ailleurs de frapper l’imagination de la foule par des prodiges inouïs et n’emploie pas sa puissance en vue d’autre but. Tel est l’homme qui se présente au grand empereur. Il le salue comme le vrai fils de Dieu, lui déclare avoir vu son règne annoncé dans les livres secrets de l’Orient et lui offre de mettre son art à son service. L’empereur ravi l’accueille comme un don venu d’en haut, lui décerne les titres les plus pompeux et ne se sépare plus de lui. Et les peuples de la terre, après avoir reçu de leur maître la paix univer­selle et la satiété, ont en outre la possibilité de se réjouir constamment à la vue des miracles les plus divers et les plus inattendus. Ainsi s’est achevée la troisième année du règne du sur-homme.</p><p>Après l’heureuse solution de la question politique et de la question sociale, la question religieuse fut posée. L’empereur lui-même l’éveilla en commençant par le christianisme. Voici quelle était à cette époque la situa­tion de cette religion. Elle avait perdu un grand nombre de fidèles — on ne comptait pas plus de quarante-cinq millions de chrétiens sur tout le globe terrestre ; — mais elle avait accru sa valeur morale et gagné en qualité ce qu’elle avait perdu en quantité. On ne rencontrait plus, parmi les chrétiens, d’hommes n’unissant pas au chris­tianisme d’intérêt spirituel. Les diverses confessions chré­tiennes avaient vu diminuer leurs effectifs à peu près dans la même proportion, de sorte qu’elles étaient à cet égard à peu près dans le même rapport qu’au XIX<sup>e</sup> siècle ; quant à leurs relations, si la haine n’avait pas fait place à un accord complet, du moins s’était-elle atténuée et les oppositions avaient perdu de leur âpreté. Les papes avaient été chassés de Rome depuis longtemps et, après de longs vagabondages, avaient trouvé un refuge à Pé-tersbourg, à condition qu’ils s’abstiendraient de toute propagande à l’intérieur du pays. La papauté en Russie s’était sensiblement simplifiée. Sans modifier dans son essence la composition nécessaire de ses collèges et de ses offices, elle avait dû spiritualiser leur action et réduire à leur plus simple expression son pompeux rituel et son cé­rémonial. Beaucoup de coutumes étranges et séduisantes disparurent d’elles-mêmes, sans qu’elles aient été for­mellement détruites. Dans tous les autres pays et particu­lièrement dans l’Amérique du Nord, la hiérarchie catholique comptait encore parmi ses représentants beaucoup d’hommes de volonté forte, d’énergie inlassable et indé­pendants ; ils étaient encore plus que leurs prédécesseurs partisans de l’unité de l’église catholique, à laquelle ils avaient conservé son caractère cosmopolite et sa valeur internationale. Pour ce qui est du protestantisme, à la tête duquel se trouvait toujours l’Allemagne et surtout depuis qu’une importante partie de l’église anglicane s’était ré­unie à l’église catholique, il s’était débarrassé de ses ten­dances extrêmes et négatrices, dont les partisans étaient ouvertement passés à l’indifférentisme religieux. L’Eglise évangélique ne comptait plus que des croyants sincères à la tête desquels se trouvaient des hommes unissant de larges connaissances à une profonde religiosité et au désir toujours plus vif de vivre sur le modèle des premiers chré­tiens. L’orthodoxie russe, après que les événements de la politique lui eurent enlevé sa situation officielle, avait perdu de nombreux millions de faux membres, mais elle avait eu par contre la joie de s’unir avec la meilleure part des Vieux-Croyants et même avec de nombreuses sectes d’orientation vraiment religieuse. Sans grandir en nom­bre, cette église, ainsi rénovée, avait grandi en force spiri­tuelle et l’avait surtout montré en luttant contre la multi­plication de sectes extrêmes auxquelles n’était pas étran­ger un élément démoniaque et satanique.</p><p>Pendant les deux premières années du nouveau règne, tous les chrétiens, effrayés et fatigués par les révolutions et les guerres antérieures, avaient accueilli le nouveau souverain et ses réformes pacifiques soit avec une bien­veillante neutralité, soit avec une sympathie délibérée, soit même avec un vif enthousiasme. Mais quand, dans la troisième année du nouveau règne, était apparu le grand mage, beaucoup d’orthodoxes, de catholiques et de protestants éprouvèrent de sérieuses inquiétudes et une certaine antipathie pour le souverain. Les textes évangé-liques et apostoliques qui parlent du prince du monde et de l’antéchrist, furent lus plus attentivement et commen­tés avec passion. L’empereur devina à certains signes qu’un orage se préparait et décida d’éclaircir l’affaire au plus vite. Au début de la quatrième année de son règne, il lança un manifeste adressé aux vrais chrétiens de toutes les confessions, pour les inviter à élire ou à désigner leurs représentants à un concile œcuménique qu’il présiderait. La résidence impériale avait été transportée de Rome à Jérusalem. La Palestine était alors un pays autonome peuplé et administré surtout par des Juifs. Jérusalem libre était devenue ville impériale. Les Lieux Saints avaient été respectés ; mais sur toute la large plate-forme de Kharam-ech-Cherif, depuis Birket-Israïn et les casernes, d’une part, jusqu’à la mosquée d’El-Aksa et les « écuries de Salomon », d’autre part, se dressait un énorme édifice comprenant, outre deux petites mosquées anciennes, le large « temple » impérial destiné à l’union de tous les cultes et deux superbes palais impériaux avec leurs biblio­thèques, leurs musées et leurs bâtiments spéciaux consa­crés aux expériences et aux exercices magiques. L’église évangélique n’ayant pas à proprement parler de clergé, les hiérarques catholiques et orthodoxes, conformément au désir de l’empereur et pour donner une certaine ho­mogénéité à la représentation de toutes les fractions de la chrétienté, décidèrent de laisser participer au concile un certain nombre de leurs laïcs, connus par leur piété et leur dévouement aux intérêts de leur église ; en acceptant les laïcs, on ne pouvait pas exclure le bas clergé, régulier et séculier. Il en résulta que le nombre des membres du concile dépassa trois mille ; et près d’un demi-million de pèlerins envahirent Jérusalem et toute la Palestine. Les trois plus remarquables représentants de la chrétienté étaient le pape Pierre II, le père Ioann et le professeur Ernst Pauli. Le pape Pierre II était de droit le chef de la fraction catholique du concile. Son prédécesseur était mort en se rendant au concile et un conclave réuni à Damas avait élu à l’unanimité le cardinal Simone Bario-nini qui avait pris le nom de Pierre. C’était un Napolitain sorti du peuple et qui s’était fait connaître comme prédi­cateur de l’ordre des Carmélites en rendant de grands services dans la lutte contre une secte satanique, qui s’était répandue à Pétersbourg et aux environs et qui atti­rait à elle non seulement des orthodoxes mais aussi des catholiques. Fait archevêque de Mohilev et puis cardinal, il était désigné depuis longtemps pour la tiare. C’était un homme de soixante-cinq ans, de taille moyenne, solide­ment bâti, au visage rouge, au nez recourbé, aux sourcils épais. Il était ardent et impétueux, parlait avec feu et en faisant de grands gestes ; il entraînait ses auditeurs plus qu’il ne les convainquait. Le nouveau pape était assez mal disposé pour le maître du monde et n’avait guère confiance en lui, surtout depuis que le pape défunt cédant aux instances de l’empereur avait fait cardinal l’évêque exotique Apollonius, chancelier de l’empire et grand mage de l’univers. Le nouveau pape tenait en effet Apollonius pour un catholique douteux et un trompeur avéré. Le père Ioann était le chef véritable, sinon officiel, des orthodoxes ; il était très connu du peuple russe. Bien qu’il eût officiellement le titre d’évêque « retiré », il n’habitait aucun monastère et voyageait constamment en tous sens. Diverses légendes couraient sur son compte. Certains affirmaient qu’il était Théodore Kouzmitch res­suscité, c’est-à-dire Alexandre I<sup>er</sup> dont la naissance re­montait à trois siècles. D’autres allaient plus loin encore et certifiaient qu’il était le vrai père Ioann, c’est-à-dire l’Apôtre Ioann Bogoslov, qui n’était pas mort et avait re­paru ces derniers temps. Lui-même ne parlait jamais de ses origines et de sa jeunesse. C’était maintenant un homme très vieux, mais vaillant, aux cheveux et à la barbe jaunâtres et même verdâtres, de haute taille, au corps maigre, mais avec des joues pleines et légèrement rosées, aux yeux brillants et vifs, aux paroles et à l’expression du visage pleines de bonté et de douceur ; il était toujours vêtu d’une soutane et d’un manteau blancs. Le professeur Ernst Pauli, savant théologien allemand, était le chef de la fraction protestante du concile. C’était un vieillard petit et sec, au front énorme, au nez aigu et au visage rasé et lisse. Ses yeux se faisaient remarquer par leur regard où se mêlaient d’une manière tout à fait parti-culière la ruse et la bonhomie. À tout instant, il se frottait les mains, hochait la tête, fronçait étrangement les sour­cils et avançait les lèvres ; de plus, tout en clignant les yeux, il prononçait d’un air morose des mots entrecou­pés : so ! nun ! ja ! so also ! Il portait un costume solen­nel : col blanc et longue redingote pastorale ornée de dé­corations.</p><p>L’ouverture du concile fut suggestive. Dans les deux tiers de l’immense temple « consacré à l’union de tous les cultes » étaient placés des bancs et d’autres sièges pour les membres du concile, le dernier tiers était occupé par une haute estrade où se trouvaient d’abord le trône impérial et le trône moins élevé du grand mage, cardinal et chan­celier, puis, en arrière, des rangées de fauteuils pour les ministres, les courtisans et les secrétaires d’Etat, et enfin, sur les côtés, d’autres rangées de fauteuils plus longues encore et dont la destination était inconnue. Dans les tri­bunes il y avait des orchestres et sur la place voisine étaient rangés deux régiments de la garde et des batteries d’artillerie pour les salves solennelles. Les membres du concile avaient déjà célébré leurs services religieux dans différentes églises et l’ouverture du concile devait être pu­rement civile. Quand l’empereur entra accompagné du grand mage et de sa suite aux sons de la « marche de l’humanité unie » qui servait d’hymne impérial et inter­national, les membres du concile, se levèrent tous et, agi­tant leurs chapeaux, ils crièrent trois fois : Vivat ! Hour­ra ! Hoch ! L’empereur s’arrêta près du trône et, ouvrant les bras en un geste plein de bienveillance et de majesté, il dit d’une voix sonore et agréable : « Chrétiens de toutes les confessions ! Sujets et frères aimés ! Dès le début d’un règne que le Très-Haut a béni en permettant l’accomplissement d’œuvres étonnantes et glorieuses, je n’ai jamais eu sujet d’être mécontent de vous ; vous avez toujours fait votre devoir avec toi et conscience. Mais cela ne me suffit pas. L’amour sincère que j’ai pour vous, frères chéris, à son d’un sentiment réciproque. Je veux que vous m’acceptiez pour votre chef dans toute entre­prise en vue du bien de l’humanité, non pas au nom du devoir, mais par un sentiment d’amour cordial. Et voici qu’en plus de ce que je fais pour tous, je voudrais vous donner à vous des preuves particulières de ma bonté. Chrétiens, comment pourrais-je vous rendre heureux ? Que dois-je vous donner à vous, qui n’êtes pas seulement mes sujets, mais encore mes frères en foi ? Chrétiens, di­tes-moi ce que vous chérissez le plus dans le christia­nisme, afin que je puisse diriger mes efforts en ce sens. » Il s’arrêta et attendit. Un murmure sourd emplit le tem­ple. Les membres du concile chuchotaient entre eux. Le pape Pierre gesticulait et discutait avec ceux qui l’entouraient. Le professeur Pauli hochait la tète et faisait claquer bruyamment ses lèvres. Le père Ioann, penché vers un évêque d’Orient et un capucin, leur disait dou­cement quelque chose. Au bout de quelques minutes d’attente, l’empereur parla de nouveau sur le même ton caressant, mais où perçait une pointe infiniment légère d’ironie : « Aimables chrétiens, dit-il, je comprends com­bien il vous est difficile de me répondre directement. Je veux vous y aider. Il y a malheureusement si longtemps que vous vous êtes divisés en confessions et en partis, que vous n’avez peut-être plus un seul intérêt commun. Mais si vous ne pouvez pas vous accorder entre vous, j’espère que vous reconnaîtrez tous que je vous aime également et que je suis prêt à satisfaire les <span class="emphasis"><em>justes </em></span>aspirations de cha­cun. Aimables chrétiens, je sais que pour beaucoup d’entre vous et non des pires, ce qu’il y a de plus cher dans le christianisme c’est <span class="emphasis"><em>Y autorité spirituelle </em></span>qu’il donne à ses représentants légitimes, non certes en vue de leurs profits personnels, mais en vue du bien commun, car de cette autorité dépend l’ordre spirituel et la disci­pline morale nécessaires à tous. Aimables catholiques, mes frères, oh ! comme je comprends votre opinion et comme je voudrais appuyer mon autorité sur celle de vo­tre chef spirituel ! Et pour que vous ne pensiez pas que ce sont là de vaines paroles, nous déclarons solennellement et en vertu de notre autocratique volonté que l’évêque suprême de tous les catholiques, le pape Romain est re­placé sur son trône de Rome avec tous ses droits anté­rieurs et toutes les prérogatives qui en découlent et qui fu­rent jadis accordés par nos prédécesseurs à commencer par Constantin le Grand. Et de vous, catholiques, mes frères, j’attends seulement que, du fond de vos cœurs, vous me considériez comme votre unique défenseur. Ceux qui, dans cette assemblée, me tiennent en cons­cience pour tel, qu’ils viennent ici près de moi. » Il mon­tra les places vides sur l’estrade. Avec des exclamations de joie : <span class="smallcaps">gratias agimus ! Domine ! Salvum fac magnum imperatorem,</span> presque tous les princes de l’église catholique, les cardinaux, les évêques, la plupart des laïcs et plus de la moitié des moines montèrent sur l’estrade et, après s’être profondément inclinés devant l’empereur, prirent place dans leurs fauteuils. Mais en bas, au milieu du concile, raide et immobile comme une statue de marbre, le pape Pierre II resta à sa place. Tous ceux qui l’entouraient tout à l’heure, étaient maintenant sur l’estrade. Le groupe clairsemé des laïcs et des moines qui étaient restés en bas s’approcha de lui, l’entoura d’un cercle    serré d’où sortit un chuchotement : <span class="smallcaps">Non prævalebunt, non prævalebunt portæ inferni.</span></p><p>Ayant regardé avec étonnement le pape immobile, l’empereur parla de nouveau : « Aimables frères ! Je sais que parmi vous il en est qui, dans le christianisme, chérissent surtout la <span class="emphasis"><em>tradition sainte, </em></span>les vieux symboles, les vieux cantiques et les vieilles prières, les vieilles icônes et le vieux rituel. Et, en vérité, qu’est-ce qu’une âme reli­gieuse pourrait chérir davantage ? Sachez donc, vous que j’aime, que j’ai signé aujourd’hui un édit qui organise et dote richement le musée universel d’archéologie chré­tienne de la glorieuse ville impériale de Constantinople, afin que soient étudiés et conservés tous les monuments de l’ancienne église, et plus particulièrement de l’église d’Orient. Je vous demande en outre de nommer dès de­main une commission qui sera chargée avec moi d’étudier quelles mesures doivent être prises pour accor­der le plus possible les mœurs, les coutumes et le rituel actuel avec les traditions et les institutions de la sainte église orthodoxe ! Orthodoxes, mes frères ! ceux à qui ma volonté est suivant leurs cœurs, ceux qui peuvent en toute sincérité m’appeler leur vrai chef et maître, qu’ils viennent ici. » Et la plupart des hiérarques de l’Orient et du Nord, la moitié des anciens Vieux-Croyants et plus de la moitié des prêtres, des moines et des laïcs orthodoxes montèrent avec des cris de joie sur l’estrade, en louchant vers les catholiques qui y siégeaient déjà fièrement. Mais le père loann ne bougea pas et soupira bruyamment. Et quand la foule qui l’entourait se fut éclaircie, il quitta son banc et se rapprocha du pape Pierre et de son entourage. Il fut suivi par ceux des orthodoxes qui n’étaient pas montés sur l’estrade. L’empereur reprit : « Aimables chré­tiens, j’en connais beaucoup parmi vous, qui chérissent surtout dans le christianisme la certitude personnelle et la libre interprétation des Ecritures. Ce que j’en pense, ce n’est pas le lieu de m’y étendre. Vous savez peut-être que, dans ma première jeunesse, j’ai écrit un grand ouvrage de critique biblique, qui fit, en son temps, quelque bruit et fut le point de départ de ma notoriété. Et c’est probable­ment en souvenir de ce travail que l’université de Tubin-gue m’a demandé ces jours-ci d’accepter le diplôme d’honneur de docteur en théologie. J’ai ordonné de ré­pondre que je l’acceptais avec plaisir et reconnaissance. Et aujourd’hui, en même temps que ce musée d’archéologie chrétienne, j’ai fondé un institut interna­tional pour l’étude libre et faite dans toutes les directions et de tous les points de vue possibles, de l’Ecriture sainte et des sciences accessoires ; cet Institut aura un budget annuel d’un million et demi de marks. Ceux à qui ces dispositions sont agréables, ceux qui peuvent en cons­cience me prendre pour leur chef, je les prie de venir ici auprès du nouveau docteur en théologie. » Un étrange sourire passa sur les belles lèvres du grand empereur. Plus de la moitié des savants théologiens se dirigèrent vers l’estrade, non d’ailleurs sans lenteur ni hésitations. Tous regardaient le professeur Pauli, qui semblait avoir grandi à sa place. Il baissait profondément la tête, se courbait et se repliait sur lui-même. Les savants théolo­giens qui étaient montés sur l’estrade se sentirent tout confus et l’un d’eux agitant tout à coup la main sauta en bas sans passer par l’escalier et rejoignit le professeur Pauli et la minorité qui l’entourait. Celui-ci releva la tête, se mit debout d’un mouvement incertain et, accompagné de son groupe de fidèles, alla s’asseoir près du père Ioann et du pape Pierre.</p><p>La grande majorité du concile et presque toute la hié­rarchie d’Orient et d’Occident se trouvaient sur l’estrade.</p><p>Il n’était resté en bas que trois groupes qui s’étaient rap­prochés les uns des autres et qui se pressaient autour du père Ioann, du pape Pierre, et du professeur Pauli.</p><p>L’empereur leur dit d’une voix triste : « Que puis-je encore faire pour vous ? Hommes étranges ! Qu’attendez-vous de moi ? Je l’ignore. Dites-moi donc vous-mêmes, chrétiens abandonnés par la majorité de vos frères et de vos chefs et condamnés par le sentiment populaire, dites-moi ce que vous chérissez le plus dans le christianisme ? » Semblable à un cierge blanc, le père Ioann se dressa alors et répondit avec douceur : « Grand maître, ce que nous chérissons le plus dans le christianisme, c’est le Christ, Celui d’où tout vient, car nous savons qu’en Lui est in­carnée la Divinité. De toi, maître, nous sommes prêts à recevoir tous les bienfaits, pourvu seulement que dans tes largesses nous reconnaissions la sainte main du Christ. À ta question voici notre réponse directe : Confesse ici de­vant nous Jésus-Christ, Fils de Dieu, incarné, ressuscité et en train de revenir à nous, confesse-Le et nous t’accueillerons avec amour, comme étant le véritable an­nonciateur de sa seconde et glorieuse venue. » Il se tut et arrêta son regard sur le visage de l’empereur. Celui-ci sentit naître en lui une tempête infernale semblable à celle de la nuit fatale. Il perdit complètement son équili­bre intérieur et toutes ses pensées tendaient à ne pas per­dre la maîtrise de soi et à ne pas se vendre trop tôt. Il fit des efforts surhumains pour ne pas se jeter grossièrement sur l’orateur et le mordre. Il entendit tout à coup la voix étrange qu’il connaissait, dire : « Tais-toi et ne crains rien. » Il se tut. Mais son visage sans vie et sans clarté continua de grimacer et ses yeux lançaient des éclairs.</p><p>Pendant le discours du père Ioann, le grand mage, qui siégeait, enveloppé dans un large manteau tricolore ca­chant la pourpre cardinalice, sembla se livrer à quelque obscure manipulation, tandis que ses yeux étincelaient et que ses lèvres s’agitaient. Par les fenêtres ouvertes du temple on vit venir un immense nuage noir et bientôt tout fut obscur. Le père Ioann ne levait pas ses yeux sur­pris et effrayés de dessus le visage de l’empereur silen­cieux, puis tout d’un coup il les en ôta avec horreur et s’étant retourné, il cria d’une voix émue : « Mes enfants, c’est l’Antéchrist ! » Alors un énorme éclair circulaire en­tra dans le temple avec le fracas assourdissant du ton­nerre et enveloppa le vieux moine. Puis le silence se réta­blit en un instant et, quand les chrétiens assourdis revin­rent à eux, le père Ioann gisait mort.</p><p>Pâle, mais calme, l’empereur dit à l’assemblée : « Vous venez de voir le jugement de Dieu. Je n’ai désiré la mort de personne, mais mon Père céleste a vengé son fils chéri. L’affaire est terminée. Qui luttera contre le Très-Haut ? Secrétaires, écrivez : « Le concile œcuméni­que de tous les chrétiens, après que le feu du ciel eut dé­truit un ennemi insensé de la grandeur divine, a reconnu à l’unanimité l’empereur de Rome et de l’univers pour son chef et maître suprême ». Soudain un mot prononcé d’une voix forte et distincte emplit le temple : « <span class="smallcaps">Contradicitur !</span> » Le pape Pierre II se tenait debout, la colère empourprait son visage et le faillit trembler de tout son corps ; il leva sa crosse dans la direction de l’empereur et dit : « Notre maître unique est Jésus-Christ, le Fils du Dieu vivant. Et ce que tu es toi, tu l’as entendu. Arrière, Caïn fratricide ! Arrière, vaisseau du diable ! Par</p><p>la puissance du Christ, moi, serviteur des serviteurs de Dieu, je t’exclue à jamais, chien hideux, de l’enceinte di­vine et te livre à ton père, à Satan ! Anathème, Ana-thème, Anathème ! » Pendant qu’il parlait, le grand mage se déplaçait doucement sous son manteau ; un tonnerre gronda plus fort que le dernier anathème et le dernier pape tomba sans souffle. « C’est ainsi, dit l’empereur, que périssent par la main de Dieu, tous mes ennemis ». « <span class="smallcaps">Pereant, pereant !</span> » crièrent en tremblant les princes de l’Eglise. L’empereur se retourna et sortit lentement par la porte située derrière l’estrade ; il s’appuyait sur l’épaule du grand mage et était suivi de toute la foule des siens. Il ne resta dans le temple que les deux morts et un cercle serré de chrétiens à demi-morts. Seul, le professeur Pauli n’avait pas perdu la tête. L’horreur générale sem­blait avoir éveillé toutes les forces de son esprit. Son as­pect même avait changé : il avait un air sublime et inspi­ré. Il monta d’un pas ferme sur l’estrade, s’assit à la place vide d’un des secrétaires d’Etat, prit une feuille de papier et se mit à écrire. Quand il eut fini, il se leva et lut d’une voix forte : « À la gloire de notre Sauveur Jésus-Christ. Après que notre saint frère Ioann, représentant la chré­tienté d’Orient a convaincu le grand trompeur et le grand ennemi de Dieu d’être l’Antéchrist annoncé dans les Ecritures, et que notre saint père Pierre, représentant la chrétienté d’Occident l’a également et justement exclu à jamais de l’église de Dieu, le concile œcuménique des églises chrétiennes, devant les corps de Ioann et de Pierre, martyrs de la vérité et témoins du Christ, décide de cesser tout rapport avec l’exclu et son abominable en­tourage et d’attendre dans le désert l’imminente venue de notre Maître Jésus-Christ. » Ces paroles ranimèrent l’assemblée, qui retentit de voix fortes : « <span class="smallcaps">Adveniat \ Adveniat cito ! Komm, Herr Jesu, komm !</span> Viens, Seigneur Jésus ! »</p><p>Le professeur Pauli écrivit encore et lut : « Après avoir accompli ce premier et dernier acte du dernier concile œcuménique, nous apposons nos signatures. » Il invita d’un geste les membres de l’assemblée à venir signer. Tous montèrent sur l’estrade et signèrent. À la fin, il écri­vit en gros caractères gothiques : « <span class="smallcaps">Duorum defunctorum testium locum tenens Ernst Pauli</span>. » « Maintenant, dit-il, en montrant les deux morts, allons avec notre arche d’alliance du dernier tes­tament. » Les cadavres furent enlevés sur des civières et les chrétiens chantant des cantiques latins, allemands et slavons, se dirigèrent lentement vers l’issue de Kharam-ech-Chérif. Là, le cortège fut arrêté par un secrétaire d’Etat envoyé par l’empereur et accompagné d’un déta­chement de la garde. Les soldats se rangèrent près de la porte et la secrétaire d’Etat lut : « Ordre de sa divine Majesté. Afin de renseigner le peuple chrétien et de le mettre en garde contre les gens mal intentionnés, fauteurs de désordre et de mensonge, nous avons jugé bon de dé­cider que les corps des deux mutins tués par le feu du ciel seraient exposés dans la rue des Chrétiens (Kharet-en-Nasara) à l’entrée du principal temple chrétien, appelé temple du Tombeau du Seigneur ou encore temple de la Résurrection, pour que chacun puisse se convaincre qu’ils sont bien morts. Leurs partisans obstinés, ceux qui refu­sent méchamment tous nos bienfaits et ferment aveuglé­ment les yeux sur les signes patents donnés par la divinité elle-même, n’ont plus à compter sur notre miséricorde et sur notre intervention auprès de notre père céleste pour les sauver de la mort par le feu du ciel ; ils restent entiè­rement libres, sauf pourtant qu’ils ne pourront pas habiter les villes et autres lieux peuplés, où ils pourraient troubler et tromper par leurs méchantes inventions les gens inno­cents et simples. » Quand la lecture fut achevée, huit sol­dats, sur un signe de leurs officiers, s’approchèrent des civières.</p><p>« Que ce qui est écrit s’accomplisse », dit le professeur Pauli, et les chrétiens qui portaient les civières les passè­rent en silence aux soldats qui s’éloignèrent par la porte Nord-Ouest, tandis que les chrétiens, sortis par la porte Nord-Est, se hâtaient de s’éloigner de la ville et de gagner Jéricho par la route qui passe près du Mont des Oliviers et d’où les gendarmes et deux régiments de cavalerie avaient chassé la foule. Arrivés sur les collines désertes de Jéricho, les chrétiens décidèrent d’y attendre quelques jours. Le lendemain matin des pèlerins chrétiens vinrent de Jérusalem et racontèrent ce qui c’était passé dans cette ville. Après avoir dîné à la cour, les membres du concile avaient tous été convoqués dans l’immense palais du trône (dressé sur l’emplacement supposé du trône de Sa-lomon) et l’empereur, s’adressant aux hiérarques catholi­ques leur avait déclaré que le bien de l’église exigeait qu’ils choisissent sans tarder un digne successeur à l’apôtre de Pierre, que dans les circonstances actuelles la réunion devait être sommaire, que la présence de l’empereur chef et représentant de toute la chrétienté dis­pensait des formalités rituelles et enfin qu’il proposait au Sacré Collège, et au nom de tous les chrétiens, de choisir son ami et frère chéri Apollonius, afin que l’union de l’Église et de l’État en vue du bien commun fût profonde et indestructible. Puis, pendant que l’on votait, l’empereur avait, en des termes pleins de douceur, de sa­gesse et d’éloquence, demandé aux orthodoxes et aux protestants d’en finir avec les vieilles rivalités confession­nelles, et il leur avait donné sa parole qu’Apollonius sau­rait détruire pour toujours les abus du pouvoir papal. Convaincus par ce discours, les orthodoxes et les protes­tants avaient signé l’acte d’union de leurs églises, et quand Apollonius et les cardinaux avaient paru au palais au milieu des cris de joie de toute l’assemblée, un arche­vêque grec et un pasteur protestant lui avaient présenté ces actes : « <span class="smallcaps">Accipio et approbo et lætificatur cor meum</span> » avait dit Apollonius en signant les documents. Et il avait ajouté, en baisant amicalement l’allemand et le grec : « Je suis aussi sincèrement orthodoxe et protestant que catholique. » Ensuite il s’était approché de l’empereur qui l’avait embrassé et gardé longtemps dans ses bras. À ce moment des points brillants s’étaient mis à errer dans toutes les directions à l’intérieur du palais et du temple ; ils grandirent et se transformèrent en les for­mes lumineuses d’êtres étranges ; des fleurs, comme on n’en avait jamais vu sur la terre s’épanouirent et rempli­rent l’air d’un parfum inconnu. Des hauteurs descendi­rent les sons touchants d’instruments musicaux jusque là ignorés et les voix angéliques d’invisibles chanteurs di­saient la gloire des nouveaux maîtres du ciel de la terre. Cependant un bruit effrayant et souterrain se fit entendre dans l’angle Nord-Ouest du palais central sous la <span class="emphasis"><em>coupole des esprits </em></span>(koubbet-el-arouakh), à l’endroit où, suivant les traditions musulmanes, est l’entrée des enfers. Quand l’assemblée, sur l’invitation de l’empereur, s’était appro­ché de cet endroit, tous avaient entendu des voix innom­brables, fines et perçantes, ni tout à fait enfantines, ni tout à fait diaboliques et qui criaient : « Le temps est ve­nu, laissez-nous faire, sauveurs, sauveurs ! » Mais quand Apollonius s’étant approché d’un rocher eut crié trois fois une formule en langue inconnue, les voix s’étaient tues et le bruit souterrain avait cessé. Cependant une foule im­mense entourait de toutes part Kharam-ech-Chérif. Quand la nuit était venue l’empereur et le nouveau pape étaient sortis sur le perron oriental et avaient soulevé une « tempête d’enthousiasme ». L’empereur avait salué ai­mablement dans toutes les directions et Apollonius, pui­sant dans de grandes corbeilles que lui présentaient des cardinaux, avait lancé en l’air des chandelles romaines, des fusées, des fontaines de feu qui s’enflammaient au contact de ses mains, brûlaient avec la lueur phosphori-que des perles ou l’éclat brillant de l’arc-en-ciel et, en ar­rivant à terre, se transformèrent en innombrables feuilles de papier de diverses couleurs portant indulgence plé-nière pour tous les péchés passés, présents et à venir. La joie populaire était sans bornes. Certains, il est vrai, af­firmaient avoir vu de leurs yeux ces feuilles d’indulgence se transformer en crapauds et serpents immondes. Néanmoins la grande majorité avait été enthousiasmée et les fêtes populaires s’étaient prolongées quelques jours encore pendant lesquels le nouveau pape faiseur de mira­cles avait fait des choses si extraordinaires qu’il serait parfaitement inutile de les rapporter.</p><p>Cependant, sur les hauteurs désertes de Jéricho, les chrétiens jeûnaient et priaient. Le soir du quatrième jour, à la tombée de la nuit, le professeur Pauli et neuf de ses compagnons vinrent à Jérusalem montés sur des ânes et avec une charrette ; par des rues détournées et en évitant Kharam-ech-Chérif, ils regagnèrent Kharet-en-Nasara et atteignirent l’entrée du temple de la Résurrection où gi­saient sur le sol les corps du pape Pierre et du père Ioann. La rue était tout à fait déserte : toute la ville était à Kha­ram-ech-Chérif. Les soldats de garde dormaient d’un pro­fond sommeil. Les corps n’étaient ni décomposés, ni rai­dis. Le professeur et ses compagnons les mirent sur des civières, les recouvrirent avec des manteaux qu’ils avaient apportés et sortirent de la ville par les mêmes rues détournées. Quand ils furent de retour au milieu des leurs et qu’ils posèrent les civières sur le sol, l’esprit de vie en­tra dans les deux cadavres. Ils s’agitèrent en s’efforçant de sa débarrasser des manteaux qui les enveloppaient. Tous les y aidèrent avec des cris de joie et bientôt les deux revenus à la vie étaient sur leurs pieds, entiers et in­demnes. Le père Ioann dit : « Eh bien, mes enfants, nous ne nous sommes donc pas quittés. Et voici maintenant ce que je vous dirai : il est temps de réaliser le dernier désir du Christ touchant Ses disciples : qu’ils soient un, comme Lui et Son Père sont un. Pour cette unité chré­tienne vénérons, mes enfants, notre frère chéri Pierre. Qu’il paisse à la fin les brebis du Christ. Allons, mon frère !» Et il embrassa Pierre. Le professeur Pauli s’approcha alors et dit au Pape : « <span class="smallcaps">Tu es petrus !</span> Jetzt ist es ja grundlich enviesen und ausser jedem Zweifel ge-setzt. » Il lui serra fortement la main avec sa main droite et tendit sa main gauche au père Ioann en disant : « So also Vâterchen, nun sind wir ja Eins in Christo. » Ainsi s’accomplit l’union des Eglises dans la nuit sombre, en un lieu élevé et écarté. Mais l’obscurité nocturne fut dé­chirée par une lumière brillante et le grand signe apparut dans le ciel : la femme revêtue du soleil et qui avait la lune sous ses pieds et sur sa tête une couronne de douze étoiles<a href="#ftn.d0e485" class="footnote"><sup class="footnote" id="d0e485">[2]</sup></a>. Le signe demeura un moment à la même place, puis se déplaça lentement vers le Sud. Le pape leva sa crosse et cria : « Voilà notre bannière, suivons-la. » Et, accompagné par la foule des chrétiens, il alla dans la di­rection de l’apparition, vers le mont de Dieu, le Sinaï.</p><p><span class="emphasis"><em>Le lecteur s’arrête sur ce mot.</em></span></p><p><span class="smallcaps">La Dame.</span> — Pourquoi vous arrêtez-vous ?</p><p><span class="smallcaps">Monsieur Z.</span> — C’est le manuscrit qui s’arrête. Le père Pansophii n’a pas achevé sa nouvelle. Étant déjà malade, il m’a raconté la fin : « Je l’écrirai, disait-il, dès que je serai guéri. » Mais il n’a pas guéri et la fin de sa nouvelle est ensevelie avec lui dans le monastère Daniel.</p><p><span class="smallcaps">La Dame.</span> — Mais vous vous rappelez certainement ce qu’il vous a raconté. Dites-le nous.</p><p><span class="smallcaps">Monsieur Z.</span> — Je ne me rappelle que les grandes li­gnes. Après que les représentants de la chrétienté et leurs chefs spirituels se furent éloignés sur le désert de l’Ararat où se joignit à eux une foule d’hommes vraiment zélés pour la vérité, le nouveau pape Apollonius n’eut pas de peine à convertir par ses miracles et ses prodiges tous ceux qui n’étaient pas désillusionnés sur l’Antéchrist, les chrétiens superficiels. Il déclara qu’il avait ouvert les por­tes unissant ce monde et celui d’outre-tombe, et en effet les communications entre les vivants et les morts, les hommes et les démons devinrent des phénomènes ordi­naires, et Ton assista au développement d’une duperie mystique et d’une démonolâtrie inouïe. Mais au moment où l’empereur se croyait solidement établi sur des fon­dements religieux et que, obéissant aux instances de la voix mystérieuse, il se déclarait l’unique incarnation véri­table de la divinité suprême, un nouveau malheur lui vint d’où personne ne l’attendait : les Juifs se soulevèrent. Cette nation qui comptait alors trente millions d’hommes n’avait pas été tout à fait étrangère aux succès du sur­homme. Quand il était venu s’installer à Jérusalem, il avait secrètement répandu parmi les Juifs le bruit qu’il se proposait avant tout d’établir la puissance d’Israël sur le monde ; les Juifs l’avaient alors reconnu pour le Messie et leur dévouement enthousiaste avait été sans bornes. Et voilà que maintenant ils se soulevaient avec des cris de colère et de vengeance. Ce changement certainement prévu dans les Ecritures et la tradition, le père Pansophii l’a peut-être expliqué avec trop de simplicité et de ré­alisme : les Juifs qui croyaient que l’empereur était Israé­lite, auraient appris par hasard qu’il n’était même pas <span class="emphasis"><em>cir­concis. </em></span>Le jour même, tout Jérusalem et, le lendemain, toute la Palestine étaient en pleine insurrection. Le dé­vouement sans bornes au sauveur d’Israël, au Messie souhaité fit place à une haine égale pour le rusé trompeur et l’impudent faux-messie. La Juiverie se leva comme un seul homme et ses ennemis virent avec stupéfaction que l’âme d’Israël ne vit pas de comptes et d’appétits, mais de la force d’un sentiment profond, de l’espérance et de la colère de sa foi séculaire en le Messie. L’empereur, qui n’attendait pas une si soudaine éruption, perdit la tête et lança un édit condamnant à mort tous les juifs et chré­tiens rebelles. Des milliers et même des dizaines de mil­liers d’hommes n’eurent pas le temps de s’armer et furent sacrifiés sans pitié. Mais bientôt une armée juive d’un million de combattants s’empara de Jérusalem et enferma l’Antéchrist dans Kharam-ech-Chérif. Celui-ci ne dispo­sait que d’une partie de sa garde, insuffisante à résister à la masse des ennemis. Aidé par l’art magique de son pape, l’empereur réussit à passer à travers les rangs des assiégeants et on le vit bientôt en Syrie à la tête d’une armée innombrable de païens de différents peuples. Les Juifs marchèrent vers lui sans guère pouvoir compter sur le succès. Mais à peine les deux avant-gardes entraient-elles en contact qu’il se produisit un tremblement de terre d’une violence inouïe. Sous la mer Morte, aux bords de laquelle s’était disposée l’armée impériale, s’ouvrit le cra­tère d’un immense volcan et des torrents de feu englouti­rent l’empereur, ses innombrables bataillons et son insé­parable compagnon, le pape Apollonius, auquel toute sa magie ne servit de rien. Cependant les Juifs tremblants et épouvantés couraient vers Jérusalem et demandaient leur salut au Dieu d’Israël. Au moment où la sainte ville leur apparaissait, le ciel fut traversé par un grand éclair allant du levant jusqu’au couchant et ils virent le Christ allant vers eux dans un vêtement royal et avec les plaies faites par les clous dans ses mains ouvertes. En même temps la foule des chrétiens, conduite par Pierre, Ioann et Paul, allait du Sinaï vers Sion et de tous côtés couraient aussi d’autres foules enthousiastes : c’étaient les Juifs et les chrétiens que l’Antéchrist avait fait massacrer. Ils avaient ressuscité et allaient régner avec le Christ pendant mille ans. C’est ainsi que le père Pansophii voulait achever sa nouvelle, qui avait pour sujet non pas la catastrophe uni­verselle de la fin du monde, mais seulement le dénoue­ment du processus historique, l’apparition, la gloire et la perdition de l’Antéchrist.</p><p><span class="smallcaps">L’Homme politique.</span> — Et vous pensez que ce dé­nouement est si proche ?</p><p><span class="smallcaps">Monsieur Z.</span> — Certes, il y aura encore bien des ba­vardages et des vanités ; mais le drame est écrit depuis déjà longtemps et il n’appartient ni à ses spectateurs, ni à ses acteurs d’en changer quelque chose.</p><p><span class="smallcaps">La Dame.</span> — Mais quel est donc le sens dernier de ce drame ? Car je ne comprends pas pourquoi votre Anté­christ hait tant Dieu, tout en étant lui-même essentielle­ment bon et non pas méchant.</p><p><span class="smallcaps">Monsieur Z.</span> — C’est qu’il n’est pas <span class="emphasis"><em>essentiellement </em></span>bon. Voilà tout le sens du drame. Je retire ce que j’ai dit tout à l’heure : « L’Antéchrist ne s’explique pas en pro­verbes. » Il peut s’expliquer entièrement par un seul pro­verbe et même par un proverbe bien peu subtil : <span class="emphasis"><em>Tout ce qui brille n’est pas d’or.</em></span></p><p>[<span class="emphasis"><em>Trirazgovora</em></span> (Trois conversations). III.]</p><p>  </p><p>  </p><p>  </p><p><span class="emphasis"><em>Texte établi par la </em></span>Bibliothèque russe et slave ; <span class="emphasis"><em>dépo­sé sur le site de la </em></span>Bibliothèque <span class="emphasis"><em>le 7 mars 2012.</em></span></p><p><span class="emphasis"><em>Les livres que donne la </em></span>Bibliothèque <span class="emphasis"><em>sont libres de droits d’auteur. Ils peuvent être repris et réutilisés, à des fins personnelles et non commerciales, en conservant la mention de la </em></span>« Bibliothèque russe et slave » <span class="emphasis"><em>comme ori­gine.</em></span></p><p><span class="emphasis"><em>Les textes ont été relus et corrigés avec la plus grande attention, en tenant compte de l’orthographe de l’époque. Il est toutefois possible que des erreurs ou coquilles nous aient échappé. N’hésitez pas à nous les signaler.</em></span></p><div class="footnotes" epub:type="footnotes"><br/><hr class="footnote-hr"/><div id="ftn.d0e392" class="footnote" epub:type="footnote"><p><a href="#d0e392" class="para"><sup class="para">[1] </sup></a>En français, dans le texte (N. du T.).</p></div><div id="ftn.d0e485" class="footnote" epub:type="footnote"><p><a href="#d0e485" class="para"><sup class="para">[2] </sup></a>Apocalypse XII, 1 (Note du Trad.).</p></div></div></section><footer/></body></html>
