<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:pls="http://www.w3.org/2005/01/pronunciation-lexicon" xmlns:ssml="http://www.w3.org/2001/10/synthesis" xmlns:svg="http://www.w3.org/2000/svg"><head><title/><link rel="stylesheet" type="text/css" href="docbook-epub.css"/><link rel="stylesheet" type="text/css" href="custom.css"/><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"/><link rel="prev" href="ch06s02.xhtml" title=""/><link rel="next" href="ch07.xhtml" title="§ VII — RAPPORTS DES QUATRE ÉVANGÉLISTES ENTRE EUX"/></head><body><header/><section class="section" epub:type="subchapter" id="d0e1601"><div class="titlepage"/><p>III. — Pour mieux manifester encore le contenu des Évangiles, nous allons les faire passer en quelque sorte, et à plusieurs reprises, sous les yeux du lecteur, comme un panorama grandiose, en résumant les harmonies évangéliques, ou les Vies de N.-S. Jésus-Christ, composées par les meilleurs auteurs contemporains. Nous obtiendrons ainsi ces vues d’ensemble que tout voyageur sérieux aime à se procurer quand il visite une ville ou une contrée nouvelle. L’étude des détails, ainsi préparée, devient ensuite beaucoup plus fructueuse<a href="#ftn.d0e1604" class="footnote"><sup class="footnote" id="d0e1604">[104]</sup></a>.</p><section class="section" epub:type="division" id="d0e1620"><div class="titlepage"/><p>1° La division adoptée par M. Fouard<a href="#ftn.d0e1623" class="footnote"><sup class="footnote" id="d0e1623">[105]</sup></a> plaît par sa netteté et sa simplicité.</p><p><span class="emphasis"><em>Livre premier</em></span> : L’enfance de Jésus (la naissance du Précurseur, L’incarnation, la Nativité, l’Épiphanie, Jésus à Nazareth).</p><p><span class="emphasis"><em>Livre second</em></span> : Les débuts du ministère de Jésus (les temps et les lieux où Jésus exerça son ministère, la mission de Jean-Baptiste, la tentation, le témoignage de Jean-Baptiste et les premiers disciples de Jésus, les noces de Cana, Génésareth).</p><p><span class="emphasis"><em>Livre troisième</em></span> : Première année du ministère de Jésus (la première Pâque de la vie publique de Jésus, le dernier témoignage de Jean-Baptiste, la Samaritaine, Jésus chassé de Nazareth, les premiers actes du ministère de Jésus en Galilée).</p><p><span class="emphasis"><em>Livre quatrième</em></span> : Deuxième année du ministère de Jésus (la deuxième Pâque de la vie publique de Jésus, les douze apôtres, le sermon sur la montagne, Capharnaum et Naïm, les paraboles, miracles de Gergésa et de Capharnaum, mission des apôtres, mort du Précurseur, le pain de vie).</p><p><span class="emphasis"><em>Livre cinquième</em></span> : Troisième année du ministère de Jésus (séjour de Jésus à Tyr et dans la Décapole, la confession de saint Pierre, la Transfiguration, la fête des Tabernacles, les soixante-douzes disciples, les Pharisiens de la Pérée, l’anniversaire de la Dédicace, dernier séjour de Jésus en Pérée, la résurrection de Lazare, le dernier voyage de Jésus à Jérusalem, Jéricho et Béthanie).</p><p><span class="emphasis"><em>Livre sixième</em></span> : La grande semaine (le triomphe de Jésus, le dernier jour du ministère de Jésus, les dernières prophéties, la Cène, les derniers discours de Jésus).</p><p><span class="emphasis"><em>Livre septième</em></span> : La passion et la résurrection de Jésus (Jésus au jardin des Oliviers, le jugement de Jésus, Jésus au prétoire et devant Hérode, la condamnation de Jésus, le crucifiement, mort de Jésus, le tombeau de Jésus, la Résurrection, les quarante jours).</p></section><section class="section" epub:type="division" id="d0e1660"><div class="titlepage"/><p>2° Nous signalerons seulement les grandes lignes du plus récent des ouvrages de M. Bernhard Weiss<a href="#ftn.d0e1663" class="footnote"><sup class="footnote" id="d0e1663">[106]</sup></a>, qui a fait un assez grand bruit en Allemagne.</p><p><span class="emphasis"><em>Livre I</em></span> : les sources.</p><p><span class="emphasis"><em>Livre II</em></span> : le temps de la préparation (de la naissance de Jésus au premier miracle de Cana).</p><p><span class="emphasis"><em>Livre III</em></span> : le temps des semailles (depuis la première Pâque de la vie publique jusqu’à la résurrection de la fille de Jaïre).</p><p><span class="emphasis"><em>Livre IV</em></span> : le temps des premières luttes (depuis l’ambassade du Précurseur jusqu’à la première multiplication des pains).</p><p><span class="emphasis"><em>Livre V</em></span> : le temps de la crise (depuis la première multiplication des pains jusqu’au moment où Jésus quitta définitivement la Galilée).</p><p><span class="emphasis"><em>Livre VI</em></span> : le temps passé à Jérusalem (depuis la fête des Tabernacles jusqu’au discours relatif à la ruine de Jérusalem et à la fin du monde).</p><p><span class="emphasis"><em>Livre VII</em></span> : le temps de la passion (du jeudi saint à l’Ascension). — Ces divisions sont assez exactes, bien qu’elles visent un peu à l’effet.</p></section><section class="section" epub:type="division" id="d0e1697"><div class="titlepage"/><p>3° M. Edersheim ouvre sa <em class="citetitle">Vie de Jésus</em><a href="#ftn.d0e1702" class="footnote"><sup class="footnote" id="d0e1702">[107]</sup></a> par un <em class="citetitle">Livre préliminaire</em> : la préparation à l’évangile (état politique, religieux, etc., des juifs et de la Palestine avant la naissance du Christ). Il partage ensuite l’histoire évangélique en quatre autres livres, dont voici les principaux linéaments.</p><p><span class="emphasis"><em>Livre II</em></span> : de la crèche de Bethléem au baptême du Jourdain.</p><p><span class="emphasis"><em>Livre III</em></span> : la montée, c’est-à-dire, de la vallée du Jourdain à la montagne de la Transfiguration (la tentation de Jésus, les témoignages de Jean-Baptiste, les premiers disciples de Jésus, les noces de Cana, la première purification du temple, Jésus et Nicodème, Jésus en Judée, Jésus au puits de Sichar, la synagogue de Nazareth, le premier ministère de Jésus en Galilée, miracle de la piscine de Béthesda, appel définitif des premiers disciples et pêche miraculeuse, Capharnaum, vocation de saint Matthieu, appel des douze apôtres, le discours sur la montagne, guérison, du serviteur du centurion, le fils de la veuve de Naïm, la pécheresse, blasphèmes contre Jésus, les paraboles, la tempête apaisée, les démoniaques de Gérasa, l’hémorrhoïsse et la fille de Jaïre, mission des Douze, martyre de saint Jean-Baptiste, la première multiplication des pains, Jésus le pain de vie, la Chananéenne, controverses à propos du sabbat, seconde multiplication des pains, voyage à Césarée de Philippe, confession de saint Pierre).</p><p><span class="emphasis"><em>Livre</em></span> IV : la descente, c’est-à-dire, de la montagne de la Transfiguration à la vallée de l’humiliation et de la mort (derniers incidents en Galilée, le dernier voyage à Jérusalem, Marthe et Marie, la fête des Tabernacles, séjour en Pérée, la fête de la Dédicace à Jérusalem, retour en Pérée, résurrection de Lazare, les aveugles de Jéricho, Jésus à Béthanie).</p><p><span class="emphasis"><em>Livre</em></span> V : la croix et la couronne (Semaine sainte, Passion, Résurrection et Ascension).</p></section><section class="section" epub:type="division" id="d0e1727"><div class="titlepage"/><p>4° La vie de N.-S. Jésus-Christ par M. l’abbé E. Le Camus<a href="#ftn.d0e1730" class="footnote"><sup class="footnote" id="d0e1730">[108]</sup></a> comprend trois parties, intitulées : Les commencements de Jésus, la vie publique du Sauveur, la fin du Messie. En voici les grandes subdivisions.</p><p>I<sup>re</sup> <span class="smallcaps">Partie</span>. — <span class="emphasis"><em>Livre premier</em></span> : Le Messie apparaît en Israël (le Précurseur ; le Messie est manifesté à Jean-Baptiste).</p><p><span class="emphasis"><em>Livre second</em></span> : Histoire rétrospective du Messie (la généalogie de Jésus, la conception de Jésus, naissance de Jésus à Bethléem, la circoncision, la visite des Mages, Purification et Présentation, persécution et fuite en Égypte, l’enfance à Nazareth, de douze à trente ans).</p><p><span class="emphasis"><em>Livre troisième</em></span> : Préparation immédiate à la vie publique (la retraite au désert, la tentation, Jean-Baptiste présente le Messie à Israël).</p><p>II<sup>e</sup> <span class="smallcaps">Partie</span>. — <span class="emphasis"><em>Livre premier</em></span> : Période d’exploration générale. — Section <span class="smallcaps">i</span> : Jésus se révèle comme Messie (vocation de quelques disciples, noces de Cana, Jésus affirme son autorité dans le temple, entretien avec Nicodème, Jésus dans les campagnes de Judée, Jésus et la Samaritaine). — Section <span class="smallcaps">ii</span> : Premiers résultats de cette révélation (foi naissante en Galilée, vive opposition à Jérusalem, emprisonnement du Précurseur et retraite de Jésus en Galilée).</p><p><span class="emphasis"><em>Livre second</em></span> : Période de création en Galilée. — Section <span class="smallcaps">i</span> : Jésus réunit les premiers éléments de son Eglise (tentative infructueuse à Nazareth, vocation définitive des quatre, Jésus à Capharnaum, visite aux villes voisines, retour à Capharnaum, Jésus ouvre les portes de l’Église aux publicains, l’hémorrhoïsse et la fille de Jaïre, tempête sur le lac et visite au pays de Gergésa, suite des miracles qui achèvent de préparer les premiers éléments de l’Église, visite à Nazareth et à Naïm, les envoyés de Jean-Baptiste, choix des douze apôtre). — Section <span class="smallcaps">ii</span> : Jésus-Christ instruit son Église (le discours sur la montagne, la pécheresse chez Simon le Pharisien, polémique avec les Pharisiens, les paraboles aux bords du lac, la mission des Douze). — Section <span class="smallcaps">iii</span> : Jésus aguerrit son Église (Hérode a fait tuer Jean-Baptiste, Jésus multiplie les pains et marche sur les eaux, discours du pain de vie, les Pharisiens reprennent l’offensive, Jésus se retire vers la frontière phénicienne, voyage à Césarée de Philippe, le transfiguration, dernière apparition à Capharnaum, fin du ministère galiléen).</p><p><span class="emphasis"><em>Livre troisième</em></span> : Période de combat en Judée. — Section <span class="smallcaps">i</span> : première lutte à la fête des Tabernacles (Jésus quitte la Galilée pour paraître au milieu de ses ennemis, son apparition subite à Jérusalem et ses discours pendant la fête, la femme adultère, l’aveugle-né, le Christ et son troupeau, chez Marthe et Marie, plusieurs leçons de sagesse). — Section <span class="smallcaps">ii</span> : nouvelle lutte à la fête de la Dédicace (Jésus à Jérusalem à l’occasion de cette solennité, voyage en Pérée, résurrection de Lazare, retraite à Ephrem, mission des soixante-douze disciples, divers enseignements du Sauveur). — Section <span class="smallcaps">iii</span> : le dernier voyage à Jérusalem pour la fête pascale (Jéricho, station à Béthanie, l’entrée triomphale à Jérusalem, le lundi saint, le mardi saint, le grand discours prophétique, le résultat final des missions de Jésus).</p><p>III<sup>e</sup> <span class="smallcaps">Partie</span>. — <span class="emphasis"><em>Livre premier</em></span> : la mort. — Section <span class="smallcaps">i</span> : les préliminaires de la fin (Juda propose au sanhédrin de lui livrer Jésus, la dernière cène, discours d’adieu, la prière de Jésus). — Section <span class="smallcaps">ii</span> : le procès du Messie (l’agonie à Gethsémani, l’arrestation de Jésus, la procédure religieuse, le procès civil). — Section <span class="smallcaps">iii</span> : la catastrophe (Jésus est supplicié, Jésus est enseveli).</p><p><span class="emphasis"><em>Livre second</em></span> : la vie (le jour de la résurrection, l’octave de la résurrection, apparition de Jésus sur les bords du lac de Tibériade, manifestation de Jésus à l’Église naissante).</p><p><span class="emphasis"><em>Livre troisième</em></span> : la gloire (l’Ascension).</p></section><section class="section" epub:type="division" id="d0e1824"><div class="titlepage"/><p>5° Un coup d’œil jeté sur notre <em class="citetitle">Synopsis evangelica</em>, ou sur l’harmonie évangélique qui termine ce volume, montrera les points sur lesquels nous sommes d’accord, ou en désaccord, avec ces savants auteurs. Sans entrer ici dans des détails, qui, quoique très intéressants, nous conduiraient trop loin<a href="#ftn.d0e1830" class="footnote"><sup class="footnote" id="d0e1830">[109]</sup></a>, nous nous contenterons de présenter à notre tour un plan général.</p><p>Comme tout ce qui appartient au temps, la Vie de N.-S. Jésus-Christ présente trois phases distinctes : le commencement, le milieu et la fin. Le commencement, c’est l’enfance et la vie cachée du Sauveur ; le milieu, c’est sa vie publique ; la fin, c’est sa passion et sa mort. La vie cachée est la phase la plus douce, mais la moins connue ; la vie publique forme la période la plus riche en évènements, et c’est elle qui nous apprend le mieux à comprendre le divin Maître ; la passion est la phase la plus émouvante.</p><p>Ou bien, drame sublime, qui se divise en trois actes : l’enfance et la vie cachée, la vie publique, la Passion ; le tout, précédé d’un céleste prologue, et suivi d’un épilogue non moins céleste.</p><p>Le <span class="smallcaps">Prologue</span> ou prélude se compose de deux parties. 1° Dans la vie de N.-S. Jésus-Christ, il y a ce que nous pourrions appeler les temps préhistoriques : ils correspondent à l’existence éternelle du Verbe dans le sein de son Père (<span class="emphasis"><em>Jn 1.1-18</em></span>). 2° De ces temps mystérieux, nous passons à l’histoire proprement dite. Mais Jésus ne nous apparaît pas encore immédiatement ; nous ne faisons que l’entrevoir d’une manière médiate, soit dans les témoignages antérieurs des prophètes, que résume celui du Précurseur (<span class="emphasis"><em>Jn 1.6-8</em></span>, etc.), soit dans ses ancêtres, que nous fait connaître sa généalogie (<span class="emphasis"><em>Mt 1.1-17</em></span> ; <span class="emphasis"><em>Lc 3.23-38</em></span>).</p><p><span class="smallcaps">Premier acte</span> : l’Enfance et la Vie cachée du Sauveur. — Quoique le plus court des trois sous le rapport des faits racontés, cet acte est en réalité le plus long, si l’on considère sa durée de trente ans. Il nous présente, en huit tableaux distincts, les huit événements de la vie cachée de Jésus dont l’Évangile nous a gardé le souvenir. — Premier tableau, qui se dédouble : l’annonciation de Zacharie, et l’annonciation de la sainte Vierge. Deuxième tableau : la Visitation de Marie, suivie de la nativité de Jean-Baptiste et de la révélation faite à Joseph sur l’état de sa sainte épouse. Troisième tableau : Noël ; l’Enfant-Dieu naît à Bethléem, les anges l’annoncent, et les pasteurs viennent l’adorer. Quatrième tableau : la circoncision au huitième jour. Cinquième tableau : la purification de Marie et la présentation de Jésus au temple. Sixième tableau : la visite des Mâges. Septième tableau : la fuite en Égypte, sous le coup des persécutions d’Hérode le Grand. Huitième tableau : le séjour à Nazareth, coupé en deux parties par le voyage à Jérusalem que raconte saint Luc (<span class="emphasis"><em>Lc 2.40-52</em></span>)<a href="#ftn.d0e1862" class="footnote"><sup class="footnote" id="d0e1862">[110]</sup></a>.</p><p><span class="smallcaps">Deuxième acte</span> de la divine tragédie : la vie publique de N.-S. Jésus-Christ. — Suivant les calculs qui nous paraissent les plus probables<a href="#ftn.d0e1873" class="footnote"><sup class="footnote" id="d0e1873">[111]</sup></a>, cet acte comprend une période d’un peu plus de trois ans. Les quatre provinces qui formaient alors l’état juif servent de scène ; mais c’est surtout en Galilée et à Jérusalem que Jésus accomplit son divin ministère. La multiplicité des faits, — et pourtant nous ne mentionnerons que les principaux, — nous oblige de fixer quelques jalons pour nous orienter : les grandes solennités juives, qui conduisirent à divers intervalles le Sauveur à Jérusalem, remplissent parfaitement ce but.</p><p><span class="emphasis"><em>Première section</em></span> : Depuis l’apparition du Précurseur jusqu’à la première Pâque de la vie publique<a href="#ftn.d0e1881" class="footnote"><sup class="footnote" id="d0e1881">[112]</sup></a>. — Débuts du ministère de Jean-Baptiste, sa prédication, ses témoignages ; le baptême de Jésus, sa tentation au désert ; les premiers disciples ; le premier miracle aux noces de Cana.</p><p><span class="emphasis"><em>Deuxième section</em></span> : Entre la première et la seconde Pâque de la vie publique<a href="#ftn.d0e1892" class="footnote"><sup class="footnote" id="d0e1892">[113]</sup></a>. — Jésus à Jérusalem ; les vendeurs chassés du temple ; entretien avec Nicodème ; ministère préliminaire et préparatoire de Jésus-Christ en Judée ; l’entretien avec la Samaritaine ; Jean-Baptiste est mis en prison ; débuts du ministère de Jésus en Galilée ; repoussé de Nazareth, Notre-Seigneur fixe son séjour à Capharnaum ; pêche miraculeuse et vocation définitive des quatre premiers disciples : nombreux miracles à Capharnaum ; Jésus parcourt la Galilée en prêchant le royaume des cieux ; vocation de Lévi.</p><p><span class="emphasis"><em>Troisième section</em></span> : Entre la seconde et la troisième Pâque de la vie publique<a href="#ftn.d0e1902" class="footnote"><sup class="footnote" id="d0e1902">[114]</sup></a>. — Jésus guérit un malade à Jérusalem auprès de la piscine de Béthesda et démontre aux Juifs sa divinité ; retour en Galilée, et conflit avec les Pharisiens à l’occasion de plusieurs autres miracles accomplis le jour du sabbat ; Jésus sur les bords du lac du Tibériade et entouré de foules nombreuses ; élection des apôtres ; discours sur la montagne ; guérison du serviteur du centurion ; résurrection du fils de la veuve de Naïm ; l’ambassade du Précurseur au Messie ; la pécheresse chez Simon le Pharisien ; Jésus parcourt de nouveau la Galilée en prêchant ; lutte ouverte avec les pharisiens, qui l’accusent d’être l’instrument de Satan ; les paraboles du royaume des cieux ; la tempête apaisée ; Jésus à Gérasa ; retour sur la rive occidentale du lac ; guérison de l’hémorrhoïsse et résurrection de la fille de Jaïre ; le Messie est encore repoussé par les habitants de Nazareth ; il parcourt pour la troisième fois la Galilée, en envoyant ses apôtres devant lui ; martyre de saint Jean-Baptiste ; première multiplication des pains ; discours solennel à Capharnaum, et promesse de l’Eucharistie, qui détermine une crise parmi les disciples.</p><p><span class="emphasis"><em>Quatrième section</em></span> : Depuis la troisième Pâque de la vie publique du Messie jusqu’à la fête suivante des Tabernacles<a href="#ftn.d0e1912" class="footnote"><sup class="footnote" id="d0e1912">[115]</sup></a>. — Controverse avec les pharisiens au sujet des traditions ; Jésus sur les confins de la Phénicie, et guérison de la fille de la Chananéenne ; grand voyage au nord de la Galilée, et retour sur les bords du lac par la Décapole ; seconde multiplication des pains ; les Sadducéens unis aux Pharisiens contre Jésus ; l’aveugle de Bethsaïda ; la confession de saint Pierre ; mystère de la transfiguration ; voyage secret à travers la Galilée ; départ pour Jérusalem, à l’occasion de la fête des Tabernacles ; mission des soixante-douze disciples ; Jésus chez Marthe et Marie.</p><p><span class="emphasis"><em>Cinquième section</em></span> : De la fête des Tabernacles à celle de la Dédicace<a href="#ftn.d0e1922" class="footnote"><sup class="footnote" id="d0e1922">[116]</sup></a>. — Arrivée soudaine de Jésus-Christ à Jérusalem pendant la fête ; discours où il affirme sa divinité ; épisode de la femme adultère ; le bon Pasteur ; instructions et exhortations aux disciples ; paraboles de la brebis perdue, de la drachme égarée, de l’enfant prodigue, de l’économe infidèle, du mauvais riche ; guérison des dix lépreux ; premier séjour en Pérée ; les petits enfants et le jeune homme riche.</p><p><span class="emphasis"><em>Sixième section</em></span> : Depuis la Dédicace jusqu’à l’entrée triomphale de Jésus-Christ à Jérusalem<a href="#ftn.d0e1932" class="footnote"><sup class="footnote" id="d0e1932">[117]</sup></a>. — Séjour à Jérusalem pendant la fête de la Dédicace ; retour en Pérée ; résurrection de Lazare ; séjour à Éphrem ; les aveugles de Jéricho et Zachée ; l’onction de Béthanie.</p><p><span class="smallcaps">Troisième acte</span> : La Passion de N.-S. Jésus-Christ. C’est le dénouement du drame grandiose, dans la capitale juive. La durée est d’une semaine, du dimanche au samedi soir<a href="#ftn.d0e1942" class="footnote"><sup class="footnote" id="d0e1942">[118]</sup></a>. — Dimanche de la semaine sainte : l’entrée solennelle de Jésus à Jérusalem. Lundi saint : le figuier desséché ; Jésus règne en maître dans le temple, dont il chasse une seconde fois les vendeurs. Mardi saint : les ennemis du Sauveur essayent de l’embarrasser et de le compromettre, échec complet de leurs misérables tentatives ; Jésus dénonce leur hypocrisie ; discours relatif à la ruine de Jérusalem et à la fin des temps. — Le mercredi fut sans doute passé à Béthanie, dans la retraite ; nous n’en connaissons pas les détails. — Le jeudi saint introduit les grands événements de la fin, et nous montre successivement : Jésus s’occupant des préparatifs de la Pâque ; Jésus au cénacle, mangeant l’agneau pascal avec ses apôtres, instituant l’Eucharistie et le sacerdoce, adressant aux siens ses dernières recommandations ; Jésus à Gethsémani dans sa triple lutte et sa triple victoire, trahi par Juda et arrêté au nom du Sanhédrin ; Jésus devant Anne et devant Caïphe, jugé, condamné, maltraité, renié par saint Pierre. — Le vendredi saint achève l’œuvre commencée dans la soirée du jeudi : Jésus devant Pilate (péripéties douloureuses : le désespoir du traître, les accusations lancées contre Jésus par le peuple et par ses chefs spirituels, l’interrogatoire au tribunal de Pilate, Jésus devant Hérode, nouvel interrogatoire au prétoire, la flagellation, le couronnement d’épines, la sentence définitive) ; Jésus au Golgotha (la <span class="emphasis"><em>via crucis</em></span>, le crucifiement, les sept paroles du Christ mourant, l’agonie, le dernier soupir) ; Jésus au tombeau (le <span class="emphasis"><em>crurifragium</em></span>, la descente de croix et la sépulture). — Le samedi saint est un jour mystérieux, sur lequel les évangélistes gardent le silence ; la sainte âme de l’Homme-Dieu descend aux limbes, son corps demeure dans le tombeau.</p><p><span class="smallcaps">Épilogue</span> ou conclusion<a href="#ftn.d0e1958" class="footnote"><sup class="footnote" id="d0e1958">[119]</sup></a>. — Deux grands mystères, la Résurrection et l’Ascension. La Résurrection nous est racontée sous la forme d’apparitions faites par le divin ressuscité à ses disciples, pendant les quarante jours qu’il passa encore sur la terre avant de remonter au ciel : apparitions en Judée (à Marie-Madeleine, aux saintes femmes, aux deux disciples sur la route d’Emmaüs, aux apôtres réunis dans le cénacle, de nouveau dans le cénacle huit jours plus tard) ; apparitions en Galilée (devant quelques apôtres sur les bords du lac de Tibériade, devant une foule considérâble de disciples réunis sur une montagne). — L’Ascension nous ramène à Jérusalem ; c’est une dernière apparition de Jésus ressuscité, suivie de son retour dans le ciel.</p></section><div class="footnotes" epub:type="footnotes"><br/><hr class="footnote-hr"/><div id="ftn.d0e1604" class="footnote" epub:type="footnote"><p><a href="#d0e1604" class="para"><sup class="para">[104] </sup></a>Voyez Danko, <em class="citetitle">Historia revelationis Novi Testamenti</em>, p. <span class="smallcaps">xix</span> et ss. ; Cornely, <em class="citetitle">Historica et critica introductio in utriusque Testamenti libros sacros</em>, t. III, p. 278-281, et notre <em class="citetitle">Synopsis evangelica, seu quatuor sancta Jesu Christi evangelia secundum Vulgatam editionem ordine chronologico in harmoniam concinnata</em>, Paris 1882.</p></div><div id="ftn.d0e1623" class="footnote" epub:type="footnote"><p><a href="#d0e1623" class="para"><sup class="para">[105] </sup></a><em class="citetitle">La Vie de N.-S. Jésus-Christ</em>, Paris 1882 (2<sup>e</sup> édit.). Les titres mis entre parenthèses sont ceux des chapitres.</p></div><div id="ftn.d0e1663" class="footnote" epub:type="footnote"><p><a href="#d0e1663" class="para"><sup class="para">[106] </sup></a><em class="citetitle">Das Leben Jesu</em>, Berlin 1882.</p></div><div id="ftn.d0e1702" class="footnote" epub:type="footnote"><p><a href="#d0e1702" class="para"><sup class="para">[107] </sup></a><em class="citetitle">The Life and Times of Jesus the Messiah</em>, Londres, 1883.</p></div><div id="ftn.d0e1730" class="footnote" epub:type="footnote"><p><a href="#d0e1730" class="para"><sup class="para">[108] </sup></a>Nouvelle édition, Paris, 1887.</p></div><div id="ftn.d0e1830" class="footnote" epub:type="footnote"><p><a href="#d0e1830" class="para"><sup class="para">[109] </sup></a>Si nous nous sommes arrêté assez longuement sur ce sujet, c’est que nous avons été à même de voir, par une fréquente expérience, combien il présente d’utilité, soit en fournissant des plans aux prédicateurs, soit en facilitant, en jalonnant pour ainsi dire, la lecture des saints-Évangiles. Nos élèves ont toujours beaucoup goûté ces sommaires.</p></div><div id="ftn.d0e1862" class="footnote" epub:type="footnote"><p><a href="#d0e1862" class="para"><sup class="para">[110] </sup></a>Voyez notre <em class="citetitle">Synopsis evangelica</em>, p. 3-8.</p></div><div id="ftn.d0e1873" class="footnote" epub:type="footnote"><p><a href="#d0e1873" class="para"><sup class="para">[111] </sup></a
