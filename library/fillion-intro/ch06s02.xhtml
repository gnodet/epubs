<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:pls="http://www.w3.org/2005/01/pronunciation-lexicon" xmlns:ssml="http://www.w3.org/2001/10/synthesis" xmlns:svg="http://www.w3.org/2000/svg"><head><title/><link rel="stylesheet" type="text/css" href="docbook-epub.css"/><link rel="stylesheet" type="text/css" href="custom.css"/><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"/><link rel="prev" href="ch06.xhtml" title="§ VI. — LE CONTENU DES ÉVANGILES"/><link rel="next" href="ch06s03.xhtml" title=""/></head><body><header/><section class="section" epub:type="subchapter" id="d0e1378"><div class="titlepage"/><p>II. — Mais il faut mettre une limite aux éloquentes paroles, et exposer d’une manière tout à la fois plus simple et plus scientifique le contenu des Évangiles.</p><p>Sous ce rapport, nous pouvons dire que l’évangile est un exposé sommaire de la vie et de la doctrine de Notre-Seigneur Jésus-Christ, le divin fondateur du christianisme. — C’est presque la définition de saint Augustin : « Originem, facta, dicta, passiones Domini Nostri Jesu Christi narrant<a href="#ftn.d0e1383" class="footnote"><sup class="footnote" id="d0e1383">[82]</sup></a>. »</p><section class="section" epub:type="division" id="d0e1390"><div class="titlepage"/><p>1° <span class="emphasis"><em>Exposé sommaire</em></span>, et même, en un sens, tout à fait sommaire. Les évangélistes montrent très clairement, bien plus, ils avouent tous de la façon la plus expresse, qu’ils n’ont pas voulu écrire une biographie proprement dite, raconter la vie complète de Jésus-Christ.</p><p>Ils le montrent par des formules générales, qui résument des catégories entières de faits ou de discours : <span class="emphasis"><em>Et Jesus proficiebat sapientia et œtate et gratia, apud Deum et homines<a href="#ftn.d0e1400" class="footnote"><sup class="footnote" id="d0e1400">[83]</sup></a>. Post hæc venit Jesus et discipidi ejus in terram Judæam, et illic demorabatur cum eis<a href="#ftn.d0e1406" class="footnote"><sup class="footnote" id="d0e1406">[84]</sup></a>. Et regressus est Jesus… in Galilæam ;… et ipse docebat in synagogis eorum et magnificabatur ab omnibus<a href="#ftn.d0e1412" class="footnote"><sup class="footnote" id="d0e1412">[85]</sup></a>. Et relicta civitate Nazareth, venit et habitavit in Capharnaum maritima…. Exinde cœpit Jesus prædicare<a href="#ftn.d0e1418" class="footnote"><sup class="footnote" id="d0e1418">[86]</sup></a>. Et erat prædicans in synagogis eorum et in omni Galilæa, et dæmonia ejiciens<a href="#ftn.d0e1424" class="footnote"><sup class="footnote" id="d0e1424">[87]</sup></a>. Et circuibat Jesus omnes civitates et castella, docens in synagogis eorum, et prædicans evangelium regni, et curans omnem languorem et omnem infirmitatem<a href="#ftn.d0e1430" class="footnote"><sup class="footnote" id="d0e1430">[88]</sup></a>.</em></span> Etc.</p><p>Ils l’avouent en termes exprès : <span class="emphasis"><em>Multa quidem et alia signa fecit Jesus in conspectu discipidorum suorum, quæ non sunt scripta in libro hoc<a href="#ftn.d0e1441" class="footnote"><sup class="footnote" id="d0e1441">[89]</sup></a>. Sunt autem et alia mulla quæ fecit Jesus ; quæ si scribantur per singula, nec ipsum arbitror mundum capere posse eos qui scribendi sunt libros<a href="#ftn.d0e1447" class="footnote"><sup class="footnote" id="d0e1447">[90]</sup></a>.</em></span></p><p>Ils se sont donc simplement proposé de livrer à leurs contemporains, chacun d’après un plan spécial que nous avons tâché de déterminer dans nos introductions particulières à leurs récits<a href="#ftn.d0e1455" class="footnote"><sup class="footnote" id="d0e1455">[91]</sup></a>, un extrait de l’histoire et de l’enseignement de l’Homme-Dieu. C’est pour cela que les premiers écrivains chrétiens donnaient aux évangiles le nom de « Mémoires », <span xml:lang="el" class="phrase">απομνημονεύματα</span><a href="#ftn.d0e1461" class="footnote"><sup class="footnote" id="d0e1461">[92]</sup></a>.</p><p>Non seulement chaque évangile pris à part est incomplet ; mais alors même qu’on réunit, sous forme d’Harmonie ou de Concorde, tous les éléments contenus dans la quadruple narration, on n’obtient encore qu’un résumé, qu’un abrégé de la vie du Sauveur. Que savons-nous des trente premières années de N.-S. Jésus-Christ ? Que savons-nous des quarante jours qui s’écoulèrent entre sa résurrection et son ascension ? Que savons-nous de la vie publique du Messie, bien qu’elle constitue en réalité le fond de l’histoire évangélique ? Sur toutes ces époques nous n’avons que des extraits.</p><p>Néanmoins, hâtons-nous de le dire, ces extraits suffisent amplement pour nous faire connaître Jésus-Christ autant qu’il importait à l’œuvre de la rédemption. Nous possédons l’essentiel. Les quatre portraits aux physionomies distinctes, et pourtant si ressemblantes, nous révèlent le Maître aussi pleinement qu’il entrait dans les desseins de Dieu. Le choix des actions de Jésus, de ses miracles, de ses discours, a été fait de telle sorte, sous l’inspiration divine, qu’un nombre même illimité d’actions, de miracles, de paroles analogues, ne nous apprendrait rien de plus pour nous démontrer la divinité de N.-S. Jésus-Christ.</p><p>D’ailleurs, était-il donc possible de réaliser d’une manière complète et adéquate l’idée de l’évangile absolu, c’est-à-dire, de peindre le Fils de Dieu et ses mystères selon toute leur vérité, toute leur beauté ? Non ; et saint Jean, aux passages cités plus haut, nous à dit avec une grande profondeur que le sujet est inépuisable. « Il n’est pas de narration qui puisse exposer totalement et complètement l’évangile, l’œuvre du salut, tout récit quel qu’il soit, même le plus parfait, ne peut atteindre sous ce rapport qu’une perfection relative<a href="#ftn.d0e1471" class="footnote"><sup class="footnote" id="d0e1471">[93]</sup></a> ».</p></section><section class="section" epub:type="division" id="d0e1478"><div class="titlepage"/><p>2° Exposé sommaire de <span class="emphasis"><em>la vie et de la doctrine</em></span> de Jésus.</p><p>Il y a donc, dans les évangiles, d’une part des faits, de l’autre des paroles. Les faits consistent dans les actions du divin Maître : mystères joyeux, douloureux et glorieux ; miracles de toute espèce ; fréquents voyages à travers toute la Palestine, et spécialement en Galilée ; souvent actions d’éclat, non moins souvent actions marquées au sceau de la simplicité et de l’humilité ; le tout, vraiment divin. Les paroles sont tantôt d’assez longs discours, tantôt des réflexions rapides et familières, tantôt de gracieuses comparaisons<a href="#ftn.d0e1486" class="footnote"><sup class="footnote" id="d0e1486">[94]</sup></a>.</p><p>À ces deux éléments, les évangélistes ajoutent, mais assez rarement, quelques réflexions personnelles, pour en faire ressortir l’importance et l’intérêt. Par exemple : <span class="emphasis"><em>Et vidimus gloriam ejus, gloriam quasi unigeniti a Patre… De plenitudine ejus nos omnes accepimus<a href="#ftn.d0e1494" class="footnote"><sup class="footnote" id="d0e1494">[95]</sup></a></em></span>. <span class="emphasis"><em>Ipse autem Jesus non credebat semetipsum eis, eo quod ipse nosset omnes, et quia opus ei non erat ut quis testimonium perhiberet de homine ; ipse enim sciebat quid esset in homine<a href="#ftn.d0e1502" class="footnote"><sup class="footnote" id="d0e1502">[96]</sup></a></em></span>, etc.</p><p>Les faits et les paroles s’entremêlent sans art, quoique d’une façon très naturelle, en général d’après l’ordre chronologique. Saint Luc et saint Jean sont particulièrement fidèles à suivre cet ordre des temps<a href="#ftn.d0e1513" class="footnote"><sup class="footnote" id="d0e1513">[97]</sup></a> ; saint Matthieu prend d’assez fréquentes libertés avec la chronologie dans la première partie de la vie publique de Notre-Seigneur, à cause de son plan spécial<a href="#ftn.d0e1517" class="footnote"><sup class="footnote" id="d0e1517">[98]</sup></a> ; saint Marc tient le milieu entre ces deux méthodes.</p><p>Quant au choix des matériaux, indépendamment de l’inspiration, il fut dirigé par la prédication apostolique, — le <span xml:lang="el" class="phrase">κήρυγμα</span>, comme disaient les anciens, — qui avait fixé de bonne heure soit la méthode générale, soit les traits particuliers de l’enseignement chrétien. Plusieurs faits nous apprennent qu’elle servit de type et de modèle aux évangélistes, spécialement à saint Matthieu, à saint Marc et à saint Luc ; à Jean aussi dans une certaine mesure.</p><p>D’après les Actes des apôtres et les épîtres de saint Paul, la vie publique du Sauveur, ses discours, ses miracles, sa passion, sa mort, sa résurrection, son ascension, formaient le thème principal de la prédication des apôtres. Voyez <span class="emphasis"><em>Ac 1.24 ; 2.32 ; 3.18 ; 4.33 ; 5.42 ; 8.5 ; 9.20 ; 10.40 ; 11.23 ; 13.30,34,37 ; 17.3,18 ; 19.13</em></span> ; <span class="emphasis"><em>Rm 5.9</em></span> ; <span class="emphasis"><em>1Co 1.13,23 ; 2.2 ; 15.3,12</em></span> ; <span class="emphasis"><em>2Co 1.19 ; 4.5 ; 11.4</em></span> ; <span class="emphasis"><em>Ph 1.15</em></span> ; <span class="emphasis"><em>Hb 13.12</em></span> ; <span class="emphasis"><em>1Pi 2.21 ; 3.18 ; 4.1</em></span>, etc.<a href="#ftn.d0e1555" class="footnote"><sup class="footnote" id="d0e1555">[99]</sup></a>.</p><p>Les Pères parlent en termes encore plus formels, lorsqu’ils assurent, comme Papias<a href="#ftn.d0e1564" class="footnote"><sup class="footnote" id="d0e1564">[100]</sup></a>, saint Irénée, Clément d’Alexandrie<a href="#ftn.d0e1571" class="footnote"><sup class="footnote" id="d0e1571">[101]</sup></a>, que saint Marc « nous a livré par écrit les choses prêchées par Pierre », et que saint Luc « a consigné dans son livre l’évangile prêché par Paul<a href="#ftn.d0e1581" class="footnote"><sup class="footnote" id="d0e1581">[102]</sup></a>. » « Non enim, dit encore saint Irénée<a href="#ftn.d0e1591" class="footnote"><sup class="footnote" id="d0e1591">[103]</sup></a>, per alios dispositionem salutis nostræ cognovimus, quam per eos per quos evangelium pervenit ad nos ; quod quidem tunc præconaverunt, postea vero per Dei voluntatem in Scripturis nobis tradiderunt. »</p></section><div class="footnotes" epub:type="footnotes"><br/><hr class="footnote-hr"/><div id="ftn.d0e1383" class="footnote" epub:type="footnote"><p><a href="#d0e1383" class="para"><sup class="para">[82] </sup></a>Contr. Faust., <span class="smallcaps">ii</span>, 2.</p></div><div id="ftn.d0e1400" class="footnote" epub:type="footnote"><p><a href="#d0e1400" class="para"><sup class="para">[83] </sup></a><span class="emphasis"><em>Lc 2.52</em></span>.</p></div><div id="ftn.d0e1406" class="footnote" epub:type="footnote"><p><a href="#d0e1406" class="para"><sup class="para">[84] </sup></a><span class="emphasis"><em>Jn 3.12</em></span>.</p></div><div id="ftn.d0e1412" class="footnote" epub:type="footnote"><p><a href="#d0e1412" class="para"><sup class="para">[85] </sup></a><span class="emphasis"><em>Lc 4.14-15</em></span>.</p></div><div id="ftn.d0e1418" class="footnote" epub:type="footnote"><p><a href="#d0e1418" class="para"><sup class="para">[86] </sup></a><span class="emphasis"><em>Mt 4.13-17</em></span>.</p></div><div id="ftn.d0e1424" class="footnote" epub:type="footnote"><p><a href="#d0e1424" class="para"><sup class="para">[87] </sup></a><span class="emphasis"><em>Mc 1.39</em></span>.</p></div><div id="ftn.d0e1430" class="footnote" epub:type="footnote"><p><a href="#d0e1430" class="para"><sup class="para">[88] </sup></a><span class="emphasis"><em>Mt 9.35</em></span>.</p></div><div id="ftn.d0e1441" class="footnote" epub:type="footnote"><p><a href="#d0e1441" class="para"><sup class="para">[89] </sup></a><span class="emphasis"><em>Jn 20.30</em></span>.</p></div><div id="ftn.d0e1447" class="footnote" epub:type="footnote"><p><a href="#d0e1447" class="para"><sup class="para">[90] </sup></a><span class="emphasis"><em>Jn 21.25</em></span>. Voyez notre commentaire, p. 388.</p></div><div id="ftn.d0e1455" class="footnote" epub:type="footnote"><p><a href="#d0e1455" class="para"><sup class="para">[91] </sup></a>Évangile selon saint Matthieu, p. 16-18 ; Évangile selon saint Marc, p. 9 et ss., 15 et ss., 18 ; Évangile selon saint Luc, p. 13 ; Évangile selon saint Jean, p. 41 et ss.</p></div><div id="ftn.d0e1461" class="footnote" epub:type="footnote"><p><a href="#d0e1461" class="para"><sup class="para">[92] </sup></a>Voyez la page 2, 3° et note 6.</p></div><div id="ftn.d0e1471" class="footnote" epub:type="footnote"><p><a href="#d0e1471" class="para"><sup class="para">[93] </sup></a>Grimm, Die Einheit der vier Evangelien, Ratisbonne 1868, p. 28. « Relativement au Christ, écrit le même auteur, <span class="emphasis"><em>ibid.</em></span>, l’histoire ne peut qu’enregistrer les phénomènes, les manifestations visibles et constatées, qui nous font conclure à une nature supérieure placée à leur base, et dans lesquels apparait la divinité même. Qu’un évangéliste, saint Matthieu, ou saint Jean, me rapporte une série de faits miraculeux où se révèle une puissance supérieure et cachée: cela me suffit. Cent miracles ne me disent rien de plus que dix, qu’un seul, dès que cette apparition d’une force divine est historiquement prouvée. Et quant à l’enseignement du Messie, sans doute les Évangiles pourraient être plus explicites ; mais une exposition plus détaillée n’épuiserait pas la substance de la nouvelle doctrine, ni son caractère divin. Bien plus, la plupart des développements que nous pourrions souhaiter sous ce rapport n’appartiennent point à la prédication terrestre du Christ; ils étaient réservés aux révélations ultérieures de l’Esprit-Saint, parce qu’on n’en aurait pas eu avant lui l’intelligence. Ainsi donc, un évangile très complet pourrait bien nous donner quelques détails de plus, mais nullement cette exposition absolument exacte et achevée de la doctrine messianique que l’on pourrait souhaiter ».</p></div><div id="ftn.d0e1486" class="footnote" epub:type="footnote"><p><a href="#d0e1486" class="para"><sup class="para">[94] </sup></a>Voyez notre commentaire sur l’Évangile selon saint Matthieu, pp. 65, 96-97.</p></div><div id="ftn.d0e1494" class="footnote" epub:type="footnote"><p><a href="#d0e1494" class="para"><sup class="para">[95] </sup></a><span class="emphasis"><em>Jn 1.14,16</em></span>.</p></div><div id="ftn.d0e1502" class="footnote" epub:type="footnote"><p><a href="#d0e1502" class="para"><sup class="para">[96] </sup></a><span class="emphasis"><em>Jn 2.24,25</em></span>. Cf. <span class="emphasis"><em>Jn 20.30 ; 21.25</em></span>. La plupart de ces réflexions sont propres au quatrième évangéliste.</p></div><div id="ftn.d0e1513" class="footnote" epub:type="footnote"><p><a href="#d0e1513" class="para"><sup class="para">[97] </sup></a>C’est sur leurs narrations que l’on s’appuie de prérèrence quand on veut composer une Synopse des Évangiles.</p></div><div id="ftn.d0e1517" class="footnote" epub:type="footnote"><p><a href="#d0e1517" class="para"><sup class="para">[98] </sup></a>Voyez nos commentaires sur saint Luc, p. 27 ; sur saint Jean, pp. <span class="smallcaps">l</span>, <span class="smallcaps">lvii-lviii</span>.</p></div><div id="ftn.d0e1555" class="footnote" epub:type="footnote"><p><a href="#d0e1555" class="para"><sup class="para">[99] </sup></a>Cf. Kraus, Einleitung in die heil. Schrift Alten und Neuen Testamentes, Fribourg en Brisgau, 1885, t. <span class="smallcaps">ii</span>, p. 374.</p></div><div id="ftn.d0e1564" class="footnote" epub:type="footnote"><p><a href="#d0e1564" class="para"><sup class="para">[100] </sup></a>Ap. Euseb., Hist. eccl., <span class="smallcaps">iii</span>, 39.</p></div><div id="ftn.d0e1571" class="footnote" epub:type="footnote"><p><a href="#d0e1571" class="para"><sup class="para">[101] </sup></a>Ibid., <span class="smallcaps">ii</span>, 15 ; <span class="smallcaps">vi</span>, 14.</p></div><div id="ftn.d0e1581" class="footnote" epub:type="footnote"><p><a href="#d0e1581" class="para"><sup class="para">[102] </sup></a>Ce sont les paroles de saint Irénée, Adv. Hær., <span class="smallcaps">iii</span>, 1, 1 : <span xml:lang="el" class="phrase">Μάρκος… τὸ ὐπὸ Παύλου κηρθσσὀμενον εὐαγγέλιον ἐν βιϐλίῳ κατέθετο</span>. Voyez nos commentaires sur saint Marc, pp. 4-5, 11-12, et sur saint Luc, p. 9-11.</p></div><div id="ftn.d0e1591" class="footnote" epub:type="footnote"><p><a href="#d0e1591" class="para"><sup class="para">[103] </sup></a>Adv. Hær., <span class="smallcaps">iii</span>, 1. Cf. Euseb., Hist. eccl., <span class="smallcaps">iii</span>, 24, 6. Sur les rapports exacts de cette prédication ou de l’évangile oral avec l’évangile écrit, voyez le § VII.</p></div></div></section><footer/></body></html>
