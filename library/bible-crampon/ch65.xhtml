<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:pls="http://www.w3.org/2005/01/pronunciation-lexicon" xmlns:ssml="http://www.w3.org/2001/10/synthesis" xmlns:svg="http://www.w3.org/2000/svg"><head><title/><link rel="stylesheet" type="text/css" href="docbook-epub.css"/><link rel="stylesheet" type="text/css" href="custom.css"/><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"/><link rel="prev" href="ch64.xhtml" title="Épître de Saint Paul à Philémon"/><link rel="next" href="pt08.xhtml" title="Part III. Épîtres catholiques"/></head><body><header/><section class="chapter" epub:type="chapter" id="d0e187424"><div class="titlepage"/><span style="color: red">&lt;h2&gt;Épître de saint Paul aux Hébreux&lt;/h2&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 1&lt;/title&gt;</span>
		<span class="chapter-number">1</span><span class="verse-number">1</span>Après avoir, à plusieurs reprises et en diverses manières, parlé autrefois à nos pères par les Prophètes, <span class="verse-number">2</span>Dieu, dans ces derniers temps, nous a parlé par le Fils, qu’il a établi héritier de toutes choses, et par lequel il a aussi créé le monde. <span class="verse-number">3</span>Ce <span class="emphasis"><em>Fils</em></span>, qui est le rayonnement de sa gloire, l’empreinte de sa substance, et qui soutient toutes choses par sa puissante parole, après nous avoir purifiés de nos péchés, s’est assis à la droite de la majesté divine au plus haut des cieux, <span class="verse-number">4</span>d’autant plus grand que les anges, que le nom qu’il possède est plus excellent que le leur.<br/>
		<span class="verse-number">5</span>Auquel des anges en effet Dieu a-t-il jamais dit : « Tu es mon Fils, aujourd’hui je t’ai engendré ? » Et encore : « Je serai pour lui un père, et il sera pour moi un Fils ? » <span class="verse-number">6</span>Et lorsqu’il introduit de nouveau dans le monde le Premier-né, il dit : « Que tous les anges de Dieu l’adorent ! » <span class="verse-number">7</span>De plus, tandis qu’il est dit des anges : « Celui qui fait de ses anges des vents, et de ses serviteurs une flamme de feu », <span class="verse-number">8</span>il dit au Fils : « Ton trône, ô Dieu, est éternel ; le sceptre de ta royauté est un sceptre de droiture. <span class="verse-number">9</span>Tu as aimé la justice et haï l’iniquité ; c’est pourquoi, ô Dieu, ton Dieu t’a oint d’une huile d’allégresse au-dessus de tous tes compagnons. » <span class="verse-number">10</span>Et encore : « C’est toi, Seigneur, qui as au commencement fondé la terre, et les cieux sont l’ouvrage de tes mains ; <span class="verse-number">11</span>ils périront, mais tu demeures ; ils vieilliront tous comme un vêtement ; <span class="verse-number">12</span>comme un manteau tu les rouleras, et ils seront changés ; mais toi, tu restes le même, et tes années ne s’épuiseront point. » <span class="verse-number">13</span>Et auquel des anges a-t-il jamais dit : « Assieds-toi à ma droite, jusqu’à ce que je fasse de tes ennemis l’escabeau de tes pieds ? » <span class="verse-number">14</span>Ne sont-ils pas tous des esprits au service <span class="emphasis"><em>de Dieu</em></span>, envoyés comme serviteurs pour le bien de ceux qui doivent recevoir l’héritage du salut ?
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 2&lt;/title&gt;</span>
		<span class="chapter-number">2</span><span class="verse-number">1</span>C’est pourquoi nous devons nous attacher avec plus de soin aux choses que nous avons entendues de peur que nous ne venions à être entraînés. <span class="verse-number">2</span>Car, si déjà la parole promulguée par des anges a eu son effet, et si toute transgression et toute désobéissance a reçu en retour un juste châtiment, <span class="verse-number">3</span>comment pourrons-nous échapper, si nous venions à négliger un message si salutaire, qui, annoncé d’abord par le Seigneur, nous a été sûrement transmis par ceux qui l’ont entendu de lui, <span class="verse-number">4</span>Dieu confirmant leur témoignage par des signes, des prodiges et toutes sortes de miracles, ainsi que par les dons du Saint-Esprit, répartis selon sa volonté ?<br/>
		<span class="verse-number">5</span>En effet, ce n’est pas à des anges que Dieu a soumis le monde à venir dont nous parlons. <span class="verse-number">6</span>Aussi quelqu’un a-t-il écrit quelque part ce témoignage : « Qu’est-ce que l’homme, pour que vous vous souveniez de lui ; ou le fils de l’homme pour que vous en preniez soin ? <span class="verse-number">7</span>Vous l’avez abaissé pour un peu de temps au-dessous des anges ; vous l’avez couronné de gloire et d’honneur, [vous l’avez établi sur les ouvrages de vos mains], <span class="verse-number">8</span>vous avez mis toutes choses sous ses pieds. » En effet, en lui soumettant toutes choses, Dieu n’a rien laissé en dehors de son empire. Or à présent nous ne voyons pas encore que toutes choses lui soient soumises. <span class="verse-number">9</span>Mais celui qui « a été abaissé pour un peu de temps au-dessous des anges, » Jésus, nous le voyons couronné de gloire et d’honneur à cause de la mort qu’il a soufferte, afin que, par la grâce de Dieu, il goûtât la mort pour tous.<br/>
		<span class="verse-number">10</span>En effet, il était bien digne de celui pour qui et par qui sont toutes choses, qu’ayant à conduire à la gloire un grand nombre de fils, il élevât par les souffrances au plus haut degré de perfection le chef qui les a guidés vers le salut. <span class="verse-number">11</span>Car celui qui sanctifie et ceux qui sont sanctifiés, tous sont d’un seul. C’est pourquoi Jésus-Christ ne rougit point de les appeler frères, lorsqu’il dit : <span class="verse-number">12</span>« J’annoncerai ton nom à mes frères, je te louerai au milieu de l’assemblée. » <span class="verse-number">13</span>Et encore : « Je mettrai ma confiance en lui. » Et encore : « Me voici, moi et les enfants que Dieu m’a donnés. »<br/>
		<span class="verse-number">14</span>Puis donc que les « enfants » ont eu en partage le sang et la chair, lui aussi y a participé également, afin de briser par sa mort la puissance de celui qui a l’empire de la mort, c’est-à-dire du diable, <span class="verse-number">15</span>et de délivrer ceux que la crainte de la mort retenait toute leur vie assujettis à la servitude. <span class="verse-number">16</span>Car certes ce n’est pas à des anges qu’il vient en aide, mais c’est à la postérité d’Abraham. <span class="verse-number">17</span>De là vient qu’il a dû être fait semblable en tout à ses frères, afin d’être un Pontife miséricordieux et qui s’acquittât fidèlement de ce qu’il faut auprès de Dieu, pour expier les péchés du peuple ; <span class="verse-number">18</span>car, c’est parce qu’il a souffert, et a été lui-même éprouvé, qu’il peut secourir ceux qui sont éprouvés.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 3&lt;/title&gt;</span>
		<span class="chapter-number">3</span><span class="verse-number">1</span>C’est pourquoi, frères saints, vous qui entrez en partage de la vocation céleste, considérez l’apôtre et le grand prêtre de la foi que nous professons, Jésus, <span class="verse-number">2</span>qui est fidèle à celui qui l’a établi, comme Moïse a été « fidèle dans toute sa maison. » <span class="verse-number">3</span>Car il surpasse Moïse en dignité, d’autant que celui qui a construit une maison a plus d’honneur que la maison même. <span class="verse-number">4</span>— Car toute maison est construite par quelqu’un, et celui qui a construit toutes choses c’est Dieu. — <span class="verse-number">5</span>Tandis que Moïse a été « fidèle dans toute la maison de Dieu », en qualité de serviteur, pour rendre témoignage de ce qu’il avait à dire, <span class="verse-number">6</span>le Christ a été fidèle comme fils, à la tête de sa propre maison, et sa maison c’est nous, pourvu que nous retenions fermement jusqu’à la fin la profession ouverte de notre foi, et l’espérance qui fait notre gloire.<br/>
		<span class="verse-number">7</span>C’est pourquoi, — comme le dit le Saint-Esprit : « Aujourd’hui, si vous entendez sa voix, <span class="verse-number">8</span>n’endurcissez pas vos cœurs, comme il arriva au lieu nommé la Contradiction, au jour de la tentation au désert, <span class="verse-number">9</span>où vos pères me provoquèrent pour m’éprouver ; cependant, ils avaient vu mes œuvres pendant quarante ans ! <span class="verse-number">10</span>Aussi je fus irrité contre cette génération, et je dis : Sans cesse leur cœur s’égare ; ils n’ont pas connu mes voies. <span class="verse-number">11</span>Je jurai donc dans ma colère : Ils n’entreront pas dans mon repos : » — <span class="verse-number">12</span>prenez garde, mes frères, qu’il ne se trouve en quelqu’un de vous un cœur mauvais et infidèle, qui lui fasse abandonner le Dieu vivant. <span class="verse-number">13</span>Au contraire exhortez-vous les uns les autres, chaque jour, tant que dure ce temps appelé : « Aujourd’hui ! » afin que personne d’entre vous « ne s’endurcisse » séduit par le péché. <span class="verse-number">14</span>Car nous sommes entrés en participation du Christ, pourvu que nous retenions fermement jusqu’à la fin le commencement de notre être <span class="emphasis"><em>en lui</em></span>, <span class="verse-number">15</span>pendant qu’il nous est dit encore : « Aujourd’hui, si vous entendez sa voix, n’endurcissez pas vos cœurs, comme au <span class="emphasis"><em>lieu appelé</em></span> la Contradiction. » <span class="verse-number">16</span>Qui sont, en effet, ceux qui, après « avoir entendu la voix de Dieu », se révoltèrent ? Mais ne sont-ce pas tous ceux qui étaient sortis de l’Égypte sous la conduite de Moïse ? <span class="verse-number">17</span>Et contre qui Dieu fut-il « irrité pendant quarante ans ! » N’est-ce pas contre ceux qui avaient péché, et dont les cadavres jonchèrent le désert ? <span class="verse-number">18</span>« Et à qui jura-t-il qu’ils n’entreraient pas dans son repos », sinon à ceux qui avaient désobéi ? <span class="verse-number">19</span>En effet nous voyons qu’ils ne purent y entrer à cause de leur désobéissance.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 4&lt;/title&gt;</span>
		<span class="chapter-number">4</span><span class="verse-number">1</span>Craignons donc, tandis que la promesse « d’entrer dans son repos » est encore en vigueur, qu’aucun de vous en vienne à être frustré. <span class="verse-number">2</span>Car le joyeux message nous a été adressé aussi bien qu’à eux ; mais la parole qui leur fut annoncée ne leur servit à rien, n’étant pas alliée à la foi chez ceux qui l’entendirent. <span class="verse-number">3</span>Au contraire nous entrerons dans le repos, nous les croyants, selon ce qu’il a dit : « J’ai juré dans ma colère : Ils n’entreront pas dans mon repos ! » Il parle ainsi, quoique ses œuvres eussent été achevées, depuis le commencement du monde. <span class="verse-number">4</span>Car il est dit quelque part au sujet du septième jour : « Et Dieu se reposa de toutes ses œuvres le septième jour » ; <span class="verse-number">5</span>et ici de nouveau : « Ils n’entreront pas dans mon repos ! »<br/>
		<span class="verse-number">6</span>Puis donc que quelques-uns doivent y entrer, et que ceux qui reçurent d’abord la promesse n’y sont pas entrés à cause de leur désobéissance, <span class="verse-number">7</span>Dieu fixe de nouveau un jour qu’il appelle « aujourd’hui », en disant dans David si longtemps après, comme on l’a vu plus haut : « Aujourd’hui, si vous entendez sa voix, n’endurcissez pas vos cœurs. » <span class="verse-number">8</span>Car si Josué les eût introduits dans « le repos », David ne parlerait pas après cela d’un autre jour. <span class="verse-number">9</span>Il reste donc un jour de repos réservé au peuple de Dieu. <span class="verse-number">10</span>En effet celui qui entre « dans le repos de Dieu » se repose aussi de ses œuvres, comme Dieu s’est reposé des siennes.<br/>
		<span class="verse-number">11</span>Empressons-nous donc d’entrer dans ce repos, afin qu’aucun ne tombe en donnant le même exemple de désobéissance. <span class="verse-number">12</span>Car elle est vivante la parole de Dieu ; elle est efficace, plus acérée qu’aucune épée à deux tranchants ; si pénétrante qu’elle va jusqu’à séparer l’âme et l’esprit, les jointures et les mœlles ; elle démêle les sentiments et les pensées du cœur. <span class="verse-number">13</span>Aussi nulle créature n’est cachée devant Dieu, mais tout est à nu et à découvert aux yeux de celui à qui nous devons rendre compte.<br/>
		<span class="verse-number">14</span>Ainsi, puisque nous avons en Jésus, le Fils de Dieu, un grand prêtre excellent qui a pénétré les cieux, demeurons fermes dans la profession de notre foi. <span class="verse-number">15</span>Car nous n’avons pas un grand prêtre impuissant à compatir à nos infirmités ; pour nous ressembler, il les a toutes éprouvées hormis le péché. <span class="verse-number">16</span>Approchons-nous donc avec assurance du trône de la grâce, afin d’obtenir miséricorde et de trouver grâce, pour être secourus en temps opportun.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 5&lt;/title&gt;</span>
		<span class="chapter-number">5</span><span class="verse-number">1</span>En effet, tout grand prêtre, pris d’entre les hommes, est établi pour les hommes en ce qui regarde le culte de Dieu, afin d’offrir des oblations et des sacrifices pour les péchés. <span class="verse-number">2</span>Il est capable d’user d’indulgence envers ceux qui péchent par ignorance et par erreur, puisqu’il est lui-même entouré de faiblesse. <span class="verse-number">3</span>Et c’est à cause de cette faiblesse qu’il doit offrir pour lui-même, comme pour le peuple, des sacrifices pour les péchés. <span class="verse-number">4</span>Et nul ne s’arroge cette dignité ; il faut y être appelé de Dieu, comme Aaron. <span class="verse-number">5</span>Ainsi le Christ ne s’est pas élevé de lui-même à la gloire du souverain pontificat, mais il <span class="emphasis"><em>l’a reçue</em></span> de celui qui lui a dit : « Tu es mon Fils, je t’ai engendré aujourd’hui » ; <span class="verse-number">6</span>comme il dit encore dans un autre endroit : « Tu es prêtre pour toujours selon l’ordre de Melchisédech. » <span class="verse-number">7</span>C’est lui qui, dans les jours de sa chair, ayant avec de grands cris et avec larmes offert des prières et des supplications à celui qui pouvait le sauver de la mort, et ayant été exaucé pour sa piété, <span class="verse-number">8</span>a appris, tout Fils qu’il est, par ses propres souffrances, ce que c’est qu’obéir ; <span class="verse-number">9</span>et maintenant que le voilà au terme, il sauve à jamais tous ceux qui lui obéissent, <span class="verse-number">10</span>Dieu l’ayant déclaré « grand prêtre selon l’ordre de Melchisédech. »<br/>
		<span class="verse-number">11</span>Sur ce sujet, nous aurions beaucoup de choses à dire, et des choses difficiles à vous expliquer, parce que vous êtes devenus lents à comprendre. <span class="verse-number">12</span>Vous, en effet, qui depuis longtemps devriez être des maîtres, vous avez encore besoin qu’on vous enseigne les premiers éléments des oracles de Dieu, et vous en êtes venus à avoir besoin de lait, plutôt que d’une nourriture solide. <span class="verse-number">13</span>Quiconque en est encore au lait, n’est pas capable de la parole de perfection ; car c’est un enfant. <span class="verse-number">14</span>Mais la nourriture solide est pour les hommes faits, pour ceux dont le sens est exercé par habitude à discerner le bien et le mal.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 6&lt;/title&gt;</span>
		<span class="chapter-number">6</span><span class="verse-number">1</span>C’est pourquoi, laissant de côté l’enseignement élémentaire sur le Christ, élevons-nous à l’enseignement parfait, sans poser de nouveau les principes fondamentaux du renoncement aux œuvres mortes, de la foi en Dieu, <span class="verse-number">2</span>de la doctrine des ablutions, de l’imposition des mains, de la résurrection des morts et du jugement éternel. <span class="verse-number">3</span>C’est ce que nous allons faire, si Dieu le permet.<br/>
		<span class="verse-number">4</span>Car il est impossible, pour ceux qui ont été une fois éclairés, qui ont goûté le don céleste, qui ont eu part au Saint-Esprit, <span class="verse-number">5</span>qui ont goûté la douceur de la parole de Dieu et les merveilles du monde à venir, <span class="verse-number">6</span>et qui pourtant sont tombés, de les renouveler une seconde fois en les amenant à la pénitence, eux qui pour leur part crucifient de nouveau le Fils de Dieu et le livrent à l’ignominie. <span class="verse-number">7</span>Lorsqu’une terre, abreuvée par la pluie qui tombe souvent sur elle, produit une herbe utile à ceux pour qui on la cultive, elle a part à la bénédiction de Dieu ; <span class="verse-number">8</span>mais si elle ne produit que des épines et des chardons, elle est jugée de mauvaise qualité, près d’être maudite, et l’on finit par y mettre le feu.<br/>
		<span class="verse-number">9</span>Cependant, bien-aimés, quoique nous parlions ainsi, nous avons de vous une opinion meilleure et plus favorable à votre salut. <span class="verse-number">10</span>Car Dieu n’est pas injuste pour oublier vos œuvres et la charité que vous avez montrée pour son nom, vous qui avez rendu service aux saints et leur en rendez encore. <span class="verse-number">11</span>Nous désirons que chacun de vous déploie le même zèle jusqu’à la fin, afin que vos espérances soient accomplies, <span class="verse-number">12</span>en sorte que vous ne vous relâchiez point, mais que vous imitiez ceux qui, par la foi et la persévérance, entrent dans l’héritage promis.<br/>
		<span class="verse-number">13</span>Dans la promesse qu’il fit à Abraham, Dieu ne pouvant jurer par un plus grand que lui, il jura par lui-même, <span class="verse-number">14</span>et dit : « Oui, je te bénirai et je te multiplierai. » <span class="verse-number">15</span>Et ce fut ainsi que ce patriarche, ayant patiemment attendu entra en possession de la promesse. <span class="verse-number">16</span>En effet, les hommes jurent par celui qui est plus grand qu’eux, et le serment, servant de garantie, termine tous leurs différends. <span class="verse-number">17</span>C’est pourquoi Dieu, voulant montrer avec plus d’évidence aux héritiers de la promesse, l’immuable stabilité de son dessein, fit intervenir le serment, <span class="verse-number">18</span>afin que, par deux choses immuables, dans lesquelles il est impossible que Dieu nous trompe, nous soyons, nous qui avons cherché <span class="emphasis"><em>en lui</em></span> un refuge, puissamment encouragés à tenir ferme l’espérance qui nous est proposée. <span class="verse-number">19</span>Nous la gardons comme une ancre de l’âme, sûre et ferme, cette espérance qui pénètre jusqu’au delà du voile, <span class="verse-number">20</span><span class="emphasis"><em>dans le sanctuaire</em></span> où Jésus est entré pour nous comme précurseur, en qualité de « grand prêtre pour toujours selon l’ordre de Melchisédech. »
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 7&lt;/title&gt;</span>
		<span class="chapter-number">7</span><span class="verse-number">1</span>Ce Melchisédech, roi de Salem, prêtre du Dieu très-haut. — qui vint au devant d’Abraham à son retour de la défaite des rois, le bénit, <span class="verse-number">2</span>et à qui Abraham donna la dîme de tout <span class="emphasis"><em>le butin</em></span>, — qui est d’abord, selon la signification de son nom, roi de justice, ensuite roi de Salem, c’est-à-dire, roi de paix, <span class="verse-number">3</span>— qui est sans père, sans mère, sans généalogie, qui n’a ni commencement de jours, ni fin de vie, — et qui est ainsi devenu semblable au Fils de Dieu : <span class="emphasis"><em>ce Melchisédech</em></span> demeure prêtre pour toujours.<br/>
		<span class="verse-number">4</span>Considérez combien est grand celui à qui Abraham, le patriarche, donna une dîme sur ce qu’il y avait de meilleur. <span class="verse-number">5</span>Ceux des fils de Lévi qui obtiennent le sacerdoce ont, d’après la Loi, l’ordre de lever la dîme sur le peuple, c’est-à-dire sur leurs frères, qui cependant sont sortis eux aussi du sang d’Abraham ; <span class="verse-number">6</span>et lui, qui n’était pas issu de leur race, a levé la dîme sur Abraham, et il a béni celui qui avait les promesses. <span class="verse-number">7</span>Or, sans contredit, c’est l’inférieur qui est béni par le supérieur. <span class="verse-number">8</span>En outre, ici, ceux qui perçoivent les dîmes sont des hommes qui meurent ; mais là, c’est un homme dont il est attesté qu’il est vivant. <span class="verse-number">9</span>Et Lévi même, qui perçoit la dîme, l’a payée, pour ainsi dire, en la personne d’Abraham ; <span class="verse-number">10</span>car il était encore dans son aïeul, lorsque Melchisédech alla à sa rencontre.<br/>
		<span class="verse-number">11</span>Si donc la perfection avait pu être réalisée par le sacerdoce lévitique, — car c’est sous lui que le peuple reçut la loi, — quelle nécessité y avait-il qu’il surgît un autre prêtre « selon l’ordre de Melchisédech », et non selon l’ordre d’Aaron ? <span class="verse-number">12</span>Car, le sacerdoce étant changé, il est nécessaire que la Loi le soit aussi. <span class="verse-number">13</span>En effet, celui de qui ces paroles sont dites appartient à une autre tribu, dont aucun membre n’a servi à l’autel : <span class="verse-number">14</span>il est notoire en effet que notre Seigneur est sorti de Juda, tribu à laquelle Moïse n’a jamais attribué le sacerdoce. <span class="verse-number">15</span>Cela devient plus évident encore, s’il surgit un autre prêtre à la ressemblance de Melchisédech, <span class="verse-number">16</span>institué, non d’après les prescriptions d’une loi charnelle, mais selon la puissance d’une vie qui ne finit point, <span class="verse-number">17</span>selon ce témoignage : « Tu es prêtre pour toujours selon l’ordre de Melchisédech. »<br/>
		<span class="verse-number">18</span>Ainsi, a été abrogée la première ordonnance, à cause de son impuissance et de son inutilité, <span class="verse-number">19</span>— car la Loi n’a rien amené à la perfection, — mais elle a été l’introduction à une meilleure espérance, par laquelle nous avons accès auprès de Dieu.<br/>
		<span class="verse-number">20</span>Et comme cela ne s’est point fait sans serment, — car, tandis que les autres ont été établis prêtres sans serment, <span class="verse-number">21</span>celui-ci l’a été avec serment par celui qui lui a dit : « Le Seigneur l’a juré, et il ne s’en repentira pas : Tu es prêtre pour toujours selon l’ordre de Melchisédech », — <span class="verse-number">22</span>Jésus est par cela même le garant d’une alliance supérieure. <span class="verse-number">23</span>De plus, ils forment, eux, une longue série de prêtres, parce que la mort les empêchait de l’être toujours ; <span class="verse-number">24</span>mais lui, parce qu’il demeure éternellement, il possède un sacerdoce qui ne se transmet point. <span class="verse-number">25</span>De là vient aussi qu’il peut sauver parfaitement ceux qui s’approchent de Dieu par lui, puisqu’il est toujours vivant pour intercéder en leur faveur.<br/>
		<span class="verse-number">26</span>Tel est, en effet, le grand prêtre qu’il nous fallait, saint, innocent, sans tache, séparé des pécheurs, et élevé au-dessus des cieux ; <span class="verse-number">27</span>qui n’a pas besoin, comme les grands prêtres, d’offrir chaque jour des sacrifices d’abord pour ses propres péchés, ensuite pour ceux du peuple, — car ceci, il l’a fait une fois pour toutes en s’offrant lui-même. <span class="verse-number">28</span>La Loi, en effet, institue grands prêtres des hommes sujets à la faiblesse ; mais la parole du serment, intervenue après la Loi, institue le Fils qui est arrivé à la perfection pour l’éternité.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 8&lt;/title&gt;</span>
		<span class="chapter-number">8</span><span class="verse-number">1</span>Cela étant dit, l’essentiel est que nous avons ainsi un grand prêtre qui s’est assis à la droite du trône de la majesté <span class="emphasis"><em>divine</em></span> dans les cieux, <span class="verse-number">2</span>comme ministre du sanctuaire et du vrai tabernacle, qui a été dressé par le Seigneur, et non par un homme. <span class="verse-number">3</span>Car tout grand prêtre est établi pour offrir des oblations et des sacrifices ; d’où il est nécessaire que lui aussi ait quelque chose à offrir. <span class="verse-number">4</span>S’il était sur la terre, il ne serait pas même prêtre, puisqu’il s’y trouve des prêtres chargés d’offrir les oblations selon la Loi, — <span class="verse-number">5</span>lesquels célèbrent un culte qui n’est qu’une image et une ombre des choses célestes, comme Moïse en fut divinement averti lorsqu’il dut construire le tabernacle : « Regarde, dit le Seigneur, tu feras tout d’après le modèle qui t’a été montré sur la montagne. »<br/>
		<span class="verse-number">6</span>Mais <span class="emphasis"><em>notre grand prêtre</em></span> a reçu un ministère d’autant plus élevé, qu’il est médiateur d’une alliance supérieure et fondée sur de meilleures promesses. <span class="verse-number">7</span>En effet, si la première alliance avait été sans défaut, il n’y aurait pas eu lieu de lui en substituer une seconde. <span class="verse-number">8</span>Car c’est bien un blâme que Dieu exprime, quand il leur dit : « Voici, dit le Seigneur, que les jours viennent où je contracterai une alliance nouvelle avec la maison d’Israël et avec la maison de Juda ; <span class="verse-number">9</span>non pas une alliance comme celle que je fis avec leurs pères, au jour où je les pris par la main pour les faire sortir de la terre d’Égypte. Puisqu’ils n’ont pas persévéré dans mon alliance, moi aussi je les ai délaissés, dit le Seigneur. <span class="verse-number">10</span>Mais voici l’alliance que je ferai avec la maison d’Israël après ces jours-là, dit le Seigneur : Je mettrai mes lois dans leur esprit et je les écrirai dans leur cœur ; et je serai leur Dieu, et ils seront mon peuple. <span class="verse-number">11</span>Aucun d’eux n’enseignera plus son concitoyen, aucun n’enseignera plus son frère, disant : Connais le Seigneur ! car tous me connaîtront, depuis le plus petit d’entre eux jusqu’au plus grand. <span class="verse-number">12</span>Je pardonnerai leurs iniquités, et je ne me souviendrai plus de leurs péchés. » <span class="verse-number">13</span>— En disant : « <span class="emphasis"><em>Une alliance</em></span> nouvelle », Dieu a déclaré la première vieillie ; or, ce qui est devenu ancien, ce qui est vieilli, est près de disparaître.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 9&lt;/title&gt;</span>
		<span class="chapter-number">9</span><span class="verse-number">1</span>La première alliance avait aussi ses règlements relatifs au culte, et un sanctuaire terrestre. <span class="verse-number">2</span>En effet, on a construit un tabernacle, avec une partie antérieure, appelée le lieu saint, où étaient le chandelier, la table et les pains de proposition. <span class="verse-number">3</span>Derrière le second voile, se trouvait la partie du tabernacle appelée le Saint des Saints, <span class="verse-number">4</span>ayant un autel d’or pour les parfums et l’arche de l’alliance toute recouverte d’or. Dans l’arche se trouvait une urne d’or renfermant la manne, la verge d’Aaron qui avait fleuri, et les tables de l’alliance. <span class="verse-number">5</span>Au dessus étaient des chérubins de la gloire, couvrant de leur ombre le propitiatoire. Mais ce n’est pas ici le lieu de parler sur ce sujet en détail.<br/>
		<span class="verse-number">6</span>Or, ces choses étant ainsi disposées, les prêtres entrent en tout temps dans la partie antérieure du tabernacle, lorsqu’ils font le service du culte ; <span class="verse-number">7</span>le grand prêtre seul, une seule fois l’année, entre dans la seconde partie, mais avec du sang qu’il offre pour lui-même et pour les péchés du peuple. <span class="verse-number">8</span>L’Esprit-Saint montre par là que le chemin du Saint des Saints n’a pas encore été ouvert, tant que subsiste le premier tabernacle. <span class="verse-number">9</span>C’est une figure qui a rapport au temps présent ; elle signifie que les oblations et les sacrifices offerts ne peuvent amener à la perfection, au point de vue de la conscience, celui qui rend ce culte. <span class="verse-number">10</span>Car avec <span class="emphasis"><em>les prescriptions relatives</em></span> aux aliments, aux boissons et aux diverses ablutions, ce ne sont que des ordonnances charnelles, imposées seulement jusqu’à une époque de réformation.<br/>
		<span class="verse-number">11</span>Mais le Christ ayant paru comme grand prêtre des biens à venir, c’est en passant par un tabernacle plus excellent et plus parfait, qui n’est pas construit de main d’homme, c’est-à-dire, qui n’appartient pas à cette création-ci, <span class="verse-number">12</span>et ce n’est pas avec le sang des boucs et des taureaux, mais avec son propre sang, qu’il est entré une fois pour toutes dans le saint des Saints, après avoir acquis une rédemption éternelle. <span class="verse-number">13</span>Car si le sang des boucs et des taureaux, si la cendre d’une vache, dont on asperge ceux qui sont souillés, sanctifient de manière à procurer la pureté de la chair, <span class="verse-number">14</span>combien plus le sang du Christ qui, par l’Esprit éternel, s’est offert lui-même sans tache à Dieu, purifiera-t-il notre conscience des œuvres mortes, pour servir le Dieu vivant ?<br/>
		<span class="verse-number">15</span>Et c’est pour cela qu’il est médiateur d’une nouvelle alliance, afin que, sa mort ayant eu lieu pour le pardon des transgressions commises sous la premiers alliance, ceux qui ont été appelés reçoivent l’héritage éternel qui leur a été promis. <span class="verse-number">16</span>Car, là où il y a un testament, il est nécessaire que la mort du testateur intervienne ; <span class="verse-number">17</span>parce qu’un testament n’a son effet qu’en cas de mort, étant sans force lorsque le testateur est en vie. <span class="verse-number">18</span>Voilà pourquoi même la première alliance n’a pas été inaugurée sans effusion de sang. <span class="verse-number">19</span>Moïse, après avoir proclamé devant tout le peuple tous les commandements selon la teneur de la Loi, prit le sang des taureaux et des boucs, avec de l’eau, de la laine écarlate et de l’hysope, et il fit l’aspersion sur le Livre lui-même et sur tout le peuple, <span class="verse-number">20</span>en disant : « Voici le sang de l’alliance que Dieu a contractée avec vous. » <span class="verse-number">21</span>Il aspergea de même avec le sang le tabernacle et tous les ustensiles du culte. <span class="verse-number">22</span>Et d’après la Loi, presque tout se purifie avec du sang ; et sans effusion de sang il n’y a pas de rémission.<br/>
		<span class="verse-number">23</span>Puisque les images des choses qui sont dans les cieux devaient être purifiées de cette manière, il était donc nécessaire que les choses célestes elles-mêmes fussent inaugurées par des sacrifices supérieurs à ceux-là. <span class="verse-number">24</span>Car ce n’est pas dans un sanctuaire fait de main d’homme, image du véritable, que le Christ est entré ; mais <span class="emphasis"><em>il est entré</em></span> dans le ciel même, afin de se tenir désormais pour nous présent devant la face de Dieu. <span class="verse-number">25</span>Et ce n’est pas pour s’offrir lui-même plusieurs fois, comme le grand prêtre entre chaque année dans le sanctuaire avec un sang qui n’est pas le sien : <span class="verse-number">26</span>autrement il aurait dû souffrir plusieurs fois depuis la fondation du monde ; mais il s’est montré une seule fois, dans les derniers âges, pour abolir le péché par son sacrifice. <span class="verse-number">27</span>Et comme il est arrêté que les hommes meurent une seule fois, après quoi vient le jugement, <span class="verse-number">28</span>ainsi le Christ, après s’être offert une seule fois pour ôter les péchés de la multitude, apparaîtra une seconde fois, sans péché, pour donner le salut à ceux qui l’attendent.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 10&lt;/title&gt;</span>
		<span class="chapter-number">10</span><span class="verse-number">1</span>La Loi, en effet, n’ayant qu’une ombre des biens à venir, et non l’image même des choses, ne peut jamais, par ces mêmes sacrifices que l’on offre sans interruption chaque année, sanctifier parfaitement ceux qui s’en approchent. <span class="verse-number">2</span>Autrement n’aurait-on pas cessé de les offrir ; car ceux qui rendent ce culte, une foi purifiés, n’auraient plus eu aucune conscience de leurs péchés. <span class="verse-number">3</span>Tandis que, par ces sacrifices, on rappelle chaque année le souvenir des péchés ; <span class="verse-number">4</span>parce qu’il est impossible que le sang des taureaux et des boucs enlève les péchés. <span class="verse-number">5</span>C’est pourquoi le Christ dit en entrant dans le monde : « Vous n’avez voulu ni sacrifice, ni oblation, mais vous m’avez formé un corps ; <span class="verse-number">6</span>vous n’avez agréé ni holocaustes, ni sacrifices pour le péché. <span class="verse-number">7</span>Alors j’ai dit : Me voici (car il est question de moi dans le rouleau du livre), je viens ô Dieu, pour faire votre volonté. » <span class="verse-number">8</span>Après avoir commencé par dire : « Vous n’avez voulu et vous n’avez agréé ni oblations, ni holocaustes, ni sacrifices pour le péché », — toutes choses qu’on offre selon la Loi, <span class="verse-number">9</span>il ajoute ensuite : « Voici que je viens pour faire votre volonté. » Il abolit ainsi le premier point, pour établir le second. <span class="verse-number">10</span>C’est en vertu de cette volonté que nous sommes sanctifiés, par l’oblation que Jésus-Christ a faite, une fois pour toutes, de son propre corps.<br/>
		<span class="verse-number">11</span>Et tandis que tout prêtre se présente chaque jour pour accomplir son ministère, et offre plusieurs fois les mêmes victimes, qui ne peuvent jamais enlever les péchés, <span class="verse-number">12</span>lui au contraire, après avoir offert un seul sacrifice pour les péchés, « s’est assis » pour toujours « à la droite de Dieu » <span class="verse-number">13</span>attendant désormais « que ses ennemis deviennent l’escabeau de ses pieds. » <span class="verse-number">14</span>Car, par une oblation unique, il a procuré la perfection pour toujours à ceux qui sont sanctifiés. <span class="verse-number">15</span>C’est ce que l’Esprit-Saint nous atteste aussi ; car, après avoir dit : <span class="verse-number">16</span>« Voici l’alliance que je ferai avec eux après ces jours-là », le Seigneur ajoute : « Je mettrai mes lois dans leurs cœurs, et je les écrirai dans leur esprit ; <span class="verse-number">17</span>et je ne me souviendrai plus de leurs péchés, ni de leurs iniquités. » <span class="verse-number">18</span>Or, là où les péchés sont remis, il n’est plus question d’oblation pour le péché.<br/>
		<span class="verse-number">19</span>Ainsi donc, frères, puisque nous avons, par le sang de Jésus un libre accès dans le sanctuaire, <span class="verse-number">20</span>par la voie nouvelle et vivante, qu’il a inaugurée, pour nous à travers le voile, c’est-à-dire à travers sa chair, <span class="verse-number">21</span>et <span class="emphasis"><em>puisque nous avons</em></span> un grand prêtre établi sur la maison de Dieu, <span class="verse-number">22</span>approchons-nous avec un cœur sincère, dans la plénitude de la foi, le cœur purifié <span class="emphasis"><em>des souillures</em></span> d’une mauvaise conscience, et le corps lavé dans une eau pure. <span class="verse-number">23</span>Restons inébranlablement attachés à la profession de notre espérance ; car celui qui a fait la promesse est fidèle. <span class="verse-number">24</span>Ayons l’œil ouvert les uns sur les autres pour nous exciter à la charité et aux bonnes œuvres. <span class="verse-number">25</span>Ne désertons pas notre assemblée, comme quelques-uns ont coutume de le faire ; mais exhortons-nous les uns les autres, et cela d’autant plus que vous voyez s’approcher le jour.<br/>
		<span class="verse-number">26</span>Car si nous péchons volontairement après avoir reçu la connaissance de la vérité, il ne reste plus de sacrifice pour les péchés ; <span class="verse-number">27</span>il n’y a plus qu’à attendre un jugement terrible et le feu jaloux qui dévorera les rebelles. <span class="verse-number">28</span>Celui qui a violé la loi de Moïse meurt sans miséricorde, sur la déposition de deux ou trois témoins ; <span class="verse-number">29</span>de quel châtiment plus sévère pensez-vous que sera jugé digne celui qui aura foulé aux pieds le Fils de Dieu, qui aura tenu pour profane le sang de l’alliance par lequel il avait été sanctifié, et qui aura outragé l’Esprit de la grâce ? <span class="verse-number">30</span>Car nous le connaissons, celui qui a dit : « À moi la vengeance ! c’est moi qui paierai de retour ! » Et encore : Le « Seigneur jugera son peuple. » <span class="verse-number">31</span>Il est effroyable de tomber entre les mains du Dieu vivant !<br/>
		<span class="verse-number">32</span>Rappelez-vous ces premiers jours, où, après avoir été éclairés, vous avez soutenu un grand combat de souffrances, <span class="verse-number">33</span>tantôt exposés comme en spectacle aux opprobres et aux tribulations, tantôt prenant part aux maux de ceux qui étaient ainsi traités. <span class="verse-number">34</span>En effet, vous avez compati aux prisonniers, et vous avez accepté avec joie le pillage de vos biens, sachant que vous avez une richesse meilleure et qui durera toujours. <span class="verse-number">35</span>N’abandonnez donc pas votre assurance ; une grande récompense y est attachée. <span class="verse-number">36</span>Car la persévérance vous est nécessaire afin que, après avoir fait la volonté de Dieu, vous obteniez ce qui vous est promis. <span class="verse-number">37</span>Encore un peu, bien peu de temps et « celui qui doit venir viendra ; il ne tardera pas. <span class="verse-number">38</span>Et mon juste vivra par la foi ; mais, s’il se retire, mon âme ne mettra pas sa complaisance en lui. » <span class="verse-number">39</span>Pour nous, nous ne sommes pas de ceux qui se retirent pour leur perte, mais de ceux qui gardent la foi pour sauver leur âme.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 11&lt;/title&gt;</span>
		<span class="chapter-number">11</span><span class="verse-number">1</span>Or la foi est la substance des choses qu’on espère, une conviction de celles qu’on ne voit point. <span class="verse-number">2</span>C’est pour l’avoir possédée que les anciens ont obtenu un bon témoignage. <span class="verse-number">3</span>C’est par la foi que nous reconnaissons que le monde a été formé par la parole de Dieu, en sorte que les choses que l’on voit n’ont pas été faites de choses visibles.<br/>
		<span class="verse-number">4</span>C’est par la foi qu’Abel offrit à Dieu un sacrifice plus excellent que celui de Caïn ; c’est par elle qu’il fut déclaré juste, Dieu approuvant ses offrandes, et c’est par elle que, mort, il parle toujours.<br/>
		<span class="verse-number">5</span>C’est par la foi qu’Enoch fut enlevé sans qu’il eût subi la mort : « on ne le trouva plus, parce que Dieu l’avait enlevé » ; car avant cet enlèvement, il avait reçu ce témoignage « qu’il avait plu à Dieu. » <span class="verse-number">6</span>Or, sans la foi, il est impossible de plaire à Dieu ; car il faut que celui qui s’approche de Dieu croie qu’il existe, et qu’il est le rémunérateur de ceux qui le cherchent.<br/>
		<span class="verse-number">7</span>C’est par la foi que Noé, divinement averti des événements qu’on ne voyait pas encore, construisit, avec une pieuse crainte, une arche pour sauver sa famille ; c’est par elle qu’il condamna le monde, et devint héritier de la justice qui s’obtient par la foi.<br/>
		<span class="verse-number">8</span>C’est par la foi qu’Abraham, obéissant à l’appel <span class="emphasis"><em>de Dieu</em></span>, partit pour un pays qu’il devait recevoir en héritage, et se mit en chemin sans savoir où il allait. <span class="verse-number">9</span>C’est par la foi qu’il séjourna dans la terre promise, comme dans une terre étrangère, habitant sous des tentes, ainsi qu’Isaac et Jacob, héritiers comme lui de la même promesse. <span class="verse-number">10</span>Car il attendait la cité aux <span class="emphasis"><em>solides</em></span> fondements, dont Dieu est l’architecte et le constructeur.<br/>
		<span class="verse-number">11</span>C’est par la foi que Sara, elle aussi, qui n’était plus dans l’âge de concevoir, en reçut la vertu, parce qu’elle crut à la fidélité de Celui qui en avait fait la promesse. <span class="verse-number">12</span>C’est pourquoi, d’un seul homme, déjà comme mort, sortit une postérité aussi nombreuse que les étoiles du ciel, et que les grains de sable innombrables qui sont sur le bord de la mer.<br/>
		<span class="verse-number">13</span>C’est dans la foi que ces patriarches sont tous morts, sans avoir reçu l’effet des promesses ; mais ils l’ont vu et salué de loin, confessant « qu’ils étaient étrangers et voyageurs sur la terre. » <span class="verse-number">14</span>Ceux qui parlent ainsi montrent bien qu’ils cherchent une patrie. <span class="verse-number">15</span>Et certes, s’ils avaient entendu par là celle d’où ils étaient sortis, ils auraient eu le moyen d’y retourner. <span class="verse-number">16</span>Mais c’est à une patrie meilleure, à la patrie du ciel, que tendent leurs aspirations. C’est pourquoi Dieu n’a pas honte de s’appeler « leur Dieu », car il leur a préparé une cité.<br/>
		<span class="verse-number">17</span>C’est par la foi qu’Abraham mis à l’épreuve, offrit Isaac en sacrifice. Ainsi celui qui avait reçu les promesses, <span class="verse-number">18</span>et à qui il avait été dit : « C’est d’Isaac que naîtra ta postérité », offrit ce fils unique, <span class="verse-number">19</span>estimant que Dieu est assez puissant pour ressusciter même les morts ; aussi le recouvra-t-il <span class="emphasis"><em>comme</em></span> en figure.<br/>
		<span class="verse-number">20</span>C’est par la foi qu’Isaac bénit Jacob et Ésaü, en vue des choses à venir. <span class="verse-number">21</span>C’est par la foi que Jacob mourant bénit chacun des fils de Joseph et qu’il « se prosterna appuyé sur le sommet de son sceptre ». <span class="verse-number">22</span>C’est par la foi que Joseph, prés de sa fin, fit mention de la sortie des fils d’Israël, et qu’il donna des ordres au sujet de ses restes.<br/>
		<span class="verse-number">23</span>C’est par la foi que Moïse à sa naissance, fut caché pendant trois mois par ses parents, parce qu’ils virent que l’enfant était beau, et qu’ils ne craignirent pas l’édit du roi. <span class="verse-number">24</span>C’est par la foi que Moïse, devenu grand, renonça au titre de fils de la fille de Pharaon, <span class="verse-number">25</span>aimant mieux d’être maltraité avec le peuple de Dieu, que de jouir des délices passagères du péché : <span class="verse-number">26</span>il considéra l’opprobre du Christ comme une richesse plus grande que les trésors de l’Égypte ; car il avait les yeux fixés sur la récompense. <span class="verse-number">27</span>C’est par la foi qu’il quitta l’Égypte, sans redouter la colère du roi ; car il tint ferme, comme s’il voyait celui qui est invisible. <span class="verse-number">28</span>C’est par la foi qu’il célébra la Pâque et fit l’aspersion du sang, afin que l’exterminateur des premiers-nés ne touchât pas à ceux des Israélites.<br/>
		<span class="verse-number">29</span>C’est par la foi qu’ils passèrent la mer Rouge comme une terre ferme, tandis que les Égyptiens qui tentèrent le passage furent engloutis. <span class="verse-number">30</span>C’est par la foi que les murailles de Jéricho tombèrent, après qu’on en eût fait le tour pendant sept jours. <span class="verse-number">31</span>C’est par la foi que Rahab la courtisane ne périt pas avec les rebelles, pour avoir donné aux espions une sûre hospitalité.<br/>
		<span class="verse-number">32</span>Et que dirai-je encore ? Le temps me manquerait si je voulais parler aussi de Gédéon, de Barac, de Samson, de Jephté, de David, de Samuel et des prophètes : <span class="verse-number">33</span>par la foi, ils ont conquis des royaumes, exercé la justice, obtenu l’effet des promesses, fermé la gueule des lions, <span class="verse-number">34</span>éteint la violence du feu, échappé au tranchant de l’épée, triomphé de la maladie, déployé leur vaillance à la guerre, mis en fuite des armées ennemis ; <span class="verse-number">35</span>par eux des femmes ont recouvré leurs morts ressuscités. Les uns ont péri dans les tortures, refusant la délivrance afin d’obtenir une meilleure résurrection ; <span class="verse-number">36</span>d’autres ont souffert les moqueries et les verges ; de plus, les chaînes et les cachots ; <span class="verse-number">37</span>ils ont été lapidés, sciés, éprouvés ; ils sont morts par le tranchant de l’épée ; ils ont erré çà et là, couverts de peaux de brebis et de chèvres, dénués de tout, persécutés, maltraités, <span class="verse-number">38</span>— eux dont le monde n’était pas digne ; — ils ont été errants dans les déserts et les montagnes, dans les cavernes et dans les antres de la terre. <span class="verse-number">39</span>Cependant eux tous que leur foi a rendus recommandables, n’ont pas obtenu l’objet de la promesse <span class="verse-number">40</span>parce que Dieu nous a fait une condition meilleure pour qu’ils n’obtinssent pas sans nous la perfection <span class="emphasis"><em>du bonheur</em></span>.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 12&lt;/title&gt;</span>
		<span class="chapter-number">12</span><span class="verse-number">1</span>Donc, nous aussi, puisque nous sommes environnés d’une si grande nuée de témoins, rejetons tout ce qui nous appesantit et le péché qui nous enveloppe, et courons avec persévérance dans la carrière qui nous est ouverte, <span class="verse-number">2</span>les yeux fixés sur Jésus, l’auteur et le consommateur de la foi, lui qui, au lieu de la joie qu’il avait devant lui, méprisant l’ignominie, a souffert la croix, et « s’est assis à la droite du trône de Dieu ». <span class="verse-number">3</span>Considérez celui qui a supporté contre sa personne une si grande contradiction de la part des pécheurs, afin de ne pas vous laisser abattre par le découragement.<br/>
		<span class="verse-number">4</span>Vous n’avez pas encore résisté jusqu’au sang dans votre lutte contre le péché. <span class="verse-number">5</span>Et vous avez oublié l’exhortation de Dieu qui vous dit comme à des fils : « Mon fils, ne méprise pas le châtiment du Seigneur, et ne perds point courage lorsqu’il te reprend ; <span class="verse-number">6</span>car le Seigneur châtie celui qu’il aime, et il frappe de la verge tout fils qu’il reconnaît pour sien. » <span class="verse-number">7</span>C’est pour votre instruction que vous êtes éprouvés : Dieu vous traite comme des fils ; car quel est le fils que son père ne châtie pas ? <span class="verse-number">8</span>Si vous êtes exempts du châtiment auquel tous ont part, vous êtes donc des enfants illégitimes, et non de <span class="emphasis"><em>vrais</em></span> fils. <span class="verse-number">9</span>D’ailleurs, puisque nos pères selon la chair nous ont châtiés et que nous les avons respectés, combien plus nous devons nous soumettre au Père des esprits, pour avoir la vie ? <span class="verse-number">10</span>Quant à ceux-là, c’était pour peu de temps qu’ils nous châtiaient au gré de leur volonté ; mais Dieu le fait autant qu’il est utile pour nous rendre capables de participer à sa sainteté. <span class="verse-number">11</span>Toute correction, il est vrai, paraît sur l’heure un sujet de tristesse, et non de joie ; mais elle produit plus tard, pour ceux qui ont été ainsi exercés, un fruit de paix et de justice.<br/>
		<span class="verse-number">12</span>« Relevez donc vos mains languissantes et vos genoux défaillants ; <span class="verse-number">13</span>dirigez vos pas dans la voie droite », afin que ce qui est boiteux ne dévie pas, mais plutôt se raffermisse.<br/>
		<span class="verse-number">14</span>Recherchez la paix avec tous, et la sainteté, sans laquelle personne ne verra le Seigneur. <span class="verse-number">15</span>Veillez à ce que personne ne manque à la grâce de Dieu ; à ce qu’aucune racine d’amertume, venant à pousser des rejetons, ne cause du trouble, et que la masse n’en soit infectée. <span class="verse-number">16</span>Qu’il n’y ait parmi vous ni impudique, ni profanateur comme Ésaü, qui pour un seul mets vendit son droit d’aînesse. <span class="verse-number">17</span>Vous savez que, plus tard, voulant obtenir la bénédiction, il fut repoussé, quoiqu’il la sollicitât avec larmes ; car il ne put amener <span class="emphasis"><em>son père</em></span> à changer de sentiments. <span class="verse-number">18</span>Vous ne vous êtes pas approchés d’une montagne que la main puisse toucher, ni d’un feu ardent, ni de la nuée, ni des ténèbres, ni de la tempête, <span class="verse-number">19</span>ni de l’éclat de la trompette, ni d’une voix si retentissante, que ceux qui l’entendirent supplièrent qu’on ne leur parlât pas davantage ; <span class="verse-number">20</span>car ils ne pouvaient supporter cette défense : « Si même une bête touche la montagne, elle sera lapidée. » <span class="verse-number">21</span>Et ce spectacle était si terrible que Moïse dit : « Je suis terrifié et tout tremblant ! » — <span class="verse-number">22</span>Mais vous vous êtes approchés de la montagne de Sion, de la cité du Dieu vivant qui est la Jérusalem céleste, des myriades qui forment le chœur des anges, <span class="verse-number">23</span>de l’assemblée des premiers nés inscrits dans les cieux, du juge qui est le Dieu de tous, des esprits des justes parvenus à la perfection, <span class="verse-number">24</span>de Jésus, le médiateur de la nouvelle alliance, et du sang de l’aspersion qui parle plus éloquemment que celui d’Abel.<br/>
		<span class="verse-number">25</span>Prenez garde de résister à celui qui parle ; car si ceux-là n’ont pas échappé <span class="emphasis"><em>au châtiment</em></span>, qui ont refusé d’écouter celui qui publiait ses oracles sur la terre, combien moins échapperons-nous, si nous le repoussons, quand il nous parle du haut des cieux : <span class="verse-number">26</span>lui, dont la voix ébranla alors la terre, mais qui maintenant a fait cette promesse : « Une fois encore j’ébranlerai non seulement la terre, mais aussi le ciel. » <span class="verse-number">27</span>Ces mots : « Une fois encore », indiquent le changement des choses qui vont être ébranlées comme ayant eu leur accomplissement, afin que celles qui ne doivent pas être ébranlées subsistent <span class="emphasis"><em>à jamais</em></span>. <span class="verse-number">28</span>Ainsi, puisque nous rentrons en possession d’un royaume qui ne sera point ébranlé, retenons fermement la grâce ; par elle rendons à Dieu un culte qui lui soit agréable, avec piété et avec crainte. <span class="verse-number">29</span>Car notre Dieu est aussi un feu dévorant.
	&lt;/section&gt;</span><span style="color: red">&lt;section&gt;
		<span style="color: red">&lt;title&gt;Chapitre 13&lt;/title&gt;</span>
		<span class="chapter-number">13</span><span class="verse-number">1</span>Persévérez dans l’amour fraternel. <span class="verse-number">2</span>N’oubliez pas l’hospitalité ; quelques-uns en la pratiquant ont, à leur insu, logé des anges. <span class="verse-number">3</span>Souvenez-vous des prisonniers, comme si vous étiez aussi prisonniers ; et de ceux qui sont maltraités, comme étant vous aussi dans un corps.<br/>
		<span class="verse-number">4</span>Que le mariage soit honoré de tous, et le lit conjugal exempt de souillure, car Dieu condamnera les impudiques et les adultères.<br/>
		<span class="verse-number">5</span>Que votre conduite soit exempte d’avarice, vous contentant de ce que vous avez ; car Dieu lui-même a dit : « Je ne te délaisserai point et ne t’abandonnerai point » ; <span class="verse-number">6</span>de sorte que nous pouvons dire en toute assurance : « Le Seigneur est mon secours, je ne craindrai rien ; que pourraient me faire les hommes ? »<br/>
		<span class="verse-number">7</span>Souvenez-vous de ceux qui vous conduisent, qui vous ont annoncé la parole de Dieu ; et considérant quelle a été l’issue de leur vie, imitez, leur foi. <span class="verse-number">8</span>Jésus-Christ est le même hier et aujourd’hui ; il le sera éternellement. <span class="verse-number">9</span>Ne vous laissez pas entraîner par des doctrines diverses et étrangères, car il vaut mieux affermir son cœur par la grâce, que par des aliments, qui n’ont servi de rien à ceux qui s’y attachent. <span class="verse-number">10</span>Nous avons un autel dont ceux-là n’ont pas le droit de manger qui restent au service du tabernacle. <span class="verse-number">11</span>Car pour les animaux dont le sang, expiation du péché, est porté dans le sanctuaire par le grand prêtre, leurs corps sont brûlés hors du camp. <span class="verse-number">12</span>C’est pour cela que Jésus aussi, devant sanctifier le peuple par son sang, a souffert hors de la porte. <span class="verse-number">13</span>Donc, pour aller à lui, sortons hors du camp, en portant son opprobre. <span class="verse-number">14</span>Car nous n’avons pas ici-bas de cité permanente, mais nous cherchons celle qui est à venir. <span class="verse-number">15</span>Que ce soit donc par lui que nous offrions sans cesse à Dieu « un sacrifice de louange », c’est-à-dire « le fruit de lèvres » qui célèbrent son nom. <span class="verse-number">16</span>Et n’oubliez pas la bienfaisance et la libéralité ; car Dieu se plaît à de tels sacrifices.<br/>
		<span class="verse-number">17</span>Obéissez à ceux qui vous conduisent, et ayez pour eux de la déférence, car ils veillent sur vos âmes comme devant en rendre compte, — afin qu’ils le fassent avec joie, et non en gémissant ; ce qui ne vous serait pas avantageux.<br/>
		<span class="verse-number">18</span>Priez pour nous ; car nous sommes assurés d’avoir une bonne conscience, voulant en toutes choses nous bien conduire. <span class="verse-number">19</span>C’est avec instance que je vous conjure de le faire, afin que je vous sois plus tôt rendu.<br/>
		<span class="verse-number">20</span>Que le Dieu de la paix, — qui a ramené d’entre les morts celui qui, par le sang d’une alliance éternelle, est <span class="emphasis"><em>devenu</em></span> le grand Pasteur des brebis, notre Seigneur Jésus, — <span class="verse-number">21</span>vous rende capables de toute bonne œuvre pour l’accomplissement de sa volonté, en opérant en vous ce qui est agréable à ses yeux, par Jésus-Christ, auquel soit la gloire dans les siècles des siècles ! Amen !<br/>
		<span class="verse-number">22</span>Je vous prie, frères, d’agréer cette parole d’exhortation, car je vous ai écrit brièvement.<br/>
		<span class="verse-number">23</span>Apprenez que notre frère Timothée est relâché ; s’il vient assez tôt, j’irai vous voir avec lui.<br/>
		<span class="verse-number">24</span>Saluez tous ceux qui vous conduisent et tous les saints. Les frères d’Italie vous saluent.<br/> <br/> Que la grâce soit avec vous tous ! Amen !
