            François au peuple de Dieu et à toutes les personnes de bonne volonté</em></h3></div></div></div>
        
        
        <div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="coa-bw.svg"/></div>

        <p><span class="numpara">1.</span>  L’Amazonie bien-aimée se présente au monde dans toute sa splendeur, son drame et son mystère. Dieu nous a fait la grâce de l’avoir tenue spécialement présente au cours du Synode qui s’est déroulé à Rome du 6 au 27 octobre, et qui s’est achevé par un texte ayant pour titre <span class="emphasis"><em>Amazonie : nouveaux chemins pour l’Église et pour une écologie intégrale</em></span>.</p>
        <p><span class="emphasis"><em>Le sens de cette Exhortation</em></span></p>
        <p><span class="numpara">2.</span>  J’ai écouté les interventions pendant le Synode et j’ai lu avec intérêt les contributions des cercles mineurs. Dans cette Exhortation, je souhaite exprimer les résonnances qu’a provoquées en moi ce parcours de dialogue et de discernement. Je ne développerai pas toutes les questions abondamment exposées dans le Document de conclusion. Je ne prétends pas le remplacer ni le répéter. Je désire seulement fournir un bref cadre de réflexions qui incarne, dans la réalité amazonienne, une <span class="emphasis"><em>synthèse</em></span> de certaines grandes préoccupations que j’ai exprimées dans mes documents antérieurs, et qui aide et oriente vers une réception harmonieuse, créative et fructueuse de tout le chemin synodal.</p>
        <p><span class="numpara">3.</span>  En même temps, je veux présenter officiellement ce Document qui nous expose les conclusions du Synode auquel ont collaboré de nombreuses personnes qui connaissent, mieux que moi et que la Curie romaine, la problématique de l’Amazonie, parce qu’elles y vivent, elles y souffrent et elles l’aiment avec passion. J’ai préféré ne pas citer ce Document dans cette Exhortation parce que j’invite à le lire intégralement.</p>
        <p><span class="numpara">4.</span>  Dieu veuille que toute l’Église se laisse enrichir et interpeler par ce travail ; que les pasteurs, les personnes consacrées et les fidèles laïcs de l’Amazonie s’engagent pour son application et qu’il puisse inspirer, d’une manière ou d’une autre, toutes les personnes de bonne volonté.</p>
        <p><span class="emphasis"><em>Rêves pour l’Amazonie</em></span></p>
        <p><span class="numpara">5.</span>  L’Amazonie est une totalité plurinationale interconnectée, un grand biome partagé par neuf pays : le Brésil, la Bolivie, la Colombie, l’Équateur, la Guyane, le Pérou, le Surinam, le Venezuela et la Guyane Française. Cependant, j’adresse cette Exhortation à tous. Je le fais, d’une part en vue d’aider à réveiller l’affection et la préoccupation pour cette terre qui est aussi la « nôtre » et vous inviter à l’admirer et à la reconnaître comme un mystère sacré. D’autre part, parce que l’attention de l’Église aux problématiques de ce lieu nous oblige à reprendre brièvement certains thèmes que nous ne devrions pas oublier et qui peuvent inspirer d’autres régions du monde face à leurs propres défis.</p>
        <p><span class="numpara">6.</span>  Tout ce que l’Église offre doit s’incarner de manière originale dans chaque lieu du monde, de sorte que l’Épouse du Christ acquière des visages multiformes qui manifestent mieux l’inépuisable richesse de la grâce. La prédication doit s’incarner, la spiritualité doit s’incarner, les structures de l’Église doivent s’incarner. Voilà pourquoi je me permets humblement, dans cette brève Exhortation, d’exprimer quatre grands rêves que l’Amazonie m’inspire.</p>
        <p><span class="numpara">7.</span>  <span class="emphasis"><em>Je rêve d’une Amazonie qui lutte pour les droits des plus pauvres, des peuples autochtones, des derniers, où leur voix soit écoutée et leur dignité soit promue</em></span>.</p>
        <p><span class="emphasis"><em>Je rêve d’une Amazonie qui préserve cette richesse culturelle qui la distingue, où la beauté humaine brille de diverses manières</em></span>.</p>
        <p><span class="emphasis"><em>Je rêve d’une Amazonie qui préserve jalousement l’irrésistible beauté naturelle qui la décore, la vie débordante qui remplit ses fleuves et ses forêts</em></span>.</p>
        <p><span class="emphasis"><em>Je rêve de communautés chrétiennes capables de se donner et de s’incarner en Amazonie, au point de donner à l’Église de nouveaux visages aux traits amazoniens</em></span>.</p>
        <section class="section" title="Premier chapitre : Un rêve social" epub:type="subchapter" id="d5e45"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="numsection">Premier chapitre : </span> <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="bold"><strong>Un rêve social</strong></span></h2></div></div></div>
            
            <p><span class="numpara">8.</span>  Notre rêve est celui d’une Amazonie qui intègre et promeuve tous ses habitants pour qu’ils puissent renforcer un « bien-vivre ». Mais un cri prophétique est nécessaire et une tâche exigeante est à accomplir en faveur des plus pauvres. Parce que même, si l’Amazonie se trouve devant un désastre écologique, il convient de souligner qu’« une vraie approche écologique se transforme toujours en une approche sociale qui doit intégrer la justice dans les discussions sur l’environnement, pour écouter tant la clameur de la terre que la clameur des pauvres<a href="#ftn.d5e51" class="footnote"><sup class="footnote" id="d5e51">[1]</sup></a> ». Un conservatisme « qui se préoccupe du biome mais qui ignore les peuples amazoniens<a href="#ftn.d5e55" class="footnote"><sup class="footnote" id="d5e55">[2]</sup></a> » est inutile.</p>
            <p><span class="emphasis"><em>Injustice et crime</em></span></p>
            <p><span class="numpara">9.</span>  Les intérêts colonisateurs qui ont répandu et exercent -légalement et illégalement — l’extraction du bois et l’industrie minéralière, et qui ont chassé et encerclé les peuples indigènes, riverains et d’origine africaine, provoquent une clameur vers le ciel : </p> 
            <div class="blockquote"><blockquote class="blockquote">
            <p>« Nombreux sont les arbres<br/> où la torture a vécu, <br/> et vastes les forêts<br/> achetées au milieu de mille morts<a href="#ftn.d5e64" class="footnote"><sup class="footnote" id="d5e64">[3]</sup></a> ».</p>
            <p>« Les bûcherons possèdent des parlementaires<br/> et notre Amazonie, personne ne la défend […].<br/> Les perroquets et les singes sont exilés […]<br/> la récolte des châtaignes ne sera plus la même<a href="#ftn.d5e68" class="footnote"><sup class="footnote" id="d5e68">[4]</sup></a> ».</p>
            </blockquote></div>
            <p><span class="numpara">10.</span>  Cela a favorisé les récents mouvements migratoires des indigènes vers les périphéries des villes. Ils n’y trouvent pas une véritable libération de leurs drames, mais les pires formes d’esclavages, d’asservissements et de misères. Dans ces villes, caractérisées par une grande inégalité, où la majeure partie de la population de l’Amazonie habite aujourd’hui, la xénophobie, l’exploitation sexuelle et le trafic de personnes se développent également. C’est pour cela que le cri de l’Amazonie ne jaillit pas seulement du cœur des forêts, mais aussi de l’intérieur de ses villes.</p>
            <p><span class="numpara">11.</span>  Il n’est pas nécessaire de répéter ici les analyses, amples et complètes, qui ont été présentées avant et pendant le Synode. Rappelons au moins l’une des voix entendues : </p> 
            <p>« Nous sommes affectés par les commerçants de bois, les éleveurs et autres. Nous sommes menacés par les acteurs économiques qui mettent en œuvre un modèle étranger à nos régions. Les entreprises forestières entrent sur le territoire pour exploiter la forêt ; nous autres prenons soin de la forêt pour nos enfants, nous avons de la viande, du poisson, des médicaments à base de plantes, des arbres fruitiers […]. La construction d’installations hydroélectriques et les projets de voies navigables ont un impact sur le fleuve et sur les territoires […]. Nous sommes une région aux territoires volés<a href="#ftn.d5e76" class="footnote"><sup class="footnote" id="d5e76">[5]</sup></a> ».</p>
            <p><span class="numpara">12.</span>  Mon prédécesseur Benoît XVI dénonçait déjà « la destruction de l’environnement en Amazonie et les menaces contre la dignité humaine de ses populations<a href="#ftn.d5e83" class="footnote"><sup class="footnote" id="d5e83">[6]</sup></a> ». Je désire ajouter que de nombreux drames ont été mis en relation avec une fausse « mystique amazonienne ». Il est connu que, depuis les dernières décennies du siècle passé, l’Amazonie a été présentée comme un vide énorme dont il fallait s’occuper, comme une richesse brute à exploiter, comme une immensité sauvage à domestiquer. Tout cela avec un regard qui ne reconnaissait pas les droits des peuples autochtones, ou simplement les ignorait comme s’ils n’existaient pas, ou comme si ces terres qu’ils habitent ne leur appartenaient pas. Même dans les programmes éducatifs des enfants et des jeunes, les indigènes ont été vus comme des intrus ou des usurpateurs. Leurs vies, leurs inquiétudes, leurs manières de lutter et de survivre n’importaient pas, et on les considérait plus comme un obstacle dont il fallait se débarrasser que comme des êtres humains ayant la même dignité que tout un chacun, et avec des droits acquis.</p>
            <p><span class="numpara">13.</span>  Certains slogans ont accentué cette erreur, par exemple : « Ne pas livrer<a href="#ftn.d5e89" class="footnote"><sup class="footnote" id="d5e89">[7]</sup></a> »[aux étrangers], comme si cet asservissement ne pouvait venir que des pays étrangers, alors que les pouvoirs locaux, avec l’excuse du développement, ont participé aux alliances avec l’objectif de détruire la forêt – y compris les formes de vie qu’elle héberge – en toute impunité et sans limites. Les peuples autochtones ont assisté, souvent avec impuissance, à la destruction de cet environnement naturel qui leur permettait de s’alimenter, de se soigner, de survivre et de garder un style de vie et une culture qui leur donnaient une identité et un sens. La disparité de pouvoir est énorme, les faibles n’ont pas les moyens pour se défendre, alors que le gagnant continue à tout emporter. « Les peuples pauvres restent toujours pauvres, et les riches deviennent toujours plus riches<a href="#ftn.d5e92" class="footnote"><sup class="footnote" id="d5e92">[8]</sup></a> ».</p>
            <p><span class="numpara">14.</span>  Il faut donner aux entreprises, nationales ou internationales, qui détruisent l’Amazonie et ne respectent pas le droit des peuples autochtones au territoire avec ses frontières, à l’autodétermination et au consentement préalable, les noms qui leur correspondent : <span class="emphasis"><em>injustice et crime</em></span>. Quand certaines entreprises, assoiffées de gain facile, s’approprient des terrains et vont jusqu’à privatiser même l’eau potable, ou bien quand les autorités donnent libre cours aux industries du bois, aux projets miniers et pétroliers, et à d’autres activités qui dévastent les forêts et polluent l’environnement, les relations économiques se transforment abusivement et deviennent un instrument qui tue. Le recours à des moyens éloignés de toute éthique est fréquent, comme sanctionner les protestations, y compris en ôtant la vie aux autochtones qui s’opposent aux projets, provoquer intentionnellement des incendies forestiers, ou corrompre les politiciens et les indigènes eux-mêmes. Cela est accompagné par de graves violations des droits humains et de nouvelles formes d’esclavage qui frappent spécialement les femmes, par la peste du trafic de drogue qui prétend soumettre les indigènes, ou par la traite des personnes qui profite de ceux qui ont été chassés de leur contexte culturel. Nous ne pouvons pas permettre que la globalisation se transforme en « un nouveau type de colonialisme<a href="#ftn.d5e99" class="footnote"><sup class="footnote" id="d5e99">[9]</sup></a> ».</p>
            <p><span class="emphasis"><em>S’indigner et demander pardon</em></span></p>
            <p><span class="numpara">15.</span>  Il faut s’indigner<a href="#ftn.d5e107" class="footnote"><sup class="footnote" id="d5e107">[10]</sup></a>, come s’indignait Moïse (cf. <span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xi</span>, <span class="ssv">8</span></em></span>), comme s’indignait Jésus (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">5</span></em></span>), comme Dieu s’indigne devant l’injustice (cf. <span class="emphasis"><em><span class="ss">Am</span> <span class="ssc">ii</span>, <span class="ssv">4</span>-<span class="ssv">8</span> ; <span class="ssc">v</span>, <span class="ssv">7</span>-<span class="ssv">12</span></em></span> ; <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cvi</span>, <span class="ssv">40</span></em></span>). Il n’est pas sain de s’habituer au mal, il n’est pas bien de le laisser anesthésier la conscience sociale, alors qu’un « sillage de gaspillage, et aussi de mort, à travers toute notre région […] met en péril la vie des milliers de personnes et spécialement l’habitation des paysans et des indigènes<a href="#ftn.d5e130" class="footnote"><sup class="footnote" id="d5e130">[11]</sup></a> ». Les histoires d’injustices et de cruautés en Amazonie, déjà au siècle passé, devraient provoquer un profond refus, et en même temps nous rendre plus sensibles pour reconnaître les formes actuelles d’exploitation humaine, d’abus de pouvoir et de mort. De ce passé honteux, recueillons, à titre d’exemple, un récit sur les souffrances des indigènes à l’époque du caoutchouc en Amazonie vénézuélienne : « Ils ne donnaient pas d’argent aux indigènes, seulement des marchandises à des prix élevés qu’ils ne finissaient jamais de payer […]. Ils payaient mais ils disaient à l’indigène : “Vous avez une grande dette” et l’indigène devait retourner pour travailler […]. Plus de vingt villages <span class="emphasis"><em>ye’kuana</em></span> ont été entièrement dévastés. Les femmes <span class="emphasis"><em>ye’kuana</em></span> ont été violées et leurs poitrines amputées, les femmes enceintes éventrées. On coupait aux hommes les doigts de la main ou les pouces, de sorte qu’ils ne puissent pas naviguer, […] et d’autres scènes du plus absurde sadisme<a href="#ftn.d5e136" class="footnote"><sup class="footnote" id="d5e136">[12]</sup></a> ».</p>
            <p><span class="numpara">16.</span>  Cette histoire de douleur et de mépris ne se guérit pas facilement. Et la colonisation ne s’arrête pas, elle se transforme même en certains lieux, se déguise et se dissimule<a href="#ftn.d5e141" class="footnote"><sup class="footnote" id="d5e141">[13]</sup></a>, mais ne perd pas sa domination sur la vie des pauvres et la fragilité de l’environnement. Les évêques de l’Amazonie brésilienne ont rappelé que « l’histoire de l’Amazonie révèle qu’une minorité a toujours profité de la pauvreté de la majorité et du pillage sans scrupules des richesses naturelles de la région, don divin aux peuples qui y vivaient depuis des millénaires et aux migrants qui sont arrivés au cours des siècles passés<a href="#ftn.d5e144" class="footnote"><sup class="footnote" id="d5e144">[14]</sup></a> ».</p>
            <p><span class="numpara">17.</span>  En même temps, laissons naître une saine indignation, rappelons qu’il est toujours possible de vaincre les diverses mentalités de colonisation pour construire des réseaux de solidarité et de développement. « Le défi est d’assurer une mondialisation dans la solidarité, une mondialisation sans marginalisation<a href="#ftn.d5e149" class="footnote"><sup class="footnote" id="d5e149">[15]</sup></a> ». On peut trouver des alternatives d’élevage et d’agriculture durables, des énergies qui ne polluent pas, des sources de travail digne qui ne provoquent pas la destruction de l’environnement et des cultures. En même temps, il faut pour les indigènes et pour les plus pauvres assurer une éducation adéquate qui développe leurs capacités et les valorise. Concernant, justement, ces objectifs, la véritable adresse et l’authentique capacité des politiques entrent en jeu. Il ne s’agit pas de rendre aux morts la vie qui leur a été refusée, pas même de dédommager les survivants de ces massacres, mais il s’agit que nous soyons, aujourd’hui, réellement humains.</p>
            <p><span class="numpara">18.</span>  Cela nous encourage à rappeler que, au milieu des graves excès de la colonisation, faite de « contradictions et de blessures<a href="#ftn.d5e155" class="footnote"><sup class="footnote" id="d5e155">[16]</sup></a> », de l’Amazonie, de nombreux missionnaires sont arrivés là avec l’Évangile, laissant leurs pays et acceptant une vie austère et difficile aux côtés des personnes les plus vulnérables. Nous savons que tous n’ont pas été exemplaires, mais le travail de ceux qui sont restés fidèles à l’Évangile a inspiré « une législation, comme les Lois des Indes, qui protégeait la dignité des autochtones contre les abus sur leurs populations et leurs territoires<a href="#ftn.d5e159" class="footnote"><sup class="footnote" id="d5e159">[17]</sup></a> ». C’étaient souvent les prêtres qui protégeaient les indigènes des agresseurs et des abuseurs. C’est pourquoi les missionnaires racontent qu’« ils nous demandaient avec insistance que nous ne les abandonnions pas et ils nous arrachaient la promesse de revenir à nouveau<a href="#ftn.d5e170" class="footnote"><sup class="footnote" id="d5e170">[18]</sup></a> ».</p>
            <p><span class="numpara">19.</span>  À présent, l’Église ne peut pas être moins engagée et elle est appelée à écouter les cris des peuples amazoniens « afin de pouvoir exercer son rôle prophétique de manière transparente<a href="#ftn.d5e175" class="footnote"><sup class="footnote" id="d5e175">[19]</sup></a> ». En même temps, nous ne pouvons pas nier que le grain ne se soit mélangé avec l’ivraie et que les missionnaires n’ont pas toujours été aux côtés des opprimés. J’ai honte et, une fois encore, « je demande humblement pardon, non seulement pour les offenses de l’Église même, mais pour les crimes contre les peuples autochtones durant ce que l’on appelle la conquête de l’Amérique<a href="#ftn.d5e178" class="footnote"><sup class="footnote" id="d5e178">[20]</sup></a> », et pour les crimes atroces qui se sont produits à travers toute l’histoire de l’Amazonie. Je remercie les membres des peuples autochtones, et je leur dis de nouveau que, « par votre vie, vous constituez un cri pour qu’on prenne conscience […]. Vous êtes la mémoire vivante de la mission que Dieu nous a donnée à nous tous : sauvegarder la Maison commune<a href="#ftn.d5e183" class="footnote"><sup class="footnote" id="d5e183">[21]</sup></a> ».</p>
            <p><span class="emphasis"><em>Sens communautaire</em></span></p>
            <p><span class="numpara">20.</span>  La lutte sociale implique une capacité de fraternité, un esprit de communion humaine. Sans diminuer l’importance de la liberté personnelle, on constate que les peuples autochtones de l’Amazonie ont un sens communautaire fort. Ils vivent de cette manière « le travail, le repos, les relations humaines, les rites et les célébrations. Tout se partage, les espaces privés — typiques de la modernité — sont minimes. La vie est un cheminement communautaire dans lequel les tâches et les responsabilités sont réparties et partagées en fonction du bien commun. On ne conçoit pas l’individu détaché de la communauté ou de son territoire<a href="#ftn.d5e191" class="footnote"><sup class="footnote" id="d5e191">[22]</sup></a> ». Ces relations humaines sont imprégnées de la nature environnante parce qu’ils la sentent et la perçoivent comme une réalité qui s’intègre dans leur société et dans leur culture, comme un prolongement de leur corps personnel, familial et de groupe : </p> 
            <div class="blockquote"><blockquote class="blockquote">
            <p>« Cette étoile du matin s’approche, <br/> les colibris battent des ailes, <br/> plus que la chute d’eau, mon cœur bat.<br/> Avec tes lèvres, j’arroserai la terre<br/> que le vent joue en nous<a href="#ftn.d5e196" class="footnote"><sup class="footnote" id="d5e196">[23]</sup></a> ».</p>
            </blockquote></div>
            <p><span class="numpara">21.</span>  Cela multiplie l’effet désintégrateur du déracinement que vivent les indigènes qui se voient obligés d’immigrer en ville en tentant de survivre, même indignement, au milieu des habitats urbains plus individualistes et dans un environnement hostile. Comment guérir un dommage aussi grave ? Comment recomposer toutes ces vies déracinées ? Face à cette réalité, il faut valoriser et accompagner tous les efforts que font plusieurs de ces groupes pour conserver leurs valeurs et leur style de vie et s’intégrer dans des environnements nouveaux sans les perdre mais plutôt en les offrant comme une contribution au bien commun.</p>
            <p><span class="numpara">22.</span>  Le Christ a sauvé l’être humain tout entier et veut restaurer en chacun sa capacité d’entrer en relation avec les autres. L’Évangile propose la charité divine qui jaillit du Cœur du Christ engendrant une recherche de la justice qui est inséparablement un chant de fraternité et de solidarité, une stimulation pour la culture de la rencontre. La sagesse de la manière de vivre des peuples autochtones – malgré toutes ses limites – nous pousse à approfondir cette aspiration. Pour cette raison, les évêques de l’Équateur ont réclamé « un nouveau système social et culturel qui privilégie les relations fraternelles, dans un cadre de reconnaissance et de valorisation des différentes cultures et écosystèmes, capable de s’opposer à toute forme de discrimination et de domination entre les êtres humains<a href="#ftn.d5e205" class="footnote"><sup class="footnote" id="d5e205">[24]</sup></a> ».</p>
            <p><span class="emphasis"><em>Institutions dégradées</em></span></p>
            <p><span class="numpara">23.</span>  Nous rappelions dans <span class="emphasis"><em>Laudato si’</em></span> que « si tout est lié, l’état des institutions d’une société a aussi des conséquences sur l’environnement et sur la qualité de vie humaine […]. À l’intérieur de chacun des niveaux sociaux et entre eux, se développent les institutions qui régulent les relations humaines. Tout ce qui leur porte préjudice a des effets nocifs, comme la perte de la liberté, l’injustice et la violence. Divers pays s’alignent sur un niveau institutionnel précaire, au prix de la souffrance des populations<a href="#ftn.d5e213" class="footnote"><sup class="footnote" id="d5e213">[25]</sup></a> ».</p>
            <p><span class="numpara">24.</span>  Comment les institutions de la société civile en Amazonie sont-elles ? L’<span class="emphasis"><em>Instrumentum laboris</em></span> du Synode, qui recueille de nombreuses contributions de personnes et de groupes de l’Amazonie, parle d’« une culture qui empoisonne l’État et ses institutions, imprégnant toutes les couches de la société, y compris les communautés autochtones. C’est un véritable fléau moral qui aboutit à une perte de confiance dans les institutions et dans leurs représentants, discréditant totalement la politique et les organisations sociales. Les peuples amazoniens ne sont pas étrangers à la corruption et en deviennent les principales victimes<a href="#ftn.d5e219" class="footnote"><sup class="footnote" id="d5e219">[26]</sup></a> ».</p>
            <p><span class="numpara">25.</span>  Nous ne pouvons pas exclure le fait que des membres de l’Église ont fait partie de réseaux de corruption au point, parfois, d’accepter de garder le silence en échange d’aides économiques pour les œuvres ecclésiales. C’est précisément pourquoi des propositions sont arrivées au Synode, invitant à « accorder une attention particulière à l’origine des dons ou à l’origine d’autres types d’avantages, ainsi qu’aux investissements réalisés par les institutions ecclésiales ou par les chrétiens<a href="#ftn.d5e223" class="footnote"><sup class="footnote" id="d5e223">[27]</sup></a> ».</p>
            <p><span class="emphasis"><em>Dialogue social</em></span></p>
            <p><span class="numpara">26.</span>  L’Amazonie devrait être aussi un lieu de dialogue social, spécialement entre les divers peuples autochtones, pour trouver des formes de communion et de lutte conjointe. Nous autres, nous sommes appelés à participer comme « invités » et à chercher avec le plus grand respect les voies de rencontre qui enrichissent l’Amazonie. Mais si nous voulons dialoguer, nous devrions le faire avant tout avec les derniers. Ils ne sont pas des interlocuteurs quelconques qu’il faudrait convaincre, ils ne sont pas, non plus, un de plus assis à une table de pairs. Ils sont les principaux interlocuteurs desquels nous devons avant tout apprendre, que nous devons écouter par devoir de justice, et auxquels nous devons demander la permission afin de pouvoir présenter nos propositions. Leurs paroles, leurs espérances, leurs craintes devraient être la voix la plus forte autour de n’importe quelle table de dialogue sur l’Amazonie, et la grande question est : comment eux-mêmes imaginent-ils leur bien-vivre, pour eux et pour leurs descendants ? </p> 
            <p><span class="numpara">27.</span>  Le dialogue ne doit pas seulement privilégier l’option préférentielle pour la défense des pauvres, des marginalisés et des exclus, mais il doit les respecter comme des protagonistes. Il s’agit de reconnaître l’autre et de l’apprécier « comme autre », avec sa sensibilité, ses opinions plus intimes, sa manière de vivre et de travailler. Autrement, le résultat sera, comme toujours, « un projet de quelques-uns destiné à quelques-uns<a href="#ftn.d5e232" class="footnote"><sup class="footnote" id="d5e232">[28]</sup></a> », quand il ne sera pas « un consensus de bureau ou une paix éphémère, pour une minorité heureuse<a href="#ftn.d5e236" class="footnote"><sup class="footnote" id="d5e236">[29]</sup></a> ». Si cela se produit, « une voix prophétique est nécessaire<a href="#ftn.d5e240" class="footnote"><sup class="footnote" id="d5e240">[30]</sup></a> » et, comme chrétiens, nous sommes appelés à la faire entendre.</p>
            <p>D’ici naît le rêve suivant.</p>
