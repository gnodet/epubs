		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  L’amour dans la vérité (<span class="emphasis"><em>Caritas in veritate</em></span>), dont Jésus s’est fait le témoin dans sa vie terrestre et surtout par sa mort et sa résurrection, est la force dynamique essentielle du vrai développement de chaque personne et de l’humanité tout entière. L’amour – « <span class="emphasis"><em>caritas</em></span> » – est une force extraordinaire qui pousse les personnes à s’engager avec courage et générosité dans le domaine de la justice et de la paix. C’est une force qui a son origine en Dieu, Amour éternel et Vérité absolue. Chacun trouve son bien en adhérant, pour le réaliser pleinement, au projet que Dieu a sur lui : en effet, il trouve dans ce projet sa propre vérité et c’est en adhérant à cette vérité qu’il devient libre (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">viii</span>, <span class="ssv">32</span></em></span>). Défendre la vérité, la proposer avec humilité et conviction et en témoigner dans la vie sont par conséquent des formes exigeantes et irremplaçables de la charité. En effet, celle-ci « trouve sa joie dans ce qui est vrai » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">6</span></em></span>). Toute personne expérimente en elle un élan pour aimer de manière authentique : l’amour et la vérité ne l’abandonnent jamais totalement, parce qu’il s’agit là de la vocation déposée par Dieu dans le cœur et dans l’esprit de chaque homme. Jésus Christ purifie et libère de nos pauvretés humaines la recherche de l’amour et de la vérité et il nous révèle en plénitude l’initiative d’amour ainsi que le projet de la vie vraie que Dieu a préparée pour nous. Dans le Christ, <span class="emphasis"><em>l’amour dans la vérité</em></span> devient le Visage de sa Personne. C’est notre vocation d’aimer nos frères dans la vérité de son dessein. Lui-même, en effet, est la Vérité (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">6</span></em></span>).</p>
			<p><span class="numpara">2.</span>  La charité est la voie maîtresse de la doctrine sociale de l’Église. Toute responsabilité et tout engagement définis par cette doctrine sont imprégnés de l’amour qui, selon l’enseignement du Christ, est la synthèse de toute la Loi (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxii</span>, <span class="ssv">36</span>-<span class="ssv">40</span></em></span>). L’amour donne une substance authentique à la relation personnelle avec Dieu et avec le prochain. Il est le principe non seulement des micro-relations : rapports amicaux, familiaux, en petits groupes, mais également des macro-relations : rapports sociaux, économiques, politiques. Pour l’Église – instruite par l’Évangile –, l’amour est tout parce que, comme l’enseigne saint Jean (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">8</span>, <span class="ssv">16</span></em></span>) et comme je l’ai rappelé dans ma première Lettre encyclique, « Dieu est amour » (<span class="emphasis"><em>Deus caritas est</em></span>) : <span class="emphasis"><em>tout provient de l’amour de Dieu, par lui tout prend forme et tout tend vers lui</em></span>. L’amour est le don le plus grand que Dieu ait fait aux hommes, il est sa promesse et notre espérance.</p>
			<p>Je suis conscient des dévoiements et des pertes de sens qui ont marqué et qui marquent encore la charité, avec le risque conséquent de la comprendre de manière erronée, de l’exclure de la vie morale et, dans tous les cas, d’en empêcher la juste mise en valeur. Dans les domaines social, juridique, culturel, politique, économique, c’est-à-dire dans les contextes les plus exposés à ce danger, il n’est pas rare qu’elle soit déclarée incapable d’interpréter et d’orienter les responsabilités morales. De là, découle la nécessité de conjuguer l’amour avec la vérité non seulement selon la direction indiquée par saint Paul : celle de la « veritas in caritate » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">15</span></em></span>), mais aussi, dans celle inverse et complémentaire, de la « caritas in veritate ». La vérité doit être cherchée, découverte et exprimée dans l’ « économie » de l’amour, mais l’amour à son tour doit être compris, vérifié et pratiqué à la lumière de la vérité. Nous aurons ainsi non seulement rendu service à l’amour, illuminé par la vérité, mais nous aurons aussi contribué à rendre crédible la vérité en en montrant le pouvoir d’authentification et de persuasion dans le concret de la vie sociale. Ce qui, aujourd’hui, n’est pas rien compte tenu du contexte social et culturel présent qui relativise la vérité, s’en désintéresse souvent ou s’y montre réticent.</p>
			<p><span class="numpara">3.</span>  Par son lien étroit avec la vérité, l’amour peut être reconnu comme une expression authentique d’humanité et comme un élément d’importance fondamentale dans les relations humaines, même de nature publique. <span class="emphasis"><em>Ce n’est que dans la vérité que l’amour resplendit</em></span> et qu’il peut être vécu avec authenticité. La vérité est une lumière qui donne sens et valeur à l’amour. Cette lumière est, en même temps, celle de la raison et de la foi, par laquelle l’intelligence parvient à la vérité naturelle et surnaturelle de l’amour : l’intelligence en reçoit le sens de don, d’accueil et de communion. Dépourvu de vérité, l’amour bascule dans le sentimentalisme. L’amour devient une coque vide susceptible d’être arbitrairement remplie. C’est le risque mortifère qu’affronte l’amour dans une culture sans vérité. Il est la proie des émotions et de l’opinion contingente des êtres humains ; il devient un terme galvaudé et déformé, jusqu’à signifier son contraire. La vérité libère l’amour des étroitesses de l’émotivité qui le prive de contenus relationnels et sociaux, et d’un fidéisme qui le prive d’un souffle humain et universel. Dans la vérité, l’amour reflète en même temps la dimension personnelle et publique de la foi au Dieu biblique qui est à la fois « <span class="emphasis"><em>Agapè</em></span> » et « <span class="emphasis"><em>Lógos</em></span> » : Charité et Vérité, Amour et Parole.</p>
			<p><span class="numpara">4.</span>  Parce que l’amour est riche de vérité, l’homme peut le comprendre dans la richesse de ses valeurs, le partager et le communiquer. La vérité est, en effet, <span class="emphasis"><em>lógos</em></span> qui crée un <span class="emphasis"><em>diá-logos</em></span> et donc une communication et une communion. En aidant les hommes à aller au-delà de leurs opinions et de leurs sensations subjectives, la vérité leur permet de dépasser les déterminismes culturels et historiques et de se rencontrer dans la reconnaissance de la substance et de la valeur des choses. La vérité ouvre et unit les intelligences dans le <span class="emphasis"><em>lógos</em></span> de l’amour : l’annonce et le témoignage chrétien de l’amour résident en cela. Dans le contexte socioculturel actuel, où la tendance à relativiser le vrai est courante, vivre la charité dans la vérité conduit à comprendre que l’adhésion aux valeurs du Christianisme est un élément non seulement utile, mais indispensable pour l’édification d’une société bonne et d’un véritable développement humain intégral. Un Christianisme de charité sans vérité peut facilement être confondu avec un réservoir de bons sentiments, utiles pour la cœxistence sociale, mais n’ayant qu’une incidence marginale. Dans ce cas, Dieu n’aurait plus une place propre et authentique dans le monde. Sans la vérité, la charité est reléguée dans un espace restreint et relationnellement appauvri. Dans le dialogue entre les connaissances et leur mise en œuvre, elle est exclue des projets et des processus de construction d’un développement humain d’envergure universelle.</p>
			<p><span class="numpara">5.</span>  La charité est amour reçu et donné. Elle est « <span class="emphasis"><em>grâce</em></span> » (<span class="emphasis"><em>cháris</em></span>). Sa source est l’amour jaillissant du Père pour le Fils, dans l’Esprit Saint. C’est un amour qui, du Fils, descend sur nous. C’est un amour créateur, qui nous a donné l’existence ; c’est un amour rédempteur, qui nous a recréés. Un amour révélé et réalisé par le Christ (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">1</span></em></span>) et « répandu dans nos cœurs par l’Esprit Saint qui nous a été donné » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">v</span>, <span class="ssv">5</span></em></span>). Objets de l’amour de Dieu, les hommes sont constitués sujets de la charité, appelés à devenir eux-mêmes les instruments de la grâce, pour répandre la charité de Dieu et pour tisser des liens de charité.</p>
			<p>La doctrine sociale de l’Église répond à cette dynamique de charité reçue et donnée. <span class="emphasis"><em>Elle est<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> 			« caritas in veritate in re sociali »</em></span> : annonce de la vérité de l’amour du Christ dans la société. Cette doctrine est un service de la charité, mais dans la vérité. La vérité préserve et exprime la force de libération de la charité dans les événements toujours nouveaux de l’histoire. Elle est, en même temps, une vérité de la foi et de la raison, dans la distinction comme dans la synergie de ces deux modes de connaissance. Le développement, le bien-être social, ainsi qu’une solution adaptée aux graves problèmes socio-économiques qui affligent l’humanité, ont besoin de cette vérité. Plus encore, il est nécessaire que cette vérité soit aimée et qu’il lui soit rendu témoignage. Sans vérité, sans confiance et sans amour du vrai, il n’y a pas de conscience ni de responsabilité sociale, et l’agir social devient la proie d’intérêts privés et de logiques de pouvoir, qui ont pour effets d’entrainer la désagrégation de la société, et cela d’autant plus dans une société en voie de mondialisation et dans les moments difficiles comme ceux que nous connaissons actuellement.</p>
			<p><span class="numpara">6.</span>  <span class="emphasis"><em>« Caritas in veritate »</em></span> est un principe sur lequel se fonde la doctrine sociale de l’Église, un principe qui prend une forme opératoire par des critères d’orientation de l’action morale. Je désire en rappeler deux de manière particulière ; ils sont dictés principalement par l’engagement en faveur du développement dans une société en voie de mondialisation : <span class="emphasis"><em>la justice et le bien commun</em></span>.</p>
			<p>La <span class="emphasis"><em>justice</em></span> tout d’abord. <span class="emphasis"><em>Ubi societas, ibi ius</em></span> : toute société élabore un système propre de justice. <span class="emphasis"><em>La charité dépasse la justice</em></span>, parce que aimer c’est donner, offrir du <span class="emphasis"><em>mien</em></span> à l’autre ; mais elle n’existe jamais sans la justice qui amène à donner à l’autre ce qui est <span class="emphasis"><em>sien</em></span>, c’est-à-dire ce qui lui revient en raison de son être et de son agir. Je ne peux pas « donner » à l’autre du mien, sans lui avoir donné tout d’abord ce qui lui revient selon la justice. Qui aime les autres avec charité est d’abord juste envers eux. Non seulement la justice n’est pas étrangère à la charité, non seulement elle n’est pas une voie alternative ou parallèle à la charité : la justice est « inséparable de la charité »<a href="#ftn.d5e89" class="footnote"><sup class="footnote" id="d5e89">[1]</sup></a>, elle lui est intrinsèque. La justice est la première voie de la charité ou, comme le disait Paul VI, son « minimum »<a href="#ftn.d5e95" class="footnote"><sup class="footnote" id="d5e95">[2]</sup></a>, une partie intégrante de cet amour en « actes et en vérité » (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">18</span></em></span>) auquel l’apôtre saint Jean exhorte. D’une part, la charité exige la justice : la reconnaissance et le respect des droits légitimes des individus et des peuples. Elle s’efforce de construire la <span class="emphasis"><em>cité de l’homme</em></span> selon le droit et la justice. D’autre part, la charité dépasse la justice et la complète dans la logique du don et du pardon<a href="#ftn.d5e105" class="footnote"><sup class="footnote" id="d5e105">[3]</sup></a>. La <span class="emphasis"><em>cité de l’homme</em></span> n’est pas uniquement constituée par des rapports de droits et de devoirs, mais plus encore, et d’abord, par des relations de gratuité, de miséricorde et de communion. La charité manifeste toujours l’amour de Dieu, y compris dans les relations humaines. Elle donne une valeur théologale et salvifique à tout engagement pour la justice dans le monde.</p>
			<p><span class="numpara">7.</span>  Il faut ensuite prendre en grande considération le bien commun. Aimer quelqu’un, c’est vouloir son bien et mettre tout en œuvre pour cela. À côté du bien individuel, il y a un bien lié à la vie en société : le bien commun. C’est le bien du ‘nous-tous’, constitué d’individus, de familles et de groupes intermédiaires qui forment une communauté sociale<a href="#ftn.d5e113" class="footnote"><sup class="footnote" id="d5e113">[4]</sup></a>. Ce n’est pas un bien recherché pour lui-même, mais pour les personnes qui font partie de la communauté sociale et qui, en elle seule, peuvent arriver réellement et plus efficacement à leur bien. <span class="emphasis"><em>C’est une exigence de la justice et de la charité que de vouloir le bien commun et de le rechercher</em></span>. Œuvrer en vue du bien commun signifie d’une part, prendre soin et, d’autre part, se servir de l’ensemble des institutions qui structurent juridiquement, civilement, et culturellement la vie sociale qui prend ainsi la forme de la <span class="emphasis"><em>pólis</em></span>, de la cité. On aime d’autant plus efficacement le prochain que l’on travaille davantage en faveur du bien commun qui répond également à ses besoins réels. Tout chrétien est appelé à vivre cette charité, selon sa vocation et selon ses possibilités d’influence au service de la <span class="emphasis"><em>pólis</em></span>. C’est là la voie institutionnelle – politique peut-on dire aussi – de la charité, qui n’est pas moins qualifiée et déterminante que la charité qui est directement en rapport avec le prochain, hors des médiations institutionnelles de la cité. L’engagement pour le bien commun, quand la charité l’anime, a une valeur supérieure à celle de l’engagement purement séculier et politique. Comme tout engagement en faveur de la justice, il s’inscrit dans le témoignage de la charité divine qui, agissant dans le temps, prépare l’éternité. Quand elle est inspirée et animée par la charité, l’action de l’homme contribue à l’édification de cette <span class="emphasis"><em>cité de Dieu</em></span> universelle vers laquelle avance l’histoire de la famille humaine. Dans une société en voie de mondialisation, le bien commun et l’engagement en sa faveur ne peuvent pas ne pas assumer les dimensions de la famille humaine tout entière, c’est-à-dire de la communauté des peuples et des Nations<a href="#ftn.d5e120" class="footnote"><sup class="footnote" id="d5e120">[5]</sup></a>, au point de donner forme d’unité et de paix à la <span class="emphasis"><em>cité des hommes</em></span>, et d’en faire, en quelque sorte, la préfiguration anticipée de la cité sans frontières de Dieu.</p>
			<p><span class="numpara">8.</span>  En publiant en 1967 l’encyclique <span class="emphasis"><em>Populorum progressio</em></span>, mon vénérable prédécesseur Paul VI a éclairé le grand thème du développement des peuples de la splendeur de la vérité et de la douce lumière de la charité du Christ. Il a affirmé que l’annonce du Christ est le premier et le principal facteur de développement<a href="#ftn.d5e129" class="footnote"><sup class="footnote" id="d5e129">[6]</sup></a> et il nous a laissé la consigne d’avancer sur la route du développement de tout notre cœur et de toute notre intelligence<a href="#ftn.d5e133" class="footnote"><sup class="footnote" id="d5e133">[7]</sup></a>, c’est-à-dire avec l’ardeur de la charité et la sagesse de la vérité. C’est la vérité originelle de l’amour de Dieu – grâce qui nous est donnée – qui ouvre notre vie au don et qui rend possible l’espérance en un « développement (…) de tout l’homme et de tous les hommes »<a href="#ftn.d5e138" class="footnote"><sup class="footnote" id="d5e138">[8]</sup></a>, en passant « de conditions moins humaines à des conditions plus humaines »<a href="#ftn.d5e144" class="footnote"><sup class="footnote" id="d5e144">[9]</sup></a>, et cela en triomphant des difficultés inévitablement rencontrées sur le chemin.</p>
			<p>Plus de quarante ans après la publication de cette encyclique, je désire honorer la mémoire de Paul VI, et rendre hommage à ce grand Pontife, en reprenant ses enseignements sur le <span class="emphasis"><em>développement humain intégral</em></span> et en me plaçant sur la voie qu’ils ont tracée, afin de les actualiser aujourd’hui. Ce processus d’actualisation commença avec l’encyclique <span class="emphasis"><em>Sollicitudo rei socialis</em></span>, par laquelle le Serviteur de Dieu Jean-Paul II voulut commémorer la publication de <span class="emphasis"><em>Populorum progressio</em></span> à l’occasion de son vingtième anniversaire. Jusque là une telle commémoration n’avait été réservée qu’à l’encyclique <span class="emphasis"><em>Rerum novarum</em></span>. Vingt ans après, j’exprime ma conviction que <span class="emphasis"><em>Populorum progressio</em></span> mérite d’être considérée comme l’encyclique « <span class="emphasis"><em>Rerum novarum</em></span> de l’époque contemporaine » qui éclaire le chemin de l’humanité en voie d’unification.</p>
			<p><span class="numpara">9.</span>  L’amour dans la vérité – <span class="emphasis"><em>caritas in veritate</em></span> – est un grand défi pour l’Église dans un monde sur la voie d’une mondialisation progressive et généralisée. Le risque de notre époque réside dans le fait qu’à l’interdépendance déjà réelle entre les hommes et les peuples, ne corresponde pas l’interaction éthique des consciences et des intelligences dont le fruit devrait être l’émergence d’un développement vraiment humain. Seule <span class="emphasis"><em>la charité, éclairée par la lumière de la raison et de la foi</em></span>, permettra d’atteindre des objectifs de développement porteurs d’une valeur plus humaine et plus humanisante. Le partage des biens et des ressources, d’où provient le vrai développement, n’est pas assuré par le seul progrès technique et par de simples relations de convenance, mais par la puissance de l’amour qui vainc le mal par le bien (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xii</span>, <span class="ssv">21</span></em></span>) et qui ouvre à la réciprocité des consciences et des libertés.</p>
			<p>L’Église n’a pas de solutions techniques à offrir<a href="#ftn.d5e165" class="footnote"><sup class="footnote" id="d5e165">[10]</sup></a> et ne prétend « aucunement s’immiscer dans la politique des États »<a href="#ftn.d5e175" class="footnote"><sup class="footnote" id="d5e175">[11]</sup></a>. Elle a toutefois une mission de vérité à remplir, en tout temps et en toutes circonstances, en faveur d’une société à la mesure de l’homme, de sa dignité et de sa vocation. Sans vérité, on aboutit à une vision empirique et sceptique de la vie, incapable de s’élever au-dessus de l’agir, car inattentive à saisir les valeurs – et parfois pas même le sens des choses – qui permettraient de la juger et de l’orienter. La fidélité à l’homme exige <span class="emphasis"><em>la fidélité à la vérité</em></span> qui, seule, <span class="emphasis"><em>est la garantie de la liberté</em></span> (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">viii</span>, <span class="ssv">32</span></em></span>) <span class="emphasis"><em>et de la possibilité d’un développement humain intégral</em></span>. C’est pour cela que l’Église la recherche, qu’elle l’annonce sans relâche et qu’elle la reconnaît partout où elle se manifeste. Cette mission de vérité est pour l’Église une mission impérative. Sa doctrine sociale est un aspect particulier de cette annonce : c’est un service rendu à la vérité qui libère. Ouverte à la vérité, quel que soit le savoir d’où elle provient, la doctrine sociale de l’Église est prête à l’accueillir. Elle rassemble dans l’unité les fragments où elle se trouve souvent disséminée et elle l’introduit dans le vécu toujours nouveau de la société des hommes et des peuples<a href="#ftn.d5e187" class="footnote"><sup class="footnote" id="d5e187">[12]</sup></a>.</p>
