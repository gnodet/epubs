		<section class="section" title="PRÉAMBULE" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">PRÉAMBULE</h2></div></div></div>
			
			<p><span class="emphasis"><em>À Nos Vénérables Frères les Patriarches, Primats, Archevêques, Évêques et autres Ordinaires des lieux, au clergé et aux fidèles du monde entier</em></span></p>
			<p><span class="emphasis"><em>Vénérables Frères et cher Fils, <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>Salut et bénédiction apostolique</em></span></p>
			<section class="section" title="Encouragement particulier à l’évangélisation" epub:type="division" id="d5e23"><div class="titlepage"><div><div><h3 class="title">Encouragement particulier à l’évangélisation</h3></div></div></div>
				
				<p><span class="numpara">1.</span> L’EFFORT POUR ANNONCER l’Évangile aux hommes de notre temps, exaltés par l’espérance mais en même temps travaillés souvent par la peur et l’angoisse, est sans nul doute un service rendu à la communauté des chrétiens, mais aussi à toute l’humanité.</p>
				<p>C’est pourquoi le devoir de confirmer les frères, que Nous avons reçu du Seigneur avec la charge de Successeur de Pierre (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span>), et qui est pour Nous une « <span class="emphasis"><em>préoccupation quotidienne</em></span> » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">xi</span>, <span class="ssv">28</span></em></span>). un programme de vie et d’action, et un engagement fondamental de notre pontificat, ce devoir Nous paraît encore plus noble et nécessaire lors qu’il s’agit d’encourager nos frères dans la mission d’évangélisateurs pour que, en ces temps d’incertitude et de désarroi, ils l’accomplissent avec toujours plus d’amour, de zèle et de joie.</p>
			</section>
			<section class="section" title="À l’occasion de trois événements" epub:type="division" id="d5e37"><div class="titlepage"><div><div><h3 class="title">À l’occasion de trois événements</h3></div></div></div>
				
				<p><span class="numpara">2.</span> C’est bien ce que Nous voulons faire ici, au terme de cette Année Sainte au long de laquelle l’Église, « <span class="emphasis"><em>tendue de tout son effort vers la prédication de l’Évangile à tous les hommes</em></span> » (AGD 1), n’a voulu rien d’autre qu’accomplir son office de messagère de la Bonne Nouvelle de Jésus-Christ, proclamée à partir de deux consignes fondamentales : « <span class="emphasis"><em>Revêtez l’homme nouveau</em></span> » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">24</span></em></span> ; <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span> ; <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">10</span></em></span> ; <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iii</span>, <span class="ssv">27</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xiii</span>, <span class="ssv">14</span></em></span> ; <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">17</span></em></span>) et « <span class="emphasis"><em>Laissez-vous réconcilier avec Dieu</em></span> » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">20</span></em></span>).</p>
				<p>Nous voulons le faire en ce dixième anniversaire de la clôture du Concile Vatican II dont les objectifs se résument, en définitive, en un seul : rendre l’Église du XXe siècle encore plus apte à annoncer l’Évangile à l’humanité du XXe siècle.</p>
				<p>Nous voulons le faire un an après la IIIe Assemblée générale du Synode des Évêques — consacrée, on le sait, à l’évangélisation —, d’autant plus que cela Nous a été demandé par les Pères synodaux eux-mêmes. En effet, à l’issue de cette mémorable Assemblée, ils ont décidé de remettre au Pasteur de l’Église universelle, avec beaucoup de confiance et de simplicité, le fruit de tout leur labeur, déclarant qu’ils attendaient du Pape un élan nouveau, capable de créer, dans une Église encore plus enracinée dans la force et la puissance immortelles de la Pentecôte, des temps nouveaux d’évangélisation<a href="#ftn.d5e74" class="footnote"><sup class="footnote" id="d5e74">[1]</sup></a>.</p>
			</section>
			<section class="section" title="Thème souvent souligné au cours de notre pontificat" epub:type="division" id="d5e76"><div class="titlepage"><div><div><h3 class="title">Thème souvent souligné au cours de notre pontificat</h3></div></div></div>
				
				<p><span class="numpara">3.</span> Ce thème de l’évangélisation, Nous en avons souligné l’importance à plusieurs reprises, bien avant les journées du Synode. « <span class="emphasis"><em>Les conditions de la société — disions-Nous au Sacré Collège des Cardinaux, le 22 juin 1973 — nous obligent tous à réviser les méthodes, à chercher par tous les moyens à étudier comment faire arriver à l’homme moderne le message chrétien dans lequel il peut trouver la réponse à ses interrogations et la force pour son engagement de solidarité humaine</em></span> ». Et Nous ajoutions que pour donner une réponse valable aux exigences du Concile qui nous interpellent, il faut absolument nous mettre en face d’un patrimoine de foi que l’Église a le devoir de préserver dans sa pureté intangible, mais le devoir aussi de présenter aux hommes de notre temps, autant que possible, d’une façon compréhensible et persuasive.</p>
			</section>
			<section class="section" title="Dans la ligne du Synode de 1974" epub:type="division" id="d5e81"><div class="titlepage"><div><div><h3 class="title">Dans la ligne du Synode de 1974</h3></div></div></div>
				
				<p><span class="numpara">4.</span> Cette fidélité à un message dont nous sommes les serviteurs, et aux personnes à qui nous devons le transmettre intact et vivant, est l’axe central de l’évangélisation. Elle pose trois questions brûlantes, que le Synode de 1974 a eues constamment devant les yeux : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> 				— Qu’est devenue, de nos jours, cette énergie cachée de la Bonne Nouvelle, capable de frapper profondément la conscience de l’homme ? <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> 				— Jusqu’à quel point et comment cette force évangélique est-elle en mesure de transformer vraiment l’homme de ce siècle ? <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> 				— Suivant quelles méthodes faut-il proclamer l’Évangile pour que sa puissance soit efficace ?</p>
				<p>Ces interrogations explicitent, au fond, la question fondamentale que l’Église se pose aujourd’hui et que l’on pourrait traduire ainsi : après le Concile et grâce au Concile, qui a été pour elle une heure de Dieu en ce tournant de l’histoire, l’Église se trouve-t-elle, oui ou non, plus apte à annoncer l’Évangile et à l’insérer dans le cœur de l’homme avec conviction, liberté d’esprit et efficacité ?</p>
			</section>
			<section class="section" title="Invitation à la réflexion" epub:type="division" id="d5e86"><div class="titlepage"><div><div><h3 class="title">Invitation à la réflexion</h3></div></div></div>
				
				<p><span class="numpara">5.</span> Nous voyons tous l’urgence de donner à cette question une réponse loyale, humble, courageuse, et d’agir en conséquence.</p>
				<p>Dans notre « <span class="emphasis"><em>sollicitude pour toutes les Églises</em></span> » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">xi</span>, <span class="ssv">28</span></em></span>), Nous voudrions aider nos frères et fils à répondre à ces interpellations. Puissent nos paroles, qui voudraient être, à partir des richesses du Synode, une réflexion sur l’évangélisation, inviter à la même réflexion tout le Peuple de Dieu rassemblé dans l’Église, et servir d’élan nouveau à tous, spécialement à ceux « <span class="emphasis"><em>qui peinent à la parole et à l’enseignement</em></span> » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">v</span>, <span class="ssv">17</span></em></span>), afin que chacun d’eux soit « <span class="emphasis"><em>un fidèle dispensateur de la Parole de vérité</em></span> » (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>), fasse œuvre de prédicateur de l’Évangile et s’acquitte à la perfection de son ministère.</p>
				<p>Une telle Exhortation Nous est apparue capitale, car la présentation du message évangélique n’est pas pour l’Église une contribution facultative : c’est le devoir qui lui incombe, par mandat du Seigneur Jésus, afin que les hommes puissent croire et être sauvés. Oui, ce message est nécessaire. Il est unique. Il ne saurait être remplacé. Il ne souffre ni indifférence, ni syncrétisme, ni accommodation. C’est le salut des hommes qui est en cause. C’est la beauté de la Révélation qu’il représente. Il comporte une sagesse qui n’est pas de ce monde. Il est capable de susciter, par lui-même, la foi, une foi qui repose sur la puissance de Dieu (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>). Il est la Vérité. Il mérite que l’apôtre y consacre tout son temps, toutes ses énergies, y sacrifie, au besoin, sa propre vie.</p>
			</section>
		</section>
		
		
		
		<p>PAULUS PP. VI.</p>
