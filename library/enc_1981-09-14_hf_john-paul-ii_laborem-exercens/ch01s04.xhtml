            <p><span class="bold"><strong>IV. DROITS DES TRAVAILLEURS</strong></span></p>
            <section class="section" title="16. Dans le vaste contexte des droits de l’homme" epub:type="division" id="d5e356"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>16. Dans le vaste contexte des droits de l’homme</em></span></h3></div></div></div>
                
                <p>Si le travail, aux divers sens du terme, est une obligation, c’est-à-dire un devoir, il est aussi en même temps une source de droits pour <span class="emphasis"><em>le travailleur</em></span>. Ces <span class="emphasis"><em>droits</em></span> doivent être examinés dans le vaste <span class="emphasis"><em>contexte de l’ensemble des droits de l’homme</em></span>, droits qui lui sont connaturels et dont beaucoup ont été proclamés par diverses instances internationales et sont toujours davantage garantis par les États à leurs citoyens. Le respect de ce vaste ensemble de droits de l’homme constitue la condition fondamentale de la paix dans le monde contemporain : la paix à l’intérieur de chaque pays, de chaque société aussi bien que dans le domaine des rapports internationaux, comme cela a été relevé bien des fois par le magistère de l’Église, particulièrement depuis l’époque de l’encyclique <span class="emphasis"><em>Pacem in terris. Les droits humains qui découlent du travail</em></span> rentrent précisément dans l’ensemble plus large des droits fondamentaux de la personne.</p>
                <p>Cependant, à l’intérieur de cet ensemble, ils ont un caractère propre qui répond à la nature spécifique du travail humain tel qu’on vient d’en tracer les grandes lignes, et c’est en fonction de ces caractéristiques qu’il faut les considérer. Le travail est, comme on l’a dit, une <span class="emphasis"><em>obligation</em></span>, c’est-à-dire un <span class="emphasis"><em>devoir de l’homme</em></span>, et ceci <span class="emphasis"><em>à plusieurs titres</em></span>. L’homme doit travailler parce que le Créateur le lui a ordonné, et aussi du fait de son humanité même dont la subsistance et le développement exigent le travail. L’homme doit travailler par égard pour le prochain, spécialement pour sa famille, mais aussi pour la société à laquelle il appartient, pour la nation dont il est fils ou fille, pour toute la famille humaine dont il est membre, étant héritier du travail des générations qui l’ont précédé et en même temps co-artisan de l’avenir de ceux qui viendront après lui dans la suite de l’histoire. Tout cela constitue l’obligation morale du travail entendue en son sens le plus large. Lorsqu’il faudra considérer les droits moraux de chaque homme par rapport au travail, droits correspondants à cette obligation, on devra avoir toujours devant les yeux ce cercle entier de points de référence dans lequel prend place le travail de chaque sujet au travail.</p>
                <p>En effet, en parlant de l’obligation du travail et des droits du travailleur correspondants à cette obligation, nous avons avant tout dans l’esprit le rapport entre <span class="emphasis"><em>l’employeur</em></span> — celui qui fournit le travail, de façon directe ou indirecte — <span class="emphasis"><em>et le travailleur</em></span>.</p>
                <p>La distinction entre employeur direct et indirect semble très importante en considération aussi bien de l’organisation réelle du travail que de la possibilité d’établir des rapports justes ou injustes dans le domaine du travail.</p>
                <p>Si <span class="emphasis"><em>l’employeur direct</em></span> est la personne ou l’institution avec lesquelles le travailleur conclut directement le contrat de travail selon des conditions déterminées, il faut alors comprendre sous le terme <span class="emphasis"><em>d’employeur indirect</em></span> les nombreux facteurs différenciés qui, outre l’employeur direct, exercent une influence déterminée sur la manière dont se forment le contrat de travail et, par voie de conséquence, les rapports plus ou moins justes dans le domaine du travail humain.</p>
            </section>
            <section class="section" title="17. Employeur : « indirect » et « direct »" epub:type="division" id="d5e375"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>17. Employeur : « indirect » et « direct »</em></span></h3></div></div></div>
                
                <p>Dans le concept d’employeur indirect entrent les personnes, les institutions de divers types, comme aussi les conventions collectives de travail et les <span class="emphasis"><em>principes</em></span> de comportement, qui, établis par ces personnes et institutions, déterminent tout le <span class="emphasis"><em>système socio-économique ou</em></span> en découlent. Le concept d’employeur indirect se réfère ainsi à des éléments nombreux et variés. La responsabilité de l’employeur indirect est différente de celle de l’employeur direct — comme les termes eux-mêmes l’indiquent : la responsabilité est moins directe — mais elle demeure une véritable responsabilité : l’employeur indirect détermine substantiellement l’un ou l’autre aspect du rapport de travail et conditionne ainsi le comportement de l’employeur direct lorsque ce dernier détermine concrètement le contrat et les rapports de travail. Une constatation de ce genre n’a pas pour but de décharger ce dernier de la responsabilité qui lui appartient en propre, mais seulement d’attirer l’attention sur l’imbrication des conditionnements qui influent sur son comportement. Lorsqu’il s’agit d’instaurer une <span class="emphasis"><em>politique du travail correcte du point de vue éthique</em></span>, il est nécessaire d’avoir tous ces conditionnements devant les yeux. Et cette politique est correcte lorsque les droits objectifs du travailleur sont pleinement respectés.</p>
                <p>Le concept d’employeur indirect peut être appliqué à chaque société particulière, et avant tout à l’État. C’est l’État, en effet, qui doit mener une juste politique du travail. On sait cependant que, dans le système actuel des rapports économiques dans le monde, on constate de <span class="emphasis"><em>multiples liaisons entre les divers États</em></span>, liaisons qui s’expriment par exemple dans les mouvements d’importation et d’exportation, c’est-à-dire dans l’échange réciproque de biens économiques, qu’il s’agisse de matières premières, de produits semi-finis ou de produits industriels finis. Ces rapports créent aussi des <span class="emphasis"><em>dépendances</em></span> réciproques et il serait par conséquent difficile de parler de pleine auto-suffisance, c’est-à-dire d’autarcie, pour quelque État que ce soit, fût-il économiquement le plus puissant.</p>
                <p>Ce système de dépendances réciproques est en lui-même normal ; cependant, il peut facilement donner lieu à diverses formes d’exploitation ou d’injustice et avoir ainsi une influence sur la politique du travail des États et, en définitive, sur le travailleur individuel qui est le sujet propre du travail. Par exemple, <span class="emphasis"><em>les pays hautement industrialisés</em></span> et plus encore les entreprises qui contrôlent sur une grande échelle les moyens de production industrielle (ce qu’on appelle les sociétés multinationales ou transnationales) imposent les prix les plus élevés possible pour leurs produits et cherchent en même temps à fixer les prix les plus bas possible pour les matières premières ou les produits semi-finis. Cela, parmi d’autres causes, a pour résultat de créer une disproportion toujours croissante entre les revenus nationaux des différents pays. La distance entre la plupart des pays riches et les pays les plus pauvres ne diminue pas et ne se nivelle pas mais augmente toujours davantage et, naturellement, au détriment des seconds. Il est évident que cela ne peut pas demeurer sans effet sur la politique locale du travail ni sur la situation du travailleur dans les sociétés économiquement désavantagées. L’employeur direct qui se trouve dans un tel système de conditionnements fixe les conditions du travail au-dessous des exigences objectives des travailleurs, surtout s’il veut lui-même tirer le profit le plus élevé possible de l’entreprise qu’il dirige (ou des entreprises qu’il dirige lorsqu’il s’agit d’une situation de propriété « socialisée » des moyens de production).</p>
                <p>Ce cadre des dépendances relatives au concept d’employeur indirect est, comme il est facile de le déduire, extrêmement étendu et complexe. Pour le déterminer, on doit prendre en considération, en un certain sens, l<span class="emphasis"><em>‘ensemble</em></span> des éléments décisifs pour la vie économique <span class="emphasis"><em>dans le contexte d’une société ou d’un État donnés</em></span> ; mais on doit également tenir compte de liaisons et de dépendances beaucoup plus vastes. La mise en œuvre des droits du travailleur ne peut cependant pas être condamnée à constituer seulement une conséquence des systèmes économiques qui, à une échelle plus ou moins large, auraient surtout pour critère le profit maximum. Au contraire, c’est précisément la prise en considération des droits objectifs du travailleur, quel qu’en soit le type : travailleur manuel, intellectuel, industriel ou agricole, etc., qui doit constituer <span class="emphasis"><em>le critère adéquat et fondamental</em></span> de la formation de toute l’économie, aussi bien à l’échelle de chaque société ou de chaque État qu’à celui de l’ensemble de la politique économique mondiale ainsi que des systèmes et des rapports internationaux qui en dérivent.</p>
                <p>C’est dans cette direction que devrait s’exercer l’action de toutes les <span class="emphasis"><em>Organisations internationales</em></span> dont c’est la vocation, à commencer par l’Organisation des Nations Unies. Il semble que l’Organisation Internationale du Travail (OIT) ainsi que l’Organisation des Nations Unies pour l’alimentation et l’agriculture (FAO) et d’autres encore aient à apporter de nouvelles contributions précisément dans ce domaine. Dans le cadre des différents États, il y a des ministères, <span class="emphasis"><em>des organismes du pouvoir public</em></span> et aussi divers <span class="emphasis"><em>organismes sociaux</em></span> institués dans ce but. Tout cela indique efficacement la grande importance que revêt, comme on l’a dit ci-dessus, l’employeur indirect dans la mise en œuvre du plein respect des droits du travailleur, parce que les droits de la personne humaine constituent l’élément clé de tout l’ordre moral social.</p>
            </section>
            <section class="section" title="18. Le problème de l’emploi" epub:type="division" id="d5e395"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>18. Le problème de l’emploi</em></span></h3></div></div></div>
                
                <p>En considérant les droits des travailleurs en relation avec cet « employeur indirect », c’est-à-dire en relation avec l’ensemble des instances qui, aux niveaux national et international, sont responsables de l’orientation de la politique du travail, on doit porter son attention avant tout sur un <span class="emphasis"><em>problème fondamental</em></span>. Il s’agit de la question d’avoir un travail, ou, en d’autres termes, du problème <span class="emphasis"><em>qui consiste à trouver un emploi adapté à tous les sujets qui en sont capables</em></span>. Le contraire d’une situation juste et correcte dans ce domaine est le chômage, c’est-à-dire le manque d’emplois pour les sujets capables de travailler. Il peut s’agir de manque de travail en général ou dans des secteurs déterminés. Le rôle des instances dont on parle ici sous le nom d’employeur indirect est d’agir <span class="emphasis"><em>contre le chômage</em></span>, qui est toujours un mal et, lorsqu’il en arrive à certaines dimensions, peut devenir une véritable calamité sociale. Il devient un problème particulièrement douloureux lorsque sont frappés principalement les jeunes qui, après s’être préparés par une formation culturelle, technique et professionnelle appropriée, ne réussissent pas à trouver un emploi et, avec une grande peine, voient frustrées leur volonté sincère de travailler et leur disponibilité à assumer leur propre responsabilité dans le développement économique et social de la communauté. L’obligation de prestations en faveur des chômeurs, c’est-à-dire le devoir d’assurer les subventions indispensables à la subsistance des chômeurs et de leurs familles, est un devoir qui découle du principe fondamental de l’ordre moral en ce domaine, c’est-à-dire du principe de l’usage commun des biens ou, pour s’exprimer de manière encore plus simple, du droit à la vie et à la subsistance.</p>
                <p>Pour faire face au danger du chômage et assurer un travail à chacun, les instances qui ont été définies ici comme employeur indirect doivent pourvoir à une <span class="emphasis"><em>planification globale</em></span> qui soit en fonction de ce chantier de travail différencié au sein duquel se forme la vie non seulement économique mais aussi culturelle d’une société donnée ; elles doivent faire attention, en outre, à l’organisation correcte et rationnelle du travail dans ce chantier. Ce souci global pèse en définitive sur l’État mais il ne peut signifier une centralisation opérée unilatéralement par les pouvoirs publics. Il s’agit au contraire d’une <span class="emphasis"><em>coordination</em></span> juste et rationnelle dans le cadre de laquelle doit être <span class="emphasis"><em>garantie l’initiative</em></span> des personnes, des groupes libres, des centres et des ensembles de travail locaux, en tenant compte de ce qui a déjà été dit ci-dessus au sujet du caractère subjectif du travail humain.</p>
                <p>Le fait de la dépendance réciproque des diverses sociétés et des divers États ainsi que la nécessité de collaborer en divers domaines exigent que, tout en maintenant les droits souverains des États en matière de planification et d’organisation du travail à l’échelle de chaque société, on agisse en même temps, en ce secteur important, dans le cadre de la <span class="emphasis"><em>collaboration internationale</em></span> et que l’on signe les traités et les accords nécessaires. Là aussi, il est indispensable que le critère de ces traités et de ces accords devienne toujours davantage le travail humain, compris comme un droit fondamental de tous les hommes, le travail qui donne à tous des droits analogues de telle sorte que le niveau de vie des travailleurs dans les diverses sociétés soit <span class="emphasis"><em>de moins en moins marqué par ces différences choquantes</em></span> qui, dans leur injustice, sont susceptibles de provoquer de violentes réactions. Les Organisations internationales ont des tâches immenses à accomplir dans ce secteur. Il est nécessaire qu’elles se laissent guider par une évaluation exacte de la complexité des situations ainsi que des conditionnements naturels, historiques, sociaux, etc. ; il est nécessaire aussi qu’elles aient, face aux plans d’action établis en commun, un meilleur fonctionnement, c’est-à-dire davantage d’efficacité réalisatrice.</p>
                <p>C’est en cette direction que peut se mettre en œuvre le plan d’un progrès universel et harmonieux de tous, conformément au fil conducteur de l’encyclique <span class="emphasis"><em>Populorum progressio</em></span> de Paul VI. Il faut souligner que l’élément constitutif et en même temps <span class="emphasis"><em>la vérification</em></span> la plus adéquate de ce <span class="emphasis"><em>progrès</em></span> dans l’esprit de justice et de paix que l’Église proclame et pour lequel elle ne cesse de prier le Père de tous les hommes et de tous les peuples, est <span class="emphasis"><em>la réévaluation continue du travail humain, sous</em></span> l’aspect de sa finalité objective comme sous l’aspect de la dignité du sujet de tout travail qu’est l’homme. Le progrès dont on parle doit s’accomplir grâce à l’homme et pour l’homme, et il doit produire des fruits dans l’homme. Une vérification du progrès sera la reconnaissance toujours plus consciente de la finalité du travail et le respect toujours plus universel des droits qui lui sont inhérents, conformément à la dignité de l’homme, sujet du travail.</p>
                <p>Une planification rationnelle et une organisation adéquate du travail humain, à la mesure des diverses sociétés et des divers États, devraient faciliter aussi la découverte des justes proportions entre les divers types d’activités : le travail de la terre, celui de l’industrie, des multiples services, le travail intellectuel comme le travail scientifique ou artistique, selon les capacités de chacun et pour le bien commun de la société et de toute l’humanité. À l’organisation de la vie humaine selon les possibilités multiples du travail devrait correspondre un <span class="emphasis"><em>système d’instruction et d’éducation</em></span> adapté, qui ait avant tout comme but le développement de l’humanité et sa maturité, mais aussi la formation spécifique nécessaire pour occuper de manière profitable une juste place dans le chantier de travail vaste et socialement différencié.</p>
                <p>En jetant les yeux sur l’ensemble de la famille humaine, répandue sur toute la terre, on ne peut pas ne pas être frappé par un <span class="emphasis"><em>fait déconcertant</em></span> d’immense proportion : alors que d’une part des ressources naturelles importantes demeurent inutilisées, il y a d’autre part des foules de chômeurs, de sous-employés, d’immenses multitudes d’affamés. Ce fait tend sans aucun doute à montrer que, à l’intérieur de chaque communauté politique comme dans les rapports entre elles au niveau continental et mondial — pour ce qui concerne l’organisation du travail et de l’emploi — il y a quelque chose qui ne va pas, et cela précisément sur les points les plus critiques et les plu importants au point de vue social.</p>
            </section>
            <section class="section" title="19. Salaire et autres prestations sociales" epub:type="division" id="d5e418"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>19. Salaire et autres prestations sociales</em></span></h3></div></div></div>
                
                <p>Après avoir décrit à grands traits le rôle important que tient le souci de donner un emploi à tous les travailleurs pour assurer le respect des droits inaliénables de l’homme par rapport à son travail, il convient d’aborder plus directement ces droits qui, en définitive, se forment dans le rapport <span class="emphasis"><em>entre le travailleur et l’employeur direct</em></span>. Tout ce qui a été dit jusqu’ici sur le thème de l’employeur indirect a pour but de préciser de plus près ces rapports grâce à la démonstration des multiples conditionnements à l’intérieur desquels ils se forment indirectement. Cette considération, cependant, n’a pas un sens purement descriptif ; elle n’est pas un bref traité d’économie ou de politique. Il s’agit de mettre en évidence <span class="emphasis"><em>l’aspect déontologique et moral</em></span>. Le problème clé de l’éthique sociale dans ce cas est celui de <span class="emphasis"><em>la juste rémunération</em></span> du travail accompli. Dans le contexte actuel, il n’y a pas de manière plus importante de réaliser la justice dans les rapports entre travailleurs et employeurs que la rémunération du travail. Indépendamment du fait que le travail s’effectue dans le système de la propriété privée des moyens de production ou dans un système où cette propriété a subi une sorte de « socialisation », le rapport entre employeur (avant tout direct) et travailleur se résout sur la base du salaire, c’est-à-dire par la juste rémunération du travail accompli.</p>
                <p>Il faut relever aussi que la justice d’un système socio-économique, et, en tout cas, son juste fonctionnement, doivent être appréciés en définitive d’après la manière dont on rémunère équitablement le travail humain dans ce système. Sur ce point, nous en arrivons de nouveau au premier principe de tout l’ordre éthico-social, c’est-à-dire <span class="emphasis"><em>au principe de l’usage commun des biens</em></span>. En tout système, indépendamment des rapports fondamentaux qui existent entre le capital et le travail, le salaire, c’est-à-dire <span class="emphasis"><em>la rémunération du travail</em></span>, demeure la <span class="emphasis"><em>voie</em></span> par laquelle la très grande majorité des hommes peut accéder <span class="emphasis"><em>concrètement</em></span> aux biens qui sont destinés à l’usage commun, qu’il s’agisse des biens naturels ou des biens qui sont le fruit de la production. Les uns et les autres deviennent accessibles au travailleur grâce au salaire qu’il reçoit comme rémunération de son travail. Il découle de là que le juste salaire devient en chaque cas la <span class="emphasis"><em>vérification concrète de la justice</em></span> de tout le système socio-économique et en tout cas de son juste fonctionnement. Ce n’en est pas l’unique vérification, mais celle-ci est particulièrement importante et elle en est, en un certain sens, la vérification clé.</p>
                <p>Cette vérification concerne avant tout la famille. Une juste rémunération du travail de l’adulte chargé de famille est celle qui sera suffisante pour fonder et faire vivre dignement sa famille et pour en assurer l’avenir. Cette rémunération peut être réalisée soit par l’intermédiaire de ce qu’on appelle le <span class="emphasis"><em>salaire familial</em></span>, c’est-à-dire un salaire unique donné au chef de famille pour son travail, et qui est suffisant pour les besoins de sa famille sans que son épouse soit obligée de prendre un travail rétribué hors de son foyer, soit par l’intermédiaire <span class="emphasis"><em>d’autres mesures sociales</em></span>, telles que les allocations familiales ou les allocations de la mère au foyer, allocations qui doivent correspondre aux besoins effectifs, c’est-à-dire au nombre de personnes à charge durant tout le temps où elles ne sont pas capables d’assumer dignement la responsabilité de leur propre vie.</p>
                <p>L’expérience confirme qu’il est nécessaire de s’employer en faveur de la <span class="emphasis"><em>revalorisation sociale des fonctions maternelles</em></span>, du labeur qui y est lié, et du besoin que les enfants ont de soins, d’amour et d’affection pour être capables de devenir des personnes responsables, moralement et religieusement adultes, psychologiquement équilibrées. Ce sera l’honneur de la société d’assurer à la mère — sans faire obstacle à sa liberté, sans discrimination psychologique ou pratique, sans qu’elle soit pénalisée par rapport aux autres femmes — la possibilité d’élever ses enfants et de se consacrer à leur éducation selon les différents besoins de leur âge. Qu’elle soit contrainte à abandonner ces tâches pour prendre un emploi rétribué hors de chez elle n’est pas juste du point de vue du bien de la société et de la famille si cela contredit ou rend difficiles les buts premiers de la mission maternelle <span style="color: red">&lt;span&gt;26&lt;/span&gt;</span>.</p>
                <p>Dans ce contexte, on doit souligner que, d’une façon plus générale, il est nécessaire d’organiser et d’adapter tout le processus du travail de manière à respecter les exigences de la personne et ses formes de vie, et avant tout de sa vie de famille, en tenant compte de l’âge et du sexe de chacun. C’est un fait que, dans beaucoup de sociétés, les femmes travaillent dans presque tous les secteurs de la vie. Il convient cependant qu’elles puissent remplir pleinement leurs tâches <span class="emphasis"><em>selon le caractère qui leur est propre</em></span>, sans discrimination et sans exclusion des emplois dont elles sont capables, mais aussi sans manquer au respect de leurs aspirations familiales et du rôle spécifique qui leur revient, à côté de l’homme, dans la formation du bien commun de la société. <span class="emphasis"><em>La vraie promotion de la femme</em></span> exige que le travail soit structuré de manière qu’elle ne soit pas obligée de payer sa promotion par l’abandon de sa propre spécificité et au détriment de sa famille dans laquelle elle a, en tant que mère, un rôle irremplaçable.</p>
                <p>À côté du salaire, entrent encore ici en jeu diverses <span class="emphasis"><em>prestations sociales</em></span> qui ont pour but d’assurer la vie et la santé des travailleurs et de leurs familles. Les dépenses concernant les soins de santé nécessaires, spécialement en cas d’accident du travail, exigent que le travailleur ait facilement accès à l’assistance sanitaire et cela, dans la mesure du possible, à prix réduit ou même gratuitement. Un autre secteur qui concerne les prestations est celui du <span class="emphasis"><em>droit au repos</em></span> : il s’agit avant tout ici du repos hebdomadaire régulier, comprenant au moins le dimanche, et en outre d’un repos plus long, ce qu’on appelle le congé annuel, ou éventuellement le congé pris en plusieurs fois au cours de l’année en périodes plus courtes. Enfin, il s’agit ici du droit à la retraite, à l’assurance vieillesse et à l’assurance pour les accidents du travail. Dans le cadre de ces droits principaux, tout un système de droits particuliers se développe : avec la rémunération du travail, ils sont l’indice d’une juste définition des rapports entre le travailleur et l’employeur. Parmi ces droits, il ne faut jamais oublier le droit à des lieux et des méthodes de travail qui ne portent pas préjudice à la santé physique des travailleurs et qui ne blessent pas leur intégrité morale.</p>
                <p><span class="bold"><strong><span class="emphasis"><em>20. L’importance des syndicats</em></span></strong></span></p>
                <p>Sur le fondement de tous ces droits et en relation avec la nécessité où sont les travailleurs de les défendre eux-mêmes, se présente un autre droit : <span class="emphasis"><em>le droit d’association</em></span>, c’est-à-dire le droit de s’associer, de s’unir, pour défendre les intérêts vitaux des hommes employés dans les différentes professions. Ces unions portent le nom de <span class="emphasis"><em>syndicats</em></span>. Les intérêts vitaux des travailleurs sont, jusqu’à un certain point, communs à tous ; en même temps, cependant, chaque genre de travail, chaque profession a une spécificité propre, qui devrait se refléter de manière particulière dans ces organisations.</p>
                <p>Les syndicats ont en un certain sens pour ancêtres les anciennes corporations d’artisans du moyen-âge, dans la mesure où ces organisations regroupaient des hommes du même métier, c’est-à-dire les regroupaient <span class="emphasis"><em>en fonction de leur travail</em></span>. Mais les syndicats diffèrent des corporations sur un point essentiel : les syndicats modernes ont grandi à partir de la lutte des travailleurs, du monde du travail et surtout des travailleurs de l’industrie, pour la sauvegarde de leurs <span class="emphasis"><em>justes droits</em></span> vis-à-vis des entrepreneurs et des propriétaires des moyens de production. Leur tâche consiste dans la défense des intérêts existentiels des travailleurs dans tous les secteurs où leurs droits sont en cause. L’expérience historique apprend que les organisations de ce type sont un <span class="emphasis"><em>élément indispensable de la vie sociale</em></span>, particulièrement dans les sociétés modernes industrialisées. Cela ne signifie évidemment pas que seuls les ouvriers de l’industrie puissent constituer des associations de ce genre. Les représentants de toutes les professions peuvent s’en servir pour défendre leurs droits respectifs. En fait, il y a des syndicats d’agriculteurs et des syndicats de travailleurs intellectuels ; il y a aussi des organisations patronales. Ils se subdivisent tous, comme on l’a déjà dit, en groupes et sous-groupes selon les spécialisations professionnelles.</p>
                <p>La doctrine sociale catholique ne pense pas que les syndicats soient seulement le reflet d’une structure « de classe » de la société ; elle ne pense pas qu’ils soient les porte-parole d’une lutte de classe qui gouvernerait inévitablement la vie sociale. Certes, ils sont <span class="emphasis"><em>les porte-parole de la lutte pour la justice sociale</em></span>, pour les justes droits des travailleurs selon leurs diverses professions. Cependant, cette « lutte » doit être comprise comme un engagement normal « en vue » du juste bien : ici, du bien qui correspond aux besoins et aux mérites des travailleurs associés selon leurs professions ; mais <span class="emphasis"><em>elle n’est pas une « lutte contre » les autres</em></span>. Si, dans les questions controversées, elle prend un caractère d’opposition aux autres, cela se produit parce qu’on recherche le bien qu’est la justice sociale, et non pas la « lutte » pour elle-même, ou l’élimination de l’adversaire. La caractéristique du travail est avant tout d’unir les hommes et c’est en cela que consiste sa force sociale : la force de construire une communauté. En définitive, dans cette communauté, doivent s’unir de quelque manière et les travailleurs et ceux qui disposent des moyens de production ou en sont propriétaires. À <span class="emphasis"><em>la lumière de cette structure fondamentale</em></span> de tout travail — à la lumière du fait que, en définitive, le « travail » et le « capital » sont les composantes indispensables de la production dans quelque système social que ce soit —, l’union des hommes pour défendre les droits qui leur reviennent, née des exigences du travail, demeure un élément créateur <span class="emphasis"><em>d’ordre social</em></span> et de <span class="emphasis"><em>solidarité</em></span>, élément dont on ne saurait faire abstraction.</p>
                <p>Les justes efforts pour défendre les droits des travailleurs unis dans la même profession doivent toujours tenir compte des limitations imposées par la situation économique générale du pays. Les requêtes syndicales ne peuvent pas se transformer en une sorte d’« <span class="emphasis"><em>égoïsme » de groupe ou de classe</em></span>, bien qu’elles puissent et doivent tendre à corriger aussi, eu égard au bien commun de toute la société, tout ce qui est défectueux dans le système de propriété des moyens de production ou dans leur gestion et leur usage. La vie sociale et économico-sociale est certainement comme un système de « vases communicants » et chaque activité sociale qui a pour but de sauvegarder les droits des groupes particuliers doit s’y adapter.</p>
                <p>En ce sens, l’activité des syndicats entre de manière indubitable dans le domaine de la « <span class="emphasis"><em>politique »</em></span> entendue comme <span class="emphasis"><em>un souci prudent du bien commun</em></span>. Mais, en même temps, le rôle des syndicats n’est pas de « faire de la politique » au sens que l’on donne généralement aujourd’hui à ce terme. Les syndicats n’ont pas le caractère de « partis politiques » qui luttent pour le pouvoir, et ils ne devraient jamais non plus être soumis aux décisions des partis politiques ni avoir des liens trop étroits avec eux. En effet, si telle est leur situation, ils perdent facilement le contact avec ce qui est leur rôle spécifique, celui de défendre les justes droits des travailleurs dans le cadre du bien commun de toute la société, et ils deviennent, au contraire, <span class="emphasis"><em>un instrument pour d’autres buts</em></span>.</p>
                <p>Parlant de la sauvegarde des justes droits des travailleurs selon leurs diverses professions, il faut naturellement avoir toujours davantage devant les yeux ce dont dépend le caractère subjectif du travail dans chaque profession, mais en même temps ou avant tout ce qui conditionne la dignité propre du sujet qui travaille. Ici s’ouvrent de multiples possibilités pour l’action des organisations syndicales, y compris leur <span class="emphasis"><em>engagement en faveur de l’enseignement, de l’éducation et de la promotion de l’auto-éducation</em></span>. L’action des écoles, de ce qu’on appelle les « universités ouvrières » ou « populaires », des programmes et des cours de formation qui ont développé et développpent encore ce type d’activité, est très méritante. On doit toujours souhaiter que, grâce à l’action de ses syndicats, le travailleur non seulement puisse « avoir » plus, mais aussi et surtout puisse « être » davantage, c’est-à-dire qu’il puisse réaliser plus pleinement son humanité sous tous ses aspects.</p>
                <p>En agissant pour les justes droits de leurs membres, les syndicats ont <span class="emphasis"><em>également recours au procédé de la « grève »</em></span>, c’est-à-dire de l’arrêt du travail conçu comme une sorte d’ultimatum adressé aux organismes compétents et, avant tout, aux employeurs. C’est un procédé que la doctrine sociale catholique reconnaît comme légitime sous certaines conditions et dans de justes limites. Les travailleurs devraient se voir assurer <span class="emphasis"><em>le droit de grève</em></span> et ne pas subir de sanctions pénales personnelles pour leur participation à la grève. Tout en admettant que celle-ci est un moyen juste et légitime, on doit également souligner qu’elle demeure, en un sens, un moyen extrême. <span class="emphasis"><em>On ne peut pas en abuser</em></span> ; on ne peut pas en abuser spécialement pour faire le jeu de la politique. En outre, on ne peut jamais oublier que, lorsqu’il s’agit de services essentiels à la vie de la société, ces derniers doivent être toujours assurés, y compris, si c’est nécessaire, par des mesures légales adéquates. L’abus de la grève peut conduire à la paralysie de toute la vie socio-économique. Or cela est contraire aux exigences du bien commun de la société qui correspond également à la nature bien comprise du travail lui-même.</p>
            </section>
            <section class="section" title="21. Dignité du travail agricole" epub:type="division" id="d5e471"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>21. Dignité du travail agricole</em></span></h3></div></div></div>
                
                <p>Tout ce qui a été dit précédemment sur la dignité du travail, sur la dimension objective et subjective du travail de l’homme, s’applique directement au problème du travail agricole et à la situation de l’homme qui cultive la terre par le dur labeur des champs. Il s’agit en effet d’un secteur très vaste du milieu de travail de notre planète, secteur qui ne se limite point à l’un ou l’autre des continents ni non plus aux sociétés qui sont déjà parvenues à un certain niveau de développement et de progrès. Le monde agricole, qui offre à la société les biens nécessaires à son alimentation quotidienne, a <span class="emphasis"><em>une importance fondamentale</em></span>. Les conditions du monde rural et du travail agricole ne sont pas égales partout, et les situations sociales des travailleurs agricoles sont différentes selon les pays. Cela ne dépend pas seulement du degré de développement de la technique agricole, mais aussi, et peut-être plus encore, de la reconnaissance des justes droits des travailleurs agricoles, et enfin du niveau de conscience dans le domaine de toute l’éthique sociale du travail.</p>
                <p>Le travail des champs connaît de lourdes difficultés, telles que l’effort physique prolongé et parfois exténuant, le peu d’estime que la société lui accorde au point de créer chez les agriculteurs le sentiment d’être socialement des marginaux et d’accélérer parmi eux le phénomène de l’exode massif de la campagne vers les villes et, malheureusement, vers des conditions de vie encore plus déshumanisantes. S’ajoutent à tout cela le manque de formation professionnelle adéquate et d’outils appropriés, un certain individualisme latent, et aussi des <span class="emphasis"><em>situations objectivement injustes</em></span>. En certains pays en voie de développement, des millions d’hommes sont obligés de cultiver les terres d’autrui et sont exploités par les grands propriétaires fonciers, sans espoir de pouvoir jamais accéder personnellement à la possession du moindre morceau de terre. Il n’existe aucune forme de protection légale de la personne du travailleur agricole et de sa famille en cas de vieillesse, de maladie ou de chômage. De longues journées de dur travail physique sont misérablement payées. Des terres cultivables sont laissées à l’abandon par les propriétaires ; des titres légaux de possession d’un petit terrain, cultivé en compte propre depuis des années, sont tenus pour rien ou ne peuvent être défendus devant la « faim de terre » qui anime des individus ou des groupes plus puissants. Mais même dans les pays économiquement développés, où la recherche scientifique, les conquêtes technologiques ou la politique de l’État ont porté l’agriculture à un niveau très avancé, le droit au travail peut être lésé lorsqu’on refuse au paysan la faculté de participer aux choix qui déterminent ses prestations de travail, ou quand est nié le droit à la libre association en vue de la juste promotion sociale, culturelle et économique du travailleur agricole.</p>
                <p>Dans de nombreuses situations, des changements radicaux et urgents sont donc nécessaires pour redonner à l’agriculture — et aux cultivateurs — leur juste valeur <span class="emphasis"><em>comme base d’une saine économie</em></span>, dans l’ensemble du développement de la communauté sociale. C’est pourquoi il faut proclamer et promouvoir la dignité du travail, de tout travail, et spécialement du travail agricole, grâce auquel l’homme, de manière si éloquente, « soumet » la terre reçue comme un don de Dieu et affermit sa « domination » sur le monde visible.</p>
            </section>
            <section class="section" title="22. La personne handicapée et le travail" epub:type="division" id="d5e480"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>22. La personne handicapée et le travail</em></span></h3></div></div></div>
                
                <p>Récemment, les communautés nationales et les organisations internationales ont porté leur attention sur un autre problème lié au travail et qui comporte de nombreuses conséquences : celui des personnes handicapées. Elles sont, elles aussi, des sujets pleinement humains et elles possèdent à ce titre des droits innés, sacrés et inviolables, qui, en dépit des limites et des souffrances inscrites dans leur corps et dans leurs facultés, mettent davantage en relief la dignité et la grandeur de l’homme. Puisque la personne handicapée est un sujet doté de tous ses droits, on doit lui faciliter la participation à la vie de la société dans toutes ses dimensions et à tous les niveaux qui sont accessibles à ses capacités. La personne handicapée est l’un de nous et participe pleinement à notre humanité. Il serait profondément indigne de l’homme et ce serait une négation de l’humanité commune de n’admettre à la vie sociale, et donc au travail, que des membres dotés du plein usage de leurs moyens, car, en agissant ainsi, on retomberait dans <span class="emphasis"><em>une forme importante de discrimination</em></span>, celle des gens forts et sains contre les personnes faibles et les malades. Le travail au sens objectif doit être subordonné, même dans ce cas, à la dignité de l’homme, au sujet du travail, et non à l’avantage économique.</p>
                <p>Il revient donc aux diverses instances impliquées dans le monde du travail, à l’employeur direct comme à l’employeur indirect, de promouvoir par des mesures efficaces et appropriées le droit de la personne handicapée à la formation professionnelle et au travail, de telle sorte qu’elle puisse trouver place dans une activité productrice dont elle soit capable. Ici se posent de nombreux problèmes d’ordre pratique, légal et aussi économique ; mais il revient à la communauté, c’est-à-dire aux autorités publiques, aux associations et aux groupes intermédiaires, aux entreprises et aux handicapés eux-mêmes, de mettre en commun idées et ressources pour parvenir au but auquel on ne saurait renoncer, à savoir <span class="emphasis"><em>que soit offert un travail aux personnes handicapées, selon leurs possibilités</em></span>, parce que leur dignité d’hommes et de sujets du travail le requiert. Chaque communauté saura se donner les structures adaptées pour trouver ou pour créer des postes de travail pour ces personnes, soit dans les entreprises publiques ou privées, qui leur offriront un poste de travail ordinaire ou adapté à leur cas, soit dans les entreprises et les milieux dits « protégés ».</p>
                <p>Une grande attention devra être portée, comme pour tous les autres travailleurs, aux conditions de travail physiques et psychologiques des handicapés, à leur juste rémunération, à leur possibilité de promotion, et à l’élimination des divers obstacles. Sans se cacher qu’il s’agit d’une tâche complexe et difficile, on peut souhaiter <span class="emphasis"><em>qu’une conception exacte du travail au sens subjectif</em></span> permette d’atteindre une situation qui donne à la personne handicapée la possibilité de se sentir, non point en marge du monde du travail ou en dépendance de la société, mais comme un sujet du travail de plein droit, utile, respecté dans sa dignité humaine et appelé à contribuer au progrès et au bien de sa famille et de la communauté selon ses propres capacités.</p>
            </section>
            <section class="section" title="23. Le travail et le problème de l’émigration" epub:type="division" id="d5e489"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>23. Le travail et le problème de l’émigration</em></span></h3></div></div></div>
                
                <p>Il faut enfin dire au moins quelques mots sur la question de <span class="emphasis"><em>l’émigration pour cause de travail</em></span>. Il y a là un phénomène ancien mais qui se répète sans cesse et prend même aujourd’hui des dimensions de nature à compliquer la vie actuelle. L’homme a le droit de quitter son pays d’origine pour divers motifs — comme aussi d’y retourner — et de chercher de meilleures conditions de vie dans un autre pays. Ce fait, assurément, n’est pas dépourvu de difficultés de nature diverse. Avant tout, il constitue, en général, une perte pour le pays d’où on émigre. C’est l’éloignement d’un homme qui est en même temps membre d’une grande communauté unifiée par son histoire, sa tradition, sa culture, et qui recommence une vie au milieu d’une autre société, unifiée par une autre culture et très souvent aussi par une autre langue. Dans ce cas, vient à manquer <span class="emphasis"><em>un sujet du travail</em></span> qui, par l’effort de sa pensée ou de ses mains, pourrait contribuer à l’augmentation du bien commun dans son pays ; et voici que cet effort, cette contribution sont donnés à une autre société, qui en un certain sens y a moins droit que la patrie d’origine.</p>
                <p>Et pourtant, même si l’émigration est sous certains aspects un mal, celui-ci est, en des circonstances déterminées, ce que l’on appelle un mal nécessaire. On doit tout faire — et on fait assurément beaucoup dans ce but — pour que ce mal au sens matériel ne comporte pas de plus importants <span class="emphasis"><em>dommages au sens moral</em></span>, pour qu’au contraire, et autant que possible, il apporte même un bien dans la vie personnelle, familiale et sociale de l’émigré, par rapport au pays d’arrivée comme par rapport au pays de départ. En ce domaine, énormément de choses dépendent d’une juste législation, en particulier quand il s’agit des droits du travailleur. On comprend que ce problème ait sa place dans le contexte des présentes considérations, surtout de ce point de vue.</p>
                <p>La chose la plus importante est que l’homme qui travaille en dehors de son pays natal comme émigré permanent ou comme travailleur saisonnier ne soit pas <span class="emphasis"><em>désavantagé</em></span> dans le domaine des droits relatifs au travail par rapport aux autres travailleurs de cette société. L’émigration pour motif de travail ne peut d’aucune manière devenir une occasion d’exploitation financière ou sociale. En ce qui concerne la relation de travail avec le travailleur immigré doivent valoir les mêmes critères que pour tout autre travailleur de la société. La valeur du travail doit être estimée avec la même mesure et non en considération de la différence de nationalité, de religion ou de race. À plus forte raison <span class="emphasis"><em>ne peut-on exploiter la situation de contrainte</em></span> dans laquelle se trouve l’immigré. Toutes ces circonstances doivent catégoriquement céder — naturellement après qu’aient été prises en considération les qualifications spéciales — devant la valeur fondamentale du travail, valeur qui est liée à la dignité de la personne humaine.</p>
                <p>Il faut répéter encore une fois le principe fondamental : la hiérarchie des valeurs, le sens profond du travail exigent que le capital soit au service du travail et non le travail au service du capital.</p>
            </section>
