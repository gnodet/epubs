            <p><span class="bold"><strong>V. ELÉMENTS POUR UNE SPIRITUALITÉ DU TRAVAIL</strong></span></p>
            <section class="section" title="24. Rôle particulier de l’Église" epub:type="division" id="d5e504"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>24. Rôle particulier de l’Église</em></span></h3></div></div></div>
                
                <p>Il convient de consacrer la dernière partie de ces réflexions, faites sur le thème du travail à l’occasion du quatre-vingt-dixième anniversaire de l’encyclique <span class="emphasis"><em>Rerum novarum</em></span>, à la spiritualité du travail au sens chrétien du terme. Étant donné que le travail dans sa dimension subjective est toujours une action personnelle, <span class="emphasis"><em>actus personæ</em></span>, il en découle que c’est <span class="emphasis"><em>l’homme tout entier qui y participe, avec son corps comme avec son esprit</em></span>, indépendamment du fait qu’il soit un travail manuel ou intellectuel. C’est également à l’homme entier qu’est adressée la parole du Dieu vivant, le message évangélique du salut dans lequel on trouve de nombreux enseignements qui, tels des lumières particulières, concernent le travail humain. Il faut donc bien assimiler ces enseignements : il faut l’effort intérieur de l’esprit guidé par la foi, l’espérance et la charité, pour <span class="emphasis"><em>donner au travail</em></span> de l’homme concret, grâce à ces enseignements, <span class="emphasis"><em>le sens qu’il a aux yeux de Dieu</em></span> et par lequel il entre dans l’œuvre du salut comme un de ses éléments à la fois ordinaires et particulièrement importants.</p>
                <p>Si l’Église considère comme son devoir de se prononcer au sujet du travail du point de vue de sa valeur humaine et de l’ordre moral dont il fait partie, si elle reconnaît en cela l’une des tâches importantes que comporte son service de l’ensemble du message évangélique, elle voit en même temps qu’elle a le devoir particulier de <span class="emphasis"><em>former une spiritualité</em></span> du <span class="emphasis"><em>travail</em></span> susceptible d’aider tous les hommes à s’avancer grâce à lui vers Dieu, Créateur et Rédempteur, à participer à son plan de salut sur l’homme et le monde, et à approfondir dans leur vie l’amitié avec le Christ, en participant par la foi de manière vivante à sa triple mission de prêtre, de prophète et de roi, comme l’enseigne en des expressions admirables le Concile Vatican II.</p>
            </section>
            <section class="section" title="25. Le travail comme participation à l’œuvre du Créateur" epub:type="division" id="d5e516"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>25. Le travail comme participation à l’œuvre du Créateur</em></span></h3></div></div></div>
                
                <p>Comme dit le Concile Vatican II, « pour les croyants, une chose est certaine : l’activité humaine, individuelle et collective, le gigantesque effort par lequel les hommes, tout au long des siècles, s’acharnent à améliorer leurs conditions de vie, considéré en lui-même, correspond au dessein de Dieu. L’homme, créé à l’image de Dieu, a en effet reçu la mission de soumettre la terre et tout ce qu’elle contient, de gouverner le cosmos en sainteté et justice et, en reconnaissant Dieu comme Créateur de toutes choses, de lui référer son être ainsi que l’univers : en sorte que, tout étant soumis à l’homme, le nom même de Dieu soit glorifié par toute la terre » <span style="color: red">&lt;span&gt;27&lt;/span&gt;</span>.</p>
                <p>Dans les paroles de la Révélation divine, on trouve très profondément inscrite cette vérité fondamentale que <span class="emphasis"><em>l’homme</em></span>, créé à l’image de Dieu, <span class="emphasis"><em>participe par son travail à l’œuvre du Créateur</em></span>, et continue en un certain sens, à la mesure de ses possibilités, à la développer et à la compléter, en progressant toujours davantage dans la découverte des ressources et des valeurs incluses dans l’ensemble du monde créé. Nous trouvons cette vérité dès le commencement de la Sainte Écriture, dans le Livre de la <span class="emphasis"><em>Genèse</em></span>, où l’œuvre même de la création est présentée sous la forme d’un « travail » accompli par Dieu durant « six jours » <span style="color: red">&lt;span&gt;28&lt;/span&gt;</span> et aboutissant au « repos » du septième jour <span style="color: red">&lt;span&gt;29&lt;/span&gt;</span>. D’autre part, le dernier livre de la Sainte Écriture résonne encore des mêmes accents de respect pour l’œuvre que Dieu a accomplie par son « travail » créateur lorsqu’il proclame : « Grandes et admirables sont tes œuvres, ô Seigneur Dieu tout-puissant » <span style="color: red">&lt;span&gt;30&lt;/span&gt;</span>, proclamation qui fait écho à celle du Livre de la Genèse dans lequel la description de chaque jour de la création s’achève par l’affirmation : « Et Dieu vit que cela était bon » <span style="color: red">&lt;span&gt;31&lt;/span&gt;</span>.</p>
                <p>Cette description de la création, que nous trouvons déjà dans le premier chapitre de la Genèse, est en même temps et <span class="emphasis"><em>en un certain sens le premier « évangile du travail »</em></span>. Elle montre en effet en quoi consiste sa dignité : elle enseigne que, par son travail, l’homme doit imiter Dieu, son Créateur, parce qu’il porte en soi — et il est seul à le faire — l’élément particulier de ressemblance avec Lui. L’homme doit imiter Dieu lorsqu’il travaille comme lorsqu’il se repose, étant donné que Dieu lui-même a voulu lui présenter son œuvre créatrice <span class="emphasis"><em>sous la forme du travail et sous celle du repos</em></span>. Cette œuvre de Dieu dans le monde continue toujours, comme l’attestent ces paroles du Christ : « Mon Père agit toujours… » <span style="color: red">&lt;span&gt;32&lt;/span&gt;</span> ; il agit par sa puissance créatrice, en soutenant dans l’existence le monde qu’il a appelé du néant à l’être, et il agit par sa puissance salvifique dans les cœurs des hommes qu’il a destinés dès le commencement au « repos » <span style="color: red">&lt;span&gt;33&lt;/span&gt;</span> en union avec lui, dans la « maison du Père » <span style="color: red">&lt;span&gt;34&lt;/span&gt;</span>. C’est pourquoi le travail de l’homme, lui aussi, non seulement exige le repos chaque « septième jour » <span style="color: red">&lt;span&gt;35&lt;/span&gt;</span>, mais en outre ne peut se limiter à la seule mise en œuvre des forces humaines dans l’action extérieure : il doit laisser un espace intérieur dans lequel l’homme, en devenant toujours davantage ce qu’il doit être selon la volonté de Dieu, se prépare au « <span class="emphasis"><em>repos » que le Seigneur réserve à ses serviteurs et amis</em></span> <span style="color: red">&lt;span&gt;36&lt;/span&gt;</span>.</p>
                <p>La conscience que le travail humain est une participation à l’œuvre de Dieu doit, comme l’enseigne le Concile, imprégner même « <span class="emphasis"><em>les activités les plus quotidiennes</em></span>. Car ces hommes et ces femmes qui, tout en gagnant leur vie et celle de leur famille, mènent leurs activités de manière à bien servir la société, sont fondés à voir dans leur travail un prolongement de l’œuvre du Créateur, un service de leurs frères, un apport personnel à la réalisation du plan providentiel dans l’histoire » <span style="color: red">&lt;span&gt;37&lt;/span&gt;</span>.</p>
                <p>Il faut donc que cette spiritualité chrétienne du travail devienne le patrimoine commun de tous. Il faut que, surtout à l’époque actuelle, la <span class="emphasis"><em>spiritualité</em></span> du travail manifeste la maturité qu’exigent les tensions et les inquiétudes des esprits et des cœurs : « Loin de croire que les conquêtes du génie et du courage de l’homme s’opposent à la puissance de Dieu et de considérer la créature raisonnable comme une sorte de rivale du Créateur, les chrétiens sont au contraire bien persuadés que les victoires du genre humain sont un signe de la grandeur divine et une conséquence de son dessein ineffable. Mais plus grandit le pouvoir de l’homme, plus s’élargit le champ de ses responsabilités, personnelles et communautaires… Le <span class="emphasis"><em>message chrétien</em></span> ne détourne pas les hommes de la construction du monde et ne les incite pas à se désintéresser du sort de leurs semblables : il leur en fait au contraire un devoir plus pressant » <span style="color: red">&lt;span&gt;38&lt;/span&gt;</span>.</p>
                <p>La conscience de participer par le travail à l’œuvre de la création constitue la <span class="emphasis"><em>motivation la plus profonde</em></span> pour l’entreprendre dans divers secteurs : « C’est pourquoi les fidèles — lisons-nous dans la constitution <span class="emphasis"><em>Lumen gentium</em></span> — doivent reconnaître la nature profonde de toute la création, sa valeur et sa finalité qui est la gloire de Dieu ; ils doivent, même à travers des activités proprement séculières, s’aider mutuellement en vue d’une vie plus sainte, afin que le monde s’imprègne de l’Esprit du Christ et atteigne plus efficacement sa fin dans la justice, la charité et la paix… Par leur compétence dans les disciplines profanes et par leur activité que la grâce du Christ élève au-dedans, qu’ils s’appliquent de toutes leurs forces à obtenir que les biens créés soient cultivés… , selon les fins du Créateur et l’illumination de son Verbe, grâce au travail de l’homme, à la technique et à la culture de la cité… » <span style="color: red">&lt;span&gt;39&lt;/span&gt;</span>.</p>
            </section>
            <section class="section" title="26. Le Christ, l’homme du travail" epub:type="division" id="d5e549"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>26. Le Christ, l’homme du travail</em></span></h3></div></div></div>
                
                <p>Cette vérité d’après laquelle l’homme participe par son travail à l’œuvre de Dieu lui-même, son Créateur, <span class="emphasis"><em>a été particulièrement mise en relief par Jésus-Christ</em></span>, ce Jésus dont beaucoup de ses premiers auditeurs à Nazareth « demeuraient frappés de stupéfaction et disaient : “D’où lui vient tout cela ? Et quelle est la sagesse qui lui a été donnée ?… N’est-ce pas là le charpentier ? ” » <span style="color: red">&lt;span&gt;40&lt;/span&gt;</span>. En effet, Jésus proclamait et surtout mettait d’abord en pratique l’« Évangile » qui lui avait été confié, les paroles de la Sagesse éternelle. Pour cette raison, il s’agissait vraiment de l’« évangile du travail » parce que <span class="emphasis"><em>celui qui le proclamait était lui-même un travailleur</em></span>, un artisan comme Joseph de Nazareth <span style="color: red">&lt;span&gt;41&lt;/span&gt;</span>. Même si nous ne trouvons pas dans les paroles du Christ l’ordre particulier de travailler — mais bien plutôt, une fois, l’interdiction de se préoccuper de manière excessive du travail et des moyens de vivre <span style="color: red">&lt;span&gt;42&lt;/span&gt;</span> —, sa vie n’en a pas moins une éloquence sans équivoque : il appartient au « monde du travail » ; il apprécie et il respecte le travail de l’homme ; on peut même dire davantage : il <span class="emphasis"><em>regarde avec amour ce travail</em></span> ainsi que ses diverses expressions, voyant en chacune une manière particulière de manifester la ressemblance de l’homme avec Dieu Créateur et Père. N’est-ce pas lui qui dit : « Mon Père est le vigneron… » <span style="color: red">&lt;span&gt;43&lt;/span&gt;</span>, transposant de diverses manières <span class="emphasis"><em>dans son enseignement</em></span> la vérité fondamentale sur le travail exprimée déjà dans toute la tradition de l’Ancien Testament, depuis le Livre de la <span class="emphasis"><em>Genèse</em></span> ?</p>
                <p><span class="emphasis"><em>Dans les livres de l’Ancien Testament</em></span>, les références au travail ne manquent pas, pas plus qu’aux diverses professions que l’homme exerce : le médecin <span style="color: red">&lt;span&gt;44&lt;/span&gt;</span>, l’apothicaire <span style="color: red">&lt;span&gt;45&lt;/span&gt;</span>, l’artisan ou l’artiste <span style="color: red">&lt;span&gt;46&lt;/span&gt;</span>, le forgeron <span style="color: red">&lt;span&gt;47&lt;/span&gt;</span> — on pourrait appliquer ces paroles au travail des sidérurgistes modernes —, le potier <span style="color: red">&lt;span&gt;48&lt;/span&gt;</span>, l’agriculteur <span style="color: red">&lt;span&gt;49&lt;/span&gt;</span>, le sage qui scrute les Écritures <span style="color: red">&lt;span&gt;50&lt;/span&gt;</span>, le marin <span style="color: red">&lt;span&gt;51&lt;/span&gt;</span>, le maçon <span style="color: red">&lt;span&gt;52&lt;/span&gt;</span>, le musicien <span style="color: red">&lt;span&gt;53&lt;/span&gt;</span>, le berger <span style="color: red">&lt;span&gt;54&lt;/span&gt;</span> le pêcheur <span style="color: red">&lt;span&gt;55&lt;/span&gt;</span>. On sait les belles paroles consacrées au travail des femmes <span style="color: red">&lt;span&gt;56&lt;/span&gt;</span>. <span class="emphasis"><em>Dans ses paraboles</em></span> sur le Royaume de Dieu, Jésus-Christ se réfère constamment au travail : celui du berger <span style="color: red">&lt;span&gt;57&lt;/span&gt;</span>, du paysan <span style="color: red">&lt;span&gt;58&lt;/span&gt;</span>, du médecin <span style="color: red">&lt;span&gt;59&lt;/span&gt;</span>, du semeur <span style="color: red">&lt;span&gt;60&lt;/span&gt;</span>, du maître de maison <span style="color: red">&lt;span&gt;61&lt;/span&gt;</span>, du serviteur <span style="color: red">&lt;span&gt;62&lt;/span&gt;</span>, de l’intendant <span style="color: red">&lt;span&gt;63&lt;/span&gt;</span>, du pêcheur <span style="color: red">&lt;span&gt;64&lt;/span&gt;</span>, du marchand <span style="color: red">&lt;span&gt;65&lt;/span&gt;</span>, de l’ouvrier <span style="color: red">&lt;span&gt;66&lt;/span&gt;</span>. Il parle aussi des divers travaux des femmes <span style="color: red">&lt;span&gt;67&lt;/span&gt;</span>. Il présente l’apostolat à l’image du travail manuel des moissonneurs <span style="color: red">&lt;span&gt;68&lt;/span&gt;</span> ou des pêcheurs <span style="color: red">&lt;span&gt;69&lt;/span&gt;</span>. Il se réfère aussi au travail des scribes <span style="color: red">&lt;span&gt;70&lt;/span&gt;</span>.</p>
                <p>Cet enseignement du Christ sur le travail, fondé sur l’exemple de sa vie durant les années de Nazareth, trouve un écho très vif <span class="emphasis"><em>dans l’enseignement de l’Apôtre Paul</em></span>. Paul, qui fabriquait probablement des tentes, se vantait de pratiquer son métier <span style="color: red">&lt;span&gt;71&lt;/span&gt;</span> grâce auquel il pouvait, tout en étant apôtre, gagner seul son pain <span style="color: red">&lt;span&gt;72&lt;/span&gt;</span>. « Au labeur et à la peine nuit et jour, nous avons travaillé pour n’être à charge à aucun d’entre vous » <span style="color: red">&lt;span&gt;73&lt;/span&gt;</span>. De là découlent ses instructions au sujet du travail, qui ont un caractère <span class="emphasis"><em>d’exhortation et de commandement</em></span> : « À ces gens-là… nous prescrivons, et nous les y exhortons dans le Seigneur Jésus-Christ : qu’ils travaillent dans le calme, pour manger un pain qui soit à eux », écrit-il aux Thessaloniciens <span style="color: red">&lt;span&gt;74&lt;/span&gt;</span>. Notant en effet que certains « vivent dans le désordre… sans rien faire » <span style="color: red">&lt;span&gt;75&lt;/span&gt;</span>, l’Apôtre, dans ce contexte, n’hésite pas à dire : « Si quelqu’un ne veut pas travailler, qu’il ne mange pas non plus » <span style="color: red">&lt;span&gt;76&lt;/span&gt;</span>. Au contraire, dans un autre passage, il <span class="emphasis"><em>encourage : « </em></span>Quoi que vous fassiez, travaillez de toute votre âme, comme pour le Seigneur et non pour les hommes, sachant que vous recevrez du Seigneur l’héritage en récompense » <span style="color: red">&lt;span&gt;77&lt;/span&gt;</span>.</p>
                <p>Les enseignements de l’Apôtre des nations ont, comme on le voit, une importance capitale pour la morale et la spiritualité du travail. Ils sont un complément important au grand, bien que discret, évangile du travail que nous trouvons dans la vie du Christ et dans ses paraboles, dans ce que Jésus « a fait et a enseigné » <span style="color: red">&lt;span&gt;78&lt;/span&gt;</span>.</p>
                <p>À cette lumière émanant de la Source même, l’Église a toujours proclamé ce dont nous trouvons <span class="emphasis"><em>l’expression contemporaine</em></span> dans l’enseignement de Vatican II : « De même qu’elle procède de l’homme, l’activité humaine lui est ordonnée. De fait, par son action, l’homme ne transforme pas seulement les choses et la société, il se parfait lui-même. Il apprend bien des choses, il développe ses facultés, il sort de lui-même et se dépasse. Cette croissance, si elle est bien comprise, est d’un tout autre prix que l’accumulation de richesses extérieures… Voici donc la règle de l’activité humaine : qu’elle serve au bien authentique de l’humanité, conformément au dessein et à la volonté de Dieu, et qu’elle permette à l’homme, considéré comme individu ou comme membre de la société, de développer et de réaliser sa vocation dans toute sa plénitude » <span style="color: red">&lt;span&gt;79&lt;/span&gt;</span>.</p>
                <p>Dans une telle <span class="emphasis"><em>vision des valeurs du travail humain</em></span>, c’est-à-dire dans une telle spiritualité du travail, on s’explique pleinement ce qu’on peut lire au même endroit de la constitution pastorale du Concile sur la <span class="emphasis"><em>juste signification du progrès</em></span> : « L’homme vaut plus par ce qu’il est que par ce qu’il a. De même, tout ce que font les hommes pour faire régner plus de justice, une fraternité plus étendue, un ordre plus humain dans les rapports sociaux, dépasse en valeur les progrès techniques. Car ceux-ci peuvent bien fournir la base matérielle de la promotion humaine, mais ils sont tout à fait impuissants, par eux seuls, à la réaliser » <span style="color: red">&lt;span&gt;80&lt;/span&gt;</span>.</p>
                <p>Cette doctrine sur le problème du progrès et du développement — thème si dominant dans la mentalité contemporaine — peut être comprise seulement comme fruit d’une spiritualité du travail éprouvée, et c’est <span class="emphasis"><em>seulement sur la base d’une telle spiritualité</em></span> qu’elle peut être réalisée et mise en pratique. C’est la doctrine et en même temps le programme qui plongent leurs racines dans l’« évangile du travail ».</p>
            </section>
            <section class="section" title="27. Le travail humain à la lumière de la croix et de la résurrection du Christ" epub:type="division" id="d5e614"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>27. Le travail humain à la lumière de la croix et de la résurrection du Christ</em></span></h3></div></div></div>
                
                <p>Il est encore un autre aspect du travail humain, une de ses dimensions essentielles, dans lequel la spiritualité fondée sur l’Évangile pénètre profondément. <span class="emphasis"><em>Tout travail</em></span>, qu’il soit manuel ou intellectuel, est inévitablement lié <span class="emphasis"><em>à la peine</em></span>. Le Livre de la <span class="emphasis"><em>Genèse</em></span> exprime ce fait de manière vraiment pénétrante en opposant à la <span class="emphasis"><em>bénédiction</em></span> originelle du travail, contenue dans le mystère même de la création et liée à l’élévation de l’homme comme image de Dieu, la <span class="emphasis"><em>malédiction</em></span> que le <span class="emphasis"><em>péché</em></span> porte avec lui : « Maudit soit le sol à cause de toi ! Avec peine tu en tireras ta nourriture tous les jours de ta vie » <span style="color: red">&lt;span&gt;81&lt;/span&gt;</span>. Cette peine liée au travail indique la route que suivra la vie de l’homme sur la terre et constitue <span class="emphasis"><em>l’annonce de sa mort : « </em></span>À la sueur de ton front tu mangeras ton pain jusqu’à ce que tu retournes à la terre car c’est d’elle que tu as été tiré… » <span style="color: red">&lt;span&gt;82&lt;/span&gt;</span>. Comme un écho à ces paroles, un des auteurs des livres sapientiaux s’exprime ainsi : « J’ai considéré toutes les œuvres que mes mains avaient faites, et toute la peine que j’avais eue à les faire… » <span style="color: red">&lt;span&gt;83&lt;/span&gt;</span>. Il n’y a pas un homme sur terre qui ne pourrait faire siennes ces paroles.</p>
                <p>L’Évangile annonce, en un certain sens, sa parole ultime — même à ce sujet — dans le mystère pascal de Jésus-Christ. Et c’est là qu’il faut chercher la réponse à ces problèmes, si importants pour la spiritualité du travail humain. <span class="emphasis"><em>Dans le mystère pascal est contenue la croix du Christ</em></span>, son obéissance jusqu’à la mort, que l’Apôtre oppose à la désobéissance qui a pesé dès son commencement sur l’histoire de l’homme sur la terre <span style="color: red">&lt;span&gt;84&lt;/span&gt;</span>. Y est contenue aussi <span class="emphasis"><em>l’élévation</em></span> du Christ qui, en passant par la mort de la croix, revient vers ses disciples avec la puissance de l’Esprit Saint <span class="emphasis"><em>par sa résurrection</em></span>.</p>
                <p>La sueur et la peine que le travail comporte nécessairement dans la condition présente de l’humanité offrent au chrétien et à tout homme qui est appelé, lui aussi, à suivre le Christ, la possibilité de participer dans l’amour à l’œuvre que le Christ est venu accomplir <span style="color: red">&lt;span&gt;85&lt;/span&gt;</span>. Cette œuvre de salut s’est réalisée par la souffrance et la mort sur la croix. En supportant la peine du travail en union avec le Christ crucifié pour nous, l’homme collabore en quelque manière avec le Fils de Dieu à la rédemption de l’humanité. Il se montre le véritable disciple de Jésus en portant à son tour la croix chaque jour <span style="color: red">&lt;span&gt;86&lt;/span&gt;</span> dans l’activité qui est la sienne.</p>
                <p>Le Christ, « en acceptant de mourir pour nous tous, pécheurs, nous apprend, par son exemple, que nous devons aussi porter cette croix que la chair et le monde font peser sur les épaules de ceux qui poursuivent la justice et la paix » ; en même temps, cependant, « constitué Seigneur <span class="emphasis"><em>par sa résurrection</em></span>, le Christ, à qui tout pouvoir a été donné au ciel et sur la terre, agit désormais dans le cœur des hommes par la puissance de son Esprit… , il purifie et fortifie ces aspirations généreuses par lesquelles la famille humaine cherche à <span class="emphasis"><em>rendre sa vie plus humaine</em></span> et à soumettre à cette fin la terre entière » <span style="color: red">&lt;span&gt;87&lt;/span&gt;</span>.</p>
                <p>Dans le travail de l’homme, le chrétien retrouve une petite part de la croix du Christ et l’accepte dans l’esprit de rédemption avec lequel le Christ a accepté sa croix pour nous. Dans le travail, grâce à la lumière dont nous pénètre la résurrection du Christ, nous trouvons toujours une <span class="emphasis"><em>lueur</em></span> de la vie nouvelle, du <span class="emphasis"><em>bien nouveau</em></span>, nous trouvons comme une annonce des « cieux nouveaux et de la terre nouvelle » <span style="color: red">&lt;span&gt;88&lt;/span&gt;</span> auxquels participent l’homme et le monde précisément par la peine au travail. Par la peine, et jamais sans elle. D’une part, cela confirme que la croix est indispensable dans la spiritualité du travail ; mais, d’autre part, un bien nouveau se révèle dans cette croix qu’est la peine, un bien nouveau qui débute par le travail lui-même, par le travail entendu dans toute sa profondeur et tous ses aspects, et jamais sans lui.</p>
                <p>Ce <span class="emphasis"><em>bien nouveau</em></span>, fruit du travail humain, est-il déjà une petite part de cette « terre nouvelle » où habite la justice ? <span style="color: red">&lt;span&gt;89&lt;/span&gt;</span> Dans quel rapport est-il avec <span class="emphasis"><em>la résurrection du Christ</em></span>, s’il est vrai que les multiples peines du travail de l’homme sont une petite part de la croix du Christ ? Le Concile cherche à répondre aussi à cette question en puisant la lumière aux sources mêmes de la parole révélée : « Certes, nous savons bien qu’il ne sert à rien à l’homme de gagner l’univers s’il vient à se perdre lui-même (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ix</span>, <span class="ssv">25</span></em></span>). Cependant, l’attente de la terre nouvelle, loin d’affaiblir en nous le souci de cultiver cette terre, doit plutôt le réveiller : le corps de la nouvelle famille humaine y grandit, qui offre déjà quelque ébauche du siècle à venir. C’est pourquoi, s’il faut soigneusement distinguer le progrès terrestre de la croissance du règne du Christ, ce progrès a cependant beaucoup d’importance pour le Royaume de Dieu » <span style="color: red">&lt;span&gt;90&lt;/span&gt;</span>.</p>
                <p>Dans ces réflexions consacrées au travail de l’homme, nous avons cherché à mettre en relief tout ce qui semblait indispensable, étant donné que, grâce au travail, doivent se multiplier sur la terre non seulement « les fruits de notre activité » mais aussi « la dignité de l’homme, la communion fraternelle et la liberté » <span style="color: red">&lt;span&gt;91&lt;/span&gt;</span>. Puisse le chrétien qui se tient à l’écoute de la parole du Dieu vivant et qui unit le travail à la prière savoir quelle place son travail tient non seulement dans le <span class="emphasis"><em>progrès terrestre</em></span>, mais aussi dans le <span class="emphasis"><em>développement du Royaume de Dieu</em></span> auquel nous sommes tous appelés par la puissance de l’Esprit Saint et par la parole de l’Évangile !</p>
                <p>Au terme de ces réflexions, je suis heureux de vous donner à tous, Frères vénérés, chers Fils et Filles, la Bénédiction Apostolique.</p>
                <p>J’avais préparé ce document de manière à le publier le 15 mai dernier, au moment du 90e anniversaire de l’encyclique <span class="emphasis"><em>Rerum novarum</em></span> ; mais je n’ai pu le revoir de façon définitive qu’après mon séjour à l’hôpital.</p>
                <p><span class="emphasis"><em>Donné à Castel Gandolfo, le 14 septembre 1981, fête de l’Exaltation de la sainte Croix, en la troisième année de mon pontificat</em></span>.</p>
