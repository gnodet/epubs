            <p><span class="bold"><strong>III. LE CONFLIT ENTRE LE TRAVAIL ET LE CAPITAL DANS LA PHASE ACTUELLE DE L’HISTOIRE</strong></span></p>
            <section class="section" title="11. Dimension de ce conflit" epub:type="division" id="d5e225"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>11. Dimension de ce conflit</em></span></h3></div></div></div>
                
                <p>L’ébauche de la problématique fondamentale du travail, telle qu’elle a été esquissée ci-dessus, de même qu’elle se réfère aux premiers textes bibliques, constitue, en un certain sens, l’armature de l’enseignement de l’Église, qui se maintient inchangé à travers les siècles, dans le contexte des diverses expériences de l’histoire. Toutefois, sur la toile de fond des expériences qui ont précédé la publication de l’encyclique <span class="emphasis"><em>Rerum novarum</em></span> et qui l’ont suivie, cet enseignement acquiert une possibilité particulière d’expression et un caractère de vive actualité. Le travail apparaît dans cette analyse comme une grande réalité, qui exerce une influence fondamentale sur la formation, au sens humain, du monde confié à l’homme par le Créateur et sur son humanisation ; il est aussi une réalité étroitement liée à l’homme, comme à son propre sujet, et à sa façon rationnelle d’agir. Cette réalité, dans le cours normal des choses, remplit la vie humaine et a une forte incidence sur sa valeur et sur son sens. Même s’il est associé à la fatigue et à l’effort, le travail ne cesse pas d’être un bien, en sorte que l’homme se développe en aimant son travail. Ce caractère <span class="emphasis"><em>du travail humain</em></span>, tout à fait <span class="emphasis"><em>positif et créateur, éducatif et méritoire</em></span>, doit constituer le fondement des estimations et des décisions qui se prennent aujourd’hui à son égard, même en référence aux <span class="emphasis"><em>droits subjectifs de l’homme</em></span>, comme l’attestent les <span class="emphasis"><em>Déclarations</em></span> internationales et aussi les multiples <span class="emphasis"><em>Codes du travail</em></span>, élaborés par les institutions législatives compétentes des divers pays comme par les organisations qui consacrent leur activité sociale ou scientifico-sociale à la problématique du travail. Il y a un organisme qui promeut de telles initiatives au niveau international : c’est <span class="emphasis"><em>l’Organisation internationale du Travail</em></span>, la plus ancienne Institution spécialisée de l’Organisation des Nations Unies.</p>
                <p>Dans une partie subséquente des présentes considérations, j’ai l’intention de revenir de façon plus détaillée sur ces problèmes importants, en rappelant au moins les éléments fondamentaux de la doctrine de l’Église sur ce thème. Auparavant cependant, il convient d’aborder une sphère très importante de problèmes qui ont servi de cadre à la formation de cet enseignement dans la dernière étape, autrement dit dans la période dont le début, en un certain sens symbolique, correspond à l’année de la publication de l’encyclique <span class="emphasis"><em>Rerum novarum</em></span>.</p>
                <p>On sait que, durant toute cette période qui n’est d’ailleurs pas terminée, le problème du travail s’est posé en fonction du grand conflit qui, à l’époque du développement industriel et en liaison avec lui, s’est manifesté entre le « <span class="emphasis"><em>monde du capital »</em></span> et le « <span class="emphasis"><em>monde du travail »</em></span>, autrement dit entre le groupe restreint, mais très influent, des entrepreneurs, des propriétaires ou détenteurs des moyens de production et la multitude plus large des gens qui, privés de ces moyens, ne participaient au processus de production que par leur travail. Ce conflit a eu son origine dans le fait que les travailleurs mettaient leurs forces à la disposition du groupe des entrepreneurs, et que ce dernier, guidé par le principe du plus grand profit, cherchait à maintenir le salaire le plus bas possible pour le travail exécuté par les ouvriers. À cela il faut encore ajouter d’autres éléments d’exploitation, liés au manque de sécurité dans le travail et à l’absence de garanties quant aux conditions de santé et de vie des ouvriers et de leurs familles.</p>
                <p>Ce conflit, interprété par certains comme un <span class="emphasis"><em>conflit</em></span> socio-économique à <span class="emphasis"><em>caractère de classe</em></span>, a trouvé son expression dans <span class="emphasis"><em>le conflit idéologique</em></span> entre le libéralisme, entendu comme idéologie du capitalisme, et le marxisme, entendu comme idéologie du socialisme scientifique et du communisme, qui prétend intervenir en qualité de porte-parole de la classe ouvrière, de tout le prolétariat mondial. De cette façon, le conflit réel qui existait entre le monde du travail et celui du capital s’est transformé <span class="emphasis"><em>en lutte de classe systématique</em></span>, conduite avec des méthodes non seulement idéologiques mais aussi et surtout politiques. On connaît l’histoire de ce conflit, comme on connaît aussi les exigences de l’une et de l’autre partie. Le programme marxiste, basé sur la philosophie de Marx et d’Engels, voit dans la lutte des classes l’unique moyen d’éliminer les injustices de classe existant dans la société, et d’éliminer les classes elles-mêmes. La réalisation de ce programme envisage tout d’abord de « <span class="emphasis"><em>collectiviser » des moyens de production</em></span>, afin que, par le transfert de ces moyens des personnes privées à la collectivité, le travail humain soit préservé de l’exploitation.</p>
                <p>C’est à cela que tend la lutte conduite par des méthodes idéologiques et aussi politiques. Les regroupements inspirés par l’idéologie marxiste, comme partis politiques, tendent, conformément au principe de la « dictature du prolétariat » et en exerçant des influences de divers types, y compris la pression révolutionnaire, <span class="emphasis"><em>au monopole du pouvoir dans chacune des sociétés</em></span>, et veulent y introduire le système collectiviste grâce à l’élimination de la propriété privée des moyens de production. Selon les principaux idéologues et les chefs de cet ample mouvement international, le but d’un tel programme d’action est d’accomplir la révolution sociale et d’introduire dans le monde entier le socialisme et, en définitive, le système communiste.</p>
                <p>En abordant cette sphère extrêmement importante de problèmes qui constituent non seulement une théorie mais la trame de la vie socio-économique, politique et internationale, de notre époque, <span class="emphasis"><em>on ne peut entrer dans les détails</em></span>, et d’ailleurs ce n’est pas nécessaire, puisque ces problèmes sont connus aussi bien grâce à une abondante littérature qu’à partir des expériences pratiques. On doit, par contre, remonter de leur contexte au problème fondamental du travail humain auquel sont consacrées avant tout les considérations du présent document. Il est en effet évident que ce problème capital, toujours du point de vue de l’homme — problème qui constitue l’une des dimensions fondamentales de son existence terrestre et de sa vocation —, ne saurait être expliqué autrement qu’en tenant compte de tout le contexte de la réalité contemporaine.</p>
            </section>
            <section class="section" title="12. Priorité du travail" epub:type="division" id="d5e251"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>12. Priorité du travail</em></span></h3></div></div></div>
                
                <p>En face de cette réalité contemporaine, dont la structure porte si profondément inscrits tant de conflits causés par l’homme et dans laquelle les moyens techniques, fruits du travail humain, jouent un rôle de premier plan (on pense également ici à la perspective d’un cataclysme mondial dans l’éventualité d’une guerre nucléaire dont les possibilités de destruction seraient quasi inimaginables), on doit avant tout rappeler un principe toujours enseigné par l’Église. C’est <span class="emphasis"><em>le principe de la priorité du « travail » par rapport au « capital »</em></span>. Ce principe concerne directement le processus même de la production dont le travail est toujours <span class="emphasis"><em>une cause efficiente</em></span> première, tandis que le « capital », comme ensemble des moyens de production, demeure seulement un <span class="emphasis"><em>instrument</em></span> ou la cause instrumentale. Ce principe est une vérité évidente qui ressort de toute l’expérience historique de l’homme.</p>
                <p>Lorsque, dans le premier chapitre de la Bible, nous lisons que l’homme doit soumettre la terre, nous savons que ces paroles se réfèrent à toutes les ressources que le monde visible renferme en lui-même et qui sont mises à la disposition de l’homme. Toutefois ces ressources ne peuvent <span class="emphasis"><em>servir à l’homme que par le travail</em></span>. Au travail demeure également lié depuis les origines le problème de la propriété, car, pour faire servir à soi et aux autres les ressources cachées dans la nature, l’homme a comme unique moyen son travail. Et afin de pouvoir faire fructifier ces ressources par son travail, l’homme s’approprie des petites parties des diverses richesses de la nature : du sous-sol, de la mer, de la terre, de l’espace. L’homme s’approprie tout cela en en faisant le chantier de son travail. Il se l’approprie par le travail et pour avoir encore du travail.</p>
                <p>Le même principe s’applique aux phases successives de ce processus, dans lequel <span class="emphasis"><em>la première phase</em></span> demeure toujours le rapport de l’homme <span class="emphasis"><em>avec les ressources et les richesses de la nature</em></span>. Tout l’effort de connaissance qui tend à découvrir ces richesses, à déterminer leurs diverses possibilités d’utilisation par l’homme et pour l’homme, nous fait prendre conscience de ceci : tout ce qui, dans l’ensemble de l’œuvre de production économique, provient de l’homme, aussi bien le travail que l’ensemble des moyens de production et la technique qui leur est liée (c’est-à-dire la capacité de mettre en œuvre ces moyens dans le travail), suppose ces richesses et ces ressources du monde visible <span class="emphasis"><em>que l’homme trouve</em></span>, mais qu’il ne crée pas. Il les trouve, en un certain sens, déjà prêtes, préparées pour leur découverte et leur utilisation correcte dans le processus de production. En toute phase du développement de son travail, l’homme rencontre le fait que tout lui est principalement <span class="emphasis"><em>donné</em></span> par la « nature », autrement dit, en définitive, par le <span class="emphasis"><em>Créateur</em></span>. Au début du travail humain, il y a le mystère de la création. Cette affirmation, déjà indiquée comme point de départ, constitue le fil conducteur de ce document et sera développée ultérieurement, dans la dernière partie de ces réflexions.</p>
                <p>La considération qui vient ensuite sur le même problème doit nous confirmer dans la conviction de <span class="emphasis"><em>la priorité du travail humain par rapport à ce que</em></span>, avec le temps, on a pris l’habitude d’appeler « <span class="emphasis"><em>capital »</em></span>. Si en effet, dans le cadre de ce dernier concept, on fait entrer, outre les ressources de la nature mises à la disposition de l’homme, l’ensemble des moyens par lesquels l’homme se les approprie en les transformant à la mesure de ses besoins (et ainsi, en un sens, en les « humanisant »), on doit alors constater dès maintenant que <span class="emphasis"><em>cet ensemble de moyens est le fruit du patrimoine historique du travail humain</em></span>. Tous les moyens de production, des plus primitifs aux plus modernes, c’est l’homme qui les a progressivement élaborés : l’expérience et l’intelligence de l’homme. De cette façon sont apparus, non seulement les instruments les plus simples qui servent à la culture de la terre, mais aussi — grâce au progrès adéquat de la science et de la technique — les plus modernes et les plus complexes : les machines, les usines, les laboratoires et les ordinateurs. Ainsi, tout <span class="emphasis"><em>ce qui sert au travail</em></span>, tout ce qui constitue, dans l’état actuel de la technique, son « instrument » toujours plus perfectionné, <span class="emphasis"><em>est le fruit du travail</em></span>.</p>
                <p>Cet instrument gigantesque et puissant, à savoir l’ensemble des moyens de production considérés en un certain sens comme synonyme de « capital », est né du travail et porte les marques du travail humain. Au stade présent de l’avancement de la technique, l’homme, qui est le sujet du travail, quand il veut se servir de cet ensemble d’instruments modernes, c’est-à-dire des moyens de production, doit commencer par assimiler, au plan de la connaissance, le fruit du travail des hommes qui ont découvert ces instruments, qui les ont programmés, construits et perfectionnés, et qui continuent à le faire. <span class="emphasis"><em>La capacité de travail</em></span> — c’est-à-dire la possibilité de participer efficacement au processus moderne de production — exige une <span class="emphasis"><em>préparation</em></span> toujours plus grande et, avant tout, une <span class="emphasis"><em>instruction</em></span> adéquate. Evidemment, il reste clair que tout homme, participant au processus de production, même dans le cas où il exécute seulement un type de travail qui ne requiert pas une instruction particulière et des qualifications spéciales, continue à être, dans ce processus de production, le vrai sujet efficace, tandis que l’ensemble des instruments, fût-il le plus parfait, est seulement et exclusivement un instrument subordonné au travail de l’homme.</p>
                <p>Cette vérité, qui appartient au patrimoine stable de la doctrine de l’Église, doit être toujours soulignée en rapport avec le problème du système de travail et aussi de tout le système socio-économique. Il faut souligner et mettre en relief le primat de l’homme dans le processus de production, <span class="emphasis"><em>le primat de l’homme par rapport aux choses</em></span>. Tout ce qui est contenu dans le concept de « capital », au sens restreint du terme, est seulement un ensemble de choses. Comme sujet du travail, et quel que soit le travail qu’il accomplit, l’homme, et lui seul, est une personne. Cette vérité contient en elle-même des conséquences importantes et décisives.</p>
            </section>
            <section class="section" title="13. « Economisme » et matérialisme" epub:type="division" id="d5e278"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>13. « Economisme » et matérialisme</em></span></h3></div></div></div>
                
                <p>Avant tout, à la lumière de cette vérité, on voit clairement qu’on ne saurait séparer le « capital » du travail, qu’on ne saurait en aucune manière opposer le travail au capital, ni le capital au travail, et moins encore — comme on l’expliquera plus loin — les hommes concrets, désignés par ces concepts. Le système de travail qui peut être juste, c’est-à-dire conforme à l’essence même du problème ou, encore, intrinsèquement vrai et en même temps moralement légitime, est celui qui, en ses fondements, <span class="emphasis"><em>dépasse l’antinomie entre travail et capital</em></span>, en cherchant à se structurer selon le principe énoncé plus haut de la priorité substantielle et effective du travail, de l’aspect subjectif du travail humain et de sa participation efficiente à tout le processus de production, et cela quelle que soit la nature des prestations fournies par le travailleur.</p>
                <p>L’antinomie entre travail et capital ne trouve sa source ni dans la structure du processus de production ni dans celle du processus économique en général. Ce processus révèle en effet une compénétration réciproque entre le travail et ce que nous sommes habitués à nommer le capital ; il montre leur lien indissoluble. L’homme, à quelque tâche qu’il soit attelé, relativement primitive ou, au contraire, ultra-moderne, peut aisément se rendre compte de ce que, <span class="emphasis"><em>par son travail, il hérite d’un double patrimoine</em></span> : il hérite d’une part de ce qui est donné à tous les hommes sous forme de ressources naturelles et, d’autre part, de tout ce que les autres ont déjà élaboré à partir de ces ressources, avant tout en développant la technique, c’est-à-dire en réalisant un ensemble d’instruments de travail toujours plus parfaits. Tout en travaillant, l’homme « hérite du travail d’autrui » <span style="color: red">&lt;span&gt;21&lt;/span&gt;</span>. Nous acceptons sans difficulté cette vision du domaine et du processus du travail humain, guidés que nous sommes tant par l’intelligence que par la foi qui reçoit sa lumière de la parole de Dieu. Il s’agit là <span class="emphasis"><em>d’une vision cohérente, à la fois théologique et humaniste</em></span>. En elle, l’homme apparaît comme le « patron » des créatures, mises à sa disposition dans le monde visible. Si, dans le processus du travail, on découvre quelque dépendance, il s’agit de celle qui lie au donateur de toutes les ressources de la création, et qui devient à son tour dépendance envers d’autres hommes, envers ceux qui, par leur travail et leurs initiatives, ont donné à notre propre travail des possibilités déjà perfectionnées et accrues. De tout ce qui, dans le processus de production, constitue un ensemble de « choses », des instruments, du capital, nous pouvons seulement affirmer qu’il « <span class="emphasis"><em>conditionne »</em></span> le travail de l’homme. Mais nous ne pouvons pas affirmer qu’il soit comme le « sujet » anonyme qui <span class="emphasis"><em>met en position dépendante</em></span> l’homme et son travail.</p>
                <p>La <span class="emphasis"><em>rupture de cette vision cohérente</em></span>, dans laquelle est strictement sauvegardé le principe du primat de la personne sur les choses, <span class="emphasis"><em>s’est réalisée dans la pensée humaine</em></span>, parfois après une longue période de préparation dans la vie pratique. Elle s’est opérée de telle sorte que le travail a été séparé du capital et opposé à lui, de même que le capital a été opposé au travail, presque comme s’il s’agissait de deux forces anonymes, de deux facteurs de production envisagés tous les deux dans une même perspective « économiste ». Dans cette façon de poser le problème, il y avait l’erreur fondamentale que l’on peut appeler <span class="emphasis"><em>l’erreur de l’« économisme »</em></span> et qui consiste à considérer le travail humain exclusivement sous le rapport de sa finalité économique. On peut et on doit appeler cette erreur fondamentale de la pensée <span class="emphasis"><em>l’erreur du matérialisme</em></span> en ce sens que l’« économisme » comporte, directement ou indirectement, la conviction du primat et de la supériorité de ce qui est matériel, tandis qu’il place, directement ou indirectement, ce qui est spirituel et personnel (l’agir de l’homme, les valeurs morales et similaires) dans une position subordonnée à la réalité matérielle. Cela ne constitue pas encore le <span class="emphasis"><em>matérialisme théorique</em></span> au sens plénier du mot ; mais c’est déjà certainement un <span class="emphasis"><em>matérialisme</em></span> pratique qui, moins en vertu des prémisses dérivant de la théorie matérialiste qu’en raison d’un mode déterminé de porter des jugements de valeur — et donc en vertu d’une certaine hiérarchie des biens, fondée sur l’attraction forte et immédiate de ce qui est matériel —, est jugé capable de satisfaire les besoins de l’homme.</p>
                <p>L’erreur de penser selon les catégories de l’« économisme » est allée de pair avec l’apparition de la philosophie matérialiste et avec le développement de cette philosophie depuis sa phase la plus élémentaire et la plus commune (encore appelée matérialisme vulgaire parce qu’il prétend réduire la réalité spirituelle à un phénomène superflu) jusqu’à celle de ce qu’on nomme matérialisme dialectique. Il semble pourtant que, dans le cadre des considérations présentes, pour le problème fondamental du travail humain et, en particulier, pour cette séparation et cette opposition entre « travail » et « capital », comme entre deux facteurs de la production envisagés dans la même perspective « économiste » dont nous avons parlé, l’« <span class="emphasis"><em>économisme » ait eu une importance décisive</em></span> et ait influé sur cette manière non humaniste de poser le problème, avant le système philosophique matérialiste. Néanmoins il est évident que le matérialisme, même sous sa forme dialectique, n’est pas en état de fournir à la réflexion sur le travail humain des bases suffisantes et définitives pour que le primat de l’homme sur l’instrument-capital, le primat de la personne sur la chose, puissent trouver en lui une <span class="emphasis"><em>vérification</em></span> adéquate et irréfutable et un véritable <span class="emphasis"><em>soutien</em></span>. Même dans le matérialisme dialectique, l’homme n’est pas d’abord sujet du travail et cause efficiente du processus de production, mais il reste traité et compris en dépendance de ce qui est matériel, comme une sorte de « résultante » des rapports économiques et des rapports de production qui prédominent à une époque donnée.</p>
                <p>Evidemment, l’antinomie, envisagée ici, entre le travail et le capital — <span class="emphasis"><em>antinomie</em></span> dans le cadre de laquelle <span class="emphasis"><em>le travail a été séparé du capital et opposé à lui</em></span>, en un certain sens de façon ontique, comme s’il était un élément quelconque du processus économique — a son origine, non seulement dans la philosophie et les théories économiques du <span style="color: red">&lt;span&gt;XVIII&lt;/span&gt;</span><sup>e</sup> siècle, mais plus encore dans la pratique économico-sociale de cette époque qui fut celle de l’industrialisation naissant et se développant de manière impétueuse et dans laquelle on percevait en premier lieu la possibilité de multiplier abondamment les richesses matérielles, c’est-à-dire les moyens, mais en perdant de vue la fin, c’est-à-dire l’homme à qui ces moyens doivent servir. Cette <span class="emphasis"><em>erreur</em></span> d’ordre pratique a <span class="emphasis"><em>touché</em></span> d’abord le travail humain, l<span class="emphasis"><em>‘homme au travail</em></span>, et a causé la réaction sociale éthiquement juste dont on a parlé plus haut. La même erreur, qui a désormais son aspect historique déterminé, lié à la période du capitalisme et du libéralisme primitifs, peut encore se répéter en d’autres circonstances de temps et de lieu si, dans le raisonnement, on part des mêmes prémisses tant théoriques que pratiques. On ne voit pas d’autre possibilité de dépassement radical de cette erreur si n’interviennent pas des changements adéquats dans le domaine de la théorie comme dans celui de la pratique, changements <span class="emphasis"><em>allant dans une ligne</em></span> de ferme conviction du primat de la personne sur la chose, du travail de l’homme sur le capital entendu comme ensemble des moyens de production.</p>
            </section>
            <section class="section" title="14. Travail et propriété" epub:type="division" id="d5e309"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>14. Travail et propriété</em></span></h3></div></div></div>
                
                <p>Le processus historique — qui est ici brièvement présenté — est assurément sorti de sa phase initiale, mais il continue et tend même à s’étendre dans les rapports entre nations et continents. Il appelle encore un éclaircissement sous un autre point de vue. Il est évident que lorsque l’on parle de l’antinomie entre travail et capital, il ne s’agit pas seulement de concepts abstraits ou de « forces anonymes » agissant dans la production économique. Derrière ces concepts, il y a des hommes, des hommes vivants, concrets. D’un côté, il y a ceux qui exécutent le travail sans être propriétaires des moyens de production, et, de l’autre, il y a ceux qui remplissent la fonction d’entrepreneurs et sont propriétaires de ces moyens, ou du moins représentent ces derniers. Ainsi donc s’insère dans l’ensemble de ce difficile processus historique, et depuis le début, le <span class="emphasis"><em>problème de la propriété</em></span>. L’encyclique <span class="emphasis"><em>Rerum novarum</em></span>, qui a pour thème la question sociale, met aussi l’accent sur ce problème, en rappelant et en confirmant la doctrine de l’Église sur la propriété, sur le droit à la propriété privée, même lorsqu’il s’agit des moyens de production. L’encyclique <span class="emphasis"><em>Mater et magistra</em></span> a une position identique.</p>
                <p>Ce principe, rappelé alors par l’Église et qu’elle enseigne toujours, <span class="emphasis"><em>diverge</em></span> radicalement d’avec le programme du <span class="emphasis"><em>collectivisme</em></span>, proclamé par le marxisme et réalisé dans divers pays du monde au cours des décennies qui ont suivi l’encyclique de Léon XIII. Il diffère encore du programme du <span class="emphasis"><em>capitalisme</em></span>, pratiqué par le libéralisme et les systèmes politiques qui se réclament de lui. Dans ce second cas, la différence réside dans la manière de comprendre le droit de propriété. La tradition chrétienne n’a jamais soutenu ce droit comme un droit absolu et intangible. Au contraire, elle l’a toujours entendu dans le contexte plus vaste du droit commun de tous à utiliser les biens de la création entière : <span class="emphasis"><em>le droit à la propriété privée est subordonné à celui de l’usage commun</em></span>, à la destination universelle des biens.</p>
                <p>En outre, la propriété, selon l’enseignement de l’Église, n’a jamais été comprise de façon à pouvoir constituer un motif de désaccord social dans le travail. Comme il a déjà été rappelé plus haut, la propriété s’acquiert avant tout par le travail et pour servir au travail. Cela concerne de façon particulière la propriété des moyens de production. Les considérer séparément comme un ensemble de propriétés à part dans le but de les opposer, sous forme de « capital », au « travail » et, qui plus est, dans le but d’exploiter ce travail, est contraire à la nature de ces moyens et à celle de leur possession. Ils ne sauraient être <span class="emphasis"><em>possédés contre le travail</em></span>, et ne peuvent être non plus <span class="emphasis"><em>possédés pour posséder</em></span>, parce que l’unique titre légitime à leur possession — et cela aussi bien sous la forme de la propriété privée que sous celle de la propriété publique ou collective — <span class="emphasis"><em>est qu’ils servent au travail</em></span> et qu’en conséquence, en servant au travail, ils rendent possible la réalisation du premier principe de cet ordre qu’est la destination universelle des biens et le droit à leur usage commun. De ce point de vue, en considération du travail humain et de l’accès commun aux biens destinés à l’homme, on ne peut pas exclure non plus <span class="emphasis"><em>la socialisation, sous</em></span> les conditions qui conviennent, de certains moyens de production. Dans l’espace des décennies nous séparant de la publication de l’encyclique <span class="emphasis"><em>Rerum novarum</em></span>, l’enseignement de l’Église a toujours rappelé tous ces principes, en remontant aux arguments formulés dans une tradition beaucoup plus ancienne, par exemple aux arguments connus de la <span class="emphasis"><em>Somme théologique</em></span> de saint Thomas d’Aquin <span style="color: red">&lt;span&gt;22&lt;/span&gt;</span>.</p>
                <p>Dans le présent document, dont le thème principal est le travail humain, il convient de confirmer tout l’effort par lequel l’enseignement de l’Église sur la propriété a cherché et cherche toujours à assurer le primat du travail et, par là, la <span class="emphasis"><em>subjectivité</em></span> de l’homme dans la vie sociale et, spécialement, dans la <span class="emphasis"><em>structure dynamique de tout le processus économique</em></span>. De ce point de vue, demeure inacceptable la position du capitalisme « rigide », qui défend le droit exclusif de la propriété privée des moyens de production, comme un « dogme » intangible de la vie économique. Le principe du respect du travail exige que ce droit soit soumis à une révision constructive, tant en théorie qu’en pratique. S’il est vrai que le capital — entendu comme l’ensemble des moyens de production — est en même temps le produit du travail des générations, il est alors tout aussi vrai qu’il se crée sans cesse grâce au travail effectué avec l’aide de cet ensemble de moyens de production, qui apparaissent comme un grand atelier où œuvre, jour après jour, l’actuelle génération des travailleurs. Il s’agit, à l’évidence, des diverses sortes de travail, non seulement du travail dit manuel, mais aussi des divers travaux intellectuels, depuis le travail de conception jusqu’à celui de direction.</p>
                <p>À cette lumière, les nombreuses propositions avancées par les experts de la doctrine sociale catholique et aussi par le magistère suprême de l’Église <span style="color: red">&lt;span&gt;23&lt;/span&gt;</span> acquièrent une signification toute particulière. Il s’agit des <span class="emphasis"><em>propositions</em></span> concernant la <span class="emphasis"><em>copropriété des moyens de travail</em></span>, la participation des travailleurs à la gestion et/ou aux profits des entreprises, ce que l’on nomme l’actionnariat ouvrier, etc. Quelles que soient les applications concrètes qu’on puisse faire de ces diverses propositions, il demeure évident que la reconnaissance de la position juste du travail et du travailleur dans le processus de production exige des adaptations variées même dans le domaine du droit de propriété des moyens de production. En disant cela, on prend en considération, non seulement les situations les plus anciennes, mais d’abord la réalité et la problématique qui se sont créées dans la seconde moitié de ce siècle, en ce qui concerne le tiers monde et les divers pays indépendants qui, spécialement en Afrique, mais aussi ailleurs, ont remplacé les territoires coloniaux d’autrefois.</p>
                <p>Si donc la position du capitalisme « rigide » doit être continuellement soumise à révision en vue d’une réforme prenant en considération les droits de l’homme, entendus dans leur sens le plus large et dans leurs rapports avec le travail, alors on doit affirmer, du même point de vue, que ces réformes multiples et tant désirées ne peuvent pas être réalisées <span class="emphasis"><em>par l’élimination a priori de la propriété privée des moyens de production</em></span>. Il convient en effet d’observer que le simple fait de retirer ces moyens de production (le capital) des mains de leurs propriétaires privés ne suffit pas à les socialiser de manière satisfaisante. Ils cessent d’être la propriété d’un certain groupe social, les propriétaires privés, pour devenir la propriété de la société organisée, passant ainsi sous l’administration et le contrôle direct d’un autre groupe de personnes qui, sans en avoir la propriété mais en vertu du pouvoir qu’elles exercent dans la société, disposent d’eux à l’échelle de l’économie nationale tout entière, ou à celle de l’économie locale.</p>
                <p>Ce groupe dirigeant et responsable peut s’acquitter de ses tâches de façon satisfaisante du point de vue du primat du travail, mais il peut aussi s’en acquitter mal, en revendiquant en même temps pour lui-même le <span class="emphasis"><em>monopole de l’administration et de la disposition</em></span> des moyens de production, et en ne s’arrêtant même pas devant l’offense faite aux droits fondamentaux de l’homme. Ainsi donc, le fait que les moyens de production deviennent la propriété de l’État dans le système collectiviste ne signifie pas par lui-même que cette propriété est « socialisée ». On ne peut parler de socialisation que si la subjectivité de la société est assurée, c’est-à-dire si chacun, du fait de son travail, a un titre plénier à se considérer en même temps comme co-propriétaire du grand chantier de travail dans lequel il s’engage avec tous. Une des voies pour parvenir à cet objectif pourrait être d’associer le travail, dans la mesure du possible, à la propriété du capital, et de donner vie à une série de corps intermédiaires à finalités économiques, sociales et culturelles : ces corps jouiraient d’une autonomie effective vis-à-vis des pouvoirs publics ; ils poursuivraient leurs objectifs spécifiques en entretenant entre eux des rapports de loyale collaboration et en se soumettant aux exigences du bien commun, il revêtiraient la forme et la substance d’une communauté vivante. Ainsi leurs membres respectifs seraient-ils considérés et traités comme des personnes et stimulés à prendre une part active à leur vie <span style="color: red">&lt;span&gt;24&lt;/span&gt;</span>.</p>
            </section>
            <section class="section" title="15. Argument personnaliste" epub:type="division" id="d5e341"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>15. Argument personnaliste</em></span></h3></div></div></div>
                
                <p><span class="emphasis"><em>Ainsi, le principe de la priorité du travail</em></span> sur le capital est un postulat qui appartient à l’ordre de la morale sociale. Ce postulat a une importance clé aussi bien dans le système fondé sur le principe de la propriété privée des moyens de production que dans celui où la propriété privée de ces moyens a été limitée même radicalement. Le travail est, en un certain sens, inséparable du capital, et il ne tolère sous aucune forme l’antinomie — c’est-à-dire la séparation et l’opposition par rapport aux moyens de production — qui, résultant de prémisses uniquement économiques, a pesé sur la vie humaine au cours des derniers siècles. Lorsque l’homme travaille, en utilisant l’ensemble des moyens de production, il désire en même temps que les fruits de son travail soient utiles, à lui et à autrui, et que, dans le processus même du travail, il puisse apparaître comme co-responsable et co-artisan au poste de travail qu’il occupe.</p>
                <p>De là découlent divers droits spécifiques des travailleurs, droits qui correspondent à l’obligation du travail. On en parlera par la suite. Mais il est dès maintenant nécessaire de souligner, de manière générale, que l’homme qui travaille désire <span class="emphasis"><em>non seulement recevoir la rémunération qui lui est due</em></span> pour son travail, mais aussi qu’on prenne en considération, dans le processus même de production, la possibilité pour lui d’avoir <span class="emphasis"><em>conscience</em></span> que, même s’il travaille dans une propriété collective, il travaille en même temps <span class="emphasis"><em>« à son compte »</em></span>. Cette conscience se trouve étouffée en lui dans un système de centralisation bureaucratique excessive où le travailleur se perçoit davantage comme l’engrenage d’un grand mécanisme dirigé d’en haut et — à plus d’un titre — comme un simple instrument de production que comme un véritable sujet du travail, doué d’initiative propre. L’enseignement de l’Église a toujours exprimé la conviction ferme et profonde que le travail humain ne concerne pas seulement l’économie, mais implique aussi et avant tout des valeurs personnelles. Le système économique lui-même et le processus de production trouvent leur avantage à ce que ces valeurs personnelles soient pleinement respectées. Dans la pensée de saint Thomas d’Aquin <span style="color: red">&lt;span&gt;25&lt;/span&gt;</span>, c’est surtout cette raison qui plaide en faveur de la propriété privée des moyens de production. Si nous acceptons que, pour certains motifs fondés, des exceptions puissent être faites au principe de la propriété privée — et, à notre époque, nous sommes même témoins que, dans la vie, a été introduit le système de la propriété « socialisée » —, l<span class="emphasis"><em>‘argument personnaliste ne perd cependant pas sa force</em></span>, ni au niveau des principes, ni au plan <span class="emphasis"><em>pratique</em></span>. Pour être rationnelle et fructueuse, toute socialisation des moyens de production doit prendre cet argument en considération. On doit tout faire pour que l’homme puisse conserver même dans un tel système la conscience de travailler « à son compte ». Dans le cas contraire, il s’ensuit nécessairement dans tout le processus économique des dommages incalculables, dommages qui ne sont pas seulement économiques mais qui atteignent avant tout l’homme.</p>
