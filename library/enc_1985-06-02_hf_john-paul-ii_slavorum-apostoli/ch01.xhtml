        <section class="section" title="IINTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="bold"><strong>I</strong></span><br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>INTRODUCTION</strong></span></h2></div></div></div>
            
            <p><span class="numpara">1.</span>  APÔTRES DES SLAVES, les saints Cyrille et Méthode restent liés dans la mémoire de l’Église à la grande œuvre d’évangélisation qu’ils ont réalisée. On peut même dire que leur souvenir est devenu particulièrement vivant et actuel à notre époque.</p>
            <p>Considérant la vénération pleine de gratitude dont les deux Frères de Salonique (l’antique <span class="emphasis"><em>Thessalonique</em></span>) sont l’objet depuis des siècles, particulièrement dans les nations slaves, et gardant en mémoire la contribution inestimable qu’ils ont apportée à l’annonce de l’Évangile dans ces peuples et, en même temps, à la cause de la réconciliation, de la convivialité amicale, du développement humain et du respect de la dignité intrinsèque de chaque nation, j’ai proclamé les saints Cyrille et Méthode co-patrons de l’Europe, par la Lettre apostolique <span class="emphasis"><em>Egregiæ virtutis</em></span><a href="#ftn.d5e26" class="footnote"><sup class="footnote" id="d5e26">[1]</sup></a> du 31 décembre 1980. Je reprenais ainsi la perspective de mes prédécesseurs, notamment Léon XIII qui, il y a plus de cent ans, le 30 septembre 1880, étendit à toute l’Église le culte des deux Saints par la Lettre encyclique <span class="emphasis"><em>Grande munus</em></span><a href="#ftn.d5e30" class="footnote"><sup class="footnote" id="d5e30">[2]</sup></a>, et Paul VI qui, par la Lettre apostolique <span class="emphasis"><em>Pacis nuntius</em></span><a href="#ftn.d5e34" class="footnote"><sup class="footnote" id="d5e34">[3]</sup></a> du 24 octobre 1964, proclama saint Benoît patron de l’Europe.</p>
            <p><span class="numpara">2.</span>  Le document d’il y a cinq ans avait pour but de raviver la mémoire de ces actes solennels de l’Église, afin d’attirer l’attention des chrétiens et de tous les hommes de bonne volonté qui ont à cœur le bien, la concorde et l’unité de l’Europe, sur l’actualité toujours vivante des figures éminentes de Benoît, de Cyrille et de Méthode, modèles concrets et soutiens spirituels pour les chrétiens de notre temps et, spécialement, pour les nations du continent européen qui, depuis longtemps, et surtout grâce à la prière et à l’œuvre de ces Saints, ont été enracinées dans l’Église et dans la tradition chrétienne en toute conscience et de manière originale.</p>
            <p>En 1980, la publication de ma Lettre apostolique déjà citée, dictée par la ferme espérance de voir surmonter progressivement en Europe et dans le monde tout ce qui divise les Églises, les nations et les peuples, s’inspirait de <span class="emphasis"><em>trois événements</em></span> qui furent l’objet de ma prière et de ma réflexion. Le premier était le onzième centenaire de la Lettre pontificale <span class="emphasis"><em>Industriæ tuæ</em></span><a href="#ftn.d5e42" class="footnote"><sup class="footnote" id="d5e42">[4]</sup></a>, par laquelle Jean VIII, en 880, approuva l’usage de la langue slave dans la liturgie qu’avaient traduite les deux Saints. Le deuxième était le centenaire de l’Encyclique <span class="emphasis"><em>Grande munus</em></span> déjà citée. Le troisième était l’ouverture, précisément en 1980, d’un dialogue théologique heureux et prometteur entre l’Église catholique et les Églises orthodoxes dans l’île de Patmos.</p>
            <p><span class="numpara">3.</span>  Dans le présent document, je désire me référer en particulier à l’encyclique mentionnée ci-dessus, par laquelle le Pape Léon XIII voulut rappeler à l ‘Église et au monde les mérites apostoliques des deux Frères : non seulement de Méthode, qui, selon la tradition, acheva sa vie à Velehrad en Grande-Moravie en 885, mais aussi de Cyrille que la mort sépara de son frère dès 869 à Rome, ville qui accueillit et conserve encore avec une vénération émue ses reliques, dans l’antique basilique Saint-Clément.</p>
            <p>Rappelant la sainteté et les mérites apostoliques des deux Frères de Salonique, le Pape Léon XIII fixa leur fête liturgique au 7 juillet. Après le Concile Vatican II, à la suite de la réforme liturgique, la fête fut transférée au 14 février date qui marque historiquement la naissance au ciel de saint Cyrille<a href="#ftn.d5e48" class="footnote"><sup class="footnote" id="d5e48">[5]</sup></a>.</p>
            <p>Plus d’un siècle après la publication de l’encyclique de Léon XIII, <span class="emphasis"><em>les circonstances nouvelles</em></span>, au moment de célébrer le onzième centenaire de la bienheureuse mort de saint Méthode, invitent à exprimer à nouveau ce que l’Église garde dans sa mémoire en cet anniversaire important. Et le premier Pape appelé de Pologne, et donc du cœur des <span class="emphasis"><em>nations slaves</em></span>, à occuper le siège de saint Pierre se sent particulièrement poussé à le faire.</p>
            <p>Les événements du siècle écoulé, et, particulièrement, de ces dernières décennies, ont contribué à raviver dans l’Église, avec les souvenirs de nature spirituelle, l’intérêt historique et culturel pour les deux Saints. Le sens de leurs charismes particuliers est devenu encore plus clair à la lumière des situations et des expériences de notre époque. Cela résulte de nombreux événements qui appartiennent, comme des signes authentiques des temps, à l’histoire du <span style="color: red">&lt;span&gt;XX&lt;/span&gt;</span><sup>e</sup> siècle et, surtout, <span class="emphasis"><em>du Concile Vatican II</em></span>, le grand événement survenu dans la vie de l’Église. À la lumière du magistère et de l’orientation pastorale de ce Concile, nous pouvons considérer d’une manière nouvelle, plus mûre et plus profonde, ces deux saintes figures, dont nous séparent désormais onze siècles, et déchiffrer aussi, à travers leur vie et leur activité apostolique, les leçons que la sagesse de la Providence divine y inscrivit, afin qu’<span class="emphasis"><em>elles se révèlent dans une nouvelle plénitude à notre époque et portent de nouveaux fruits</em></span>.</p>
        </section>
        
        
        
        
        
        
        
        <p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 2 juin 1985, solennité de la Très Sainte Trinité, en la septième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
