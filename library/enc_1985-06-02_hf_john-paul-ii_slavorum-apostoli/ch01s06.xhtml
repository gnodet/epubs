            <p><span class="bold"><strong>VI</strong></span><br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>L’ÉVANGILE ET LA CULTURE</strong></span></p>
            <p><span class="numpara">21.</span>  Les Frères de Salonique étaient les héritiers non seulement de la foi, mais aussi de la culture de la Grèce antique, continuée par Byzance. Et l’on sait quelle importance revêt cet héritage pour toute la culture européenne et, directement ou indirectement, pour la culture universelle. Dans l’œuvre d’évangélisation qu’ils entreprirent, en pionniers, dans les territoires habités par des peuples slaves, on trouve aussi un modèle de ce que l’on appelle aujourd’hui l’« inculturation » : l’incarnation de l’Évangile dans les cultures autochtones, et en même temps l’introduction de ces cultures dans la vie de l’Église.</p>
            <p>En incarnant l’Évangile dans la culture autochtone des peuples qu’ils évangélisaient, les saints Cyrille et Méthode eurent le mérite particulier de former et de développer cette même culture ou, plutôt, de nombreuses cultures. En effet, toutes les cultures des nations slaves doivent leur « origine » ou leur développement à l’œuvre des deux Frères de Salonique. Ce sont eux, de fait, qui, en créant, de manière originale et géniale, un alphabet pour la langue slave, apportèrent une contribution fondamentale à la culture et à la littérature de toutes les nations slaves.</p>
            <p>Par ailleurs, la traduction des Livres saints, réalisée par Cyrille et Méthode en collaboration avec leurs disciples, conféra une efficience et une dignité culturelle à la langue liturgique paléoslave qui devint pour de longs siècles non seulement la langue ecclésiastique, mais aussi la langue officielle et littéraire, et même la langue courante des milieux les plus cultivés dans la majeure partie des nations slaves et, en particulier, de tous les Slaves de rite oriental. Elle fut en usage aussi à l’église Sainte-Croix de Cracovie où s’étaient établis les Bénédictins slaves. C’est là que furent publiés les premiers livres liturgiques imprimés dans cette langue. Aujourd’hui encore, c’est la langue utilisée dans la liturgie byzantine des Églises orientales slaves de rite constantinopolitain, catholiques ou orthodoxes, en Europe de l’est et du sud-est, et également en divers pays d’Europe occidentale ; elle est aussi utilisée dans la liturgie romaine des catholiques de Croatie.</p>
            <p><span class="numpara">22.</span>  Dans le développement historique des Slaves de rite oriental, cette langue eut un rôle semblable à celui de la langue latine en Occident. En outre, elle s’est maintenue plus longtemps — en partie jusqu’au <span style="color: red">&lt;span&gt;XIX&lt;/span&gt;</span><sup>e</sup> siècle — et elle a exercé une influence beaucoup plus directe sur la formation des langues littéraires locales, grâce aux rapports étroits de parenté qui les unissaient.</p>
            <p>De ces services rendus à la culture de tous les peuples et de toutes les nations slaves, il résulte que l’œuvre de l’évangélisation accomplie par les saints Cyrille et Méthode est, en un sens, constamment présente dans l’histoire et dans la vie de ces peuples et de ces nations.</p>
