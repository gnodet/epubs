            <p><span class="bold"><strong>VII</strong></span><br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="bold"><strong>LA PORTÉE ET LE RAYONNEMENT DU MILLÉNAIRE CHRÉTIEN DANS LE MONDE SLAVE</strong></span></p>
            <p><span class="numpara">23.</span>  L’activité apostolique et missionnaire des saints Cyrille et Méthode, qui se déroula dans la seconde moitié du <span style="color: red">&lt;span&gt;IX&lt;/span&gt;</span><sup>e</sup> siècle, peut être considérée comme la première évangélisation efficace des Slaves.</p>
            <p>Elle concerna à des degrés divers chacun des territoires, se concentrant principalement sur les territoires compris dans l’État de la Grande-Moravie d’alors. En premier lieu, elle couvrit les régions de la métropole dont Méthode était le pasteur : la Moravie, la Slovaquie et la Pannonie, c’est-à-dire une partie de la Hongrie actuelle. L’influence plus large exercée par cette œuvre apostolique, spécialement par les missionnaires que Méthode avait préparés, atteignit les autres groupes de Slaves occidentaux, surtout ceux de Bohême. Le premier prince de l’histoire de la Bohême appartenant à la dynastie des Premyslides, Bozyvoj (Borivoj), fut probablement baptisé suivant le rite slave. Plus tard, cette influence s’étendit aux tribus serbo-lusaciennes et aux territoires de la Pologne méridionale. Toutefois, à partir de la chute de la Grande-Moravie (<span class="emphasis"><em>vers</em></span> 905-906), ce rite fut remplacé par le rite latin et la Bohême fut rattachée du point de vue ecclésiastique à la juridiction de l’Évêque de Ratisbonne et à la métropole de Salzbourg. Mais il est utile de noter que, vers le milieu du <span style="color: red">&lt;span&gt;X&lt;/span&gt;</span><sup>e</sup> siècle encore, au temps de saint Venceslas, il existait une forte pénétration réciproque des éléments de l’un et l’autre rite et une symbiose importante entre les deux langues utilisées dans la liturgie : la langue slave et la langue latine. Du reste, la christianisation du peuple n’était pas possible sans l’usage de la langue maternelle. Et c’est seulement sur cette base que put se développer le langage chrétien en Bohême, et de là, ensuite, le langage ecclésiastique put se développer et s’affermir en Pologne. La notice concernant le prince des Vislanes dans la Vie de Méthode est la mention historique la plus ancienne sur l’une des tribus polonaises<a href="#ftn.d5e335" class="footnote"><sup class="footnote" id="d5e335">[41]</sup></a>. On ne dispose pas de données suffisantes pour pouvoir lier à cette mention l’institution dans les terres polonaises d’une organisation ecclésiastique de rite slave.</p>
            <p><span class="numpara">24.</span>  Le baptême de la Pologne, en 966, en la personne du premier souverain de l’histoire, Mieszko, qui épousa la princesse Dubravka de Bohême, eut lieu principalement par l’intermédiaire de l’Église de Bohême, et c’est par cette voie que le christianisme parvint en Pologne, depuis Rome, sous sa forme latine. C’est un fait, néanmoins, que les prémices du christianisme en Pologne se rattachent en quelque manière à l’œuvre des Frères partis de la lointaine Salonique.</p>
            <p>Chez les Slaves de la péninsule balkanique, le zèle des deux Saints porta des fruits encore plus visibles. Grâce à leur apostolat, le christianisme, implanté depuis longtemps en Croatie, y fut renforcé.</p>
            <p>La mission entreprise par Cyrille et Méthode s’affermit et se développa admirablement en Bulgarie, essentiellement par l’œuvre des disciples expulsés de leur premier champ d’action. Dans cette région, sous l’influence de saint Clément d’Ocrida, des centres dynamiques de vie monastique furent fondés et l’usage de l’alphabet cyrillique y fut particulièrement développé. De là, cependant, le christianisme gagna d’autres territoires pour atteindre, à travers la Roumanie voisine, l’ancien Rus’ de Kiev et s’étendre ensuite de Moscou vers l’Orient. Dans quelques années, précisément en 1988, on célébrera le millénaire du baptême de saint Vladimir le Grand, Prince de Kiev.</p>
            <p><span class="numpara">25.</span>  C’est donc à juste titre que les saints Cyrille et Méthode furent rapidement reconnus par la famille des peuples slaves comme les pères de leur christianisme aussi bien que de leur culture. Dans beaucoup de territoires déjà nommés, malgré la venue de divers missionnaires, la majorité de la population slave conservait, au <span style="color: red">&lt;span&gt;IX&lt;/span&gt;</span><sup>e</sup> siècle encore, des coutumes et des croyances païennes. Ce n’est que sur le terrain cultivé par nos Saints, ou du moins préparé par eux pour être cultivé, que le christianisme entra définitivement dans l’histoire des Slaves au cours du siècle suivant.</p>
            <p>Leur œuvre constitue une contribution éminente à la formation des racines chrétiennes communes de l’Europe, racines qui, par leur solidité et leur vitalité, constituent un fondement des plus fermes que ne peut ignorer aucune tentative sérieuse de reformer l’unité du continent de manière nouvelle et actuelle.</p>
            <p>Après onze siècles de christianisme chez les Slaves, nous voyons clairement que l’héritage des Frères de Salonique est et reste pour eux plus profond et plus fort que n’importe quelle division. L’une et l’autre traditions chrétiennes — la tradition orientale qui vient de Constantinople et la tradition occidentale qui vient de Rome — sont nées dans le sein de l’unique Église, même si ce fut sur la trame de cultures différentes et d’approches différentes des mêmes problèmes. Une telle diversité, quand on en comprend bien l’origine et quand on prend bien en considération sa valeur et son sens, ne peut qu’enrichir la culture de l’Europe et sa tradition religieuse ; et elle devient, par ailleurs, la base qui convient au renouveau spirituel souhaitable pour elle.</p>
            <p><span class="numpara">26.</span>  Dès le <span style="color: red">&lt;span&gt;IX&lt;/span&gt;</span><sup>e</sup> siècle, alors qu’un nouveau visage de l’Europe chrétienne se dessinait, les saints Cyrille et Méthode nous proposèrent un message qui se révèle tout à fait actuel pour notre époque où, précisément en raison de problèmes nombreux et complexes d’ordre religieux et culturel, profane et international, on recherche l’unité vitale dans une communion réelle de diverses composantes. Des deux évangélisateurs, on peut dire qu’ils furent caractérisés par leur amour de la communion de l’Église universelle en Orient comme en Occident, et, dans l’Église universelle, par l’amour de l’Église particulière qui était en train de naître dans les nations slaves. C’est aussi d’eux que vient l’appel à <span class="emphasis"><em>construire ensemble la communion</em></span>, appel qui s’adresse aux chrétiens et aux hommes de notre temps.</p>
            <p>Mais c’est sur le terrain spécifique de l’activité missionnaire que l’exemple de Cyrille et de Méthode a encore plus de valeur. Cette activité est en effet pour l’Église un devoir fondamental, aujourd’hui urgent, sous la forme déjà mentionnée de l’« inculturation ». Les deux Frères non seulement ont rempli leur mission en respectant pleinement la culture qui existait déjà chez les peuples slaves, mais ils la soutinrent et la développèrent inlassablement et de manière éminente en même temps que la religion. De manière analogue aujourd’hui, les Églises anciennes peuvent et doivent aider les Églises et les peuples jeunes à mûrir leur propre identité et à y progresser<a href="#ftn.d5e353" class="footnote"><sup class="footnote" id="d5e353">[42]</sup></a>.</p>
            <p><span class="numpara">27.</span>  Cyrille et Méthode sont comme les maillons d’unité, ou comme un pont spirituel, entre la tradition orientale et la tradition occidentale qui convergent <span class="emphasis"><em>l’une et l’autre</em></span> dans <span class="emphasis"><em>l’unique</em></span> grande Tradition de l’Église universelle. Ils sont pour nous les champions et en même temps les patrons de l’effort œcuménique des Églises sœurs d’Orient et d’Occident pour retrouver, par le dialogue et la prière, l’unité visible dans la communion parfaite et totale, « l’unité qui — comme je l’ai dit à l’occasion de ma visite à Bari — n’est pas absorption, ni même fusion »<a href="#ftn.d5e360" class="footnote"><sup class="footnote" id="d5e360">[43]</sup></a>. L’unité est la rencontre dans la vérité et dans l’amour que nous donne l’Esprit. Cyrille et Méthode, par leur personnalité et leur œuvre, sont des figures qui réveillent en tout chrétien une grande « nostalgie de l’union » et de l’unité entre les deux Églises sœurs d’Orient et d’Occident<a href="#ftn.d5e362" class="footnote"><sup class="footnote" id="d5e362">[44]</sup></a>. Pour la pleine catholicité, toute nation, toute culture a un rôle propre à jouer dans le plan universel du salut. Toute tradition particulière, toute Église locale doit rester ouverte et attentive aux autres Églises et aux autres traditions et, en même temps, à la communion universelle et catholique ; si elle restait fermée sur elle-même, elle courrait le risque de s’appauvrir elle-même.</p>
            <p>En mettant en œuvre leur propre charisme, Cyrille et Méthode apportèrent une contribution décisive à la construction de l’Europe, non seulement dans la communion religieuse chrétienne, mais aussi dans les domaines de son union politique et culturelle. Il n’y a pas non plus d’autre voie aujourd’hui pour surmonter les tensions et dépasser, en Europe ou dans le monde, les ruptures et les antagonismes qui menacent de provoquer une terrible destruction de la vie et des valeurs. Être chrétien en notre temps signifie être artisan de communion dans l’Église et dans la société. À cette fin, il importe d’avoir l’âme ouverte à ses frères, de vivre la compréhension mutuelle, de coopérer spontanément par l’échange généreux des biens culturels et spirituels.</p>
            <p>En effet, l’une des aspirations fondamentales de l’humanité d’aujourd’hui consiste à retrouver l’unité et la communion, pour une vie vraiment digne de l’homme, dans une dimension planétaire. L’Église, consciente d’être signe et sacrement universel du salut et de l’unité du genre humain, se déclare prête à remplir son devoir, auquel « les conditions présentes ajoutent une nouvelle urgence : il faut que tous les hommes, désormais plus étroitement unis entre eux par les liens sociaux, techniques, culturels, réalisent également leur pleine unité dans le Christ »<a href="#ftn.d5e366" class="footnote"><sup class="footnote" id="d5e366">[45]</sup></a>.</p>
