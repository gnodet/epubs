            <p><span class="bold"><strong>IV</strong></span><br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>ILS IMPLANTÈRENT L’ÉGLISE DE DIEU</strong></span></p>
            <p><span class="numpara">12.</span>  Mais la caractéristique que je désire particulièrement souligner dans l’action menée par les apôtres des Slaves, Cyrille et Méthode, c’est leur manière <span class="emphasis"><em>pacifique</em></span> d’édifier l’Église, inspirés qu’ils étaient par leur conception de l’Église une, sainte et universelle.</p>
            <p>Même si les chrétiens slaves, plus que les autres, considèrent volontiers les deux Saints comme des « Slaves de cœur », ceux-ci toutefois restent des hommes de culture hellénique et de formation byzantine, c’est-à-dire des hommes appartenant totalement à la tradition de l’Orient chrétien, aussi bien profane qu’ecclésiastique.</p>
            <p>Dès leur époque, les divergences entre Constantinople et Rome avaient commencé à devenir des motifs de désunion, même si la déplorable scission entre les deux parties de la même chrétienté ne devait se produire que plus tard. Les évangélisateurs et maîtres des Slaves partirent vers la Grande-Moravie, pénétrés de toute la richesse de la tradition et de l’expérience religieuse caractéristiques du christianisme oriental et exprimées particulièrement dans l’enseignement théologique et dans la célébration de la sainte liturgie.</p>
            <p>Bien que depuis longtemps déjà tous les offices sacrés fussent célébrés en grec dans toutes les Églises se trouvant dans le territoire de l’Empire byzantin, les traditions propres de nombreuses Églises nationales d’Orient — comme l’Église géorgienne ou syriaque — qui utilisaient pour le service divin la langue de leur peuple, étaient bien connues dans la grande culture de Constantinople et, spécialement, de Constantin le Philosophe, grâce à ses études et aux contacts répétés qu’il avait eus avec des chrétiens de ces Églises soit dans la capitale, soit au cours de ses voyages.</p>
            <p>Les deux Frères, conscients de l’antiquité et de la légitimité de ces saintes traditions, n’eurent donc pas peur d’utiliser la langue slave pour la liturgie, faisant d’elle un instrument efficace pour familiariser avec les vérités divines ceux qui parlaient cette langue. Ils le firent dans un esprit libre de toute attitude de supériorité ou de domination, par amour de la justice et avec un zèle apostolique évident envers des peuples alors en train de s’affirmer.</p>
            <p>Le Christianisme occidental, après les migrations des nouvelles populations, avait amalgamé les groupes ethniques qui s’étaient joints aux populations latines locales, donnant à tous, dans le but de les unir, la langue, la liturgie et la culture latines, transmises par l’Église de Rome. De l’uniformité ainsi réalisée, ces sociétés relativement jeunes et en pleine expansion retiraient un sentiment de force et de cohérence qui contribuait à les unir plus étroitement et aussi à ce qu’elles s’affirment avec plus d’énergie en Europe. On peut comprendre que, dans une telle situation, toute diversité risquait d’être reçue comme une menace à cette unité encore <span class="emphasis"><em>in fieri</em></span>, et que la tentation pouvait devenir forte de l’éliminer, même en recourant à diverses formes de cœrcition.</p>
            <p><span class="numpara">13.</span>  À ce point de vue, il est singulier et admirable de voir comment les deux Saints, œuvrant dans des situations si complexes et si précaires, n’essayèrent d’imposer aux peuples à qui ils devaient prêcher ni l’indiscutable supériorité de la langue grecque et de la culture byzantine, ni les usages et les comportements de la société plus avancée dans lesquels ils avaient été formés et auxquels ils restaient évidemment attachés et habitués. Poussés par le grand désir de réunir dans le Christ les nouveaux croyants, ils adaptèrent à la langue slave les textes riches et raffinés de la liturgie byzantine et harmonisèrent à la mentalité et aux coutumes des peuples nouveaux les élaborations subtiles et complexes du droit gréco-romain. En fonction de ce programme de concorde et de paix, ils respectèrent à tout moment les obligations de leur mission, tenant compte des prérogatives traditionnelles et des droits ecclésiastiques définis par les canons conciliaires, et de même ils pensèrent qu’il était de leur devoir — eux qui étaient sujets de l’Empire d’Orient et fidèles dépendant du Patriarcat de Constantinople — de rendre compte au Pontife romain de leur travail missionnaire et de soumettre à son jugement, pour en obtenir l’approbation, la doctrine qu’ils professaient et enseignaient, les livres liturgiques composés en langue slave et les méthodes adoptées pour l’évangélisation de ces peuples.</p>
            <p>Ayant entrepris leur mission sur le mandat de Constantinople, par la suite, ils cherchèrent, en un sens, à la faire confirmer en se tournant vers le Siège apostolique de Rome, centre visible de l’unité de l’Église<a href="#ftn.d5e182" class="footnote"><sup class="footnote" id="d5e182">[21]</sup></a>. C’est ainsi qu’ils édifièrent l’Église, animés par le sens de son universalité, l’Église une, sainte, catholique et apostolique. Cela ressort, de la manière la plus claire et la plus explicite, de tout leur comportement. On peut dire que l’invocation de Jésus dans la prière sacerdotale, <span class="emphasis"><em>ut unum sint</em></span><a href="#ftn.d5e185" class="footnote"><sup class="footnote" id="d5e185">[22]</sup></a>, représente leur devise missionnaire, dans l’esprit des paroles du psalmiste : « Louez le Seigneur, toutes les nations, louez-le, vous tous les peuples ! »<a href="#ftn.d5e191" class="footnote"><sup class="footnote" id="d5e191">[23]</sup></a>. Pour nous, les hommes d’aujourd’hui, leur apostolat exprime aussi un appel œcuménique : il invite à reconstruire, dans la paix de la réconciliation, l’unité qui a été gravement compromise après l’époque des saints Cyrille et Méthode et, en tout premier lieu, l’unité entre l’Orient et l’Occident.</p>
            <p>La conviction des deux Saints de Salonique, suivant laquelle toute Église locale est appelée à enrichir de ses propres dons le « plérôme » catholique, était en parfaite harmonie avec leur intuition évangélique que les divers modes de vie des Églises chrétiennes particulières ne peuvent jamais justifier des dissonances, des discordes, des déchirures dans la profession de la foi unique et dans la pratique de la charité.</p>
            <p><span class="numpara">14.</span>  On sait que, suivant l’enseignement du Concile Vatican II, « par “mouvement œcuménique”, on entend les entreprises et les initiatives provoquées et organisées en faveur de l’unité des chrétiens, selon les nécessités variées de l’Église et selon les circonstances »<a href="#ftn.d5e201" class="footnote"><sup class="footnote" id="d5e201">[24]</sup></a>. Il ne paraît donc nullement anachronique de voir dans les saints Cyrille et Méthode les précurseurs authentiques de l’œcuménisme, car ils ont voulu efficacement éliminer ou diminuer toutes les divisions véritables ou seulement apparentes entre les diverses communautés appartenant à la même Église. En effet, la division qui, malheureusement, se produisit dans l’histoire de l’Église et qu’on doit, hélas, encore déplorer, non seulement « s’oppose ouvertement à la volonté du Christ », mais « elle est pour le monde un objet de scandale et elle fait obstacle à la plus sainte des causes : la prédication de l’Évangile à toute créature »<a href="#ftn.d5e204" class="footnote"><sup class="footnote" id="d5e204">[25]</sup></a>.</p>
            <p>La sollicitude fervente que montrèrent les deux Frères — et particulièrement Méthode, en raison de sa responsabilité épiscopale — pour garder l’unité de la foi et de l’amour entre les Églises dont ils faisaient partie, c’est-à-dire l’Église de Constantinople et l’Église romaine d’une part, et les Églises naissantes en terre slave d’autre part, fut et restera toujours leur grand mérite. Celui-ci apparaît encore plus grand, si l’on pense que leur mission se déroula dans les années 863 à 885, donc au cours des années critiques où se manifestèrent et commencèrent à s’approfondir le désaccord fatal et l’âpre controverse entre les Églises d’Orient et d’Occident. La division fut accentuée par le problème de l’appartenance canonique de la Bulgarie qui, précisément à ce moment, avait accepté officiellement le christianisme.</p>
            <p>Dans cette période agitée, marquée également par des conflits armés entre peuples chrétiens voisins, les saints Frères de Salonique gardèrent une fidélité ferme et très vigilante à la juste doctrine et à la tradition de l’Église parfaitement unie, et en particulier aux « institutions divines » et aux « institutions ecclésiastiques »<a href="#ftn.d5e209" class="footnote"><sup class="footnote" id="d5e209">[26]</sup></a> sur lesquelles, suivant les canons des anciens Conciles, reposait sa structure et son organisation. Cette fidélité leur permit de mener à leur terme leurs grandes tâches missionnaires et de rester pleinement dans l’unité spirituelle et canonique avec l’Église romaine, avec l’Église de Constantinople et avec les nouvelles Églises qu’ils avaient fondées parmi les peuples slaves.</p>
            <p><span class="numpara">15.</span>  Méthode, en particulier, n’hésitait pas à faire face aux incompréhensions, aux oppositions et même aux diffamations et aux persécutions physiques, plutôt que de manquer à son loyalisme ecclésial exemplaire et pour rester fidèle à ses devoirs de chrétien et d’évêque et aux obligations assumées à l’égard de l’Église de Byzance qui l’avait engendré et envoyé comme missionnaire avec Cyrille ; à l’égard de l’Église de Rome, grâce à laquelle il accomplissait sa charge d’archevêque <span class="emphasis"><em>pro fide</em></span> dans « les terres de saint Pierre »<a href="#ftn.d5e214" class="footnote"><sup class="footnote" id="d5e214">[27]</sup></a> ; à l’égard aussi de cette Église naissante en terre slave qu’il considéra comme la sienne et qu’il sut défendre, convaincu de son bon droit, face aux autorités ecclésiastiques et civiles, protégeant spécialement la liturgie en langue paléoslave et les droits ecclésiastiques fondamentaux propres aux Églises dans les diverses nations.</p>
            <p>Agissant ainsi, il recourait toujours, comme Constantin le Philosophe, au dialogue avec ceux qui étaient opposés à ses idées ou à ses initiatives pastorales et qui mettaient en doute leur légitimité. À cause de cela, il restera toujours un maitre pour tous ceux qui, à n’importe quelle époque, cherchent à atténuer les différends en respectant la plénitude multiforme de l’Église qui, conformément à la volonté de son fondateur Jésus Christ, doit être toujours une, sainte, catholique et apostolique : cette consigne est clairement exprimée dans le Symbole des cent cinquante Pères du deuxième Concile œcuménique de Constantinople, qui constitue la profession de foi intangible de tous les chrétiens.</p>
