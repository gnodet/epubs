            <p><span class="bold"><strong>V</strong></span><br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="bold"><strong>UN SENS CATHOLIQUE DE L’ÉGLISE</strong></span></p>
            <p><span class="numpara">16.</span>  Ce n’est pas seulement le contenu évangélique de la doctrine annoncée par les saints Cyrille et Méthode qui mérite d’être mis en relief. Pour l’Église d’aujourd’hui, il y a aussi des aspects suggestifs et instructifs dans la méthode catéchétique et pastorale qu’ils appliquèrent au cours de leur activité apostolique auprès de peuples qui n’avaient pas encore entendu célébrer dans leur langue maternelle les Mystères divins, et qui n’avaient pas encore écouté l’annonce de la parole de Dieu faite d’une manière qui corresponde pleinement à leur mentalité propre et qui respecte les conditions de vie concrètes où ils se trouvaient.</p>
            <p>Nous savons que le Concile Vatican II, il y a vingt ans, eut comme tâche principale de réveiller la conscience que l’Église a d’elle-même et, grâce à son renouvellement intérieur, de lui donner une nouvelle impulsion missionnaire en vue de l’annonce du message éternel de salut, de paix et d’entente mutuelle entre les peuples et les nations, par-delà toutes les frontières qui divisent encore notre planète destinée à être une demeure commune pour toute l’humanité par la volonté de Dieu créateur et rédempteur. Les menaces qui s’accumulent sur elle en notre temps ne peuvent faire oublier l’intuition prophétique du Pape Jean XXIII qui convoqua le Concile dans le but et la conviction qu’il serait en mesure de préparer et de commencer un printemps et une renaissance dans la vie de l’Église.</p>
            <p>Et, au sujet de l’universalité, le Concile lui-même s’est exprimé notamment en ces termes : « À faire partie du Peuple de Dieu, tous les hommes sont appelés. C’est pourquoi ce Peuple, demeurant un et unique, est destiné à se dilater aux dimensions de l’univers entier et à toute la suite des siècles pour que s’accomplisse ce que s’est proposé la volonté de Dieu créant à l’origine la nature humaine dans l’unité, et décidant de rassembler enfin dans l’unité ses fils dispersés (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xi</span>, <span class="ssv">52</span></em></span>)… . L’Église ou Peuple de Dieu par qui ce royaume prend corps ne retire rien aux richesses temporelles de quelque peuple que ce soit, au contraire, elle sert et assume toutes les richesses, les ressources et les formes de vie des peuples en ce qu’elles ont de bon, elle les purifie, elle les renforce, elle les élève… Ce caractère d’universalité qui brille sur le Peuple de Dieu est un don du Seigneur lui-même… En vertu de cette catholicité, chacune des parties apporte aux autres et à l’Église tout entière le bénéfice de ses propres dons, en sorte que le tout et chacune des parties s’accroissent par un échange mutuel universel et par un effort commun vers une plénitude dans l’unité »<a href="#ftn.d5e229" class="footnote"><sup class="footnote" id="d5e229">[28]</sup></a>.</p>
            <p><span class="numpara">17.</span>  Nous pouvons tranquillement affirmer qu’une telle vision de la catholicité de l’Église, traditionnelle et aussi extrêmement actuelle — comprise à l’image d’une symphonie des diverses liturgies dans toutes les langues du monde unies en une seule liturgie, ou comme un chœur harmonieux qui, fort des voix d’innombrables multitudes d’hommes, s’élève avec des modulations, des timbres et des contrepoints infinis pour la louange de Dieu, de tous les points de notre terre, à tout moment de l’histoire —, correspond particulièrement bien à la vision théologique et pastorale qui inspira l’œuvre apostolique et missionnaire de Constantin le Philosophe et de Méthode et fut le principe de leur mission dans les nations slaves.</p>
            <p>À Venise, face aux représentants de la culture ecclésiastique qui, attachés à une conception plutôt étroite de la réalité ecclésiale, étaient opposés à cette vision, saint Cyrille la défendit avec courage, soulignant le fait que beaucoup de peuples avaient déjà introduit dans le passé et possédaient une liturgie écrite et célébrée dans leur langue, comme « les Arméniens, les Perses, les Abasges, les Géorgiens, les Sogdiens, les Goths, les Avares, les Tyrses, les Khazars, les Arabes, les Coptes, les Syriens, et beaucoup d’autres »<a href="#ftn.d5e235" class="footnote"><sup class="footnote" id="d5e235">[29]</sup></a>.</p>
            <p>Rappelant que Dieu fait lever son soleil et tomber la pluie sur tous les hommes sans exception<a href="#ftn.d5e238" class="footnote"><sup class="footnote" id="d5e238">[30]</sup></a>, il disait : « Ne respirons-nous pas l’air tous de la même manière ? Et vous n’avez pas de scrupules à vous limiter à trois langues seulement (l’hébreu, le grec et le latin) pour décider que tous les autres peuples et races restent aveugles et sourds ! Dites-moi : soutenez-vous cela parce que vous considérez que Dieu est trop faible pour pouvoir l’accorder, ou trop jaloux pour le vouloir ? »<a href="#ftn.d5e244" class="footnote"><sup class="footnote" id="d5e244">[31]</sup></a>. Aux arguments historiques et dialectiques qu’on lui opposait, le Saint répondait en prenant appui sur la Sainte Écriture : « Que toute langue proclame que Jésus Christ est Seigneur, pour la gloire de Dieu le Père »<a href="#ftn.d5e246" class="footnote"><sup class="footnote" id="d5e246">[32]</sup></a> ; « que toute la terre t’adore, qu’elle fasse monter ses chants et ses hymnes pour ton nom, Dieu très-haut ! »<a href="#ftn.d5e252" class="footnote"><sup class="footnote" id="d5e252">[33]</sup></a> ; « louez le Seigneur, toutes les nations, louez-le, vous tous les peuples ! »<a href="#ftn.d5e259" class="footnote"><sup class="footnote" id="d5e259">[34]</sup></a>.</p>
            <p><span class="numpara">18.</span>  L’Église est catholique aussi parce qu’elle sait présenter dans tous les contextes humains la vérité révélée, dont elle conserve intact le contenu divin, de telle manière qu’elle rencontre les pensées nobles et les attentes justes de chaque homme et de chaque peuple. Du reste, tout le patrimoine du bien que chaque génération transmet aux suivantes en même temps que l’inestimable don de la vie, constitue comme une immense quantité de pierres multicolores qui composent la mosaïque vivante du <span class="emphasis"><em>Pantocrator</em></span>, lequel ne se manifestera dans sa splendeur entière qu’au moment de la Parousie.</p>
            <p>L’Évangile ne conduit pas à appauvrir ou à effacer ce que tous les hommes, les peuples et les nations, toutes les cultures au long de l’histoire, reconnaissent et réalisent comme bien, comme vérité et comme beauté. Il pousse plutôt a assimiler et à développer toutes ces valeurs : à les vivre avec générosité et dans la joie, à les parachever à la lumière exaltante et mystérieuse de la Révélation.</p>
            <p>La dimension concrète de la catholicité, inscrite par le Christ Seigneur dans la structure même de l’Église, n’est pas quelque chose de statique, qui serait hors de l’histoire et platement uniforme, mais elle naît et se développe, en un sens, quotidiennement, comme une nouveauté de la foi unanime de tous ceux qui croient en Dieu un et trine, révélé par Jésus Christ et prêché par l’Église avec la force de l’Esprit Saint. Cette dimension apparaît tout à fait spontanément à partir du respect mutuel — c’est-à-dire de la charité fraternelle — de tous les hommes et de toutes les nations, grandes ou petites, et à partir de la reconnaissance loyale des caractéristiques et des droits des frères dans la foi.</p>
            <p><span class="numpara">19.</span>  La catholicité de l’Église se manifeste, par ailleurs, par la coresponsabilité active et la coopération généreuse de tous en faveur du bien commun. L’Église réalise avant tout son universalité quand elle accueille, unifie et exalte de la manière qui lui est propre, avec une sollicitude maternelle, toute véritable valeur humaine. En même temps, elle met tout en œuvre, sous toutes les latitudes et les longitudes et dans toutes les situations historiques, pour gagner à Dieu chaque homme et tous les hommes, pour les unir entre eux et avec lui dans sa vérité et son amour.</p>
            <p>Tous les hommes, toutes les nations, toutes les cultures et toutes les civilisations ont un rôle propre à remplir et une place particulière dans le plan mystérieux de Dieu et dans l’histoire universelle du salut. C’était là la pensée des deux Saints : le Dieu qui est « tendresse et justice<a href="#ftn.d5e274" class="footnote"><sup class="footnote" id="d5e274">[35]</sup></a>, lui qui veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité<a href="#ftn.d5e285" class="footnote"><sup class="footnote" id="d5e285">[36]</sup></a>,… n’accepte pas que le genre humain succombe à sa faiblesse et périsse, cédant aux tentations de l’ennemi, mais chaque année et en tout temps il ne cesse de nous combler de sa grâce multiforme, depuis les origines jusqu’à ce jour, de la même manière : d’abord par les patriarches et les pères et, après eux, par les prophètes ; puis les apôtres et les martyrs, les hommes justes et les docteurs, qu’il choisit au cœur de ce monde agité par la tempête »<a href="#ftn.d5e291" class="footnote"><sup class="footnote" id="d5e291">[37]</sup></a>.</p>
            <p><span class="numpara">20.</span>  Le message évangélique que les saints Cyrille et Méthode ont traduit pour les peuples slaves, puisant avec sagesse dans le trésor de l’Église « du neuf et de l’ancien »<a href="#ftn.d5e295" class="footnote"><sup class="footnote" id="d5e295">[38]</sup></a>, a été transmis par la prédication et la catéchèse en accord avec les vérités éternelles tout en l’adaptant à la situation historique concrète. Grâce aux efforts missionnaires des deux Saints, les peuples slaves purent prendre conscience, pour la première fois, de leur vocation à participer à l’éternel dessein de la Très Sainte Trinité, dans le plan universel de salut du monde. Ils prenaient ainsi conscience aussi de leur rôle positif dans toute l’histoire de l’humanité créée par Dieu le Père, rachetée par le Fils Sauveur et illuminée par l’Esprit Saint. Grâce à cette annonce, approuvée en son temps par les autorités de l’Église, par les Évêques de Rome et les Patriarches de Constantinople, les Slaves purent se sentir, avec les autres nations de la terre, les descendants et les héritiers de la promesse faite par Dieu à Abraham<a href="#ftn.d5e301" class="footnote"><sup class="footnote" id="d5e301">[39]</sup></a>. De cette manière, grâce à l’organisation ecclésiastique créée par saint Méthode et aussi à la conscience qu’ils eurent de leur identité chrétienne, ils prirent la place qui leur revenait dans l’Église, désormais établie aussi dans cette partie de l’Europe. C’est pourquoi leurs descendants gardent aujourd’hui un souvenir reconnaissant et impérissable de celui qui est devenu le maillon qui les unit à la chaîne des grands hérauts de la Révélation divine de l’Ancien et du Nouveau Testaments : « Après tous ceux-là, le Dieu miséricordieux, en notre temps, suscita pour la bonne cause en faveur de notre peuple — dont personne ne s’était jamais préoccupé — notre Maître, le bienheureux Méthode, dont nous comparons sans rougir les vertus et les luttes, une à une, à celles de ces hommes qui ont plu à Dieu<a href="#ftn.d5e308" class="footnote"><sup class="footnote" id="d5e308">[40]</sup></a> ».</p>
