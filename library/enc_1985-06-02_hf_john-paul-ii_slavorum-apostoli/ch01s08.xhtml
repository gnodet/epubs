            <p><span class="bold"><strong>VIII</strong></span><br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="bold"><strong>CONCLUSION</strong></span></p>
            <p><span class="numpara">28.</span>  Il convient donc que toute l’Église célèbre avec solennité et avec joie les onze siècles écoulés depuis la conclusion de l’œuvre apostolique du premier archevêque ordonné à Rome pour les peuples slaves, Méthode, et de son frère Cyrille, en faisant mémoire de l’entrée de ces peuples sur la scène de l’histoire du salut et au nombre des nations européennes qui avaient déjà reçu le message évangélique au cours des siècles précédents. Tous peuvent comprendre avec quelle profonde exultation le premier fils de la lignée slave appelé, après presque deux millénaires, à occuper le siège épiscopal qui fut celui de saint Pierre dans cette ville de Rome, désire participer à cette célébration.</p>
            <p><span class="numpara">29.</span>  « En tes mains je remets mon esprit » : nous saluons le onzième centenaire de la mort de saint Méthode avec les paroles mêmes qu’il prononça avant de mourir — selon ce que rapporte sa Vie en langue paléoslave<a href="#ftn.d5e377" class="footnote"><sup class="footnote" id="d5e377">[46]</sup></a> —, au moment où il allait s’unir à ses pères dans la foi, l’espérance et la charité : aux patriarches, aux prophètes, aux apôtres, aux docteurs, aux martyrs. Par le témoignage de sa parole et de sa vie, soutenu par le charisme de l’Esprit, il donna l’exemple d’une vocation féconde pour le siècle où il vécut comme pour les siècles ultérieurs, et particulièrement pour notre temps.</p>
            <p>Son bienheureux « passage », au printemps de l’année 885 de l’Incarnation du Christ (et, suivant le comput byzantin du temps, en l’an 6393 de la création du monde), se produisit à une époque où des nuages inquiétants s’amassaient sur Constantinople et où les tensions de l’hostilité menaçaient toujours plus la tranquillité et la vie des nations, et même les liens sacrés de la fraternité chrétienne et de la communion entre les Églises d’Orient et d’Occident.</p>
            <p>Dans sa cathédrale, remplie de fidèles de diverses lignées, les disciples de saint Méthode rendirent un hommage solennel au pasteur défunt, à cause du message de salut, de paix et de réconciliation qu’il avait apporté et auquel il avait consacré sa vie : « Ils célébrèrent un office sacré en latin, en grec et en slavon »<a href="#ftn.d5e390" class="footnote"><sup class="footnote" id="d5e390">[47]</sup></a>, adorant Dieu et vénérant le premier archevêque de l’Église qu’il avait fondée chez les Slaves, auxquels, avec son frère, il avait annoncé l’Évangile dans leur propre langue. Cette Église devint encore plus forte quand, du consentement exprès du Pape, elle reçut une hiérarchie autochtone, fondée dans la succession apostolique et demeurant en unité de foi et d’amour avec l’Église de Rome et avec celle de Constantinople, celle d’où la mission slave avait pris le départ.</p>
            <p>Tandis que onze siècles se sont écoulés depuis sa mort, je voudrais me retrouver, au moins en esprit, <span class="emphasis"><em>à Velehrad</em></span> où, vraisemblablement, la Providence permit à Méthode d’achever sa vie apostolique :</p>
            <p><span style="color: red">&lt;ul&gt; <span style="color: red">&lt;li&gt; je désire aussi faire halte à la <span class="emphasis"><em>Basilique Saint-Clément de Rome</em></span>, au lieu où fut enseveli saint Cyrille ; &lt;/li&gt;</span> <span style="color: red">&lt;li&gt; et auprès des tombeaux de ces deux Frères, apôtres des Slaves, je voudrais <span class="emphasis"><em>recommander à la Très Sainte Trinité leur héritage spirituel</em></span> en une prière particulière.&lt;/li&gt;</span>&lt;/ul&gt;</span></p>
            <p><span class="numpara">30.</span>  « <span class="emphasis"><em>En tes mains je remets</em></span>… ».</p>
            <p>Ô Dieu grand, un dans la Trinité, je te confie l’héritage de la foi des nations slaves ; garde et bénis ton œuvre !</p>
            <p>Souviens-toi, ô Père tout-puissant, du moment où, selon ta volonté, advint pour ces peuples et ces nations la « plénitude des temps », et où les saints missionnaires de Salonique accomplirent fidèlement le commandement que ton Fils Jésus Christ avait donné à ses Apôtres ; suivant leurs traces et celles de leurs successeurs, ils portèrent la lumière de l’Évangile, la Bonne Nouvelle du salut, dans les terres habitées par les Slaves, et rendirent témoignage</p>
            <p><span style="color: red">&lt;ul&gt; <span style="color: red">&lt;li&gt;que tu es le Créateur de l’homme, que tu es notre Père et que, nous les hommes, en toi nous sommes tous frères ; &lt;/li&gt;</span> <span style="color: red">&lt;li&gt;que par ton Fils, ta Parole éternelle, tu as donné l’existence à toutes choses, et tu as appelé les hommes à participer à ta vie pour toujours ; &lt;/li&gt;</span> <span style="color: red">&lt;li&gt;que tu as tant aimé le monde que tu lui as fait don de ton Fils unique, qui, pour nous les hommes et pour notre salut, descendit du ciel, s’est incarné par l’œuvre de l’Esprit Saint dans le sein de la Vierge Marie et s’est fait homme ; &lt;/li&gt;</span> <span style="color: red">&lt;li&gt;et que, enfin, tu as envoyé l’Esprit de force et de consolation pour que tout homme, racheté par le Christ, puisse recevoir en lui la dignité de fils et devenir cohéritier des promesses indéfectibles que tu as faites à l’humanité ! &lt;/li&gt;</span> &lt;/ul&gt;</span></p>
            <p>Ton plan créateur, ô Père, couronné par la Rédemption, regarde l’homme vivant ; il embrasse sa vie entière et l’histoire de tous les peuples.</p>
            <p>Entends, ô Père, les supplications que te présente aujourd’hui toute l’Église, et fais que <span class="emphasis"><em>les hommes et les nations</em></span> qui, grâce à la mission apostolique des saints Frères de Salonique, te connurent et t’accueillirent, toi le vrai Dieu, et qui entrèrent dans la sainte communauté de tes fils par le baptême, puissent continuer encore, sans obstacles, à accueillir avec foi et enthousiasme ce programme évangélique et à épanouir toutes leurs possibilités humaines en s’appuyant sur leur enseignement !</p>
            <p><span style="color: red">&lt;ul&gt; <span style="color: red">&lt;li&gt;Puissent-ils suivre, conformément à leur conscience, ton appel sur les chemins qui, pour la première fois, leur ont été ouverts il y a onze siècles ! &lt;/li&gt;</span> <span style="color: red">&lt;li&gt;Puisse leur appartenance au Règne de ton Fils n’être jamais considérée par personne comme opposée au bien de leur patrie terrestre ! &lt;/li&gt;</span> <span style="color: red">&lt;li&gt;Puissent-ils proclamer les louanges qui te sont dues dans leur vie privée et dans leur vie publique ! &lt;/li&gt;</span> <span style="color: red">&lt;li&gt; Puissent-ils vivre dans la vérité, dans la charité, dans la justice et dans cette expérience de la paix messianique qui touche les cœurs humains, la communauté, la terre et tout le cosmos ! &lt;/li&gt;</span> <span style="color: red">&lt;li&gt; Conscients de leur dignité d’hommes et de fils de Dieu, puissent-ils avoir la force de surmonter toute haine et de vaincre le mal par le bien ! &lt;/li&gt;</span> &lt;/ul&gt;</span></p>
            <p>Mais accorde aussi à toute l’Europe, ô Trinité très sainte, que, par l’intercession des deux saints Frères, elle perçoive toujours mieux l’exigence de l’unité religieuse chrétienne et de la communion fraternelle de tous ses peuples, afin que, surmontant l’incompréhension et la méfiance réciproque, et dépassant les conflits idéologiques dans une conscience commune de la vérité, elle puisse être pour le monde entier un exemple de convivialité juste et pacifique dans le respect mutuel et la liberté inviolable.</p>
            <p><span class="numpara">31.</span>  À toi donc, Dieu Père tout-puissant, Dieu Fils qui as racheté le monde, Dieu Esprit qui es le soutien et le maître de toute sainteté, je voudrais confier toute l’Église d’hier, d’aujourd’hui et de demain, l’Église qui est en Europe et qui est répandue sur toute la terre. En tes mains, je remets cette unique richesse, composée de tant de dons divers, anciens et nouveaux, inclus dans le trésor commun de tant de fils différents.</p>
            <p>Toute l’Église te rend grâce, toi qui as appelé les nations slaves à la communion de la foi, pour l’héritage et pour la contribution qu’elles ont apportés au patrimoine universel. D’une manière particulière, le Pape d’origine slave te remercie pour cela. Que cette contribution ne cesse jamais d’enrichir l’Église, le continent européen et le monde entier ! Qu’elle ne fasse pas défaut à l’Europe et au monde d’aujourd’hui ! Qu’elle ne manque pas à la conscience de nos contemporains ! Nous désirons accueillir intégralement tout ce que les nations slaves ont apporté et apportent d’original et de valable dans le patrimoine spirituel de l’Église et de l’humanité. L’Église entière, consciente de la richesse commune, professe sa solidarité spirituelle avec elles et redit qu’elle a une responsabilité propre envers l’Évangile, pour l’œuvre du salut qu’elle est appelée à réaliser encore aujourd’hui dans le monde entier, jusqu’aux confins de la terre. Il est nécessaire de remonter au passé pour comprendre, à sa lumière, la réalité présente et prévoir le lendemain. La mission de l’Église est, en effet, toujours orientée et tendue dans une indéfectible espérance vers l’avenir.</p>
            <p><span class="numpara">32.</span>  L’avenir ! Alors qu’il peut humainement paraître lourd de menaces et d’incertitudes, nous le déposons avec confiance entre tes mains, Père céleste, en invoquant pour lui l’intercession de la Mère de ton Fils et la Mère de l’Église, et celle de tes saints Apôtres Pierre et Paul, et des saints Benoît, Cyrille et Méthode, d’Augustin et Boniface et de tous les autres évangélisateurs de l’Europe qui, forts dans la foi, dans l’espérance et dans la charité, annoncèrent à nos Pères ton salut et ta paix, et qui, dans les peines des semailles spirituelles, commencèrent la construction de la civilisation de l’amour, de l’ordre nouveau fondé sur ta sainte loi et sur le secours de ta grâce qui, à la fin des temps, vivifiera tout et tous dans la Jérusalem céleste. Amen.</p>
            <p>À vous tous, frères et sœurs bien-aimés, ma Bénédiction apostolique.</p>
