            <p><span class="bold"><strong>III</strong></span><br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="bold"><strong>HÉRAUTS DE L’ÉVANGILE</strong></span></p>
            <p><span class="numpara">8.</span>  Byzantins de culture, les frères Cyrille et Méthode surent se faire apôtres des Slaves au plein sens du terme. Dieu exige parfois des hommes qu’il choisit l’éloignement de leur patrie ; l’accepter dans la foi en sa promesse, c’est toujours une condition mystérieuse et féconde du développement et de la croissance du Peuple de Dieu sur la terre. Le Seigneur dit à Abraham : « Quitte ton pays, ta parenté et la maison de ton père, pour le pays que je t’indiquerai. Je ferai de toi un grand peuple, je te bénirai, je magnifierai ton nom ; sois une bénédiction »<a href="#ftn.d5e113" class="footnote"><sup class="footnote" id="d5e113">[13]</sup></a>.</p>
            <p>Au cours de la vision nocturne que saint Paul eut à Troas en Asie mineure, un Macédonien, donc un habitant du continent européen, se présenta devant lui et le pria de faire le voyage jusqu’à son pays pour y annoncer la Parole de Dieu : « Passe en Macédoine, viens à notre secours ! »<a href="#ftn.d5e121" class="footnote"><sup class="footnote" id="d5e121">[14]</sup></a>.</p>
            <p>La divine Providence qui, pour les deux Frères, s’exprima à travers la voix et l’autorité de l’Empereur de Byzance et du Patriarche de l’Église de Constantinople, leur adressa un appel semblable, quand il leur fut demandé de se rendre en mission chez les Slaves. Une telle charge impliquait pour eux l’abandon, non seulement d’une situation honorable, mais aussi de la vie contemplative ; elle entraînait leur départ hors de l’Empire byzantin pour entreprendre un long pèlerinage au service de l’Évangile, chez des peuples qui, sous bien des aspects, se trouvaient loin du système de vie en société fondé sur l’organisation avancée de l’État et la culture raffinée de Byzance imprégnée de principes chrétiens. À trois reprises, le Pontife romain fit la même demande à Méthode quand il l’envoya comme évêque chez les Slaves de la Grande-Moravie, dans les régions ecclésiastiques de l’ancien diocèse de Pannonie.</p>
            <p><span class="numpara">9.</span>  La <span class="emphasis"><em>Vie de Méthode</em></span> en slavon présente ainsi la requête adressée par le Prince Rastislav à l’Empereur Michel III par l’intermédiaire de ses envoyés : « De nombreux maîtres chrétiens sont venus jusqu’à nous depuis l’Italie, la Grèce et la Germanie, pour nous instruire de diverses manières. Mais nous, les Slaves,… nous n’avons personne qui nous oriente vers la vérité et nous instruise de manière compréhensible »<a href="#ftn.d5e131" class="footnote"><sup class="footnote" id="d5e131">[15]</sup></a>. C’est alors que Constantin et Méthode furent invités à partir. En cette circonstance, comme dans toutes les circonstances semblables, leur réponse profondément chrétienne à une telle invitation s’exprima admirablement par les paroles que Constantin adressa à l’Empereur : « Bien qu’épuisé et physiquement éprouvé, j’irai avec joie dans ce pays »<a href="#ftn.d5e133" class="footnote"><sup class="footnote" id="d5e133">[16]</sup></a> ; « avec joie, je pars au nom de la foi chrétienne »<a href="#ftn.d5e135" class="footnote"><sup class="footnote" id="d5e135">[17]</sup></a>.</p>
            <p>La vérité et la force de leur mandat missionnaire naissaient de la profondeur du mystère de la Rédemption, et leur œuvre d’évangélisation chez les peuples slaves devait constituer un maillon important dans la mission confiée par le Sauveur à l’Église universelle jusqu’à la fin des temps. Elle fut l’accomplissement — à une époque et dans des circonstances concrètes — des paroles du Christ qui, avec la puissance de sa Croix et de sa Résurrection, ordonna aux Apôtres : « Proclamez l’Évangile à toute la création »<a href="#ftn.d5e138" class="footnote"><sup class="footnote" id="d5e138">[18]</sup></a> ; « allez donc, de toutes les nations faites des disciples »<a href="#ftn.d5e144" class="footnote"><sup class="footnote" id="d5e144">[19]</sup></a>. En agissant ainsi, les évangélisateurs et maîtres des peuples slaves se laissèrent guider par l’idéal apostolique de saint Paul : « Vous êtes tous fils de Dieu, par la foi, dans le Christ Jésus. Vous tous en effet, baptisés dans le Christ, vous avez revêtu le Christ : il n’y a ni Juif ni Grec, il n’y a ni esclave ni homme libre, il n’y a ni homme ni femme ; car tous vous ne faites qu’un dans le Christ Jésus »<a href="#ftn.d5e150" class="footnote"><sup class="footnote" id="d5e150">[20]</sup></a>.</p>
            <p>En même temps qu’un grand respect des personnes et qu’une sollicitude désintéressée pour leur bien véritable, les deux saints Frères eurent aussi des réserves d’énergie, de prudence, de zèle et de charité, indispensables pour apporter la lumière aux futurs croyants et pour leur montrer en même temps le bien et les aider concrètement à l’atteindre. Dans ce but, ils désirèrent devenir semblables en tout à ceux à qui ils apportaient l’Évangile ; ils voulurent s’intégrer à ces peuples et partager entièrement leur sort.</p>
            <p><span class="numpara">10.</span>  C’est précisément pour ces motifs qu’ils trouvèrent naturel de prendre clairement position dans tous les conflits qui troublaient alors les sociétés slaves en cours d’organisation, assumant pleinement les difficultés et les problèmes inévitables pour des peuples qui défendaient leur identité face à la pression militaire et culturelle du nouvel Empire romain-germanique et qui tentaient de refuser les formes de vie qu’ils considéraient comme étrangères. C’était aussi le commencement de plus larges divergences, malheureusement destinées à s’accentuer, entre la chrétienté orientale et la chrétienté occidentale, et les deux saints missionnaires s’y trouvèrent personnellement impliqués ; mais ils surent maintenir toujours une orthodoxie incontestable et ils surent être attentifs à ce que les nouvelles manières de vivre, propres aux peuples qu’ils évangélisaient, demeurent cohérentes avec le dépôt de la tradition. Souvent les situations de conflit s’imposèrent dans toute leur complexité ambiguë et douloureuse ; mais Constantin et Méthode ne tentèrent pas pour autant de se soustraire à l’épreuve : l’incompréhension, la mauvaise foi manifeste et finalement, pour saint Méthode, les chaînes acceptées par amour du Christ, ne firent dévier ni l’un ni l’autre de leur ferme dessein de favoriser et de servir le bien des peuples slaves et l’unité de l’Église universelle. C’est là le prix qu’ils durent payer pour la diffusion de l’Évangile, pour l’œuvre missionnaire, pour la recherche courageuse de nouvelles formes de vie et de voies efficaces afin que la Bonne Nouvelle atteigne les nations slaves en train de se constituer.</p>
            <p>Dans la perspective de l’évangélisation — comme l’indiquent leurs biographies —, les deux Frères se consacrèrent à la tâche difficile de traduire la sainte Écriture, qu’ils connaissaient en grec, dans la langue de cette lignée slave qui s’était fixée aux confins de leur région et de leur ville natales. Engageant dans cette œuvre ardue et singulière leur maîtrise de la langue grecque et leur propre culture, ils se fixèrent comme objectif de comprendre et de pénétrer la langue, les usages et les traditions propres des peuples slaves, en interprétant fidèlement leurs aspirations et les valeurs humaines qu’ils possédaient et qu’ils exprimaient.</p>
            <p><span class="numpara">11.</span>  Pour traduire les vérités évangéliques dans une langue nouvelle, ils durent faire en sorte de bien connaître le monde intérieur de ceux auxquels ils avaient l’intention d’annoncer la Parole de Dieu avec des images et des concepts qui leur fussent familiers. Introduire correctement les notions de la Bible et les concepts de la théologie grecque dans un contexte très différent d’expérience historique et de pensée, cela leur parut une condition indispensable à la réussite de leur activité missionnaire. Il s’agissait d’une nouvelle méthode de catéchèse. Pour en défendre la légitimité et en montrer la valeur, saint Méthode n’hésita pas, d’abord avec son frère, puis seul, à accueillir avec docilité les invitations à venir à Rome reçues en 867 du Pape Nicolas I<sup>er</sup>, puis en 879 du Pape Jean VIII, qui voulurent confronter la doctrine enseignée dans la Grande-Moravie avec celle que les saints Apôtres Pierre et Paul laissèrent, en même temps que le trophée glorieux de leurs saintes reliques, au premier siège épiscopal de l’Église.</p>
            <p>Antérieurement, Constantin et ses collaborateurs s’étaient appliqués à créer un alphabet nouveau, afin que les vérités à annoncer et à expliquer pussent être écrites dans la langue slave et fussent ainsi pleinement compréhensibles et assimilables par leurs destinataires. Ce fut un effort véritablement digne de l’esprit missionnaire que de se familiariser avec la langue et la mentalité des peuples nouveaux auxquels on apportait la foi, comme fut également exemplaire la détermination avec laquelle furent assimilées et assumées vraiment toutes les exigences et les attentes des peuples slaves. Le choix généreux de s’identifier à leur vie et à leur tradition, après les avoir purifiées et éclairées par la Révélation, fait de Cyrille et Méthode de vrais modèles pour tous les missionnaires qui, à toutes les époques, ont répondu à l’appel de saint Paul à se faire tout à tous pour sauver tous les hommes, et, en particulier, pour les missionnaires qui, de l’antiquité aux temps modernes — de l’Europe à l’Asie et aujourd’hui sur tous les continents —, ont travaillé à traduire dans les langues vivantes des divers peuples la Bible et les textes liturgiques, afin d’y faire entendre l’unique Parole de Dieu, rendue ainsi accessible selon les moyens d’expression propres à chaque civilisation.</p>
            <p>La communion parfaite dans l’amour préserve l’Église de toute forme de particularisme et d’exclusivisme ethnique ou de préjugé racial, comme de toute arrogance nationaliste. Une telle communion doit élever ou sublimer tous les sentiments purement naturels qui se trouvent légitimement dans le cœur humain.</p>
