		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  Appelé à veiller sur le Rédempteur, <span class="emphasis"><em>« Joseph fit ce que l’Ange du Seigneur lui avait prescrit : il prit chez lui son épouse »</em></span> (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">i</span>, <span class="ssv">24</span></em></span>).</p>
		<p>Dès les premiers siècles, les Pères de l’Église, s’inspirant de l’Évangile, ont bien montré que, de même que saint Joseph a pris un soin affectueux de Marie et s’est consacré avec joie à l’éducation de Jésus Christ <a href="#ftn.d5e27" class="footnote"><sup class="footnote" id="d5e27">[1]</sup></a>, de même il est le gardien et le protecteur de son Corps mystique, l’Église, dont la Vierge sainte est la figure et le modèle.</p>
			<p>En ce centenaire de la publication de l’encyclique <span class="emphasis"><em>Quamquam pluries</em></span> du pape Léon XIII <a href="#ftn.d5e31" class="footnote"><sup class="footnote" id="d5e31">[2]</sup></a> et dans la ligne de la vénération multi-séculaire pour saint Joseph, je désire proposer à votre méditation, chers Frères et Sœurs, quelques réflexions sur celui à qui Dieu « confia la garde de ses trésors les plus précieux » <a href="#ftn.d5e33" class="footnote"><sup class="footnote" id="d5e33">[3]</sup></a>. C’est avec joie que j’accomplis ce devoir pastoral afin que grandissent en tous la dévotion envers le Patron de l’Église universelle et l’amour pour le Rédempteur qu’il a servi de façon exemplaire.</p>
			<p>Ainsi, non seulement le peuple chrétien tout entier recourra avec plus de ferveur à saint Joseph et invoquera avec confiance son patronage, mais il aura toujours sous les yeux sa manière humble et sage de servir et de « participer » à l’économie du salut. <a href="#ftn.d5e36" class="footnote"><sup class="footnote" id="d5e36">[4]</sup></a></p>
			<p>J’estime en effet qu’une réflexion renouvelée sur la participation de l’Époux de Marie au mystère divin permettra à l’Église, en marche vers l’avenir avec toute l’humanité, de retrouver sans cesse son identité dans le cadre du dessein rédempteur, <span class="emphasis"><em>qui a son fondement dans le mystère de l’Incarnation</em></span>.</p>
			<p>Joseph de Nazareth a précisément « participé » à ce mystère plus qu’aucune autre personne en dehors de Marie, la Mère du Verbe incarné. Il y a participé avec elle, entraîné dans la réalité du même événement salvifique, et il a été le dépositaire du même amour, par la puissance duquel le Père éternel « nous a prédestinés à être pour lui des fils adoptifs par Jésus Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>).</p>
		</section>
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 15 août 1989, solennité de l’Assomption de la Vierge Marie, en la onzième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS PP. II</p>
