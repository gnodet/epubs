			<p>Pour ces motifs, Marie « est légitimement honorée par l’Église d’un culte spécial ;… depuis les temps les plus reculés,… [elle] est honorée sous le titre de “Mère de Dieu” ; et les fidèles se réfugient sous sa protection, l’implorant dans tous leurs dangers et leurs besoins » <span style="color: red">&lt;span&gt;119&lt;/span&gt;</span>. Ce culte est absolument unique : il contient et il <span class="emphasis"><em>exprime le lien</em></span> profond qui existe <span class="emphasis"><em>entre la Mère du Christ et l’Église</em></span> <span style="color: red">&lt;span&gt;120&lt;/span&gt;</span>. Vierge et mère, Marie demeure pour l’Église un « modèle permanent ». On peut donc dire que, surtout sous cet aspect, c’est-à-dire comme modèle ou plutôt comme « figure », Marie, présente dans le mystère du Christ, reste constamment présente aussi dans le mystère de l’Église. Car l’Église aussi « reçoit le nom de Mère et de Vierge », et ces appellations ont une profonde justification biblique et théologique <span style="color: red">&lt;span&gt;121&lt;/span&gt;</span>.</p>
			<p><span class="numpara">43.</span>  <span class="emphasis"><em>L’Église « devient une Mère</em></span> grâce à la parole de Dieu qu’elle reçoit avec fidélité » <span style="color: red">&lt;span&gt;122&lt;/span&gt;</span>. Comme Marie qui a cru la première, accueillant la parole de Dieu qui lui était révélée à l’Annonciation et lui restant fidèle en toutes ses épreuves jusqu’à la Croix, ainsi l’Église devient Mère lorsque, <span class="emphasis"><em>accueillant avec fidélité la parole de Dieu</em></span>, « par la prédication et par le baptême, <span class="emphasis"><em>elle engendre, à une vie nouvelle et immortelle, des fils conçus du Saint-Esprit et nés de Dieu</em></span> » <span style="color: red">&lt;span&gt;123&lt;/span&gt;</span>. Ce caractère « maternel » de l’Église a été exprimé d’une manière particulièrement vivante par l’Apôtre des Nations, quand il écrivait : « Mes petits enfants, vous que j’enfante à nouveau dans la douleur jusqu’à ce que le Christ soit formé en vous » (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iv</span>, <span class="ssv">19</span></em></span>). Ces paroles de saint Paul contiennent un indice intéressant de la conscience qu’avait l’Église primitive, en fonction de son service apostolique parmi les hommes, d’être mère. Une telle conscience permettait et permet encore à l’Église d’envisager le mystère de sa vie et de sa mission <span class="emphasis"><em>selon l’exemple de la Mère du Fils</em></span> qui est « l’aîné d’une multitude de frères » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">29</span></em></span>).</p>
			<p>On peut dire que l’Église apprend de Marie ce qu’est sa propre maternité : elle reconnaît la dimension maternelle de sa vocation, liée essentiellement à sa nature sacramentelle, « en contemplant la sainteté mystérieuse de la Vierge et en imitant sa charité, en accomplissant fidèlement la volonté du Père » <span style="color: red">&lt;span&gt;124&lt;/span&gt;</span>. Si l’Église est le signe et le moyen de l’union intime avec Dieu, elle l’est en raison de sa maternité, parce que, vivifiée par l’Esprit, elle « engendre » des fils et des filles de la famille humaine à une vie nouvelle dans le Christ. Car, de même que <span class="emphasis"><em>Marie est au service du mystère de l’Incarnation</em></span>, de même l’Église demeure au service du mystère <span class="emphasis"><em>de l’adoption filiale</em></span> par la grâce.</p>
			<p>En même temps, à l’exemple de Marie, l’Église reste la vierge fidèle à son époux : « Elle aussi est vierge, ayant donné à son Époux sa foi, qu’elle garde intègre et pure » <span style="color: red">&lt;span&gt;125&lt;/span&gt;</span>. L’Église est en effet l’épouse du Christ, comme il apparaît dans les <span class="emphasis"><em>Lettres</em></span> de Paul (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">21</span>-<span class="ssv">33</span></em></span> ; <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">xi</span>, <span class="ssv">2</span></em></span>) et dans le nom que Jean lui donne : « l’Épouse de l’Agneau » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">9</span></em></span>). Si <span class="emphasis"><em>l’Église</em></span>, comme épouse, « garde la foi <span class="emphasis"><em>donnée au</em></span> Christ », cette fidélité, tout en étant devenue l’image du mariage dans l’enseignement de l’Apôtre (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">23</span>-<span class="ssv">33</span></em></span>), possède aussi une autre valeur : c’est l’exemple même de la donation totale à Dieu dans le célibat « à cause du Royaume des cieux », <span class="emphasis"><em>c’est-à-dire de la virginité consacrée à Dieu</em></span> (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">11</span>-<span class="ssv">12</span></em></span> ; <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">xi</span>, <span class="ssv">2</span></em></span>). Et précisément cette virginité, à l’exemple de la Vierge de Nazareth, est la source d’une fécondité spirituelle spéciale : <span class="emphasis"><em>c’est la source de la maternité dans l’Esprit Saint</em></span>.</p>
			<p>Mais <span class="emphasis"><em>l’Église</em></span> garde aussi la foi reçue du Christ : à l’exemple de Marie, qui gardait et méditait en son cœur (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">19</span>, <span class="ssv">45</span></em></span>) tout ce qui concernait son divin Fils, elle s’efforce de garder la Parole de Dieu, d’en approfondir les richesses avec discernement et prudence pour en donner en tout temps un fidèle témoignage à tous les hommes <span style="color: red">&lt;span&gt;126&lt;/span&gt;</span>.</p>
			<p><span class="numpara">44.</span>  En vertu de ce rapport d’exemplarité, l’Église se retrouve avec Marie et cherche à lui devenir semblable : « Imitant la Mère de son Seigneur, elle conserve, par la vertu du Saint Esprit, dans leur pureté virginale une foi intègre, une ferme espérance, une charité sincère » <span style="color: red">&lt;span&gt;127&lt;/span&gt;</span>, Marie est donc présente dans le mystère de l’Église comme <span class="emphasis"><em>modèle</em></span>. Mais le mystère de l’Église consiste aussi à engendrer les hommes à une vie nouvelle et immortelle : c’est là sa maternité dans l’Esprit Saint. Et en cela, non seulement Marie est le modèle et la figure de l’Église, mais elle est beaucoup plus. En effet, « <span class="emphasis"><em>avec un amour maternel, elle coopère à la naissance et à l’éducation</em></span> » des fils et des filles de la mère Église. La maternité de l’Église se réalise non seulement selon le modèle et la figure de la Mère de Dieu mais aussi avec sa « coopération ». L’Église puise abondamment dans cette coopération, c’est-à-dire <span class="emphasis"><em>dans la médiation maternelle</em></span> qui est caractéristique de Marie en ce sens que déjà sur terre elle coopérait à la naissance et à l’éducation des fils et des filles de l’Église, comme Mère de ce Fils « dont Dieu a fait le premier-né parmi beaucoup de frères » <span style="color: red">&lt;span&gt;128&lt;/span&gt;</span>.</p>
			<p>Elle y apporta — comme l’enseigne le Concile Vatican II — la coopération de son amour maternel <span style="color: red">&lt;span&gt;129&lt;/span&gt;</span>. On découvre ici la valeur réelle de ce qu’a dit Jésus à sa Mère à l’heure de la Croix : « Femme, voici ton fils », puis au disciple : « Voici ta mère » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span>). Ces paroles déterminent <span class="emphasis"><em>la place de Marie dans la vie des disciples du Christ</em></span> et expriment — comme je l’ai dit — la nouvelle maternité de la Mère du Rédempteur, la maternité spirituelle, née au plus profond du mystère pascal du Rédempteur du monde. C’est une maternité dans l’ordre de la grâce, parce qu’elle invoque le don de l’Esprit Saint qui suscite les nouveaux fils de Dieu, rachetés par le sacrifice du Christ, cet Esprit que, en même temps que l’Église, Marie reçut aussi le jour de la Pentecôte.</p>
			<p>Cette maternité est particulièrement perçue et vécue par le peuple chrétien dans la <span class="emphasis"><em>célébration eucharistique</em></span> — célébration liturgique du mystère de la Rédemption-, où se rend présent le Christ, en son <span class="emphasis"><em>vrai corps né de la Vierge Marie</em></span>.</p>
			<p>À juste titre, la piété du peuple chrétien a toujours vu un <span class="emphasis"><em>lien profond entre</em></span> la dévotion à la Sainte Vierge et le culte de l’Eucharistie ; c’est là un fait que l’on peut observer dans la liturgie tant occidentale qu’orientale, dans la tradition des familles religieuses, dans la spiritualité des mouvements contemporains, même ceux des jeunes, et dans la pastorale des sanctuaires mariaux<span class="emphasis"><em>. Marie conduit les fidèles à l’Eucharistie</em></span>.</p>
			<p><span class="numpara">45.</span>  La maternité a pour caractéristique de se rapporter à la personne. Elle détermine toujours <span class="emphasis"><em>une relation absolument unique</em></span> entre deux personnes : relation <span class="emphasis"><em>de la mère avec son enfant et de l’enfant avec sa mère</em></span>. Même lorsqu’une femme est mère de nombreux enfants, son rapport personnel avec chacun d’eux caractérise la maternité dans son essence même. Chaque enfant est en effet engendré d’une manière absolument unique, et cela vaut aussi bien pour la mère que pour l’enfant. Chaque enfant est entouré, d’une manière unique, de l’amour maternel sur lequel se fondent son éducation et sa maturation humaines.</p>
			<p>On peut dire qu’il y a analogie entre la maternité « dans l’ordre de la grâce » et ce qui, « dans l’ordre de la nature », caractérise l’union entre la mère et son enfant. Sous cet éclairage, on peut mieux comprendre le fait que, dans son testament sur le Golgotha, le Christ a exprimé au singulier la nouvelle maternité de sa Mère, en se référant à un seul homme : « Voici ton fils ».</p>
			<p>En outre, dans ces mêmes paroles est pleinement indiqué le motif de la <span class="emphasis"><em>dimension mariale de la vie des disciples du Christ</em></span> : non seulement de Jean, qui se trouvait à cette heure sous la Croix avec la Mère de son Maître, mais de tout disciple du Christ, de tout chrétien. Le Rédempteur confie sa Mère au disciple, et en même temps il la lui donne comme mère. La maternité de Marie, qui devient un héritage de l’homme, est un don, un <span class="emphasis"><em>don que le Christ lui-même</em></span> fait personnellement à chaque homme. Le Rédempteur confie Marie à Jean du fait qu’il confie Jean à Marie. Au pied de la Croix commence cette particulière <span class="emphasis"><em>offrande de soi de la part de l’homme à la Mère du Christ</em></span> qui fut ensuite pratiquée et exprimée de diverses manières dans l’histoire de l’Église. Quand le même Apôtre et évangéliste, après avoir rapporté les paroles adressées par Jésus sur la Croix à sa Mère et à lui-même, ajoute : « Dès cette heure-là, le disciple l’accueillit chez lui » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">27</span></em></span>), cette affirmation veut dire, bien sûr, qu’au disciple fut attribué un rôle de fils et qu’il assuma la charge de la Mère de son Maître bien-aimé. Et parce que Marie lui fut donnée personnellement comme mère, l’affirmation signifie, même indirectement, tout ce qu’exprime le rapport intime d’un fils avec sa mère. Et tout cela peut s’inclure dans l’expression « offrande de soi ». <span class="emphasis"><em>L’offrande de soi</em></span> est la réponse à l’amour d’une personne, et en particulier à <span class="emphasis"><em>l’amour de la mère</em></span>.</p>
			<p>La dimension mariale de la vie d’un disciple du Christ s’exprime précisément, d’une manière spéciale, par cette offrande filiale à la Mère de Dieu, qui a commencé par le testament du Rédempteur sur le Golgotha. En se livrant filialement à Marie, le chrétien, comme l’Apôtre Jean, « reçoit parmi ses biens personnels » <span style="color: red">&lt;span&gt;130&lt;/span&gt;</span> la Mère du Christ et l’introduit dans tout l’espace de sa vie intérieure, c’est-à-dire dans son « moi » humain et chrétien : « <span class="emphasis"><em>Il l’accueillit chez lui</em></span> ». Il cherche ainsi à entrer dans le rayonnement de l’« amour maternel » avec lequel la Mère du Rédempteur « prend soin des frères de son Fils » <span style="color: red">&lt;span&gt;131&lt;/span&gt;</span>, « à la naissance et à l’éducation desquels elle apporte sa coopération » <span style="color: red">&lt;span&gt;132&lt;/span&gt;</span> à la mesure du don qui est propre à chacun de par la puissance de l’Esprit du Christ. Ainsi également s’exerce la maternité selon l’Esprit, qui est devenue le rôle de Marie au pied de la Croix et au Cénacle.</p>
			<p><span class="numpara">46.</span>  Non seulement ce rapport filial, cet abandon de soi d’un fils à sa mère trouve son <span class="emphasis"><em>commencement dans le Christ</em></span>, mais on peut dire qu’en définitive il est <span class="emphasis"><em>orienté vers lui</em></span>. On peut dire que Marie redit continuellement à tous les hommes ce qu’elle disait à Cana de Galilée : « Tout ce qu’il vous dira, faites-le ». C’est lui en effet, le Christ, qui est l’unique Médiateur entre Dieu et les hommes ; c’est lui qui est « le Chemin, la Vérité et la Vie » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">6</span></em></span>) ; c’est lui que le Père a donné au monde afin que l’homme « ne se perde pas, mais ait la vie éternelle » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>). La Vierge de Nazareth est devenue le premier « témoin » de cet amour salvifique du Père et elle désire aussi <span class="emphasis"><em>rester toujours et partout son humble servante</em></span>. Pour tout chrétien, pour tout homme, Marie est celle qui, la première, « a cru », et c’est précisément avec cette foi d’épouse et de mère qu’elle veut agir sur tous ceux qui se confient à elle comme dés fils. Et l’on sait que plus ces fils persévèrent dans cette attitude et y progressent, plus aussi Marie les rapproche de « l’insondable richesse du Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iii</span>, <span class="ssv">8</span></em></span>). Et pareillement, ils reconnaissent toujours mieux la dignité de l’homme dans toute sa plénitude et le sens ultime de sa vocation, car le « Christ… manifeste pleinement l’homme à lui-même » <span style="color: red">&lt;span&gt;133&lt;/span&gt;</span>.</p>
			<p>Cette dimension mariale de la vie chrétienne prend un accent particulier en ce qui concerne la femme et la condition féminine. En effet, la féminité se trouve <span class="emphasis"><em>particulièrement liée</em></span> à la Mère du Rédempteur. C’est là un thème que nous pourrons approfondir en une autre occasion. Je veux seulement souligner ici que la figure de Marie de Nazareth projette une lumière sur la <span class="emphasis"><em>femme en tant que telle</em></span> du fait même que Dieu, dans l’événement sublime de l’Incarnation de son Fils, s’en est remis au service, libre et actif, d’une femme. On peut donc affirmer qu’en se tournant vers Marie, la femme trouve en elle le secret qui lui permet de vivre dignement sa féminité et de réaliser sa véritable promotion. À la lumière de Marie, l’Église découvre sur le visage de la femme les reflets d’une beauté qui est comme le miroir des sentiments les plus élevés dont le cœur humain soit capable : la plénitude du don de soi suscité par l’amour ; la force qui sait résister aux plus grandes souffrances ; la fidélité sans limite et l’activité inlassable ; la capacité d’harmoniser l’intuition pénétrante avec la parole de soutien et d’encouragement.</p>
			<p><span class="numpara">47.</span>  Pendant le Concile, Paul VI proclama solennellement que <span class="emphasis"><em>Marie est Mère de l’Église</em></span>, « c’est-à-dire Mère de tout le peuple de Dieu, aussi bien des fidèles que des Pasteurs » <span style="color: red">&lt;span&gt;134&lt;/span&gt;</span>. Plus tard, en 1968, dans la Profession de foi connue sous le nom de « Credo du peuple de Dieu », il reprit cette affirmation avec plus de force encore : « Nous croyons que la très sainte Mère de Dieu, nouvelle Eve, Mère de l’Église, continue au ciel son rôle maternel à l’égard des membres du Christ, en coopérant à la naissance et au développement de la vie divine dans les âmes des rachetés » <span style="color: red">&lt;span&gt;135&lt;/span&gt;</span>.</p>
			<p>L’enseignement du Concile a souligné que la vérité sur la Vierge très sainte, Mère du Christ, constitue un apport utile pour l’approfondissement de la vérité sur l’Église. Paul VI encore, prenant la parole au sujet de la Constitution <span class="emphasis"><em>Lumen gentium</em></span> qui venait d’être approuvée par le Concile, déclara : « <span class="emphasis"><em>La connaissance</em></span> de la véritable doctrine catholique <span class="emphasis"><em>sur la bienheureuse Vierge Marie</em></span> constituera toujours une clé <span class="emphasis"><em>pour la compréhension exacte du mystère du Christ et de l’Église »</em></span> <span style="color: red">&lt;span&gt;136&lt;/span&gt;</span>, Marie est présente dans l’Église comme Mère du Christ et en même temps comme la Mère que le Christ, dans le mystère de la Rédemption, a donnée à l’homme en la personne de l’Apôtre Jean. C’est pourquoi Marie, par sa nouvelle maternité dans l’Esprit, englobe tous et chacun <span class="emphasis"><em>dans</em></span> l’Église, englobe aussi tous et chacun <span class="emphasis"><em>par</em></span> l’Église. En ce sens, Marie, Mère de l’Église, en est également le modèle. L’Église en effet, comme le souhaite et le demande Paul VI, « doit trouver dans la Vierge, Mère de Dieu, la plus authentique forme de l’imitation parfaite du Christ » <span style="color: red">&lt;span&gt;137&lt;/span&gt;</span>.</p>
			<p>Ce lien spécial qui unit la Mère du Christ à l’Église permet d’éclairer davantage <span class="emphasis"><em>le mystère de la « femme »</em></span> qui, depuis les premiers chapitres du Livre de la <span class="emphasis"><em>Genèse</em></span> jusqu’à <span class="emphasis"><em>l’Apocalypse</em></span>, accompagne la révélation du dessein salvifique de Dieu à l’égard de l’humanité. En effet, Marie, présente dans l’Église comme Mère du Rédempteur, participe maternellement au « dur combat contre les puissances des ténèbres » <span style="color: red">&lt;span&gt;138&lt;/span&gt;</span> qui se déroule à travers toute l’histoire des hommes. Et par cette identification ecclésiale avec la « femme enveloppée de soleil » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>) <span style="color: red">&lt;span&gt;139&lt;/span&gt;</span>, on peut dire que « l’Église, en la personne de la bienheureuse Vierge, atteint déjà à la perfection qui la fait sans tache ni ride » ; c’est pourquoi les chrétiens, en levant les yeux avec foi vers Marie durant leur pèlerinage terrestre, « sont tendus dans leur effort pour croître en sainteté » <span style="color: red">&lt;span&gt;140&lt;/span&gt;</span>. Marie, fille de Sion par excellence, aide tous ses fils -où qu’ils vivent et de quelque manière que ce soit-<span class="emphasis"><em>à trouver dans le Christ la route qui conduit à la maison du Père</em></span>.</p>
			<p>L’Église, dans toute sa vie, maintient donc avec la Mère de Dieu un lien qui inclut, dans le mystère du salut, le passé, le présent et l’avenir, et elle la vénère comme la Mère spirituelle de l’humanité et celle qui nous obtient la grâce.</p>
			<p><span class="bold"><strong><span class="emphasis"><em>3. Le sens de l’Année mariale</em></span></strong></span></p>
			<p><span class="numpara">48.</span>  C’est précisément le lien spécial de l’humanité avec cette Mère qui m’a conduit à proclamer dans l’Église, en la période qui précède la conclusion du deuxième millénaire depuis la naissance du Christ, une Année mariale. Une telle initiative a déjà été prise dans le passé, quand Pie XII proclama 1954 Année mariale afin de mettre en lumière la sainteté exceptionnelle de la Mère du Christ, exprimée dans les mystères de sa Conception immaculée (définie exactement un siècle auparavant) et de son Assomption au ciel <span style="color: red">&lt;span&gt;141&lt;/span&gt;</span>.</p>
			<p>Maintenant, dans la ligne du Concile Vatican II, je voudrais souligner la <span class="emphasis"><em>présence spéciale</em></span> de la Mère de Dieu dans le mystère du Christ et de son Église. C’est là en effet une dimension fondamentale qui ressort de la mariologie du Concile, dont la conclusion remonte désormais à plus de vingt ans. Le Synode extraordinaire des évêques qui s’est tenu en 1985 nous a tous exhortés à suivre fidèlement l’enseignement et les indications du Concile. On peut dire qu’en eux — le Concile et le Synode — est contenu ce que l’Esprit Saint lui-même désire « dire à l’Église » en la présente étape de l’histoire.</p>
			<p>Dans ce contexte, l’Année mariale devra promouvoir une lecture nouvelle et approfondie de ce que le Concile a dit sur la bienheureuse Vierge Marie, Mère de Dieu, dans le mystère du Christ et de l’Église auquel se rapportent les réflexions de cette encyclique. Il s’agit ici non seulement de la <span class="emphasis"><em>doctrine de la foi</em></span>, mais aussi <span class="emphasis"><em>de la vie de la foi</em></span> et donc de l’authentique « spiritualité mariale », vue à la lumière de la Tradition et spécialement de la spiritualité à laquelle nous exhorte le Concile <span style="color: red">&lt;span&gt;142&lt;/span&gt;</span>. En outre, la <span class="emphasis"><em>spiritualité</em></span> mariale, non moins que la <span class="emphasis"><em>dévotion</em></span> correspondante, trouve une source très riche dans l’expérience historique des personnes et des diverses communautés chrétiennes qui vivent parmi les peuples et les nations sur l’ensemble de la terre. J’aime à ce propos évoquer, parmi de nombreux témoins et maîtres de cette spiritualité, la figure de saint Louis-Marie Grignion de Montfort <span style="color: red">&lt;span&gt;143&lt;/span&gt;</span> qui proposait aux chrétiens la consécration au Christ par les mains de Marie comme moyen efficace de vivre fidèlement les promesses du baptême. Je constate avec plaisir que notre époque actuelle n’est pas dépourvue de nouvelles manifestations de cette spiritualité et de cette dévotion.</p>
			<p>Il y a donc de solides points de référence qu’il faut garder en vue et auxquels il faut se relier dans le contexte de cette Année mariale.</p>
			<p><span class="numpara">49.</span>  <span class="emphasis"><em>Celle-ci commencera à la solennité de la Pentecôte, le 7 juin prochain</em></span>. Il s’agit en effet non seulement de rappeler que Marie « a précédé » l’entrée du Christ Seigneur dans l’histoire de l’humanité, mais de souligner également, à la lumière de Marie, que, depuis l’accomplissement du mystère de l’Incarnation, l’histoire de l’humanité est entrée dans la « plénitude du temps » et que l’Église est le signe de cette plénitude. Comme Peuple de Dieu, <span class="emphasis"><em>l’Église</em></span> accomplit dans la foi son pèlerinage vers l’éternité, au milieu de tous les peuples et de toutes les nations, à partir du jour de la Pentecôte. <span class="emphasis"><em>La Mère du Christ</em></span>, qui fut présente au début du « temps de l’Église » lorsque, dans l’attente de l’Esprit Saint, elle était assidue à la prière avec les Apôtres et les disciples de son Fils, occupe constamment « la première place » dans cette <span class="emphasis"><em>marche de l’Église</em></span> à travers l’histoire de l’humanité. Elle est aussi celle qui, précisément comme servante du Seigneur, coopère sans trêve à l’œuvre du salut accomplie par le Christ, son Fils.</p>
			<p>Ainsi, par cette Année mariale, <span class="emphasis"><em>l’Église est appelée</em></span> non seulement à se souvenir de tout ce qui, dans son passé, témoigne de la toute spéciale coopération maternelle de la Mère de Dieu à l’œuvre du salut dans le Christ Seigneur, mais aussi <span class="emphasis"><em>à préparer</em></span> pour l’avenir, en ce qui la concerne, les voies de cette coopération, car la fin du deuxième millénaire chrétien ouvre comme une nouvelle perspective.</p>
			<p><span class="numpara">50.</span>  Comme on l’a déjà dit, même parmi les frères désunis, beaucoup honorent et célèbrent la Mère du Seigneur, particulièrement chez les Orientaux. C’est là une lumière. mariale projetée sur l’œcuménisme. Je désire encore rappeler notamment que pendant l’Année mariale aura lieu le <span class="emphasis"><em>Millénaire du baptême</em></span> de saint Vladimir, grand-prince de Kiev 988, qui donna naissance au christianisme dans les territoires de la Rous d’alors et, par la suite, dans d’autres territoires de l’Europe orientale ; et c’est par cette voie, grâce au travail d’évangélisation, que le christianisme s’est étendu aussi hors d’Europe, jusqu’aux territoires du nord de l’Asie. Nous voudrions donc, spécialement durant cette Année mariale, nous unir par la prière à tous ceux qui célèbrent le Millénaire de ce baptême, orthodoxes et catholiques, en redisant et en confirmant ce qu’écrivait le Concile : nous trouvons « une grande joie et consolation au fait que… les Orientaux vont, d’un élan fervent et d’une âme toute dévouée, vers la Mère de Dieu toujours Vierge pour lui rendre leur culte » <span style="color: red">&lt;span&gt;144&lt;/span&gt;</span>. Bien que nous éprouvions encore les douloureux effets de la séparation survenue quelques décennies plus tard (1054), nous pouvons dire que <span class="emphasis"><em>devant la Mère du Christ nous nous sentons vraiment des frères et des sœurs</em></span> dans le cadre du Peuple messianique appelé à former une unique famille de Dieu sur terre, comme je le disais déjà au début de cette année : « Nous désirons reconfirmer cet héritage universel de tous les fils et les filles de cette terre » <span style="color: red">&lt;span&gt;145&lt;/span&gt;</span>.</p>
			<p>En annonçant l’Année mariale, je précisais par ailleurs que sa conclusion aurait lieu l’année suivante en la <span class="emphasis"><em>solennité de l’Assomption de la sainte Vierge Marie au ciel</em></span>, afin de mettre en relief le « signe grandiose qui apparaît au ciel », dont parle <span class="emphasis"><em>l’Apocalypse</em></span>. De cette façon, nous voulons également répondre à l’exhortation du Concile, qui se tourne vers Marie, « signe d’espérance assurée et de consolation devant le Peuple de Dieu en pèlerinage ». Et cette exhortation, le Concile l’exprime ainsi : « Que tous les chrétiens adressent à la Mère de Dieu et des hommes d’instantes supplications, afin qu’après avoir assisté de ses prières l’Église naissante, maintenant encore, exaltée dans le ciel au-dessus de tous les bienheureux et des anges, elle continue d’intercéder auprès de son Fils dans la communion de tous les saints, jusqu’à ce que toutes les familles des peuples, qu’ils soient déjà marqués du beau nom de chrétiens ou qu’ils ignorent encore leur Sauveur, soient enfin heureusement rassemblés dans la paix et la concorde en un seul Peuple de Dieu à la gloire de la très sainte et indivisible Trinité » <span style="color: red">&lt;span&gt;146&lt;/span&gt;</span>.</p>
			<p><span class="bold"><strong>CONCLUSION</strong></span></p>
			<p><span class="numpara">51.</span>  Chaque jour, à la fin de la Liturgie des Heures, l’Église fait monter vers Marie une invocation, celle-ci entre autres :</p>
			<p>« Sainte Mère du Rédempteur, <br xmlns:db="http://docbook.org/ns/docbook"/> 			porte du ciel, toujours ouverte, étoile de la mer, <br xmlns:db="http://docbook.org/ns/docbook"/> 			viens au secours du peuple qui tombe et qui cherche à se relever.<br xmlns:db="http://docbook.org/ns/docbook"/> 			Tu as enfanté, à l’émerveillement de la nature, celui qui t’a créée ! ».</p>
			<p>« À l’émerveillement de la nature » ! Ces paroles de l’antienne expriment <span class="emphasis"><em>l’émerveillement de la foi</em></span> qui accompagne le mystère de la maternité divine de Marie. Il l’accompagne, en un sens, au cœur de toute la création et, directement, au cœur de tout le Peuple de Dieu, au cœur de l’Église. Quelle profondeur admirable Dieu n’a-t-il pas atteinte, Lui le Créateur et Seigneur de toutes choses, dans la révélation de lui-même à l’homme ! <span style="color: red">&lt;span&gt;147&lt;/span&gt;</span> Avec quelle évidence il a comblé le vide de la « distance » infinie qui sépare le Créateur de la créature ! S’il reste en lui-même <span class="emphasis"><em>ineffable et insondable</em></span>, il est encore plus <span class="emphasis"><em>ineffable et insondable dans la réalité de l’Incarnation du Verbe</em></span>, qui s’est fait homme en naissant de la Vierge de Nazareth.</p>
			<p>S’il a voulu de toute éternité appeler l’homme à être participant de la nature divine (cf. <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span>), on peut dire qu’il a prédisposé la « divinisation » de l’homme en fonction de sa situation historique, de sorte que, même après la faute, il est prêt à rétablir à grand prix le dessein éternel de son amour par l’« humanisation » de son Fils, qui lui est consubstantiel. Ce don ne peut pas ne pas remplir d’émerveillement la création entière, et plus directement l’homme, lui qui en est devenu participant dans l’Esprit Saint : « Car Dieu a tant aimé le monde qu’il a donné son Fils unique » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>).</p>
			<p><span class="emphasis"><em>Au centre de ce mystère</em></span>, au plus vif de cet émerveillement de foi, il y a Marie. Sainte Mère du Rédempteur, elle a été la première à en faire l’expérience : « Tu as enfanté, à l’émerveillement de la nature, celui qui t’a créée » !</p>
			<p><span class="numpara">52.</span>  Dans les paroles de cette antienne liturgique est exprimée aussi <span class="emphasis"><em>la vérité du « grand retournement</em></span> » qui est déterminé pour l’homme par le mystère de l’Incarnation. C’est un retournement qui affecte toute son histoire, depuis le commencement qui nous est révélé par les premiers chapitres de la <span class="emphasis"><em>Genèse</em></span> jusqu’à son terme ultime, dans la perspective de la fin du monde dont Jésus ne nous a révélé « ni le jour ni l’heure » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">13</span></em></span>). C’est un revirement incessant, continuel, entre la chute et le relèvement, entre l’homme dans le péché et l’homme dans la grâce et la justice. La liturgie, surtout pendant l’Avent, se place au point névralgique de ce retournement et en touche l’incessant « aujourd’hui », alors qu’elle nous fait dire : « Viens au secours du peuple qui tombe, et qui cherche à se relever » !</p>
			<p>Ces paroles concernent chaque homme, les communautés, les nations et les peuples, les générations et les époques de l’histoire humaine, notre époque, ces années du millénaire qui touche à sa fin : « Viens au secours, oui, viens au secours du peuple qui tombe » !</p>
			<p>Telle est la prière adressée à Marie, « sainte Mère du Rédempteur », la prière adressée au Christ qui, par Marie, est entré dans l’histoire de l’humanité. D’année en année, l’antienne monte vers Marie, évoquant le moment où s’est accompli ce retournement historique essentiel, qui persiste de façon irréversible : le retournement entre la « chute » et le « relèvement ».</p>
			<p>L’humanité a fait des découvertes admirables et a atteint des résultats prodigieux dans le domaine de la science et de la technique, elle a accompli de grandes œuvres sur la voie du progrès et de la civilisation, et l’on dirait même que, ces derniers temps, elle a réussi à accélérer le cours de l’histoire ; mais le revirement fondamental, le revirement que l’on peut qualifier d’« originel », accompagne toujours la marche de l’homme et, à travers toutes les vicissitudes historiques, il accompagne tous et chacun des hommes. C’est le retournement entre la « chute » et le « relèvement », entre la mort et la vie. C’est aussi <span class="emphasis"><em>un défi incessant</em></span> pour les consciences humaines, un défi pour toute la conscience historique de l’homme : le défi qui consiste à marcher sans « tomber », sur les routes toujours anciennes et toujours nouvelles, et à « se relever » si l’on est tombé.</p>
			<p>Arrivant bientôt, avec toute l’humanité, aux confins des deux millénaires, l’Église, pour sa part, avec l’ensemble de la communauté des croyants et en union avec tous les hommes de bonne volonté, accueille le grand défi contenu dans ces paroles de l’antienne mariale sur le « peuple qui tombe et qui cherche à se relever », et elle se tourne à la fois vers le Rédempteur et vers sa Mère en disant : « Viens au secours ». Elle voit en effet — et cette prière en témoigne — la bienheureuse Mère de Dieu dans le mystère salvifique du Christ et dans son propre mystère ; elle la voit profondément enracinée dans l’histoire de l’humanité, dans la vocation éternelle de l’homme, selon le dessein que Dieu, dans sa Providence, a fixé pour lui de toute éternité ; elle la voit apportant sa présence et son assistance maternelles dans les problèmes multiples et complexes qui accompagnent <span class="emphasis"><em>aujourd’hui</em></span> la vie des personnes, des familles et des nations ; elle la voit secourant le peuple chrétien dans la lutte incessante entre le bien et le mal, afin qu’il « ne tombe pas » ou, s’il est tombé, qu’il « se relève ».</p>
			<p>Je souhaite ardemment que les réflexions contenues dans la présente encyclique servent également au renouveau de cette vision dans le cœur de tous les croyants.</p>
			<p>Comme Évêque de Rome, j’envoie à tous ceux auxquels sont destinées ces réflexions un baiser de paix, que j’accompagne de mon salut et de ma Bénédiction en notre Seigneur Jésus Christ. Amen.</p>

		<p>IOANNES PAULUS II</p>
