			<p>À Cana de Galilée, seul un aspect concret de la pauvreté humaine est montré, apparemment minime et de peu d’importance (« Ils n’ont pas de vin »). Mais cela a une valeur symbolique : aller au-devant des besoins de l’homme veut dire, en même temps, les introduire dans le rayonnement de la mission messianique et de la puissance salvifique du Christ. Il y a donc une médiation : Marie se situe entre son Fils et les hommes dans la réalité de leurs privations, de leur pauvreté et de leurs souffrances<span class="emphasis"><em>. Elle se place « au milieu », c’est-à-dire qu’elle agit en médiatrice non pas de l’extérieur, mais à sa place de mère</em></span>, consciente, comme telle, de pouvoir montrer au Fils les besoins des hommes -ou plutôt d’en « avoir le droit ». Sa médiation a donc un caractère d’intercession : Marie « intercède » pour les hommes. Non seulement cela : en tant que Mère<span class="emphasis"><em>, elle désire aussi que se manifeste la puissance messianique de son Fils</em></span>, c’est-à-dire sa puissance salvifique destinée à secourir le malheur des hommes, à libérer l’homme du mal qui pèse sur sa vie sous différentes formes et dans des mesures diverses. C’est cela précisément qu’avait prédit le prophète Isaïe au sujet du Messie dans le texte célèbre auquel Jésus s’est référé devant ses concitoyens de Nazareth : « Pour porter la bonne nouvelle aux pauvres,… annoncer aux captifs la délivrance et aux aveugles le retour à la vue… » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">iv</span>, <span class="ssv">18</span></em></span>).</p>
			<p>Un autre élément essentiel de ce rôle maternel de Marie se trouve dans ce qu’elle dit aux serviteurs : « Tout ce qu’il vous dira, faites-le ». <span class="emphasis"><em>La Mère</em></span> du Christ se présente devant les hommes comme <span class="emphasis"><em>porte-parole de la volonté du Fils</em></span>, celle qui montre quelles exigences doivent être satisfaites afin que puisse se manifester la puissance salvifique du Messie. À Cana, grâce à l’intercession de Marie et à l’obéissance des serviteurs, Jésus inaugure « son heure ». À Cana, Marie apparaît comme quelqu’un qui <span class="emphasis"><em>croit en Jésus</em></span> : sa foi en provoque le premier « signe » et contribue à susciter la foi des disciples.</p>
			<p><span class="numpara">22.</span>  Nous pouvons dire ainsi que dans cette page de l’Évangile de Jean nous trouvons comme une première manifestation de la vérité sur la sollicitude maternelle de Marie. Cette vérité a été exprimée également <span class="emphasis"><em>dans l’enseignement du récent Concile</em></span>, et il est important de remarquer que le rôle maternel de Marie est illustré dans son rapport avec la médiation du Christ. Nous lisons en effet : « Le rôle maternel de Marie à l’égard des hommes n’offusque et ne diminue en rien cette unique médiation du Christ : il en manifeste au contraire la vertu », parce qu’« il n’y a qu’un Médiateur entre Dieu et les hommes, le Christ Jésus, homme lui-même » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>). La médiation maternelle de Marie découle, suivant le bon vouloir de Dieu, « de la surabondance des mérites du Christ ; elle s’appuie sur sa médiation, dont elle dépend en tout et d’où elle tire toute sa vertu » <span style="color: red">&lt;span&gt;44&lt;/span&gt;</span>. C’est précisément dans ce sens que l’événement de Cana en Galilée nous présente <span class="emphasis"><em>comme une première annonce de la médiation de Marie</em></span>, tout orientée vers le Christ et tendue vers la révélation de sa puissance salvifique.</p>
			<p>Du texte johannique il ressort qu’il s’agit d’une médiation maternelle. Comme l’affirme le Concile, Marie « est devenue pour nous, dans l’ordre de la grâce, notre Mère ». Cette maternité dans l’ordre de la grâce découle de sa maternité divine elle-même, car, étant en vertu d’une disposition divine la mère du Rédempteur, celle qui l’a nourri, elle a été « associée généreusement à son œuvre à un titre absolument unique, humble servante du Seigneur » qui « apporta à l’œuvre du Sauveur une coopération sans pareille par son obéissance, sa foi, son espérance, son ardente charité, pour que soit rendue aux âmes la vie surnaturelle » <span style="color: red">&lt;span&gt;45&lt;/span&gt;</span>. Et « <span class="emphasis"><em>cette maternité de Marie dans l’économie de la grâce</em></span> se continue sans interruption jusqu’à la consommation définitive de tous les élus » <span style="color: red">&lt;span&gt;46&lt;/span&gt;</span>.</p>
			<p><span class="numpara">23.</span>  Si le passage de l’Évangile de Jean sur l’événement de Cana présente la maternité prévenante de Marie au commencement de l’activité messianique du Christ, un autre passage du même Évangile confirme la place de cette maternité dans l’économie salvifique de la grâce à son moment suprême, c’est-à-dire quand s’accomplit le sacrifice de la Croix du Christ, son mystère pascal. Le récit de Jean est concis : « <span class="emphasis"><em>Près de la Croix de Jésus se tenaient</em></span> sa mère et la sœur de sa mère, Marie, femme de Cléophas, et Marie de Magdala. Jésus donc, voyant sa mère et, se tenant près d’elle, le disciple qu’il aimait, dit à sa mère : “ Femme, voici ton fils ”. Puis il dit au disciple : “ Voici ta mère ”. Dès cette heure-là, le disciple l’accueillit chez lui » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">25</span>-<span class="ssv">27</span></em></span>).</p>
			<p>On reconnaît assurément dans cet épisode une expression de la sollicitude unique du Fils pour la Mère qu’il laissait dans une très grande douleur. Cependant le « testament de la Croix » du Christ en dit plus sur le sens de cette sollicitude. Jésus faisait ressortir entre la Mère et le Fils un nouveau lien dont il confirme solennellement toute la vérité et toute la réalité. On peut dire que, si la maternité de Marie envers les hommes avait déjà été antérieurement annoncée, elle est maintenant clairement précisée et établie : elle <span class="emphasis"><em>résulte</em></span> de l’accomplissement plénier <span class="emphasis"><em>du mystère pascal du Rédempteur</em></span>. La Mère du Christ, se trouvant directement dans le rayonnement de ce mystère où sont impliqués les hommes -tous et chacun-, est donnée aux hommes — à tous et à chacun — comme mère. L’homme présent au pied de la Croix est Jean, « le disciple qu’il aimait » <span style="color: red">&lt;span&gt;47&lt;/span&gt;</span>. Et pourtant, il ne s’agit pas que de lui seul. Selon la Tradition, le Concile n’hésite pas à appeler Marie « <span class="emphasis"><em>Mère du Christ et Mère des hommes</em></span> » : en effet, elle est, « comme descendante d’Adam, réunie à l’ensemble de l’humanité… , bien mieux, elle est vraiment “Mère des membres [du Christ]… ayant coopéré par sa charité à la naissance dans l’Église des fidèles” » <span style="color: red">&lt;span&gt;48&lt;/span&gt;</span>.</p>
			<p>Cette « nouvelle maternité de Marie », établie dans la foi, <span class="emphasis"><em>est un fruit de l’amour « nouveau »</em></span> qui s’approfondit en elle définitivement au pied de la Croix, par sa participation à l’amour rédempteur du Fils.</p>
			<p><span class="numpara">24.</span>  Nous nous trouvons ainsi au centre même de l’accomplissement de la promesse incluse dans le protévangile : « Le lignage de la femme écrasera la tête du serpent » (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>). De fait, par sa mort rédemptrice, Jésus Christ vainc à sa racine même le mal du péché et de la mort. Il est significatif que, s’adressant à sa Mère du haut de la Croix, il l’appelle « femme » et lui dit : « Femme, voici ton fils ». D’ailleurs, il avait aussi employé le même mot pour s’adresser à elle à Cana (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>). Comment douter qu’ici spécialement, sur le Golgotha, cette parole n’atteigne la profondeur du mystère de Marie, en faisant <span class="emphasis"><em>ressortir la place unique qu’elle a dans toute l’économie du salut</em></span> ? Comme l’enseigne le Concile, avec Marie, « la fille de Sion par excellence, après la longue attente de la promesse, s’accomplissent les temps et s’instaure l’économie nouvelle, lorsque le Fils de Dieu prit d’elle la nature humaine pour libérer l’homme du péché par les mystères de sa chair » <span style="color: red">&lt;span&gt;49&lt;/span&gt;</span>.</p>
			<p>Les paroles que Jésus prononce du haut de la Croix signifient <span class="emphasis"><em>que la maternité</em></span> de sa Mère trouve un « nouveau » prolongement <span class="emphasis"><em>dans l’Église et par l’Église</em></span> symbolisée et représentée par Jean. Ainsi celle qui, « pleine de grâce », a été introduite dans le mystère du Christ pour être sa Mère, c’est-à-dire la <span class="emphasis"><em>Sainte Mère de Dieu</em></span>, demeure dans ce mystère par l’Église <span class="emphasis"><em>comme « la femme</em></span> » que désignent le livre de la Genèse (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>) au commencement, et l’Apocalypse (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>) à la fin de l’histoire du salut. Selon le dessein éternel de la Providence, la maternité divine de Marie doit s’étendre à l’Église, comme le montrent les affirmations de la Tradition, pour lesquelles la maternité de Marie à l’égard de l’Église est le reflet et le prolongement de sa maternité à l’égard du Fils de Dieu <span style="color: red">&lt;span&gt;50&lt;/span&gt;</span>.</p>
			<p>Selon le Concile, le moment même de la naissance de l’Église et de sa pleine manifestation au monde laisse entrevoir cette continuité de la maternité de Marie : « Comme il a plu à Dieu de ne manifester ouvertement le mystère du salut des hommes qu’à l’heure où il répandrait l’Esprit promis par le Christ, on voit les <span class="emphasis"><em>Apôtres</em></span>, avant le jour de la Pentecôte, “persévérant d’une même cœur <span class="emphasis"><em>dans la prière avec</em></span> quelques femmes dont <span class="emphasis"><em>Marie, Mère de Jésus</em></span>, et avec ses frères” (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>) ; et l’on voit Marie appelant elle aussi de ses prières le don de l’Esprit qui, à l’Annonciation, l’avait déjà elle-même prise sous son ombre » <span style="color: red">&lt;span&gt;51&lt;/span&gt;</span>.</p>
			<p>Il y a donc, dans l’économie de la grâce, réalisée sous l’action de l’Esprit Saint, une correspondance unique entre le moment de l’Incarnation du Verbe et celui de la naissance de l’Église. La personne qui fait l’unité entre ces deux moments est Marie : <span class="emphasis"><em>Marie à Nazareth et Marie au Cénacle de Jérusalem</em></span>. Dans les deux cas, sa présence discrète, mais essentielle, montre la voie de la « naissance par l’Esprit ». Ainsi celle qui est présente dans le mystère du Christ comme Mère est rendue présente — par la volonté du Fils et par l’Esprit Saint — dans le mystère de l’Église. Et dans l’Église encore, elle continue à être <span class="emphasis"><em>une présence maternelle</em></span>, comme le montrent les paroles prononcées sur la Croix : « Femme, voici ton fils » ; « Voici ta mère ».</p>
			<p><span class="bold"><strong>DEUXIÈME PARTIE — LA MÈRE DE DIEU AU CENTRE DE L’ÉGLISE EN MARCHE</strong></span></p>
			<p><span class="bold"><strong><span class="emphasis"><em>1. L’Église, Peuple de Dieu présent dans toutes les nations de la terre</em></span></strong></span></p>
			<p><span class="numpara">25.</span>  « L’Église »avance dans son pèlerinage à travers les persécutions du monde et les consolations de Dieu« <span style="color: red">&lt;span&gt;52&lt;/span&gt;</span>, annonçant la Croix et la mort du Seigneur jusqu’à ce qu’il vienne (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">26</span></em></span> » <span style="color: red">&lt;span&gt;53&lt;/span&gt;</span>. « Tout comme l’Israël selon la chair cheminant dans le désert reçoit déjà le nom d’Église de Dieu (cf. 2 <span class="emphasis"><em><span class="ss">Esd</span> <span class="ssc">xiii</span>, <span class="ssv">1</span></em></span> ; <span class="emphasis"><em><span class="ss">Nb</span> <span class="ssc">xx</span>, <span class="ssv">4</span></em></span> ; <span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">xxiii</span>, <span class="ssv">1</span> s.</em></span>), ainsi le nouvel Israël… est appelé lui aussi l’Église du Christ (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span></em></span>) : c’est le Christ, en effet, qui l’a acheté de son sang (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>), empli de son Esprit et pourvu des moyens adaptés pour son unité visible et sociale<span class="emphasis"><em>. L’ensemble de ceux qui regardent avec la foi vers Jésus</em></span>, auteur du salut, principe d’unité et de paix, Dieu les a appelés, il en a fait l’Église, pour qu’elle soit, aux yeux de tous et de chacun le sacrement visible de cette unité salvifique » <span style="color: red">&lt;span&gt;54&lt;/span&gt;</span>.</p>
			<p>Le Concile Vatican II parle de l’Église en marche, établissant une analogie avec l’Israël de l’Ancienne Alliance en marche à travers le désert. Le pèlerinage garde encore un <span class="emphasis"><em>caractère extérieur</em></span>, visible dans le temps et dans l’espace où il est historiquement réalisé. L’Église est destinée, en effet, « à s’étendre à toutes les parties du monde, elle prend place dans l’histoire humaine, bien qu’elle soit en même temps transcendante aux limites des peuples dans le temps et dans l’espace » <span style="color: red">&lt;span&gt;55&lt;/span&gt;</span>. Cependant le <span class="emphasis"><em>caractère</em></span> essentiel de son pèlerinage est <span class="emphasis"><em>intérieur</em></span> : il s’agit d’un <span class="emphasis"><em>pèlerinage par la foi</em></span>, « par la vertu du Seigneur ressuscité » <span style="color: red">&lt;span&gt;56&lt;/span&gt;</span>, un pèlerinage dans l’Esprit Saint donné à l’Église comme le Consolateur invisible (<span class="emphasis"><em>paraklètos</em></span>) (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">26</span> ; <span class="ssc">xv</span>, <span class="ssv">26</span> ; <span class="ssc">xvi</span>, <span class="ssv">7</span></em></span>). « Marchant à travers les tentations, les tribulations, l’Église est soutenue par la vertu de la grâce de Dieu, à elle promise par le Seigneur pour que… elle se renouvelle sans cesse sous l’action de l’Esprit Saint jusqu’à ce que, par la Croix, elle arrive à la lumière sans couchant » <span style="color: red">&lt;span&gt;57&lt;/span&gt;</span>.</p>
			<p>C’est justement <span class="emphasis"><em>dans ce cheminement</em></span>, <span class="emphasis"><em>ce pèlerinage ecclésial</em></span> à travers l’espace et le temps, et plus encore à travers l’histoire des âmes, que <span class="emphasis"><em>Marie est présente</em></span>, comme celle qui est « heureuse parce qu’elle a cru », comme celle qui avançait dans le pèlerinage de la foi, participant comme aucune autre créature au mystère du Christ. Le Concile dit encore que, « intimement présente… à l’histoire du salut, Marie rassemble et reflète en elle-même d’une certaine façon les requêtes suprêmes de la foi » <span style="color: red">&lt;span&gt;58&lt;/span&gt;</span>. Au milieu de tous les croyants, elle est comme un « miroir » dans lequel se reflètent « les merveilles de Dieu » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">11</span></em></span>) de la manière la plus profonde et la plus limpide.</p>
			<p><span class="numpara">26.</span>  L’Église, établie par le Christ sur le fondement des Apôtres, a pris une pleine conscience de ces merveilles de Dieu le <span class="emphasis"><em>jour de la Pentecôte</em></span>, lorsque ceux qui étaient rassemblés dans le Cénacle « furent tous remplis de l’Esprit Saint et commencèrent à parler en d’autres langues, selon que l’Esprit leur donnait de s’exprimer » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>). À ce moment <span class="emphasis"><em>commence</em></span> aussi le cheminement de la foi, <span class="emphasis"><em>le pèlerinage de l’Église</em></span> à travers l’histoire des hommes et des peuples. On sait qu’au début de ce cheminement Marie est présente, nous la voyons au milieu des Apôtres dans le Cénacle « appelant de ses prières le don de l’Esprit » <span style="color: red">&lt;span&gt;59&lt;/span&gt;</span>.</p>
			<p>Son cheminement de foi est, en un sens, plus long. L’Esprit Saint est déjà descendu sur elle ; elle est devenue son épouse fidèle <span class="emphasis"><em>à l’Annonciation</em></span>, elle accueille le Verbe du vrai Dieu et rend « “un complet hommage d’intelligence et de volonté à Dieu qui révèle” dans un assentiment volontaire à la révélation qu’il fait », et même s’en remet tout entière à Dieu par « l’obéissance de la foi » <span style="color: red">&lt;span&gt;60&lt;/span&gt;</span>, ce pourquoi elle répond à l’ange : « Je suis la servante du Seigneur ; qu’il m’advienne selon ta parole ! ». L’itinéraire de la foi de Marie, que nous voyons en prière au Cénacle, est donc plus long que celui des autres rassemblés là : Marie les « précède », « occupe la première place » <span style="color: red">&lt;span&gt;61&lt;/span&gt;</span>. <span class="emphasis"><em>Le moment de la Pentecôte</em></span> à Jérusalem a été préparé par la Croix mais aussi par <span class="emphasis"><em>le moment de l’Annonciation</em></span> à Nazareth. Au Cénacle, l’itinéraire de Marie croise le cheminement de l’Église dans la foi. De quelle manière ?</p>
			<p>Parmi ceux qui étaient assidus à la prière au Cénacle, se préparant à aller « dans le monde entier » après avoir reçu l’Esprit Saint, certains <span class="emphasis"><em>avaient</em></span>, les uns après les autres, <span class="emphasis"><em>été appelés par Jésus</em></span> depuis le début de sa mission en Israël. Onze d’entre eux <span class="emphasis"><em>avaient été établis comme Apôtres</em></span>, et Jésus leur avait confié la mission qu’il avait lui-même reçue du Père : « Comme le Père m’a envoyé, moi aussi je vous envoie » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">21</span></em></span>), avait-il dit aux Apôtres après la Résurrection. Et quarante jours plus tard, avant de retourner vers le Père, il avait ajouté : quand « l’Esprit Saint descendra sur vous, <span class="emphasis"><em>vous serez mes témoins</em></span>… jusqu’aux extrémités de la terre » (cf. . <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">8</span></em></span>). Cette mission des Apôtres commence dès qu’ils sortent du Cénacle de Jérusalem. L’Église naît et grandit alors grâce au témoignage que Pierre et les autres Apôtres rendent au Christ crucifié et ressuscité (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">31</span>-<span class="ssv">34</span> ; <span class="ssc">iii</span>, <span class="ssv">15</span>-<span class="ssv">18</span> ; <span class="ssc">iv</span>, <span class="ssv">10</span>-<span class="ssv">12</span> ; <span class="ssc">v</span>, <span class="ssv">30</span>-<span class="ssv">32</span></em></span>).</p>
			<p><span class="emphasis"><em>Marie n’a pas reçu directement cette mission apostolique</em></span>. Elle n’était pas parmi ceux que Jésus envoya pour « faire des disciples de toutes les nations » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span></em></span>), lorsqu’il leur conféra cette mission. Mais elle était dans le Cénacle où les Apôtres se préparaient à assumer cette mission grâce à la venue de l’Esprit de Vérité : elle était avec eux. Au milieu d’eux, Marie était « assidue à la prière » en tant que « Mère de Jésus » (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">13</span>-<span class="ssv">14</span></em></span>), c’est-à-dire du Christ crucifié et ressuscité. Et le premier noyau de ceux qui regardaient « avec la foi vers Jésus auteur du salut » <span style="color: red">&lt;span&gt;62&lt;/span&gt;</span> savait bien que Jésus était le Fils de Marie et qu’elle était sa Mère, et que, comme telle, elle était depuis le moment de la conception et de la naissance, <span class="emphasis"><em>un témoin unique du mystère de Jésus</em></span>, de ce mystère qui s’était dévoilé et confirmé sous leurs yeux par la Croix et la Résurrection. Dès le premier moment, l’Église « regardait » donc Marie à travers Jésus, comme elle « regardait » Jésus à travers Marie. Celle-ci fut pour l’Église d’alors et de toujours un témoin unique des années de l’enfance de Jésus et de sa vie cachée à Nazareth, alors qu’« <span class="emphasis"><em>elle conservait avec soin toutes ces choses</em></span>, les méditant <span class="emphasis"><em>en son cœur</em></span> » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">19</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">51</span></em></span>).</p>
			<p>Mais dans l’Église d’alors et de toujours, Marie a été et demeure avant tout celle qui est « heureuse parce qu’elle a cru » : <span class="emphasis"><em>elle a cru la première</em></span>. Dès le moment de l’Annonciation et de la conception, dès le moment de la Nativité dans la grotte de Bethléem, Marie, au long de son pèlerinage maternel dans la foi, suivait Jésus pas à pas. Elle le suivait au cours des années de sa vie cachée à Nazareth, elle le suivait aussi dans la période de l’éloignement apparent, lorsqu’il commença à « faire et enseigner » (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span>) en Israël, elle le suivit surtout dans l’expérience tragique du Golgotha. Et maintenant, alors que Marie se trouve avec les Apôtres au Cénacle de Jérusalem à l’aube de l’Église, <span class="emphasis"><em>sa foi, née dans les paroles de l’Annonciation</em></span>, reçoit sa confirmation. L’ange lui avait dit : « Tu concevras et enfanteras un fils, et tu l’appelleras du nom de Jésus. Il sera grand… ; il régnera sur la maison de Jacob pour les siècles et son règne n’aura pas de fin ». Les événements récents du Calvaire avaient enveloppé de ténèbres cette promesse ; et pourtant, même au pied de la Croix, la foi de Marie n’avait pas défailli. Elle était encore celle qui, comme Abraham, « crut, espérant contre toute espérance » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iv</span>, <span class="ssv">18</span></em></span>). Et voici qu’après la Résurrection, l’espérance avait dévoilé son véritable visage et <span class="emphasis"><em>la promesse avait commencé à devenir réalité</em></span>. En effet, Jésus, avant de retourner vers le Père, avait dit aux Apôtres : « Allez donc, de toutes les nations faites des disciples… Et voici que je suis avec vous pour toujours jusqu’à la fin du monde » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span>, <span class="ssv">20</span></em></span>). Telles étaient les paroles de celui qui s’était révélé, par sa Résurrection, comme le vainqueur de la mort, comme le détenteur du règne qui « n’aura pas de fin » ainsi que l’ange l’avait annoncé.</p>
			<p><span class="numpara">27.</span>  À l’aube de l’Église, au commencement du long cheminement dans la foi qui s’ouvrait par la Pentecôte à Jérusalem, Marie était avec tous ceux qui constituaient le germe du « nouvel Israël ». Elle était présente au milieu d’eux comme un témoin exceptionnel du mystère du Christ. Et l’Église était assidue dans la prière avec elle et, en même temps, « <span class="emphasis"><em>la contemplait dans la lumière du Verbe fait homme</em></span> ». Et il en serait toujours ainsi. En effet, quand l’Église « pénètre plus avant dans le mystère suprême de l’Incarnation », elle pense à la Mère du Christ avec une vénération et une piété profondes <span style="color: red">&lt;span&gt;63&lt;/span&gt;</span>. Marie appartient au mystère du Christ inséparablement, et elle appartient aussi au mystère de l’Église dès le commencement, dès le jour de sa naissance. À la base de ce que l’Église est depuis le commencement, de ce qu’elle doit constamment devenir de génération en génération au milieu de toutes les nations de la terre, se trouve celle « qui a cru en l’accomplissement de ce qui lui a été dit de la part du Seigneur » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">45</span></em></span>). Précisément cette foi de Marie, qui marque le commencement de l’Alliance nouvelle et éternelle de Dieu avec l’humanité en Jésus Christ, <span class="emphasis"><em>cette foi</em></span> héroïque <span class="emphasis"><em>« précède » le témoignage</em></span> apostolique de l’Église et demeure au cœur de l’Église, cachée comme un héritage spécial de la révélation de Dieu. Tous ceux qui participent à cet héritage mystérieux de génération en génération, acceptant le témoignage apostolique de l’Église<span class="emphasis"><em>, participent, en un sens, à la foi de Marie</em></span>.</p>
			<p>Les paroles d’Élisabeth, « heureuse celle qui a cru », continuent encore à suivre la Vierge à la Pentecôte ; elles la suivent d’âge en âge, partout où se répand la connaissance du mystère salvifique du Christ, par le témoignage apostolique et l’œuvre de l’Église. Ainsi s’accomplit la prophétie du <span class="emphasis"><em>Magnificat</em></span> : « <span class="emphasis"><em>Tous les âges me diront bienheureuse</em></span>. Le Puissant fit pour moi des merveilles ; Saint est son nom ! » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">48</span>-<span class="ssv">49</span></em></span>). En effet, de la connaissance du mystère du Christ découle la bénédiction de sa Mère, sous la forme d’une vénération spéciale pour la <span class="emphasis"><em>Théotokos</em></span>. Mais dans cette vénération est toujours comprise la bénédiction de sa foi, car la Vierge de Nazareth est devenue bienheureuse surtout par cette foi, selon les paroles d’Élisabeth. Ceux qui à chaque génération accueillent avec foi le mystère du Christ, Verbe incarné et Rédempteur du monde, dans les différents peuples et nations de la terre, non seulement se tournent avec vénération vers Marie et recourent à elle avec confiance comme à sa Mère, mais <span class="emphasis"><em>ils cherchent dans sa foi un soutien pour leur foi</em></span>. Et c’est précisément cette vive participation à la foi de Marie qui détermine sa présence particulière dans le pèlerinage de l’Église comme nouveau Peuple de Dieu sur toute la terre.</p>
			<p><span class="numpara">28.</span>  Comme le dit le Concile, « intimement présente à l’histoire du salut, Marie… appelle les fidèles à son Fils et à son sacrifice, ainsi qu’à l’amour du Père, lorsqu’elle est l’objet de la prédication et de la vénération » <span style="color: red">&lt;span&gt;64&lt;/span&gt;</span>. C’est pourquoi, en se fondant sur le témoignage apostolique de l’Église, en quelque manière, la foi de Marie devient constamment la foi du Peuple de Dieu en marche, des personnes et des communautés, des milieux et des assemblées, et finalement des différents groupes qui se trouvent dans l’Église. C’est une foi qui est transmise en même temps par la connaissance et par le cœur ; elle s’acquiert ou se renouvelle sans cesse par la prière. « C’est pourquoi, dans l’exercice de son apostolat, <span class="emphasis"><em>l’Église regarde à juste titre vers celle qui engendra le Christ</em></span>, conçu du Saint-Esprit et né de la Vierge précisément <span class="emphasis"><em>afin de naître et de grandir aussi par l’Église dans le cœur des fidèles</em></span> » <span style="color: red">&lt;span&gt;65&lt;/span&gt;</span>.</p>
			<p>Aujourd’hui, alors que dans ce pèlerinage de la foi nous nous approchons du terme du second millénaire chrétien, l’Église, par l’enseignement du Concile Vatican II, attire l’attention sur ce qu’elle découvre en elle-même, « l’unique Peuple de Dieu présent à tous les peuples de la terre », et sur la vérité que tous les fidèles, même « dispersés à travers le monde, sont, dans l’Esprit Saint, en communion avec les autres » <span style="color: red">&lt;span&gt;66&lt;/span&gt;</span>, au point de pouvoir dire que dans cette union se réalise en continuité le mystère de la Pentecôte. En même temps, les Apôtres et les disciples du Seigneur, dans toutes les nations de la terre, « sont assidus à la prière <span class="emphasis"><em>avec Marie, la mère de Jésus</em></span> » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>). Constituant de génération en génération le « signe du Royaume » qui n’est pas de ce monde <span style="color: red">&lt;span&gt;67&lt;/span&gt;</span>, ils ont aussi conscience de ce qu’au milieu de ce monde ils doivent se rassembler autour du Roi auquel les nations ont été données pour héritage (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">ii</span>, <span class="ssv">8</span></em></span>), auquel le Père a donné « le trône de David, son père », afin qu’il « règne sur la maison de Jacob pour les siècles et que son règne n’ait pas de fin ».</p>
			<p>En cette période de vigile, par la foi même qui l’a rendue bienheureuse, spécialement depuis le moment de l’Annonciation, Marie est <span class="emphasis"><em>présente</em></span> dans la mission de l’Église, présente dans l’action de l’Église qui fait entrer dans le monde le <span class="emphasis"><em>Règne de son Fils</em></span> <span style="color: red">&lt;span&gt;68&lt;/span&gt;</span>. Cette présence de Marie connait de multiples modes d’expression à l’heure actuelle comme dans toute l’histoire de l’Église. Son action rayonne aussi de multiples manières : par la foi et la piété des fidèles individuellement, par les traditions des familles chrétiennes ou des « églises domestiques », des communautés paroissiales et missionnaires, des instituts religieux, des diocèses, par la force d’attraction et de rayonnement des grands sanctuaires où non seulement les individus ou les groupes locaux, mais parfois des nations et des continents entiers cherchent la rencontre avec la Mère du Seigneur, avec celle qui est bienheureuse parce qu’elle a cru, celle qui est la première parmi les croyants et pour cela est devenue Mère de l’Emmanuel. C’est là ce qu’évoque la Terre de Palestine, patrie spirituelle de tous les chrétiens, parce qu’elle est la patrie du Sauveur du monde et de sa Mère. C’est là ce qu’évoquent les innombrables sanctuaires que la foi chrétienne a élevés au cours des siècles à Rome et dans le monde entier. C’est là ce qu’évoquent des centres comme Guadalupe, Lourdes, Fatima et d’autres dispersés dans différents pays, parmi lesquels comment pourrais je ne pas rappeler celui de ma terre natale, Jasna Góra ? On pourrait parler peut-être d’une véritable « géographie » de la foi et de la piété mariale, qui comprend tous ces lieux de pèlerinage particulier du Peuple de Dieu à la recherche d’une rencontre avec la Mère de Dieu pour trouver, dans le rayonnement de la présence maternelle de « celle qui a cru », l’affermissement de sa propre foi. En effet, <span class="emphasis"><em>dans la foi de Marie</em></span>, dès l’Annonciation et de manière achevée au pied de la Croix s’est rouvert en l’homme <span class="emphasis"><em>l’espace intérieur</em></span> dans lequel le Père éternel peut nous combler « de toutes sortes de bénédictions spirituelles » : l’espace « de l’Alliance nouvelle et éternelle » <span style="color: red">&lt;span&gt;69&lt;/span&gt;</span>. Cet espace subsiste dans l’Église, qui est en Jésus Christ « un sacrement de l’union intime avec Dieu et de l’unité de tout le genre humain » <span style="color: red">&lt;span&gt;70&lt;/span&gt;</span>.</p>
			<p>Dans la foi que Marie professa à l’Annonciation comme « servante du Seigneur » et dans laquelle elle « précède » sans cesse le Peuple de Dieu en marche sur toute la terre, l’Église, « perpétuellement<span class="emphasis"><em>, tend à récapituler l’humanité</em></span> entière… <span class="emphasis"><em>sous le Christ chef</em></span>, dans l’unité de son Esprit » <span style="color: red">&lt;span&gt;71&lt;/span&gt;</span>.</p>
			<p><span class="bold"><strong><span class="emphasis"><em>2. La marche de l’Église et l’unité de tous les chrétiens</em></span></strong></span></p>
			<p><span class="numpara">29.</span>  « L’Esprit suscite en tous les disciples du Christ le désir et l’action qui <span class="emphasis"><em>tendent à l’union</em></span> paisible <span class="emphasis"><em>de tous</em></span>, suivant la manière que le Christ a voulue, en un troupeau unique <span class="emphasis"><em>sous l’unique Pasteur</em></span> » <span style="color: red">&lt;span&gt;72&lt;/span&gt;</span>. La marche de l’Église, particulièrement à notre époque, est marquée par le signe de l’œcuménisme : les chrétiens cherchent les moyens de reconstruire l’unité que le Christ demanda au Père pour ses disciples à la veille de sa passion : « <span class="emphasis"><em>Afin que tous soient un</em></span>. Comme toi, Père, tu es en moi et moi en toi, qu’eux aussi soient en nous, afin que le monde <span class="emphasis"><em>croie que tu m’as envoyé »</em></span> (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span></em></span>). L’unité des disciples du Christ est donc un signe marquant pour susciter la foi du monde, alors que leur division constitue un scandale <span style="color: red">&lt;span&gt;73&lt;/span&gt;</span>.</p>
			<p>Le mouvement œcuménique, par une conscience plus claire et plus répandue de ce qu’il y a urgence à parvenir à l’unité de tous les chrétiens, a connu dans l’Église catholique son expression la plus forte avec l’œuvre du Concile Vatican II : il faut que les chrétiens approfondissent personnellement et dans chacune de leurs communautés l’« obéissance de la foi » dont Marie est l’exemple premier et le plus éclairant. Et « parce qu’elle brille déjà comme un signe d’espérance assurée et de consolation devant le Peuple de Dieu en pèlerinage », « le saint Concile trouve une grande joie et consolation au fait que, <span class="emphasis"><em>parmi nos frères désunis</em></span>, il n’en manque pas qui rendent à la Mère du Seigneur et Sauveur l’honneur qui lui est dû, chez les Orientaux en particulier » <span style="color: red">&lt;span&gt;74&lt;/span&gt;</span>.</p>
			<p><span class="numpara">30.</span>  Les chrétiens savent que leur unité ne sera vraiment retrouvée que lorsqu’elle sera fondée sur l’unité de leur foi. Ils doivent surmonter des désaccords doctrinaux non négligeables au sujet du mystère et du ministère de l’Église et parfois aussi du rôle de Marie dans l’œuvre du salut <span style="color: red">&lt;span&gt;75&lt;/span&gt;</span>. Les dialogues entrepris par l’Église catholique avec les Églises et les Communautés ecclésiales d’Occident <span style="color: red">&lt;span&gt;76&lt;/span&gt;</span> convergent de plus en plus sur ces <span class="emphasis"><em>deux aspects inséparables</em></span> du mystère du salut lui-même. Si le mystère du Verbe incarné nous fait entrevoir le mystère de la maternité divine et si, à son tour, la contemplation de la Mère de Dieu nous introduit dans une intelligence plus profonde du mystère de l’Incarnation, on doit en dire autant du mystère de l’Église et du rôle de Marie dans l’œuvre du salut. Approfondissant l’un et l’autre, éclairant l’un par l’autre, les chrétiens désireux de faire ce que Jésus leur dira -comme le leur recommande leur Mère (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>) -pourront progresser ensemble dans le « pèlerinage de la foi » dont Marie est toujours l’exemple et qui doit les conduire à l’unité voulue par leur unique Seigneur et tellement désirée par ceux qui sont attentivement à l’écoute de ce qu’aujourd’hui « l’Esprit dit aux Églises » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">ii</span>, <span class="ssv">7</span></em></span>. ll. 17).</p>
			<p>Il est déjà de bon augure que ces Églises et ces Communautés ecclésiales rejoignent l’Église catholique sur des points fondamentaux de la foi chrétienne également en ce qui concerne la Vierge Marie. En effet, elles la reconnaissent comme la Mère du Seigneur et estiment que cela fait partie de notre foi dans le Christ, vrai Dieu et vrai homme. Elles la contemplent au pied de la Croix, recevant comme son fils le disciple bien-aimé, qui à son tour la reçoit comme sa mère.</p>
			<p>Pourquoi, alors, ne pas la considérer tous ensemble comme <span class="emphasis"><em>notre Mère commune</em></span> qui prie pour l’unité de la famille de Dieu, et qui nous « précède » tous à la tête du long cortège des témoins de la foi en l’unique Seigneur, le Fils de Dieu, conçu dans son sein virginal par l’Esprit Saint ?</p>
			<p><span class="numpara">31.</span>  Par ailleurs, je voudrais souligner à quel point l’Église catholique, l’Église orthodoxe et les antiques Églises orientales se sentent profondément unies dans l’amour et dans la louange de la <span class="emphasis"><em>Théotokos</em></span>. Non seulement « les dogmes fondamentaux de la foi chrétienne sur la Trinité, le Verbe de Dieu qui a pris chair de la Vierge Marie, ont été définis dans les Conciles œcuméniques tenus en Orient » <span style="color: red">&lt;span&gt;77&lt;/span&gt;</span>, mais encore, dans leur culte liturgique « les Orientaux célèbrent en des hymnes magnifiques Marie toujours Vierge… et Très Sainte Mère de Dieu » <span style="color: red">&lt;span&gt;78&lt;/span&gt;</span>.</p>
			<p>Nos frères de ces Églises ont connu des vicissitudes complexes, mais leur histoire a toujours été animée par un grand désir d’engagement chrétien et de rayonnement apostolique, même si elle a été marquée par des persécutions sanglantes. C’est une histoire de fidélité au Seigneur, un « pèlerinage de la foi » authentique à travers les lieux et les temps, au cours desquels les chrétiens orientaux se sont toujours tournés vers la Mère du Seigneur avec une confiance sans limite, ils l’ont célébrée par leurs louanges et l’ont invoquée par des prières constantes. Aux moments difficiles de leur existence chrétienne tourmentée, « ils se sont réfugiés sous sa protection » <span style="color: red">&lt;span&gt;79&lt;/span&gt;</span>, conscients d’avoir en elle un puissant secours. Les Églises qui professent la doctrine d’Ephèse proclament la Vierge « vraie Mère de Dieu », parce que « notre Seigneur Jésus Christ,… engendré du Père avant les siècles, selon la divinité, est né en ces derniers jours pour nous et pour notre salut, de Marie, la Vierge, Mère de Dieu, selon l’humanité » <span style="color: red">&lt;span&gt;80&lt;/span&gt;</span>. Les Pères grecs et la tradition byzantine, contemplant la Vierge à la lumière du Verbe fait homme, ont cherché à pénétrer la profondeur du lien qui unit Marie, comme Mère de Dieu, au Christ et à l’Église : la Vierge a une présence permanente dans toute l’ampleur du mystère du salut.</p>
			<p>Les traditions coptes et éthiopiennes sont entrées dans cette contemplation du mystère de Marie grâce à saint Cyrille d’Alexandrie et, à leur tour, elles ont célébré ce mystère par une abondante efflorescence poétique <span style="color: red">&lt;span&gt;81&lt;/span&gt;</span>. Dans son génie poétique, saint Ephrem le Syrien, appelé « la lyre de l’Esprit Saint », a inlassablement composé des hymnes à Marie, laissant son empreinte aujourd’hui encore sur toute la tradition de l’Église syriaque <span style="color: red">&lt;span&gt;82&lt;/span&gt;</span>. Dans son panégyrique de la Théotokos, saint Grégoire de Narek, une des gloires les plus éclatantes de l’Arménie, approfondit avec une puissante inspiration poétique les différents aspects du mystère de l’Incarnation, et chacun d’eux est pour lui une occasion de chanter et d’exalter la dignité extraordinaire et l’admirable beauté de la Vierge Marie, Mère du Verbe incarné <span style="color: red">&lt;span&gt;83&lt;/span&gt;</span>.</p>
			<p>Il n’est donc pas surprenant que Marie occupe une place privilégiée dans le culte des antiques Églises orientales, avec une abondance incomparable de fêtes et d’hymnes.</p>
			<p><span class="numpara">32.</span>  Dans la liturgie byzantine, à toutes les heures de l’Office divin, la louange de la Mère est jointe à la louange du Fils et à la louange qui, par le Fils, s’élève vers le Père dans l’Esprit Saint. Dans l’anaphore ou prière eucharistique de saint Jean Chrysostome, aussitôt après l’épiclèse, la communauté rassemblée chante ainsi la Mère de Dieu : « Il est vraiment juste de te proclamer bienheureuse, ô Théotokos, bienheureuse toujours, tout immaculée et Mère de notre Dieu. Toi qui es plus vénérable que les Chérubins et incomparablement plus glorieuse que les Séraphins, toi qui sans souillure as engendré Dieu le Verbe, toi qui es réellement Mère de Dieu, nous te magnifions ».</p>
			<p>Ces louanges qui, dans toutes les célébrations de la liturgie eucharistique, s’élèvent vers Marie, ont forgé la foi, la piété et la prière des fidèles. Au cours des siècles, elles ont pénétré toute leur spiritualité, suscitant en eux une dévotion profonde envers la « Toute Sainte Mère de Dieu ».</p>
			<p><span class="numpara">33.</span>  On célèbre cette année le douzième centenaire du <span style="color: red">&lt;span&gt;II&lt;/span&gt;</span><sup>e</sup> Concile œcuménique de Nicée 787, qui mit fin à la controverse sur le culte des images sacrées et déclara que, suivant l’enseignement des saints Pères et la tradition universelle de l’Église, on pouvait proposer à la vénération des fidèles, en même temps que la Croix, les images de la Mère de Dieu, des Anges et des Saints, dans les églises, dans les maisons ou le long des rues <span style="color: red">&lt;span&gt;84&lt;/span&gt;</span>. Cet usage a été conservé dans tout l’Orient et aussi en Occident : les images de la Vierge ont une place d’honneur dans les églises et les maisons. Marie y est représentée comme trône de Dieu, qui porte le Seigneur et le donne aux hommes (<span class="emphasis"><em>Théotokos</em></span>), ou comme la voie qui conduit au Christ et le présente (<span class="emphasis"><em>Odigitria</em></span>), ou comme orante qui intercède, et signe de la présence divine sur la route des fidèles jusqu’au Jour du Seigneur (<span class="emphasis"><em>Deèsis</em></span>), ou comme la protectrice qui étend son manteau sur le peuple (<span class="emphasis"><em>Pokrov</em></span>), ou comme la Vierge de tendresse miséricordieuse (<span class="emphasis"><em>Elèousa</em></span>). On la représente habituellement avec son Fils, l’enfant Jésus, qu’elle porte dans ses bras : c’est la relation avec son Fils, lequel glorifie sa Mère. Parfois elle l’embrasse avec tendresse (<span class="emphasis"><em>Glykophilousa</em></span>) ; en d’autres cas, hiératique, elle semble absorbée dans la contemplation de celui qui est Seigneur de l’histoire (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">v</span>, <span class="ssv">9</span>-<span class="ssv">14</span></em></span>) <span style="color: red">&lt;span&gt;85&lt;/span&gt;</span>.</p>
			<p>Il convient de rappeler encore l’icône de la Vierge de Vladimir qui a constamment accompagné le pèlerinage de foi des peuples de l’antique Rous. Le premier millénaire de la conversion au christianisme de ces terres nobles approche : terres de croyants, de penseurs et de saints. Les icônes sont toujours vénérées en Ukraine, en Biélorussie, en Russie, sous divers titres : ces images témoignent de la foi et de l’esprit de prière du bon peuple qui ressent la présence et la protection de la Mère de Dieu. Dans ces icônes, la Vierge resplendit comme l’image de la beauté divine, la demeure de la Sagesse éternelle, la figure de l’orante, le modèle de la contemplation, l’icône de la gloire : celle qui, dès sa vie terrestre, a atteint dans la foi la connaissance la plus sublime, car elle possédait une science spirituelle inaccessible aux raisonnements humains. Je rappelle encore l’icône de la Vierge au Cénacle, en prière avec les Apôtres dans l’attente de l’Esprit : ne pourrait-elle pas devenir comme le signe de l’espérance pour tous ceux qui, dans le dialogue fraternel, désirent approfondir leur obéissance dans la foi ?</p>
			<p><span class="numpara">34.</span>  Une telle richesse de louanges, rassemblée dans les différentes formes de la grande tradition de l’Église, pourrait nous aider à faire en sorte que celle-ci se remette à respirer pleinement de ses « deux poumons », oriental et occidental. Comme je l’ai affirmé maintes fois, cela est nécessaire aujourd’hui plus que jamais. Ce serait un soutien efficace pour faire progresser le dialogue en cours entre l’Église catholique et les Églises et les Communautés ecclésiales d’Occident <span style="color: red">&lt;span&gt;86&lt;/span&gt;</span>. Cela ouvrirait aussi la voie à l’Église en marche pour qu’elle chante et vive de manière plus parfaite son <span class="emphasis"><em>Magnificat</em></span>.</p>
			<p><span class="bold"><strong><span class="emphasis"><em>3. Le « Magnificat » de l’Église en marche</em></span></strong></span></p>
			<p><span class="numpara">35.</span>  Dans la phase actuelle de sa marche, l’Église cherche donc à retrouver l’unité de ceux qui professent la foi au Christ, afin de faire preuve d’obéissance à son Seigneur qui, avant sa passion, a prié pour cette unité. Elle « avance dans son pèlerinage… , annonçant la Croix et la mort du Seigneur jusqu’à ce qu’il vienne » <span style="color: red">&lt;span&gt;87&lt;/span&gt;</span>. « Marchant à travers les tentations, les tribulations, l’Église est soutenue par la force de la grâce de Dieu, à elle promise par le Seigneur pour que, du fait de son infirmité charnelle, elle ne manque pas à la perfection de sa fidélité mais reste de son Seigneur la digne Épouse, se renouvelant sans cesse sous l’action de l’Esprit Saint jusqu’à ce que, par la Croix, elle arrive à la lumière sans couchant » <span style="color: red">&lt;span&gt;88&lt;/span&gt;</span>.</p>
			<p>La Vierge Mère est constamment présente dans ce cheminement de foi du Peuple de Dieu vers la lumière. Nous en avons pour témoignage <span class="emphasis"><em>particulier le cantique du « Magnificat » qui, jailli des profondeurs de la foi de Marie</em></span> lors de la Visitation, ne cesse de résonner dans le cœur de l’Église à travers les siècles. Il est en effet répété quotidiennement dans la liturgie des Vêpres et dans bien d’autres actes de piété personnelle et communautaire.</p>
			<p>« Mon âme exalte le Seigneur, <br xmlns:db="http://docbook.org/ns/docbook"/> 			exulte mon esprit en Dieu, mon Sauveur ! <br xmlns:db="http://docbook.org/ns/docbook"/> 			Il s’est penché sur son humble servante ; <br xmlns:db="http://docbook.org/ns/docbook"/> 			désormais, tous les âges me diront bienheureuse.<br xmlns:db="http://docbook.org/ns/docbook"/> 			Le Puissant fit pour moi des merveilles ; <br xmlns:db="http://docbook.org/ns/docbook"/> 			Saint est son nom ! <br xmlns:db="http://docbook.org/ns/docbook"/> 			Son amour s’étend d’âge en âge<br xmlns:db="http://docbook.org/ns/docbook"/> 			sur ceux qui le craignent.<br xmlns:db="http://docbook.org/ns/docbook"/> 			Déployant la force de son bras, <br xmlns:db="http://docbook.org/ns/docbook"/> 			il disperse les superbes.<br xmlns:db="http://docbook.org/ns/docbook"/> 			Il renverse les puissants de leurs trônes, <br xmlns:db="http://docbook.org/ns/docbook"/> 			il élève les humbles.<br xmlns:db="http://docbook.org/ns/docbook"/> 			Il comble de biens les affamés, <br xmlns:db="http://docbook.org/ns/docbook"/> 			renvoie les riches les mains vides.<br xmlns:db="http://docbook.org/ns/docbook"/> 			Il relève Israël, son serviteur, <br xmlns:db="http://docbook.org/ns/docbook"/> 			il se souvient de son amour, <br xmlns:db="http://docbook.org/ns/docbook"/> 			de la promesse faite à nos pères, <br xmlns:db="http://docbook.org/ns/docbook"/> 			en faveur d’Abraham et de sa race à jamais » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">46</span>-<span class="ssv">55</span></em></span>).</p>
			<p><span class="numpara">36.</span>  Quand Élisabeth salua sa jeune parente qui arrivait de Nazareth, <span class="emphasis"><em>Marie lui répondit par le Magnificat</em></span>. En saluant Marie, Élisabeth avait commencé par l’appeler « bénie », à cause du « fruit de son sein », puis « bienheureuse » en raison de sa foi (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">42</span>, <span class="ssv">45</span></em></span>). Ces deux bénédictions se référaient directement au moment de l’Annonciation. Or, à la Visitation, lorsque la salutation d’Élisabeth rend témoignage à ce moment primordial, la foi de Marie devient encore plus consciente et trouve une nouvelle expression. Ce qui, lors de l’Annonciation, restait caché dans les profondeurs de l’« obéissance de la foi », se libère maintenant, dirait-on, comme une flamme claire, vivifiante, de l’esprit. Les expressions utilisées par Marie au seuil de la maison d’Élisabeth constituent <span class="emphasis"><em>une profession de foi inspirée</em></span>, dans laquelle <span class="emphasis"><em>la réponse à la parole de la Révélation</em></span> s’exprime par l’élévation spirituelle et poétique de tout son être vers Dieu. Dans ces expressions sublimes, qui sont à la fois très simples et pleinement inspirées par les textes sacrés du peuple d’Israël <span style="color: red">&lt;span&gt;89&lt;/span&gt;</span>, transparaît l’expérience personnelle de Marie, l’extase de son cœur. En elles resplendit un rayon du mystère de Dieu, la gloire de sa sainteté ineffable, l’éternel <span class="emphasis"><em>amour qui, comme un don irrévocable, entre dans l’ histoire de l’homme</em></span>.</p>
			<p>Marie est la première à participer à cette nouvelle révélation de Dieu et, en elle, à ce nouveau don que Dieu fait de lui-même. C’est pourquoi elle proclame : « Il a fait pour moi des merveilles ; Saint est son nom ». Ses paroles reflètent la joie de l’esprit, difficile à exprimer : « Exulte mon esprit en Dieu, mon Sauveur ». Car « la profonde vérité… sur Dieu et sur le salut de l’homme resplendit pour nous dans le Christ, qui est à la fois le médiateur et la plénitude de toute la Révélation » <span style="color: red">&lt;span&gt;90&lt;/span&gt;</span>. Dans l’exultation de son cœur, Marie proclame qu’elle s’est <span class="emphasis"><em>trouvée au centre même de cette plénitude</em></span> du Christ. En elle s’est accomplie, elle en a bien conscience, la promesse faite à nos pères, et avant tout « en faveur d’Abraham et de sa race, à jamais » ; et donc vers elle, comme Mère du Christ, s’oriente <span class="emphasis"><em>toute l’économie du salut</em></span>, dans laquelle, « d’âge en âge », se manifeste le Dieu de l’Alliance, celui qui « se souvient de son amour ».</p>
			<p><span class="numpara">37.</span>  L’Église, qui depuis le commencement règle son cheminement terrestre sur celui de la Mère de Dieu, répète constamment à sa suite les paroles du <span class="emphasis"><em>Magnificat</em></span>. Au plus profond de la foi de la Vierge à l’Annonciation et à la Visitation, elle puise la vérité sur le Dieu de l’Alliance, sur le Dieu qui est tout-puissant et fait « des merveilles » pour l’homme : « Saint est son nom ». Dans le <span class="emphasis"><em>Magnificat</em></span>, elle voit écrasé jusqu’à la racine le péché situé au début de l’histoire terrestre de l’homme et de la femme, le péché d’incrédulité et du « peu de foi » envers Dieu. Contre le « soupçon » que le « père du mensonge » a fait naître dans le cœur d’Eve, la première femme, Marie, que la tradition a l’habitude d’appeler la « nouvelle Eve » <span style="color: red">&lt;span&gt;91&lt;/span&gt;</span>, la vraie « mère des vivants » <span style="color: red">&lt;span&gt;92&lt;/span&gt;</span>, proclame avec force la vérité <span class="emphasis"><em>non voilée</em></span> sur Dieu, le Dieu saint et tout-puissant qui, depuis le commencement, est <span class="emphasis"><em>la source de tout don</em></span>, celui qui « a fait des merveilles ». En créant, Dieu donne l’existence à toute la réalité. En créant l’homme, il lui donne la dignité de l’image et de la ressemblance avec lui d’une façon singulière par rapport à toutes les créatures terrestres. Et loin de s’arrêter dans sa volonté de libéralité, malgré le péché de l’homme, <span class="emphasis"><em>Dieu se donne en son Fils</em></span> : il « a tant aimé le monde qu’il a donné son Fils unique » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>). Marie est le premier témoin de cette merveilleuse vérité, qui se réalisera pleinement par les actions et l’enseignement (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span>) de son Fils, et définitivement par sa Croix et sa Résurrection.</p>
			<p>L’Église, qui, malgré « les tentations et les tribulations », ne cesse de répéter avec Marie les paroles du <span class="emphasis"><em>Magnificat</em></span>, « est soutenue » par la puissance de la vérité sur Dieu, proclamée alors avec une simplicité si extraordinaire, et, en même temps, <span class="emphasis"><em>par cette vérité sur Dieu</em></span>, <span class="emphasis"><em>elle désire éclairer</em></span> les chemins ardus et parfois entrecroisés de l’existence terrestre des hommes. La marche de l’Église, en cette fin du second millénaire du christianisme, implique donc un effort renouvelé de fidélité à sa mission. À la suite de celui qui a dit de lui-même : « [Dieu] m’a envoyé porter <span class="emphasis"><em>la bonne nouvelle aux pauvres</em></span> » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">iv</span>, <span class="ssv">18</span></em></span>), l’Église s’est efforcée d’âge en âge et s’efforce encore aujourd’hui d’accomplir cette même mission.</p>
			<p><span class="emphasis"><em>Son amour préférentiel pour les pauvres</em></span> est admirablement inscrit dans le <span class="emphasis"><em>Magnificat</em></span> de Marie. Le Dieu de l’Alliance, chanté par la Vierge de Nazareth dans l’exultation de son esprit, est en même temps celui qui « renverse les puissants de leurs trônes et élève les humbles… . comble de biens les affamés, et renvoie les riches les mains vides… , disperse les superbes et étend son amour sur ceux qui le craignent ». Marie est profondément marquée par l’esprit des « pauvres de Yahvé » qui, selon la prière des psaumes, attendaient de Dieu leur salut et mettaient en lui toute leur confiance (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xxv</span> ; <span class="ssc">xxxi</span> ; <span class="ssc">xxxv</span> ; <span class="ssc">lv</span></em></span>). Elle proclame en réalité l’avènement du mystère du salut, la venue du « Messie des pauvres » (cf. <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xi</span>, <span class="ssv">4</span> ; <span class="ssc">lxi</span>, <span class="ssv">1</span></em></span>). En puisant dans le cœur de Marie, dans la profondeur de sa foi exprimée par les paroles du <span class="emphasis"><em>Magnificat</em></span>, l’Église prend toujours mieux conscience de ceci : <span class="emphasis"><em>on ne peut séparer la vérité sur Dieu qui sauve</em></span>, sur Dieu qui est source de tout don, <span class="emphasis"><em>de la manifestation de son amour préférentiel pour les pauvres et les humbles</em></span>, amour qui, chanté dans le <span class="emphasis"><em>Magnificat</em></span>, se trouve ensuite exprimé dans les paroles et les actions de Jésus.</p>
			<p>L’Église sait donc bien -et à notre époque, une telle certitude se renforce d’une manière particulière — que non seulement on ne peut séparer ces deux éléments du message contenu dans le <span class="emphasis"><em>Magnificat</em></span>, mais que l’on doit également sauvegarder soigneusement l’importance qu’ont dans la parole du Dieu vivant « les pauvres » et « l’option en faveur des pauvres ». Il s’agit là de thèmes et de problèmes organiquement connexes avec <span class="emphasis"><em>le sens chrétien de la liberté et de la libération</em></span>. « Totalement dépendante de Dieu et tout orientée vers Lui par l’élan de sa foi, Marie est, aux côtés de son Fils<span class="emphasis"><em>, l’icône la plus parfaite de la liberté et de la libération</em></span> de l’humanité et du cosmos. C’est vers elle que l’Église, dont elle est la Mère et le modèle, doit regarder pour comprendre dans son intégralité le sens de sa mission » <span style="color: red">&lt;span&gt;93&lt;/span&gt;</span>.</p>
			<p><span class="bold"><strong>TROISIÈME PARTIE — LA MÉDIATION MATERNELLE</strong></span></p>
			<p><span class="bold"><strong><span class="emphasis"><em>1. Marie, Servante du Seigneur</em></span></strong></span></p>
			<p><span class="numpara">38.</span>  L’Église sait et enseigne avec saint Paul que <span class="emphasis"><em>nous n’avons qu’un seul médiateur</em></span> : « Dieu est unique, unique aussi le médiateur entre Dieu et les hommes, le Christ Jésus, homme lui-même, qui s’est livré en rançon pour tous » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span>-<span class="ssv">6</span></em></span>). « Le rôle maternel de Marie à l’égard des hommes n’offusque et ne diminue en rien cette unique médiation du Christ : il en manifeste au contraire la vertu » <span style="color: red">&lt;span&gt;94&lt;/span&gt;</span> : c’est une médiation dans le Christ.</p>
			<p>L’Église sait et enseigne que « toute <span class="emphasis"><em>influence salutaire de la part de la bienheureuse Vierge</em></span> sur les hommes a sa source dans une disposition purement gratuite de Dieu : elle… découle de <span class="emphasis"><em>la surabondance des mérites du Christ</em></span> ; elle s’appuie sur sa médiation, dont elle dépend en tout et d’où elle tire toute sa vertu ; l’union immédiate des croyants avec le Christ ne s’en trouve en aucune manière empêchée, mais au contraire aidée » <span style="color: red">&lt;span&gt;95&lt;/span&gt;</span>.</p>
			<p>Cette influence salutaire est soutenue par l’Esprit Saint : de même qu’il prit la Vierge sous son ombre, déterminant en elle le commencement de la maternité divine, de même il affermit sans cesse sa sollicitude pour les frères de son Fils.</p>
			<p>De fait, la médiation de Marie est <span class="emphasis"><em>étroitement liée à sa maternité</em></span>, elle possède un caractère spécifiquement maternel par lequel elle se distingue de celle des autres créatures qui, d’une manière différente mais toujours subordonnée, participent à l’unique médiation du Christ, la médiation de Marie étant, elle aussi, participée <span style="color: red">&lt;span&gt;96&lt;/span&gt;</span>. En effet, si « aucune créature ne peut jamais être mise sur le même pied que le Verbe incarné et rédempteur », en même temps « l’unique médiation du Rédempteur n’exclut pas mais suscite au contraire <span class="emphasis"><em>une coopération variée</em></span> de la part des créatures, en dépendance de l’unique source » ; et ainsi « l’unique bonté de Dieu se répand réellement sous des formes diverses dans les créatures » <span style="color: red">&lt;span&gt;97&lt;/span&gt;</span>.</p>
			<p>L’enseignement du Concile Vatican II présente la vérité sur la médiation de Marie comme <span class="emphasis"><em>une participation à l’unique source qu’est la médiation du Christ lui-même</em></span>. Nous lisons en effet : « Ce rôle subordonné de Marie, l’Église le professe sans hésitation, elle ne cesse d’en faire l’expérience ; elle le recommande au cœur des fidèles pour que cet appui et ce secours maternels les aident à s’attacher plus intimement au Médiateur et Sauveur » <span style="color: red">&lt;span&gt;98&lt;/span&gt;</span>. Ce rôle est en même <span class="emphasis"><em>temps spécial et extraordinaire</em></span>. Il découle de sa maternité divine et ne peut être compris et vécu dans la foi qu’en s’appuyant sur la pleine vérité de cette maternité. Marie étant, en vertu de l’élection divine, la Mère du Fils consubstantiel au Père, « généreusement associée » à l’œuvre de la Rédemption, « elle est devenue pour nous, dans l’ordre de la grâce, notre Mère » <span style="color: red">&lt;span&gt;99&lt;/span&gt;</span>. Ce rôle constitue une dimension réelle de sa présence dans le mystère salvifique du Christ et de l’Église.</p>
			<p><span class="numpara">39.</span>  C’est de ce point de vue qu’il faut, encore une fois, considérer l’événement fondamental dans l’économie du salut, c’est-à-dire l’Incarnation du Verbe au moment de l’Annonciation. Il est significatif que Marie, reconnaissant dans la parole du messager divin la volonté du Très-Haut et se soumettant à sa puissance, dise : « <span class="emphasis"><em>Je suis la servante</em></span> du Seigneur ; qu’il m’advienne selon ta parole » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>). Le premier moment de la soumission à l’unique médiation « entre Dieu et les hommes » — celle de Jésus Christ — est l’acceptation de la maternité de la part de la Vierge de Nazareth. Marie consent au choix de Dieu pour devenir, par l’Esprit Saint, la Mère du Fils de Dieu. On peut dire que le <span class="emphasis"><em>consentement qu’elle donne à la maternité</em></span> est surtout le <span class="emphasis"><em>fruit de sa donation totale à Dieu dans la virginité</em></span>. Marie a accepté d’être choisie comme Mère du Fils de Dieu, guidée par l’amour nuptial, qui « consacre » totalement à Dieu une personne humaine. En vertu de cet amour, Marie désirait être toujours et en tout « donnée à Dieu », en vivant dans la virginité. Les mots « Je suis la servante du Seigneur » expriment le fait que, depuis le début, elle a accueilli et compris sa maternité comme un <span class="emphasis"><em>don total de soi</em></span>, de sa personne, au service des desseins salvifiques du Très-Haut. Et toute sa participation maternelle à la vie de Jésus Christ, son Fils, elle l’a vécue jusqu’à la fin d’une manière qui répondait à sa vocation à la virginité.</p>
			<p>La maternité de Marie, imprégnée jusqu’au plus profond d’elle-même de l’attitude nuptiale de « servante du Seigneur », constitue la dimension première et fondamentale de la médiation que l’Église lui reconnaît, qu’elle proclame <span style="color: red">&lt;span&gt;100&lt;/span&gt;</span> et que, continuellement, « elle recommande au cœur des fidèles » car elle a grande confiance en elle. Il faut en effet admettre qu’avant tout autre, Dieu lui-même, le Père éternel, <span class="emphasis"><em>s’en est remis à la Vierge de Nazareth</em></span>, lui donnant son propre Fils dans le mystère de l’Incarnation. Cette élection pour le rôle et la dignité suprêmes de Mère du Fils de Dieu appartient, sur le plan ontologique, à la réalité même de l’union des deux natures dans la personne du Verbe (<span class="emphasis"><em>union hypostatique</em></span>). Ce fait fondamental d’être la Mère du Fils de Dieu est, depuis le début, une ouverture totale à la personne du Christ, à toute son œuvre, à toute sa mission. Les mots « Je suis la servante du Seigneur » témoignent de cette ouverture d’esprit de Marie, qui unit en elle de façon parfaite l’amour propre à la virginité et l’amour caractéristique de la maternité, réunis et pour ainsi dire fusionnés.</p>
			<p>C’est pourquoi non seulement Marie est devenue la mère du Fils de l’homme, celle qui l’a nourri, mais elle a été aussi « généreusement associée, à un titre absolument unique » <span style="color: red">&lt;span&gt;101&lt;/span&gt;</span> au Messie, au Rédempteur. Comme je l’ai déjà dit, elle avançait dans son <span class="emphasis"><em>pèlerinage</em></span> de foi, et dans ce pèlerinage jusqu’au pied de la Croix s’est réalisée en même temps sa <span class="emphasis"><em>coopération</em></span> maternelle à toute la mission du Sauveur, par ses actions et ses souffrances. Au long du chemin de cette collaboration à l’œuvre de son Fils Rédempteur, la maternité même de Marie connaissait une transformation singulière, s’imprégnant toujours davantage de « charité ardente » envers tous ceux auxquels s’adressait la mission du Christ. Par cette « ardente charité », qui visait, en union avec le Christ, à ce que soit « rendue aux âmes la vie surnaturelle » <span style="color: red">&lt;span&gt;102&lt;/span&gt;</span>, <span class="emphasis"><em>Marie entrait d’une manière tout à fait personnelle dans la médiation unique</em></span> « entre Dieu et les hommes », <span class="emphasis"><em>qui est la médiation de l’homme Jésus Christ</em></span>. Si elle a été elle-même la première à faire l’expérience des effets surnaturels de cette unique médiation -déjà, à l’Annonciation, elle avait été saluée comme « pleine de grâce »-, il faut dire que par cette plénitude de grâce et de vie surnaturelle elle était particulièrement prédisposée à la coopération avec le Christ, médiateur unique du salut de l’humanité. <span class="emphasis"><em>Et cette coopération, c’est précisément sa médiation subordonnée</em></span> à la médiation du Christ.</p>
			<p>Dans le cas de Marie, il s’agit d’une médiation spéciale et exceptionnelle, fondée sur la « plénitude de grâce », qui se traduisait par la pleine disponibilité de la « servante du Seigneur ». En réponse à cette disponibilité intérieure des a Mère, <span class="emphasis"><em>Jésus Christ la préparait</em></span> toujours davantage à devenir, pour les hommes, leur « Mère dans l’ordre de la grâce ». Cela ressort, au moins d’une façon indirecte, de certains détails rapportés par les Synoptiques (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xi</span>, <span class="ssv">28</span> ; <span class="ssc">viii</span>, <span class="ssv">20</span>-<span class="ssv">21</span></em></span> ; <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">32</span>-<span class="ssv">35</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xii</span>, <span class="ssv">47</span>-<span class="ssv">50</span></em></span>) et plus encore par l’Évangile de Jean (<span class="emphasis"><em>cf</em></span>. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">1</span>-<span class="ssv">12</span> ; <span class="ssc">xix</span>, <span class="ssv">25</span>-<span class="ssv">27</span></em></span>), que j’ai déjà mis en lumière. À cet égard, les paroles prononcées par Jésus sur la Croix à propos de Marie et de Jean sont particulièrement éloquentes.</p>
			<p><span class="numpara">40.</span>  Après les événements de la Résurrection et de l’Ascension, Marie, entrant au Cénacle avec les Apôtres dans l’attente de la Pentecôte, était présente en tant que Mère du Seigneur glorifié. Elle était non seulement celle qui « avança dans son pèlerinage de foi » et garda fidèlement l’union avec son Fils « jusqu’à la Croix », <span class="emphasis"><em>mais aussi la « servante du Seigneur », laissée par son Fils comme mère au sein de l’Église naissante</em></span> : « Voici ta mère ». Ainsi commença à se former un lien spécial entre cette Mère et l’Église. L’Église naissante était en effet le fruit de la Croix et de la Résurrection de son Fils. Marie, qui depuis le début s’était donnée sans réserve à la personne et à l’œuvre de son Fils, ne pouvait pas ne pas reporter sur l’Église, dès le commencement, ce don maternel qu’elle avait fait de soi. Après le départ de son Fils, sa maternité demeure dans l’Église, comme médiation maternelle : en intercédant pour tous ses fils, la Mère coopère à l’action salvifique de son Fils Rédempteur du monde. Le Concile dit en effet : « La maternité de Marie dans l’économie de la grâce <span class="emphasis"><em>se continue sans interruption</em></span> jusqu’à la consommation définitive de tous les élus » <span style="color: red">&lt;span&gt;103&lt;/span&gt;</span>. Par la mort rédemptrice de son Fils, la médiation maternelle de la servante du Seigneur a atteint une dimension universelle, car l’œuvre de la Rédemption inclut tous les hommes. Ainsi se manifeste d’une façon singulière l’efficacité de la médiation unique et universelle du Christ « entre Dieu et les hommes ». La coopération de Marie <span class="emphasis"><em>participe</em></span>, dans son caractère subordonné, <span class="emphasis"><em>à l’universalité de la médiation du Rédempteur</em></span>, l’unique médiateur. C’est ce qu’indique clairement le Concile dans la phrase citée ci-dessus.</p>
			<p>« En effet — lisons-nous encore —, après son Assomption au ciel, son rôle dans le salut ne s’interrompt pas : par son intercession répétée, elle continue à nous obtenir les dons qui assurent notre salut éternel » <span style="color: red">&lt;span&gt;104&lt;/span&gt;</span>. C’est avec ce caractère d’« intercession », manifesté pour la première fois à Cana en Galilée, que la médiation de Marie se poursuit dans l’histoire de l’Église et du monde. Nous lisons à propos de Marie : « Son amour maternel la rend attentive aux frères de son Fils dont le pèlerinage n’est pas achevé, ou qui se trouvent engagés dans les périls et les épreuves, jusqu’à ce qu’ils parviennent à la patrie bienheureuse » <span style="color: red">&lt;span&gt;105&lt;/span&gt;</span>. Ainsi la maternité de Marie demeure sans cesse dans l’Église comme médiation d’intercession, et l’Église exprime sa foi en cette vérité en invoquant Marie « sous les titres d’Avocate, d’Auxiliatrice, de Secourable, de Médiatrice » <span style="color: red">&lt;span&gt;106&lt;/span&gt;</span>.</p>
			<p><span class="numpara">41.</span>  Par sa médiation subordonnée à celle du Rédempteur, Marie contribue <span class="emphasis"><em>d’une manière spéciale à l’union de l’Église</em></span> en pèlerinage sur la terre avec la <span class="emphasis"><em>réalité</em></span> eschatologique et <span class="emphasis"><em>céleste de la communion des saints</em></span>, puisqu’elle a déjà été « élevée au ciel » <span style="color: red">&lt;span&gt;107&lt;/span&gt;</span>. La vérité de l’Assomption, définie par Pie XII, est réaffirmée par le Concile Vatican II, qui exprime ainsi la foi de l’Église : « Enfin, la Vierge immaculée, préservée par Dieu de toute atteinte de la faute originelle, ayant accompli le cours de sa vie terrestre, <span class="emphasis"><em>fut élevée corps et âme à la gloire du ciel, et exaltée</em></span> par le Seigneur <span class="emphasis"><em>comme la Reine de l’univers</em></span>, pour être ainsi plus entièrement conforme à son Fils, Seigneur des seigneurs (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xix</span>, <span class="ssv">16</span></em></span>), victorieux du péché et de la mort » <span style="color: red">&lt;span&gt;108&lt;/span&gt;</span>. Par cet enseignement, Pie XII se reliait à la Tradition, qui a trouvé de multiples expressions dans l’histoire de l’Église, tant en Orient qu’en Occident.</p>
			<p>Par le mystère de l’Assomption au ciel se sont réalisés définitivement en Marie tous les effets de l’unique médiation <span class="emphasis"><em>du Christ, Rédempteur du monde et Seigneur ressuscité</em></span> : « Tous revivront dans le Christ. Mais chacun à son rang : comme prémices, le Christ, ensuite ceux qui seront au Christ, lors de son Avènement » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">22</span>-<span class="ssv">23</span></em></span>). Dans le mystère de l’Assomption s’exprime la foi de l’Église, selon laquelle Marie est « unie par un lien étroit et indissoluble » au Christ, car si, en tant que mère et vierge, elle lui était unie de façon singulière <span class="emphasis"><em>lors de sa première venue</em></span>, par sa continuelle coopération avec lui elle le sera aussi dans l’attente de la seconde venue ; « rachetée de façon suréminente en considération des mérites de son Fils » <span style="color: red">&lt;span&gt;109&lt;/span&gt;</span>, elle a aussi ce rôle, propre à la Mère, de médiatrice de la clémence <span class="emphasis"><em>lors de la venue définitive</em></span>, lorsque tous ceux qui sont au Christ revivront et que « le dernier ennemi détruit sera la Mort » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">26</span></em></span>) <span style="color: red">&lt;span&gt;110&lt;/span&gt;</span>.</p>
			<p>À cette exaltation de la « fille de Sion par excellence » <span style="color: red">&lt;span&gt;111&lt;/span&gt;</span> dans son Assomption au ciel est lié le mystère de sa gloire éternelle. La Mère du Christ est en effet glorifiée comme « Reine de l’univers » <span style="color: red">&lt;span&gt;112&lt;/span&gt;</span>. Celle qui s’est déclarée « servante du Seigneur » à l’Annonciation est restée, durant toute sa vie terrestre, fidèle à ce que ce nom exprime, se confirmant ainsi véritable « disciple » du Christ, qui avait fortement souligné le caractère de service de sa mission : le Fils de l’homme « n’est pas venu pour être servi, mais pour servir et donner sa vie en rançon pour une multitude » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>). C’est pourquoi Marie est devenue la première de ceux qui, « servant le Christ également dans les autres, conduisent leurs frères, dans l’humilité et la patience, jusqu’au Roi dont on peut dire que le servir, c’est régner » <span style="color: red">&lt;span&gt;113&lt;/span&gt;</span>, et elle a pleinement atteint cet « état de liberté royale » qui est propre aux disciples du Christ : servir, ce qui veut dire régner !</p>
			<p>« Le Christ, s’étant fait obéissant jusqu’à la mort et pour cela même ayant été exalté par le Père (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">8</span>-<span class="ssv">9</span></em></span>), est entré dans la gloire de son royaume ; à lui, tout est soumis, en attendant que lui-même se soumette à son Père avec toute la création, afin que Dieu soit tout en tous (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">27</span>-<span class="ssv">28</span></em></span>) » <span style="color: red">&lt;span&gt;114&lt;/span&gt;</span>. Marie, servante du Seigneur, a sa part dans ce Royaume de son Fils <span style="color: red">&lt;span&gt;115&lt;/span&gt;</span>. La <span class="emphasis"><em>gloire de servir</em></span> ne cesse d’être son exaltation royale : montée au ciel, elle ne suspend pas son rôle salvifique dans lequel s’exprime la médiation maternelle « jusqu’à la consommation définitive de tous les élus » <span style="color: red">&lt;span&gt;116&lt;/span&gt;</span>. Ainsi, celle qui, sur terre, « garda fidèlement l’union avec son Fils jusqu’à la Croix » continue à lui être unie, alors que désormais « tout est soumis à lui<span class="emphasis"><em>, en attendant que lui-même se soumette à son Père avec toute la création</em></span> ». Et ainsi, dans son assomption au ciel, Marie est comme enveloppée dans toute la réalité de la communion des saints, et son union même à son Fils dans la gloire est toute tendue vers la plénitude définitive du Royaume, <span class="emphasis"><em>lorsque « Dieu sera tout en tous</em></span> ».</p>
			<p>Même à ce stade, la médiation maternelle de Marie ne cesse d’être subordonnée à celui qui est l’unique Médiateur<span class="emphasis"><em>, jusqu’à la réalisation définitive « de la plénitude du temps</em></span> », c’est-à-dire jusqu’à « la récapitulation de toutes choses dans le Christ » (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">10</span></em></span>).</p>
			<p><span class="bold"><strong><span class="emphasis"><em>2. Marie dans la vie de l’Église et de chaque chrétien</em></span></strong></span></p>
			<p><span class="numpara">42.</span>  Le Concile Vatican II, se reliant à la Tradition, a projeté une nouvelle lumière sur le rôle de la Mère du Christ dans la vie de l’Église. « La bienheureuse Vierge, par le don… de sa maternité divine qui l’unit à son Fils, le Rédempteur, et par les grâces et les fonctions singulières qui sont les siennes, se trouve également en intime union avec l’Église : <span class="emphasis"><em>de l’Église… la Mère de Dieu est la figure</em></span> dans l’ordre de la foi, de la charité et de la parfaite union au Christ » <span style="color: red">&lt;span&gt;117&lt;/span&gt;</span>. Nous avons déjà vu ci-dessus que Marie, depuis le commencement, reste avec les Apôtres en attendant la Pentecôte et que, étant la « bienheureuse qui a cru », d’âge en âge elle est présente au milieu de l’Église qui accomplit son pèlerinage par la foi, étant également le modèle de l’espérance qui ne déçoit pas (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">v</span>, <span class="ssv">5</span></em></span>).</p>
			<p>Marie a cru en l’accomplissement de ce qui lui avait été dit de la part du Seigneur. Vierge, elle a cru qu’elle concevrait dans son sein et qu’elle enfanterait un fils, le « Saint », auquel correspond le nom de « Fils de Dieu », le nom de « Jésus » (= Dieu qui sauve). Servante du Seigneur, elle est restée parfaitement fidèle à la personne et à la mission de ce Fils. Mère, « <span class="emphasis"><em>c’est dans sa foi et dans son obéissance</em></span> qu’elle a engendré sur la terre le <span class="emphasis"><em>Fils du Père</em></span>, sans connaître d’homme, enveloppée par l’Esprit Saint » <span style="color: red">&lt;span&gt;118&lt;/span&gt;</span>.</p>
