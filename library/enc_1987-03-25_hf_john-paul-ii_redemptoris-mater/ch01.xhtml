		<p><span class="bold"><strong>Bénédiction</strong></span></p>
		<p>Vénérables Frères, <br xmlns:db="http://docbook.org/ns/docbook"/>chers Fils et Filles, <br xmlns:db="http://docbook.org/ns/docbook"/>salut et Bénédiction Apostolique !</p>
		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e20"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  LA MÈRE DU RÉDEMPTEUR a une place bien définie dans le plan du salut, parce que, « quand vint la plénitude du temps, Dieu envoya son Fils, né d’une femme, né sujet de la Loi, afin de racheter les sujets de la Loi, afin de nous conférer l’adoption filiale. Et la preuve que vous êtes des fils, c’est que Dieu a envoyé dans nos cœurs l’Esprit de son Fils qui crie : Abba, Père ! » (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iv</span>, <span class="ssv">4</span>-<span class="ssv">6</span></em></span>).</p>
			<p>Par ces paroles de l’Apôtre Paul, que le Concile Vatican II reprend au début de son exposé sur la Bienheureuse Vierge Marie <span style="color: red">&lt;span&gt;1&lt;/span&gt;</span>, je voudrais, moi aussi, commencer ma réflexion sur le sens du rôle qu’a Marie dans le mystère du Christ et sur sa présence active et exemplaire dans la vie de l’Église. En effet, ces paroles proclament conjointement l’amour du Père, la mission du Fils, le don de l’Esprit, la femme qui a donné naissance au Rédempteur, notre filiation divine, dans le mystère de la « plénitude du temps » <span style="color: red">&lt;span&gt;2&lt;/span&gt;</span>.</p>
			<p>Cette plénitude détermine le moment fixé de toute éternité où le Père envoya son Fils « afin que quiconque croit en lui ne se perde pas, mais ait la vie éternelle » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>). Elle désigne l’heureux moment où « le Verbe qui était avec Dieu,… s’est fait chair et a habité parmi nous » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">1</span>, <span class="ssv">14</span></em></span>), se faisant notre frère. Elle marque le moment où l’Esprit, qui avait déjà répandu en Marie de Nazareth la plénitude de la grâce, forma en son sein virginal la nature humaine du Christ. Elle indique le moment où, par l’entrée de l’éternité dans le temps, le temps lui-même est sauvé et, pénétré par le mystère du Christ, devient définitivement le « temps du salut ». Enfin, elle désigne le début secret du cheminement de l’Église. Dans la liturgie, en effet, l’Église acclame Marie de Nazareth comme son commencement <span style="color: red">&lt;span&gt;3&lt;/span&gt;</span> parce que, dans l’événement de la conception immaculée, elle voit s’appliquer, par anticipation dans le plus noble de ses membres, la grâce salvifique de la Pâque, et surtout parce que dans l’événement de l’Incarnation elle trouve le Christ et Marie indissolublement associés : celui qui est son Seigneur et sa Tête et celle qui, en prononçant le premier fiat de la Nouvelle Alliance, préfigure sa condition d’épouse et de mère.</p>
			<p><span class="numpara">2.</span>  Soutenue par la présence du Christ (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">20</span></em></span>), l’Église marche au cours du temps vers la consommation des siècles et va à la rencontre du Seigneur qui vient ; mais sur ce chemin — et je tiens à le faire remarquer d’emblée — elle progresse en suivant <span class="emphasis"><em>l’itinéraire</em></span> accompli par la Vierge Marie qui « <span class="emphasis"><em>avança dans son pèlerinage de foi, gardant fidèlement l’union avec son Fils jusqu’à la Croix</em></span> » <span style="color: red">&lt;span&gt;4&lt;/span&gt;</span>.</p>
			<p>Je reprends les paroles si denses et si évocatrices de la Constitution <span class="emphasis"><em>Lumen gentium</em></span>, qui présente, dans sa conclusion, une synthèse remarquable de la doctrine enseignée par l’Église sur le thème de la Mère du Christ qu’elle vénère comme sa Mère très aimante et son modèle dans la foi, l’espérance et la charité.</p>
			<p>Quelques années après le Concile, mon grand prédécesseur Paul VI voulut reparler de la Vierge très sainte, exposant dans l’encyclique <span class="emphasis"><em>Christi Matri</em></span>, puis dans les exhortations apostoliques <span class="emphasis"><em>Signum magnum</em></span> et <span class="emphasis"><em>Marialis cultus</em></span> <span style="color: red">&lt;span&gt;5&lt;/span&gt;</span>, les fondements et les critères de la vénération unique que reçoit la Mère du Christ dans l’Église, et également les différentes formes de la dévotion mariale — liturgiques, populaires ou privées — correspondant à l’esprit de la foi.</p>
			<p><span class="numpara">3.</span>  La circonstance qui me pousse à reprendre maintenant ce thème est la <span class="emphasis"><em>perspective de l’an 2000</em></span>, désormais proche, où le Jubilé du bimillénaire de la naissance de Jésus Christ porte en même temps notre regard vers sa Mère. Ces dernières années, diverses voix se sont fait entendre pour exprimer l’opportunité de faire précéder cette commémoration par un Jubilé analogue destiné à célébrer la naissance de Marie.</p>
			<p>En réalité, s’il n’est pas possible de déterminer <span class="emphasis"><em>chronologiquement un moment</em></span> précis pour fixer la date de la naissance de Marie, dans l’Église on a constamment eu conscience de ce que <span class="emphasis"><em>Marie parut avant le Christ</em></span> à l’horizon de <span class="emphasis"><em>l’histoire du salut</em></span> <span style="color: red">&lt;span&gt;6&lt;/span&gt;</span>. C’est une réalité que, tandis qu’approchait définitivement « la plénitude du temps », c’est-à-dire l’avènement salvifique de l’Emmanuel, celle qui était destinée de toute éternité à être sa Mère existait déjà sur la terre. Le fait qu’elle « précède » la venue du Christ se trouve reflété chaque année <span class="emphasis"><em>dans la liturgie de l’Avent</em></span>. Si donc les années qui nous séparent de la conclusion du deuxième millénaire après le Christ et du commencement du troisième millénaire peuvent être rapprochées de cette antique attente historique du Sauveur, il devient pleinement compréhensible que nous désirions nous tourner spécialement en cette période vers celle qui, dans la « nuit » où était attendu l’Avènement, commença à resplendir comme une véritable « étoile du matin » (<span class="emphasis"><em>Stella matutina</em></span>). En effet, comme cette étoile, en même temps que l’« aurore », précède le lever du soleil, de même Marie, dès sa conception immaculée, a précédé la venue du Sauveur, le lever du « soleil de justice » dans l’histoire du genre humain <span style="color: red">&lt;span&gt;7&lt;/span&gt;</span>.</p>
			<p>Sa présence en Israël -si discrète qu’elle passa presque inaperçue aux yeux de ses contemporains — resplendissait clairement devant l’Éternel qui avait associé au plan salvifique embrassant toute l’histoire de l’humanité cette « fille de Sion » cachée (cf. <span class="emphasis"><em><span class="ss">So</span> <span class="ssc">iii</span>, <span class="ssv">14</span></em></span> ; <span class="emphasis"><em><span class="ss">Za</span> <span class="ssc">ii</span>, <span class="ssv">14</span></em></span>). C’est donc à juste titre que, au terme du deuxième millénaire, nous les chrétiens, sachant combien le plan providentiel de la Trinité Sainte est <span class="emphasis"><em>la réalité centrale de la révélation et de la foi</em></span>, nous éprouvons le besoin de mettre en relief la présence unique de la Mère du Christ dans l’histoire, particulièrement au cours de ces dernières années avant l’an 2000.</p>
			<p><span class="numpara">4.</span>  Le Concile Vatican II nous prépare à cela en présentant dans son enseignement <span class="emphasis"><em>la Mère de Dieu dans le mystère du Christ et de l’Église</em></span>. En effet, s’il est vrai que « le mystère de l’homme ne s’éclaire vraiment que dans le mystère du Verbe incarné » — comme l’affirme ce même Concile <span style="color: red">&lt;span&gt;8&lt;/span&gt;</span> —, il convient d’appliquer ce principe d’une manière toute particulière à cette « fille des générations humaines » exceptionnelle, à cette « femme » extraordinaire qui devint la Mère du Christ. C’est seulement <span class="emphasis"><em>dans le mystère du Christ que s’éclaire</em></span> pleinement <span class="emphasis"><em>son mystère</em></span>. Du reste, c’est ainsi que l’Église a cherché à le déchiffrer dès le commencement : le mystère de l’Incarnation lui a permis de pénétrer et d’éclairer toujours mieux le mystère de la Mère du Verbe incarné. Dans cet approfondissement, le Concile d’ Ephèse (431) eut une importance décisive, car, à la grande joie des chrétiens, la vérité sur la maternité divine de Marie y fut solennellement confirmée comme vérité de foi dans l’Église. Marie <span class="emphasis"><em>est la Mère de Dieu</em></span> (= <span class="emphasis"><em>Théotokos</em></span>), parce que, par le Saint-Esprit, elle a conçu en son sein virginal et a mis au monde Jésus Christ, le Fils de Dieu consubstantiel au Père <span style="color: red">&lt;span&gt;9&lt;/span&gt;</span>. « Le Fils de Dieu… , né de la Vierge Marie, est vraiment devenu l’un de nous » <span style="color: red">&lt;span&gt;10&lt;/span&gt;</span>, il s’est fait homme. Ainsi donc, par le mystère du Christ, le mystère de sa Mère resplendit en plénitude à l’horizon de la foi de l’Église. À son tour, le dogme de la maternité divine de Marie fut pour le Concile d’Ephèse et est pour l’Église comme un sceau authentifiant le dogme de l’Incarnation, selon lequel le Verbe assume véritablement, dans l’unité de sa personne, la nature humaine sans l’abolir.</p>
			<p><span class="numpara">5.</span>  Présenter Marie dans le mystère du Christ, c’est aussi pour le Concile une manière d’approfondir la connaissance du mystère de l’Église. En effet, Marie, en tant que Mère du Christ, <span class="emphasis"><em>est unie spécialement à l’Église</em></span> « que le Seigneur a établie comme son corps » <span style="color: red">&lt;span&gt;11&lt;/span&gt;</span>. Le texte conciliaire rapproche de façon significative cette vérité sur l’Église corps du Christ (suivant l’enseignement des <span class="emphasis"><em>Lettres</em></span> de saint Paul) de la vérité que le Fils de Dieu « par l’Esprit Saint est né de la Vierge Marie ». La réalité de l’Incarnation trouve pour ainsi dire son prolongement <span class="emphasis"><em>dans le mystère de l’Église — corps du Christ</em></span>. Et l’on ne peut penser à la réalité même de l’Incarnation sans évoquer Marie, Mère du Verbe incarné.</p>
			<p>Cependant, dans les présentes réflexions, je veux évoquer surtout le « pèlerinage de la foi » dans lequel « la bienheureuse Vierge avança », gardant fidèlement l’union avec le Christ <span style="color: red">&lt;span&gt;12&lt;/span&gt;</span>. Ainsi ce « <span class="emphasis"><em>double lien</em></span> » qui unit la Mère de Dieu <span class="emphasis"><em>avec le Christ et avec l’Église</em></span> prend une signification historique. Il ne s’agit pas ici seulement de l’histoire de la Vierge Mère, de l’itinéraire personnel de sa foi et de la « meilleure part » qu’elle a dans le mystère du salut, mais aussi de l’histoire de tout le Peuple de Dieu, <span class="emphasis"><em>de tous ceux qui participent</em></span> au même <span class="emphasis"><em>pèlerinage de la foi</em></span>.</p>
			<p>Cela, le Concile l’exprime dans un autre passage quand il constate que Marie « occupe la première place », devenant « figure de l’Église… dans l’ordre de la foi, de la charité et de la parfaite union au Christ » <span style="color: red">&lt;span&gt;13&lt;/span&gt;</span>. Sa « <span class="emphasis"><em>première place</em></span> » <span class="emphasis"><em>comme figure, ou modèle</em></span>, se rapporte au même mystère intime de l’Église qui réalise et accomplit sa mission salvifique en unissant en soi, comme Marie, les qualités <span class="emphasis"><em>de mère et de vierge</em></span>. Elle est vierge, « ayant donné à son Époux sa foi qu’elle garde intègre et pure », et elle « devient à son tour une Mère… : elle engendre, à une vie nouvelle et immortelle, des fils conçus du Saint-Esprit et nés de Dieu » <span style="color: red">&lt;span&gt;14&lt;/span&gt;</span>.</p>
			<p><span class="numpara">6.</span>  Tout cela s’accomplit au cours d’un grand processus historique et, en quelque sorte, d’un « itinéraire ». <span class="emphasis"><em>Le pèlerinage de la foi désigne l’histoire intérieure</em></span>, pour ainsi dire l’histoire des âmes. Mais c’est aussi l’histoire des hommes, soumis à une condition transitoire sur cette terre, situés dans le cadre de l’histoire. Dans les réflexions qui suivent, nous voudrions être attentifs avant tout à la phase actuelle, qui, en soi, n’est pas encore l’histoire, et cependant la modèle sans cesse, spécialement au sens de l’histoire du salut. Un champ très ample s’ouvre ici à l’intérieur duquel <span class="emphasis"><em>la Bienheureuse Vierge Marie continue d’occuper « la première place » dans le Peuple de Dieu</em></span>. Son pèlerinage de foi exceptionnel représente une référence constante pour l’Église, pour chacun individuellement et pour la communauté, pour les peuples et pour les nations et, en un sens, pour l’humanité entière. En vérité, il est difficile de saisir et de mesurer son rayonnement.</p>
			<p>Le Concile souligne que <span class="emphasis"><em>la Mère de Dieu est désormais l’accomplissement eschatologique de l’Église</em></span> : « L’Église, en la personne de la Bienheureuse Vierge, atteint déjà à la perfection qui la fait sans tache ni ride (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">27</span></em></span>) » -et il souligne simultanément que « les fidèles sont encore tendus dans leur effort pour croître en sainteté par la victoire sur le péché : c’est pourquoi <span class="emphasis"><em>ils lèvent les yeux vers Marie</em></span> comme modèle des vertus qui rayonne sur toute la communauté des élus » <span style="color: red">&lt;span&gt;15&lt;/span&gt;</span>. Le pèlerinage de la foi n’est plus ce qu’accomplit la Mère du Fils de Dieu : glorifiée dans les cieux aux côtés de son Fils, Marie a désormais franchi le seuil qui sépare la foi de la vision « face à face » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">12</span></em></span>). En même temps, toutefois, dans cet accomplissement eschatologique, Marie ne cesse d’être « l’étoile de la mer » (<span class="emphasis"><em>Maris stella</em></span>) <span style="color: red">&lt;span&gt;16&lt;/span&gt;</span> pour tous ceux qui parcourent encore le chemin de la foi. S’ils lèvent les yeux vers elle dans les divers lieux de l’existence terrestre, ils le font parce qu’elle « engendra son Fils, dont Dieu a fait le premier-né parmi beaucoup de frères (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">29</span></em></span>) » <span style="color: red">&lt;span&gt;17&lt;/span&gt;</span> et aussi parce que, « à la naissance et à l’éducation » de ces frères et de ces sœurs, elle « apporte la coopération de son amour maternel » <span style="color: red">&lt;span&gt;18&lt;/span&gt;</span>.</p>
			<p><span class="bold"><strong>PREMIÈRE PARTIE — MARIE DANS LE MYSTÈRE DU CHRIST</strong></span></p>
			<p><span class="bold"><strong><span class="emphasis"><em>1. Pleine de grâce</em></span></strong></span></p>
			<p><span class="numpara">7.</span>  « Béni soit le Dieu et Père de notre Seigneur Jésus Christ, qui nous a bénis par toutes sortes de bénédictions spirituelles, aux cieux, dans le Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">3</span></em></span>). Ces paroles de la <span class="emphasis"><em>Lettre aux Ephésiens</em></span> révèlent le dessein éternel de Dieu le Père, son plan pour le salut de l’homme dans le Christ. C’est un plan universel qui concerne tous les hommes créés à l’image et à la ressemblance de Dieu (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">26</span></em></span>). Tous, de même qu’ils sont inclus « au commencement » dans l’œuvre créatrice de Dieu, sont aussi inclus éternellement dans le plan divin du salut qui doit se révéler totalement à la « plénitude du temps » avec la venue du Christ. En effet-et ce sont les paroles qui suivent dans la même <span class="emphasis"><em>Lettre</em></span> — ce Dieu, qui est « Père de notre Seigneur Jésus Christ », « <span class="emphasis"><em>nous a élus</em></span> en lui <span class="emphasis"><em>dès avant la fondation du monde</em></span>, pour être saints et immaculés en sa présence, dans l’amour, déterminant d’avance que nous serions pour Lui des fils adoptifs par Jésus Christ. Tel fut le bon plaisir de sa volonté, à la louange de gloire de sa grâce, dont Il nous a gratifiés dans le <span class="emphasis"><em>Bien-aimé</em></span>. En lui nous trouvons la rédemption par son sang, la rémission des fautes, selon la richesse de sa grâce » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">4</span>-<span class="ssv">7</span></em></span>).</p>
			<p>Le <span class="emphasis"><em>plan divin du salut</em></span>, qui nous a été pleinement révélé par la venue du Christ, est éternel. Il est aussi-suivant l’enseignement de cette <span class="emphasis"><em>Lettre</em></span> et d’autres <span class="emphasis"><em>Lettres</em></span> de saint Paul (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">12</span>-<span class="ssv">14</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iii</span>, <span class="ssv">24</span></em></span> ; <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iii</span>, <span class="ssv">13</span></em></span> ; <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">18</span>-<span class="ssv">29</span></em></span>) — <span class="emphasis"><em>éternellement lié au Christ</em></span>. Il inclut toute l’humanité, mais réserve une place unique à la « femme » qui est la Mère de celui auquel le Père a confié l’œuvre du salut <span style="color: red">&lt;span&gt;19&lt;/span&gt;</span>. Comme l’écrit le Concile Vatican II, « elle se trouve prophétiquement esquissée dans la promesse faite à nos premiers parents tombés dans le péché », selon le Livre de la <span class="emphasis"><em>Genèse</em></span> (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>) ; « de même, c’est elle, la Vierge, qui concevra et enfantera un fils auquel sera donné le nom d’Emmanuel », selon les paroles d’Isaïe (<span class="emphasis"><em>cf</em></span>. <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">vii</span>, <span class="ssv">14</span></em></span>) <span style="color: red">&lt;span&gt;20&lt;/span&gt;</span>. Ainsi l’Ancien Testament prépare la « plénitude du temps » où Dieu « envoya son Fils, né d’une femme… pour faire de nous des fils adoptifs ». La venue au monde du Fils de Dieu est l’événement rapporté dans les premiers chapitres des Évangiles selon saint Luc et selon saint Matthieu.</p>
			<p><span class="numpara">8.</span>  Marie est définitivement <span class="emphasis"><em>introduite dans le mystère du Christ par</em></span> cet événement : <span class="emphasis"><em>l’Annonciation</em></span> de l’ange. Elle a lieu à Nazareth, dans des circonstances précises de l’histoire d’Israël, le premier peuple auquel furent adressées les promesses de Dieu. Le messager divin dit à la Vierge : « Réjouis-toi, pleine de grâce, le Seigneur est avec toi » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>). Marie « fut toute troublée, et elle se demandait ce que signifiait cette salutation » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">29</span></em></span>), ce que pouvaient signifier ces paroles extraordinaires et, en particulier, l’expression « pleine de grâce » (<span class="emphasis"><em>kécharitôménê</em></span>) <span style="color: red">&lt;span&gt;21&lt;/span&gt;</span>.</p>
			<p>Si nous voulons méditer avec Marie ces paroles et, spécialement, l’expression « pleine de grâce », nous pouvons trouver un rapprochement significatif précisément dans le passage cité ci-dessus de la <span class="emphasis"><em>Lettre aux Ephésiens</em></span>. Et si, après l’annonce du messager céleste, la Vierge de Nazareth est aussi saluée comme « bénie entre les femmes » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">42</span></em></span>), cela s’éclaire à cause de la bénédiction dont le « Dieu et Père » nous a comblés « aux cieux, dans le Christ ». C’est une <span class="emphasis"><em>bénédiction spirituelle</em></span> qui concerne tous les hommes et porte en elle-même la plénitude et l’universalité (« toutes sortes de bénédictions ») résultant de l’amour qui, dans l’Esprit Saint, unit au Père le Fils consubstantiel. En même temps, c’est une bénédiction reportée sur tous les hommes par le Christ Jésus dans l’histoire de l’humanité jusqu’à la fin. Cependant, cette bénédiction se rapporte <span class="emphasis"><em>à Marie d’une manière particulière et exceptionnelle</em></span> : en effet, Élisabeth l’a saluée comme « bénie entre les femmes ».</p>
			<p>Le motif de cette double salutation est donc que dans l’âme de cette « fille de Sion » s’est manifestée en un sens toute la « gloire de la grâce », dont « le Père… nous a gratifiés dans le Bien-aimé ». En effet, le messager salue Marie comme « pleine de grâce » : il l’appelle ainsi comme si c’était là son vrai nom. Il ne donne pas à celle à qui il s’adresse son nom propre suivant l’état civil terrestre : Miryam (= Marie), <span class="emphasis"><em>mais ce nom nouveau : « pleine de grâce</em></span> ». Que signifie ce nom ? Pourquoi l’archange appelle-t-il ainsi la Vierge de Nazareth ?</p>
			<p>Dans le langage de la Bible, « grâce » signifie un don particulier qui, suivant le Nouveau Testament, prend sa source dans la vie trinitaire de Dieu lui-même, de Dieu qui est amour (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">8</span></em></span>). Le fruit de cet amour est <span class="emphasis"><em>l’élection</em></span>, celle dont parle la <span class="emphasis"><em>Lettre aux Ephésiens</em></span>. En Dieu, cette élection, c’est la volonté éternelle de sauver l’homme par la participation à sa propre vie (cf. <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span>) dans le Christ : c’est le salut dans la participation à la vie surnaturelle. Ce don éternel, cette grâce de l’élection de l’homme par Dieu produisent comme un <span class="emphasis"><em>germe de sainteté</em></span>, ou en quelque sorte une source naissant dans l’âme comme le don de Dieu lui-même qui vivifie et sanctifie les élus par la grâce. Ainsi cette bénédiction de l’homme « par toutes sortes de bénédictions spirituelles » s’accomplit, c’est-à-dire qu’elle devient une réalité : être « des fils adoptifs par Jésus Christ », par celui qui est de toute éternité le « Fils bien-aimé » du Père.</p>
			<p>Lorsque nous lisons que le messager dit à Marie qu’elle est « comblée de grâce », le contexte de l’Évangile, où convergent les révélations et les promesses anciennes, nous laisse entendre qu’il s’agit là d’une bénédiction unique entre toutes les « bénédictions spirituelles dans le Christ ». Dans le mystère du Christ, elle est <span class="emphasis"><em>présente</em></span> dès « avant la fondation du monde », elle est celle que le Père « a choisie » <span class="emphasis"><em>comme Mère</em></span> de son Fils dans l’Incarnation — et, en même temps que le Père, le Fils l’a choisie, la confiant de toute éternité à l’Esprit de sainteté. Marie est unie au Christ d’une manière tout à fait particulière et exceptionnelle, et de même, <span class="emphasis"><em>elle est aimée en ce Fils bien-aimé de toute éternité</em></span>, en ce Fils consubstantiel au Père en qui est concentrée toute « la gloire de la grâce ». En même temps, elle est et demeure parfaitement ouverte à ce « don d’en haut » (cf. <span class="emphasis"><em><span class="ss">Jc</span> <span class="ssc">i</span>, <span class="ssv">17</span></em></span>). Comme l’enseigne le Concile, Marie « occupe la première place parmi ces humbles et ces pauvres du Seigneur qui espèrent et reçoivent le salut de lui avec confiance » <span style="color: red">&lt;span&gt;22&lt;/span&gt;</span>.</p>
			<p><span class="numpara">9.</span>  Si la salutation et le nom « pleine de grâce » signifient tout cela, ils se rapportent avant tout, dans le contexte de l’Annonciation de l’ange, <span class="emphasis"><em>à l’élection de Marie comme Mère du Fils de Dieu</em></span>. Mais la plénitude de grâce désigne en même temps tous les dons surnaturels dont Marie bénéficie en rapport avec le fait qu’elle a été choisie et destinée à être Mère du Christ. Si cette élection est fondamentale pour l’accomplissement du dessein salvifique de Dieu envers l’humanité, si le choix éternel dans le Christ et la destination à la dignité de fils adoptifs concernent tous les hommes, l’élection de Marie est tout à fait exceptionnelle et unique. En découle aussi le caractère unique de sa place dans le mystère du Christ.</p>
			<p>Le messager divin le dit : « Sois sans crainte, Marie ; car tu as trouvé grâce auprès de Dieu. Voici que tu concevras dans ton sein et tu enfanteras un fils, et tu l’appelleras du nom de Jésus. Il sera grand, et sera appelé Fils du Très-Haut » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">30</span>-<span class="ssv">32</span></em></span>). Et quand la Vierge troublée par cette salutation extraordinaire, demande : « Comment cela sera-t-il, puisque je ne connais pas d’homme ? », elle reçoit de l’ange la confirmation et l’explication des paroles antérieures. Gabriel lui dit : « <span class="emphasis"><em>L’Esprit Saint viendra sur toi</em></span>, et la puissance du Très-Haut te prendra sous son ombre ; c’est pourquoi l’être saint qui naîtra sera appelé Fils de Dieu » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">35</span></em></span>).</p>
			<p>L’Annonciation est donc la révélation du mystère de l’Incarnation au commencement même de son accomplissement sur la terre. Le don que Dieu fait de lui-même et de sa vie pour le salut, en quelque sorte à toute la création et proprement à l’homme, <span class="emphasis"><em>atteint l’un de ses sommets dans le mystère de l’Incarnation</em></span>. C’est là, en effet, un sommet entre tous les dons de la grâce dans l’histoire de l’homme et dans celle du cosmos. Marie est « pleine de grâce » parce que l’Incarnation du Verbe, l’union hypostatique du Fils de Dieu avec la nature humaine, se réalise et s’accomplit précisément en elle. Comme l’affirme le Concile, Marie est « la Mère du Fils de Dieu, et, par conséquent, la fille de prédilection du Père et le sanctuaire du Saint-Esprit ; par le don de cette grâce suprême, elle dépasse de loin toutes les autres créatures dans le ciel et sur la terre » <span style="color: red">&lt;span&gt;23&lt;/span&gt;</span>.</p>
			<p><span class="numpara">10.</span>  La <span class="emphasis"><em>Lettre aux Ephésiens</em></span>, parlant de la « gloire de la grâce » dont « Dieu et Père nous a gratifiés dans le Bien-aimé », ajoute : « En lui nous trouvons la rédemption, par son sang » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">7</span></em></span>). Selon la doctrine formulée dans des documents solennels de l’Église, cette « gloire de la grâce » s’est manifestée dans la Mère de Dieu par le fait qu’elle a été « rachetée de façon suréminente » <span style="color: red">&lt;span&gt;24&lt;/span&gt;</span>. En vertu de la richesse de la grâce du Fils bien-aimé, en raison des mérites rédempteurs de celui qui devait devenir son Fils, Marie a été <span class="emphasis"><em>préservée de l’héritage du péché originel</em></span> <span style="color: red">&lt;span&gt;25&lt;/span&gt;</span>. Ainsi, dès le premier moment de sa conception c’est-à-dire de son existence, elle appartient au Christ, elle participe de la grâce salvifique et sanctifiante et de l’amour qui a sa source dans le « Bien-aimé », dans le Fils du Père éternel qui, par l’Incarnation, est devenu son propre Fils. C’est pourquoi, par l’Esprit, dans l’ordre de la grâce, c’est-à-dire de la participation à la nature divine, <span class="emphasis"><em>Marie reçoit la vie de celui auquel elle-même</em></span>, dans l’ordre de la génération terrestre, <span class="emphasis"><em>donna la vie</em></span> comme mère. La liturgie n’hésite pas à lui donner le titre de « Mère de son Créateur » <span style="color: red">&lt;span&gt;26&lt;/span&gt;</span>, et à la saluer par les paroles que Dante Alighieri met sur les lèvres de saint Bernard : « Fille de ton Fils » <span style="color: red">&lt;span&gt;27&lt;/span&gt;</span>. Et parce que cette « vie nouvelle », Marie la reçoit dans une plénitude qui convient à l’amour du Fils envers sa Mère — et donc à la dignité de la maternité divine —, l’ange de l’Annonciation l’appelle « pleine de grâce ».</p>
			<p><span class="numpara">11.</span>  Dans le dessein salvifique de la Sainte Trinité, le mystère de l’Incarnation constitue l’<span class="emphasis"><em>accomplissement</em></span> suprême <span class="emphasis"><em>de la promesse</em></span> faite par Dieu aux hommes <span class="emphasis"><em>après le péché originel</em></span>, après le premier péché dont les effets pèsent sur toute l’histoire de l’homme ici-bas (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>). Voici que vient au monde un Fils, le « lignage de la femme » qui vaincra le mal du péché à sa racine même : « Il écrasera la tête du serpent ». Comme le montrent les paroles du protévangile, la victoire du Fils de la femme ne se réalisera pas sans un dur combat qui doit remplir toute l’histoire humaine. « L’hostilité » annoncée au commencement est confirmée dans l’Apocalypse, le livre des fins dernières de l’Église et du monde, où réapparaît le signe d’une « femme », mais cette fois « enveloppée de soleil » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>).</p>
			<p>Marie, Mère du Verbe incarné, se trouve située <span class="emphasis"><em>au centre même de cette hostilité</em></span>, de la lutte qui marque l’histoire de l’humanité sur la terre et l’histoire du salut elle-même. À cette place, elle qui fait partie des « humbles et des pauvres du Seigneur » porte en elle, comme personne d’autre parmi les êtres humains, la « gloire de la grâce » dont le Père « nous a gratifiés dans le Bien-aimé », et <span class="emphasis"><em>cette grâce détermine la grandeur et la beauté extraordinaires</em></span> de tout son être. Marie demeure ainsi devant Dieu et aussi devant toute l’humanité le signe immuable et intangible de l’élection par Dieu dont parle la Lettre paulinienne : dans le Christ, « il nous a élus, dès avant la fondation du monde… , déterminant d’avance que nous serions pour lui des fils adoptifs » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">4</span>, <span class="ssv">5</span></em></span>). Il y a dans cette élection plus de puissance que dans toute l’expérience du mal et du péché, que dans toute cette « hostilité » dont l’histoire de l’homme est marquée. Dans cette histoire, Marie demeure un signe d’espérance assurée.</p>
			<p><span class="bold"><strong><span class="emphasis"><em>2. Bienheureuse celle qui a cru</em></span></strong></span></p>
			<p><span class="numpara">12.</span>  Aussitôt après le récit de l’Annonciation, l’évangéliste Luc nous conduit, sur les pas de la Vierge de Nazareth, vers « une ville de Juda » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">39</span></em></span>). D’après les érudits, cette ville devrait être l’Ain-Karim d’aujourd’hui, située dans les montagnes, non loin de Jérusalem. Marie y alla « en hâte » <span class="emphasis"><em>pour rendre visite à Élisabeth</em></span>, sa parente. Sa visite se trouve motivée par le fait qu’à l’Annonciation Gabriel avait nommé Élisabeth d’une manière remarquable, elle qui, à un âge avancé, grâce à la puissance de Dieu, avait conçu un fils de son époux Zacharie : « Élisabeth, ta parente, vient, elle aussi, de concevoir un fils dans sa vieillesse, et elle en est à son sixième mois, elle qu’on appelait la stérile ; <span class="emphasis"><em>car rien n’est impossible à Dieu</em></span> » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">36</span>-<span class="ssv">37</span></em></span>). Le messager divin s’était référé à ce qui était advenu en Élisabeth pour répondre à la question de Marie : « Comment cela sera-t-il, puisque je ne connais pas d’homme ? » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">34</span></em></span>). Oui, cela adviendra justement par la « puissance du Très-Haut », comme et plus encore que dans le cas d’Élisabeth.</p>
			<p>Marie, poussée par la charité, se rend donc dans la maison de sa parente. À son entrée, Élisabeth répond à sa salutation et, sentant l’enfant tressaillir en son sein, « remplie d’Esprit Saint », à son tour <span class="emphasis"><em>salue Marie</em></span> à haute voix : « Bénie es-tu entre les femmes, et béni le fruit de ton sein ! » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">40</span>-<span class="ssv">42</span></em></span>). Cette exclamation ou cette acclamation d’Élisabeth devait entrer dans l’Ave Maria, à la suite du salut de l’ange, et devenir ainsi une des prières les plus fréquentes de l’Église. Mais les paroles d’Élisabeth sont encore plus significatives dans la question qui suit : « Comment m’est-il donné que vienne à moi <span class="emphasis"><em>la mère de mon Seigneur</em></span> ? » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">43</span></em></span>). Élisabeth rend témoignage à Marie : elle reconnaît et elle proclame que devant elle se tient la Mère du Seigneur, la Mère du Messie. Le fils qu’Élisabeth porte en elle prend part, lui aussi, à ce témoignage : « L’enfant a tressailli d’allégresse en mon sein » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">44</span></em></span>). Cet enfant sera Jean-Baptiste qui, au Jourdain, montrera en Jésus le Messie.</p>
			<p>Dans la salutation d’Élisabeth, tous les mots sont lourds de sens ; cependant ce qu’elle dit à la fin semble d’une <span class="emphasis"><em>importance primordiale « Bienheureuse celle qui a cru</em></span> en l’accomplissement de ce qui lui a été dit de la part du Seigneur ! » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">45</span></em></span>) <span style="color: red">&lt;span&gt;28&lt;/span&gt;</span>. On peut rapprocher ces mots du titre « pleine de grâce » dans la salutation de l’ange. Dans l’un et l’autre de ces textes se révèle un contenu mariologique essentiel c’est-à-dire la vérité sur Marie dont la présence dans le mystère du Christ est devenue effective parce qu’elle « a cru ». <span class="emphasis"><em>La plénitude de grâce</em></span>, annoncée par l’ange, signifie le don de Dieu lui-même ; la <span class="emphasis"><em>foi de Marie</em></span>, proclamée par Élisabeth lors de la Visitation, montre <span class="emphasis"><em>comment</em></span> la Vierge de Nazareth <span class="emphasis"><em>a répondu à ce don</em></span>.</p>
			<p><span class="numpara">13.</span>  Comme l’enseigne le Concile, « à Dieu qui révèle est due »l’obéissance de la foi« (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xvi</span>, <span class="ssv">26</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span> ; <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">x</span>, <span class="ssv">5</span>-<span class="ssv">6</span></em></span>), par laquelle l’homme s’en remet tout entier et librement à Dieu » <span style="color: red">&lt;span&gt;29&lt;/span&gt;</span>. Cette définition de la foi trouve en Marie une réalisation parfaite. Le moment « décisif » fut l’Annonciation, et les paroles mêmes d’Élisabeth : « Bienheureuse celle qui a cru » se rapportent en premier lieu à ce moment précis <span style="color: red">&lt;span&gt;30&lt;/span&gt;</span>.</p>
			<p>À l’Annonciation en effet, Marie, <span class="emphasis"><em>s’est remise à Dieu</em></span> entièrement en manifestant « l’obéissance de la foi » à celui qui lui parlait par son messager, et en lui rendant « un complet hommage d’intelligence et de volonté » <span style="color: red">&lt;span&gt;31&lt;/span&gt;</span>. Elle a donc répondu <span class="emphasis"><em>de tout son « moi » humain, féminin</em></span>, et cette réponse de la foi comportait une coopération parfaite avec « la grâce prévenante et secourable de Dieu » et une disponibilité parfaite à l’action de l’Esprit Saint qui « ne cesse, par ses dons, de rendre la foi plus parfaite » <span style="color: red">&lt;span&gt;32&lt;/span&gt;</span>.</p>
			<p>Annoncée à Marie par l’ange, la parole du Dieu vivant la concernait elle-même : « Voici que tu concevras en ton sein et enfanteras un fils » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">31</span></em></span>). En accueillant cette annonce, Marie allait devenir la « Mère du Seigneur » et le mystère divin de l’Incarnation s’accomplirait en elle : « Le Père des miséricordes a voulu que l’Incarnation fût précédée par une acceptation de la part de cette Mère prédestinée » <span style="color: red">&lt;span&gt;33&lt;/span&gt;</span>. Et Marie donne ce consentement après avoir entendu toutes les paroles du messager. Elle dit : « Je suis la servante du Seigneur ; qu’il m’advienne selon ta parole ! » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>). Ce <span class="emphasis"><em>fiat</em></span> de Marie — « qu’il m’advienne » — a déterminé, du côté humain, l’accomplissement du mystère divin. Il y a une pleine harmonie avec les paroles du Fils qui, suivant la <span class="emphasis"><em>Lettre aux Hébreux</em></span>, dit au Père en entrant dans le monde : « Tu n’as voulu ni sacrifice ni oblation, <span class="emphasis"><em>mais tu m’as façonné un corps</em></span>… Voici, je viens… pour faire, ô Dieu, ta volonté » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">x</span>, <span class="ssv">5</span>-<span class="ssv">7</span></em></span>). Le mystère de l’Incarnation s’est accompli lorsque Marie a prononcé son <span class="emphasis"><em>fiat</em></span> : « Qu’il m’advienne selon ta parole ! » rendant possible, pour ce qui la concernait dans le plan divin, la réalisation du dessein de son Fils.</p>
			<p>Marie a prononcé ce <span class="emphasis"><em>fiat dans la foi</em></span>. Par la foi, elle s’est remise à Dieu sans réserve et « elle se livra elle-même intégralement, comme la servante du Seigneur, à la personne et à l’œuvre de son Fils » <span style="color: red">&lt;span&gt;34&lt;/span&gt;</span>. Et ce Fils, comme l’enseignent les Pères, elle l’a conçu en son esprit avant de le concevoir en son sein, précisément par la foi ! <span style="color: red">&lt;span&gt;35&lt;/span&gt;</span> C’est donc à juste titre qu’Élisabeth loue Marie « Bienheureuse celle qui a cru en <span class="emphasis"><em>l’accomplissement</em></span> de ce qui lui a été dit de la part du Seigneur ! ». Ces paroles ont déjà été réalisées : Marie de Nazareth se présente sur le seuil de la maison d’Élisabeth et de Zacharie comme la mère du Fils de Dieu. Telle est l’heureuse découverte d’Élisabeth : « La mère de mon Seigneur vient à moi ! ».</p>
			<p><span class="numpara">14.</span>  Par conséquent, on peut aussi <span class="emphasis"><em>comparer</em></span> la foi de Marie à <span class="emphasis"><em>celle d’Abraham</em></span> que l’Apôtre appelle « notre père dans la foi » (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iv</span>, <span class="ssv">12</span></em></span>). Dans l’économie du salut révélée par Dieu, la foi d’Abraham représente le commencement de l’Ancienne Alliance ; la foi de Marie à l’Annonciation inaugure la Nouvelle Alliance. Comme Abraham<span class="emphasis"><em>, « espérant contre toute espérance, crut</em></span> et devint ainsi père d’une multitude de peuples » (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iv</span>, <span class="ssv">18</span></em></span>), de même Marie, au moment de l’Annonciation, après avoir dit sa condition de vierge (« Comment cela sera-t-il, puisque je ne connais pas d’homme ? »), <span class="emphasis"><em>crut</em></span> que par la puissance du Très-Haut, par l’Esprit Saint, elle allait devenir la Mère du Fils de Dieu suivant la révélation de l’ange : « L’être saint qui naîtra sera appelé Fils de Dieu » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">35</span></em></span>).</p>
			<p>Cependant les paroles d’Élisabeth : « Bienheureuse celle qui a cru » ne se rapportent pas seulement à ce moment précis de l’Annonciation Assurément, cela représente le point culminant de la foi de Marie dans son attente du Christ, mais c’est aussi le point de départ, le commencement de tout son « itinéraire vers Dieu », de tout son cheminement dans la foi. Et sur cette route, d’une manière éminente et véritablement héroïque — et même avec un héroïsme dans la foi toujours plus grand — s’accomplira l’« obéissance » à la parole de la révélation divine, telle qu’elle l’avait professée. Et cette « obéissance de la foi » chez Marie au cours de tout son itinéraire aura des analogies étonnantes avec la foi d’Abraham. Comme le patriarche du Peuple de Dieu, Marie de même, « espérant contre toute espérance, crut » tout au long de l’itinéraire de son <span class="emphasis"><em>fiat</em></span> filial et maternel. Au cours de certaines étapes de cette route spécialement, la bénédiction accordée à « cellé qui a cru » sera manifestée avec une particuliere évidence. Croire veut dire « se livrer » à la verite même de la parole du Dieu vivant, en sachant et en reconnaissant humblement « combien sont insondables ses décrets et <span class="emphasis"><em>incompréhensibles ses voies</em></span> » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xi</span>, <span class="ssv">33</span></em></span>). Marie qui par la volonté éternelle du Très-Haut, s’est trouvée, peut-on dire, au centre même de ces « voies incompréhensibles » et de ces « décrets insondables » de Dieu, s’y conforme dans l’obscurité de la foi, acceptant pleinement, le cœur ouvert tout ce qui est prévu dans le plan divin.</p>
			<p><span class="numpara">15.</span>  Quand Marie, à l’Annonciation, entend parler du Fils dont elle doit devenir mère et qu’elle « appellera du nom de Jésus » (= Sauveur), il lui est aussi donné de savoir que « le Seigneur Dieu lui donnera le trône de David son père », qu’il « régnera sur la maison de Jacob pour les siècles et son règne n’aura pas de fin » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">32</span>-<span class="ssv">33</span></em></span>). C’est dans cette direction que s’orientait toute l’espérance d’Israël. Le Messie promis doit être « grand », le messager céleste annonce aussi qu’il « <span class="emphasis"><em>sera grand</em></span> » -grand par le nom de Fils du Très-Haut ou parce qu’il reçoit <span class="emphasis"><em>l’héritage de David</em></span>. Il doit donc être roi, il doit régner « sur la maison de Jacob ». Marie a grandi au milieu de cette attente de son peuple : pouvait-elle saisir, au moment de l’Annonciation, quelle signification primordiale avaient les paroles de l’ange ? Et comment doit-on comprendre ce « règne » qui « n’aura pas de fin » ?</p>
			<p>Même si, à cet instant, elle s’est sentie dans la foi mère du « Messie-roi », elle a cependant répondu : « <span class="emphasis"><em>Je suis la servante du Seigneur</em></span>, qu’il m’advienne selon ta parole » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>). Dès ce premier moment, Marie a professé avant tout son « obéissance de la foi », elle s’en remet au sens que donnait aux paroles de l’Annonciation celui dont elles provenaient : Dieu lui-même.</p>
			<p><span class="numpara">16.</span>  Toujours sur cette route de l’« obéissance de la foi », Marie entend peu après <span class="emphasis"><em>d’autres paroles</em></span>, celles que prononce <span class="emphasis"><em>Syméon</em></span> au temple de Jérusalem. On était déjà au quarantième jour après la naissance de Jésus, lorsque, suivant la prescription de la Loi de Moïse, Marie et Joseph « emmenèrent l’enfant à Jérusalem pour le présenter au Seigneur » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">22</span></em></span>). La naissance avait eu lieu dans des conditions de pauvreté extrême. Luc nous apprend en effet que lorsque Marie se rendit à Bethléem avec Joseph à l’occasion du recensement de la population ordonné par les autorités romaines, n’ayant pas trouvé de « place à l’auberge », <span class="emphasis"><em>elle enfanta son Fils dans une étable</em></span> et « le coucha dans une crèche » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">7</span></em></span>).</p>
			<p>Un homme juste et craignant Dieu, du nom de Syméon, apparaît en ce commencement de « l’itinéraire » de la foi de Marie. Ses paroles, suggérées par l’Esprit Saint (cf <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">25</span>-<span class="ssv">27</span></em></span>), confirment la vérité de l’Annonciation. En effet, nous lisons qu’il « reçut dans ses bras » l’enfant qui — suivant la consigne de l’ange — « fut appelé du nom de Jésus » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">21</span></em></span>). Le discours de Syméon est accordé au sens de ce nom qui veut dire Sauveur : « Dieu est le salut ». S’adressant au Seigneur, il s’exprime ainsi : « Mes yeux ont vu ton <span class="emphasis"><em>salut</em></span>, que tu as préparé <span class="emphasis"><em>à la face de tous les peuples</em></span>, lumière pour éclairer les nations et gloire de ton peuple Israël » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">30</span>-<span class="ssv">32</span></em></span>). Au même moment, Syméon s’adresse aussi à Marie en disant : « Vois ! cet enfant doit amener la chute et le relèvement d’un grand nombre en Israël ; il doit être <span class="emphasis"><em>un signe en butte à la contradiction</em></span> -afin que se révèlent les pensées intimes de bien des cœurs » ; et il ajoute en s’adressant directement à Marie : « Et toi-même, une épée te transpercera l’âme ! » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">34</span>-<span class="ssv">35</span></em></span>). Les paroles de Syméon mettent dans une nouvelle lumière l’annonce que Marie a entendue de l’ange : Jésus est le Sauveur, il est « <span class="emphasis"><em>lumière</em></span> pour éclairer » les hommes. N’est-ce pas cela qui a été manifesté, en quelque sorte, la nuit de Noël, quand <span class="emphasis"><em>les bergers</em></span> sont venus à l’étable (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">8</span>-<span class="ssv">20</span></em></span>) ? N’est-ce pas cela qui devait être manifesté davantage encore lorsque vinrent des <span class="emphasis"><em>Mages d’Orient</em></span> (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ii</span>, <span class="ssv">1</span>-<span class="ssv">12</span></em></span>) ? Cependant, dès le début de sa vie, le Fils de Marie, et sa Mère avec lui, éprouveront aussi en eux-mêmes la vérité des autres paroles de Syméon : « Un signe en butte à la contradiction » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">34</span></em></span>). Ce que dit Syméon apparaît comme <span class="emphasis"><em>une seconde annonce faite à Marie</em></span>, car il lui montre la dimension historique concrète dans laquelle son Fils accomplira sa mission : dans l’incompréhension et dans la souffrance. Si, d’une part, une telle annonce confirme sa foi dans l’accomplissement des promesses divines du salut, d’autre part, elle lui révèle aussi qu’elle devra vivre l’obéissance de la foi dans la souffrance aux côtés du Sauveur souffrant, et que sa maternité sera obscure et douloureuse. Et de fait, après la visite des Mages, après leur hommage (« se prosternant, ils lui rendirent hommage »), après l’offrande des présents (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ii</span>, <span class="ssv">11</span></em></span>), Marie avec l’enfant <span class="emphasis"><em>dut fuir en Égypte</em></span> sous la protection attentive de Joseph, parce que « Hérode recherchait l’enfant pour le faire périr » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ii</span>, <span class="ssv">13</span></em></span>). Et ils devront rester en Égypte jusqu’à la mort d’Hérode (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>).</p>
			<p><span class="numpara">17.</span>  Après la mort d’Hérode, quand la sainte Famille retourne à Nazareth, commence la longue <span class="emphasis"><em>période de la vie cachée</em></span>. « Celle qui a cru en l’accomplissement de ce qui lui a été dit de la part du Seigneur » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">45</span></em></span>) vit chaque jour le sens de ces paroles. Le Fils qu’elle a <span class="emphasis"><em>appelé du nom de Jésus</em></span> est quotidiennement auprès d’elle ; donc, à son contact, elle utilise certainement ce nom qui, d’ailleurs, ne pouvait provoquer aucune surprise car il était en usage en Israël depuis longtemps. Toutefois, Marie sait que celui qui porte le nom de <span class="emphasis"><em>Jésus a été appelé par l’ange « Fils du Très-Haut</em></span> » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">32</span></em></span>). Marie sait qu’elle l’a conçu et enfanté « sans connaître d’homme », par l’Esprit Saint, avec la puissance du Très-Haut qui l’a prise sous son ombre (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">35</span></em></span>), de même qu’au temps de Moïse et des Pères la nuée voilait la présence de Dieu (cf. <span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xxiv</span>, <span class="ssv">16</span> ; <span class="ssc">xl</span>, <span class="ssv">34</span>-<span class="ssv">35</span></em></span> ; <span class="emphasis"><em><span class="ss">1R</span> <span class="ssc">viii</span>, <span class="ssv">10</span>-<span class="ssv">12</span></em></span>). Marie sait donc que le Fils qu’elle a enfanté dans sa virginité est précisément ce « Saint », « le Fils de Dieu » dont l’ange lui a parlé.</p>
			<p>Pendant les années de la vie cachée de Jésus dans la maison de Nazareth, <span class="emphasis"><em>la vie de Marie</em></span>, elle aussi, est « <span class="emphasis"><em>cachée avec le Christ en Dieu</em></span> » (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">3</span></em></span>) <span class="emphasis"><em>dans la foi</em></span>. En effet, la foi est un contact avec le mystère de Dieu. Constamment, quotidiennement, Marie est en contact avec le mystère ineffable de Dieu fait homme, mystère qui dépasse tout ce qui a été révélé dans l’Ancienne Alliance. Dès le moment de l’Annonciation, l’esprit de la Vierge-Mère a été introduit dans la « nouveauté » radicale de la révélation que Dieu fait de lui-même, et elle a pris conscience du mystère. Elle est la première de ces « petits » dont Jésus dira un jour : « Père,… tu as caché cela aux sages et aux intelligents et tu l’as révélé aux tout-petits » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">25</span></em></span>). En effet, « nul ne connaît le Fils si ce n’est le Père » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">27</span></em></span>). Comment Marie peut-elle donc « connaître le Fils » ? Elle ne le connaît certes pas comme le Père ; et pourtant elle <span class="emphasis"><em>est la première de ceux auxquels le Père « a voulu le révéler</em></span> » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span> ; <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ii</span>, <span class="ssv">11</span></em></span>). Néanmoins si, dès le moment de l’Annonciation, le Fils, lui dont seul le Père connaît la vérité entière, lui a été révélé comme celui que le Père engendre dans l’éternel « aujourd’hui » (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">ii</span>, <span class="ssv">7</span></em></span>), Marie, sa Mère, est au contact de la vérité de son Fils seulement dans la foi et par la foi ! Elle est donc bienheureuse parce qu’elle « a cru » et parce qu’elle <span class="emphasis"><em>croit chaque jour</em></span>, à travers toutes les épreuves et les difficultés de la période de l’enfance de Jésus, puis au cours des années de la vie cachée à Nazareth où il « leur était soumis » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">51</span></em></span>) : soumis à Marie, et à Joseph également, parce que ce dernier lui tenait lieu de père devant les hommes ; c’est pourquoi le Fils de Marie était considéré par les gens comme « le fils du charpentier » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">55</span></em></span>).</p>
			<p>Ainsi la Mère de <span class="emphasis"><em>ce Fils</em></span>, gardant la mémoire de ce qui a été dit à l’Annonciation et au cours des événements suivants, porte en elle la « nouveauté » radicale de la foi, le <span class="emphasis"><em>commencement de la Nouvelle Alliance</em></span>. C’est là le commencement de l’Évangile, c’est-à-dire de la bonne nouvelle, de la joyeuse nouvelle. Il n’est cependant pas difficile d’observer en ce commencement <span class="emphasis"><em>une certaine peine du cœur</em></span>, rejoignant une sorte de « nuit de la foi » — pour reprendre l’expression de saint Jean de la Croix-, comme un « voile » à travers lequel il faut approcher l’Invisible et vivre dans l’intimité du mystère <span style="color: red">&lt;span&gt;36&lt;/span&gt;</span>. C’est de cette manière, en effet, que Marie, pendant de nombreuses années<span class="emphasis"><em>, demeura dans l’intimité du mystère de son Fils</em></span> et avança dans son itinéraire de foi, au fur et à mesure que Jésus « croissait en sagesse… et en grâce devant Dieu et devant les hommes » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">52</span></em></span>). La prédilection que Dieu avait pour lui se manifestait toujours plus aux yeux des hommes. La première des créatures humaines admises à la découverte du Christ fut Marie qui vivait avec Joseph dans la même maison à Nazareth.</p>
			<p>Toutefois, après que <span class="emphasis"><em>Jésus, agé de douze ans</em></span>, eut été retrouvé dans le temple, et que, à la question de sa mère : « Pourquoi nous as-tu fait cela ? », il eut répondu : « Ne savez-vous pas que je dois être aux affaires de mon Père ? », l’évangéliste ajoute : « <span class="emphasis"><em>Mais eux</em></span> (Joseph et Marie) <span class="emphasis"><em>ne comprirent pas</em></span> la parole qu’il venait de leur dire » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">48</span>-<span class="ssv">50</span></em></span>). Jésus avait donc conscience de ce que « seul le Père connaît le Fils » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">27</span></em></span>), à tel point que même celle à qui avait été révélé plus profondément le mystère de sa filiation divine, sa Mère, ne vivait dans l’intimité de ce mystère que par la foi ! Se trouvant aux côtés de son Fils, sous le même toit, et « gardant fidèlement l’union avec son Fils », elle « <span class="emphasis"><em>avançait dans son pèlerinage de foi</em></span> », comme le souligne le Concile <span style="color: red">&lt;span&gt;37&lt;/span&gt;</span>. Et il en fut de même au cours de la vie publique du Christ (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">21</span>-<span class="ssv">35</span></em></span>), de sorte que, de jour en jour, s’accomplissait en elle la bénédiction prononcée par Élisabeth à la Visitation : « Bienheureuse celle qui a cru ».</p>
			<p><span class="numpara">18.</span>  Cette bénédiction atteint la plénitude de son sens <span class="emphasis"><em>lorsque Marie se tient au pied de la Croix</em></span> de son Fils (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">25</span></em></span>). Le Concile déclare que cela se produisit « non sans un dessein divin » : « Souffrant cruellement avec son Fils unique, associée d’un cœur maternel à son sacrifice, donnant à l’immolation de la victime, née de sa chair, le consentement de son amour », Marie « garda fidèlement l’union avec son Fils jusqu’à la Croix » <span style="color: red">&lt;span&gt;38&lt;/span&gt;</span> : l’union par la foi, par la foi même avec laquelle elle avait accueilli la révélation de l’ange au moment de l’Annonciation. Elle s’était alors entendu dire aussi : « Il sera grand… Le <span class="emphasis"><em>Seigneur Dieu</em></span> lui donnera le trône de David, son père ; il régnera sur la maison de Jacob pour les siècles et son règne n’aura pas de fin » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">32</span>-<span class="ssv">33</span></em></span>).</p>
			<p>Et maintenant, debout au pied de la Croix, Marie est témoin, humainement parlant, d’un total <span class="emphasis"><em>démenti de ces paroles</em></span>. Son Fils agonise sur ce bois comme un condamné. « Objet de mépris, abandonné des hommes, homme de douleur… , méprisé, nous n’en faisions aucun cas », il était comme détruit (cf. <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">liii</span>, <span class="ssv">3</span>-<span class="ssv">5</span></em></span>). Comme elle est grande, comme elle est alors héroïque <span class="emphasis"><em>l’obéissance de la foi</em></span> dont Marie fait preuve face aux « décrets insondables » de Dieu ! Comme elle « se livre à Dieu » sans réserve, dans « un complet hommage d’intelligence et de volonté » <span style="color: red">&lt;span&gt;39&lt;/span&gt;</span> à celui dont « les voies sont incompréhensibles » (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xi</span>, <span class="ssv">33</span></em></span>) ! Et aussi comme est puissante l’action de la grâce dans son âme, comme est pénétrante l’influence de l’Esprit Saint, de sa lumière et de sa puissance !</p>
			<p><span class="emphasis"><em>Par une telle foi, Marie est unie parfaitement au Christ dans son dépouillement</em></span>. En effet, « le Christ Jésus,… de condition divine, ne retint pas jalousement le rang qui l’égalait à Dieu. Mais il s’anéantit lui-même, prenant condition d’esclave, et devenant semblable aux hommes » : sur le Golgotha justement, « il s’humilia plus encore, obéissant jusqu’à la mort, et à la mort sur une croix ! » (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">5</span>-<span class="ssv">8</span></em></span>). Au pied de la Croix, Marie participe par la foi au mystère bouleversant de ce dépouillement. C’est là, sans doute, la « <span class="emphasis"><em>kénose » de la foi</em></span> la plus profonde dans l’histoire de l’humanité. Par la foi, la Mère participe à la mort de son Fils, à sa mort rédemptrice ; mais, à la différence de celle des disciples qui s’enfuyaient, sa foi était beaucoup plus éclairée. Par la Croix, Jésus a définitivement confirmé sur le Golgotha qu’il était le « signe en butte à la contradiction » prédit par Syméon. En même temps s’accomplissaient là les paroles qu’il avait adressées à Marie : « Et toi-même, une épée te transpercera l’âme » <span style="color: red">&lt;span&gt;40&lt;/span&gt;</span>.</p>
			<p><span class="numpara">19.</span>  Oui vraiment, « bienheureuse celle qui a cru » ! Ici, au pied de la Croix, ces paroles qu’Élisabeth avait prononcées après l’Annonciation semblent retentir avec une éloquence suprême et leur force devient profondément pénétrante. Depuis la Croix, pour ainsi dire du cœur même du mystère de la Rédemption, le rayonnement de cette bénédiction de la foi s’étend et sa perspective s’élargit. Elle rejaillit « jusqu’au commencement » et, comme participation au sacrifice du Christ, nouvel Adam, elle devient, en un sens, <span class="emphasis"><em>la contrepartie de la désobéissance et de l’incrédulité</em></span> comprises dans le péché des premiers parents. C’est ce qu’enseignent les Pères de l’Église et, en particulier, saint Irénée cité par la Constitution <span class="emphasis"><em>Lumen gentium</em></span> : « Le nœud de la désobéissance d’Eve a été dénoué par l’obéissance de Marie, car ce que la vierge Eve avait lié par son incrédulité, la Vierge Marie l’a <span class="emphasis"><em>délié par sa foi</em></span> » <span style="color: red">&lt;span&gt;41&lt;/span&gt;</span>. À la lumière de cette comparaison avec Eve, les Pères — comme le rappelle aussi le Concile — donnent à Marie le titre de « Mère des vivants » et ils disent souvent : « Par Eve la mort, par Marie la vie » <span style="color: red">&lt;span&gt;42&lt;/span&gt;</span>.</p>
			<p>C’est donc à juste titre que nous pouvons trouver dans la parole « Bienheureuse celle qui a cru » <span class="emphasis"><em>en quelque sorte</em></span> une clé qui nous fait accéder à la réalité intime de Marie, de celle que l’ange a saluée comme « pleine de grâce ». Si elle a été éternellement présente dans le mystère du Christ parce que « pleine de grâce », par la foi elle y participa dans toute l’ampleur de son itinéraire terrestre : « elle avanca dans son pèlerinage de foi » et, en même temps, de manière discrète mais directe et efficace, elle rendait présent aux hommes le mystère du Christ. Et elle continue encore à le faire. Par le <span class="emphasis"><em>mystère du Christ</em></span>, elle est aussi présente parmi les hommes. Ainsi, par le mystère du Fils, s’éclaire également le mystère de la Mère.</p>
			<p><span class="bold"><strong><span class="emphasis"><em>3. Voici ta mère</em></span></strong></span></p>
			<p><span class="numpara">20.</span>  L’Évangile de Luc conserve le souvenir du moment où « une femme éleva la voix du milieu de la foule et dit », s’adressant à Jésus : <span class="emphasis"><em>« Heureuses les entrailles qui t’ont porté et les seins qui t’ont nourri de leur lait ! »</em></span> (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xi</span>, <span class="ssv">27</span></em></span>). Ces paroles constituent une louange de Marie comme Mère de Jésus selon la chair. La Mère de Jésus n’était peut-être pas connue personnellement de cette femme ; en effet, quand Jésus commença son action messianique, Marie ne l’accompagnait pas et continuait à vivre à Nazareth. On pourrait dire que les paroles de cette femme inconnue l’ont fait sortir, en quelque sorte, de son obscurité.</p>
			<p>Par ces paroles, se trouve mis en lumière au milieu de la foule, au moins un instant, l’évangile de l’enfance de Jésus. C’est l’évangile où Marie est présente comme la mère qui conçoit Jésus dans son sein, le met au monde et l’allaite maternellement : la mère et nourrice à laquelle fait allusion cette femme au milieu du peuple. <span class="emphasis"><em>Grâce à cette maternité, Jésus</em></span> — le Fils du Très-Haut (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">32</span></em></span>) — est un véritable <span class="emphasis"><em>fils de l’homme</em></span>. Il est « chair » comme tout homme : il est « le Verbe [qui] s’est fait chair » (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>). Il est chair et sang de Marie <span style="color: red">&lt;span&gt;43&lt;/span&gt;</span>.</p>
			<p>Mais Jésus répond de manière très significative à la bénédiction prononcée par cette femme à l’égard de sa mère selon la chair : « Heureux plutôt <span class="emphasis"><em>ceux qui écoutent la Parole de Dieu et l’observent ! »</em></span> (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xi</span>, <span class="ssv">28</span></em></span>). Il veut détourner l’attention de la maternité entendue seulement comme un lien de la chair pour l’orienter vers les liens mystérieux de l’esprit, qui se forment dans l’écoute et l’observance de la Parole de Dieu.</p>
			<p>Le même passage à la sphère des valeurs spirituelles se dessine plus clairement encore dans une autre réponse de Jésus, rapportée par tous les Synoptiques. Lorsqu’on annonce à Jésus que « sa mère et ses frères se tiennent dehors et veulent le voir », il répond : « <span class="emphasis"><em>Ma mère et mes frères, ce sont ceux qui écoutent la Parole de Dieu et la mettent en pratique »</em></span> (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">viii</span>, <span class="ssv">20</span>-<span class="ssv">21</span></em></span>). Il dit cela en « promenant son regard sur ceux qui étaient assis en rond autour de lui » comme nous le lisons dans Marc (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">34</span></em></span>), ou en « tendant sa main vers ses disciples », selon Matthieu (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xii</span>, <span class="ssv">49</span></em></span>).</p>
			<p>Ces expressions semblent se placer <span class="emphasis"><em>dans la ligne de ce que Jésus, âgé de douze ans</em></span>, répondit à Marie et à Joseph, lorsqu’il fut retrouvé après trois jours dans le temple de Jérusalem.</p>
			<p>À présent, alors que Jésus avait quitté Nazareth pour commencer sa vie publique dans toute la Palestine, <span class="emphasis"><em>il était désormais entièrement et exclusivement « occupé aux affaires de son Père</em></span> » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">49</span></em></span>). Il annonçait le Royaume : le « Royaume de Dieu » et les « affaires du Père » qui donnent aussi une dimension nouvelle et un sens nouveau à tout ce qui est humain et, par conséquent, à tout lien humain par rapport aux fins et aux devoirs assignés à chaque homme. Dans cette nouvelle dimension, même un lien comme celui de la « fraternité » prend un sens différent de la « fraternité selon la chair » provenant de la filiation commune par rapport aux mêmes parents. <span class="emphasis"><em>Et même la « maternité », dans le cadre du Règne de Dieu, sous l’angle de la paternité de Dieu lui-même, acquiert un autre sens</em></span>. Par les paroles que rapporte Luc, Jésus enseigne précisément ce nouveau sens de la maternité.</p>
			<p>S’éloigne-t-il par là de celle qui l’a mis au monde selon la chair ? Voudrait-il la maintenir dans l’ombre de la discrétion qu’elle a elle-même choisie ? Si l’on s’en tient au premier sens de ces paroles, il peut sembler en être ainsi, mais on doit observer que la maternité nouvelle et différente dont Jésus parle à ses disciples concerne précisément Marie de manière toute spéciale. Marie n’est-elle pas <span class="emphasis"><em>la première de « ceux qui écoutent la Parole de Dieu et la mettent en pratique</em></span> » ? Dans ces conditions, la bénédiction prononcée par Jésus en réponse aux paroles de la femme anonyme ne la concerne-t-elle pas avant tout ? Assurément Marie est digne d’être bénie, du fait qu’elle est devenue la Mère de Jésus selon la chair (« Heureuses les entrailles qui t’ont porté et les seins qui t’ont nourri de leur lait ! »), mais aussi et surtout parce que dès le moment de l’Annonciation elle a accueilli la Parole de Dieu, parce qu’elle a cru, <span class="emphasis"><em>parce qu’elle a obéi à Dieu</em></span>, parce qu’elle « conservait » la Parole et « la méditait dans son cœur » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span>, <span class="ssv">45</span> ; <span class="ssc">ii</span>, <span class="ssv">19</span>, <span class="ssv">51</span></em></span>) et l’accomplissait par toute sa vie. Nous pouvons donc affirmer que la bénédiction prononcée par Jésus ne contredit pas, malgré les apparences, celle que formule la femme inconnue, mais elle la rejoint dans la personne de la Mère-Vierge qui ne s’est dite que « la servante du Seigneur » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>). S’il est vrai que « toutes les générations la diront bienheureuse » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">48</span></em></span>), on peut dire que cette femme anonyme a été la première à confirmer à son insu ce verset prophétique du <span class="emphasis"><em>Magnificat</em></span> de Marie et à inaugurer le <span class="emphasis"><em>Magnificat</em></span> des siècles.</p>
			<p>Si, <span class="emphasis"><em>par la foi</em></span>, Marie est devenue la mère du Fils qui lui a été donné par le Père avec la puissance de l’Esprit Saint, gardant l’intégrité de sa virginité, dans la même foi elle <span class="emphasis"><em>a découvert et accueilli l’autre dimension de la maternité</em></span>, révélée par Jésus au cours de sa mission messianique. On peut dire que cette dimension de la maternité appartenait à Marie dès le commencement, c’est-à-dire dès le moment de la conception et de la naissance de son Fils. Dès lors, elle était « celle qui a cru ». Mais à mesure que se clarifiait à ses yeux et en son esprit la mission de son Fils, elle-même, comme Mère, <span class="emphasis"><em>s’ouvrait</em></span> toujours <span class="emphasis"><em>plus à cette « nouveauté » de la maternité</em></span> qui devait constituer son « rôle » aux côtés de son Fils. N’avait-elle pas dit dès le commencement : « Je suis la servante du Seigneur, qu’il m’advienne selon ta parole » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>) ? Dans la foi, Marie continuait à entendre et à méditer cette parole par laquelle la révélation que le Dieu vivant fait de lui-même devenait toujours plus transparente, d’une manière « qui surpasse toute connaissance » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iii</span>, <span class="ssv">19</span></em></span>). Mère, Marie devenait ainsi <span class="emphasis"><em>en un sens le premier « disciple » de son Fils</em></span>, la première à qui il semblait dire : « Suis-moi ! », avant même d’adresser cet appel aux Apôtres ou à quiconque (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">43</span></em></span>).</p>
			<p><span class="numpara">21.</span>  De ce point de vue, le texte de <span class="emphasis"><em>l’Évangile de Jean</em></span> qui nous présente Marie aux noces de Cana est particulièrement éloquent. Marie y paraît comme la Mère de Jésus au commencement de sa vie publique : « Il y eut des <span class="emphasis"><em>noces à Cana de Galilée</em></span>, et la mère de Jésus y était. Jésus aussi fut invité à ces noces, ainsi que ses disciples » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">1</span>-<span class="ssv">2</span></em></span>). On pourrait déduire du texte que Jésus et ses disciples furent invités avec Marie, en quelque sorte à cause de la présence de cette dernière à la fête : le Fils semble invité à cause de la Mère. On sait la suite des événements découlant de cette invitation, le « commencement des signes » accomplis par Jésus -l’eau changée en vin-, ce qui fait dire à l’évangéliste : Jésus « manifesta sa gloire et ses disciples crurent en lui » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">11</span></em></span>).</p>
			<p>Marie est présente à Cana de Galilée en tant que <span class="emphasis"><em>Mère de Jésus</em></span> et il est significatif qu’elle <span class="emphasis"><em>contribue</em></span> au « commencement des signes » qui révèlent la puissance messianique de son Fils : « Or il n’y avait plus de vin. La Mère de Jésus lui dit : “Ils n’ont pas de vin”. Jésus lui dit : “Que me veux-tu, femme ? Mon heure n’est pas encore arrivée” » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">3</span>-<span class="ssv">4</span></em></span>). Dans l’Évangile de Jean, cette « heure » signifie le moment fixé par le Père où le Fils accomplit son œuvre et doit être glorifié (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">vii</span>, <span class="ssv">30</span> ; <span class="ssc">viii</span>, <span class="ssv">20</span> ; <span class="ssc">xii</span>, <span class="ssv">23</span>, <span class="ssv">27</span> ; <span class="ssc">xiii</span>, <span class="ssv">1</span> ; <span class="ssc">xvii</span>, <span class="ssv">1</span> ; <span class="ssc">xix</span>, <span class="ssv">27</span></em></span>). Même si la réponse de Jésus à sa Mère paraît s’entendre comme un refus (surtout si l’on considère, plus que la question, l’affirmation tranchante : « Mon heure n’est pas encore arrivée »), Marie ne s’en adresse pas moins aux servants et leur dit : « Tout ce qu’il vous dira, faites-le » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>). Jésus ordonne alors aux servants de remplir d’eau les jarres, et l’eau devient du vin meilleur que celui qui avait été d’abord servi aux hôtes du banquet nuptial.</p>
			<p>Quelle entente profonde entre Jésus et sa mère ! Comment pénétrer le mystère de leur union spirituelle intime ? Mais le fait est éloquent. Il est certain que dans cet événement se dessine déjà assez clairement la <span class="emphasis"><em>nouvelle dimension</em></span>, le sens nouveau de la <span class="emphasis"><em>maternité de Marie</em></span>. Elle a un sens qui n’est pas exclusivement compris dans les paroles de Jésus et les divers épisodes rapportés par les Synoptiques (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xi</span>, <span class="ssv">27</span>-<span class="ssv">28</span></em></span> et <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">viii</span>, <span class="ssv">19</span>-<span class="ssv">21</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xii</span>, <span class="ssv">46</span>-<span class="ssv">50</span></em></span> ; <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">31</span>-<span class="ssv">35</span></em></span>). Dans ces textes, Jésus entend surtout opposer la maternité relevant du seul fait de la naissance à ce que cette « maternité » (comme la « fraternité ») doit être dans le cadre du Royaume de Dieu, sous le rayonnement salvifique de la paternité de Dieu. Dans le texte johannique, au contraire, par la description de l’événement de Cana, se dessine ce qui se manifeste concrètement comme la maternité nouvelle selon l’esprit et non selon la chair, c’est-à-dire la <span class="emphasis"><em>sollicitude de Marie pour les hommes</em></span>, le fait qu’elle va au-devant de toute la gamme de leurs besoins et de leurs nécessités.</p>
