            <p>VOYAGE APOSTOLIQUE DU PAPE BENOÎT XVI <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> À MUNICH, ALTÖTTING ET RATISBONNE <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> (9-14 SEPTEMBRE 2006)</p>
            <p> <span class="bold"><strong>RENCONTRE AVEC LES</strong></span><span class="bold"><strong> REPRÉSENTANTS DU MONDE </strong></span> <span class="bold"><strong>DES SCIENCES</strong></span></p>
            <p> <span class="emphasis"><em><span class="bold"><strong>DISCOURS DU SAINT-PÈRE</strong></span></em></span></p>
            <p> <span class="emphasis"><em>Grand Amphithéâtre de l'Université de Ratisbonne<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/> Mardi 12 septembre 2006</em></span></p>

            <p><span class="emphasis"><em>Eminences, Messieurs les Recteurs, Excellences, <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>Mesdames, Messieurs! </em></span> </p>
            <p>C'est pour moi un moment émouvant que de me retrouver encore une fois à l'université et de pouvoir de nouveau donner une conférence. Mes pensées me ramènent aux années durant lesquelles, après une belle période à l'Institut supérieur de Freising, j'ai commencé mon activité académique comme enseignant à l'université de Bonn. C'était encore le temps – en 1959 – de l’ancienne université des professeurs ordinaires. Les différentes chaires n'avaient ni assistants ni secrétaires propres, mais, en revanche, il y avait un contact très direct avec les étudiants et surtout aussi entre les professeurs. Dans les salles des professeurs, on se rencontrait avant et après les cours. Les contacts avec les historiens, les philosophes, les philologues et naturellement entre les deux facultés de théologie étaient très vivants. Chaque semestre avait lieu ce qu'on appelait le <span class="emphasis"><em>dies academicus</em></span>, au cours duquel des professeurs de toutes les facultés se présentaient aux étudiants de l'ensemble de l'université. Cela rendait possible une expérience d'<span class="emphasis"><em>Universitas</em></span>, à laquelle, Monsieur le Recteur magnifique, vous venez précisément de faire allusion. Malgré toutes les spécialisations, qui nous rendent parfois incapables de communiquer les uns avec les autres, nous faisions l'expérience de former cependant un tout et qu'en tout nous travaillions avec la même raison dans toutes ses dimensions, en ayant le sentiment d'assumer une commune responsabilité du juste usage de la raison ; voilà ce que nous pouvions vivre. Sans aucun doute, l'Université était aussi très fière de ses deux facultés de théologie. Il était clair qu'elles aussi, en s'interrogeant sur la raison de la foi, accomplissaient un travail qui appartient nécessairement au tout de l'<span class="emphasis"><em>Universitas scientiarum</em></span>, même si tous pouvaient ne pas partager la foi, dont la corrélation avec la raison commune est le travail des théologiens. Cette cohésion interne dans l'univers de la raison n'a pas même été troublée quand on entendit, un jour, un de nos collègues déclarer qu'il y avait, dans notre université, une curiosité : deux facultés s'occupaient de quelque chose qui n'existait même pas – de Dieu. Il s'avérait indiscutable dans l'ensemble de l'Université que, même devant un scepticisme aussi radical, il demeurait nécessaire et raisonnable de s'interroger sur Dieu au moyen de la raison et de le faire en relation avec la tradition de la foi chrétienne.</p>
            <p>Tout cela m'est revenu à l'esprit quand, tout récemment, j'ai lu la partie, publiée par le professeur Théodore Khoury (de Münster), du dialogue sur le christianisme et l'islam et sur leur vérité respective, que le savant empereur byzantin Manuel II Paléologue mena avec un érudit perse, sans doute en 1391 durant ses quartiers d’hiver à Ankara <a href="#ftn.d5e34" class="footnote"><sup class="footnote" id="d5e34">[1]</sup></a>. L'empereur transcrit probablement ce dialogue pendant le siège de Constantinople entre 1394 et 1402. Cela explique que ses propres réflexions sont rendues de manière plus détaillée que celles de son interlocuteur persan <a href="#ftn.d5e40" class="footnote"><sup class="footnote" id="d5e40">[2]</sup></a>. Le dialogue embrasse tout le domaine de la structure de la foi couvert par la Bible et le Coran ; il s'intéresse en particulier à l'image de Dieu et de l'homme, mais revient nécessairement sans cesse sur le rapport de ce qu'on appelait les « trois Lois » ou les « trois ordres de vie» : Ancien Testament – Nouveau Testament – Coran. Je ne voudrais pas en faire ici l'objet de cette conférence, mais relever seulement un point – au demeurant marginal dans l'ensemble du dialogue – qui m'a fasciné par rapport au thème ‘foi et raison’, et qui servira de point de départ de mes réflexions sur ce sujet.</p>
            <p>Dans le septième entretien (<span class="emphasis"><em>διάλεξις</em></span> – controverse) publié par le professeur Khoury, l'empereur en vient à parler du thème du <span class="emphasis"><em>djihad</em></span>, de la guerre sainte. L'empereur savait certainement que, dans la sourate 2,256, on lit : pas de contrainte en matière de foi – c'est probablement l'une des plus anciennes sourates de la période initiale qui, nous dit une partie des spécialistes, remonte au temps où Mahomet lui-même était encore privé de pouvoir et menacé. Mais, naturellement, l'empereur connaissait aussi les dispositions – d'origine plus tardive – sur la guerre sainte, retenues par le Coran. Sans entrer dans des détails comme le traitement différent des « détenteurs d'écritures » et des « infidèles », il s'adresse à son interlocuteur d'une manière étonnamment abrupte – abrupte au point d’être pour nous inacceptable –, qui nous surprend et pose tout simplement la question centrale du rapport entre religion et violence en général. Il dit : « Montre moi ce que Mahomet a apporté de nouveau et tu ne trouveras que du mauvais et de l'inhumain comme ceci, qu'il a prescrit de répandre par l'épée la foi qu'il prêchait » <a href="#ftn.d5e45" class="footnote"><sup class="footnote" id="d5e45">[3]</sup></a>. Après s'être prononcé de manière si peu amène, l'empereur explique minutieusement pourquoi la diffusion de la foi par la violence est contraire à la raison. Elle est contraire à la nature de Dieu et à la nature de l'âme. « Dieu ne prend pas plaisir au sang, dit-il, et ne pas agir selon la raison (‘σύν λόγω’) est contraire à la nature de Dieu. La foi est fruit de l'âme, non pas du corps. Celui qui veut conduire quelqu'un vers la foi doit être capable de parler et de penser de façon juste et non pas de recourir à la violence et à la menace... Pour convaincre une âme douée de raison, on n'a pas besoin de son bras, ni d'objets pour frapper, ni d'aucun autre moyen qui menace quelqu'un de mort... » <a href="#ftn.d5e48" class="footnote"><sup class="footnote" id="d5e48">[4]</sup></a>.</p>
            <p>L’affirmation décisive de cette argumentation contre la conversion par la force dit : « Ne pas agir selon la raison est contraire à la nature de Dieu » <a href="#ftn.d5e52" class="footnote"><sup class="footnote" id="d5e52">[5]</sup></a>. L'éditeur du texte, Théodore Khoury, commente à ce sujet: « Pour l'empereur, byzantin nourri de philosophie grecque, cette affirmation est évidente. Pour la doctrine musulmane, au contraire, Dieu est absolument transcendant. Sa volonté n'est liée à aucune de nos catégories, fût-ce celle qui consiste à être raisonnable ». </p>
            <p><a href="#ftn.d5e55" class="footnote"><sup class="footnote" id="d5e55">[6]</sup></a> Khoury cite à ce propos un travail du célèbre islamologue français R. Arnaldez, qui note que Ibn Hazm va jusqu'à expliquer que Dieu n'est pas même tenu par sa propre parole et que rien ne l'oblige à nous révéler la vérité. Si tel était son vouloir, l'homme devrait être idolâtre <a href="#ftn.d5e57" class="footnote"><sup class="footnote" id="d5e57">[7]</sup></a>.</p>
            <p>à partir de là, pour la compréhension de Dieu et du même coup pour la réalisation concrète de la religion, apparaît un dilemme qui constitue un défi très immédiat. Est-ce seulement grec de penser qu'agir de façon contraire à la raison est en contradiction avec la nature de Dieu, ou cela vaut-il toujours et en soi ? Je pense que, sur ce point, la concordance parfaite, entre ce qui est grec, dans le meilleur sens du terme, et la foi en Dieu, fondée sur la Bible, devient manifeste. En référence au premier verset de la Genèse, premier verset de toute la Bible, Jean a ouvert le prologue de son évangile par ces mots : « Au commencement était le <span class="emphasis"><em>λογος</em></span> ». C'est exactement le mot employé par l'empereur. Dieu agit <span class="emphasis"><em>« σύν λόγω »</em></span>, avec <span class="emphasis"><em>logos</em></span>. <span class="emphasis"><em>Logos</em></span> désigne à la fois la raison et la parole – une raison qui est créatrice et capable de se communiquer, mais justement comme raison. Jean nous a ainsi fait don de la parole ultime de la notion biblique de Dieu, la parole par laquelle tous les chemins souvent difficiles et tortueux de la foi biblique parviennent à leur but et trouvent leur synthèse. Au commencement était le <span class="emphasis"><em>Logos</em></span> et le <span class="emphasis"><em>Logos</em></span> est Dieu, nous dit l'évangéliste. La rencontre du message biblique et de la pensée grecque n'était pas le fait du hasard. La vision de saint Paul, à qui les chemins vers l'Asie se fermaient et qui ensuite vit un Macédonien lui apparaître et qui l'entendit l'appeler : « Passe en Macédoine et viens à notre secours » (cf. <span class="emphasis"><em>Ac </em></span>16, 6-10) – cette vision peut être interprétée comme un condensé du rapprochement, porté par une nécessité intrinsèque, entre la foi biblique et le questionnement grec.</p>
            <p>En fait, ce mouvement de rapprochement mutuel était à l'œuvre depuis longtemps. Déjà, le nom mystérieux de Dieu lors de l’épisode du buisson ardent, qui distingue Dieu des divinités aux noms multiples et qui énonce simplement à son sujet le « Je suis », son être, est une contestation du mythe, qui trouve une analogie interne dans la tentative socratique de surmonter et de dépasser le mythe <a href="#ftn.d5e69" class="footnote"><sup class="footnote" id="d5e69">[8]</sup></a>. Le processus engagé au buisson ardent parvient à une nouvelle maturité, au cœur de l'Ancien Testament, pendant l'Exil, où le Dieu d'Israël, désormais sans pays et sans culte, se proclame le Dieu du ciel et de la terre et se présente dans une formule qui prolonge celle du buisson : « Je suis celui qui suis ». Avec cette nouvelle reconnaissance de Dieu s'opère, de proche en proche, une sorte de philosophie des Lumières, qui s'exprime de façon drastique dans la satire des divinités, qui ne seraient que des fabrications humaines (cf. <span class="emphasis"><em>Ps</em></span> 115). C'est ainsi que la foi biblique, à l'époque hellénistique et malgré la rigueur de son opposition aux souverains grecs qui voulaient imposer par la force l'assimilation à leur mode de vie grec et au culte de leurs divinités, alla de l'intérieur à la rencontre de la pensée grecque en ce qu'elle avait de meilleur pour établir un contact mutuel, qui s'est ensuite réalisé dans la littérature sapientielle plus tardive. Nous savons aujourd'hui que la traduction grecque de l'Ancien Testament faite à Alexandrie – la Septante – est plus qu'une simple traduction du texte hébreu (à apprécier peut-être de façon pas très positive). Elle est un témoin textuel indépendant et une avancée importante de l'histoire de la Révélation. Cette rencontre s'est réalisée d'une manière qui a eu une importance décisive pour la naissance et la diffusion du christianisme <a href="#ftn.d5e73" class="footnote"><sup class="footnote" id="d5e73">[9]</sup></a>. Fondamentalement, il s'agit d'une rencontre entre la foi et la raison, entre l'authentique philosophie des Lumières et la religion. à partir de l'essence de la foi chrétienne et, en même temps, de la nature de la pensée grecque, qui avait fusionné avec la foi, Manuel II a pu vraiment dire : ne pas agir « avec le <span class="emphasis"><em>Logos</em></span> » est en contradiction avec la nature de Dieu.</p>
            <p>Pour être honnête, il faut noter ici que, à la fin du Moyen Âge, se sont développées, dans la théologie, des tendances qui ont fait éclater cette synthèse entre l’esprit grec et l’esprit chrétien. Face à ce qu'on appelle l'intellectualisme augustinien et thomiste, commença avec Duns Scot la théorie du volontarisme qui, dans ses développements ultérieurs, a conduit à dire que nous ne connaîtrions de Dieu que sa <span class="emphasis"><em>voluntas ordinata</em></span>. Au-delà d'elle, il y aurait la liberté de Dieu, en vertu de laquelle il aurait aussi pu créer et faire le contraire de tout ce qu'il a fait. Ici se dessinent des positions qui peuvent être rapprochées de celles d'Ibn Hazm et tendre vers l'image d'un Dieu arbitraire, qui n'est pas non plus lié à la vérité ni au bien. La transcendance et l'altérité de Dieu sont placées si haut que même notre raison et notre sens du vrai et du bien ne sont plus un véritable miroir de Dieu, dont les possibilités abyssales, derrière ses décisions effectives, demeurent pour nous éternellement inaccessibles et cachées. à l'opposé, la foi de l'église s'en est toujours tenue à la conviction qu'entre Dieu et nous, entre son esprit créateur éternel et notre raison créée, existe une réelle analogie, dans laquelle – comme le dit le IV<sup>e</sup> Concile du Latran, en 1215 – les dissimilitudes sont infiniment plus grandes que les similitudes, mais sans supprimer l'analogie et son langage. Dieu ne devient pas plus divin si nous le repoussons loin de nous dans un pur et impénétrable volontarisme, mais le Dieu véritablement divin est le Dieu qui s'est montré comme <span class="emphasis"><em>Logos</em></span> et qui, comme <span class="emphasis"><em>Logos</em></span>, a agi pour nous avec amour. Assurément, comme le dit Paul, l'amour « surpasse » la connaissance et il est capable de saisir plus que la seule pensée (cf. <span class="emphasis"><em>Ep</em></span> 3, 19), mais il reste néanmoins l'amour du Dieu-<span class="emphasis"><em>Logos</em></span>, ce pourquoi le culte chrétien est, comme le dit encore Paul, « λογική λατρεία », un culte qui est en harmonie avec la Parole éternelle et notre raison (cf. <span class="emphasis"><em>Rm</em></span> 12, 1) <a href="#ftn.d5e85" class="footnote"><sup class="footnote" id="d5e85">[10]</sup></a>.</p>
            <p>Cet intime rapprochement mutuel ici évoqué, qui s'est réalisé entre la foi biblique et le questionnement philosophique grec, est un processus décisif non seulement du point de vue de l'histoire des religions mais aussi de l'histoire universelle, qui aujourd'hui encore nous oblige. Quand on considère cette rencontre, on ne s'étonne pas que le christianisme, tout en ayant ses origines et des développements importants en Orient, ait trouvé son empreinte décisive en Europe. à l'inverse, nous pouvons dire aussi : cette rencontre, à laquelle s'ajoute ensuite l'héritage de Rome, a créé l'Europe et reste le fondement de ce que, à juste titre, on appelle l’Europe.</p>
            <p>La revendication de déshellénisation du christianisme, qui, depuis le début de l'époque moderne, domine de façon croissante le débat théologique, s'oppose à la thèse selon laquelle l'héritage grec, purifié de façon critique, appartient à la foi chrétienne. Si l'on y regarde de plus près, on peut observer que ce programme de déshellénisation a connu trois vagues, sans doute liées entre elles, mais qui divergent nettement dans leurs justifications et leurs buts <a href="#ftn.d5e90" class="footnote"><sup class="footnote" id="d5e90">[11]</sup></a>.</p>
            <p>La déshellénisation apparaît en relation avec les préoccupations de la Réforme du XVI<sup>e</sup> siècle. étant donné la tradition des écoles théologiques, les réformateurs ont fait face à une systématisation de la foi, entièrement déterminée par la philosophie, pour ainsi dire une définition extérieure de la foi par une pensée qui n'émanait pas d'elle. De ce fait, la foi n'apparaissait plus comme une parole historique vivante, mais comme enfermée dans un système philosophique. Face à cela, la <span class="emphasis"><em>sola scriptura</em></span> cherche la figure primitive de la foi, telle qu'elle se trouve à l'origine dans la Parole biblique. La métaphysique apparaît comme un présupposé venu d'ailleurs, dont il faut libérer la foi pour qu'elle puisse de nouveau redevenir pleinement elle-même. Avec une radicalité que les réformateurs ne pouvaient prévoir, Kant a agi à partir de ce programme en affirmant qu'il a dû mettre la pensée de côté pour pouvoir faire place à la foi. Du coup, il a ancré la foi exclusivement dans la raison pratique et il lui a dénié l'accès à la totalité de la réalité.</p>
            <p>La théologie libérale des XIX<sup>e</sup> et XX<sup>e</sup> siècles a amené une deuxième vague dans ce programme de déshellénisation, dont Adolf von Harnack est un éminent représentant. Du temps de mes études, tout comme durant les premières années de mon activité universitaire, ce programme était aussi fortement à l’œuvre dans la théologie catholique. La distinction de Pascal entre le Dieu des philosophes et le Dieu d'Abraham, d'Isaac et de Jacob servait de point de départ. Dans ma leçon inaugurale à Bonn en 1959, j'ai essayé de m'y confronter et je ne voudrais pas reprendre de nouveau tout cela ici <a href="#ftn.d5e100" class="footnote"><sup class="footnote" id="d5e100">[12]</sup></a>. Mais je voudrais essayer, au moins très brièvement, de mettre en lumière l'aspect nouveau qui distingue cette deuxième vague de déshellénisation. L'idée centrale qui apparaît chez Harnack est le retour à Jésus simple homme et à son message simple, qui serait antérieur à toutes les théologisations et aussi à toutes les hellénisations. Ce message simple représenterait le véritable sommet de l'évolution religieuse de l'humanité. Jésus aurait congédié le culte au bénéfice de la morale. En définitive, on le représente comme le père d'un message moral philanthropique. Le souci de Harnack est au fond de mettre le christianisme en harmonie avec la raison moderne, précisément en le libérant d'éléments apparemment philosophiques et théologiques comme, par exemple, la foi en la divinité du Christ et en la Trinité de Dieu. En ce sens, l'exégèse historico-critique du Nouveau Testament, telle qu'il la voyait, réintègre de nouveau la théologie dans le système de l'Université. Pour Harnack, la théologie est essentiellement historique et, de ce fait, rigoureusement scientifique. Ce qu'elle découvre de Jésus par la voie critique est pour ainsi dire l'expression de la raison pratique. Du même coup, elle a sa place justifiée dans le système de l'Université. En arrière plan, on perçoit l'autolimitation moderne de la raison, qui a trouvé son expression classique dans les <span class="emphasis"><em>Critiques</em></span> de Kant, mais qui, entre-temps encore, a été radicalisée par la pensée des sciences de la nature. Cette conception moderne de la raison, pour le dire en raccourci, repose sur une synthèse entre le platonisme (cartésianisme) et l'empirisme, confirmée par le progrès technique. D'une part, on présuppose la structure mathématique de la matière, pour ainsi dire, sa rationalité interne, qui permet de la comprendre et de l'utiliser dans sa forme efficiente. Ce présupposé est en quelque sorte l'élément platonicien de la compréhension moderne de la nature. D'autre part, pour nos intérêts, il y va de la fonctionnalité de la nature, où seule la possibilité de la vérification ou de la falsification par l’expérience décide de la certitude. Selon les cas, le poids entre les deux pôles peut se trouver davantage d'un côté ou de l'autre. Un penseur aussi rigoureusement positiviste que Jacques Monod s'est déclaré platonicien convaincu.</p>
            <p>Pour notre question, cela entraîne deux orientations décisives. Seule la forme de certitude, résultant de la combinaison des mathématiques et des données empiriques, autorise à parler de scientificité. Ce qui a la prétention d'être science doit se confronter à ce critère. Ainsi, les sciences relatives aux choses humaines comme l'histoire, la psychologie, la sociologie, la philosophie, ont tenté de se rapprocher de ce canon de la scientificité. Mais pour nos réflexions, il est en outre important que la méthode en tant que telle exclue la question de Dieu et la fasse apparaître comme une question non-scientifique ou préscientifique. Mais, de ce fait, nous nous trouvons devant une réduction du rayon de la science et de la raison, qu'il faut mettre en question.</p>
            <p>Je reviendrai encore sur ce point. Pour l'instant, il faut d'abord constater que, conduite dans cette perspective, toute tentative visant à ne conserver à la théologie que son caractère de discipline « scientifique » ne garde du christianisme qu'un misérable fragment. Il nous faut aller plus loin : si la science dans son ensemble n'est que cela, l'homme lui-même s'en trouve réduit. Car les interrogations proprement humaines, «d'où venons-nous», « où allons-nous», les questions de la religion et de l'éthique, ne peuvent alors trouver place dans l'espace de la raison commune, délimitée par la « science » ainsi comprise, et doivent être renvoyées au domaine de la subjectivité. Au nom de ses expériences, le sujet décide ce qui lui semble acceptable d'un point de vue religieux, et la « conscience » subjective devient, en définitive, l'unique instance éthique. Cependant, l'éthique et la religion perdent ainsi leur force de construire une communauté et tombent dans l'arbitraire. Cette situation est dangereuse pour l'humanité. Nous le constatons bien avec les pathologies de la religion et de la raison, qui nous menacent et qui doivent éclater nécessairement là où la raison est si réduite que les questions de la religion et de la morale ne la concernent plus. Ce qui nous reste de tentatives éthiques fondées sur les lois de l'évolution ou de la psychologie et de la sociologie est tout simplement insuffisant.</p>
            <p>Avant de parvenir aux conclusions auxquelles tend ce raisonnement, il me faut encore évoquer brièvement la troisième vague de déshellénisation, qui a cours actuellement. Au regard de la rencontre avec la pluralité des cultures, on dit volontiers aujourd'hui que la synthèse avec l'hellénisme, qui s'est opérée dans l'église antique, était une première inculturation du christianisme qu'il ne faudrait pas imposer aux autres cultures. Il faut leur reconnaître le droit de remonter en deçà de cette inculturation vers le simple message du Nouveau Testament, pour l'inculturer à nouveau dans leurs espaces respectifs. Cette thèse n'est pas simplement erronée mais encore grossière et inexacte. Car le Nouveau Testament est écrit en grec et porte en lui-même le contact avec l'esprit grec, qui avait mûri précédemment dans l'évolution de l'Ancien Testament. Certes, il existe des strates dans le processus d'évolution de l'église antique qu'il n'est pas besoin de faire entrer dans toutes les cultures. Mais les décisions fondamentales, qui concernent précisément le lien de la foi avec la recherche de la raison humaine, font partie de la foi elle-même et constituent des développements qui sont conformes à sa nature.</p>
            <p>J'en arrive ainsi à la conclusion. L'essai d'autocritique de la raison moderne esquissé ici à très gros traits n'inclut d'aucune façon l'idée qu'il faille remonter en deçà des Lumières (<span class="emphasis"><em>Aufklärung</em></span>) et rejeter les intuitions de l'époque moderne. Nous reconnaissons sans réserve la grandeur du développement moderne de l'esprit. Nous sommes tous reconnaissants pour les vastes possibilités qu'elle a ouvertes à l'homme et pour les progrès en humanité qu'elle nous a donnés. L'éthique de la scientificité – vous y avez fait allusion M. le Recteur magnifique – est par ailleurs volonté d'obéissance à la vérité et, en ce sens, expression d'une attitude fondamentale qui fait partie des décisions essentielles de l'esprit chrétien. Il n'est pas question de recul ni de critique négative, mais d'élargissement de notre conception et de notre usage de la raison. Car, tout en nous réjouissant beaucoup des possibilités de l'homme, nous voyons aussi les menaces qui surgissent de ces possibilités et nous devons nous demander comment les maîtriser. Nous ne le pouvons que si foi et raison se retrouvent d'une manière nouvelle, si nous surmontons la limitation autodécrétée de la raison à ce qui est susceptible de falsification dans l'expérience et si nous ouvrons de nouveau à la raison tout son espace. Dans ce sens, la théologie, non seulement comme discipline d'histoire et de science humaine, mais spécifiquement comme théologie, comme questionnement sur la raison de la foi, doit avoir sa place dans l'Université et dans son large dialogue des sciences.</p>
            <p>C'est ainsi seulement que nous devenons capables d'un véritable dialogue des cultures et des religions, dont nous avons un besoin si urgent. Dans le monde occidental domine largement l'opinion que seule la raison positiviste et les formes de philosophie qui s'y rattachent seraient universelles. Mais les cultures profondément religieuses du monde voient cette exclusion du divin de l'universalité de la raison comme un outrage à leurs convictions les plus intimes. Une raison qui reste sourde au divin et repousse la religion dans le domaine des sous-cultures est inapte au dialogue des cultures. En cela, comme j'ai essayé de le montrer, la raison des sciences modernes de la nature, avec l'élément platonicien qui l'habite, porte en elle une question qui la transcende, ainsi que ses possibilités méthodologiques. Elle doit tout simplement accepter comme un donné la structure rationnelle de la matière tout comme la correspondance entre notre esprit et les structures qui régissent la nature : son parcours méthodologique est fondé sur ce donné. Mais la question « pourquoi en est-il ainsi ? » demeure. Les sciences de la nature doivent l'élever à d'autres niveaux et à d'autres façons de penser – à la philosophie et à la théologie. Pour la philosophie et, d'une autre façon, pour la théologie, écouter les grandes expériences et les grandes intuitions des traditions religieuses de l'humanité, mais spécialement de la foi chrétienne, est une source de connaissance à laquelle se refuser serait une réduction de notre faculté d'entendre et de trouver des réponses. Il me vient ici à l'esprit un mot de Socrate à Phédon. Dans les dialogues précédents, beaucoup d'opinions philosophiques erronées avaient été traitées, maintenant Socrate dit : « On comprendrait aisément que, par dépit devant tant de choses fausses, quelqu'un en vienne à haïr et à mépriser tous les discours sur l'être pour le reste de sa vie. Mais de cette façon, il se priverait de la vérité de l'être et pâtirait d'un grand dommage » <a href="#ftn.d5e109" class="footnote"><sup class="footnote" id="d5e109">[13]</sup></a><span class="emphasis"><em>.</em></span> Depuis longtemps, l'Occident est menacé par cette aversion pour les interrogations fondamentales de la raison et il ne pourrait qu'en subir un grand dommage. Le courage de s'ouvrir à l'ampleur de la raison et non de nier sa grandeur – tel est le programme qu'une théologie se sachant engagée envers la foi biblique doit assumer dans le débat présent. « Ne pas agir selon la raison, ne pas agir avec le <span class="emphasis"><em>Logos</em></span>, est en contradiction avec la nature de Dieu » a dit Manuel II à son interlocuteur persan, en se fondant sur sa vision chrétienne de Dieu. Dans ce grand <span class="emphasis"><em>Logos</em></span>, dans cette amplitude de la raison, nous invitons nos interlocuteurs au dialogue des cultures. La retrouver nous-mêmes toujours à nouveau est la grande tâche de l'Université.</p>

ment que cette phrase n’exprime pas mon jugement personnel sur le Coran, envers lequel j’ai le respect dû au livre sacré d’une grande religion. Avec la citation du texte de l’empereur Manuel II, j’entendais seulement mettre en évidence le rapport essentiel entre foi et raison. Sur ce point, je suis d’accord avec Manuel II, sans pour autant faire mienne la polémique.</p></div><div id="ftn.d5e48" class="footnote" epub:type="footnote"><p><a href="#d5e48" class="para"><sup class="para">[4] </sup></a><span class="emphasis"><em>Controverse</em></span>, VII 3b – c : Khoury, pp. 144-145 ; Förstel, vol. I, VII Dialogue 1.6 pp. 240-243.</p></div><div id="ftn.d5e52" class="footnote" epub:type="footnote"><p><a href="#d5e52" class="para"><sup class="para">[5] </sup></a>C’est seulement pour cette affirmation que j’ai cité le dialogue entre Manuel II et son interlocuteur persan. C’est là qu’apparaît le thème des réflexions qui suivent.</p></div><div id="ftn.d5e55" class="footnote" epub:type="footnote"><p><a href="#d5e55" class="para"><sup class="para">[6] </sup></a>Cf. Khoury, op. cit. p. 144, n. 1.</p></div><div id="ftn.d5e57" class="footnote" epub:type="footnote"><p><a href="#d5e57" class="para"><sup class="para">[7] </sup></a>R. Arnaldez, <span class="emphasis"><em> Grammaire et théologie chez Ibn Hazm de Cordoue,</em></span> Paris, 1956, p. 13 ; cf. Khoury p. 144. Le fait que, dans la théologie du Moyen-Âge tardif, il existe des positions comparables apparaîtra dans le développement ultérieur de mon discours.</p></div><div id="ftn.d5e69" class="footnote" epub:type="footnote"><p><a href="#d5e69" class="para"><sup class="para">[8] </sup></a>Pour l’interprétation largement discutée de l’épisode du buisson ardent, je voudrais renvoyer à mon livre <span class="emphasis"><em>Einführung in das Christentum</em></span> (Munich, 1968), pp. 84-102. Je pense que, dans ce livre, mes affirmations restent encore valables, malgré les développements ultérieurs du débat.</p></div><div id="ftn.d
