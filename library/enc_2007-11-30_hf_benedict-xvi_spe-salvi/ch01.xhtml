		<section class="section" title="Introduction" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">Introduction</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  « <span class="emphasis"><em>SPE SALVI facti sumus</em></span> » – dans l’espérance nous avons été sauvés, dit saint Paul aux Romains et à nous aussi (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">24</span></em></span>). Selon la foi chrétienne, la « rédemption », le salut n’est pas un simple donné de fait. La rédemption nous est offerte en ce sens que nous a été donnée l’espérance, une espérance fiable, en vertu de laquelle nous pouvons affronter notre présent : le présent, même un présent pénible, peut être vécu et accepté s’il conduit vers un terme et si nous pouvons être sûrs de ce terme, si ce terme est si grand qu’il peut justifier les efforts du chemin. Maintenant, une question s’impose immédiatement : mais de quel genre d’espérance s’agit-il pour pouvoir justifier l’affirmation selon laquelle, à partir d’elle, et simplement parce qu’elle existe, nous sommes rachetés ? Et de quel genre de certitude est-il question ?</p>
		</section>
		
		
		
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 30 novembre 2007, fête de saint André Apôtre, en la troisième année de mon Pontificat</em></span>.</p>
		<p>BENEDICTUS PP. XVI</p>
