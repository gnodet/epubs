		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			
			<p><span class="numpara">1.</span>  À NOTRE ÉPOQUE, la famille, comme les autres institutions et peut-être plus qu’elles, a été atteinte par les transformations, larges, profondes et rapides, de la société et de la culture. De nombreuses familles vivent cette situation dans la fidélité aux valeurs qui constituent le fondement de l’institution familiale. D’autres sont tombées dans l’incertitude et l’égarement devant leurs tâches, voire dans le doute et presque l’ignorance en ce qui concerne le sens profond et la valeur de la vie coujugale et familiale. D’autres enfin voient la réalisation de leurs droits fondamentaux entravée par diverses situations d’injustice.</p>
			<p>Sachant que le mariage et la famille constituent l’un des biens les plus précieux de l’humanité, l’Église veut faire entendre sa voix et offrir son aide à ceux qui, connaissant déjà la valeur du mariage et de la famille, cherchent à la vivre fidèlement, à ceux qui, plongés dans l’incertitude et l’anxiété, sont à la recherche de la vérité, et à ceux qui sont injustement empêchés de vivre librement leur projet familial. Apportant son soutien aux premiers, sa lumière aux deuxièmes et son secours aux autres, l’Église se met au service de tout homme soucieux du sort du mariage et de la famille<a href="#ftn.d5e23" class="footnote"><sup class="footnote" id="d5e23">[1]</sup></a>.</p>
			<p>Elle s’adresse en particulier aux jeunes qui s’apprêtent à s’engager sur le chemin du mariage et de la famille, afin de leur ouvrir de nouveaux horizons en les aidant à découvrir la beauté et la grandeur de la vocation à l’amour et au service de la vie.</p>
			<p><span class="emphasis"><em><span class="bold"><strong>Le Synode de 1980 en continuité avec les Synodes précédents</strong></span></em></span></p>
			<p><span class="numpara">2.</span>  Le dernier Synode des Évêques, tenu à Rome du 26 septembre au 25 octobre 1980, est un signe de ce profond intérêt de l’Église pour la famille. Il a été la continuation naturelle des deux précédents<a href="#ftn.d5e31" class="footnote"><sup class="footnote" id="d5e31">[2]</sup></a>. La famille chrétienne, en effet, est la première communauté appelée à annoncer l’Évangile à la personne humaine en développement et à conduire cette dernière, par une éducation et une catéchèse progressives, à sa pleine maturité humaine et chrétienne.</p>
			<p>On peut même dire que le récent Synode se relie d’une certaine façon, par son thème, au Synode sur le sacerdoce ministériel et sur la justice dans le monde contemporain. En effet, en tant que communauté éducative, la famille doit aider l’homme à discerner sa vocation et à assumer l’engagement indispensable pour une plus grande justice, en le formant dès le début de son existence à des relations interpersonnelles riches de justice et d’amour.</p>
			<p>Les Pères du Synode, en conclusion de leur Assemblée, m’ont présenté une longue série de propositions dans lesquelles ils avaient recueilli le fruit des réflexions mûries au cours de leurs journées de travail intense, et ils m’ont demandé à l’unanimité de me faire devant l’humanité l’interprète de la vive sollicitude de l’Église pour la famille et d’indiquer les orientations opportunes pour un engagement pastoral renouvelé dans ce secteur fondamental de la vie humaine et ecclésiale.</p>
			<p>Je m’acquitte de cette tâche en publiant la présente exhortation comme une façon particulière d’accomplir le ministère apostolique qui m’a été confié, et je désire exprimer à tous ceux qui ont participé au Synode ma gratitude pour la précieuse contribution de doctrine et d’expérience qu’ils m’ont apportée, surtout au moyen des « Propositions » ; j’en ai confié le texte au Conseil pontifical pour la Famille, en lui demandant d’en approfondir l’étude, afin de valoriser chacun des aspects des richesses qu’il contient.</p>
			<p><span class="emphasis"><em><span class="bold"><strong>Le bien précieux du mariage et de la famille</strong></span></em></span></p>
			<p><span class="numpara">3.</span>  L’Église, éclairée par la foi, qui lui fait connaître toute la vérité sur le bien précieux que sont le mariage et la famille et sur leur signification la plus profonde, ressent encore une fois l’urgence d’annoncer l’Évangile, c’est-à-dire la « bonne nouvelle », à tous sans distinction, mais en particulier à ceux qui sont appelés au mariage et qui s’y préparent, à tous les époux et à tous les parents du monde.</p>
			<p>Elle est profondément convaincue que c’est seulement en accueillant l’Évangile que l’on peut assurer la pleine réalisation de toute espérance que l’homme place légitimement dans le mariage et dans la famille.</p>
			<p>Voulus par Dieu en même temps que la création (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>–<span class="ssc">ii</span></em></span>), le mariage et la famille sont en eux-mêmes destinés à s’accomplir dans le Christ (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span></em></span>) et ils ont besoin de sa grâce pour être guéris de la blessure du péché<a href="#ftn.d5e50" class="footnote"><sup class="footnote" id="d5e50">[3]</sup></a> et ramenés à leur « origine » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">4</span></em></span>), c’est-à-dire à la pleine connaissance et à la réalisation intégrale du dessein de Dieu.</p>
			<p>En un moment historique où la famille subit de nombreuses pressions qui cherchent à la détruire ou tout au moins à la déformer, l’Église, sachant que le bien de la société et son bien propre sont profondément liés à celui de la famille<a href="#ftn.d5e57" class="footnote"><sup class="footnote" id="d5e57">[4]</sup></a>, a une conscience plus vive et plus pressante de sa mission de proclamer à tous le dessein de Dieu sur le mariage et sur la famille, en assurant leur pleine vitalité et leur promotion humaine et chrétienne et en contribuant ainsi au renouveau de la société et du peuple de Dieu.</p>
		</section>
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome près de Saint-Pierre, le 22 novembre 1981, solennité du Christ, Roi de l’Univers, en la quatrième année de mon pontificat</em></span>.</p>
