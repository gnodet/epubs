			<p><span class="numpara">87.</span>  De grand cœur Nous vous bénissons, et Nous appelons tous les hommes de bonne volonté à vous rejoindre fraternellement. Car si le développement est le nouveau nom de la paix, qui ne voudrait y œuvrer de toutes ses forces ? Oui, tous, Nous vous convions à répondre à notre cri d’angoisse, du nom du Seigneur.</p>
			<p><span class="emphasis"><em>Du Vatican, en la fête de Pâques 26 mars 1967</em></span>.</p>
