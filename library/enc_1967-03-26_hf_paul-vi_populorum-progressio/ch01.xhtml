		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div><div><h3 class="subtitle"><span class="bold"><strong>LA QUESTION SOCIALE EST AUJOURD’HUI MONDIALE</strong></span></h3></div></div></div>
			
			
			<section class="section" title="Développement des peuples" epub:type="division" id="d5e21"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>Développement des peuples</em></span></h3></div></div></div>
				
				<p><span class="numpara">1.</span>  Le développement des peuples, tout particulièrement de ceux qui s’efforcent d’échapper à la faim, a la misère, aux maladie endémiques, à l’ignorance ; qui cherchent une participation plus large aux fruits de la civilisation, une mise en valeur plus active de leurs qualités humaines ; qui s’orientent avec décision vers leur plein épanouissement, est considéré avec attention par l’Église. Au lendemain du deuxième Concile œcuménique du Vatican, une prise de conscience renouvelée des exigences du message évangélique lui fait un devoir de se mettre au service des hommes pour les aider à saisir toutes les dimensions de ce grave problème et pour les convaincre de l’urgence d’une action solidaire en ce tournant décisif de l’histoire de l’humanité.</p>
			</section>
			<section class="section" title="Enseignement social des Papes" epub:type="division" id="d5e26"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>Enseignement social des Papes</em></span></h3></div></div></div>
				
				<p><span class="numpara">2.</span>  Dans leurs grandes encycliques, <span class="emphasis"><em>Rerum Novarum</em></span><a href="#ftn.d5e32" class="footnote"><sup class="footnote" id="d5e32">[1]</sup></a>, de Léon XIII, <span class="emphasis"><em>Quadragesimo Anno</em></span><a href="#ftn.d5e35" class="footnote"><sup class="footnote" id="d5e35">[2]</sup></a>, de Pie XI, <span class="emphasis"><em>Mater et Magistra</em></span><a href="#ftn.d5e38" class="footnote"><sup class="footnote" id="d5e38">[3]</sup></a>, et <span class="emphasis"><em>Pacem in terris</em></span><a href="#ftn.d5e41" class="footnote"><sup class="footnote" id="d5e41">[4]</sup></a>, de Jean XXIII – sans parler des messages au monde de Pie XII<a href="#ftn.d5e43" class="footnote"><sup class="footnote" id="d5e43">[5]</sup></a> – nos prédécesseurs ne manquèrent pas au devoir de leur charge de projeter sur les questions sociales de leur temps la lumière de l’Évangile.</p>
			</section>
			<section class="section" title="Fait majeur" epub:type="division" id="d5e45"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>Fait majeur</em></span></h3></div></div></div>
				
				<p><span class="numpara">3.</span>  Aujourd’hui, le fait majeur dont chacun doit prendre conscience est que la question sociale est devenue mondiale. Jean XXIII l’a affirmé sans ambages<a href="#ftn.d5e50" class="footnote"><sup class="footnote" id="d5e50">[6]</sup></a>, et le Concile lui a fait écho par sa Constitution pastorale sur l’Église dans le monde de ce temps<a href="#ftn.d5e52" class="footnote"><sup class="footnote" id="d5e52">[7]</sup></a>. Cet enseignement est grave et son application urgente. Les peuples de la faim interpellent aujourd’hui de façon dramatique les peuples de l’opulence. L’Église tressaille devant ce cri d’angoisse et appelle chacun à répondre avec amour à l’appel de son frère.</p>
			</section>
			<section class="section" title="Nos voyages" epub:type="division" id="d5e54"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>Nos voyages</em></span></h3></div></div></div>
				
				<p><span class="numpara">4.</span>  Avant Notre élévation au souverain pontificat, deux voyages en Amérique latine (1960) et en Afrique (1962) Nous avaient mis au contact immédiat des lancinants problèmes qui étreignent des continents pleins de vie et d’espoir. Revêtu de la paternité universelle, Nous avons pu, lors de nouveaux voyages en Terre Sainte et aux Indes, voir de Nos yeux et comme toucher de Nos mains les très graves difficultés qui assaillent des peuples d’antique civilisation aux prises avec le problème du développement. Tandis que se tenait à Rome le second Concile œcuménique du Vatican, des circonstances providentielles Nous amenèrent à Nous adresser directement à l’Assemblée générale des Nations Unies : Nous nous fîmes devant ce vaste aréopage l’avocat des peuples pauvres.</p>
			</section>
			<section class="section" title="Justice et paix" epub:type="division" id="d5e59"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>Justice et paix</em></span></h3></div></div></div>
				
				<p><span class="numpara">5.</span>  Enfin, tout dernièrement, dans le désir de répondre au vœu du Concile et de concrétiser l’apport du Saint-Siège à cette grande cause des peuples en voie de développement, Nous avons estimé qu’il était de Notre devoir de créer parmi les organismes centraux de l’Église une Commission pontificale chargée de « susciter dans tout le peuple de Dieu la pleine connaissance du rôle que les temps actuels réclament de lui de façon à promouvoir le progrès des peuples plus pauvres, à favoriser la justice sociale entre les nations, à offrir à celles qui sont moins développées une aide telle qu’elles puissent pourvoir elles-mêmes et pour elles-mêmes à leur progrès »<a href="#ftn.d5e64" class="footnote"><sup class="footnote" id="d5e64">[8]</sup></a> : Justice et paix est son nom et son programme. Nous pensons que celui-ci peut et doit rallier, avec nos fils catholiques et frères chrétiens, les hommes de bonne volonté. Aussi est-ce à tous que Nous adressons aujourd’hui cet appel solennel à une action concertée pour le développement intégral de l’homme et le développement solidaire de l’humanité.</p>
			</section>
