		<p><span class="emphasis"><em>Vénérables Frères, chers Fils, Salut et Bénédiction Apostolique</em></span></p>
		<section class="section" title="Le célibat sacré aujourd’hui" epub:type="subchapter" id="d5e21"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="emphasis"><em>Le célibat sacré aujourd’hui</em></span></h2></div></div></div>
			
			<p><span class="numpara">1.</span>  Le célibat sacré, que l’Église garde depuis des siècles comme un joyau splendide, conserve toute sa valeur également à notre époque caractérisée par une transformation profonde des mentalités et des structures.</p>
			<p>Cependant, dans ce climat où fermentent tant de nouveautés, s’est fait jour entre autres choses la tendance, voire la nette volonté, de presser l’Église de remettre en question cette institution caractéristique. D’après certains, l’observance du célibat ecclésiastique constituerait maintenant un problème ; elle deviendrait quasiment impossible de nos jours et dans notre monde.</p>
