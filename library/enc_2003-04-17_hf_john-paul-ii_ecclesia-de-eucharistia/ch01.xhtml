		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e17"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  L’Église vit de l’Eucharistie (<span class="emphasis"><em>Ecclesia de Eucharistia vivit</em></span>). Cette vérité n’exprime pas seulement une expérience quotidienne de foi, mais elle comporte en synthèse <span class="emphasis"><em>le cœur du mystère de l’Église</em></span>. Dans la joie, elle fait l’expérience, sous de multiples formes, de la continuelle réalisation de la promesse : « Et moi, je suis avec vous tous les jours jusqu’à la fin du monde » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">20</span></em></span>). Mais, dans l’Eucharistie, par la transformation du pain et du vin en corps et sang du Seigneur, elle jouit de cette présence avec une intensité unique. Depuis que, à la Pentecôte, l’Église, peuple de la Nouvelle Alliance, a commencé son pèlerinage vers la patrie céleste, le divin Sacrement a continué à marquer ses journées, les remplissant d’espérance confiante.</p>
			<p>À juste titre, le Concile Vatican II a proclamé que le Sacrifice eucharistique est « source et sommet de toute la vie chrétienne »<a href="#ftn.d5e28" class="footnote"><sup class="footnote" id="d5e28">[1]</sup></a>. « La très sainte Eucharistie contient en effet l’ensemble des biens spirituels de l’Église, à savoir le Christ lui-même, notre Pâque, le pain vivant, qui par sa chair, vivifiée par l’Esprit Saint et vivifiante, procure la vie aux hommes »<a href="#ftn.d5e31" class="footnote"><sup class="footnote" id="d5e31">[2]</sup></a>. C’est pourquoi l’Église a le regard constamment fixé sur son Seigneur, présent dans le Sacrement de l’autel, dans lequel elle découvre la pleine manifestation de son immense amour.</p>
			<p><span class="numpara">2.</span>  Au cours du grand Jubilé de l’An 2000, il m’a été donné de célébrer l’Eucharistie au Cénacle, à Jérusalem, là où, selon la tradition, elle a été accomplie pour la première fois par le Christ lui-même. <span class="emphasis"><em>Le Cénacle est le lieu de l’institution de ce très saint Sacrement</em></span>. C’est là que le Christ prit le pain dans ses mains, qu’il le rompit et le donna à ses disciples en disant : « Prenez et mangez-en tous : ceci est mon corps, livré pour vous » (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxvi</span>, <span class="ssv">26</span></em></span> ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">19</span></em></span> ; <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">24</span></em></span>). Puis il prit dans ses mains le calice du vin et il leur dit : « Prenez et buvez-en tous, car ceci est la coupe de mon sang, le sang de l’Alliance nouvelle et éternelle, qui sera versé pour vous et pour la multitude en rémission des péchés » (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xiv</span>, <span class="ssv">24</span></em></span> ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">20</span></em></span> ; <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">25</span></em></span>). Je rends grâce au Seigneur Jésus de m’avoir permis de redire au même endroit, dans l’obéissance à son commandement « Vous ferez cela en mémoire de moi » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">19</span></em></span>), les paroles qu’il a prononcées il y a deux mille ans.</p>
			<p>Les Apôtres qui ont pris part à la dernière Cène ont-ils compris le sens des paroles sorties de la bouche du Christ ? Peut-être pas. Ces paroles ne devaient se clarifier pleinement qu’à la fin du Triduum pascal, c’est-à-dire de la période qui va du Jeudi soir au Dimanche matin. C’est dans ces jours-là que s’inscrit le <span class="emphasis"><em>mysterium paschale</em></span> ; c’est en eux aussi que s’inscrit le <span class="emphasis"><em>mysterium eucharisticum</em></span>.</p>
			<p><span class="numpara">3.</span>  L’Église naît du mystère pascal. C’est précisément pour cela que l’Eucharistie, sacrement par excellence du mystère pascal, <span class="emphasis"><em>a sa place au centre de la vie ecclésiale</em></span>. On le voit bien dès les premières images de l’Église que nous donnent les Actes des Apôtres : « Ils étaient fidèles à écouter l’enseignement des Apôtres et à vivre en communion fraternelle, à rompre le pain et à participer aux prières » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">42</span></em></span>). L’Eucharistie est évoquée dans la « fraction du pain ». Deux mille ans plus tard, nous continuons à réaliser cette image primitive de l’Église. Et tandis que nous le faisons dans la célébration de l’Eucharistie, les yeux de l’âme se reportent au Triduum pascal, à ce qui se passa le soir du Jeudi saint, pendant la dernière Cène, et après elle. En effet, l’institution de l’Eucharistie anticipait sacramentellement les événements qui devaient se réaliser peu après, à partir de l’agonie à Gethsémani. Nous revoyons Jésus qui sort du Cénacle, qui descend avec ses disciples pour traverser le torrent du Cédron et aller au Jardin des Oliviers. Dans ce Jardin, il y a encore aujourd’hui quelques oliviers très anciens. Peut-être ont-ils été témoins de ce qui advint sous leur ombre ce soir-là, lorsque le Christ en prière ressentit une angoisse mortelle et que « sa sueur devint comme des gouttes de sang qui tombaient jusqu’à terre » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">44</span></em></span>). Son sang, qu’il avait donné à l’Église peu auparavant comme boisson de salut dans le Sacrement de l’Eucharistie, <span class="emphasis"><em>commençait à être versé</em></span>. Son effusion devait s’achever sur le Golgotha, devenant l’instrument de notre rédemption : « Le Christ… , grand prêtre des biens à venir… , entra une fois pour toutes dans le sanctuaire, non pas avec du sang de boucs et de jeunes taureaux, mais avec son propre sang, nous ayant acquis une rédemption éternelle » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">ix</span>, <span class="ssv">11</span>-<span class="ssv">12</span></em></span>).</p>
			<p><span class="numpara">4.</span>  <span class="emphasis"><em>L’heure de notre rédemption</em></span>. Bien qu’il soit profondément éprouvé, Jésus ne se dérobe pas face à son « heure » : « Que puis-je dire ? Dirai-je : Père, délivre-moi de cette heure ? Mais non ! C’est pour cela que je suis parvenu à cette heure-ci ! » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xii</span>, <span class="ssv">27</span></em></span>). Il désire que les disciples lui tiennent compagnie, et il doit au contraire faire l’expérience de la solitude et de l’abandon : « Ainsi, vous n’avez pas eu la force de veiller une heure avec moi ? Veillez et priez, pour ne pas entrer en tentation » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxvi</span>, <span class="ssv">40</span>-<span class="ssv">41</span></em></span>). Seul Jean restera au pied de la Croix, à côté de Marie et des pieuses femmes. L’agonie à Gethsémani a été l’introduction de l’agonie sur la Croix le Vendredi saint. <span class="emphasis"><em>L’heure sainte</em></span>, l’heure de la rédemption du monde. Quand on célèbre l’Eucharistie près de la tombe de Jésus, à Jérusalem, on revient d’une manière quasi tangible à son « heure », l’heure de la Croix et de la glorification. Tout prêtre qui célèbre la Messe revient en esprit, en même temps que la communauté chrétienne qui y participe, à ce lieu et à cette heure.</p>
			<p>« <span class="emphasis"><em>Il a été crucifié, est mort et a été enseveli, est descendu aux enfers, le troisième jour est ressuscité des morts</em></span> ». Aux paroles de la profession de foi font écho les paroles de la contemplation et de la proclamation : « <span class="emphasis"><em>Ecce lignum crucis in quo salus mundi pependit. Venite adoremus</em></span> ». Telle est l’invitation que l’Église adresse à tous l’après-midi du Vendredi saint. Elle continuera à chanter ensuite durant le temps pascal en proclamant : « <span class="emphasis"><em>Surrexit Dominus de sepulcro qui pro nobis pependit in ligno. Alleluia</em></span> ».</p>
			<p><span class="numpara">5.</span>  « <span class="emphasis"><em>Mysterium fidei</em></span> – Mystère de la foi ! » Quand le prêtre prononce ou chante ces paroles, les fidèles disent l’acclamation : « Nous proclamons ta mort, Seigneur Jésus, nous célébrons ta résurrection, nous attendons ta venue dans la gloire ».</p>
			<p>Par ces paroles, ou par d’autres semblables, l’Église désigne le Christ dans le mystère de sa Passion, et <span class="emphasis"><em>elle révèle aussi son propre mystère : Ecclesia de Eucharistia</em></span>. Si c’est par le don de l’Esprit Saint à la Pentecôte que l’Église vient au jour et se met en route sur les chemins du monde, il est certain que l’institution de l’Eucharistie au Cénacle est un moment décisif de sa constitution. Son fondement et sa source, c’est tout le <span class="emphasis"><em>Triduum pascal</em></span>, mais celui-ci est comme contenu, anticipé et « concentré » pour toujours dans le don de l’Eucharistie. Dans ce don, Jésus Christ confiait à l’Église l’actualisation permanente du mystère pascal. Par ce don, il instituait une mystérieuse « contemporanéité » entre le <span class="emphasis"><em>Triduum</em></span> et le cours des siècles.</p>
			<p>Penser à cela fait naître en nous des sentiments de grande et reconnaissante admiration. Dans l’événement pascal et dans l’Eucharistie qui l’actualise au cours des siècles, il y a un « contenu » vraiment énorme, dans lequel est présente toute l’histoire en tant que destinataire de la grâce de la rédemption. Cette admiration doit toujours pénétrer l’Église qui se recueille dans la Célébration eucharistique. Mais elle doit accompagner surtout le ministre de l’Eucharistie. C’est lui en effet qui, en vertu de la faculté qui lui a été conférée par le sacrement de l’ordination sacerdotale, effectue la consécration. C’est lui qui prononce, avec la puissance qui lui vient du Christ du Cénacle, les paroles : « Ceci est mon corps, livré pour vous… Ceci est la coupe de mon sang versé pour vous… » Le prêtre prononce ces paroles, ou plutôt <span class="emphasis"><em>il met sa bouche et sa voix à la disposition de Celui qui a prononcé ces paroles au Cénacle</em></span> et qui a voulu qu’elles soient répétées de génération en génération par tous ceux qui, dans l’Église, participent ministériellement à son sacerdoce.</p>
			<p><span class="numpara">6.</span>  Par la présente encyclique, je voudrais raviver cette « admiration » eucharistique, dans la ligne de l’héritage du Jubilé que j’ai voulu laisser à l’Église par la lettre apostolique <span class="emphasis"><em>Novo millennio ineunte</em></span> et par son couronnement marial <span class="emphasis"><em>Rosarium Virginis Mariæ</em></span>. Contempler le visage du Christ, et le contempler avec Marie, voilà le « programme » que j’ai indiqué à l’Église à l’aube du troisième millénaire, l’invitant à avancer au large sur l’océan de l’histoire avec l’enthousiasme de la nouvelle évangélisation. Contempler le Christ exige que l’on sache le reconnaître partout où il se manifeste, dans la multiplicité de ses modes de présence, mais surtout dans le Sacrement vivant de son corps et de son sang. <span class="emphasis"><em>L’Église vit du Christ eucharistique</em></span>, par lui elle est nourrie, par lui elle est illuminée. L’Eucharistie est un mystère de foi, et en même temps un « mystère lumineux »<a href="#ftn.d5e116" class="footnote"><sup class="footnote" id="d5e116">[3]</sup></a>.</p>
			<p>Chaque fois que l’Église la célèbre, les fidèles peuvent en quelque sorte revivre l’expérience des deux disciples d’Emmaüs : « Leurs yeux s’ouvrirent, et ils le reconnurent » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxiv</span>, <span class="ssv">31</span></em></span>).</p>
			<p><span class="numpara">7.</span>  Depuis que j’ai commencé mon ministère de Successeur de Pierre, j’ai toujours voulu donner au Jeudi saint, jour de l’Eucharistie et du sacerdoce, un signe d’attention particulière en envoyant une lettre à tous les prêtres du monde. Cette année, la vingt-cinquième de mon pontificat, je voudrais entraîner plus pleinement l’ensemble de l’Église dans cette réflexion eucharistique, et cela également pour remercier le Seigneur du don de l’Eucharistie et du sacerdoce : « Don et mystère »<a href="#ftn.d5e128" class="footnote"><sup class="footnote" id="d5e128">[4]</sup></a>. Si, en proclamant l’Année du Rosaire, j’ai voulu placer cette vingt-cinquième année <span class="emphasis"><em>sous le signe de la contemplation du Christ à l’école de Marie</em></span>, je ne puis laisser passer ce Jeudi saint 2003 sans m’arrêter devant le « visage eucharistique » du Christ, montrant plus fortement encore à l’Église la place centrale de l’Eucharistie. C’est d’elle que vit l’Église. C’est de ce « pain vivant » qu’elle se nourrit. Comment ne pas ressentir le besoin d’exhorter tout le monde à en faire constamment une expérience renouvelée ?</p>
			<p><span class="numpara">8.</span>  Quand je pense à l’Eucharistie, tout en regardant ma vie de prêtre, d’évêque, de Successeur de Pierre, je me rappelle spontanément les nombreux moments et lieux où il m’a été donné de la célébrer. Je me souviens de l’église paroissiale de Niegowić, où j’ai exercé ma première charge pastorale, de la collégiale Saint-Florian à Cracovie, de la cathédrale du Wawel, de la basilique Saint-Pierre et des nombreuses basiliques et églises de Rome et du monde entier. J’ai pu célébrer la Messe dans des chapelles situées sur des sentiers de montagne, au bord des lacs, sur les rives de la mer ; je l’ai célébrée sur des autels bâtis dans les stades, sur les places des villes… Ces cadres si divers de mes Célébrations eucharistiques me font fortement ressentir leur caractère universel et pour ainsi dire cosmique. Oui, cosmique ! Car, même lorsqu’elle est célébrée sur un petit autel d’une église de campagne, l’Eucharistie est toujours célébrée, en un sens, <span class="emphasis"><em>sur l’autel du monde</em></span>. Elle est un lien entre le ciel et la terre. Elle englobe et elle imprègne toute la création. Le Fils de Dieu s’est fait homme pour restituer toute la création, dans un acte suprême de louange, à Celui qui l’a tirée du néant. C’est ainsi que lui, le prêtre souverain et éternel, entrant grâce au sang de sa Croix dans le sanctuaire éternel, restitue toute la création rachetée au Créateur et Père. Il le fait par le ministère sacerdotal de l’Église, à la gloire de la Trinité sainte. C’est vraiment là le <span class="emphasis"><em>mysterium fidei</em></span> qui se réalise dans l’Eucharistie : le monde, sorti des mains de Dieu créateur, retourne à lui après avoir été racheté par le Christ.</p>
			<p><span class="numpara">9.</span>  L’Eucharistie, présence salvifique de Jésus dans la communauté des fidèles et nourriture spirituelle pour elle, est ce que l’Église peut avoir de plus précieux dans sa marche au long de l’histoire. Ainsi s’explique <span class="emphasis"><em>l’attention empressée</em></span> qu’elle a toujours réservée au Mystère eucharistique, attention qui ressort de manière autorisée dans l’œuvre des Conciles et des Souverains Pontifes. Comment ne pas admirer les exposés doctrinaux des décrets sur la sainte Eucharistie et sur le saint Sacrifice de la Messe promulgués par le Concile de Trente ? Au cours des siècles qui ont suivi, ces pages ont guidé la théologie aussi bien que la catéchèse, et elles sont encore une référence dogmatique pour le renouveau continuel et pour la croissance du peuple de Dieu dans la foi et l’amour envers l’Eucharistie. À une époque plus proche de nous, il faut mentionner trois encycliques : <span class="emphasis"><em>Miræ caritatis</em></span> de Léon XIII (28 mai 1902)<a href="#ftn.d5e139" class="footnote"><sup class="footnote" id="d5e139">[5]</sup></a>, <span class="emphasis"><em>Mediator Dei</em></span> de Pie XII (20 novembre 1947)<a href="#ftn.d5e143" class="footnote"><sup class="footnote" id="d5e143">[6]</sup></a> et <span class="emphasis"><em>Mysterium fidei</em></span> de Paul VI (3 septembre 1965)<a href="#ftn.d5e148" class="footnote"><sup class="footnote" id="d5e148">[7]</sup></a>.</p>
			<p>Le Concile Vatican II n’a pas publié de document spécifique sur le Mystère eucharistique, mais il en a illustré les divers aspects dans l’ensemble de ses documents, spécialement dans la constitution dogmatique sur l’Église <span class="emphasis"><em>Lumen gentium</em></span> et dans la constitution sur la sainte Liturgie <span class="emphasis"><em>Sacrosanctum concilium</em></span>.</p>
			<p>Moi-même, dans les premières années de mon ministère apostolique sur la Chaire de Pierre, par la lettre apostolique <span class="emphasis"><em>Dominicæ cenæ</em></span> (24 février 1980)<a href="#ftn.d5e157" class="footnote"><sup class="footnote" id="d5e157">[8]</sup></a>, j’ai eu l’occasion de traiter certains aspects du Mystère eucharistique et de son incidence dans la vie de ceux qui en sont les ministres. Je reviens aujourd’hui sur ce sujet, avec un cœur encore plus rempli d’émotion et de gratitude, faisant en quelque sorte écho à la parole du psalmiste : « Comment rendrai-je au Seigneur tout le bien qu’il m’a fait ? J’élèverai la coupe du salut, j’invoquerai le nom du Seigneur » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxvi</span> <span class="spa">(114-115)</span>, <span class="ssv">12</span>-<span class="ssv">13</span></em></span>).</p>
			<p><span class="numpara">10.</span>  Une croissance intérieure de la communauté chrétienne a répondu à ce souci d’annonce de la part du Magistère. Il n’y a pas de doute que <span class="emphasis"><em>la réforme liturgique du Concile</em></span> a produit de grands bénéfices de participation plus consciente, plus active et plus fructueuse des fidèles au saint Sacrifice de l’autel. Par ailleurs, dans beaucoup d’endroits, <span class="emphasis"><em>l’adoration du Saint-Sacrement</em></span> a une large place chaque jour et devient source inépuisable de sainteté. La pieuse participation des fidèles à la procession du Saint-Sacrement lors de la solennité du Corps et du Sang du Christ est une grâce du Seigneur qui remplit de joie chaque année ceux qui y participent. On pourrait mentionner ici d’autres signes positifs de foi et d’amour eucharistiques.</p>
			<p>Malheureusement, à côté de ces lumières, <span class="emphasis"><em>les ombres ne manquent pas</em></span>. Il y a en effet des lieux où l’on note un abandon presque complet du culte de l’adoration eucharistique. À cela s’ajoutent, dans tel ou tel contexte ecclésial, des abus qui contribuent à obscurcir la foi droite et la doctrine catholique concernant cet admirable Sacrement. Parfois se fait jour une compréhension très réductrice du Mystère eucharistique. Privé de sa valeur sacrificielle, il est vécu comme s’il n’allait pas au-delà du sens et de la valeur d’une rencontre conviviale et fraternelle. De plus, la nécessité du sacerdoce ministériel, qui s’appuie sur la succession apostolique, est parfois obscurcie, et le caractère sacramentel de l’Eucharistie est réduit à la seule efficacité de l’annonce. D’où, ici ou là, des initiatives œcuméniques qui, bien que suscitées par une intention généreuse, se laissent aller à des pratiques eucharistiques contraires à la discipline dans laquelle l’Église exprime sa foi. Comment ne pas manifester une profonde souffrance face à tout cela ? L’Eucharistie est un don trop grand pour pouvoir supporter des ambiguïtés et des réductions.</p>
			<p>J’espère que la présente encyclique pourra contribuer efficacement à dissiper les ombres sur le plan doctrinal et les manières de faire inacceptables, afin que l’Eucharistie continue à resplendir dans toute la magnificence de son mystère.</p>

		<p>IOANNES PAULUS II</p>
