<p><b>Article 5</b></p>
<p><b>La moralité des passions</b></p>
<p><a class="numpara" id="p1762">1762.</a> La personne humaine s’ordonne à la béatitude par ses actes délibérés : les passions ou sentiments qu’elle éprouve peuvent l’y disposer et y contribuer.</p>
