<p><b>Article 2</b></p>
<p><b>LE DEUXIÈME COMMANDEMENT</b></p>
<blockquote>
<p>Tu ne prononceras pas le nom du Seigneur ton Dieu à faux (Ex 20, 7 ; Dt 5, 11).</p>
</blockquote>
<blockquote>
<p>Il a été dit aux anciens : « Tu ne parjureras pas » … Eh bien ! moi je vous dis de ne pas jurer du tout (Mt 5, 33-34).</p>
</blockquote>
