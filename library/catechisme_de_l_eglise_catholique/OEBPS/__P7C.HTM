<p><b>Article 2</b></p>
<p><b>LE DEUXIÈME COMMANDEMENT</b></p>
<blockquote>
<p>Tu ne prononceras pas le nom du Seigneur ton Dieu à faux (<span class="bible"><span class="ss">Ex</span> <span class="ssc">xx</span>, <span class="ssv">7</span></span> ; <span class="bible"><span class="ss">Dt</span> <span class="ssc">v</span>, <span class="ssv">11</span></span>).</p>
</blockquote>
<blockquote>
<p>Il a été dit aux anciens : « Tu ne parjureras pas »… Eh bien ! moi je vous dis de ne pas jurer du tout (<span class="bible"><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">33</span>-<span class="ssv">34</span></span>).</p>
</blockquote>
