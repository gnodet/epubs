<p><b>Article 3</b></p>
<p><b>La Justice Sociale</b></p>
<p><a class="numpara" id="p1928">1928.</a> La société assure la justice sociale lorsqu’elle réalise les conditions permettant aux associations et à chacun d’obtenir ce qui leur est dû selon leur nature et leur vocation. La justice sociale est en lien avec le bien commun et avec l’exercice de l’autorité.</p>
