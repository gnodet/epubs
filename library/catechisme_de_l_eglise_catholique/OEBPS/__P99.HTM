<p><b>EN BREF</b></p>
<p><a class="numpara" id="p2661">2661.</a> <i>C’est par une transmission vivante, la Tradition, que, dans l’Église, l’Esprit Saint apprend à prier aux enfants de Dieu.</i></p>
<p><a class="numpara" id="p2662">2662.</a> <i>La Parole de Dieu, la liturgie de l’Église, les vertus de foi, d’espérance et de charité sont des sources de la prière.</i></p>
