		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>
		<p><span class="numpara">1.</span>  Depuis que, par un mystérieux dessein de la divine Providence, Nous Nous sommes vu élevé à ce sommet suprême du sacerdoce catholique, Nous n’avons jamais cessé, parmi les innombrables fils que Dieu Nous a donnés, de consacrer Nos soins les plus empressés et les plus affectueux à ceux qui, revêtus du caractère sacerdotal, ont la mission d’être le sel de la terre et la lumière du monde (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">13</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">14</span></em></span>), et d’une manière encore plus spéciale, à ceux qui sont élevés à l’ombre du sanctuaire et se préparent à cette très noble mission. Déjà dans les premiers mois de Notre Pontificat, avant même d’adresser Notre parole solennelle à tout l’Univers catholique<a href="#ftn.d5e27" class="footnote"><sup class="footnote" id="d5e27">[1]</sup></a>, Nous Nous sommes empressé, par la Lettre apostolique <span class="emphasis"><em>Officiorum omnium</em></span>, adressée à Notre très cher Fils le Cardinal-Préfet de la Sacrée Congrégation des Séminaires et des Universités<a href="#ftn.d5e31" class="footnote"><sup class="footnote" id="d5e31">[2]</sup></a>, de tracer les directives dont doit s’inspirer la formation sacerdotale des jeunes lévites. Et toutes les fois que la sollicitude pastorale Nous pousse à considérer d’une façon plus particulière les intérêts et les besoins de l’Église, Notre attention, avant toute autre chose, se dirige vers les prêtres et les clercs qui forment toujours l’objet principal de Nos soins. De cet intérêt spécial, que Nous portons au sacerdoce, sont la preuve éloquente les nombreux Séminaires que Nous avons érigés, là où ils n’existaient pas encore, ou bien munis, et non sans grande dépense, d’édifices nouveaux et imposants, ou bien mieux pourvus de moyens et de personnes qui leur permettent d’atteindre plus dignement leur but élevé. Si ensuite, à l’occasion de Notre jubilé sacerdotal, Nous avons consenti à ce que l’on fêtât solennellement cet heureux anniversaire, et si, avec une paternelle complaisance, Nous avons secondé les manifestations d’affection filiale qui Nous venaient de toutes les parties du monde, ce fut parce que, plus que comme un hommage à Notre personne, Nous considérions cette célébration comme une juste exaltation de la dignité et du caractère sacerdotal. Et de même, la réforme des études dans les Facultés ecclésiastiques, que Nous avons décrétée par la Constitution apostolique <span class="emphasis"><em>Deus scientiarum Dominus</em></span> du 24 mai 1931, fut voulue par Nous surtout dans leur but d’accroître et d’élever toujours davantage la culture et la science des prêtres<a href="#ftn.d5e35" class="footnote"><sup class="footnote" id="d5e35">[3]</sup></a>.</p>
		<p><span class="numpara">2.</span>  Mais le sujet est d’une importance si grande, on pourrait dire universelle, qu’il Nous semble opportun de le traiter plus expressément dans cette Lettre encyclique, afin que non seulement ceux qui déjà possèdent le don inestimable de la foi, mais encore tous ceux qui, avec droiture et sincérité de cœur, recherchent la vérité, reconnaissent la sublimité du sacerdoce catholique et sa mission providentielle dans le monde, et par-dessus tout afin que ceux qui y sont appelés le reconnaissent et l’apprécient ; sujet particulièrement opportun à la fin de cette année qui, à Lourdes, aux purs rayons de l’Immaculée et dans la ferveur d’un triduum eucharistique ininterrompu, a vu le sacerdoce catholique, de toute langue et de tout rite, auréolé d’une lumière divine dans la splendide clôture du Jubilé de la Rédemption étendu de la Ville de Rome à l’Univers catholique, de cette Rédemption dont Nos prêtres chers et vénérés sont les ministres, jamais plus actifs et bienfaisants qu’en cette Année Sainte extraordinaire par laquelle on célébrait aussi le dix-neuvième centenaire de l’institution du sacerdoce, comme Nous l’avons dit dans la Proclamation apostolique <span class="emphasis"><em>Quod nuper</em></span><a href="#ftn.d5e41" class="footnote"><sup class="footnote" id="d5e41">[4]</sup></a>.</p>
		<p><span class="numpara">3.</span>  Et de plus, comme cette Encyclique se relie harmonieusement à Nos précédentes par lesquelles Nous avons voulu projeter la lumière de la doctrine catholique sur les plus graves problèmes qui travaillent la vie moderne, Nous avons conscience de donner à Nos enseignements solennels un complément opportun. En effet, le prêtre est, par vocation et par commandement divin, l’apôtre principal et le promoteur infatigable de l’éducation chrétienne de la jeunesse<a href="#ftn.d5e46" class="footnote"><sup class="footnote" id="d5e46">[5]</sup></a> ; le prêtre, au nom de Dieu, bénit le mariage chrétien et en défend la sainteté et l’indissolubilité contre les attentats et les déviations suggérées par la cupidité et la sensualité<a href="#ftn.d5e49" class="footnote"><sup class="footnote" id="d5e49">[6]</sup></a>, le prêtre porte la plus solide contribution à la solution ou, du moins, à l’atténuation des conflits sociaux, en prêchant la fraternité chrétienne, en rappelant à tous les devoirs mutuels de la justice et de la charité évangélique, en pacifiant les esprits aigris par le malaise moral et économique, en montrant aux riches et aux pauvres les uniques biens véritables auxquels tous doivent et peuvent aspirer<a href="#ftn.d5e52" class="footnote"><sup class="footnote" id="d5e52">[7]</sup></a> ; le prêtre, finalement, est le plus efficace héraut de cette croisade d’expiation et de pénitence à laquelle Nous avons invité tous les gens de bien pour réparer les blasphèmes, les turpitudes et les crimes qui déshonorent l’humanité à l’heure présente, une heure qui, comme peu d’autres dans l’histoire, a grandement besoin de la miséricorde divine et de ses pardons<a href="#ftn.d5e55" class="footnote"><sup class="footnote" id="d5e55">[8]</sup></a>. Et les ennemis de l’Église savent bien l’importance vitale du sacerdoce, contre lequel précisément, comme Nous l’avons déjà déploré pour Notre cher Mexique<a href="#ftn.d5e58" class="footnote"><sup class="footnote" id="d5e58">[9]</sup></a>, ils dirigent en premier lieu leurs coups, afin de le supprimer et de se frayer la voie à la destruction, toujours désirée et jamais obtenue, de l’Église elle-même.</p>
		<p><span class="numpara">4.</span>  Le genre humain a toujours éprouvé le besoin d’avoir des prêtres, c’est-à-dire des hommes qui, par une mission officielle à eux confiée, soient des médiateurs entre Dieu et l’humanité et qui, consacrés entièrement à cette médiation, en fassent la tâche de leur vie ; des hommes choisis pour offrir à Dieu des prières officielles et des sacrifices au nom de la société qui, elle aussi, comme telle, a l’obligation de rendre à Dieu un culte public et social, de reconnaître en Lui le suprême Seigneur et le premier principe, de tendre à Lui comme à sa fin dernière, en le remerciant et en cherchant à se le rendre propice. En fait, chez tous les peuples dont nous connaissons les usages, lorsque du moins ils ne sont pas contraints par la violence à renier les lois les plus sacrées de la nature humaine, on trouve des prêtres, quoique souvent au service de fausses divinités ; partout où l’on professe une religion, partout où se dressent des autels, il y a également un sacerdoce, entouré de marques spéciales d’honneur et de vénération.</p>
		<p><span class="numpara">5.</span>  Mais à la splendeur de la révélation divine, le prêtre se montre revêtu d’une dignité beaucoup plus grande, déjà annoncée de loin par la mystérieuse et vénérable figure de Melchisédech (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">xiv</span>, <span class="ssv">18</span></em></span>), prêtre et roi, que rappelle saint Paul, en le rapprochant de la personne et du sacerdoce de Jésus-Christ lui-même (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">v</span>, <span class="ssv">10</span> ; <span class="ssc">vi</span>, <span class="ssv">20</span> ; <span class="ssc">vii</span>, <span class="ssv">1</span>, <span class="ssv">10</span>, <span class="ssv">11</span>, <span class="ssv">15</span></em></span>). Le prêtre, suivant la magnifique définition qu’en donne le même saint Paul est, sans doute, un homme choisi parmi les hommes, mais établi pour les hommes dans les choses qui regardent Dieu (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">v</span>, <span class="ssv">1</span></em></span>) : sa fonction n’a pas pour objet les choses humaines et transitoires, aussi hautes et estimables puissent-elles sembler, mais les choses divines et éternelles ; choses dont, par ignorance, on peut se moquer et que l’on peut mépriser, auxquelles aussi on peut faire obstacle avec une malice et une fureur diaboliques, comme une triste expérience l’a souvent prouvé et le prouve même aujourd’hui, mais qui occupent toujours la première place dans les aspirations individuelles et sociales de l’humanité, cette humanité qui sent irrésistiblement qu’elle est faite pour Dieu et ne peut se reposer qu’en Lui.</p>
		<p><span class="numpara">6.</span>  Dans la loi mosaïque, au sacerdoce institué par une disposition divine positive, promulguée par Moïse sous l’inspiration de Dieu, sont minutieusement assignés ses devoirs, ses fonctions et ses rites déterminés. Il semble que Dieu, dans sa sollicitude, ait voulu imprimer dans l’esprit encore primitif du peuple hébreu une grande idée centrale qui, dans l’histoire du peuple élu, répandit sa lumière sur tous les événements, les lois, les dignités, les emplois : l’idée de sacrifice et de sacerdoce, afin que, par la foi dans le Messie futur, cette idée devînt source d’espérance, de gloire, de force et de libération spirituelle. Le temple de Salomon, admirable de richesse et de splendeur, et encore plus admirable dans son ordonnance et dans ses rites, élevé à l’unique vrai Dieu comme tabernacle de la divine Majesté sur la terre, était aussi un sublime poème chanté en l’honneur de ce sacrifice et de ce sacerdoce qui, n’étant pourtant qu’une ombre et un symbole, renfermait un mystère assez grand pour faire incliner avec respect le vainqueur Alexandre le Grand devant la figure hiératique du Grand Prêtre<a href="#ftn.d5e86" class="footnote"><sup class="footnote" id="d5e86">[10]</sup></a> ; et Dieu lui-même faisait sentir sa colère au roi impie Balthasar, parce qu’il avait profané le sanctuaire et fait des orgies avec les vases sacrés du temple (cf. <span class="emphasis"><em><span class="ss">Dn</span> <span class="ssc">v</span>, <span class="ssv">1</span>-<span class="ssv">30</span></em></span>). Et cependant, ce sacerdoce ancien tirait uniquement Sa majesté et sa gloire du fait qu’il était une préfiguration du sacerdoce chrétien, du sacerdoce du Nouveau et éternel Testament, confirmé par le sang du Rédempteur du monde, de Jésus-Christ vrai Dieu et vrai homme !</p>
		<p><span class="numpara">7.</span>  L’Apôtre des Gentils résume en traits sculpturaux tout ce qu’on peut dire au sujet de la grandeur, de la dignité et des devoirs du sacerdoce chrétien, par ces paroles : Que l’homme nous regarde comme des ministres du Christ et des dispensateurs des mystères divins (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">1</span></em></span>). Le prêtre est ministre de Jésus-Christ ; donc instrument entre les mains du divin Rédempteur pour la continuation de son œuvre rédemptrice dans toute son universalité mondiale et sa divine efficacité, pour la construction de cette œuvre admirable qui transforma le mande ; bien plus, le prêtre, comme avec raison on a coutume de le dire, est vraiment un autre Christ, parce qu’il continue en quelque manière Jésus-Christ lui-même : Comme le Père m’a envoyé, moi aussi je vous envoie (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">21</span></em></span>), continuant lui aussi, comme Jésus, à rendre gloire à Dieu au plus haut des cieux et paix sur la terre aux hommes de bonne volonté (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">14</span></em></span>).</p>
		<p><span class="numpara">8.</span>  Et en premier lieu, comme l’enseigne le Concile de Trente<a href="#ftn.d5e109" class="footnote"><sup class="footnote" id="d5e109">[11]</sup></a>, Jésus-Christ, pendant la dernière Cène, institua le sacrifice et le sacerdoce de la Nouvelle Alliance : « Notre Dieu et Seigneur, bien que devant s’offrir lui-même par sa mort sur l’autel de la Croix à Dieu son Père pour y opérer la rédemption éternelle, cependant parce que son sacerdoce ne devait pas s’éteindre par sa mort (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">vii</span>, <span class="ssv">24</span></em></span>), à la dernière Cène, la nuit où il était livré (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">23</span></em></span>), voulant laisser à son épouse bien-aimée, l’Église, un sacrifice qui serait la représentation de ce sacrifice sanglant qu’il allait accomplir sur la croix, voulant que le souvenir en demeurât jusqu’à la fin des siècles (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">24</span>-<span class="ssv">25</span></em></span>) et que sa vertu soit appliquée en rémission de ces péchés que nous commettons tous les jours, se déclarant prêtre pour l’éternité selon l’ordre de Melchisédech (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cix</span>, <span class="ssv">4</span></em></span>), offrit à Dieu le Père son corps et son sang sous les espèces du pain et du vin ; et sous les symboles de ces mêmes espèces les présenta, pour qu’ils les prissent, aux Apôtres qu’il constituait alors prêtres du Nouveau Testament, et à eux et à leurs successeurs dans le sacerdoce, il commanda de les offrir par ces mots Faites ceci en mémoire de moi (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">19</span></em></span> <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">24</span></em></span>). »</p>
		<p><span class="numpara">9.</span>  Depuis lors, les Apôtres et leurs successeurs dans le sacerdoce commencèrent à élever vers le ciel cette oblation pure prédite par Malachie (<span class="emphasis"><em><span class="ss">Ml</span> <span class="ssc">i</span>, <span class="ssv">11</span></em></span>), grâce à laquelle le nom de Dieu est grand parmi les nations et qui, offerte désormais dans toutes les parties de la terre et à chaque heure du jour et de la nuit, continuera à l’être d’une façon permanente jusqu’à la fin du monde. C’est un vrai sacrifice et non un pur symbole, qui a une réelle efficacité pour la réconciliation des pécheurs avec la divine Majesté, « car le Seigneur apaisé par cette oblation accorde la grâce et le don de la pénitence, pardonne des péchés et des crimes énormes<a href="#ftn.d5e142" class="footnote"><sup class="footnote" id="d5e142">[12]</sup></a> ». Le même Concile nous en dit la raison par ces paroles : « Il y a, en effet, une seule et même hostie, une même personne qui s’offre maintenant par le ministère des prêtres et qui s’est offerte autrefois sur la Croix, seule la manière de l’offrir est différente<a href="#ftn.d5e144" class="footnote"><sup class="footnote" id="d5e144">[13]</sup></a>. » De là apparaît lumineuse l’ineffable grandeur du sacerdoce humain, qui a pouvoir sur le corps même de Jésus-Christ, le rendant présent sur nos autels et au nom du Christ lui-même, l’offrant en victime infiniment agréable à la divine Majesté. « Ô miracle ! s’écrie justement saint Jean Chrysostome, ô bénignité de Dieu ! <a href="#ftn.d5e146" class="footnote"><sup class="footnote" id="d5e146">[14]</sup></a> »</p>
		<p><span class="numpara">10.</span>  Outre ce pouvoir qu’il exerce sur le corps réel du Christ, le prêtre a reçu d’autres pouvoirs très hauts et sublimes sur son Corps mystique. Nous n’avons pas besoin, Vénérables Frères, de Nous étendre sur cette belle doctrine du Corps mystique de Jésus-Christ, si chère à saint Paul ; cette belle doctrine qui nous montre la personne du Verbe fait chair uni à tous ses frères, chez qui se répand l’influence surnaturelle qui dérive de lui, formant avec lui, comme Chef, un seul Corps dont ils sont les membres. Or, le prêtre est constitué dispensateur des mystères divins (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">1</span></em></span>) en faveur de ces membres du Corps mystique de Jésus-Christ, puisqu’il est le ministre ordinaire de presque tous les sacrements qui sont les canaux à travers lesquels coule, pour le bien de l’humanité, la grâce du Rédempteur. Le chrétien, presque à tous les moments importants de sa carrière mortelle, trouve à ses côtés le prêtre pour lui communiquer ou accroître en lui avec le pouvoir reçu de Dieu cette grâce qui est la vie surnaturelle. À peine est-il né à la vie du temps, le prêtre le fait renaître par le Baptême à une vie plus noble et plus précieuse, la vie surnaturelle, et il le fait fils de Dieu et de l’Église de Jésus-Christ ; pour le fortifier et le préparer à combattre généreusement dans les luttes spirituelles, un prêtre, revêtu d’une dignité spéciale, le fait soldat du Christ par la Confirmation ; dès qu’il est capable de discerner et de goûter le Pain des anges, le prêtre le lui donne, nourriture vivante et vivifiante descendue du ciel ; s’il est tombé, le prêtre le relève au nom de Dieu et le fortifie par la Pénitence ; si Dieu l’appelle à former une famille et à collaborer avec lui à la transmission de la vie humaine dans le monde pour augmenter d’abord le nombre des fidèles sur la terre et ensuite celui des élus dans le ciel, le prêtre est là pour bénir son mariage et ses chastes amours ; et quand le chrétien, parvenu au seuil de l’éternité, a besoin de force et de courage avant de se présenter au tribunal du Juge divin, le prêtre s’incline sur les membres endoloris du malade, il le consacre de nouveau et le fortifie par l’Extrême-Onction ; après avoir ainsi guidé le chrétien à travers le pèlerinage terrestre jusqu’aux portes du ciel, le prêtre accompagne son corps à la sépulture avec les rites et les prières de l’espérance immortelle, et il suit son âme au-delà du seuil de l’éternité pour lui donner l’aide des suffrages chrétiens, si jamais elle a encore besoin d’être purifiée et soulagée. Ainsi, du berceau à la tombe ou plutôt jusqu’au ciel, le prêtre est auprès des fidèles guide, réconfort, ministre du salut, distributeur de grâces et de bénédictions.</p>
		<p><span class="numpara">11.</span>  Mais parmi tous ces pouvoirs qu’a le prêtre sur le Corps mystique du Christ au profit des fidèles, il en est un pour lequel Nous ne pouvons Nous contenter de la simple allusion faite tout à l’heure : c’est le pouvoir « que Dieu n’a donné ni aux anges ni aux archanges », comme dit saint Jean Chrysostome<a href="#ftn.d5e157" class="footnote"><sup class="footnote" id="d5e157">[15]</sup></a>, c’est-à-dire le pouvoir de remettre les péchés : Ceux à qui vous aurez remis les péchés, ils leur seront remis ; ceux à qui vous les retiendrez, ils leur seront retenus (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">23</span></em></span>). Pouvoir formidable, tellement propre a Dieu que l’orgueil humain lui-même ne pouvait admettre qu’il pût être communiqué à l’homme : Qui peut remettre les péchés, sinon Dieu seul ? (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">ii</span>, <span class="ssv">7</span></em></span>) Et le voyant exercé par un simple mortel, il y a vraiment lieu de se demander, non par scandale pharisaïque, mais par un respectueux étonnement pour une si grande dignité : Quel est celui qui remet même les péchés ? (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vii</span>, <span class="ssv">49</span></em></span>) Mais précisément l’Homme-Dieu, qui avait et a le pouvoir sur terre de remettre les péchés (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">v</span>, <span class="ssv">24</span></em></span>), a voulu le transmettre à ses prêtres pour aller, avec une libéralité et une miséricorde divine, au-devant de ce besoin de purification morale inhérent à la conscience humaine. Quel réconfort pour l’homme coupable, brisé par le remords et le repentir, d’entendre la parole du prêtre qui, au nom de Dieu, lui dit : « Je t’absous de tes péchés ! » Et l’entendre de la bouche de quelqu’un qui, à son tour, aura besoin lui aussi de la réclamer pour lui à un autre prêtre, non seulement n’avilit pas le don miséricordieux, mais le fait apparaître plus grand, en faisant mieux entrevoir, à travers la créature fragile, la main de Dieu par la vertu de laquelle s’opère la merveille. C’est pourquoi <span style="color: red">&lt;u&gt;pour Nous servir des paroles d’un écrivain qui traite aussi des choses sacrées avec une compétence rare chez un laïque&lt;/u&gt;</span> « quand un prêtre frémissant intérieurement à la pensée de son indignité et de la hauteur de ses fonctions, a posé sur notre tête ses mains consacrées quand, humilié de se trouver le dispensateur du Sang de l’Alliance, étonné chaque fois de proférer des paroles qui donnent la vie, pécheur il a absous un pécheur, nous relevant, nous sentons que nous n’avons pas commis une bassesse… Nous avons été aux pieds d’un homme qui représentait Jésus-Christ… nous y avons été pour acquérir la qualité d’hommes libres et d’enfants de Dieu<a href="#ftn.d5e177" class="footnote"><sup class="footnote" id="d5e177">[16]</sup></a> ».</p>
		<p><span class="numpara">12.</span>  Et ces pouvoirs élevés, conférés au prêtre par un sacrement institué spécialement dans ce but, ne sont pas en lui transitoires et passagers, mais stables et perpétuels, unis qu’ils sont à un caractère indélébile imprimé dans son âme, par lequel il est devenu prêtre pour l’éternité (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cix</span>, <span class="ssv">4</span></em></span>), à la ressemblance de Celui qui possède le sacerdoce éternel dont il est fait participant, caractère que le prêtre, même dans les plus déplorables aberrations où peut le faire tomber la fragilité humaine, ne pourra jamais effacer de son âme.</p>
		<p><span class="numpara">13.</span>  Mais avec ce caractère et ces pouvoirs, le prêtre reçoit aussi, par le sacrement de l’Ordre, une grâce nouvelle et spéciale, avec un droit à des secours particuliers, par lesquels, si sa coopération libre et personnelle seconde fidèlement l’action divinement puissante de la grâce elle-même, il pourra dignement s’acquitter de toutes les obligations difficiles de l’état sublime auquel il a été appelé, et porter, sans en être accablé, les redoutables responsabilités qui sont inhérentes au ministère sacerdotal et qui faisaient trembler même les plus forts athlètes du sacerdoce chrétien, comme saint Jean Chrysostome, saint Ambroise, saint Grégoire le Grand, saint Charles et tant d’autres.</p>
		<p><span class="numpara">14.</span>  Mais le prêtre catholique est encore ministre du Christ et dispensateur des mystères divins (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">1</span></em></span>) par la parole, par ce ministère du verbe (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">vi</span>, <span class="ssv">4</span></em></span>) qui est un droit inaliénable et à la fois un devoir imprescriptible qui lui est imposé par Jésus-Christ lui-même : Allez, enseignez toutes les nations… leur enseignant à garder tout ce que je vous ai ordonné (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span>-<span class="ssv">20</span></em></span>). L’Église du Christ, dépositaire et gardienne infaillible de la divine révélation, par le moyen de ses prêtres répand les trésors des vérités célestes, prêchant Celui qui est la vraie lumière illuminant tout homme venant en ce monde (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">9</span></em></span>), répandant avec une divine profusion cette semence, bien petite et méprisée au regard profane du monde, mais qui, comme le grain de sénevé (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">31</span>-<span class="ssv">32</span></em></span>), a en elle la vertu de pousser des racines solides et profondes dans les âmes sincères et altérées de vérité et les rend capables de résister, comme des arbres vigoureux, même aux plus fortes tempêtes.</p>
		<p><span class="numpara">15.</span>  Au milieu de toutes les aberrations de la pensée humaine ivre d’une fausse liberté qui l’exempte de toute loi et de tout frein, au milieu de la corruption effroyable de la malice humaine, se dresse, phare lumineux, l’Église qui condamne toute déviation à droite ou à gauche de la vérité, qui indique à tous et à chacun la voie droite à suivre, et malheur si même ce phare, Nous ne disons pas venait à s’éteindre, ce qui est impossible grâce aux promesses infaillibles sur lesquelles il est fondé, mais venait à être gêné dans la large diffusion de ses rayons bienfaisants ! Nous voyons déjà combien néfaste a été pour le monde le fait d’avoir rejeté orgueilleusement la révélation divine et d’avoir suivi, fût-ce même sous le titre spécieux de science, de fausses théories philosophiques et morales ! Que si, sur la pente de l’erreur et du vice, on n’est pas encore tombé plus bas, on le doit aux rayons de la vérité chrétienne sans cesse répandus dans le monde. Or, l’Église exerce son « ministère du verbe » par le moyen des prêtres, sagement répartis à travers les degrés variés de la hiérarchie sacrée. Elle envoie sur tous les rivages des hérauts infatigables de la bonne nouvelle qui seule peut conserver, ou porter, ou faire revivre la vraie civilisation. La parole du prêtre, même au milieu du tourbillon des passions, s’élève sereine, annonce sans crainte la vérité et le bien : cette vérité qui éclaire et résout les plus graves problèmes de la vie humaine ; ce bien qu’aucun malheur, pas même la mort, ne peut enlever, que la mort plutôt assure et rend immortel.</p>
		<p><span class="numpara">16.</span>  Si l’on considère une à une les vérités que le prêtre doit inculquer fréquemment pour être fidèle aux devoirs de son ministère, et si l’on en pèse la force intime, on comprend combien grande et bienfaisante est l’influence du prêtre pour l’élévation morale, la pacification et la tranquillité des peuples. Cela ne s’avère-t-il pas quand il rappelle aux grands et aux petits le caractère éphémère de la vie présente, la caducité des biens terrestres, la valeur des biens spirituels et de l’âme immortelle, la sévérité du Souverain Juge, la sainteté incorruptible de l’œil divin qui scrute les cœurs de tous et rendra à chacun selon ses œuvres ? (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">27</span></em></span>) Rien de plus approprié que ces enseignements et autres semblables pour tempérer cette avidité fébrile de jouissance, cette cupidité effrénée des biens temporels, qui dégradent aujourd’hui tant d’âmes et poussent les diverses classes de la société à se combattre, au lieu de s’aider tour à tour par une collaboration mutuelle. Au milieu de tant d’égoïsmes qui s’entrechoquent, de tant de haines qui s’enflamment, parmi tant de sombres projets de vengeance, rien de plus opportun et de plus efficace que de proclamer hautement le commandement nouveau (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">34</span></em></span>) de Jésus, le précepte de la charité, qui s’étend à tous, ne connaît ni barrière ni frontière de nations ou de peuples, n’excepte pas même l’ennemi.</p>
		<p><span class="numpara">17.</span>  Une expérience glorieuse, vieille déjà de vingt siècles, démontre toute l’efficacité salutaire de la parole sacerdotale qui, étant l’écho fidèle et la répercussion de cette parole de Dieu qui est vivante et efficace et plus pénétrante qu’aucune épée à deux tranchants, atteint, elle aussi, jusqu’à la division de l’âme et de l’esprit (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">iv</span>, <span class="ssv">12</span></em></span>), suscite des héroïsmes de tout genre, dans toute classe et en tout lieu, et crée l’action désintéressée des cœurs les plus généreux. Tous les bienfaits que la civilisation chrétienne a portés dans le monde sont dus, du moins à leur origine, à la parole et à l’action du sacerdoce catholique. Et un tel passé suffirait par lui-même à donner confiance même pour l’avenir, si nous n’avions une parole plus ferme (<span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">i</span>, <span class="ssv">19</span></em></span>) dans les promesses infaillibles du Christ.</p>
		<p><span class="numpara">18.</span>  L’œuvre missionnaire aussi, qui manifeste d’une manière si lumineuse la puissance d’expansion dont est dotée l’Église par vertu divine, est formée et réalisée principalement par le prêtre qui, pionnier de la foi et de la charité, au prix d’innombrables sacrifices, étend et dilate le Royaume de Dieu sur la terre.</p>
		<p><span class="numpara">19.</span>  Le prêtre, finalement, continuant encore en cela la mission du Christ qui passait la nuit entière à prier Dieu (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vi</span>, <span class="ssv">12</span></em></span>) et vit toujours pour intercéder en notre faveur (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">vii</span>, <span class="ssv">25</span></em></span>), à titre d’intercesseur public et officiel de l’humanité auprès de Dieu, a la charge et le mandat d’offrir à Dieu au nom de l’Église, non seulement le sacrifice de l’autel, mais aussi le sacrifice de louange (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xlix</span>, <span class="ssv">14</span></em></span>) avec la prière publique et officielle ; par des psaumes, des prières et des cantiques empruntés en grande partie aux livres inspirés, il paie à Dieu chaque jour, à plusieurs reprises, ce tribut obligatoire d’adoration, et accomplit ce devoir nécessaire d’impétration pour l’humanité, aujourd’hui plus que jamais dans l’affliction et le besoin de Dieu. Qui peut dire combien de châtiments la prière sacerdotale éloigne de l’humanité prévaricatrice et que de bienfaits elle lui procure et lui obtient ? Si la prière, même privée, a des promesses divines aussi magnifiques et aussi solennelles que celles que Jésus-Christ lui a faites (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vii</span>, <span class="ssv">7</span>-<span class="ssv">11</span></em></span> <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xi</span>, <span class="ssv">24</span></em></span> <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xi</span>, <span class="ssv">9</span>-<span class="ssv">13</span></em></span>), combien plus puissante sera la prière faite d’office au nom de l’Église, Épouse bien-aimée du Rédempteur ! Et le chrétien, même si trop souvent il oublie Dieu dans la prospérité, conserve au fond de l’âme la confiance en la prière ; il sent que celle-ci peut tout, et par une sorte d’instinct surnaturel, en toute difficulté, en tout péril privé ou public, il recourt avec une singulière confiance à la prière sacerdotale. C’est à elle que demandent un réconfort les malheureux de toute sorte ; c’est à elle que l’on recourt pour implorer l’aide divine dans toutes les vicissitudes de cet exil terrestre. Vraiment, « le prêtre est placé entre Dieu et la nature humaine : nous communiquant les biens qui viennent de Lui, lui portant nos prières, apaisant le Seigneur irrité<a href="#ftn.d5e263" class="footnote"><sup class="footnote" id="d5e263">[17]</sup></a> ». Du reste, comme Nous l’indiquions dès le début, les ennemis de l’Église eux-mêmes montrent à leur façon qu’ils sentent toute la dignité et l’importance du sacerdoce catholique, dirigeant contre lui leurs traits les plus acérés et les plus féroces, sachant parfaitement combien est intime le lien qui unit l’Église et ses prêtres. Les ennemis les plus acharnés du sacerdoce catholique sont aujourd’hui les ennemis mêmes de Dieu ; voilà un titre d’honneur qui rend le sacerdoce plus digne de respect et de vénération.</p>
		<p><span class="numpara">20.</span>  Elle est donc très sublime, Vénérables Frères, la dignité du sacerdoce. Les faiblesses de quelques indignes, si déplorables et douloureuses qu’elles soient, ne peuvent obscurcir la splendeur d’une si haute dignité ; elles ne doivent pas faire oublier les mérites de tant de prêtres remarquables par leur vertu, leur savoir, les œuvres de leur zèle, leur martyre. D’autant plus que l’indignité du sujet ne rend pas invalides les actes de son ministère : l’indignité du ministre ne porte pas préjudice à la validité des sacrements qui tirent leur efficacité du Sang du Christ indépendamment de la sainteté de l’instrument : comme on dit en langage scolastique, ils produisent leur effet « ex opere operato ».</p>
		<p><span class="numpara">21.</span>  Il est pourtant très vrai qu’une pareille dignité exige par elle-même de celui qui en est revêtu une élévation de pensées, une pureté de cœurs, une sainteté de vie qui répondent à la sublimité et à la sainteté de la fonction sacerdotale. Celle-ci, comme nous l’avons dit, fait du prêtre un médiateur entre Dieu et l’homme, au nom et par délégation de celui qui est le seul médiateur entre Dieu et les hommes, le Christ Jésus homme (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>). Le prêtre doit donc s’approcher, autant qu’il est possible, de la sainteté de celui dont il tient la place et se rendre toujours plus agréable à Dieu par la sainteté de sa vie et de ses œuvres ; car, plus que le parfum de l’encens, plus que l’éclat des temples et des autels, Dieu aime la vertu et s’y complaît. « Ceux qui sont médiateurs entre Dieu et le peuple <span style="color: red">&lt;u&gt;dit saint Thomas&lt;/u&gt;</span> doivent briller devant Dieu par leur bonne conscience et devant les hommes par leur bonne renommée<a href="#ftn.d5e274" class="footnote"><sup class="footnote" id="d5e274">[18]</sup></a>. » D’autre part, si celui qui touche et administre les choses saintes mène une vie coupable, il les profane et devient sacrilège : « Ceux qui ne sont pas saints ne doivent pas toucher les choses saintes<a href="#ftn.d5e276" class="footnote"><sup class="footnote" id="d5e276">[19]</sup></a>. »</p>
		<p><span class="numpara">22.</span>  C’est pourquoi, déjà sous l’Ancienne Loi, Dieu commandait à ses prêtres et à ses lévites : Qu’ils soient saints, parce que moi le Seigneur qui les sanctifie je suis saint (<span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xxi</span>, <span class="ssv">8</span></em></span>). Et Salomon le Sage, dans le cantique pour la dédicace du temple, demandait précisément ceci pour les fils d’Aaron : Que tes prêtres se revêtent de la justice, et que tes saints exultent (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxxi</span>, <span class="ssv">9</span></em></span>). Or, Vénérables Frères, « si une telle justice, une telle sainteté et une telle promptitude <span style="color: red">&lt;u&gt;dirons-nous avec saint Robert Bellarmin&lt;/u&gt;</span> étaient demandées à ces prêtres qui sacrifiaient des brebis et des bœufs et louaient Dieu pour des bienfaits temporels, qu’est-il exigé, je vous le demande, de prêtres qui sacrifient l’Agneau divin et rendent grâces pour des bienfaits éternels ? <a href="#ftn.d5e289" class="footnote"><sup class="footnote" id="d5e289">[20]</sup></a> ». « C’est une grande dignité, s’écrie saint Laurent Justinien, une charge plus grande encore ; placés sur un degré élevé, il faut aussi qu’ils s’élèvent au sommet de la vertu ; autrement, ce n’est pas pour leur mérite, mais pour leur condamnation qu’ils sont au-dessus des autres<a href="#ftn.d5e296" class="footnote"><sup class="footnote" id="d5e296">[21]</sup></a>. »</p>
		<p><span class="numpara">23.</span>  Et, en vérité, toutes les raisons que Nous avons invoquées plus haut pour démontrer la dignité du sacerdoce catholique, reviennent ici comme autant d’arguments pour démontrer le devoir qui incombe aux prêtres d’une sublime sainteté, car, comme l’enseigne le docteur angélique, « pour s’acquitter dignement des fonctions sacerdotales, il ne suffit pas d’une vertu quelconque, mais il faut une vertu excellente, afin que, de même que ceux qui reçoivent les ordres sont placés au-dessus des autres par le rang, ils leur soient aussi supérieurs par le mérite de leur sainteté<a href="#ftn.d5e301" class="footnote"><sup class="footnote" id="d5e301">[22]</sup></a> ». De fait, le Sacrifice eucharistique, dans lequel s’immole la Victime immaculée qui enlève les péchés du monde, exige d’une façon particulière que le prêtre, par une vie sainte et droite, se rende le moins indigne possible du Dieu à qui, tous les jours, il offre cette Victime adorable, le Verbe de Dieu lui-même incarné par amour pour nous. « Reconnaissez ce que vous faites, imitez ce que vous accomplissez<a href="#ftn.d5e303" class="footnote"><sup class="footnote" id="d5e303">[23]</sup></a> », dit l’Église par la bouche de l’évêque aux diacres qui vont être consacrés prêtres. En outre, le prêtre distribue la grâce de Dieu dont les sacrements sont les canaux ; mais il répugnerait par trop que ce dispensateur fût lui-même privé de cette grâce si précieuse, ou même qu’il en fit une piètre estime et s’en montrât gardien négligent.</p>
		<p><span class="numpara">24.</span>  De plus, il doit enseigner la vérité de la foi ; or la vérité religieuse ne s’enseigne jamais si dignement et si efficacement que lorsqu’elle est enseignée par la vertu, car, selon l’adage courant : « Les actes de vertu convainquent, mais les exemples entraînent. » Il doit annoncer la loi évangélique, mais pour obtenir que les autres l’embrassent, l’argument le plus accessible et le plus persuasif, avec la grâce de Dieu, c’est la vue de cette loi mise en pratique dans la vie de celui qui en prêche l’observation. Et saint Grégoire le Grand en donne la raison : « La voix qui pénètre le plus facilement dans le cœur des auditeurs est celle que la vie du prédicateur appuie, car ce qu’il enseigne par ses paroles, il aide à le faire par son exemple<a href="#ftn.d5e307" class="footnote"><sup class="footnote" id="d5e307">[24]</sup></a>. » Aussi la Sainte Écriture dit précisément du divin Rédempteur qu’il commença par faire et enseigner (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span>), et si les foules l’acclamaient, ce n’est pas tant parce que personne n’a jamais parlé comme cet homme (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">vii</span>, <span class="ssv">46</span></em></span>), mais bien plutôt parce qu’Il a bien fait toute chose (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">vii</span>, <span class="ssv">37</span></em></span>) .</p>
		<p><span class="numpara">25.</span>  Et au contraire, ceux qui disent et ne font pas (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiii</span>, <span class="ssv">3</span></em></span>) se rendent semblables aux scribes et aux pharisiens que blâma le divin Rédempteur, sauvegardant cependant l’autorité de la parole divine qu’ils prêchaient légitimement, en disant au peuple qui l’écoutait : Les scribes et les pharisiens sont assis dans la chaire de Moïse ; faites donc et observez tout ce qu’ils vous disent, mais ne faites comme ils font (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiii</span>, <span class="ssv">2</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxiii</span>, <span class="ssv">3</span></em></span>). Un prédicateur qui ne s’efforcerait pas de confirmer par l’exemple de sa vie la vérité qu’il annonce, détruirait d’une main ce qu’il bâtit de l’autre. En revanche, Dieu bénit largement les fatigues des hérauts de l’Évangile qui, avant tout, s’appliquent sérieusement à leur propre sanctification. Ceux-ci volent s’épanouir abondamment les fleurs et les fruits de leur apostolat, et au jour de la moisson, s’approchant, ils viendront avec joie, portant les gerbes de leur récolte (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxv</span>, <span class="ssv">6</span></em></span>).</p>
		<p><span class="numpara">26.</span>  Quelle erreur très grave et très dangereuse commettrait le prêtre qui, entraîné par faux zèle, négligerait sa propre sanctification, pour se plonger entièrement dans les œuvres extérieures, si bonnes soient-elles, du ministère sacerdotal. En agissant ainsi, non seulement il mettrait en péril son propre salut éternel, comme le grand Apôtre des Gentils le craignait pour lui-même : Je châtie mon corps et je le tiens en servitude, de peur qu’après avoir prêché aux autres, je ne sois moi-même réprouvé (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ix</span>, <span class="ssv">27</span></em></span>) ; mais il s’exposerait aussi à perdre, sinon la grâce divine, du moins cette onction du Saint-Esprit, qui donne à l’apostolat extérieur une force et une efficacité merveilleuses.</p>
		<p><span class="numpara">27.</span>  Du reste, s’il est dit à tous les chrétiens : Soyez… parfaits comme votre Père céleste est parfait (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">48</span></em></span>), combien plus les prêtres doivent-ils considérer comme leur étant adressées ces paroles du divin Maître, eux qui sont appelés par spéciale vocation à le suivre de plus près. C’est pourquoi l’Église inculque ouvertement à tous les clercs ce très grave devoir, en l’insérant dans le code de ses lois. « Les clercs doivent mener une vie intérieurement et extérieurement plus sainte que celle des laïques et leur être exemple sublime par la vertu et la rectitude de leurs actions<a href="#ftn.d5e351" class="footnote"><sup class="footnote" id="d5e351">[25]</sup></a>. » Le prêtre s’acquitte d’une mission au nom du Christ (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">20</span></em></span>), il doit donc vivre de manière à pouvoir faire siennes les paroles de l’Apôtre : Soyez mes imitateurs comme je le suis du Christ (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">16</span></em></span> <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">1</span></em></span>). Il doit vivre comme un autre Christ qui, par l’éclat de ses vertus, illuminait et illumine encore le monde.</p>
		<p><span class="numpara">28.</span>  Mais si toutes les vertus chrétiennes doivent fleurir dans une âme sacerdotale, il en est cependant certaines qui conviennent au prêtre de façon plus particulière et lui sont comme propres. La première de toutes est la piété, selon l’exhortation de l’Apôtre à son cher Timothée : Exerce-toi à la piété (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">iv</span>, <span class="ssv">7</span></em></span>). De fait, si les rapports du prêtre avec Dieu sont si intimes, si fréquents et si délicats, ils doivent être accompagnés et comme embaumés du parfum de la piété ; si la piété est utile à tout (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">iv</span>, <span class="ssv">8</span></em></span>), elle est utile par-dessus tout pour bien exercer le ministère sacerdotal. Sans la piété, les plus saintes pratiques, les plus augustes rites du ministère sacré seront exécutés mécaniquement et avec routine. Il leur manquera l’esprit, l’onction, la vie. Aussi, la piété dont nous parlons, Vénérables Frères, n’est pas cette piété inconstante et superficielle qui plaît mais ne nourrit pas, qui flatte mais ne sanctifie pas. Il s’agit de cette piété solide, qui n’est pas soumise aux fluctuations incessantes du sentiment, mais s’appuie sur les principes de la doctrine la plus sûre, et s’édifie sur des convictions fermes qui résistent aux assauts et aux séductions de la tentation. Si elle doit en premier lieu avoir pour objet le Père qui est dans les cieux, cette piété doit aussi s’étendre à la Mère de Dieu ; et elle doit, chez le prêtre, dépasser en tendresse celle du simple fidèle, d’autant que sont plus véritables et profondes les ressemblances entre les rapports du prêtre et du Christ et ceux de Marie avec son divin Fils.</p>
		<p><span class="numpara">29.</span>  Intimement unie à la piété dont elle doit recevoir éclat et fermeté, l’autre perle brillante du sacerdoce catholique est la chasteté les clercs de l’Église latine qui ont reçu les Ordres majeurs sont tenus à l’observer totalement, et cela sous une obligation si grave, que s’ils la transgressaient, ils se rendraient coupables jusqu’au sacrilège<a href="#ftn.d5e377" class="footnote"><sup class="footnote" id="d5e377">[26]</sup></a>. Si une même loi ne lie pas dans toute sa rigueur les clercs de l’Église orientale, chez eux aussi pourtant le célibat catholique est en honneur ; et dans certains cas, spécialement pour les plus hauts degrés de la hiérarchie, c’est une condition nécessaire et obligatoire. La seule lumière de la raison fait percevoir un lien indubitable entre cette vertu et le ministère sacerdotal puisque Dieu est esprit (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">24</span></em></span>), il convient que celui qui se voue et se consacre à son service « se dépouille de son corps » en quelque manière. Déjà les anciens Romains avaient entrevu cette convenance. Une de leurs lois, qui se formulait ainsi « qu’on s’approche chastement des dieux », est citée par leur plus grand orateur avec ce commentaire : « La loi ordonne de s’approcher chastement des dieux, c’est-à-dire avec une âme chaste, puisque c’est en elle que tout réside, et cela ne dispense pas de la pureté du corps ; celle-ci est supposée, puisque l’âme l’emporte de beaucoup sur le corps. Remarquez d’ailleurs que, pour s’approcher avec un corps pur, il faut que la pureté soit gardée bien mieux encore par l’âme<a href="#ftn.d5e383" class="footnote"><sup class="footnote" id="d5e383">[27]</sup></a>. » Sous l’Ancienne Loi, Moïse commanda au nom de Dieu à Aaron et à ses fils de ne pas sortir du Tabernacle et donc d’observer la continence pendant les sept jours durant lesquels se faisait leur consécration (cf. <span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">viii</span>, <span class="ssv">33</span>-<span class="ssv">35</span></em></span>) .</p>
		<p><span class="numpara">30.</span>  Mais au sacerdoce chrétien, si supérieur à l’ancien, convenait une pureté beaucoup plus grande. De fait, la loi du célibat ecclésiastique, dont la première trace écrite, qui suppose évidemment une coutume plus ancienne, se rencontre dans un canon du Concile d’Elvire<a href="#ftn.d5e393" class="footnote"><sup class="footnote" id="d5e393">[28]</sup></a> au début du IVe siècle, alors que la persécution sévissait encore, ne fait que rendre obligatoire une certaine exigence morale, pourrions-nous dire, qui ressort de l’Évangile et la prédication apostolique. Constater la haute estime dont le divin Maître avait fait montre pour la chasteté en l’exaltant comme une chose qui dépasse les forces ordinaires (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">11</span></em></span>) ; savoir qu’il était « fleur d’une mère vierge<a href="#ftn.d5e399" class="footnote"><sup class="footnote" id="d5e399">[29]</sup></a> », et depuis l’enfance élevé dans la famille virginale de Marie et de Joseph ; voir sa prédilection pour les âmes pures, comme les deux Jean, le Baptiste et l’Évangéliste ; entendre le grand Apôtre Paul, fidèle interprète de la loi évangélique et des pensées du Christ, prêcher le prix inestimable de la virginité, spécialement dans le but d’un service de Dieu plus assidu : celui qui est sans épouse se préoccupe des choses du Seigneur ; il cherche comment plaire à Dieu (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">vii</span>, <span class="ssv">32</span></em></span>) ; tout cela devrait pour ainsi dire nécessairement faire sentir aux prêtres de la Nouvelle Alliance l’attrait céleste de cette vertu choisie, leur faire désirer d’être du nombre de ceux à qui il a été donné de comprendre cette parole (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">11</span></em></span>), et leur faire adopter spontanément cette observance, sanctionnée très tôt par une loi très grave dans toute l’Église latine, « afin que ce que les Apôtres ont enseigné <span style="color: red">&lt;u&gt;comme l’affirme à la fin du IVe siècle le IIIe Concile de Carthage&lt;/u&gt;</span> et ce que nos prédécesseurs ont observé, nous aussi, nous y soyons fidèles<a href="#ftn.d5e410" class="footnote"><sup class="footnote" id="d5e410">[30]</sup></a>. »</p>
		<p><span class="numpara">31.</span>  Il ne manque pas de témoignages d’illustres Pères orientaux qui exaltent la beauté et l’excellence du célibat ecclésiastique et montrent qu’à cette époque il y avait accord et conformité entre l’Église latine et l’Église orientale. Saint Epiphane, à la fin du IVe siècle, atteste que la loi du célibat s’étendait déjà aux sous-diacres. « (L’Église) n’admet cependant pas au diaconat, à la prêtrise, à l’épiscopat, au sous-diaconat, celui qui est encore dans les liens du mariage, mais seulement celui qui a renoncé à la vie conjugale ou est veuf ; ce qui se fait surtout là où on observe avec soin les canons de l’Église<a href="#ftn.d5e414" class="footnote"><sup class="footnote" id="d5e414">[31]</sup></a>. » Mais le plus éloquent en cette matière c’est le saint diacre d’Edesse, le Docteur de l’Église universelle, Ephrem le Syrien, « appelé à juste titre la cithare de l’Esprit Saint<a href="#ftn.d5e417" class="footnote"><sup class="footnote" id="d5e417">[32]</sup></a> ». Il s’adresse dans un de ses chants à son ami l’évêque Abraham : « Tu es digne de ton nom, Abraham, lui dit-il, parce que tu es devenu le père de nombreux enfants. Mais parce que tu n’as pas d’épouse, comme Abraham avait pour femme Sarah, ton épouse à toi, c’est ton troupeau. Elève tes fils dans la vérité, qu’ils deviennent pour toi fils de l’esprit et fils de la promesse, afin qu’ils deviennent héritiers dans le Paradis. Ô beau fruit de la chasteté, en qui le sacerdoce s’est complu… , l’huile sainte a coulé, et il t’a oint, t’a imposé les mains et il t’a choisi ; l’Église t’a discerné et t’aime<a href="#ftn.d5e419" class="footnote"><sup class="footnote" id="d5e419">[33]</sup></a>. » Et ailleurs : « Il ne suffit pas au prêtre et à sa dignité de se purifier l’âme, de se purifier la langue, les mains et tout le corps, quand il offre le corps vivant (du Christ), mais c’est en tout temps qu’il doit être pur, parce qu’il est établi comme médiateur entre Dieu et le genre humain. Louange à celui qui a voulu une telle pureté chez ses ministres<a href="#ftn.d5e422" class="footnote"><sup class="footnote" id="d5e422">[34]</sup></a>. » Et saint Jean Chrysostome affirme que « pour cette raison, celui qui exerce le sacerdoce doit être pur comme s’il se trouvait dans les cieux au milieu des Puissances<a href="#ftn.d5e425" class="footnote"><sup class="footnote" id="d5e425">[35]</sup></a> ».</p>
		<p><span class="numpara">32.</span>  Du reste, la sublimité même, ou pour employer l’expression de saint Epiphane « l’honneur et la dignité incroyables<a href="#ftn.d5e430" class="footnote"><sup class="footnote" id="d5e430">[36]</sup></a> » du sacerdoce chrétien, que Nous avons déjà brièvement exposés, démontrent la convenance suprême du célibat ecclésiastique et de la loi qui l’impose aux ministres de l’autel : celui qui remplit un office qui dépasse d’une certaine manière celui de purs esprits qui se tiennent devant le Seigneur (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">iii</span>, <span class="ssv">20</span></em></span>), n’est-il pas juste qu’il soit obligé de vivre autant qu’il est possible comme un pur esprit ? Celui qui doit être tout entier aux affaires du Seigneur (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">49</span></em></span> <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">vii</span>, <span class="ssv">32</span></em></span>), n’est-il pas juste qu’il soit entièrement détaché des choses terrestres et que sa vie soit toujours dans les cieux (cf. <span class="emphasis"><em><span class="ss">Tb</span> <span class="ssc">xii</span>, <span class="ssv">15</span></em></span>) ? Celui qui doit être sans cesse préoccupé du salut éternel des âmes et continuer vis-à-vis d’elles l’œuvre du Rédempteur, n’est-il pas juste qu’il se libère des préoccupations d’une famille propre qui absorberaient une grande partie de son activité ?</p>
		<p><span class="numpara">33.</span>  Et en vérité, c’est un spectacle qui mérite une admiration émue, quelque fréquent qu’il soit dans l’Église catholique, que de voir de jeunes lévites qui, avant de recevoir l’ordre sacré du sous-diaconat, c’est-à-dire avant de se consacrer entièrement au service et au culte de Dieu, renoncent librement aux joies et aux satisfactions qu’ils pourraient légitimement se permettre dans un autre genre de vie ! Nous disons « librement » parce que si, après l’ordination, ils ne seront plus libres de contracter un mariage terrestre, à l’ordination même, ils se présentent sans y être contraints par aucune loi ni par aucune personne, mais spontanément et de leur propre mouvement<a href="#ftn.d5e451" class="footnote"><sup class="footnote" id="d5e451">[37]</sup></a>. Tout ce que Nous avons dit pour recommander le célibat ecclésiastique, Notre intention n’est pas qu’on l’interprète comme un blâme et une remontrance à l’égard de la discipline différente, légitimement admise dans l’Église orientale. Nous le disons uniquement pour exalter dans le Seigneur cette vérité que nous considérons comme une des gloires les plus pures du sacerdoce catholique et qui Nous paraît répondre mieux aux désirs du Cœur de Jésus et à ses desseins sur les âmes sacerdotales.</p>
		<p><span class="numpara">34.</span>  Non moins que par la chasteté, le prêtre catholique doit se faire remarquer par son désintéressement. Au milieu d’un monde corrompu où tout se vend et tout s’achète, il doit passer exempt de tout égoïsme, saintement dédaigneux de toute basse cupidité et de gain terrestre, se donnant à la recherche des âmes, non de l’argent, de la gloire de Dieu, non de la sienne. Il n’est ni le mercenaire qui travaille pour bénéficier d’une récompense temporelle, ni le fonctionnaire qui, tout en s’appliquant consciencieusement à remplir les devoirs de son emploi, pense aussi à sa carrière et à son avancement ; il est le bon soldat du Christ qui ne s’embarrasse pas dans les affaires du monde, pour plaire à celui auquel il s’est consacré (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">3</span></em></span> <span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>) ; il est le ministre de Dieu et le père des âmes. Il sait que son travail et ses soucis ne peuvent trouver une juste compensation dans les trésors et les honneurs de la terre. Il ne lui est pas interdit de recevoir ce qui est convenable pour son entretien, selon cette parole de l’Apôtre : Ceux qui servent à l’autel participent à l’autel… ; le Seigneur lui-même a prescrit à ceux qui annoncent l’Évangile de vivre de l’Évangile (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ix</span>, <span class="ssv">13</span></em></span> <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ix</span>, <span class="ssv">14</span></em></span>) ; mais « appelé dans l’héritage du Seigneur », comme l’indique son nom même de clerc, qu’il n’attende d’autre récompense que celle que Jésus promettait à ses Apôtres : Votre récompense est grande dans les cieux (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">12</span></em></span>), celle-là même que Dieu avait prédite à Abraham : Je serai ta récompense très grande (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">xv</span>, <span class="ssv">1</span></em></span>). 35. Malheur au prêtre si, oublieux des divines promesses, il commençait à se montrer avide d’un gain honteux (<span class="emphasis"><em><span class="ss">Tt</span> <span class="ssc">i</span>, <span class="ssv">7</span></em></span>) et s’il entrait dans la foule de ces mondains sur qui l’Église gémit avec l’Apôtre : Tous cherchent leurs propres intérêts, non ceux de Jésus-Christ (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">21</span></em></span>). En pareil cas, outre qu’il manquerait à sa vocation, le prêtre ne recueillerait que le mépris de son peuple lui-même, qui verrait en lui une déplorable contradiction entre sa conduite et la doctrine évangélique, si clairement exprimée par Jésus, qu’il doit prêcher : Ne vous faites pas de trésors sur terre où la rouille et les vers les attaquent et où les voleurs fouillent et dérobent. Faites-vous des trésors dans les cieux (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">19</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">20</span></em></span>). Si l’on pense qu’un apôtre du Christ, un des douze (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxvi</span>, <span class="ssv">14</span></em></span> <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xiv</span>, <span class="ssv">10</span></em></span> <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">3</span></em></span>), comme notent tristement les Évangélistes, Judas, fut conduit à l’abîme de l’iniquité précisément par l’esprit de cupidité des biens terrestres, on comprend facilement que ce même esprit ait pu causer tant de dommages dans l’Église à travers les siècles. La cupidité, qui est appelée par le Saint-Esprit la racine de tous les vices (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">vi</span>, <span class="ssv">10</span></em></span>), peut entraîner à n’importe quelle faute ; et même s’il ne va pas si loin, un prêtre atteint d’un pareil vice, consciemment ou inconsciemment, fait cause commune avec les ennemis de Dieu et de l’Église et coopère à leurs desseins iniques.</p>
		<p><span class="numpara">36.</span>  Au contraire, un désintéressement sincère concilie au prêtre toutes les âmes, d’autant plus que ce détachement des biens de la terre, quand il provient de la force intime de la foi, est toujours accompagné de cette tendre compassion pour tous les malheureux, qui transforme le prêtre en un vrai père des pauvres, se souvenant de ces paroles touchantes du Seigneur Tout ce que vous aurez fait aux plus petits de mes frères, c’est à moi-même que vous l’aurez fait (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">40</span></em></span>) ; il voit, vénère et aime en eux Jésus-Christ lui-même avec une affection toute particulière.</p>
		<p><span class="numpara">37.</span>  Libéré ainsi des principaux liens qui pourraient le tenir attaché à la terre, liens d’une famille personnelle, liens de l’intérêt propre, le prêtre catholique sera mieux disposé à être enflammé de ce feu céleste qui s’échappe du Cœur de Jésus et ne cherche qu’à se communiquer aux cœurs apostoliques pour embraser toute la terre (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xii</span>, <span class="ssv">49</span></em></span>) : à savoir le feu du zèle. Ce zèle pour la gloire de Dieu et le salut des âmes doit, comme il est dit de Jésus dans l’Écriture Sainte (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">lxviii</span>, <span class="ssv">10</span></em></span> <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">17</span></em></span>), consumer le prêtre, faire qu’il s’oublie lui-même et qu’il oublie toutes les choses terrestres, l’inciter puissamment à se consacrer tout entier à sa sublime mission, en cherchant sans cesse des moyens plus efficaces pour la remplir toujours plus largement et toujours mieux. Comment un prêtre peut-il méditer l’Évangile, entendre la plainte du bon Pasteur : J’ai d’autres brebis qui ne sont pas de ce bercail et il faut que je les y conduise (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">16</span></em></span>), voir les champs déjà blanchis pour la moisson (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">35</span></em></span>) et ne pas sentir son cœur s’enflammer du désir de conduire ces âmes au cœur du Pasteur, ne pas s’offrir au Maître de la moisson comme un ouvrier infatigable ? Comment un prêtre peut-il voir, non seulement dans les pays de Missions, mais aussi, hélas dans des pays chrétiens depuis des siècles, tant de pauvres malheureux, gisant comme des brebis sans pasteur (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ix</span>, <span class="ssv">36</span></em></span>) et ne pas entendre en lui un écho profond de cette divine compassion, dont le Cœur du Fils de Dieu fut tant de fois ému (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ix</span>, <span class="ssv">36</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiv</span>, <span class="ssv">14</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xv</span>, <span class="ssv">32</span></em></span> <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">vi</span>, <span class="ssv">34</span></em></span> <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">viii</span>, <span class="ssv">2</span></em></span>, etc.) ? Nous parlons d’un prêtre qui sait qu’il a sur les lèvres la parole de vie et dans ses mains les moyens divins de régénération et de salut. Mais, Dieu en soit loué, cette flamme du zèle apostolique est précisément un des plus brillants rayons qui illuminent le sacerdoce catholique ; et c’est avec le cœur débordant de consolation paternelle que Nous voyons Nos Frères et Nos très chers Fils, les évêques et les prêtres, comme une milice choisie, toujours prête à courir à l’appel du Chef, aux différents fronts de l’immense champ de bataille où se livrent les âpres combats de la vérité contre l’erreur, de la lumière contre les ténèbres, du Règne de Dieu contre le règne de Satan.</p>
		<p><span class="numpara">38.</span>  Mais du fait même que le sacerdoce catholique constitue une milice agile et valeureuse, découle la nécessité de l’esprit de discipline, ou pour employer un mot plus profondément chrétien, la nécessité de l’obéissance : cette obéissance qui unit harmonieusement entre eux les différents degrés de la hiérarchie ecclésiastique. Comme dit l’évêque dans une monition aux ordinands : « Une variété admirable règne dans la constitution et dans le gouvernement de l’Église, celle-ci consacre des Pontifes et des prêtres d’un ordre inférieur, et cependant un seul corps, celui du Christ, est constitué par cette multitude de membres de dignité inégale<a href="#ftn.d5e565" class="footnote"><sup class="footnote" id="d5e565">[38]</sup></a>. » Cette obéissance, les prêtres l’ont promise à leur évêque au moment où ils s’éloignent de lui, immédiatement après avoir reçu l’onction sacrée ; cette obéissance, les évêques à leur tour l’ont jurée le jour de leur consécration au Chef suprême visible de l’Église, au successeur de saint Pierre, au Vicaire de Jésus-Christ. Que l’obéissance lie donc toujours plus fortement entre eux les différents membres de la sainte hiérarchie, qu’elle les unisse toujours plus étroitement à leur Chef, rendant ainsi l’Église militante vraiment terrible aux ennemis de Dieu, comme une armée rangée en bataille (<span class="emphasis"><em><span class="ss">Ct</span> <span class="ssc">vi</span>, <span class="ssv">3</span></em></span> <span class="emphasis"><em><span class="ss">Ct</span> <span class="ssc">vi</span>, <span class="ssv">9</span></em></span>) : que l’obéissance tempère le zèle peut-être trop ardent des uns et qu’elle stimule la faiblesse et la langueur des autres ; qu’elle assigne à chacun son poste et ses attributions, et que chacun les accepte sans des résistances qui ne feraient qu’entraver l’œuvre magnifique qu’accomplit l’Église dans le monde ; que chacun voie, dans les mesures prises par ses Supérieurs hiérarchiques, les préceptes du vrai et unique Chef, à qui tous obéissent, Jésus-Christ Notre-Seigneur, qui s’est fait pour nous obéissant jusqu’à la mort et jusqu’à la mort de la croix (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">8</span></em></span>) .</p>
		<p><span class="numpara">39.</span>  De fait, le divin et suprême Pontife a voulu que son obéissance très parfaite au Père Éternel nous fût manifestée d’une manière toute particulière, et c’est pourquoi nombreux sont les témoignages des prophètes et des évangélistes qui affirment cette entière soumission du Fils de Dieu à la volonté du Père : En entrant dans le monde il a dit : Vous n’avez voulu ni sacrifice ni oblation, mais vous m’avez formé un corps… Alors j’ai dit : me voici ; il est écrit de moi en tête du livre que je fasse, mon Dieu, votre volonté (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">x</span>, <span class="ssv">5</span>-<span class="ssv">7</span></em></span>). Et il leur était soumis (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">51</span></em></span>). Ma nourriture est de faire la volonté de celui qui m’a envoyé (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">34</span></em></span>). Et même sur la croix, il ne voulut pas remettre son âme entre les mains du Père sans avoir d’abord déclaré que tout ce que les Saintes Écritures avaient prédit de lui était accompli, c’est-à-dire toute la mission qui lui avait été confiée par le Père, jusqu’au dernier et si profondément mystérieux Sitio, qu’il prononça pour que l’Écriture fût accomplie (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">28</span></em></span>), en voulant montrer par là que même le zèle le plus ardent doit être toujours profondément soumis à la volonté du Père, c’est-à-dire toujours réglé par l’obéissance à l’égard de ceux qui tiennent pour nous la place du Père et nous font connaître ses volontés, les Supérieurs hiérarchiques légitimes.</p>
		<p><span class="numpara">40.</span>  Mais la figure du prêtre catholique que Nous voulons mettre en lumière au regard du monde entier serait incomplète si Nous omettions de faire mention d’une autre qualité très importante que l’Église exige de lui : la science. Le prêtre catholique est constitué maître en Israël (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">10</span></em></span>), ayant reçu de Jésus le devoir et la mission d’enseigner la vérité : Enseignez toutes les nations (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span></em></span>). Il doit enseigner la doctrine du salut, et de cet enseignement, comme l’en avertit l’Apôtre des Gentils, il est redevable aux sages et aux ignorants (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>). Mais comment pourrait-il l’enseigner s’il ne la possède pas : Les lèvres du prêtre sont les gardiennes de la science, et c’est de sa bouche qu’on demande l’enseignement, dit le Saint-Esprit dans Malachie (<span class="emphasis"><em><span class="ss">Ml</span> <span class="ssc">ii</span>, <span class="ssv">7</span></em></span>) ; et personne ne pourrait, pour recommander la science sacerdotale, prononcer une parole plus grave que celle que la Sagesse divine elle-même dit un jour par la bouche d’Osée : Parce que tu as rejeté la science, je te rejetterai de mon sacerdoce (<span class="emphasis"><em><span class="ss">Os</span> <span class="ssc">iv</span>, <span class="ssv">6</span></em></span>). Le prêtre doit posséder pleinement la doctrine de la foi et de la morale catholique.</p>
		<p><span class="numpara">41.</span>  Il doit savoir la proposer, il doit savoir rendre raison des dogmes, des lois, du culte de l’Église dont il est le ministre ; il doit dissiper l’ignorance qui, malgré les progrès de la science profane, enténèbre en matière de religion l’esprit de tant de nos contemporains. Jamais n’a été si opportun qu’aujourd’hui l’avertissement de Tertullien : « Parfois, le seul désir de la vérité est de ne pas être condamnée sans être connue<a href="#ftn.d5e622" class="footnote"><sup class="footnote" id="d5e622">[39]</sup></a>. » C’est le devoir du prêtre de débarrasser les intelligences des préjugés et des erreurs, accumulés par la haine des adversaires : à l’âme moderne qui cherche anxieusement la vérité, il doit savoir la montrer avec une sereine franchise ; à l’âme encore dans l’incertitude, travaillée par le doute, il doit inspirer courage et confiance et la guider avec une tranquille assurance vers le port sûr de la vérité consciemment et fortement embrassée ; aux assauts de l’erreur opiniâtre et obstinée, il doit savoir opposer une résistance énergique et vigoureuse, mais tout à la fois calme et solide. Il est donc nécessaire, Vénérables Frères, que le prêtre, même au milieu des occupations pressantes de son saint ministère, et pour bien s’acquitter de celui-ci, continue l’étude sérieuse et profonde des disciplines théologiques, qu’il ajoute au bagage suffisant de science qu’il aura emporté du séminaire, une érudition sacrée toujours plus riche qui le rende toujours plus apte à la sainte prédication et à la direction des âmes<a href="#ftn.d5e625" class="footnote"><sup class="footnote" id="d5e625">[40]</sup></a>.</p>
		<p><span class="numpara">42.</span>  En outre, pour l’honneur de la fonction qu’il exerce et pour s’attirer comme il convient la confiance et l’estime du peuple qui sont si utiles pour l’efficacité de son œuvre pastorale, le prêtre doit posséder ce patrimoine de connaissances (même si elles ne se rapportent pas strictement aux sciences sacrées) qui sont communes aux hommes cultivés de son temps, c’est-à-dire qu’il devra être sainement moderne à l’exemple de l’Église catholique, qui embrasse tous les temps et tous les milieux, s’y adapte, bénit et favorise toutes les saines initiatives et n’a pas peur des progrès, même les plus hardis de la science, pourvu qu’il s’agisse d’une science authentique. Dans tous les temps, le clergé catholique s’est distingué dans tous les domaines du savoir humain ; parmi les siècles d’autrefois, il en fut où il était tellement à l’avant-garde du savoir que clerc devint synonyme de savant. Et après avoir gardé et sauvé les trésors de la culture antique qui, sans elle et ses monastères, se seraient presque entièrement perdus, l’Église a montré dans ses plus illustres docteurs comment toutes les connaissances humaines peuvent servir à confirmer et à défendre la foi catholique ; de cette vérité, Nous avons Nous-même récemment donné au monde une lumineuse illustration, en couronnant du nimbe des saints et de l’auréole des docteurs ce grand Maître de l’éminent saint Thomas d’Aquin, cet Albert le Teutonique, que ses contemporains honoraient déjà du nom de Grand et de Docteur universel.</p>
		<p><span class="numpara">43.</span>  Aujourd’hui, évidemment, on ne peut demander que le clergé tienne pareillement la tête dans tous les domaines du savoir ; le patrimoine scientifique de l’humanité est devenu chose tellement vaste qu’aucun homme ne peut le posséder entièrement, encore moins devenir remarquable dans chacune de ses innombrables branches. Mais, d’une part, on doit avec prudence encourager et aider ceux des membres du clergé qui, par leurs goûts et leurs dons spéciaux, se sentent appelés à cultiver et approfondir telle ou telle science, tel ou tel art qui ne messied pas à leur profession ecclésiastique, parce que ces études, si on les maintient dans les limites nécessaires et sous la direction de l’Église, tournent à l’honneur de cette même Église et à la gloire de son divin Chef Jésus-Christ ; d’autre part, tous les autres clercs ne doivent pas se contenter de ce qui suffisait peut-être en d’autres temps, mais être en état d’acquérir, ou plutôt posséder en fait, une culture générale plus vaste et plus complète, qui réponde au niveau plus élevé et à l’extension plus considérable, qu’en comparaison avec les siècles passés a, généralement parlant, atteint de nos jours la culture moderne.</p>
		<p><span class="numpara">44.</span>  Que si parfois le Seigneur qui se joue dans le monde (<span class="emphasis"><em><span class="ss">Pv</span> <span class="ssc">viii</span>, <span class="ssv">31</span></em></span>) a voulu élever à la dignité sacerdotale et opérer des merveilles de bien par l’intermédiaire d’hommes presque entièrement dépourvus de ce patrimoine de connaissances dont nous parlons, ce fut pour que nous apprenions tous à estimer plus la sainteté que la science, à ne pas mettre plus de confiance dans les moyens humains que dans les moyens divins ; en d’autres termes, c’est parce que le monde a besoin de temps à autre de s’entendre répéter cette leçon pratique : Ce qui est fou aux jeux du monde, Dieu l’a choisi pour confondre les sages… pour qu’aucune chair ne se glorifie devant lui (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">i</span>, <span class="ssv">27</span></em></span> <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">i</span>, <span class="ssv">29</span></em></span>). Mais, comme dans le domaine de la nature les miracles suspendent pour un moment l’effet des lois physiques sans les supprimer, ainsi l’existence de ces hommes, vrais miracles vivants, ne détruit pas la vérité et la nécessité de ce que Nous venons de dire.</p>
		<p><span class="numpara">45.</span>  Cette nécessité de la vertu et de la science, cette exigence d’être un exemple et d’édifier, d’être cette bonne odeur du Christ (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>) que le prêtre doit par-dessus tout répandre autour de lui chez ceux qui l’approchent, est aujourd’hui plus opportune que jamais. En effet, l’Action Catholique, ce mouvement si consolant qui sait pousser les âmes vers le plus sublime idéal de perfection, met les laïques en contact plus fréquent et en collaboration plus intime avec le prêtre ; non seulement <span style="color: red">&lt;u&gt;ce qui est naturel&lt;/u&gt;</span> ils se tournent vers lui comme vers un guide, mais ils le regardent aussi comme un exemple de vie chrétienne et de vertu apostolique.</p>
		<p><span class="numpara">46.</span>  De la dignité si éminente du sacerdoce et des qualités si relevées qu’il réclame, dérive, Vénérables Frères, l’inéluctable nécessité de donner aux candidats du sanctuaire une formation proportionnée. Consciente de cette nécessité, l’Église n’a peut-être jamais, au cours des siècles, témoigné pour aucune autre œuvre une aussi tendre sollicitude, une aussi maternelle préoccupation que pour la formation de ses prêtres. Elle n’ignore pas que si l’état religieux et moral des peuples dépend en grande partie du sacerdoce, l’avenir du prêtre lui-même dépend de la formation qu’il aura reçue ; pour lui aussi se vérifie la parole de l’Esprit-Saint : De la voie par laquelle il aura été acheminé dans son adolescence, il ne s’éloignera pas dans sa vieillesse (<span class="emphasis"><em><span class="ss">Pv</span> <span class="ssc">xxii</span>, <span class="ssv">6</span></em></span>). Aussi l’Église, conduite par l’Esprit Saint, a voulu que partout fussent érigés des Séminaires pour y élever et y former avec un soin tout particulier les aspirants au sacerdoce. Le Séminaire est donc et doit être comme la pupille de vos yeux, Vénérables Frères, qui partagez avec Nous le redoutable fardeau du gouvernement de l’Église. Il est et doit être l’objet principal de vos préoccupations.</p>
		<p><span class="numpara">47.</span>  Avant tout, votre premier soin sera le choix des Supérieurs, des Maîtres et tout particulièrement du Directeur spirituel auquel incombe une part si délicate et si importante dans la formation de l’âme sacerdotale. Donnez à vos Séminaires les prêtres les meilleurs ; ne craignez pas de les dérober même à des charges apparemment plus brillantes, mais ne pouvant, en réalité, se comparer à cette œuvre capitale et irremplaçable ; au besoin, faites-les venir du dehors, de partout où vous en trouverez vraiment à la hauteur d’une si noble tâche ; choisissez-les tels que, par l’exemple encore plus que par la parole, ils enseignent les vertus sacerdotales et qu’ils sachent infuser, avec la science, un esprit solide, viril, apostolique ; qu’ils fassent fleurir dans le Séminaire la piété, la pureté, la discipline, les études ; qu’ils prémunissent avec prudence les jeunes clercs non seulement contre les tentations présentes, mais aussi contre les périls autrement graves auxquels ils se trouveront exposés dans le monde où ils sont appelés à vivre un jour pour le salut de tous (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ix</span>, <span class="ssv">22</span></em></span>).</p>
