		<p><span class="numpara">48.</span>  Et pour que les futurs prêtres puissent avoir cette science qu’exigent les temps présents, comme Nous l’avons exposé plus haut, il est d’une suprême importance qu’après une solide formation classique, ils soient initiés et entraînés à la philosophie scolastique « selon la méthode, la doctrine et les principes du Docteur angélique<a href="#ftn.d5e666" class="footnote"><sup class="footnote" id="d5e666">[41]</sup></a>. » Cette « philosophie de tous les temps, philosophia perennis », comme l’appelle Notre grand Prédécesseur Léon XIII, non seulement leur est nécessaire pour approfondir le dogme, mais aussi les prémunit efficacement contre les erreurs modernes, quelles qu’elles soient, en rendant leur esprit apte à distinguer nettement le vrai du faux ; dans les questions de tout genre et dans les autres études qu’ils auront à faire, elle leur donnera aussi une clarté de vue intellectuelle, qui surpassera de beaucoup celle d’autres, munis d’une plus grande érudition, mais privés de cette formation philosophique.</p>
		<p><span class="numpara">49.</span>  Et si, comme le cas se présente en certaines régions, l’exiguïté des diocèses, ou la douloureuse pénurie de vocations, ou le manque de ressources et d’hommes capables ne permettaient pas à chaque diocèse d’avoir son propre Séminaire bien organisé selon toutes les règles du Droit canonique<a href="#ftn.d5e670" class="footnote"><sup class="footnote" id="d5e670">[42]</sup></a> et les autres prescriptions ecclésiastiques, il serait souverainement opportun que les évêques de la région se prêtassent un fraternel concours pour unir leurs forces et les concentrer sur un Séminaire commun correspondant pleinement à sa haute destination. Les grands avantages d’une telle concentration compenseront amplement les sacrifices à supporter ; et s’il est douloureux pour le cœur paternel de l’évêque de voir ses chers lévites s’éloigner momentanément du Pasteur qui aurait aimé transmettre lui-même à ses futurs collaborateurs son esprit apostolique, s’éloigner aussi du sol même qui sera un jour leur champ d’apostolat, le sacrifice lui sera payé avec usure quand il les verra revenir mieux formés et plus riches de ce patrimoine spirituel qu’ils pourront ensuite dépenser en plus grande abondance et au plus grand profit de leur diocèse. Voilà pourquoi Nous n’avons négligé aucune occasion d’encourager, de promouvoir, de favoriser pareilles initiatives ; souvent même Nous les avons suggérées et recommandées. Bien plus, pour Notre propre compte, là où Nous l’avons estimé nécessaire, Nous avons Nous-même érigé, perfectionné, amplifié quelques-uns de ces Séminaires régionaux, chacun le sait, et cela non sans lourdes dépenses ni gros soucis ; Dieu aidant, Nous continuerons encore, dans l’avenir, à consacrer tout Notre zèle à une œuvre que Nous rangeons parmi les plus utiles au bien de l’Église.</p>
		<p><span class="numpara">50.</span>  Pourtant, tout ce magnifique effort pour l’éducation des élèves du sanctuaire servirait peu sans une soigneuse sélection des candidats en faveur desquels sont érigés et entretenus les Séminaires. À cette sélection ont à concourir tous ceux qui sont préposés à la formation du clergé : Supérieurs, Directeurs spirituels, confesseurs, chacun selon le mode et dans les limites propres de sa charge. De même qu’ils doivent avec tout leur dévouement cultiver la vocation divine et l’affermir, ainsi doivent-ils, avec non moins de zèle, écarter et éloigner à temps d’une voie qui n’est pas la leur les jeunes gens qu’ils voient dépourvus des qualités nécessaires et qu’ils prévoient inhabiles à remplir dignement et honorablement le ministère sacerdotal. Et, bien qu’il soit de beaucoup préférable que cette élimination se fasse dès le début, parce qu’en pareille affaire l’attente et les délais sont tout à la fois une grave erreur et un grave dommage, néanmoins, quelle qu’ait été la cause du retard, il faut corriger l’erreur aussitôt constatée, sans aucune considération humaine, sans cette fausse miséricorde qui tournerait en véritable cruauté, non seulement pour l’Église à qui elle livrerait un ministre incapable ou indigne, mais également pour le jeune homme lui-même qui, ainsi aiguillé sur une fausse route, se verrait exposé à devenir une pierre d’achoppement et pour lui et pour les autres, et risquerait sa vie éternelle.</p>
		<p><span class="numpara">51.</span>  À celui qui gouverne le Séminaire, avec prudence et vigilance, qui suit avec une sollicitude attentive chacun des jeunes gens confiés à ses soins, qui sonde leurs qualités et dispositions d’esprit, il ne sera pas malaisé de discerner et découvrir ceux qui sont appelés d’en haut au sacerdoce. Vous le savez bien, Vénérables Frères, pour accéder à cet office, plutôt qu’un attrait intérieur et un penchant sensible, qui peuvent parfois faire défaut, c’est l’inclination droite et l’intention de l’esprit vers le sacerdoce, ainsi qu’un ensemble de qualités du corps et de l’âme qui le rendent propre à embrasser cet état. Quiconque aspire au sacerdoce uniquement pour le noble motif de se consacrer au service de Dieu et au salut des âmes, et en même temps possède une solide piété, une pureté de vie à toute épreuve, et a atteint ou du moins s’efforce d’acquérir une science suffisante au sens où Nous l’avons exposé plus haut, montre qu’il est appelé par Dieu à l’état sacerdotal. Celui-là, au contraire, qui, poussé peut-être par des parents mal inspirés, voudrait embrasser cet état avec la perspective d’avantages temporels et des gains terrestres qu’il entrevoit ou qu’il espère à travers le sacerdoce, ainsi qu’il pouvait arriver plus fréquemment jadis ; celui qui est habituellement réfractaire à la dépendance et à la discipline, peu enclin à la piété, peu studieux et peu zélé pour les âmes ; celui surtout qui est porté à la sensualité et qu’une expérience prolongée montre incapable de la vaincre, celui qui a si peu de dispositions pour les études que l’on prévoit qu’il n’en pourra suivre, de manière à donner satisfaction, le cours normal : tous ceux-là ne sont pas faits pour le sacerdoce, et les laisser avancer presque jusqu’au seuil du sanctuaire, ce n’est que leur rendre plus difficile le retour en arrière, c’est peut-être les pousser à franchir ce seuil par respect humain, sans vocation et sans esprit sacerdotal.</p>
		<p><span class="numpara">52.</span>  Que les Supérieurs de Séminaires, que les Directeurs spirituels et les confesseurs songent à la grave responsabilité qu’ils assument devant Dieu, devant l’Église, devant les jeunes gens eux-mêmes si, pour leur part, ils ne font pas tout le possible pour empêcher une fausse orientation. Nous disons que les confesseurs et les Directeurs spirituels pourraient eux aussi être responsables d’une si lourde erreur : ce n’est pas qu’ils puissent en aucune façon agir au for externe, ce qui leur est sévèrement défendu par le fait de leur ministère extrêmement délicat et souvent même par l’inviolable sceau sacramentel, mais ils peuvent exercer une influence profonde sur l’esprit de chacun des élèves, et ils doivent les guider chacun suivant les exigences de son bien spirituel ; par conséquent, s’il arrive que, pour une raison quelconque, les Supérieurs n’agissent point ou se montrent trop faibles, ils doivent, sans aucune considération humaine, faire aux inaptes comme aux indignes un devoir de conscience de se retirer tandis qu’il en est encore temps, et ils doivent en cela s’en tenir à la solution la plus sûre, laquelle en pareil cas est aussi la plus avantageuse pour le pénitent, puisqu’elle le détourne de faire un pas qui pourrait lui être fatal pour l’éternité. Dans le cas même où le devoir de conscience n’apparaîtrait pas aussi clairement, qu’ils usent du moins de toute l’autorité qu’ils tiennent de leur charge et de leur affection paternelle envers leurs fils spirituels pour amener ceux qui n’ont pas les dispositions requises à se retirer spontanément. Que les confesseurs se rappellent ce que, en pareille matière, déclare saint Alphonse de Liguori : « Généralement parlant… (dans les cas de cette sorte), plus le confesseur usera de rigueur envers ses pénitents, plus il contribuera à leur salut ; tandis que, plus il se montrera indulgent, plus il sera effectivement cruel. Saint Thomas de Villeneuve accusait les confesseurs trop indulgents d’une cruelle pitié, impie pios. C’est une charité contraire à la charité<a href="#ftn.d5e678" class="footnote"><sup class="footnote" id="d5e678">[43]</sup></a>. »</p>
		<p><span class="numpara">53.</span>  Mais la responsabilité principale demeure toujours celle de l’évêque qui, selon la loi très grave de l’Église, « ne doit conférer les ordres sacrés à personne sans avoir la certitude morale, fondée sur des raisons positives, de son aptitude canonique ; faute de quoi non seulement il se rend coupable d’un péché grave, mais il s’expose en outre à encourir sa part de responsabilité dans les péchés d’autrui<a href="#ftn.d5e683" class="footnote"><sup class="footnote" id="d5e683">[44]</sup></a>. » C’est l’écho fidèle de l’avis de l’Apôtre à Timothée, qui résonne dans ce canon : Ne te hâte pas d’imposer les mains à personne, pour n’avoir point part aux péchés d’autrui (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">v</span>, <span class="ssv">22</span></em></span>). « Or, comme explique Notre prédécesseur saint Léon le Grand, c’est imposer hâtivement les mains que de conférer la dignité sacerdotale à des candidats non éprouvés, sans attendre la maturité de l’âge, le mérite de l’obéissance, le temps de l’examen, l’expérience de la discipline, et c’est participer aux péchés d’autrui que de faire un consécrateur de celui qui ne méritait pas d’être consacré lui-même<a href="#ftn.d5e689" class="footnote"><sup class="footnote" id="d5e689">[45]</sup></a>. » En effet, dit saint Jean Chrysostome s’adressant à l’évêque : « Tu payeras la peine de ses péchés présents et futurs, toi qui l’as constitué en dignité<a href="#ftn.d5e692" class="footnote"><sup class="footnote" id="d5e692">[46]</sup></a>. »</p>
		<p><span class="numpara">54.</span>  Dures paroles, Vénérables Frères, mais plus redoutable encore la responsabilité qu’elles soulignent, responsabilité qui faisait dire au grand évêque de Milan, saint Charles Borromée : « En cette matière, une légère négligence peut me charger d’une lourde faute<a href="#ftn.d5e696" class="footnote"><sup class="footnote" id="d5e696">[47]</sup></a>. » Tenez-vous-en donc au conseil de saint Jean Chrysostome cité plus haut : « Ce n’est pas après une première, une seconde, une troisième épreuve, mais après une réflexion prolongée, après un minutieux examen que tu imposeras les mains<a href="#ftn.d5e699" class="footnote"><sup class="footnote" id="d5e699">[48]</sup></a>. » Et cela s’applique avant tout à la sainteté de vie du candidat au sacerdoce : « Ce n’est pas assez, dit le saint évêque et docteur Alphonse-Marie de Liguori, que l’évêque ne trouve rien de mal chez l’ordinand, il doit être certain de sa vertu positive<a href="#ftn.d5e701" class="footnote"><sup class="footnote" id="d5e701">[49]</sup></a>. » Ne craignez donc pas de paraître trop sévères, si, usant de votre droit, vous exigez préalablement ces preuves positives, et si, en cas de doute, vous remettez à plus tard l’ordination de quelqu’un, car, comme l’enseigne élégamment saint Grégoire le Grand, « si l’on veut bâtir une maison, on ne fait pas supporter tout le poids de l’édifice à des bois que l’on vient à peine de couper dans la forêt : ils ploieraient et jetteraient bas le poids dont on les a chargés ; mais on attend qu’ils aient bien séché et perdu toute la verdeur<a href="#ftn.d5e704" class="footnote"><sup class="footnote" id="d5e704">[50]</sup></a> » ; ou encore pour emprunter les paroles concises et claires du Docteur angélique : « Les ordres sacrés présupposent la sainteté… ainsi le fardeau des ordres repose sur des murailles que la sainteté a déjà débarrassées de l’humidité des vices<a href="#ftn.d5e706" class="footnote"><sup class="footnote" id="d5e706">[51]</sup></a>. » Du reste, si l’on observe avec soin toutes les prescriptions canoniques, si tous s’en tiennent aux règles de prudence que Nous avons fait promulguer, il y a quelques années, sur ce sujet par la Sacrée Congrégation des Sacrements<a href="#ftn.d5e708" class="footnote"><sup class="footnote" id="d5e708">[52]</sup></a>, on épargnera bien des larmes à l’Église, bien des scandales aux fidèles. Et comme Nous avons voulu que des règles analogues fussent données pour les religieux<a href="#ftn.d5e710" class="footnote"><sup class="footnote" id="d5e710">[53]</sup></a>, en même temps que Nous en inculquons à qui de droit l’exacte observance, Nous rappelons à tous les Supérieurs généraux des Instituts religieux qui ont des jeunes clercs se préparant au sacerdoce, qu’ils ont à regarder comme s’adressant également à eux ce que Nous avons recommandé jusqu’ici à propos de la formation du clergé, puisqu’ils présentent leurs sujets à l’ordination et que l’évêque s’en rapporte d’ordinaire à leur jugement.</p>
		<p><span class="numpara">55.</span>  Que ni les évêques, ni les Supérieurs religieux ne se laissent détourner de cette absolue sévérité par la crainte que le nombre des prêtres du diocèse ou de l’Institut n’en vienne à décroître. Le Docteur angélique, saint Thomas, s’est déjà posé la question, et voici comme il y répond, avec sa clarté et sa sagesse coutumières : « Dieu n’abandonne jamais tellement son Église qu’on n’y puisse trouver les hommes qu’il faut pour suffire aux besoins du peuple, pourvu qu’on fasse avancer ceux qui en sont dignes et que les indignes soient exclus<a href="#ftn.d5e714" class="footnote"><sup class="footnote" id="d5e714">[54]</sup></a>. » Du reste, comme le remarque justement le même saint Docteur, en rapportant presque mot à mot les graves paroles du IVe Concile œcuménique du Latran<a href="#ftn.d5e716" class="footnote"><sup class="footnote" id="d5e716">[55]</sup></a> : « Si l’on ne pouvait trouver autant de prêtres qu’il y en a maintenant, mieux vaudrait avoir un petit nombre de bons prêtres que beaucoup de mauvais<a href="#ftn.d5e718" class="footnote"><sup class="footnote" id="d5e718">[56]</sup></a>. » C’est ce que Nous-même avons rappelé dans une circonstance solennelle quand, à l’occasion du pèlerinage international des séminaristes, l’année de Notre jubilé sacerdotal, Nous adressant au groupe imposant des archevêques et évêques d’Italie, Nous disions qu’un seul prêtre bien formé vaut mieux qu’un grand nombre peu ou point préparés et sur lesquels l’Église ne peut guère compter, à supposer même qu’elle n’ait pas à pleurer sur eux<a href="#ftn.d5e720" class="footnote"><sup class="footnote" id="d5e720">[57]</sup></a>. Quel compte terrible, Vénérables Frères, n’aurons-nous pas à rendre au Prince des Pasteurs (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">v</span>, <span class="ssv">4</span></em></span>), à l’Évêque souverain des âmes (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">25</span></em></span>), si jamais nous avons confié ces mêmes âmes à des guides incapables, à des chefs qui ne seraient pas à la hauteur de leur mission !</p>
		<p><span class="numpara">56.</span>  Et pourtant, bien qu’il faille tenir ferme ce principe que le nombre ne doit pas être pour lui-même la préoccupation primordiale de qui collabore à la formation du clergé, tous, cependant, doivent s’efforcer d’accroître le recrutement de vigoureux et vaillants ouvriers pour la vigne du Seigneur, d’autant plus que les besoins moraux de la société, loin de diminuer, vont toujours croissant. Et, parmi tous les moyens de parvenir à un but si noble, le plus facile et tout à la fois le plus efficace, le plus universellement à la portée de tous et celui, en conséquence, que tous doivent employer, c’est la prière, selon le précepte de Jésus-Christ lui-même : La moisson est abondante, mais les ouvriers sont rares ; priez donc le Maître de la moisson pour qu’il y envoie des moissonneurs (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ix</span>, <span class="ssv">37</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ix</span>, <span class="ssv">38</span></em></span>). Quelle prière pourrait être plus agréable au Cœur sacré du Rédempteur ? Quelle prière peut espérer d’être exaucée plus vite et plus pleinement que celle-là, si conforme aux ardents désirs de ce Cœur divin ? Demandez donc et on vous donnera (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vii</span>, <span class="ssv">7</span></em></span>) ; demandez de bons et de saints prêtres, le Seigneur ne les refusera pas à son Église : il lui en a toujours donné au cours des siècles, aux époques même qui semblaient moins propices à l’éclosion de vocations sacerdotales ; bien plus, il les donnait alors en plus grande abondance, à ne conclure que des témoignages de l’hagiographie catholique du XIXe siècle, si riche en gloires de l’un et l’autre clergés, parmi lesquelles brillent comme des étoiles de première grandeur ces trois géants de la sainteté qui s’illustrèrent en des champs d’action si divers et que Nous avons eu la consolation d’honorer de l’auréole des saints : saint Jean-Marie Vianney, saint Joseph-Benoît Cottolengo et saint Jean Bosco.</p>
		<p><span class="numpara">57.</span>  Il ne faudrait pas toutefois laisser de côté les moyens humains de cultiver le germe précieux de la vocation que Dieu a semé à pleines mains dans les cœurs généreux de tant de jeunes gens, et c’est pourquoi Nous louons, Nous bénissons et Nous recommandons de tout Notre cœur ces œuvres pies qui, de maintes façons suggérées par l’Esprit Saint, visent à conserver, à promouvoir, à seconder les vocations sacerdotales. « Nous aurons beau penser, affirmait l’aimable saint de la charité, Vincent de Paul, nous trouverons toujours que nous n’aurions jamais pu contribuer à quelque chose de plus grand qu’à faire de bons prêtres<a href="#ftn.d5e747" class="footnote"><sup class="footnote" id="d5e747">[58]</sup></a>. » De fait, rien n’est plus agréable à Dieu, plus honorable à l’Église, plus profitable aux âmes que le don d’un saint prêtre. Si donc celui qui offre un verre d’eau au plus petit des disciples du Christ ne perdra pas sa récompense (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">x</span>, <span class="ssv">42</span></em></span>), quelle ne sera pas la récompense de celui qui met pour ainsi dire dans les mains pures d’un jeune lévite le calice sacré, empourpré du Sang de la Rédemption, et qui l’aide à élever vers le ciel ce calice, gage de pacification et de bénédiction pour l’humanité ?</p>
		<p><span class="numpara">58.</span>  C’est ici que Notre pensée reconnaissante se porte vers cette Action Catholique que Nous avons constamment voulue, promue et défendue, et qui, en tant qu’elle est la participation du laïcat à l’apostolat hiérarchique de l’Église, ne peut pas se désintéresser du problème vital des vocations sacerdotales. Et de fait, pour Notre profonde consolation, Nous la voyons en tous lieux se distinguer dans ce champ particulier de l’activité chrétienne comme en tous les autres ; certainement, la plus riche récompense de son dévouement est précisément de voir cette admirable floraison de vocations sacerdotales et religieuses au sein de ses organisations de jeunesse, prouvant par là qu’elles ne sont pas seulement un terrain fécond pour le bien, mais un jardin bien gardé et bien cultivé, où les fleurs les plus belles et les plus délicates peuvent s’épanouir sans danger. Que tous les membres de l’Action Catholique apprécient l’honneur qui en rejaillit sur leur association et qu’ils se persuadent que, par la collaboration à ce recrutement du clergé séculier et régulier, mieux qu’en aucune autre manière, le laïcat participera effectivement à la haute dignité du sacerdoce royal, dont le Prince des Apôtres salue tout le peuple des rachetés (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">9</span></em></span>).</p>
		<p><span class="numpara">59.</span>  Mais le premier jardin, et le mieux adapté, où doivent comme spontanément germer et éclore les fleurs du sanctuaire, c’est encore toujours la famille vraiment et profondément chrétienne. La majeure partie des évêques et des prêtres dont l’Église proclame la louange (<span class="emphasis"><em><span class="ss">Si</span> <span class="ssc">xliv</span>, <span class="ssv">15</span></em></span>) doivent l’origine de leur vocation et de leur sainteté aux exemples et aux leçons d’un père rempli de foi et de vertu virile, d’une mère chaste et pieuse, d’une famille dans laquelle, avec la pureté des mœurs, règne en souveraine la charité pour Dieu et pour le prochain. Les exceptions à cette règle courante de la Providence sont rares et ne font que confirmer la règle. Quand, dans une famille, les parents, sur le modèle de Tobie et de Sara, demandent à Dieu une nombreuse postérité, où soit béni le nom de Dieu dans les siècles des siècles (<span class="emphasis"><em><span class="ss">Tb</span> <span class="ssc">viii</span>, <span class="ssv">9</span></em></span>), et qu’ils la reçoivent avec gratitude comme un don du ciel et comme un dépôt précieux ; quand ils s’efforcent d’inculquer à leurs enfants dès les premières années la sainte crainte de Dieu, la piété chrétienne, une tendre dévotion à Jésus Eucharistie et à la Vierge Immaculée, le respect envers les lieux et les personnes sacrés ; quand, de leur côté, les enfants voient dans leurs parents le modèle d’une vie d’honneur, de travail et de piété ; quand ils les voient s’aimer saintement dans le Seigneur, s’approcher souvent des sacrements, obéir non seulement à la loi ecclésiastique de l’abstinence et du jeûne, mais en outre à l’esprit chrétien de la mortification volontaire ; quand ils les voient prier au foyer domestique, groupant autour d’eux toute la famille, afin que la prière en commun monte plus agréable vers le ciel ; quand ils les savent compatissants aux misères du prochain et qu’ils les voient partager avec les pauvres leur riche ou leur modique avoir, il est bien difficile que, tandis que tous les enfants s’efforceront de suivre les exemples des parents, il n’y en ait pas un au moins parmi eux qui n’entende au fond du cœur l’appel du divin Maître : Viens, suis-moi (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">21</span></em></span> <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">x</span>, <span class="ssv">21</span></em></span>) ; je ferai de toi un pêcheur d’hommes (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">iv</span>, <span class="ssv">19</span></em></span>). Bienheureux les parents chrétiens qui, même s’ils ne font pas de ces divins appels à leurs enfants l’objet de leurs plus ferventes prières, comme jadis aux temps de plus grande foi où cela arrivait plus souvent qu’aujourd’hui, du moins n’en ont pas peur et savent y voir un honneur insigne, une grâce de prédilection du Seigneur pour la famille.</p>
		<p><span class="numpara">60.</span>  Il faut bien reconnaître, au contraire, que souvent, trop souvent, hélas les parents, même parmi ceux qui se font une gloire d’être sincèrement chrétiens et catholiques <span style="color: red">&lt;u&gt;et cela surtout dans les classes les plus élevées et les plus cultivées de la société&lt;/u&gt;</span> ne semblent pas pouvoir se résigner à la vocation sacerdotale ou religieuse de leurs enfants et ne se font aucun scrupule de combattre l’appel divin par toutes sortes d’arguments, voire par des moyens qui peuvent mettre en péril non seulement la vocation à un état plus parfait, mais la conscience même et le salut éternel de ces âmes qui, pourtant, devraient leur être si chères. Ce déplorable abus, comme celui, qui régnait fâcheusement aux siècles passés, de contraindre les enfants à l’état ecclésiastique, même sans aucune vocation ou aptitude<a href="#ftn.d5e784" class="footnote"><sup class="footnote" id="d5e784">[59]</sup></a>, n’est certes pas à l’honneur de ces mêmes hautes classes sociales, aujourd’hui généralement si peu représentées dans les rangs du clergé. En effet, s’il est vrai que la dissipation de la vie moderne, les attractions qui, surtout dans les grandes villes, éveillent prématurément les passions de la jeunesse, les écoles si peu favorables en tant de pays au développement de ces vocations, sont en grande partie la cause et la douloureuse explication de la rareté des vocations sacerdotales dans les familles aisées et distinguées, on ne peut, par ailleurs, nier que cette rareté témoigne également d’une déplorable diminution de foi dans les familles elles-mêmes. Et de fait, s’ils regardaient les choses sous la lumière de la foi, quelle dignité plus haute des parents chrétiens pourraient-ils désirer pour leurs enfants, quel rôle plus noble que celui qui, Nous l’avons dit, est digne de la vénération des hommes et des anges ? Une longue et douloureuse expérience nous enseigne du reste qu’une vocation trahie (et le mot n’est pas trop sévère) est la source de larmes non seulement pour les enfants, mais pour leurs aveugles parents. Dieu veuille que ces larmes trop tardives ne deviennent des larmes éternelles.</p>
		<p><span class="numpara">61.</span>  Et maintenant c’est à vous, Fils très aimés, que Nous adressons directement Notre parole paternelle, vous tous, prêtres du Très-Haut, membres de l’un et l’autre clergés, répandus dans tout l’univers catholique ; à vous, qui êtes Notre gloire et Notre joie (<span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">ii</span>, <span class="ssv">20</span></em></span>), qui portez avec tant de générosité le poids du jour et de la chaleur (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">12</span></em></span>) et qui Nous aidez si efficacement, Nous et Nos Frères dans l’épiscopat, à remplir le devoir de paître le troupeau du Christ ; à vous vont Notre paternelle reconnaissance et Nos vifs encouragements ; mais en même temps, bien que Nous connaissions et appréciions votre zèle si louable, Nous vous adressons, dans les besoins de l’heure présente, un appel angoissé. Plus ces besoins s’aggravent et plus doit croître et s’intensifier votre œuvre rédemptrice, parce que vous êtes le sel de la terre et la lumière du monde (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">13</span></em></span> <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">14</span></em></span>). Mais, pour que votre action soit vraiment bénie de Dieu et que ses fruits soient abondants, il faut qu’elle ait pour base la sainteté de vie. C’est, Nous l’avons dit plus haut, la première et la plus importante des qualités du prêtre catholique : sans elle, les autres dons comptent peu ; avec elle, même sans être éminemment doué, on peut accomplir des merveilles, comme ce fut le cas, pour ne citer que quelques exemples, de saint Joseph de Cupertino, et en des temps plus proches de nous, celui de l’humble curé d’Ars, Jean-Marie Vianney, que Nous avons déjà mentionné et que Nous voulons présenter à tous les curés comme modèle et céleste Patron. Aussi vous dirons-Nous avec l’Apôtre des Gentils : Considérez votre vocation (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">i</span>, <span class="ssv">26</span></em></span>), et cette considération ne pourra pas ne pas vous faire estimer toujours davantage cette grâce, qui vous a été conférée par l’ordination sacrée, et ne pas vous stimuler à marcher dignes de la vocation à laquelle vous avez été appelés (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">1</span></em></span>).</p>
		<p><span class="numpara">62.</span>  À cela vous aidera beaucoup le moyen que Notre Prédécesseur de sainte mémoire, Pie X, dans son Exhortation si pieuse et si affectueuse au clergé catholique<a href="#ftn.d5e814" class="footnote"><sup class="footnote" id="d5e814">[60]</sup></a>, dont Nous recommandons vivement la lecture assidue, place en premier lieu, parmi les secours les plus efficaces pour conserver et augmenter la grâce sacerdotale ; moyen dont Nous-même, à plusieurs reprises et particulièrement dans Notre Encyclique <span class="emphasis"><em>Mens Nostra</em></span><a href="#ftn.d5e818" class="footnote"><sup class="footnote" id="d5e818">[61]</sup></a>, avons paternellement et solennellement cherché à inculquer l’importance à tous Nos fils, mais plus spécialement aux Prêtres : il s’agit de l’usage fréquent des Exercices spirituels. Et comme en clôturant Notre Jubilé sacerdotal, Nous n’avons pas cru pouvoir donner à Nos enfants un meilleur et plus salutaire souvenir de cet heureux événement qu’en les invitant, par la Lettre qui vient d’être rappelée, à puiser plus abondamment à cette source intarissable que Dieu a fait surgir providentiellement dans son Église l’eau vive qui jaillit jusqu’à la vie éternelle (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">14</span></em></span>) ; de même à vous, aujourd’hui, Fils très aimés, à vous qui Nous êtes spécialement chers parce que vous travaillez plus directement avec Nous au progrès du Règne du Christ sur la terre, Nous ne croyons pas pouvoir mieux vous montrer Notre paternelle affection qu’en vous exhortant instamment à tirer le meilleur profit possible de ce moyen de sanctification ; pour cela, vous suivrez les principes et les normes que Nous avons exposés dans l’Encyclique précitée : vous enfermant dans la sainte retraite des Exercices spirituels non seulement pendant le temps et dans la mesure strictement prescrits par les lois ecclésiastiques<a href="#ftn.d5e825" class="footnote"><sup class="footnote" id="d5e825">[62]</sup></a>, mais encore le plus souvent et le plus longuement que cela sera possible, vous réservant aussi chaque mois un jour pour le consacrer à une prière plus fervente et à un plus grand recueillement<a href="#ftn.d5e827" class="footnote"><sup class="footnote" id="d5e827">[63]</sup></a>, selon l’usage constant des prêtres les plus zélés.</p>
		<p><span class="numpara">63.</span>  C’est aussi dans la retraite et le recueillement que pourra ranimer la grâce de Dieu (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">i</span>, <span class="ssv">6</span></em></span>) celui qui serait entré « au service du Seigneur », non par la voie droite de la vraie vocation, mais pour des fins terrestres et moins nobles : puisque lui aussi a été dès lors indissolublement uni à Dieu et à l’Église, il ne lui reste plus qu’à suivre le conseil de saint Bernard : « Fais en sorte que désormais ta conduite et tes aspirations soient bonnes et que ton ministère soit saint ; puisque la sainteté de vie n’a pas précédé, que du moins elle suive<a href="#ftn.d5e836" class="footnote"><sup class="footnote" id="d5e836">[64]</sup></a>. » La grâce de Dieu, et précisément celle qui est propre au Sacrement de l’Ordre, ne manquera pas de l’aider, s’il le désire sincèrement, à corriger ce qui alors a été défectueux dans ses dispositions personnelles, et à remplir tous les devoirs de son état présent, de quelque manière qu’il y soit entré.</p>
		<p><span class="numpara">64.</span>  Tous ensuite vous sortirez de ce temps de recueillement et de prière fortifiés contre les pièges du monde, animés d’un saint zèle pour le salut des âmes, tout enflammés d’amour de Dieu, comme doivent l’être plus que jamais les prêtres en ces temps où, à côté d’une corruption si grande et d’une perversité satanique, on sent de toutes parts un puissant réveil religieux dans les âmes, un souffle de l’Esprit Saint qui se répand sur le monde pour le sanctifier et pour renouveler de sa force créatrice la face de l’Univers (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">ciii</span>, <span class="ssv">30</span></em></span>). Pleins de cet Esprit Saint, vous communiquerez cet amour de Dieu comme un saint incendie à tous ceux qui s’approchent de vous, vous imprégnerez d’esprit chrétien la société bouleversée qui ne peut mettre son espoir que dans le Christ, parce que toujours lui seul est vraiment le Sauveur du monde (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">42</span></em></span>).</p>
		<p><span class="numpara">65.</span>  Et avant de terminer, c’est à vous, jeunes clercs, qui vous formez pour le sacerdoce, c’est à vous qu’avec une tendresse toute particulière va Notre pensée et s’adressent Nos paroles : du fond de Notre cœur Nous vous recommandons de vous préparer avec tout le soin possible à la grande mission à laquelle Dieu vous appelle. Vous êtes l’espoir de l’Église et des peuples qui attendent beaucoup, ou plutôt qui attendent tout de vous, et principalement cette connaissance active et vivifiante de Dieu et de Jésus-Christ, qui constitue la vie éternelle (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">3</span></em></span>). Cherchez donc par la piété, la pureté, l’humilité, l’obéissance, la discipline, l’étude, à devenir des prêtres vraiment selon le Cœur de Dieu ; persuadez-vous que le soin avec lequel vous travaillerez à acquérir une formation solide, si grand et diligent qu’il soit, ne sera jamais excessif, puisque de cette formation dépend en grande partie votre future activité apostolique. Faites que l’Église, au jour de votre ordination sacerdotale, vous trouve vraiment tels qu’elle vous veut, c’est-à-dire « qu’une sagesse céleste, des mœurs pures, une pratique de la vertu éprouvée par le temps, soient votre recommandation », afin que « le parfum de votre vie charme l’Église du Christ, et que, par votre prédication et votre exemple, vous édifiiez la maison, c’est-à-dire la famille de Dieu<a href="#ftn.d5e855" class="footnote"><sup class="footnote" id="d5e855">[65]</sup></a>. » Ainsi seulement vous pourrez continuer les glorieuses traditions du sacerdoce catholique et hâter le jour si désiré où il sera donné à l’humanité de goûter les fruits de la paix du Christ dans le règne du Christ.</p>
		<p><span class="numpara">66.</span>  Et maintenant, en terminant cette lettre, Nous désirons vous annoncer, à vous, Nos Vénérables Frères dans l’épiscopat, et par vous à tous Nos fils très chers, qu’à titre de témoignage solennel de Notre reconnaissance pour la sainte coopération par laquelle, à votre suite et à votre exemple, ils ont rendu si fructueuse pour les âmes cette Année Sainte de la Rédemption, et plus encore pour perpétuer le pieux souvenir et la glorification de ce sacerdoce, dont le Nôtre et le vôtre, Vénérables Frères, et celui de tous les prêtres du Christ, sont la participation et la continuation, Nous avons cru opportun, après avoir entendu l’avis de la Sacrée Congrégation des Rites, de préparer une messe propre « du suprême et éternel Sacerdoce de Jésus-Christ », messe que Nous avons le plaisir et la consolation de publier en même temps que la présente Encyclique. Il ne Nous reste, Vénérables Frères, qu’à accorder à tous la Bénédiction Apostolique et paternelle qu’ils attendent et désirent du Père commun. Que ce soit une bénédiction d’action de grâces pour tous les bienfaits départis par la Bonté divine au cours de ces deux Années Saintes extraordinaires de la Rédemption, que ce soit une bénédiction pleine de souhaits pour la nouvelle année qui va commencer !</p>
		<p><span class="emphasis"><em>Donné à Rome, près St-Pierre, le 20 décembre 1935, jour du 56e anniversaire de Notre ordination sacerdotale, la 14e année de Notre Pontificat</em></span>.</p>
		<p>PIE XI</p>
