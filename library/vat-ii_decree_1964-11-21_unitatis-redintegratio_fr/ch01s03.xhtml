			<p><span class="bold"><strong>CHAPITRE II : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>Exercice de l’œcuménisme</em></span></strong></span></p>
			<p><span class="numpara">5.</span>  Le souci de réaliser l’union concerne l’Église tout entière, fidèles autant que pasteurs, et touche chacun selon ses capacités propres, aussi bien dans la vie quotidienne que dans les recherches théologiques et historiques. Un souci de cette sorte manifeste déjà, d’une certaine façon, les liens fraternels qui existent déjà entre tous les chrétiens et conduit vers l’unité pleine et parfaite, selon la bienveillance de Dieu.</p>
			<p><span class="numpara">6.</span>  <span class="bold"><strong><span class="emphasis"><em>Rénovation de l’Église</em></span></strong></span></p>
			<p>Toute rénovation de l’Église<a href="#ftn.d5e233" class="footnote"><sup class="footnote" id="d5e233">[8]</sup></a> consistant essentiellement dans une fidélité plus grande à sa vocation, c’est dans cette rénovation que se trouve certainement le ressort du mouvement vers l’unité. L’Église, au cours de son pèlerinage, est appelée par le Christ à cette réforme permanente dont elle a continuellement besoin en tant qu’institution humaine et terrestre. Si donc, par suite des circonstances, en matière morale, dans la discipline ecclésiastique, ou même dans la formulation de la doctrine, qu’il faut distinguer avec soin du dépôt de la foi, il est arrivé que, sur certains points, on se soit montré trop peu attentif, il faut y remédier en temps opportun d’une façon appropriée.</p>
			<p>Cette rénovation revêt donc une insigne valeur œcuménique. Les différentes formes de vie de l’Église par lesquelles s’accomplit la rénovation en cause (mouvement biblique et liturgique, prédication de la Parole de Dieu, catéchèse, apostolat des laïcs, nouvelles formes de vie religieuse, spiritualité du mariage, doctrine et activité de l’Église en matière sociale) sont à considérer comme autant de gages et de signes qui annoncent favorablement les futurs progrès de l’œcuménisme.</p>
			<p><span class="numpara">7.</span>  <span class="bold"><strong><span class="emphasis"><em>La conversion du cœur</em></span></strong></span></p>
			<p>Il n’y a pas de véritable œcuménisme sans conversion intérieure. En effet, c’est du renouveau de l’esprit (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">23</span></em></span>), du renoncement à soi-même et d’une libre effusion de charité que naissent et mûrissent les désirs de l’unité. Il nous faut par conséquent demander à l’Esprit Saint la grâce d’une abnégation sincère, celle de l’humilité et de la douceur dans le service, d’une fraternelle générosité à l’égard des autres. « Je vous conjure, dit l’Apôtre des nations, moi qui suis enchaîné dans le Seigneur, de marcher de façon digne de la vocation qui vous a été départie, en toute humilité et douceur, vous supportant les uns les autres avec patience et charité, attentifs à conserver l’unité de l’Esprit par le lien de la paix » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">1</span>-<span class="ssv">3</span></em></span>). Cette exhortation s’adresse surtout à ceux qui ont été élevés à un ordre sacré dans le dessein de continuer la mission du Christ venu parmi nous « non pour être servi, mais pour servir » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>).</p>
			<p>Aux fautes contre l’unité peut aussi s’appliquer le témoignage de saint Jean : « Si nous disons que nous n’avons pas péché, nous faisons de Dieu un menteur et sa parole n’est pas en nous » (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">i</span>, <span class="ssv">10</span></em></span>). Par une humble prière, nous devons donc demander pardon à Dieu et aux frères séparés, de même que nous pardonnons à ceux qui nous ont offensés.</p>
			<p>Que les fidèles se souviennent tous qu’ils favoriseront l’union des chrétiens, bien plus, qu’ils la réaliseront, dans la mesure où ils s’appliqueront à vivre plus purement selon l’Évangile. Plus étroite, en effet, sera leur communion avec le Père, le Verbe et l’Esprit Saint, plus ils pourront rendre intime et facile la fraternité mutuelle.</p>
			<p><span class="numpara">8.</span>  <span class="bold"><strong><span class="emphasis"><em>La prière en commun</em></span></strong></span></p>
			<p>Cette conversion du cœur et cette sainteté de vie, ensemble avec les prières publiques et privées pour l’unité des chrétiens, doivent être regardées comme l’âme de tout l’œcuménisme et peuvent à bon droit être appelées œcuménisme spirituel.</p>
			<p>C’est un usage cher aux catholiques que de se réunir souvent pour renouveler la prière demandant l’unité de l’Église, celle que le Sauveur lui-même, la veille de sa mort, a élevée de façon suppliante vers son Père : « Qu’ils soient tous un » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span></em></span>).</p>
			<p>En certaines circonstances particulières, par exemple lors des prières prévues « pour l’unité », et lors des réunions œcuméniques, il est permis, bien plus il est souhaitable, que les catholiques s’associent pour prier avec les frères séparés. De telles supplications communes sont assurément un moyen efficace de demander la grâce de l’unité, et elles constituent une expression authentique des liens par lesquels les catholiques demeurent unis avec les frères séparés : « Là, en effet, où deux ou trois sont réunis en mon nom, je suis au milieu d’eux » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xviii</span>, <span class="ssv">20</span></em></span>).</p>
			<p>Cependant, il n’est pas permis de considérer la <span class="emphasis"><em>communicatio in sacris</em></span> comme un moyen à utiliser sans discernement pour restaurer l’unité des chrétiens. Deux principes règlent principalement cette <span class="emphasis"><em>communicatio</em></span> : exprimer l’unité de l’Église ; faire participer aux moyens de grâce. Elle est, la plupart du temps, interdite du point de vue de l’expression de l’unité ; la grâce à procurer la recommande quelquefois. Quant à la façon pratique d’agir, eu égard aux circonstances de temps, de lieux et de personnes, c’est l’autorité épiscopale locale qui doit prudemment donner des instructions, à moins qu’il n’y ait eu d’autres dispositions de la Conférence épiscopale, selon ses propres statuts, ou du Saint-Siège.</p>
			<p><span class="numpara">9.</span>  <span class="bold"><strong><span class="emphasis"><em>Connaissance réciproque fraternelle</em></span></strong></span></p>
			<p>Il faut connaître la mentalité des frères séparés. Pour cela, une étude est nécessaire, et il faut la mener avec esprit de vérité et bienveillance. Il est nécessaire que des catholiques bien préparés acquièrent une meilleure connaissance de la doctrine et de l’histoire, de la vie spirituelle et cultuelle, de la mentalité religieuse et de la culture propre à leurs frères (séparés). Peuvent y contribuer beaucoup de réunions mixtes, où, d’égal à égal, on traite en particulier de questions théologiques, pourvu que ceux qui y prennent part, sous la vigilance de leurs supérieurs, soient vraiment compétents. De ce genre de dialogue ressort plus clairement aussi la véritable position de l’Église catholique. De cette manière, on connaîtra mieux la pensée des frères séparés, et notre foi leur sera présentée de façon plus convenable.</p>
			<p><span class="numpara">10.</span>  <span class="bold"><strong><span class="emphasis"><em>Formation œcuménique</em></span></strong></span></p>
			<p>La théologie et les autres disciplines, surtout l’histoire, doivent être enseignées aussi dans un sens œcuménique, pour mieux répondre à la réalité des choses.</p>
			<p>Il est, en effet, très important que les futurs pasteurs et les prêtres possèdent une théologie ainsi exactement élaborée, et non pas en termes de polémique, surtout pour les questions concernant les relations des frères séparés avec l’Église catholique.</p>
			<p>Car c’est de la formation des prêtres que dépendent surtout la nécessaire éducation et formation spirituelle des fidèles et des religieux.</p>
			<p>De même, les catholiques missionnaires travaillant dans les mêmes pays que d’autres chrétiens doivent connaître, surtout aujourd’hui, les questions que pose l’œcuménisme à leur apostolat et les résultats qu’il obtient.</p>
			<p><span class="numpara">11.</span>  <span class="bold"><strong><span class="emphasis"><em>La manière d’exprimer et d’exposer la doctrine de la foi</em></span></strong></span></p>
			<p>La méthode et la manière d’exprimer la foi catholique ne doivent nullement faire obstacle au dialogue avec les frères. Il faut absolument exposer clairement la doctrine intégrale. Rien n’est plus étranger à l’œcuménisme que ce faux irénisme qui altère la pureté de la doctrine catholique et obscurcit son sens authentique et assuré.</p>
			<p>En même temps, il faut expliquer la foi catholique de façon plus profonde et plus juste, utilisant une manière de parler et un langage qui soient facilement accessibles même aux frères séparés.</p>
			<p>En outre, dans le dialogue œcuménique, les théologiens catholiques, fidèles à la doctrine de l’Église, en conduisant ensemble avec les frères séparés leurs recherches sur les divins mystères, doivent procéder avec amour de la vérité, charité et humilité. En comparant les doctrines entre elles, ils se rappelleront qu’il y a un ordre ou une « hiérarchie » des vérités de la doctrine catholique, en raison de leur rapport différent avec le fondement de la foi chrétienne. Ainsi sera tracée la voie qui les incitera tous, dans cette émulation fraternelle, à une connaissance plus profonde et une manifestation plus évidente des insondables richesses du Christ (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iii</span>, <span class="ssv">8</span></em></span>).</p>
			<p><span class="numpara">12.</span>  <span class="bold"><strong><span class="emphasis"><em>Collaboration avec les frères séparés</em></span></strong></span></p>
			<p>Que tous les chrétiens, face à l’ensemble des nations, confessent leur foi dans le Dieu un et trine, dans le Fils de Dieu incarné, notre Rédempteur et Seigneur, et par un commun effort, dans l’estime mutuelle, qu’ils rendent témoignage de notre espérance qui ne sera pas confondue. Aujourd’hui qu’une très large collaboration s’est instaurée dans le domaine social, tous les hommes sans exception sont appelés à cette œuvre commune, mais surtout ceux qui croient en Dieu, et, en tout premier lieu, tous les chrétiens, à cause même du nom du Christ dont ils sont parés. La collaboration de tous les chrétiens exprime vivement l’union déjà existante entre eux, et elle met en plus lumineuse évidence le visage du Christ serviteur. Cette collaboration, déjà établie en beaucoup de pays, doit être sans cesse accentuée, là surtout où l’évolution sociale et technique est en cours, soit en faisant estimer à sa juste valeur la personne humaine, soit en travaillant à promouvoir la paix, soit en poursuivant l’application sociale de l’Évangile, soit par le développement des sciences et des arts dans une atmosphère chrétienne, ou encore par l’apport de remèdes de toutes sortes contre les misères de notre temps, telles la faim et les calamités, l’analphabétisme et la pauvreté, la crise du logement et l’inégale distribution des richesses. Par cette collaboration, tous ceux qui croient au Christ peuvent facilement apprendre comment on peut mieux se connaître les uns les autres, s’estimer davantage et préparer la voie à l’unité des chrétiens.</p>
