			<p><span class="bold"><strong>CHAPITRE III : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>Églises et communautés ecclésiales séparées du Siège apostolique romain</em></span></strong></span></p>
			<p><span class="numpara">13.</span>  Nous examinons maintenant deux sortes de scissions principales, qui ont affecté la tunique sans couture du Christ.</p>
			<p>Les premières eurent lieu en Orient, soit du fait de la contestation des formules dogmatiques des Conciles d’Éphèse et de Chalcédoine, soit, plus tard, du fait de la rupture de la communion ecclésiale entre les patriarcats orientaux et le Siège romain.</p>
			<p>D’autres ensuite, plus de quatre siècles plus tard, se produisirent en Occident, à la suite d’événements que l’on a coutume d’appeler la Réforme. Il en résulta que plusieurs Communions, soit nationales, soit confessionnelles, furent séparées du Siège romain. Parmi celles qui gardent en partie les traditions et les structures catholiques, la Communion anglicane occupe une place particulière.</p>
			<p>Mais ces diverses séparations diffèrent beaucoup entre elles, non seulement en raison de leur origine et des circonstances de lieu et de temps, mais surtout par la nature et la gravité des questions relatives à la foi et à la structure ecclésiale.</p>
			<p>C’est pourquoi le saint Concile, désireux de ne pas sous-estimer les conditions diverses des différentes communautés chrétiennes et de ne pas passer sous silence les liens qui subsistent entre elles malgré la division, juge opportun de présenter les considérations suivantes, afin de procéder à une action œcuménique menée avec discernement.</p>
			<section class="section" epub:type="division" id="d5e318"><div class="titlepage"/>
				<p><span class="bold"><strong>I. Considérations particulières relatives aux Églises orientales</strong></span></p>
				<p><span class="numpara">14.</span>  <span class="bold"><strong><span class="emphasis"><em>Esprit et histoire propres des Orientaux</em></span></strong></span></p>
				<p>Pendant plusieurs siècles, les Églises d’Orient et d’Occident ont suivi chacune leur propre voie, unies cependant par la communion fraternelle dans la foi et la vie sacramentelle, le Siège romain intervenant d’un commun accord, lorsque surgissaient entre elles des différends en matière de foi ou de discipline. Le saint Concile se plaît à rappeler à tous, entre autres faits d’importance, qu’il y a en Orient plusieurs Églises particulières ou locales, au premier rang desquelles sont les Églises patriarcales dont plusieurs se glorifient d’avoir été fondées par les Apôtres eux-mêmes. C’est pourquoi prévalut et prévaut encore, parmi les Orientaux, le souci particulier de conserver dans une communion de foi et de charité les relations fraternelles qui doivent exister entre les Églises locales, comme entre des sœurs.</p>
				<p>Il ne faut pas non plus oublier que les Églises d’Orient possèdent depuis leur origine un trésor auquel l’Église d’Occident a puisé beaucoup d’éléments de la liturgie, de la tradition spirituelle et du droit. On doit aussi estimer à sa juste valeur le fait que les dogmes fondamentaux de la foi chrétienne sur la Trinité, le Verbe de Dieu, qui a pris chair de la Vierge Marie, ont été définis dans des Conciles œcuméniques tenus en Orient. Pour conserver la foi, ces Églises ont beaucoup souffert et souffrent encore beaucoup.</p>
				<p>L’héritage transmis par les Apôtres a été reçu de manières diverses et, depuis les origines mêmes de l’Église, il a été expliqué de façon différente selon la diversité du génie et des conditions de vie. Ce sont toutes ces raisons, sans parler des motifs d’ordre extérieur, par suite encore du manque de compréhension mutuelle et de charité, qui donnèrent occasion aux séparations.</p>
				<p>C’est pourquoi le Concile exhorte tout le monde, mais surtout ceux qui se proposent de travailler à l’instauration de la pleine communion souhaitée entre les Églises orientales et l’Église catholique, à bien considérer cette condition particulière des Églises d’Orient, à leur naissance et dans leur croissance, et la nature des relations qui étaient en vigueur entre elles et le Siège romain avant la scission, et à se former sur tous ces points un jugement équitable. Cette règle, bien observée, sera extrêmement profitable pour le dialogue que l’on recherche.</p>
				<p><span class="numpara">15.</span>  <span class="bold"><strong><span class="emphasis"><em>Tradition liturgique et spirituelle des Orientaux</em></span></strong></span></p>
				<p>Tous savent aussi avec quel amour les chrétiens orientaux célèbrent la sainte liturgie, surtout l’Eucharistie, source de vie pour l’Église et gage de la gloire céleste. Par là, les fidèles, unis à leur évêque, ont accès auprès de Dieu le Père par son Fils, Verbe incarné, mort et glorifié, dans l’effusion de l’Esprit Saint. Ils entrent de la sorte en communion avec la Très Sainte Trinité et deviennent « participants de la nature divine » (<span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span>). Ainsi donc, par la célébration de l’Eucharistie du Seigneur dans ces Églises particulières, l’Église de Dieu s’édifie et grandit<a href="#ftn.d5e338" class="footnote"><sup class="footnote" id="d5e338">[9]</sup></a>, la communion entre elles se manifestant par la concélébration.</p>
				<p>Dans ce culte liturgique, Marie toujours Vierge que le Concile œcuménique d’Éphèse a proclamée solennellement Très Sainte Mère de Dieu, pour que le Christ fût reconnu vraiment et proprement Fils de Dieu et Fils de l’homme, selon les Écritures, est célébrée par les Orientaux en des hymnes magnifiques ; pareillement beaucoup de saints, au nombre desquels les Pères de l’Église universelle, reçoivent une grande vénération.</p>
				<p>Puisque ces Églises, bien que séparées, ont de vrais sacrements – principalement, en vertu de la succession apostolique : le sacerdoce et l’Eucharistie –, qui les unissent intimement à nous, une certaine <span class="emphasis"><em>communicatio in sacris</em></span>, dans des circonstances opportunes et avec l’approbation de l’autorité ecclésiastique, est non seulement possible, mais même recommandée.</p>
				<p>En Orient, aussi, on trouve les richesses de ces traditions spirituelles, qui s’expriment surtout par le monachisme. Là, depuis le temps glorieux des saints Pères, en effet, a fleuri la spiritualité monastique, qui s’est répandue ensuite en Occident, devenant pour ainsi dire la source de l’organisation de la vie monastique des Latins et lui conférant par la suite une vigueur toujours nouvelle. C’est pourquoi il est instamment recommandé aux catholiques d’accéder plus fréquemment à ces richesses spirituelles des Pères orientaux, qui élèvent l’homme tout entier à la contemplation des mystères divins.</p>
				<p>Tout le monde doit savoir qu’il est très important de connaître, vénérer, conserver, développer, le si riche patrimoine liturgique et spirituel de l’Orient pour conserver fidèlement la plénitude de la tradition chrétienne et pour réaliser la réconciliation des chrétiens orientaux et occidentaux.</p>
				<p><span class="numpara">16.</span>  <span class="bold"><strong><span class="emphasis"><em>Discipline particulière des Orientaux</em></span></strong></span></p>
				<p>En outre, depuis les origines, les Églises d’Orient ont suivi une discipline propre sanctionnée par les saints Pères et par des Conciles, même œcuméniques. Il n’est pas du tout contraire à l’unité de l’Église qu’il y ait diversité des mœurs et des coutumes, ainsi qu’il vient d’être mentionné ; une telle diversité ajoute même à sa beauté et est une aide précieuse pour l’accomplissement de sa mission ; aussi le saint Concile, déclare-t-il, pour lever tout doute possible, que les Églises d’Orient, conscientes de la nécessaire unité de toute l’Église, ont la faculté de se régir selon leurs propres disciplines, parce que plus conformes à la sensibilité de leurs fidèles et plus aptes à promouvoir le bien des âmes. L’observance parfaite de ce principe traditionnel qui, à vrai dire, ne fut pas toujours respectée, est l’une des conditions préalables absolument nécessaires pour rétablir l’union.</p>
				<p><span class="numpara">17.</span>  <span class="bold"><strong><span class="emphasis"><em>Caractère particulier des Orientaux au regard des questions doctrinales</em></span></strong></span></p>
				<p>Ce qui a été dit plus haut de la légitime diversité en matière de culte et de discipline doit s’appliquer aussi à la formulation théologique des doctrines. Effectivement, dans l’effort d’approfondissement de la vérité révélée, les méthodes et les moyens de connaître et d’exprimer les choses divines ont été différents en Orient et en Occident. Il n’est donc pas étonnant que certains aspects du mystère révélé aient été parfois mieux saisis et mieux exposés par l’un que par l’autre, si bien que ces diverses formulations théologiques doivent souvent être considérées comme plus complémentaires qu’opposées. Quant aux traditions théologiques authentiques des Orientaux, on doit le reconnaître, elles sont enracinées de façon excellente dans les Saintes Écritures ; développées et exprimées dans la vie liturgique, elles se nourrissent de la tradition vivante des apôtres, des écrits des Pères orientaux et des auteurs spirituels ; elles portent à une juste façon de vivre, voire à la pleine contemplation de la vérité chrétienne.</p>
				<p>Rendant grâce à Dieu de ce que beaucoup d’Orientaux, fils de l’Église catholique, qui gardent ce patrimoine et désirent en vivre plus purement et pleinement, vivent déjà en pleine communion avec leurs frères qui observent la tradition occidentale, le saint Concile déclare que tout ce patrimoine spirituel et liturgique, disciplinaire et théologique, dans ses diverses traditions, fait pleinement partie de la catholicité et de l’apostolicité de l’Église.</p>
				<p><span class="numpara">18.</span>  <span class="bold"><strong><span class="emphasis"><em>Conclusion</em></span></strong></span></p>
				<p>Tout cela étant bien examiné, le saint Concile renouvelle ce qui a été déclaré par les saints Conciles antérieurs, ainsi que par les Pontifes romains : pour rétablir ou garder la communion et l’unité, il ne faut « rien imposer qui ne soit nécessaire » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xv</span>, <span class="ssv">28</span></em></span>). Il souhaite vivement que tous les efforts dorénavant tendent à réaliser peu à peu cette unité aux divers niveaux et dans les diverses formes de la vie de l’Église, surtout par la prière et le dialogue fraternel concernant la doctrine et les nécessités les plus urgentes du ministère pastoral de notre temps. Pareillement, il recommande aux pasteurs et aux fidèles de l’Église catholique d’établir des relations avec ceux qui ne sont plus en Orient, mais vivent loin de leur patrie. De cette façon grandira entre eux une fraternelle collaboration : l’esprit de charité exclura toute forme de rivalité. Si l’on s’applique à cette œuvre de toute son âme, le saint Concile en a l’espoir, le mur qui sépare l’Église d’Orient de celle d’Occident étant abattu, il n’y aura plus qu’une seule demeure, solidement établie sur la pierre angulaire, le Christ Jésus qui fera l’unité de l’une et de l’autre<a href="#ftn.d5e367" class="footnote"><sup class="footnote" id="d5e367">[10]</sup></a>.</p>
			</section>
			<section class="section" epub:type="division" id="d5e370"><div class="titlepage"/>
				<p><span class="bold"><strong>II. Les Églises et communautés ecclésiales séparées en Occident</strong></span></p>
				<p><span class="numpara">19.</span>  <span class="bold"><strong><span class="emphasis"><em>Condition spéciale de ces communautés</em></span></strong></span></p>
				<p>Les Églises et Communautés ecclésiales qui, à l’époque de la grande crise commencée en Occident à la fin du Moyen Âge, ou dans la suite, furent séparées du Siège apostolique romain, demeurent unies à l’Église catholique par une affinité particulière et par des relations dues à la longue durée de vie que le peuple chrétien a passée dans la communion ecclésiastique au cours des siècles antérieurs.</p>
				<p>Étant donné que ces Églises et Communautés ecclésiales, à cause de leur diversité d’origine, de doctrine et de vie spirituelle, se distinguent notablement, non seulement de nous-mêmes, mais aussi entre elles, il est très difficile de bien les définir, et nous n’en avons pas ici l’intention.</p>
				<p>Bien que le mouvement œcuménique et le désir de paix avec l’Église catholique n’aient pas encore prévalu partout, nous avons l’espoir néanmoins que tous finiront par avoir ce sens de l’œcuménisme et que l’estime mutuelle ne fera que grandir.</p>
				<p>Cependant, il faut reconnaître qu’entre ces Églises et Communautés et l’Église catholique il y a des différences considérables, non seulement de caractère historique, sociologique, psychologique et culturel, mais surtout dans l’interprétation de la vérité révélée. Pour rendre plus facile, malgré ces différences, l’instauration du dialogue œcuménique, nous voulons souligner certains points qui peuvent et doivent servir de fondement et de stimulant à ce dialogue.</p>
				<p><span class="numpara">20.</span>  <span class="bold"><strong><span class="emphasis"><em>La foi au Christ</em></span></strong></span></p>
				<p>Nous avons en vue surtout les chrétiens qui confessent ouvertement Jésus Christ comme Dieu et Seigneur, unique Médiateur entre Dieu et les hommes, pour la gloire du seul Dieu, Père, Fils et Saint-Esprit. Certes, nous savons qu’elles ne sont pas légères les différences qui existent par rapport à la doctrine de l’Église catholique, même au sujet du Christ, Verbe incarné, et de l’œuvre rédemptrice, et par suite au sujet du mystère et du ministère de l’Église, ainsi que du rôle de Marie dans l’œuvre du salut. Ce nous est une joie cependant de voir nos frères séparés regarder vers le Christ comme la source et le centre de la communion ecclésiale. Touchés du désir d’union avec le Christ, ils sont poussés de plus en plus à chercher l’unité et à rendre partout témoignage de leur foi parmi les nations.</p>
				<p><span class="numpara">21.</span>  <span class="bold"><strong><span class="emphasis"><em>Étude de l’Écriture</em></span></strong></span></p>
				<p>L’amour et la vénération – presque le culte – de nos frères pour les Saintes Écritures les portent à l’étude constante et diligente du texte sacré : l’Évangile « est en effet la force de Dieu opérant le salut pour tout croyant, pour le Juif d’abord et puis pour le Grec » (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">16</span></em></span>).</p>
				<p>Invoquant l’Esprit Saint, c’est dans les Saintes Écritures mêmes qu’ils cherchent Dieu comme celui qui leur parle dans le Christ qu’avaient annoncé les prophètes et qui est le Verbe de Dieu incarné pour nous. Ils y contemplent la vie du Christ, ainsi que les enseignements et les faits accomplis par le divin Maître pour le salut des hommes, surtout les mystères de sa mort et de sa résurrection.</p>
				<p>Mais, si les chrétiens séparés de nous affirment l’autorité divine des Saints Livres, ils ont une opinion différente de la nôtre (et différente aussi entre eux), au sujet de la relation entre Écritures et Église. Dans celle-ci, selon la foi catholique, le magistère authentique occupe une place particulière pour l’explication et la proclamation de la Parole de Dieu écrite.</p>
				<p>Cependant, les paroles sacrées sont, dans le dialogue lui-même, des instruments insignes dans la main puissante de Dieu pour atteindre cette unité que le Sauveur offre à tous les hommes.</p>
				<p><span class="numpara">22.</span>  <span class="bold"><strong><span class="emphasis"><em>La vie sacramentelle</em></span></strong></span></p>
				<p>Par le sacrement de baptême, toutes les fois qu’il est conféré comme il convient selon l’institution du Seigneur et reçu avec les dispositions intérieures requises, l’homme est incorporé vraiment au Christ crucifié et glorifié, il est régénéré pour participer à la vie divine, selon le mot de l’Apôtre : « Vous êtes ensevelis avec lui par le baptême, vous êtes ressuscités avec lui parce que vous avez cru en la force de Dieu qui l’a ressuscité d’entre les morts » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">ii</span>, <span class="ssv">12</span></em></span>) (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">vi</span>, <span class="ssv">4</span></em></span>).</p>
				<p>Le baptême constitue donc le lien sacramentel d’unité existant entre tous ceux qui ont été régénérés par lui. Cependant, le baptême, de soi, n’est que le commencement et le point de départ, car il tend tout entier à l’acquisition de la plénitude de la vie dans le Christ. Il est donc ordonné à la profession de foi intégrale, à la totale intégration dans l’économie du salut, telle que le Christ l’a voulue, et enfin à la totale insertion dans la communion eucharistique.</p>
				<p>Bien qu’elles n’aient pas avec nous la pleine unité dont le baptême est la source et bien que nous croyions que, en raison surtout de la déficience du sacrement de l’Ordre, elles n’ont pas conservé la substance propre et intégrale du mystère eucharistique, cependant les communautés ecclésiales séparées de nous, lorsqu’elles célèbrent à la sainte Cène le mémorial de la mort et de la résurrection du Seigneur, professent que la vie consiste dans la communion au Christ et attendent son avènement glorieux. Il faut donc que la doctrine sur la Cène du Seigneur, les autres sacrements, le culte et les ministères de l’Église, fasse l’objet du dialogue.</p>
				<p><span class="numpara">23.</span>  <span class="bold"><strong><span class="emphasis"><em>La vie dans le Christ</em></span></strong></span></p>
				<p>La vie chrétienne de ces frères se nourrit de la foi au Christ, elle bénéficie de la grâce du baptême et de l’écoute de la Parole de Dieu. Elle se manifeste dans la prière privée, la méditation biblique, la vie de famille chrétienne, le culte de la communauté rassemblée pour la louange de Dieu. Par ailleurs, leur culte comporte plus d’une fois des éléments remarquables de l’antique liturgie commune.</p>
				<p>La foi au Christ produit des fruits de louange et d’action de grâces pour les bienfaits reçus de Dieu. À cela s’ajoute un sens très vif de la justice et une sincère charité à l’égard du prochain. Cette foi agissante a même suscité l’institution de beaucoup d’œuvres pour le soulagement de la misère spirituelle et corporelle, pour l’éducation de la jeunesse, pour l’amélioration des conditions sociales de vie, pour l’établissement partout d’une paix stable.</p>
				<p>Même si, parmi les chrétiens, beaucoup ne comprennent pas de la même manière que les catholiques l’Évangile dans le domaine des questions morales et n’admettent pas les mêmes solutions pour les bien difficiles problèmes de la société d’aujourd’hui, néanmoins, ils veulent, comme nous, s’attacher à la parole du Christ comme à la source de la vertu chrétienne et obéir au précepte apostolique : « Quoi que vous puissiez dire ou faire, que ce soit toujours au nom du Seigneur Jésus, rendant par lui grâces au Dieu Père » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">17</span></em></span>). C’est ici que le dialogue œcuménique sur l’application morale de l’Évangile peut commencer.</p>
				<p><span class="numpara">24.</span>  <span class="bold"><strong><span class="emphasis"><em>Conclusion</em></span></strong></span></p>
				<p>Après avoir exposé brièvement les conditions d’exercice de l’action œcuménique et indiqué les principes qui doivent la diriger, nous tournons maintenant avec confiance nos regards vers l’avenir. Le saint Concile exhorte les fidèles à s’abstenir de toute légèreté, de tout zèle imprudent, qui pourraient nuire au progrès de l’unité. Leur activité œcuménique ne peut être, en effet, que pleinement et sincèrement catholique, c’est-à-dire fidèle à la vérité reçue des Apôtres et des Pères, et conforme à la foi que l’Église catholique a toujours professée : elle tend à cette plénitude vers laquelle, au cours des âges, le Seigneur veut que son Corps grandisse.</p>
