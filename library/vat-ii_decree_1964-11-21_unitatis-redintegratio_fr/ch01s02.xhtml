			<p><span class="bold"><strong>CHAPITRE PREMIER : <br xmlns:db="http://docbook.org/ns/docbook"/><span class="emphasis"><em>Les principes catholiques de l’œcuménisme</em></span></strong></span></p>
			<p><span class="numpara">2.</span>  En ceci est apparu l’amour de Dieu pour nous, que le Fils unique de Dieu a été envoyé au monde par le Père afin que, s’étant fait homme, il régénérât tout le genre humain, en le rachetant, et qu’il le rassemblât pour qu’il devienne un (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">9</span></em></span> ; <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">18</span>-<span class="ssv">20</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xi</span>, <span class="ssv">52</span></em></span>). C’est lui qui, avant de s’offrir sur l’autel de la croix comme offrande immaculée, adressa au Père cette prière pour ceux qui croiraient en lui : « Que tous soient un comme toi, Père, tu es en moi et moi en toi ; qu’eux aussi soient un en nous, afin que le monde croie que tu m’as envoyé » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">21</span></em></span>). Et il a institué dans son Église l’admirable sacrement de l’Eucharistie qui signifie et réalise l’unité de l’Église. À ses disciples il a donné le nouveau commandement de l’amour mutuel (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">34</span></em></span>) et promis l’Esprit Paraclet (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">7</span></em></span>) qui, Seigneur et vivificateur, resterait avec eux à jamais.</p>
			<p>Élevé sur la croix, puis entré dans la gloire, le Seigneur Jésus a répandu l’Esprit qu’il avait promis. Par lui, il appela et réunit dans l’unité de la foi, de l’espérance et de la charité, le peuple de la Nouvelle Alliance qui est l’Église, selon l’enseignement de l’Apôtre : « Il n’y a qu’un Corps et qu’un Esprit, comme il n’y a qu’une espérance au terme de l’appel que vous avez reçu ; un seul Seigneur, une seule foi, un seul baptême » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>). En effet, « vous tous, baptisés dans le Christ, vous avez revêtu le Christ… Vous ne faites qu’un dans le Christ Jésus » (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iii</span>, <span class="ssv">27</span>-<span class="ssv">28</span></em></span>). L’Esprit Saint qui habite dans le cœur des croyants, qui remplit et régit toute l’Église, réalise cette admirable communion des fidèles et les unit tous si intimement dans le Christ, qu’il est le principe de l’unité de l’Église. C’est lui qui réalise la diversité des grâces et des ministères (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">4</span>-<span class="ssv">11</span></em></span>), enrichissant de fonctions diverses l’Église de Jésus Christ, « organisant ainsi les saints pour l’œuvre du ministère, en vue de la construction du Corps du Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">12</span></em></span>).</p>
			<p>Mais pour établir en tout lieu son Église sainte jusqu’à la consommation des siècles, le Christ a confié au collège des Douze la charge d’enseigner, de gouverner et de sanctifier<a href="#ftn.d5e78" class="footnote"><sup class="footnote" id="d5e78">[1]</sup></a>. Parmi eux, il choisit Pierre, sur lequel, après sa profession de foi, il décida d’édifier son Église ; il lui promit les clefs du Royaume<a href="#ftn.d5e90" class="footnote"><sup class="footnote" id="d5e90">[2]</sup></a> et, après que l’apôtre lui eut donné l’attestation de son amour, il lui confia toutes les brebis pour les confirmer dans la foi (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span>) et pour les paître en unité parfaite (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span>-<span class="ssv">17</span></em></span>), Jésus Christ lui-même demeurant éternellement la suprême pierre angulaire (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">20</span></em></span>) et le Pasteur de nos âmes<a href="#ftn.d5e113" class="footnote"><sup class="footnote" id="d5e113">[3]</sup></a>.</p>
			<p>Par la fidèle prédication de l’Évangile (par l’administration des sacrements et par le gouvernement dans l’amour), accomplis par les apôtres et leurs successeurs, c’est-à-dire les évêques ayant à leur tête le successeur de Pierre, Jésus Christ veut que son peuple s’accroisse sous l’action du Saint-Esprit, et il accomplit la communion dans l’unité dans la profession d’une seule foi, dans la célébration commune du culte divin, dans la concorde fraternelle de la famille de Dieu.</p>
			<p>Ainsi l’Église, unique troupeau de Dieu, comme un signe levé à la vue des nations (cf. <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xi</span>, <span class="ssv">10</span>-<span class="ssv">12</span></em></span>), mettant au service de tout le genre humain l’Évangile de la paix<a href="#ftn.d5e127" class="footnote"><sup class="footnote" id="d5e127">[4]</sup></a>, accomplit dans l’espérance son pèlerinage vers le terme qu’est la patrie céleste (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">i</span>, <span class="ssv">3</span>-<span class="ssv">9</span></em></span>).</p>
			<p>Tel est le mystère sacré de l’unité de l’Église, dans le Christ et par le Christ, sous l’action de l’Esprit Saint qui réalise la variété des ministères. De ce mystère, le modèle suprême et le principe est dans la trinité des personnes, l’unité d’un seul Di eu Père, et Fils, en l’Esprit Saint.</p>
			<p><span class="numpara">3.</span>  <span class="bold"><strong><span class="emphasis"><em>Des relations entre les frères séparés et l’Église catholique</em></span></strong></span></p>
			<p>Dans cette seule et unique Église de Dieu sont apparues dès l’origine certaines scissions (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">18</span>-<span class="ssv">19</span></em></span> ; <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">i</span>, <span class="ssv">6</span>-<span class="ssv">9</span></em></span> ; <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">ii</span>, <span class="ssv">18</span>-<span class="ssv">19</span></em></span>), que l’apôtre réprouve avec vigueur comme condamnables (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">i</span>, <span class="ssv">11</span> s. ; <span class="ssc">xi</span>, <span class="ssv">22</span></em></span>) ; au cours des siècles suivants naquirent des dissensions plus graves, et des communautés considérables furent séparées de la pleine communion de l’Église catholique, parfois par la faute des personnes de l’une ou de l’autre partie. Ceux qui naissent aujourd’hui dans de telles communautés et qui vivent de la foi au Christ, ne peuvent être accusés de péché de division, et l’Église catholique les entoure de respect fraternel et de charité. En effet, ceux qui croient au Christ et qui ont reçu validement le baptême, se trouvent dans une certaine communion, bien qu’imparfaite, avec l’Église catholique. Assurément, des divergences variées entre eux et l’Église catholique sur des questions doctrinales, parfois disciplinaires, ou sur la structure de l’Église, constituent nombre d’obstacles, parfois fort graves, à la pleine communion ecclésiale. Le mouvement œcuménique tend à les surmonter. Néanmoins, justifiés par la foi reçue au baptême, incorporés au Christ<a href="#ftn.d5e170" class="footnote"><sup class="footnote" id="d5e170">[5]</sup></a>, ils portent à juste titre le nom de chrétiens, et les fils de l’Église catholique les reconnaissent à bon droit comme des frères dans le Seigneur<a href="#ftn.d5e173" class="footnote"><sup class="footnote" id="d5e173">[6]</sup></a>.</p>
			<p>De plus, parmi les éléments ou les biens par l’ensemble desquels l’Église se construit et est vivifiée, plusieurs et même beaucoup, et de grande valeur, peuvent exister en dehors des limites visibles de l’Église catholique : la Parole de Dieu écrite, la vie de grâce, la foi, l’espérance et la charité, d’autres dons intérieurs du Saint-Esprit et d’autres éléments visibles. Tout cela, qui provient du Christ et conduit à lui, appartient de droit à l’unique Église du Christ.</p>
			<p>De même, chez nos frères séparés s’accomplissent beaucoup d’actions sacrées de la religion chrétienne qui, de manières différentes selon la situation diverse de chaque Église ou communauté, peuvent certainement produire effectivement la vie de grâce, et l’on doit reconnaître qu’elles donnent accès à la communion du salut.</p>
			<p>En conséquence, ces Églises<a href="#ftn.d5e181" class="footnote"><sup class="footnote" id="d5e181">[7]</sup></a> et communautés séparées, bien que nous croyions qu’elles souffrent de déficiences, ne sont nullement dépourvues de signification et de valeur dans le mystère du salut. L’Esprit du Christ, en effet, ne refuse pas de se servir d’elles comme de moyens de salut, dont la vertu dérive de la plénitude de grâce et de vérité qui a été confiée à l’Église catholique.</p>
			<p>Cependant nos frères séparés, soit eux-mêmes individuellement, soit leurs communautés ou leurs Églises, ne jouissent pas de cette unité que Jésus Christ a voulu dispenser à tous ceux qu’il a régénérés et vivifiés pour former un seul Corps en vue d’une vie nouvelle, et qui est attestée par l’Écriture Sainte et la vénérable Tradition de l’Église. C’est, en effet, par la seule Église catholique du Christ, laquelle est le « moyen général de salut », que peut s’obtenir toute la plénitude des moyens de salut. Car c’est au seul collège apostolique, présidé par Pierre, que furent confiées, selon notre foi, toutes les richesses de la Nouvelle Alliance, afin de constituer sur terre un seul Corps du Christ auquel il faut que soient pleinement incorporés tous ceux qui, d’une certaine façon, appartiennent déjà au Peuple de Dieu. Durant son pèlerinage terrestre, ce peuple, bien qu’il demeure en ses membres exposé au péché, continue sa croissance dans le Christ, doucement guidé par Dieu selon ses mystérieux desseins, jusqu’à ce que, dans la Jérusalem céleste, il atteigne joyeux la totale plénitude de la gloire éternelle.</p>
			<p><span class="numpara">4.</span>  <span class="bold"><strong><span class="emphasis"><em>De l’œcuménisme</em></span></strong></span></p>
			<p>Étant donné qu’aujourd’hui, en diverses parties du monde, sous le souffle de la grâce de l’Esprit Saint, beaucoup d’efforts s’accomplissent par la prière, la parole et l’action pour arriver à la plénitude de l’unité voulue par Jésus Christ, le saint Concile exhorte tous les fidèles catholiques à reconnaître les signes des temps et à prendre une part active à l’effort œcuménique.</p>
			<p>Par « mouvement œcuménique », on entend les entreprises et les initiatives provoquées et organisées en faveur de l’unité des chrétiens, selon les besoins variés de l’Église et selon les circonstances. Ainsi, en premier lieu, tout effort accompli pour éliminer les paroles, les jugements et les actes qui ne correspondent ni en justice ni en vérité à la situation des frères séparés et contribuent ainsi à rendre plus difficiles les relations avec eux. Ensuite, au cours de réunions de chrétiens de diverses Églises ou communautés, organisées dans un esprit religieux, le « dialogue » mené par des experts bien informés, où chacun explique plus à fond la doctrine de sa communauté et montre de façon claire ce qui la caractérise. Par ce dialogue, tous acquièrent une connaissance plus conforme à la vérité, en même temps qu’une estime plus juste de l’enseignement et de la vie de chaque communauté. De la même manière, ces communautés viennent à collaborer plus largement à toutes sortes d’entreprises qui, répondant aux exigences de toute conscience chrétienne, contribuent au bien commun. On peut aussi, là où c’est permis, se réunir pour une prière unanime. Enfin tous examinent leur fidélité à la volonté du Christ par rapport à l’Église, et entreprennent, comme il le faut, un effort soutenu de rénovation et de réforme.</p>
			<p>Tout cela, s’il est accompli avec prudence et patience par les fidèles de l’Église catholique sous la vigilance de leurs pasteurs, contribue au progrès de la justice et de la vérité, de la concorde et de la collaboration, de l’amour fraternel et de l’union. Par cette voie, peu à peu, après avoir surmonté les obstacles qui empêchent la parfaite communion ecclésiale, se trouveront rassemblés par une célébration eucharistique unique, dans l’unité d’une seule et unique Église, tous les chrétiens. Cette unité, le Christ l’a accordée à son Église dès le commencement. Nous croyons qu’elle subsiste de façon inamissible dans l’Église catholique et nous espérons qu’elle s’accroîtra de jour en jour jusqu’à la consommation des siècles.</p>
			<p>Il est évident que l’œuvre de préparation et de réconciliation des personnes individuelles qui désirent la pleine communion avec l’Église catholique, se distingue, par sa nature, de l’entreprise œcuménique ; mais il n’y a, entre elles, aucune opposition, puisque l’une et l’autre procèdent d’une disposition admirable de Dieu.</p>
			<p>Dans l’action œcuménique, les fidèles de l’Église catholique, sans hésitation, se montreront pleins de sollicitude envers leurs frères séparés ; ils prieront pour eux, parleront avec eux des choses de l’Église, feront vers eux les premiers pas. Ils considéreront surtout avec loyauté et attention tout ce qui, dans la famille catholique elle-même, a besoin d’être rénové et d’être réalisé, de telle manière que sa vie rende un témoignage plus fidèle et plus clair de la doctrine et des institutions que le Christ a transmises par ses Apôtres.</p>
			<p>En effet, bien que l’Église catholique ait été dotée de la vérité révélée par Dieu ainsi que de tous les moyens de grâce, néanmoins ses membres n’en vivent pas avec toute la ferveur qui conviendrait. Il en résulte que le visage de l’Église resplendit moins aux yeux de nos frères séparés ainsi que du monde entier, et la croissance du Royaume de Dieu en est entravée. C’est pourquoi tous les catholiques doivent tendre à la perfection chrétienne (cf. <span class="emphasis"><em><span class="ss">Jc</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xii</span>, <span class="ssv">1</span>-<span class="ssv">2</span></em></span>) ; ils doivent, chacun dans sa sphère, s’efforcer de faire en sorte que l’Église, portant dans son corps l’humilité et la mortification de Jésus (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iv</span>, <span class="ssv">10</span></em></span> ; <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">5</span>-<span class="ssv">8</span></em></span>), soit purifiée et renouvelée de jour en jour, jusqu’à ce que le Christ se la présente à lui-même, glorieuse, sans tache ni ride (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">27</span></em></span>).</p>
			<p>Conservant l’unité dans ce qui est nécessaire, que tous, dans l’Église, chacun selon la charge qui lui est confiée, gardent la liberté qui leur est due, qu’il s’agisse des formes diverses de la vie spirituelle et de la discipline, de la variété des rites liturgiques, et même de l’élaboration théologique de la vérité révélée ; et qu’en tout ils pratiquent la charité. De la sorte, ils manifesteront toujours plus pleinement la véritable catholicité et apostolicité de l’Église.</p>
			<p>D’un autre côté, il est nécessaire que les catholiques reconnaissent avec joie et apprécient les valeurs réellement chrétiennes qui ont leur source au commun patrimoine et qui se trouvent chez nos frères séparés. Il est juste et salutaire de reconnaître les richesses du Christ et sa puissance agissante dans la vie de ceux qui témoignent pour le Christ parfois jusqu’à l’effusion du sang, car Dieu est toujours admirable et doit être admiré dans ses œuvres.</p>
			<p>Il ne faut pas non plus oublier que tout ce qui est accompli par la grâce de l’Esprit Saint chez nos frères séparés peut contribuer à notre édification. Rien de ce qui est réellement chrétien ne s’oppose jamais aux vraies valeurs de la foi, mais tout cela peut contribuer à pénétrer toujours plus parfaitement le mystère du Christ et de l’Église.</p>
			<p>Pourtant les divisions entre chrétiens empêchent l’Église de réaliser la plénitude de catholicité qui lui est propre en ceux de ses fils qui, certes, lui appartiennent par le baptême, mais se trouvent séparés de sa pleine communion. Bien plus, pour l’Église elle-même, il devient plus difficile d’exprimer sous tous ses aspects la plénitude de la catholicité dans la réalité même de la vie.</p>
			<p>Le saint Concile constate avec joie l’accroissement de la participation des fidèles catholiques à la tâche œcuménique. Il confie celle-ci aux évêques de toute la terre pour qu’ils veillent à la promouvoir et qu’ils l’orientent avec discernement.</p>
