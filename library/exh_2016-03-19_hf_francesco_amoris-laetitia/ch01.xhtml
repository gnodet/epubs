			<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>AUX ÉVÊQUES, AUX PRÊTRES ET AUX DIACRES, AUX PERSONNES CONSACRÉES,
			  AUX ÉPOUX CHRÉTIENS ET À TOUS LES FIDÈLES LAÏCS<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>
				<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>SUR L’AMOUR DANS LA FAMILLE</em></h3></div></div></div>
		
		
		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="coa-bw.svg"/></div>
		<p><span class="numpara">1.</span>  La joie de l’amour qui est vécue dans les familles est aussi la joie de l’Église. Comme l’ont indiqué les Pères synodaux, malgré les nombreux signes de crise du mariage, « le désir de famille reste vif, spécialement chez les jeunes, et motive l’Église »<a href="#ftn.d5e19" class="footnote"><sup class="footnote" id="d5e19">[1]</sup></a>. Comme réponse à cette aspiration, « l’annonce chrétienne qui concerne la famille est vraiment une bonne nouvelle »<a href="#ftn.d5e22" class="footnote"><sup class="footnote" id="d5e22">[2]</sup></a>.</p>
		<p><span class="numpara">2.</span>  Le parcours synodal a permis d’exposer la situation des familles dans le monde actuel, d’élargir notre regard et de raviver notre conscience de l’importance du mariage ainsi que de la famille. En même temps, la complexité des thèmes abordés nous a montré la nécessité de continuer à approfondir librement certaines questions doctrinales, morales, spirituelles et pastorales. La réflexion des pasteurs et des théologiens, si elle est fidèle à l’Église, si elle est honnête, réaliste et créative, nous aidera à trouver davantage de clarté. Les débats qui se déroulent dans les moyens de communication ou bien dans les publications et même entre les ministres de l’Église, vont d’un désir effréné de tout changer sans une réflexion suffisante ou sans fondement, à la prétention de tout résoudre en appliquant des normes générales ou bien en tirant des conclusions excessives à partir de certaines réflexions théologiques.</p>
		<p><span class="numpara">3.</span>  En rappelant que « le temps est supérieur à l’espace », je voudrais réaffirmer que tous les débats doctrinaux, moraux ou pastoraux ne doivent pas être tranchés par des interventions magistérielles. Bien entendu, dans l’Église une unité de doctrine et de praxis est nécessaire, mais cela n’empêche pas que subsistent différentes interprétations de certains aspects de la doctrine ou certaines conclusions qui en dérivent. Il en sera ainsi jusqu’à ce que l’Esprit nous conduise à vérité entière (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">13</span></em></span>), c’est-à-dire, lorsqu’il nous introduira parfaitement dans le mystère du Christ et que nous pourrons tout voir à travers son regard. En outre, dans chaque pays ou région, peuvent être cherchées des solutions plus inculturées, attentives aux traditions et aux défis locaux. Car « les cultures sont très diverses entre elles et chaque principe général […] a besoin d’être inculturé, s’il veut être observé et appliqué »<a href="#ftn.d5e33" class="footnote"><sup class="footnote" id="d5e33">[3]</sup></a>.</p>
		<p><span class="numpara">4.</span>  De toute manière, je dois dire que le parcours synodal a été d’une grande beauté et a offert beaucoup de lumière. Je remercie pour tous les apports qui m’ont aidé à contempler les problèmes des familles du monde dans toute leur ampleur. L’ensemble des interventions des Pères, que j’ai écouté avec une constante attention, m’a paru un magnifique polyèdre, constitué de nombreuses préoccupations légitimes ainsi que de questions honnêtes et sincères. Pour cela, j’ai retenu opportun de rédiger une Exhortation Apostolique post-synodale pour recueillir les apports des deux Synodes récents sur la famille, en intégrant d’autres considérations qui pourront orienter la réflexion, le dialogue ou bien la praxis pastorale, et qui offriront à la fois encouragement, stimulation et aide aux familles dans leur engagement ainsi que dans leurs difficultés.</p>
		<p><span class="numpara">5.</span>  Cette Exhortation acquiert un sens spécial dans le contexte de cette Année Jubilaire de la Miséricorde. En premier lieu, parce que je la considère comme une proposition aux familles chrétiennes, qui les stimule à valoriser les dons du mariage et de la famille, et à garder un amour fort et nourri de valeurs, telles que la générosité, l’engagement, la fidélité ou la patience. En second lieu, parce qu’elle vise à encourager chacun à être un signe de miséricorde et de proximité là où la vie familiale ne se réalise pas parfaitement ou ne se déroule pas dans la paix et la joie.</p>
		<p><span class="numpara">6.</span>  Dans le développement du texte, je commencerai par une ouverture inspirée par les Saintes Écritures, qui donne un ton approprié. De là, je prendrai en considération la situation actuelle des familles en vue de garder les pieds sur terre. Ensuite, je rappellerai certains éléments fondamentaux de l’enseignement de l’Église sur le mariage et la famille, pour élaborer ainsi les deux chapitres centraux, consacrés à l’amour. Pour continuer, je mettrai en exergue certains parcours pastoraux qui nous orientent pour la construction de foyers solides et féconds selon le plan de Dieu, et je consacrerai un chapitre à l’éducation des enfants. Après, je m’arrêterai sur une invitation à la miséricorde et au discernement pastoral face à des situations qui ne répondent pas pleinement à ce que le Seigneur nous propose, et enfin je tracerai de brèves lignes de spiritualité familiale.</p>
		<p><span class="numpara">7.</span>  Vu la richesse apportée au parcours synodal par les deux années de réflexion, cette Exhortation aborde, de différentes manières, des thèmes nombreux et variés. Cela explique son inévitable longueur. C’est pourquoi, je ne recommande pas une lecture générale hâtive. Elle sera plus bénéfique, tant pour les familles que pour les agents de pastorale familiale, s’ils l’approfondissent avec patience, morceau par morceau, ou s’ils cherchent en elle ce dont ils peuvent avoir besoin dans chaque circonstance concrète. Il est probable, par exemple, que les couples s’identifient plus avec les chapitres quatre et cinq, que les agents pastoraux soient intéressés surtout par le chapitre six, et que tous se sentent interpellés par le chapitre huit. J’espère que chacun, à travers la lecture, se sentira appelé à prendre soin avec amour de la vie des familles, car elles « ne sont pas un problème, elles sont d’abord une opportunité »<a href="#ftn.d5e51" class="footnote"><sup class="footnote" id="d5e51">[4]</sup></a>.<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/></p>
		<section class="section" title="PREMIER CHAPITREÀ LA LUMIÈRE DE LA PAROLE" epub:type="subchapter" id="d5e55"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="bold"><strong>PREMIER CHAPITRE<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>À LA LUMIÈRE DE LA PAROLE</strong></span></h2></div></div></div>
			
			<p><span class="numpara">8.</span>  La Bible abonde en familles, en générations, en histoires d’amour et en crises familiales, depuis la première page où entre en scène la famille d’Adam et d’Ève, avec leur cortège de violence mais aussi avec la force de la vie qui continue (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iv</span></em></span>), jusqu’à la dernière page où apparaissent les noces de l’Épouse et de l’Agneau (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">2</span>, <span class="ssv">9</span></em></span>). Les deux maisons que Jésus décrit, construites sur le roc ou sur le sable (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vii</span>, <span class="ssv">24</span>-<span class="ssv">27</span></em></span>), sont une expression symbolique de bien des situations familiales, créées par la liberté de leurs membres, car, comme l’écrivait le poète : « toute maison est un chandelier »<a href="#ftn.d5e73" class="footnote"><sup class="footnote" id="d5e73">[5]</sup></a>. Entrons à présent dans l’une de ces maisons, guidés par le psalmiste, à travers un chant qu’on proclame aujourd’hui encore aussi bien dans la liturgie nuptiale juive que dans la liturgie chrétienne :</p>
			<div class="blockquote"><blockquote class="blockquote"><p>« Heureux tous ceux qui craignent le Seigneur <br/> et marchent dans ses voies ! <br/> Du labeur de tes mains tu te nourriras, <br/> heureux es-tu ! À toi le bonheur pour toi ! <br/> Ton épouse : une vigne fructueuse <br/> au cœur de ta maison. <br/> Tes fils : des plants d’olivier <br/> à l’entour de la table.<br/> Voilà de quels biens sera béni <br/> l’homme qui craint le Seigneur.<br/> Que le Seigneur te bénisse de Sion ! <br/> Puisses-tu voir Jérusalem <br/> dans le bonheur tous les jours de ta vie, <br/> et voir les fils de tes fils ! <br/> Paix sur Israël ! » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span>, <span class="ssv">1</span>-<span class="ssv">6</span></em></span>).</p></blockquote></div>
			<p><span class="bold"><strong>Toi et ton épouse</strong></span></p>
			<p><span class="numpara">9.</span>  Franchissons donc le seuil de cette maison sereine, avec sa famille assise autour de la table de fête. Au centre, nous trouvons, en couple, le père et la mère, avec toute leur histoire d’amour. En eux se réalise ce dessein fondamental que le Christ même évoque avec force : « N’avez-vous pas lu que le Créateur, dès l’origine, les fit homme et femme ? » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">4</span></em></span>). Et il reprend le mandat de la Genèse : « C’est pourquoi l’homme quittera son père et sa mère et s’attache à sa femme, et ils deviennent une seule chair » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">24</span></em></span>).</p>
			<p><span class="numpara">10.</span>  Les deux grandioses premiers chapitres de la Genèse nous offrent l’image du couple humain dans sa réalité fondamentale. Dans ce texte initial de la Bible, brillent certaines affirmations décisives. La première, citée de façon synthétique par Jésus, déclare : « Dieu créa l’homme à son image, à l’image de Dieu il le créa, homme et femme il les créa » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">27</span></em></span>). De manière surprenante, l’“image de Dieu” tient lieu de parallèle explicatif précisément au couple “homme et femme”. Cela signifie-t-il que Dieu est lui-même sexué ou qu’il a une compagne divine, comme le croyaient certaines religions antiques ? Évidemment non, car nous savons avec quelle clarté la Bible a rejeté comme idolâtres ces croyances répandues parmi les Cananéens de la Terre Sainte. La transcendance de Dieu est préservée, mais, puisqu’il est en même temps le Créateur, la fécondité du couple humain est l’“image” vivante et efficace, un signe visible de l’acteur créateur.</p>
			<p><span class="numpara">11.</span>  Le couple qui aime et procrée est la vraie « sculpture » vivante (non pas celle de pierre ou d’or que le Décalogue interdit), capable de manifester le Dieu créateur et sauveur. C’est pourquoi, l’amour fécond arrive à être le symbole des réalités intimes de Dieu (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">28</span> ; <span class="ssc">ix</span>, <span class="ssv">7</span> ; <span class="ssc">xvii</span>, <span class="ssv">2</span>-<span class="ssv">5</span>, <span class="ssv">16</span> ; <span class="ssc">xxviii</span>, <span class="ssv">3</span> ; <span class="ssc">xxxv</span>, <span class="ssv">11</span> ; <span class="ssc">xlviii</span>, <span class="ssv">3</span>-<span class="ssv">5</span></em></span>). C’est ce qui justifie que le récit de la Genèse, en suivant ce qui est appelé la « tradition sacerdotale », soit traversé par diverses séquences généalogiques (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iv</span>, <span class="ssv">17</span>-<span class="ssv">22</span>, <span class="ssv">25</span>-<span class="ssv">26</span> ; <span class="ssc">v</span> ; <span class="ssc">x</span> ; <span class="ssc">xi</span>, <span class="ssv">10</span>-<span class="ssv">32</span> ; <span class="ssc">xxv</span>, <span class="ssv">1</span>-<span class="ssv">4</span>, <span class="ssv">12</span>-<span class="ssv">17</span>, <span class="ssv">19</span>-<span class="ssv">26</span> ; <span class="ssc">xxxvi</span></em></span>) : car la capacité du couple humain à procréer est le chemin par lequel passe l’histoire du salut. Sous ce jour, la relation féconde du couple devient une image pour découvrir et décrire le mystère de Dieu, fondamental dans la vision chrétienne de la Trinité qui, en Dieu, contemple le Père, le Fils et l’Esprit d’amour. Le Dieu Trinité est communion d’amour, et la famille est son reflet vivant. Les paroles de saint Jean-Paul II nous éclairent : « Notre Dieu, dans son mystère le plus intime, n’est pas une solitude, mais une famille, puisqu’il porte en lui-même la paternité, la filiation et l’essence de la famille qu’est l’amour. Cet amour, dans la famille divine, est l’Esprit-Saint. »<a href="#ftn.d5e140" class="footnote"><sup class="footnote" id="d5e140">[6]</sup></a>. La famille, en effet, n’est pas étrangère à l’essence divine même<a href="#ftn.d5e144" class="footnote"><sup class="footnote" id="d5e144">[7]</sup></a>. Cet aspect trinitaire du couple trouve une nouvelle image dans la théologie paulinienne lorsque l’Apôtre la met en relation avec le « mystère » de l’union entre le Christ et l’Église (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">21</span>-<span class="ssv">33</span></em></span>).</p>
			<p><span class="numpara">12.</span>  Mais Jésus, dans sa réflexion sur le mariage, nous renvoie à une autre page de la Genèse, le chapitre 2, où apparaît un admirable portrait du couple avec des détails lumineux. Choisissons-en seulement deux. Le premier est l’inquiétude de l’homme qui cherche « une aide qui lui soit assortie » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">18</span>, <span class="ssv">20</span></em></span>), capable de combler cette solitude qui le perturbe et qui n’est pas comblée par la proximité des animaux et de toute la création. L’expression originelle en hébreu nous renvoie à une relation directe, presque “frontale” – les yeux dans les yeux – dans un dialogue également silencieux, car dans l’amour les silences sont d’habitude plus éloquents que les paroles. C’est la rencontre avec un visage, un “tu” qui reflète l’amour divin et est « le principe de la fortune, une aide semblable à l’homme, une colonne d’appui », comme dit un sage de la Bible (<span class="emphasis"><em><span class="ss">Si</span> <span class="ssc">xxxvi</span>, <span class="ssv">24</span></em></span>). Ou bien comme s’exclamera la femme du Cantique des Cantiques dans une merveilleuse profession d’amour et de don réciproque : « Mon bien-aimé est à moi, et moi à lui […]. Je suis à mon bien-aimé, et mon bien-aimé est à moi ! » (<span class="emphasis"><em><span class="ss">Ct</span> <span class="ssc">ii</span>, <span class="ssv">16</span> ; <span class="ssc">vi</span>, <span class="ssv">3</span></em></span>).</p>
			<p><span class="numpara">13.</span>  De cette rencontre qui remédie à la solitude, surgissent la procréation et la famille. Voici le second détail que nous pouvons souligner : Adam, qui est aussi l’homme de tous les temps et de toutes les régions de notre planète, avec sa femme, donne naissance à une nouvelle famille, comme le répète Jésus en citant la Genèse : « Il quittera son père et sa mère pour s’attacher à sa femme, et les deux ne feront qu’une seule chair » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">5</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">24</span></em></span>). Le verbe “s’attacher” dans le texte original hébreu indique une étroite syntonie, une attachement physique et intérieur, à tel point qu’on l’utilise pour décrire l’union avec Dieu : « Mon âme s’attache à toi » chante l’orant (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">lxiii</span>, <span class="ssv">9</span></em></span>). L’union matrimoniale est ainsi évoquée non seulement dans sa dimension sexuelle et corporelle mais aussi en tant que don volontaire d’amour. L’objectif de cette union est “de parvenir à être une seule chair”, soit par l’étreinte physique, soit par l’union des cœurs et des vies et, peut-être, à travers l’enfant qui naîtra des deux et portera en lui, en unissant, non seulement génétiquement mais aussi spirituellement, les deux “chairs”.</p>
			<p><span class="bold"><strong>Tes fils comme des plants d’oliviers</strong></span></p>
			<p><span class="numpara">14.</span>  Reprenons le chant du psalmiste. En ce chant apparaissent, dans la maison où l’homme et son épouse sont assis à table, les enfants qui les accompagnent comme « des plants d’olivier » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span>, <span class="ssv">3</span></em></span>), c’est-à-dire pleins d’énergie et de vitalité. Si les parents sont comme les fondements de la maison, les enfants sont comme les “pierres vivantes” de la famille (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>). Il est significatif que dans l’Ancien Testament le mot le plus utilisé après le mot divin (<span class="emphasis"><em>YHWH</em></span>, le “Seigneur”) soit “fils” (<span class="emphasis"><em>ben</em></span>), un vocable renvoyant au verbe hébreu qui veut dire “construire” (<span class="emphasis"><em>banah</em></span>). C’est pourquoi dans le <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxvii</span></em></span>, le don des fils est exalté par des images se référant soit à l’édification d’une maison, soit à la vie sociale et commerciale qui se développait aux portes de la ville : « Si le Seigneur ne bâtit la maison, en vain peinent les bâtisseurs […]. C’est l’héritage du Seigneur que des fils, récompense, que le fruit des entrailles ; comme flèches en la main du héros, ainsi les fils de la jeunesse. Heureux l’homme, celui-là qui en a rempli son carquois ; point de honte pour eux, quand ils débattent à la porte, avec leurs ennemis » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxvii</span>, <span class="ssv">1</span>, <span class="ssv">3</span>-<span class="ssv">5</span></em></span>). Certes, ces images reflètent la culture d’une société antique, mais la présence d’enfants est, de toute manière, un signe de plénitude de la famille, dans la continuité de la même histoire du salut, de génération en génération.</p>
			<p><span class="numpara">15.</span>  Sous ce jour, nous pouvons présenter une autre dimension de la famille. Nous savons que dans le Nouveau Testament on parle de “l’Église qui se réunit à la maison” (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xvi</span>, <span class="ssv">19</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xvi</span>, <span class="ssv">5</span></em></span> ; <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iv</span>, <span class="ssv">15</span></em></span> ; <span class="emphasis"><em><span class="ss">Phm</span> <span class="ssv">2</span></em></span>). Le milieu vital d’une famille pouvait être transformé en Église domestique, en siège de l’Eucharistie, de la présence du Christ assis à la même table. La scène brossée dans l’Apocalypse est inoubliable : « Voici, je me tiens à la porte et je frappe ; si quelqu’un entend ma voix et ouvre la porte, j’entrerai chez lui pour souper, moi près de lui et lui près de moi » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">iii</span>, <span class="ssv">20</span></em></span>). Ainsi se définit une maison qui à l’intérieur jouit de la présence de Dieu, de la prière commune et, par conséquent, de la bénédiction du Seigneur. C’est ce qui est affirmé le <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span></em></span> que nous prenons comme base : « Voilà de quels biens sera béni l’homme qui craint le Seigneur. Que le Seigneur te bénisse de Sion ! » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span>, <span class="ssv">4</span>-<span class="ssv">5a</span></em></span>).</p>
			<p><span class="numpara">16.</span>  La Bible considère la famille aussi comme le lieu de la catéchèse des enfants. Cela est illustré dans la description de la célébration pascale (cf. <span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xii</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span> ; <span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">vi</span>, <span class="ssv">20</span>-<span class="ssv">25</span></em></span>), et a été ensuite explicité dans la <span class="emphasis"><em>haggadah</em></span> juive, c’est-à-dire dans le récit sous forme de dialogue qui accompagne le rite du repas pascal. Mieux, un Psaume exalte l’annonce en famille de la foi : « Nous l’avons entendu et connu, nos pères nous l’ont raconté ; nous ne le tairons pas à leurs enfants, nous le raconterons à la génération qui vient : les titres du Seigneur et sa puissance, ses merveilles telles qu’il les fit ; il établit un témoignage en Jacob, il mit une loi en Israël ; il avait commandé à nos pères de le faire connaître à leurs enfants, que la génération qui vient le connaisse, les enfants qui viendront à naître. Qu’ils se lèvent, qu’ils racontent à leurs enfants » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">lxxviii</span>, <span class="ssv">3</span>-<span class="ssv">6</span></em></span>). Par conséquent, la famille est le lieu où les parents deviennent les premiers maîtres de la foi pour leurs enfants. C’est une œuvre artisanale, personnalisée : « Lorsque ton fils te demandera demain […] tu lui diras… » (<span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xiii</span>, <span class="ssv">14</span></em></span>). Ainsi, les diverses générations chanteront au Seigneur, « jeunes hommes, aussi les vierges, les vieillards avec les enfants » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxlviii</span>, <span class="ssv">12</span></em></span>).</p>
			<p><span class="numpara">17.</span>  Les parents ont le devoir d’accomplir avec sérieux leur mission éducative, comme l’enseignent souvent les sages de la Bible (cf. <span class="emphasis"><em><span class="ss">Pr</span> <span class="ssc">iii</span>, <span class="ssv">11</span>-<span class="ssv">12</span> ; <span class="ssc">vi</span>, <span class="ssv">20</span>-<span class="ssv">22</span> ; <span class="ssc">xiii</span>, <span class="ssv">1</span> ; <span class="ssc">xxix</span>, <span class="ssv">17</span></em></span>). Les enfants sont appelés à recueillir et à pratiquer le commandement : « honore ton père et ta mère » (<span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xx</span>, <span class="ssv">12</span></em></span>), dans lequel le verbe “honorer” indique l’accomplissement des engagements familiaux et sociaux dans leur plénitude, sans les négliger en recourant à des excuses religieuses (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">vii</span>, <span class="ssv">11</span>-<span class="ssv">13</span></em></span>). De fait, « celui qui honore son père expie ses fautes, celui qui glorifie sa mère est comme quelqu’un qui amasse un trésor » (<span class="emphasis"><em><span class="ss">Si</span> <span class="ssc">iii</span>, <span class="ssv">3</span>-<span class="ssv">4</span></em></span>).</p>
			<p><span class="numpara">18.</span>  L’Évangile nous rappelle également que les enfants ne sont pas une propriété de la famille, mais qu’ils ont devant eux leur propre chemin de vie. S’il est vrai que Jésus se présente comme modèle d’obéissance à ses parents terrestres, en se soumettant à eux (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">51</span></em></span>), il est aussi vrai qu’il montre que le choix de vie en tant que fils et la vocation chrétienne personnelle elle-même peuvent exiger une séparation pour réaliser le don de soi au Royaume de Dieu (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">x</span>, <span class="ssv">34</span>-<span class="ssv">37</span></em></span> ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ix</span>, <span class="ssv">59</span>-<span class="ssv">62</span></em></span>). Qui plus est, lui-même, à douze ans, répond à Marie et à Joseph qu’il a une autre mission plus importante à accomplir hors de sa famille historique (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">48</span>-<span class="ssv">50</span></em></span>). Voilà pourquoi il exalte la nécessité d’autres liens très profonds également dans les relations familiales : « Ma mère et mes frères, ce sont ceux qui écoutent la parole de Dieu et la mettent en pratique » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">viii</span>, <span class="ssv">21</span></em></span>). D’autre part, dans l’attention qu’il accorde aux enfants – considérés dans la société de l’antique Proche Orient comme des sujets sans droits particuliers, voire comme objets de possession familiale – Jésus va jusqu’à les présenter aux adultes presque comme des maîtres, pour leur confiance simple et spontanée face aux autres : « En vérité je vous le dis, si vous ne retournez à l’état des enfants, vous n’entrerez pas dans le Royaume des Cieux. Qui donc se fera petit comme ce petit enfant-là, celui-là est le plus grand dans le Royaume des Cieux » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xviii</span>, <span class="ssv">3</span>-<span class="ssv">4</span></em></span>).</p>
			<p><span class="bold"><strong>Un chemin de souffrance et de sang</strong></span></p>
			<p><span class="numpara">19.</span>  L’idylle exprimée dans le <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span></em></span> ne nie pas une réalité amère marquant toutes les Saintes Écritures. C’est la présence de la douleur, du mal, de la violence qui brise la vie de la famille et son intime communion de vie et d’amour. Ce n’est pas pour rien que l’enseignement du Christ sur le mariage (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">3</span>-<span class="ssv">9</span></em></span>) est inséré dans une discussion sur le divorce. La Parole de Dieu est témoin constant de cette dimension obscure qui se manifeste déjà dès les débuts lorsque, par le péché, la relation d’amour et de pureté entre l’homme et la femme se transforme en une domination : « Ta convoitise te poussera vers ton mari et lui dominera sur toi » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>).</p>
			<p><span class="numpara">20.</span>  C’est un chemin de souffrance et de sang qui traverse de nombreuses pages de la Bible, à partir de la violence fratricide de Caïn sur Abel et de divers conflits entre les enfants et entre les épouses des patriarches Abraham, Isaac et Jacob, arrivant ensuite aux tragédies qui souillent de sang la famille de David, jusqu’aux multiples difficultés familiales qui jalonnent le récit de Tobie ou l’amère confession de Job abandonné : « Mes frères, il les a écartés de moi, mes relations s’appliquent à m’éviter […]. Mon haleine répugne à ma femme, ma puanteur à mes propres frères » (<span class="emphasis"><em><span class="ss">Jb</span> <span class="ssc">xix</span>, <span class="ssv">13</span>, <span class="ssv">17</span></em></span>).</p>
			<p><span class="numpara">21.</span>  Jésus lui-même naît dans une famille modeste qui bientôt doit fuir vers une terre étrangère. Il entre dans la maison de Pierre où la belle-mère de celui-ci est malade (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">i</span>, <span class="ssv">30</span>-<span class="ssv">31</span></em></span>) ; il se laisse impliquer dans le drame de la mort dans la maison de Jaïre ou chez Lazare (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">v</span>, <span class="ssv">22</span>-<span class="ssv">24</span>, <span class="ssv">35</span>-<span class="ssv">43</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xi</span>, <span class="ssv">1</span>-<span class="ssv">44</span></em></span>) ; il écoute le cri désespéré de la veuve de Naïn face à son fils mort (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vii</span>, <span class="ssv">11</span>-<span class="ssv">15</span></em></span>) ; il écoute la clameur du père de l’épileptique dans un petit village, en campagne (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">ix</span>, <span class="ssv">17</span>-<span class="ssv">27</span></em></span>). Il rencontre des publicains comme Matthieu ou Zachée dans leurs propres maisons (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ix</span>, <span class="ssv">9</span>-<span class="ssv">13</span></em></span>) ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xix</span>, <span class="ssv">1</span>-<span class="ssv">10</span></em></span>), ainsi que des pécheresses comme la femme qui a fait irruption dans la maison du pharisien (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vii</span>, <span class="ssv">36</span>-<span class="ssv">50</span></em></span>). Il connaît les angoisses et les tensions des familles qu’il introduit dans ses paraboles : des enfants qui abandonnent leurs maisons pour tenter une aventure (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">11</span>-<span class="ssv">32</span></em></span>) jusqu’aux enfants difficiles, aux comportements inexplicables (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxi</span>, <span class="ssv">28</span>-<span class="ssv">31</span></em></span>) ou victimes de la violence (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xii</span>, <span class="ssv">1</span>-<span class="ssv">9</span></em></span>). Et il s’intéresse même aux noces qui courent le risque d’être honteuses par manque de vin (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">1</span>-<span class="ssv">10</span></em></span>) ou par l’absence des invités (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxii</span>, <span class="ssv">1</span>-<span class="ssv">10</span></em></span>), tout comme il connaît le cauchemar à cause de la perte d’une pièce d’argent dans une famille (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">8</span>-<span class="ssv">10</span></em></span>).</p>
			<p><span class="numpara">22.</span>  Dans ce bref aperçu, nous pouvons constater que la Parole de Dieu ne se révèle pas comme une séquence de thèses abstraites, mais comme une compagne de voyage, y compris pour les familles qui sont en crise ou sont confrontées à une souffrance ou à une autre, et leur montre le but du chemin, lorsque Dieu « essuiera toute larme de leurs yeux : de mort, il n’y en aura plus ; de pleur, de cri et de peine » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">4</span></em></span>).</p>
			<p><span class="bold"><strong>Le labeur de tes mains</strong></span></p>
			<p><span class="numpara">23.</span>  Au commencement du <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span></em></span>, le père est présenté comme un travailleur, qui par l’œuvre de ses mains peut assurer le bien-être physique et la sérénité de sa famille : « Du labeur de tes mains tu te nourriras, heureux es-tu. À toi le bonheur ! » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span>, <span class="ssv">2</span></em></span>). Que le travail soit une partie fondamentale de la dignité de la vie humaine se déduit des premières pages de la Bible, lorsqu’il est déclaré que « l’homme a été établi dans le jardin d’Eden pour le cultiver et le garder » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">15</span></em></span>). C’est l’image du travailleur qui transforme la matière et tire profit des énergies de la création, produisant « le pain des douleurs » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxvii</span>, <span class="ssv">2</span></em></span>), tout en se cultivant lui-même.</p>
			<p><span class="numpara">24.</span>  Le travail permet à la fois le développement de la société, l’entretien de la famille ainsi que sa stabilité et sa fécondité : « Puisses-tu voir Jérusalem dans le bonheur tous les jours de ta vie, et voir les fils de tes fils ! » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxviii</span>, <span class="ssv">5</span>-<span class="ssv">6</span></em></span>). Dans le livre des Proverbes, est également présentée la tâche de la mère de famille, dont le travail est décrit dans ses détails quotidiens, suscitant l’éloge de l’époux et des enfants (cf. <span class="emphasis"><em><span class="ss">Pv</span> <span class="ssc">xxxi</span>, <span class="ssv">10</span>-<span class="ssv">31</span></em></span>). L’apôtre Paul lui-même se montre fier d’avoir vécu sans être un poids pour les autres, car il a travaillé de ses propres mains et a pourvu ainsi à sa subsistance (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xviii</span>, <span class="ssv">3</span></em></span> ; <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">12</span> ; <span class="ssc">ix</span>, <span class="ssv">12</span></em></span>). Il était si convaincu de la nécessité du travail qu’il a établi comme loi d’airain pour ses communautés : « Si quelqu’un ne veut pas travailler, qu’il ne mange pas non plus » (<span class="emphasis"><em><span class="ss">2Th</span> <span class="ssc">iii</span>, <span class="ssv">10</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">iv</span>, <span class="ssv">11</span></em></span>).</p>
			<p><span class="numpara">25.</span>  Cela étant dit, on comprend que le chômage et la précarité du travail deviennent une souffrance, comme c’est le cas dans le livre de Ruth et comme le rappelle Jésus dans la parabole des travailleurs assis, dans une oisiveté forcée, sur la place publique (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">1</span>-<span class="ssv">16</span></em></span>), ou comme il l’expérimente dans le fait même d’être souvent entouré de nécessiteux et d’affamés. C’est ce que la société vit tragiquement dans beaucoup de pays, et ce manque de sources de travail affecte de diverses manières la sérénité des familles.</p>
			<p><span class="numpara">26.</span>  Nous ne pouvons pas non plus oublier la dégénération que le péché introduit dans la société, lorsque l’être humain se comporte comme tyran face à la nature, en la détruisant, en l’utilisant de manière égoïste, voire brutale. Les conséquences sont à la fois la désertification du sol (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">17</span>-<span class="ssv">19</span></em></span>) et les déséquilibres économiques ainsi que sociaux, contre lesquels s’élève clairement la voix des prophètes, depuis Élie (cf. <span class="emphasis"><em><span class="ss">1R</span> <span class="ssc">xxi</span></em></span>) jusqu’aux paroles que Jésus lui-même prononce contre l’injustice (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xii</span>, <span class="ssv">13</span>-<span class="ssv">21</span> ; <span class="ssc">xvi</span>, <span class="ssv">1</span>-<span class="ssv">31</span></em></span>).</p>
			<p><span class="bold"><strong>La tendresse de l’accolade</strong></span></p>
			<p><span class="numpara">27.</span>  Le Christ a introduit par-dessus tout comme signe distinctif de ses disciples la loi de l’amour et du don de soi aux autres (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxii</span>, <span class="ssv">39</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">34</span></em></span>), et il l’a fait à travers un principe dont un père ou une mère témoignent habituellement par leur propre existence : « Nul n’a plus grand amour que celui-ci : donner sa vie pour ses amis » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">13</span></em></span>). La miséricorde et le pardon sont aussi fruit de l’amour. À cet égard, est emblématique la scène qui montre une femme adultère sur l’esplanade du temple de Jérusalem, entourée de ses accusateurs, et ensuite seule avec Jésus qui ne la condamne pas mais l’invite à une vie plus digne (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">viii</span>, <span class="ssv">1</span>-<span class="ssv">11</span></em></span>).</p>
			<p><span class="numpara">28.</span>  Dans la perspective de l’amour, central dans l’expérience chrétienne du mariage et de la famille, une autre vertu se démarque également, quelque peu ignorée en ces temps de relations frénétiques et superficielles : la tendresse. Recourons au doux et savoureux <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxxi</span></em></span>. Comme on le constate aussi dans d’autres textes (cf. <span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">iv</span>, <span class="ssv">22</span></em></span> ; <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xlix</span>, <span class="ssv">15</span></em></span> ; <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xxvii</span>, <span class="ssv">10</span></em></span>), l’union entre le fidèle et son Seigneur est exprimée par des traits de l’amour paternel ou maternel. Ici apparaît la délicate et tendre intimité qui existe entre la mère et son enfant, un nouveau-né qui dort dans les bras de sa mère après avoir été allaité. Il s’agit – comme l’exprime le mot hébreu <span class="emphasis"><em>gamûl</em></span> – d’un enfant déjà sevré, s’accrochant consciemment à sa mère qui le porte dans ses bras. C’est donc une intimité consciente et non purement biologique. Voilà pourquoi le psalmiste chante : « Je tiens mon âme en paix et silence ; comme un petit enfant contre sa mère » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxxxi</span>, <span class="ssv">2</span></em></span>). Parallèlement, nous pouvons recourir à une autre scène, où le prophète Osée met dans la bouche de Dieu comme père ces paroles émouvantes : « Quand Israël était jeune, je l’aimai […]. Je lui avais appris à marcher, je le prenais par les bras […]. Je le menais avec des attaches humaines, avec des liens d’amour ; j’étais pour lui comme ceux qui soulèvent un nourrisson tout contre leur joue, je m’inclinais vers lui et le faisais manger » (<span class="emphasis"><em><span class="ss">Os</span> <span class="ssc">xi</span>, <span class="ssv">1</span>, <span class="ssv">3</span>-<span class="ssv">4</span></em></span>).</p>
			<p><span class="numpara">29.</span>  Par ce regard, fait de foi et d’amour, de grâce et d’engagement, de famille humaine et de Trinité divine, nous contemplons la famille que la Parole de Dieu remet entre les mains de l’homme, de la femme et des enfants pour qu’ils forment une communion de personnes, qui soit image de l’union entre le Père, le Fils et l’Esprit Saint. L’activité procréative et éducative est, en retour, un reflet de l’œuvre du Père. La famille est appelée à partager la prière quotidienne, la lecture de la Parole de Dieu et la communion eucharistique pour faire grandir l’amour et devenir toujours davantage un temple de l’Esprit.</p>
			<p><span class="numpara">30.</span>  À chaque famille est présentée l’icône de la famille de Nazareth, avec sa vie quotidienne faite de fatigues, voire de cauchemars, comme lorsqu’elle a dû subir l’incompréhensible violence d’Hérode, expérience qui se répète tragiquement aujourd’hui encore dans de nombreuses familles de réfugiés rejetés et sans défense. Comme les mages, les familles sont invitées à contempler l’Enfant et la Mère, à se prosterner et à l’adorer (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">ii</span>, <span class="ssv">11</span></em></span>). Comme Marie, elles sont exhortées à vivre avec courage et sérénité leurs défis familiaux, tristes et enthousiasmants, et à protéger comme à méditer dans leur cœur les merveilles de Dieu (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">19</span>, <span class="ssv">51</span></em></span>). Dans le trésor du cœur de Marie, il y a également tous les événements de chacune de nos familles, qu’elle garde soigneusement. Voilà pourquoi elle peut nous aider à les interpréter pour reconnaître le message de Dieu dans l’histoire familiale.<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/></p>
		</section>
		
		
		
		
		
		
		
		
		<p>***</p>
		<p><span class="numpara">325.</span>  Les paroles du Maître (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxii</span>, <span class="ssv">30</span></em></span>) et celles de saint Paul (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">vii</span>, <span class="ssv">29</span>-<span class="ssv">31</span></em></span>) sur le mariage sont insérées – et ce n’est pas un hasard – dans l’ultime et définitive dimension de notre existence, que nous avons besoin de revaloriser. Ainsi, les mariages pourront reconnaître le sens du chemin qu’ils parcourent. En effet, comme nous l’avons rappelé plusieurs fois dans cette Exhortation, aucune famille n’est une réalité céleste et constituée une fois pour toutes, mais la famille exige une maturation progressive de sa capacité d’aimer. Il y a un appel constant qui vient de la communion pleine de la Trinité, de la merveilleuse union entre le Christ et son Église, de cette communauté si belle qu’est la famille de Nazareth et de la fraternité sans tache qui existe entre les saints du ciel. Et, en outre, contempler la plénitude que nous n’avons pas encore atteinte, nous permet de relativiser le parcours historique que nous faisons en tant que familles, pour cesser d’exiger des relations interpersonnelles une perfection, une pureté d’intentions et une cohérence que nous ne pourrons trouver que dans le Royaume définitif. De même, cela nous empêche de juger durement ceux qui vivent dans des conditions de grande fragilité. Tous, nous sommes appelés à maintenir vive la tension vers un au-delà de nous-mêmes et de nos limites, et chaque famille doit vivre dans cette stimulation constante. Cheminons, familles, continuons à marcher ! Ce qui nous est promis est toujours plus. Ne désespérons pas à cause de nos limites, mais ne renonçons pas non plus à chercher la plénitude d’amour et de communion qui nous a été promise. <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/></p>
		<p><span class="emphasis"><em>Prière à la Sainte Famille</em></span></p>
		<div class="blockquote"><blockquote class="blockquote">
		<p>Jésus, Marie et Joseph<br/> en vous, nous contemplons la splendeur de l’amour vrai, <br/> en toute confiance nous nous adressons à vous.</p>
		<p>Sainte Famille de Nazareth, <br/> fais aussi de nos familles<br/> un lieu de communion et un cénacle de prière, <br/> d’authentiques écoles de l’Évangile<br/> et de petites Églises domestiques.</p>
		<p>Sainte Famille de Nazareth, <br/> que plus jamais il n’y ait dans les familles<br/> des scènes de violence, d’isolement et de division ; <br/> que celui qui a été blessé ou scandalisé <br/> soit, bientôt, consolé et guéri.</p>
		<p>Sainte Famille de Nazareth, <br/> fais prendre conscience à tous <br/> du caractère sacré et inviolable de la famille, <br/> de sa beauté dans le projet de Dieu.</p>
		<p>Jésus, Marie et Joseph, <br/> Écoutez, exaucez notre prière<br/> Amen !</p>
		</blockquote></div>
		<p><span class="emphasis"><em>Donné à Rome, près de Saint Pierre, à l’occasion du Jubilé extraordinaire de la Miséricorde, le 19 mars, Solennité de saint Joseph, de l’an 2016, le quatrième de mon Pontificat</em></span>.</p>
		<p><span class="bold"><strong>Franciscus</strong></span></p>
