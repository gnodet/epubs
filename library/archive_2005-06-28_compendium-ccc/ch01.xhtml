		<section class="section" title="BENEDICTUS PP XVI" epub:type="subchapter" id="d5e11"><div class="titlepage"><div><div><h2 class="title" style="clear: both">BENEDICTUS PP XVI</h2></div></div></div>
			<p><span class="bold"><strong>Lettre apostolique en forme de <span class="emphasis"><em>MOTU PROPRIO</em></span> pour l’approbation et la publication du <span class="emphasis"><em>Compendium du Catéchisme de l’Église catholique</em></span></strong></span></p>
			<p>Il y a vingt ans, débutait l’élaboration du <span class="emphasis"><em>Catéchisme de l’Église catholique</em></span>, demandé par l’Assemblée extraordinaire du Synode des Évêques, à l’occasion du vingtième anniversaire de la clôture du Concile œcuménique Vatican II.</p>
			<p>Je remercie infiniment Dieu, le Seigneur, d’avoir donné à l’Église catholique ce Catéchisme, promulgué en 1992 par mon vénéré et bien-aimé Prédécesseur, le Pape Jean-Paul II.</p>
			<p>La grande utilité de ce don précieux est confirmée avant tout par l’accueil, large et positif, qu’il a reçu de la part de l’épiscopat, auquel il était adressé en tout premier lieu comme texte de référence sûr et authentique pour l’enseignement de la doctrine catholique, et en particulier pour l’élaboration des catéchismes locaux. Elle est confirmée aussi par l’accueil favorable et remarquable qui lui a été réservé par toutes les composantes du Peuple de Dieu, qui ont pu le connaître et l’apprécier grâce aux cinquante langues et plus dans lesquelles il a été traduit jusqu’à présent.</p>
			<p>Avec une grande joie, j’approuve maintenant et je promulgue le <span class="emphasis"><em>Compendium</em></span> de ce Catéchisme.</p>
			<p>Il a été vivement souhaité par les participants du Congrès catéchétique international d’octobre 2002, qui se sont faits ainsi les interprètes d’une exigence très ressentie dans l’Église. Accueillant ce désir, mon regretté Prédécesseur décida en février 2003 la préparation de ce <span class="emphasis"><em>Compendium</em></span> et en confia la rédaction à une Commission restreinte de Cardinaux présidée par moi et assistée de quelques collaborateurs experts. Au cours des travaux, un projet de ce <span class="emphasis"><em>Compendium</em></span> a été soumis au jugement de tous les Cardinaux et des Présidents des Conférences épiscopales qui, à une très large majorité, l’ont accueilli et jugé favorablement.</p>
			<p>Le <span class="emphasis"><em>Compendium</em></span> que je présente aujourd’hui à l’Église universelle est une synthèse fidèle et sûre du <span class="emphasis"><em>Catéchisme de l’Église catholique</em></span>. Il contient, de façon concise, tous les éléments essentiels et fondamentaux de la foi de l’Église, de manière à constituer, comme le souhaitait mon Prédécesseur, une sorte de <span class="emphasis"><em>vade-mecum</em></span> qui permette aux personnes, croyantes ou non, d’embrasser d’un regard d’ensemble la totalité du panorama de la foi catholique.</p>
			<p>Dans sa structure, dans son contenu et dans son langage, il reflète fidèlement le <span class="emphasis"><em>Catéchisme de l’Église catholique</em></span>, qui, grâce à l’aide et au stimulant que constitue cette synthèse, pourra être plus largement connu et approfondi.</p>
			<p>Je livre donc avec confiance ce <span class="emphasis"><em>Compendium</em></span> avant tout à l’Église entière et à chaque chrétien en particulier, afin qu’en ce troisième millénaire, chacun puisse, grâce à lui, retrouver un nouvel élan dans l’effort renouvelé d’évangélisation et d’éducation à la foi qui doit caractériser toute communauté ecclésiale et tous ceux qui croient au Christ, quel que soit leur âge ou la nation à laquelle ils appartiennent.</p>
			<p>Mais ce <span class="emphasis"><em>Compendium</em></span>, dans sa brièveté, sa clarté et son intégralité, s’adresse aussi à toute personne qui, vivant dans un monde incohérent et aux multiples messages, désire connaître le Chemin de la Vie, la Vérité, confiée par Dieu à l’Église de son Fils.</p>
			<p>En lisant cet instrument autorisé qu’est le <span class="emphasis"><em>Compendium</em></span>, chacun pourra, grâce notamment à l’intercession de la Très Sainte Vierge Marie, Mère du Christ et Mère de l’Église, reconnaître et accueillir toujours mieux la beauté, l’unicité et l’actualité inépuisables du Don par excellence que Dieu a fait à l’humanité : son Fils unique, Jésus Christ, qui est « le Chemin, la Vérité et la Vie (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">6</span></em></span>) ».</p>
			<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 28 juin 2005, veille de la Solennité des saints Apôtres Pierre et Paul, en la première année de mon Pontificat</em></span>.</p>
