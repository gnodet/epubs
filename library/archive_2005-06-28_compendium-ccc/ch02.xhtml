		<section class="section" title="PREMIÈRE PARTIE LA PROFESSION DE LA FOI" epub:type="subchapter" id="d5e86"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="numsection">PREMIÈRE PARTIE</span> <br xmlns:db="http://docbook.org/ns/docbook"/>LA PROFESSION DE LA FOI</h2></div></div></div>
			
			<section class="section" title="PREMIÈRE SECTION « JE CROIS » – « NOUS CROYONS »" epub:type="division" id="d5e89"><div class="titlepage"><div><div><h3 class="title"><span class="numsection">PREMIÈRE SECTION</span> <br xmlns:db="http://docbook.org/ns/docbook"/>« JE CROIS » – « NOUS CROYONS »</h3></div></div></div>
				
				<p><span class="bold"><strong><span class="numpara">1.</span>  Quel est le dessein de Dieu sur l’homme ?</strong></span></p>
				<p>1-25</p>
				<p>Infiniment parfait et bienheureux en Lui-même, Dieu, dans un dessein de pure bonté, a librement créé l’homme pour le rendre participant de sa vie bienheureuse. Lorsque les temps furent accomplis, Dieu le Père a envoyé son Fils comme Rédempteur et Sauveur des hommes tombés dans le péché, pour les appeler dans son Église et pour leur donner d’être ses fils adoptifs par l’action de l’Esprit Saint et les héritiers de son éternité bienheureuse.</p>
				<section class="section" title="CHAPITRE I L’HOMME EST « CAPABLE » DE DIEU" epub:type="division" id="d5e97"><div class="titlepage"><div><div><h4 class="title"><span class="numsection">CHAPITRE I</span> <br xmlns:db="http://docbook.org/ns/docbook"/>L’HOMME EST « CAPABLE » DE DIEU </h4></div></div></div>
					
					<div class="blockquote"><blockquote class="blockquote">
						<p><span class="emphasis"><em>« Tu es grand, Seigneur, et louable hautement… Tu nous as faits pour Toi et notre cœur est sans repos tant qu’il ne se repose pas en Toi »</em></span> (saint Augustin).</p>
					</blockquote></div>
					<p><span class="bold"><strong><span class="numpara">2.</span>  Pourquoi y a-t-il en l’homme le désir de Dieu ?</strong></span></p>
					<p>27-30<br xmlns:db="http://docbook.org/ns/docbook"/>44-45</p>
					<p>En créant l’homme à son image, Dieu lui-même a inscrit dans son cœur le désir de le voir. Même si un tel désir est ignoré de l’homme, Dieu ne cesse d’attirer l’homme à lui pour qu’il vive et trouve en Lui la plénitude de vérité et de bonheur qu’il ne cesse de chercher. Par nature et par vocation, l’homme est donc un être religieux, capable d’entrer en communion avec Dieu. Ce lien intime et vital avec Dieu confère à l’homme sa dignité fondamentale.</p>
					<p><span class="bold"><strong><span class="numpara">3.</span>  Peut-on connaître Dieu avec la seule lumière de la raison ?</strong></span></p>
					<p>31-36<br xmlns:db="http://docbook.org/ns/docbook"/>46-47</p>
					<p>À partir de la création, c’est-à-dire du monde et de la personne humaine, l’homme, par sa seule raison, peut avec certitude connaître Dieu comme origine et fin de l’univers, comme souverain bien, et comme vérité et beauté infinie.</p>
					<p><span class="bold"><strong><span class="numpara">4.</span>  Suffit-il de la lumière de la raison pour connaître le mystère de Dieu ?</strong></span></p>
					<p>37-38</p>
					<p>Dans sa connaissance de Dieu par la seule lumière de sa raison, l’homme rencontre beaucoup de difficultés. De plus, il ne peut entrer par lui-même dans l’intimité du mystère divin. C’est pourquoi Dieu a voulu l’éclairer par sa Révélation, non seulement sur les vérités qui dépassent la compréhension humaine, mais aussi sur les vérités religieuses et morales, qui, tout en étant en elles-mêmes accessibles à la raison, peuvent ainsi être connues de tous, sans difficulté, avec une ferme certitude et sans risque d’erreur.</p>
					<p><span class="bold"><strong><span class="numpara">5.</span>  Comment parler de Dieu ?</strong></span></p>
					<p>39-43<br xmlns:db="http://docbook.org/ns/docbook"/>48-49</p>
					<p>On peut parler de Dieu à tous les hommes et avec tous les hommes, à partir des perfections de l’homme et des autres créatures, qui sont un reflet, bien que limité, de la perfection infinie de Dieu. Il faut donc sans cesse purifier notre langage en ce qu’il a d’imagé et d’imparfait, en sachant que l’on ne pourra jamais exprimer pleinement l’infini mystère de Dieu.</p>
				</section>
				<section class="section" title="CHAPITRE II DIEU À LA RENCONTRE DE L’HOMME" epub:type="division" id="d5e123"><div class="titlepage"><div><div><h4 class="title"><span class="numsection">CHAPITRE II</span> <br xmlns:db="http://docbook.org/ns/docbook"/>DIEU À LA RENCONTRE DE L’HOMME</h4></div></div></div>
					
					<section class="section" title="La révélation de Dieu" epub:type="division" id="d5e126"><div class="titlepage"><div><div><h5 class="title">La révélation de Dieu</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">6.</span>  Qu’est-ce que Dieu révèle à l’homme ?</strong></span></p>
						<p>50-53<br xmlns:db="http://docbook.org/ns/docbook"/>68-69</p>
						<p>Dans sa bonté et dans sa sagesse, Dieu se révèle à l’homme. Par les événements et par ses paroles, il se révèle lui-même ainsi que son dessein de bienveillance, qu’il a établi de toute éternité dans le Christ, en faveur des hommes. Ce dessein consiste à faire participer, par la grâce de l’Esprit Saint, tous les hommes à la vie divine, pour qu’ils soient fils adoptifs en son Fils unique.</p>
						<p><span class="bold"><strong><span class="numpara">7.</span>  Quelles sont les premières étapes de la révélation de Dieu ?</strong></span></p>
						<p>54-58<br xmlns:db="http://docbook.org/ns/docbook"/>70-71</p>
						<p>Dès l’origine, Dieu s’est manifesté à nos premiers parents, Adam et Ève, et il les a invités à une communion intime avec Lui. Après leur chute, il n’a pas interrompu sa révélation et il a promis le salut pour toute leur descendance. Après le déluge, il a conclu avec Noé une alliance entre Lui et tous les êtres vivants.</p>
						<p><span class="bold"><strong><span class="numpara">8.</span>  Quelles sont les étapes successives de la révélation de Dieu ?</strong></span></p>
						<p>59-64<br xmlns:db="http://docbook.org/ns/docbook"/>72</p>
						<p>Dieu a choisi Abraham, l’appelant à sortir de son pays pour faire de lui « le père d’un grand nombre de peuples (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">xvii</span>, <span class="ssv">5</span></em></span>) » et lui promettant de bénir en lui « toutes les nations de la terre (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">xii</span>, <span class="ssv">3</span></em></span>) ». Les descendants d’Abraham seront les dépositaires des promesses divines faites aux patriarches. Dieu a formé Israël comme son peuple d’élection, le sauvant de l’esclavage de l’Égypte. Il a conclu avec lui l’Alliance du Sinaï et, par Moïse, lui a donné sa Loi. Les prophètes ont annoncé une rédemption radicale du peuple et un salut qui inclura toutes les nations dans une Alliance nouvelle et éternelle. Du peuple d’Israël, de la race du roi David, naîtra Jésus, le Messie.</p>
						<p><span class="bold"><strong><span class="numpara">9.</span>  Quelle est l’étape dernière et définitive de la révélation de Dieu ?</strong></span></p>
						<p>65-66<br xmlns:db="http://docbook.org/ns/docbook"/>73</p>
						<p>Cette étape s’est accomplie par le Verbe incarné, Jésus Christ, médiateur, et plénitude de la révélation. Parce qu’il est le Fils unique de Dieu fait homme, il est la Parole parfaite et définitive du Père. Avec l’envoi du Fils et le don de l’Esprit Saint, la Révélation est désormais pleinement accomplie, même si la foi de l’Église devra en saisir graduellement toute la portée au cours des siècles.</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>« Dès lors qu’Il nous a donné son Fils, qui est sa Parole unique et définitive, Dieu nous a tout dit en une seule fois dans cette Parole et il n’a plus rien à dire »</em></span> (saint Jean de la Croix).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">10.</span>  Quelle valeur possèdent les révélations privées ?</strong></span></p>
						<p>67</p>
						<p>Tout en n’appartenant pas au dépôt de la foi, elles peuvent aider à vivre la foi elle-même, à condition qu’elles gardent un étroit rapport au Christ. Le Magistère de l’Église, auquel il revient d’effectuer un discernement sur ces révélations privées, ne peut cependant accepter celles qui prétendent dépasser ou corriger la révélation définitive qui est le Christ.</p>
					</section>
					<section class="section" title="La transmission de la Révélation divine" epub:type="division" id="d5e164"><div class="titlepage"><div><div><h5 class="title">La transmission de la Révélation divine</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">11.</span>  Pourquoi et comment doit se transmettre la révélation divine ?</strong></span></p>
						<p>74</p>
						<p>Dieu « veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>) », c’est-à-dire de Jésus Christ. C’est pourquoi il est nécessaire que le Christ soit annoncé à tous les hommes, selon son propre commandement : « Allez et enseignez toutes les nations (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span></em></span>) ». Cela se réalise par la Tradition apostolique.</p>
						<p><span class="bold"><strong><span class="numpara">12.</span>  En quoi consiste la Tradition apostolique ?</strong></span></p>
						<p>75-79<br xmlns:db="http://docbook.org/ns/docbook"/>83, <br xmlns:db="http://docbook.org/ns/docbook"/>96, 98</p>
						<p>La Tradition apostolique est la transmission du message du Christ, qui s’accomplit, depuis les origines du christianisme, par la prédication, le témoignage, les institutions, le culte, les écrits inspirés. Les Apôtres ont transmis à leurs successeurs, les Évêques, et, à travers eux, à toutes les générations, jusqu’à la fin des temps, ce qu’ils ont reçu du Christ et ce qu’ils ont appris de l’Esprit Saint.</p>
						<p><span class="bold"><strong><span class="numpara">13.</span>  Comment se réalise la Tradition apostolique ?</strong></span></p>
						<p>76</p>
						<p>La Tradition apostolique se réalise de deux manières : par la transmission vivante de la Parole de Dieu (appelée plus simplement la Tradition) et par la Sainte Écriture, qui est la même annonce du salut, consignée par écrit.</p>
						<p><span class="bold"><strong><span class="numpara">14.</span>  Quel rapport existe-t-il entre la Tradition et la Sainte Écriture ?</strong></span></p>
						<p>80-82<br xmlns:db="http://docbook.org/ns/docbook"/>97</p>
						<p>La Tradition et la Sainte Écriture sont reliées et communiquent étroite- ment entre elles. En effet, l’une et l’autre rendent le mystère du Christ présent et fécond dans l’Église, et elles jaillissent d’une source divine identique. Elles constituent un seul dépôt sacré de la foi, où l’Église puise sa certitude concernant tout ce qui est révélé.</p>
						<p><span class="bold"><strong><span class="numpara">15.</span>  À qui est confié le dépôt de la foi ?</strong></span></p>
						<p>84, 91<br xmlns:db="http://docbook.org/ns/docbook"/>94, 99</p>
						<p>Depuis les Apôtres, le dépôt de la foi est confié à l’ensemble de l’Église. Avec le sens surnaturel de la foi, le peuple de Dieu tout entier, assisté de l’Esprit Saint et guidé par le Magistère de l’Église, accueille la Révélation divine, la comprend toujours plus profondément et s’attache à la vivre.</p>
						<p><span class="bold"><strong><span class="numpara">16.</span>  À qui revient-il d’interpréter de façon authentique le dépôt de la foi ?</strong></span></p>
						<p>85-90<br xmlns:db="http://docbook.org/ns/docbook"/>100</p>
						<p>L’interprétation authentique du dépôt de la foi appartient au seul Magistère vivant de l’Église, c’est-à-dire au Successeur de Pierre, l’Évêque de Rome, et aux Évêques en communion avec lui. Au Magistère, qui, dans le service de la Parole de Dieu, jouit du charisme certain de la vérité, il revient aussi de définir les dogmes, qui sont des formulations des vérités contenues dans la Révélation divine ; ce pouvoir s’étend également aux vérités qui ont un lien nécessaire avec la Révélation.</p>
						<p><span class="bold"><strong><span class="numpara">17.</span>  Quelles sont les relations entre l’Écriture, la Tradition et le Magistère ?</strong></span></p>
						<p>95</p>
						<p>Écriture, Tradition et Magistère sont si étroitement unis entre eux qu’aucun n’existe sans les autres. Ensemble, sous l’action de l’Esprit Saint, ils contribuent efficacement au salut des hommes, chacun selon son mode propre.</p>
					</section>
					<section class="section" title="La Sainte Écriture" epub:type="division" id="d5e209"><div class="titlepage"><div><div><h5 class="title">La Sainte Écriture</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">18.</span>  Pourquoi la Sainte Écriture enseigne-t-elle la vérité ?</strong></span></p>
						<p>105-108<br xmlns:db="http://docbook.org/ns/docbook"/>135-136</p>
						<p>Parce que Dieu lui-même est l’auteur de la Sainte Écriture. Elle est donc dite inspirée et elle enseigne sans erreur les vérités qui sont nécessaires à notre salut. En effet, l’Esprit Saint a inspiré les auteurs humains, qui ont écrit ce que Dieu veut nous enseigner. Cependant, la foi chrétienne n’est pas une « religion du Livre », mais de la Parole de Dieu, « non d’un verbe écrit et muet, mais du Verbe incarné et vivant » (saint Bernard de Clairvaux).</p>
						<p><span class="bold"><strong><span class="numpara">19.</span>  Comment lire l’Écriture Sainte ?</strong></span></p>
						<p>109-119<br xmlns:db="http://docbook.org/ns/docbook"/>137</p>
						<p>La Sainte Écriture doit être lue et interprétée avec l’aide de l’Esprit Saint et sous la conduite du Magistère de l’Église, selon trois critères : 1) attention au contenu et à l’unité de toute l’Écriture, 2) lecture de l’Écriture dans la Tradition vivante de l’Église, 3) respect de l’analogie de la foi, c’est-à-dire de la cohésion harmonieuse des vérités de la foi entre elles.</p>
						<p><span class="bold"><strong><span class="numpara">20.</span>  Qu’est-ce que le <span class="emphasis"><em>canon</em></span> des Écritures ?</strong></span></p>
						<p>120<br xmlns:db="http://docbook.org/ns/docbook"/>138</p>
						<p>Le <span class="emphasis"><em>canon</em></span> des Écritures est la liste complète des écrits sacrés, que la Tradition apostolique a fait discerner à l’Église. Ce <span class="emphasis"><em>canon</em></span> comprend quarante-six écrits de l’Ancien Testament et vingt-sept du Nouveau Testament.</p>
						<p><span class="bold"><strong><span class="numpara">21.</span>  Quelle est l’importance de l’Ancien Testament pour les chrétiens ?</strong></span></p>
						<p>121-123</p>
						<p>Les chrétiens vénèrent l’Ancien Testament comme vraie Parole de Dieu. Tous ses écrits sont divinement inspirés et conservent une valeur permanente. Ils rendent témoignage de la pédagogie de l’amour sauveur de Dieu. Ils ont surtout été écrits pour préparer l’avènement du Christ, le Sauveur de l’univers.</p>
						<p><span class="bold"><strong><span class="numpara">22.</span>  Quelle est l’importance du Nouveau Testament pour les chrétiens ?</strong></span></p>
						<p>124-127<br xmlns:db="http://docbook.org/ns/docbook"/>139</p>
						<p>Le Nouveau Testament, dont l’objet central est Jésus Christ, nous enseigne la vérité définitive de la Révélation divine. Dans le Nouveau Testament, les quatre évangiles – Matthieu, Marc, Luc et Jean – sont les principaux témoignages sur la vie et sur l’enseignement de Jésus ; ils constituent le cœur de toutes les Écritures et ils occupent une place unique dans l’Église.</p>
						<p><span class="bold"><strong><span class="numpara">23.</span>  Quelle est l’unité entre l’Ancien et le Nouveau Testament ?</strong></span></p>
						<p>128-130<br xmlns:db="http://docbook.org/ns/docbook"/>140</p>
						<p>L’Écriture est une, car unique est la Parole de Dieu, unique le dessein de salut de Dieu, unique l’inspiration divine de l’un et l’autre Testaments. L’Ancien Testament prépare le Nouveau et le Nouveau accomplit l’Ancien. Les deux s’éclairent mutuellement.</p>
						<p><span class="bold"><strong><span class="numpara">24.</span>  Quelle est la fonction de la Sainte Écriture dans la vie de l’Église ?</strong></span></p>
						<p>131-133<br xmlns:db="http://docbook.org/ns/docbook"/>141</p>
						<p>La Sainte Écriture donne soutien et vigueur à la vie de l’Église. Pour les fils de l’Église, elle est solidité de la foi, nourriture et source de vie spirituelle. Elle est l’âme de la théologie et de la prédication pastorale. Le Psalmiste dit qu’elle est « la lumière de mes pas et la lampe de ma route » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">cxviii</span> [119], <span class="ssv">105</span></em></span>). C’est pourquoi l’Église exhorte à la lecture fréquente de la Sainte Écriture, car « ignorer les Écritures, c’est ignorer le Christ » (saint Jérôme).</p>
					</section>
				</section>
				<section class="section" title="CHAPITRE III LA RÉPONSE DE L’HOMME À DIEU" epub:type="division" id="d5e253"><div class="titlepage"><div><div><h4 class="title"><span class="numsection">CHAPITRE III</span> <br xmlns:db="http://docbook.org/ns/docbook"/>LA RÉPONSE DE L’HOMME À DIEU</h4></div></div></div>
					
					<section class="section" title="JE CROIS" epub:type="division" id="d5e256"><div class="titlepage"><div><div><h5 class="title">JE CROIS</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">25.</span>  Quelle est la réponse de l’homme à Dieu qui se révèle ?</strong></span></p>
						<p>142-143</p>
						<p>Soutenu par la grâce divine, l’homme répond à Dieu par l’obéissance de la foi, qui consiste à se confier pleinement à Dieu et à accueillir sa vérité, en tant qu’elle est garantie par Dieu, qui est la Vérité elle-même.</p>
						<p><span class="bold"><strong><span class="numpara">26.</span>  Dans la Sainte Écriture, quels sont les principaux témoins de l’obéissance de la foi ?</strong></span></p>
						<p>144-149</p>
						<p>Il y a de nombreux témoins, et particulièrement deux : <span class="emphasis"><em>Abraham</em></span> qui, mis à l’épreuve, « eut foi en Dieu (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iv</span>, <span class="ssv">3</span></em></span>) » et qui a toujours obéi à son appel ; c’est pourquoi il est devenu « le père de tous ceux qui croiraient » (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iv</span>, <span class="ssv">11</span>, <span class="ssv">18</span></em></span>) ; et la <span class="emphasis"><em>Vierge Marie</em></span> qui, pendant toute sa vie, a réalisé de la façon la plus parfaite l’obéissance de la foi : « <span class="emphasis"><em>Fiat mihi secundum Verbum tuum – Qu’il me soit fait selon ta Parole</em></span> (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">27.</span>  Que signifie concrètement pour l’homme de croire en Dieu ?</strong></span></p>
						<p>150-152<br xmlns:db="http://docbook.org/ns/docbook"/>176-178</p>
						<p>Cela signifie adhérer à Dieu lui-même, en se confiant en lui et en donnant son assentiment à toutes les vérités qu’il a révélées, parce que Dieu est 				<span class="emphasis"><em>la</em></span> vérité. Cela signifie croire en un seul Dieu en trois Personnes : le Père, le Fils et l’Esprit Saint.</p>
						<p><span class="bold"><strong><span class="numpara">28.</span>  Quelles sont les caractéristiques de la foi ?</strong></span></p>
						<p>153-165<br xmlns:db="http://docbook.org/ns/docbook"/>179-180<br xmlns:db="http://docbook.org/ns/docbook"/>183-184</p>
						<p>La foi, <span class="emphasis"><em>don gratuit</em></span> de Dieu et accessible à ceux qui la demandent avec humilité, est la vertu surnaturelle nécessaire pour être sauvé. L’acte de foi est un <span class="emphasis"><em>acte humain</em></span>, c’est-à-dire un acte de l’intelligence de l’homme qui, sous la motion de la volonté mue par Dieu, donne librement son adhésion à la vérité divine. En outre, la foi est <span class="emphasis"><em>certaine</em></span>, car elle est fondée sur la Parole de Dieu ; elle est <span class="emphasis"><em>agissante</em></span> « par la charité (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">v</span>, <span class="ssv">6</span></em></span>) » ; elle <span class="emphasis"><em>grandit en permanence</em></span> grâce en particulier à l’écoute de la Parole de Dieu et à la prière. Dès à présent, elle <span class="emphasis"><em>donne l’avant-goût</em></span> de la joie du ciel.</p>
						<p><span class="bold"><strong><span class="numpara">29.</span>  Pourquoi n’y a-t-il pas contradiction entre la foi et la science ?</strong></span></p>
						<p>159</p>
						<p>Même si la foi est au-dessus de la raison, il ne pourra jamais y avoir contradiction entre la foi et la science, parce que l’une et l’autre ont Dieu pour origine. C’est Dieu lui-même qui donne à l’homme la lumière de la raison et la foi.</p>
						<div class="blockquote"><blockquote class="blockquote">
						<p><span class="emphasis"><em>« Crois pour comprendre ; comprends pour croire »</em></span> 				 (saint Augustin).</p>
						</blockquote></div>
					</section>
					<section class="section" title="NOUS CROYONS" epub:type="division" id="d5e313"><div class="titlepage"><div><div><h5 class="title">NOUS CROYONS</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">30.</span>  Pourquoi la foi est-elle un acte personnel et en même temps ecclésial ?</strong></span></p>
						<p>166-169<br xmlns:db="http://docbook.org/ns/docbook"/>181</p>
						<p>La foi est un acte personnel, parce qu’elle est la libre réponse de l’homme à Dieu qui se révèle. Mais elle est en même temps un acte ecclésial qui s’exprime dans la confession de foi : « Nous croyons ». En effet, c’est l’Église qui croit. De cette manière, avec la grâce de l’Esprit Saint ; elle précède, elle engendre et elle nourrit la foi de chacun. C’est pourquoi l’Église est Mère et Maîtresse.</p>
						<div class="blockquote"><blockquote class="blockquote">
						<p><span class="emphasis"><em>« Nul ne peut avoir Dieu pour Père qui n’a pas l’Église pour Mère »</em></span> 				 (saint Cyprien).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">31.</span>  Pourquoi les énoncés de la foi sont-ils importants ?</strong></span></p>
						<p>170-171</p>
						<p>Les énoncés de la foi sont importants parce qu’ils permettent d’exprimer, d’assimiler, de célébrer et de vivre ensemble avec autrui les vérités de la foi, en utilisant un langage commun.</p>
						<p><span class="bold"><strong><span class="numpara">32.</span>  De quelle manière la foi de l’Église est-elle unique ?</strong></span></p>
						<p>172-175<br xmlns:db="http://docbook.org/ns/docbook"/>182</p>
						<p>Bien que formée de personnes différentes par la langue, la culture et les coutumes, l’Église professe d’une voix unanime l’unique foi, reçue d’un seul Seigneur et transmise par l’unique Tradition apostolique. Elle professe un seul Dieu – Père, Fils et Esprit Saint – et elle enseigne une seule voie de salut. Aussi, croyons-nous, d’un seul cœur et d’une seule âme, ce qui est contenu dans la Parole de Dieu, transmise ou écrite, et ce que l’Église présente comme divinement révélé.</p>
					</section>
				</section>
			</section>
			<section class="section" title="DEUXIÈME SECTION LA PROFESSION DE LA FOI CHRÉTIENNE" epub:type="division" id="d5e333"><div class="titlepage"><div><div><h3 class="title"><span class="numsection">DEUXIÈME SECTION</span> <br xmlns:db="http://docbook.org/ns/docbook"/>LA PROFESSION DE LA FOI CHRÉTIENNE</h3></div></div></div>
				
				<section class="section" title="LE CREDO" epub:type="division" id="d5e336"><div class="titlepage"><div><div><h4 class="title">LE CREDO</h4></div></div></div>
					
					<section class="section" epub:type="division" id="d5e338"><div class="titlepage"/>
						<p><span class="bold"><strong>Symbole des Apôtres</strong></span></p>
						<p>Je crois en Dieu, le Père tout puissant, Créateur du ciel et de la terre.</p>
						<p>Et en Jésus Christ, son Fils unique, notre Seigneur ; qui a été conçu du Saint-Esprit, est né de la Vierge Marie, a souffert sous Ponce Pilate, a été crucifié, est mort et a été enseveli, est descendu aux enfers ; le troisième jour est ressuscité des morts, est monté aux cieux, est assis à la droite de Dieu le Père tout-puissant, d’où il viendra juger les vivants et les morts.</p>
						<p>Je crois en l’Esprit Saint, à la sainte Église catholique, à la communion des saints, à la rémission des péchés, à la résurrection de la chair, à la vie éternelle. Amen.</p>
					</section>
					<section class="section" epub:type="division" id="d5e344"><div class="titlepage"/>
						<p><span class="bold"><strong>Credo de Nicée-Constantinople</strong></span></p>
						<p>Je crois en un seul Dieu, le Père tout-puissant, Créateur du ciel et de la terre, de l’univers visible et invisible. Je crois en un seul Seigneur, Jésus Christ, le Fils unique de Dieu, né du Père avant tous les siècles : Il est Dieu, né de Dieu, lumière, née de la lumière, vrai Dieu, né du vrai Dieu, engendré, non pas créé, de même nature que le Père, et par lui tout a été fait. Pour nous les hommes, et pour notre salut, il descendit du ciel ; par l’Esprit Saint, il a pris chair de la Vierge Marie, et s’est fait homme. Crucifié pour nous sous Ponce Pilate, il souffrit sa passion et fut mis au tombeau. Il ressuscita le troisième jour, conformément aux Écritures, et il monta au ciel ; il est assis à la droite du Père. Il reviendra dans la gloire, pour juger les vivants et les morts ; et son règne n’aura pas de fin. Je crois en l’Esprit Saint, qui est Seigneur et qui donne la vie ; il procède du Père et du Fils ; avec le Père et le Fils, il reçoit même adoration et même gloire ; il a parlé par les prophètes. Je crois en l’Église, une, sainte, catholique et apostolique. Je reconnais un seul baptême pour le pardon des péchés. J’attends la résurrection des morts et la vie du monde à venir. Amen.</p>
					</section>
					<section class="section" epub:type="division" id="d5e348"><div class="titlepage"/>
						<p><span class="bold"><strong>Symbolum Apostolicum</strong></span></p>
						<p>Credo in Deum Patrem omnipoténtem, Creatórem cæli et terræ, et in Iesum Christum, Fílium Eius únicum, Dóminum nostrum, qui concéptus est de Spíritu Sancto, natus ex María Vírgine, passus sub Póntio Piláto, crucifíxus, mórtuus, et sepúltus, descéndit ad ínferos, tértia die resurréxit a mórtuis, ascéndit ad cælos, sedet ad déxteram Dei Patris omnipoténtis, inde ventúrus est iudicáre vivos et mórtuos.</p>
						<p>Et in Spíritum Sanctum, sanctam Ecclésiam cathólicam, sanctórum communiónem, remissiónem peccatórum, carnis resurrectiónem, vitam ætérnam. Amen.</p>
					</section>
					<section class="section" epub:type="division" id="d5e353"><div class="titlepage"/>
						<p><span class="bold"><strong>Symbolum Nicænum Constantinopolitanum</strong></span></p>
						<p>Credo in unum Deum, Patrem omnipoténtem, Factórem cæli et terræ, visibílium ómnium et invisibílium Et in unum Dóminum Iesum Christum, Fílium Dei unigénitum et ex Patre natum ante ómnia sæcula : Deum de Deo, Lumen de Lúmine, Deum verum de Deo vero, génitum, non factum, consubstantiálem Patri : per quem ómnia facta sunt ; qui propter nos hómines et propter nostram salútem, descéndit de cælis, et incarnátus est de Spíritu Sancto ex MaríaVírgine et homo factus est, crucifíxus étiam pro nobis sub Póntio Piláto, passus et sepúltus est, et resurréxit tértia die secúndum Scriptúras, et ascéndit in cælum, sedet ad déxteram Patris, et íterum ventúrus est cum glória, iudicáre vivos et mórtuos, cuius regni non erit finis. Credo in Spíritum Sanctum, Dóminum et vivificántem, qui ex Patre Filióque procédit, qui cum Patre et Fílio simul adorátur et conglorificátur, qui locútus est per prophétas. Et unam sanctam cathólicam et apostólicam Ecclésiam. Confíteor unum Baptísma in remissiónem peccatórum. Et exspécto resurrectiónem mortuórum, et vitam ventúri sæculi. Amen.</p>
					</section>
				</section>
				<section class="section" title="CHAPITRE I JE CROIS EN DIEU LE PÈRE" epub:type="division" id="d5e357"><div class="titlepage"><div><div><h4 class="title"><span class="numsection">CHAPITRE I</span> <br xmlns:db="http://docbook.org/ns/docbook"/>JE CROIS EN DIEU LE PÈRE</h4></div></div></div>
					
					<section class="section" title="Les Symboles de la foi" epub:type="division" id="d5e360"><div class="titlepage"><div><div><h5 class="title">Les Symboles de la foi</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">33.</span>  Qu’est-ce que les Symboles de la foi ?</strong></span></p>
						<p>185-188<br xmlns:db="http://docbook.org/ns/docbook"/>192, 197</p>
						<p>Ce sont des énoncés organiques, appelés encore « professions de foi » ou « Credo », par lesquels l’Église, depuis ses origines, a exprimé de manière synthétique et transmis sa foi dans un langage normatif et commun à tous les fidèles.</p>
						<p><span class="bold"><strong><span class="numpara">34.</span>  Quels sont les plus anciens Symboles de la foi ?</strong></span></p>
						<p>189-191</p>
						<p>Ce sont les Symboles <span class="emphasis"><em>baptismaux</em></span>. Parce que le baptême est donné « au nom du Père, et du Fils, et du Saint-Esprit (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span></em></span>) », les vérités de la foi qui y sont professées sont articulées selon leur référence aux trois Personnes de la Sainte Trinité.</p>
						<p><span class="bold"><strong><span class="numpara">35.</span>  Quels sont les plus importants Symboles de la foi ?</strong></span></p>
						<p>193-195</p>
						<p>Ce sont le <span class="emphasis"><em>Symbole des Apôtres</em></span>, qui est l’antique Symbole baptismal de l’Église de Rome, et le <span class="emphasis"><em>Symbole de Nicée-Constantinople</em></span>, fruit des deux premiers Conciles œcuméniques, Nicée (325) et Constantinople (381). Ils demeurent communs, aujourd’hui encore, à toutes les grandes Églises d’Orient et d’Occident.</p>
					</section>
					<section class="section" title="« JE CROIS EN DIEU, LE PÈRE TOUT-PUISSANT, CRÉATEUR DU CIEL ET DE LA TERRE »" epub:type="division" id="d5e384"><div class="titlepage"><div><div><h5 class="title">« JE CROIS EN  DIEU, LE  PÈRE TOUT-PUISSANT, CRÉATEUR DU CIEL ET DE LA TERRE »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">36.</span>  Pourquoi la profession de foi commence-t-elle par « Je crois en Dieu » ?</strong></span></p>
						<p>198-199</p>
						<p>Parce que l’affirmation « Je crois en Dieu » est la plus importante. Elle est la source de toutes les autres vérités sur l’homme et sur le monde, et de toute la vie de ceux qui croient en Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">37.</span>  Pourquoi professons-nous <span class="emphasis"><em>un seul</em></span> Dieu ?</strong></span></p>
						<p>200-202<br xmlns:db="http://docbook.org/ns/docbook"/>228</p>
						<p>Parce que Dieu s’est révélé au peuple d’Israël comme l’Unique, lorsqu’il dit : « Écoute, Israël, le Seigneur notre Dieu est l’Unique (<span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">vi</span>, <span class="ssv">4</span></em></span>) », « Il n’y en a pas d’autre (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xlv</span>, <span class="ssv">22</span></em></span>) ». Jésus lui-même l’a confirmé : Dieu est « l’unique Seigneur (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xii</span>, <span class="ssv">29</span></em></span>) ». Professer que Jésus et l’Esprit Saint sont, eux aussi, Dieu et Seigneur, n’introduit aucune division dans le Dieu unique.</p>
						<p><span class="bold"><strong><span class="numpara">38.</span>  Par quel nom Dieu se révèle-t-il ?</strong></span></p>
						<p>203-205<br xmlns:db="http://docbook.org/ns/docbook"/>230-231</p>
						<p>À Moïse, Dieu s’est révélé comme le Dieu vivant, « Dieu d’Abraham, Dieu d’Isaac, Dieu de Jacob (<span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">iii</span>, <span class="ssv">6</span></em></span>) ». Il lui a révélé son nom mystérieux : « Je suis Celui qui Est » (YHWH). Déjà, à l’époque de l’Ancien Testament, le nom ineffable de Dieu fut remplacé par celui de <span class="emphasis"><em>Seigneur</em></span>. Ainsi, dans le Nouveau Testament, Jésus, appelé <span class="emphasis"><em>Seigneur</em></span>, apparaît comme vrai Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">39.</span>  Seul Dieu « est »-il ?</strong></span></p>
						<p>212-213</p>
						<p>Tandis que les créatures ont reçu de Lui ce qu’elles sont et ce qu’elles ont, seul Dieu est en lui-même la plénitude de l’être et de toutes les perfections. Il est « celui qui est », sans commencement ni fin. Jésus révèle qu’il porte lui aussi le Nom divin : « Je suis (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">viii</span>, <span class="ssv">28</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">40.</span>  Pourquoi la révélation du nom de Dieu est-elle importante ?</strong></span></p>
						<p>206-213</p>
						<p>Par la révélation de son Nom, Dieu fait connaître les richesses contenues dans son mystère ineffable : Lui seul existe depuis toujours et pour toujours, Lui qui transcende le monde et l’histoire. C’est Lui qui a fait le ciel et la terre. Il est le Dieu fidèle ; toujours proche de son peuple pour le sauver. Il est le Saint par excellence, « riche en miséricorde (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>) », toujours prêt à pardonner. Il est l’Être spirituel, transcendant, tout-puissant, éternel, personnel, parfait. Il est vérité et amour.</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>« Dieu est l’être infiniment parfait qu’est la Sainte Trinité »</em></span> (saint Toribio de Mogrovejo).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">41.</span>  En quel sens Dieu est-il la vérité ? </strong></span></p>
						<p>214-217<br xmlns:db="http://docbook.org/ns/docbook"/>231</p>
						<p>Dieu est la Vérité même et, comme tel, il ne se trompe ni ne peut tromper. Il « est lumière, il n’y a pas de ténèbres en lui (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>) ». Le Fils éternel de Dieu, Sagesse incarnée, a été envoyé dans le monde « pour rendre témoignage à la Vérité (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xviii</span>, <span class="ssv">37</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">42.</span>  Comment Dieu révèle-t-il qu’il est amour ?</strong></span></p>
						<p>218-221</p>
						<p>Dieu s’est révélé à Israël comme celui dont l’amour est plus fort que l’amour d’un père ou d’une mère pour ses enfants, d’un époux pour son épouse. En lui-même, il « est amour (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">8</span>, <span class="ssv">16</span></em></span>) », qui se donne totalement et gratuitement : Il « a tant aimé le monde qu’il lui a donné son Fils unique, […] pour que, par lui, le monde soit sauvé (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span>-<span class="ssv">17</span></em></span>) ». En envoyant son Fils et l’Esprit Saint, Dieu révèle qu’il est lui-même éternel échange d’amour.</p>
						<p><span class="bold"><strong><span class="numpara">43.</span>  Que comporte la foi en un seul Dieu ?</strong></span></p>
						<p>222-227<br xmlns:db="http://docbook.org/ns/docbook"/>229</p>
						<p>Croire en un seul Dieu comporte de connaître sa grandeur et sa majesté, de vivre en lui rendant grâce, d’avoir toujours confiance en lui, même dans l’adversité, de reconnaître l’unité et la vraie dignité de tous les hommes, créés à son image, d’user avec rectitude de sa création.</p>
						<p><span class="bold"><strong><span class="numpara">44.</span>  Quel est le mystère central de la foi et de la vie chrétienne ?</strong></span></p>
						<p>232-237</p>
						<p>Le mystère central de la foi et de la vie chrétienne est le mystère de la Sainte Trinité. Les chrétiens sont baptisés au nom du Père et du Fils et du Saint-Esprit.</p>
						<p><span class="bold"><strong><span class="numpara">45.</span>  Le mystère de la Sainte Trinité peut-il être connu par la seule raison humaine ?</strong></span></p>
						<p>237</p>
						<p>Dieu a laissé des traces de son être trinitaire dans la création et dans l’Ancien Testament ; mais la profondeur de son Être comme Trinité sainte constitue un mystère inaccessible à la seule raison humaine, et même à la foi d’Israël, avant l’Incarnation du Fils de Dieu et l’envoi de l’Esprit Saint. Ce mystère a été révélé par Jésus Christ et il est à la source de tous les autres mystères.</p>
						<p><span class="bold"><strong><span class="numpara">46.</span>  Que Jésus Christ nous révèle-t-il du mystère du Père ?</strong></span></p>
						<p>240-242</p>
						<p>Jésus Christ nous révèle que Dieu est « Père », non seulement parce qu’il est le Créateur de l’univers et de l’homme, mais surtout parce qu’il engendre éternellement en son sein le Fils, qui est son Verbe, « reflet resplendissant de la gloire du Père, expression parfaite de sa substance (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">i</span>, <span class="ssv">3</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">47.</span>  Qui est l’Esprit Saint, que Jésus Christ nous a révélé ?</strong></span></p>
						<p>243-248</p>
						<p>Il est la troisième Personne de la Sainte Trinité. Il est Dieu, uni au Père et au Fils, et égal à eux. Il « procède du Père (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">26</span></em></span>) », qui, en tant que principe sans commencement, est l’origine de toute la vie trinitaire. Il procède aussi du Fils (<span class="emphasis"><em>Filioque</em></span>), par le don éternel que le Père fait de lui au Fils. Envoyé par le Père et le Fils incarné, l’Esprit Saint conduit l’Église à la connaissance de « la Vérité tout entière (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">13</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">48.</span>  Comment l’Église exprime-t-elle sa foi trinitaire ?</strong></span></p>
						<p>249-256<br xmlns:db="http://docbook.org/ns/docbook"/>266</p>
						<p>L’Église exprime sa foi trinitaire en confessant un seul Dieu en trois Personnes : Père, Fils et Esprit Saint. Les trois Personnes divines sont un seul Dieu, parce que chacune d’elles est identique à la plénitude de l’unique et indivisible nature divine. Elles sont réellement distinctes entre elles par les relations qui les mettent en rapport les unes avec les autres. Le Père engendre le Fils, le Fils est engendré par le Père, le Saint-Esprit procède du Père et du Fils.</p>
						<p><span class="bold"><strong><span class="numpara">49.</span>  Comment agissent les trois Personnes divines ?</strong></span></p>
						<p>257-260<br xmlns:db="http://docbook.org/ns/docbook"/>267</p>
						<p>Inséparables dans leur unique nature, les Personnes divines sont aussi inséparables dans leur action. La Trinité a une seule et même opération. Mais dans l’unique action divine, chaque Personne est présente selon le mode qui lui est propre dans la Trinité.</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>« Ô mon Dieu, Trinité que j’adore… Pacifiez mon âme. Faites-en votre ciel, votre demeure aimée et le lieu de votre repos. Que je ne Vous y laisse jamais seul, mais que je sois là, tout entière, tout éveillée en ma foi, toute adorante, toute livrée à votre action créatrice »</em></span> (Bienheureuse Élisabeth de la Trinité).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">50.</span>  Que signifie que Dieu est tout-puissant ?</strong></span></p>
						<p>268-278</p>
						<p>Dieu s’est révélé comme « le fort, le vaillant » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xxiii</span> [24], <span class="ssv">8</span></em></span>), celui auquel « rien n’est impossible (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">37</span></em></span>) ». Sa toute-puissance est universelle, mystérieuse. Elle se manifeste dans le fait de créer le monde à partir de rien et l’homme par amour, mais surtout dans l’Incarnation et la Résurrection de son Fils, dans le don de l’adoption filiale et le pardon des péchés. C’est pourquoi l’Église adresse sa prière au « Dieu tout-puissant et éternel » (<span class="emphasis"><em>« Omnipotens sempiterne Deus… »</em></span>).</p>
						<p><span class="bold"><strong><span class="numpara">51.</span>  Pourquoi est-il important d’affirmer : « Au commencement, Dieu créa le ciel et la terre (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span>) » ?</strong></span></p>
						<p>279-289<br xmlns:db="http://docbook.org/ns/docbook"/>315</p>
						<p>Parce que la création est le fondement de tous les projets divins de salut. La création est la manifestation de l’amour tout-puissant et sage de Dieu ; elle est le premier pas vers l’Alliance du Dieu unique avec son peuple ; elle est le commencement de l’histoire du salut, qui culmine avec le Christ ; elle est la première réponse aux interrogations fondamentales de l’homme sur son origine et sur sa fin.</p> 				
						<p><span class="bold"><strong><span class="numpara">52.</span>  Qui a créé le monde ?</strong></span></p>
						<p>290-292<br xmlns:db="http://docbook.org/ns/docbook"/>316</p>
						<p>Le Père, le Fils et l’Esprit Saint sont le principe unique et indivisible du monde, bien que l’œuvre de la création du monde soit particulièrement attribuée à Dieu le Père.</p>
						<p><span class="bold"><strong><span class="numpara">53.</span>  Pourquoi Dieu a-t-il créé le monde ?</strong></span></p>
						<p>293-294<br xmlns:db="http://docbook.org/ns/docbook"/>319</p>
						<p>Le monde a été créé pour la gloire de Dieu, qui a voulu manifester et communiquer sa bonté, sa vérité et sa beauté. La fin ultime de la création, c’est que Dieu, dans le Christ, puisse être « tout en tous (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">28</span></em></span>) », pour sa gloire et pour notre bonheur.</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>« La gloire de Dieu, c’est l’homme vivant, et la vie de l’homme, c’est la vision de Dieu »</em></span> (saint Irénée).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">54.</span>  Comment Dieu a-t-il crée l’univers ?</strong></span></p>
						<p>295-301<br xmlns:db="http://docbook.org/ns/docbook"/>317-320</p>
						<p>Dieu a créé l’univers librement, avec sagesse et amour. Le monde n’est pas le produit d’une nécessité, d’un destin aveugle ou du hasard. Dieu a créé « de rien » (<span class="emphasis"><em>ex nihilo</em></span> ; <span class="emphasis"><em><span class="ss">2M</span> <span class="ssc">vii</span>, <span class="ssv">28</span></em></span>) un monde ordonné et bon, qu’Il transcende à l’infini. Dieu conserve sa création dans l’être et Il la soutient, lui donnant la capacité d’agir et la conduisant vers son achèvement par son Fils et par l’Esprit Saint.</p>
						<p><span class="bold"><strong><span class="numpara">55.</span>  En quoi consiste la Providence divine ?</strong></span></p>
						<p>302-306<br xmlns:db="http://docbook.org/ns/docbook"/>321</p>
						<p>La divine Providence, ce sont les dispositions par lesquelles Dieu conduit ses créatures vers l’ultime perfection à laquelle il les a appelées. Dieu est l’auteur souverain de son dessein. Mais, pour sa réalisation, il utilise aussi la coopération de ses créatures. En même temps, il leur donne la dignité d’agir par elles-mêmes et d’être causes les unes des autres.</p>
						<p><span class="bold"><strong><span class="numpara">56.</span>  Comment l’homme collabore-t-il avec la divine Providence ?</strong></span></p>
						<p>307-308<br xmlns:db="http://docbook.org/ns/docbook"/>323</p>
						<p>Tout en respectant sa liberté, Dieu donne à l’homme et lui demande de collaborer par ses actions, par ses prières, mais aussi par ses souffrances, en suscitant en lui « le vouloir et le faire selon la bonté de son dessein (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">13</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">57.</span>  Si Dieu est tout-puissant et providence, pourquoi alors le mal existe-t-il ?</strong></span></p>
						<p>309-310<br xmlns:db="http://docbook.org/ns/docbook"/>324, 400</p>
						<p>Seul <span class="emphasis"><em>l’ensemble</em></span> de la foi chrétienne peut donner réponse à cette question, à la fois douloureuse et mystérieuse. En aucune manière, Dieu n’est la cause du mal, ni directement, ni indirectement. Il éclaire le mystère du mal par son Fils Jésus Christ, mort et ressuscité pour vaincre le grand mal moral qu’est le péché des hommes, racine des autres maux.</p>
						<p><span class="bold"><strong><span class="numpara">58.</span>  Pourquoi Dieu permet-il le mal ?</strong></span></p>
						<p>311-314<br xmlns:db="http://docbook.org/ns/docbook"/>324</p>
						<p>La foi nous donne la certitude que Dieu ne permettrait pas le mal s’il ne faisait pas sortir le bien du mal lui-même. Cela, Dieu l’a déjà merveilleusement accompli dans la mort et la résurrection du Christ. En effet, du mal moral le plus grand, la mort de son Fils, il a tiré les plus grands biens, la glorification du Christ et notre rédemption.</p>
					</section>
					<section class="section" title="Le ciel et la terre" epub:type="division" id="d5e595"><div class="titlepage"><div><div><h5 class="title">Le ciel et la terre</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">59.</span>  Que Dieu a-t-il créé ?</strong></span></p>
						<p>325-327</p>
						<p>La Sainte Écriture dit : « Au commencement Dieu créa le ciel et la terre (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span>) ». Dans sa profession de foi, l’Église proclame que Dieu est le créateur de toutes les choses visibles et invisibles, de tous les êtres spirituels et matériels, c’est-à-dire les anges et le monde visible, et tout particulièrement l’homme.</p>
						<p><span class="bold"><strong><span class="numpara">60.</span>  Qui sont les anges ?</strong></span></p>
						<p>328-333<br xmlns:db="http://docbook.org/ns/docbook"/>350-351</p>
						<p>Les anges sont des créatures purement spirituelles, incorporelles, invisibles et immortelles ; ce sont des êtres personnels, doués d’intelligence et de volonté. Contemplant sans cesse Dieu face à face, ils le glorifient ; ils le servent et sont ses messagers pour l’accomplissement de la mission de salut de tous les hommes.</p>
						<p><span class="bold"><strong><span class="numpara">61.</span>  Comment les anges sont-ils présents à la vie de l’Église ?</strong></span></p>
						<p>334-336<br xmlns:db="http://docbook.org/ns/docbook"/>352</p>
						<p>L’Église s’unit aux anges pour adorer Dieu ; elle invoque leur assistance et, dans sa liturgie, elle célèbre la mémoire de certains d’entre eux.</p>
						<div class="blockquote"><blockquote class="blockquote">
						<p><span class="emphasis"><em>« Chaque fidèle a à ses côtés un ange comme protecteur et pasteur pour le conduire à la vie »</em></span> (saint Basile le grand).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">62.</span>  Qu’enseigne la Sainte Écriture au sujet de la création du monde visible ?</strong></span></p>
						<p>337-344</p>
						<p>À travers le récit des « sept jours » de la création, la Sainte Écriture nous fait connaître la valeur de la création et sa finalité qui est la louange de Dieu et le service de l’homme. Toute chose doit son existence à Dieu, de qui elle reçoit sa bonté et sa perfection, ses lois et sa place dans l’univers.</p>
						<p><span class="bold"><strong><span class="numpara">63.</span>  Quelle est la place de l’homme dans la création ?</strong></span></p>
						<p>343-344<br xmlns:db="http://docbook.org/ns/docbook"/>353</p>
						<p>L’homme est le sommet de la création visible, car il est créé à l’image et à la ressemblance de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">64.</span>  Quel type de liens existe-t-il entre les réalités créées ?</strong></span></p>
						<p>342<br xmlns:db="http://docbook.org/ns/docbook"/>354</p>
						<p>Entre les créatures, il existe une interdépendance et une hiérarchie voulues par Dieu. En même temps, il existe une unité et une solidarité entre les créatures, car toutes ont le même créateur, toutes sont aimées de lui et sont ordonnées à sa gloire. Respecter les lois inscrites dans la création et les rapports découlant de la nature des choses constitue donc un principe de sagesse et un fondement de la morale.</p>
						<p><span class="bold"><strong><span class="numpara">65.</span>  Quelle relation y a-t-il entre l’œuvre de la création et celle de la rédemption ?</strong></span></p>
						<p>345-349</p>
						<p>L’œuvre de la création culmine dans l’œuvre, plus grande encore, de la rédemption. En effet, cette dernière est le point de départ de la nouvelle création, dans laquelle tout retrouvera son sens plénier et son achèvement.</p>
					</section>
					<section class="section" title="L’homme" epub:type="division" id="d5e639"><div class="titlepage"><div><div><h5 class="title">L’homme</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">66.</span>  En quel sens l’homme est-il créé à « l’image de Dieu » ?</strong></span></p>
						<p>355-357</p>
						<p>L’homme est créé à l’image de Dieu en ce sens qu’il est capable de connaître et d’aimer librement son créateur. Sur la terre, il est la seule créature que Dieu a voulue pour elle-même et qu’il a appelée à participer à sa vie divine, par la connaissance et par l’amour. Parce qu’il est créé à l’image de Dieu, l’homme a la dignité d’une personne ; il n’est pas quelque chose, mais quelqu’un, capable de se connaître, de se donner librement et d’entrer en communion avec Dieu et avec autrui.</p>
						<p><span class="bold"><strong><span class="numpara">67.</span>  Dans quel but Dieu a-t-il créé l’homme ?</strong></span></p>
						<p>358-359<br xmlns:db="http://docbook.org/ns/docbook"/>381</p>
						<p>Dieu a tout créé pour l’homme, mais l’homme a été créé pour connaître, servir et aimer Dieu, pour lui offrir, dans ce monde, la création en action de grâce et pour être, dans le ciel, élevé à la vie avec Dieu. C’est seulement dans le mystère du Verbe incarné que le mystère de l’homme trouve sa vraie lumière. L’homme est prédestiné à reproduire l’image du Fils de Dieu fait homme, qui est lui-même la parfaite « image du Dieu invisible (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">15</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">68.</span>  Pourquoi les hommes forment-ils une unité ?</strong></span></p>
						<p>360-361</p>
						<p>Tous les hommes forment l’unité du genre humain, en raison de leur commune origine, qu’ils tiennent de Dieu. De plus, Dieu, « à partir d’un seul homme, a créé tous les peuples (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xvii</span>, <span class="ssv">26</span></em></span>) ». Tous ont un unique Sauveur. Tous sont appelés à partager l’éternité bienheureuse de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">69.</span>  Dans l’homme, comment l’âme et le corps ne forment-ils qu’un ?</strong></span></p>
						<p>362-365<br xmlns:db="http://docbook.org/ns/docbook"/>382</p>
						<p>La personne humaine est un être à la fois corporel et spirituel. En l’homme, l’esprit et la matière forment une seule nature. Cette unité est si profonde que, grâce au principe spirituel qu’est l’âme, le corps, qui est matière, devient un corps humain et vivant, et prend part à la dignité d’image de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">70.</span>  Qui donne l’âme à l’homme ?</strong></span></p>
						<p>366-368<br xmlns:db="http://docbook.org/ns/docbook"/>382</p>
						<p>L’âme spirituelle ne vient pas des parents, mais elle est créée directement par Dieu, et elle est immortelle. Se séparant du corps au moment de la mort, elle ne meurt pas ; elle s’unira à nouveau au corps au moment de la résurrection finale.</p>
						<p><span class="bold"><strong><span class="numpara">71.</span>  Quel rapport entre l’homme et la femme Dieu a-t-il établi ?</strong></span></p>
						<p>369-373<br xmlns:db="http://docbook.org/ns/docbook"/>383</p>
						<p>L’homme et la femme ont été créés par Dieu dans une égale dignité en tant que personnes humaines et, en même temps, dans une complémentarité réciproque en tant qu’homme et femme. Dieu les a voulus l’un 				<span class="emphasis"><em>pour</em></span> l’autre, pour une communion de personnes. Ensemble, ils sont aussi appelés à transmettre la vie humaine, formant dans le mariage « une seule chair (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">ii</span>, <span class="ssv">24</span></em></span>) » et à dominer la terre comme « intendants » de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">72.</span>  Quelle était la condition originelle de l’homme selon le projet de Dieu ?</strong></span></p>
						<p>374-379<br xmlns:db="http://docbook.org/ns/docbook"/>384</p>
						<p>En créant l’homme et la femme, Dieu leur avait donné une participation spéciale à sa vie divine, dans la sainteté et la justice. Dans le projet de Dieu, l’homme n’aurait dû ni souffrir ni mourir. En outre, il régnait une harmonie parfaite de l’homme en lui-même, entre la créature et le créateur, entre l’homme et la femme, comme aussi entre le premier couple humain et toute la création.</p>
					</section>
					<section class="section" title="La chute" epub:type="division" id="d5e689"><div class="titlepage"><div><div><h5 class="title">La chute</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">73.</span>  Comment comprendre la réalité du péché ?</strong></span></p>
						<p>385-389</p>
						<p>Dans l’histoire de l’homme, le péché est présent. Une telle réalité ne s’éclaire pleinement qu’à la lumière de la Révélation divine, et surtout à la lumière du Christ Sauveur de tous, qui a fait surabonder la grâce là où le péché a abondé.</p>
						<p><span class="bold"><strong><span class="numpara">74.</span>  Qu’est-ce que la chute des anges ?</strong></span></p>
						<p>391-395<br xmlns:db="http://docbook.org/ns/docbook"/>414</p>
						<p>Par cette expression, on veut signifier que Satan et les autres démons, dont parlent la Sainte Écriture et la Tradition de l’Église, alors qu’ils étaient des anges créés bons par Dieu, se sont transformés en méchants, car, par leur choix libre et irrévocable, ils ont refusé Dieu et son Règne, donnant ainsi naissance à l’enfer. Ils tentent d’associer l’homme à leur rébellion contre Dieu ; mais Dieu affirme dans le Christ sa victoire assurée sur le Malin.</p>
						<p><span class="bold"><strong><span class="numpara">75.</span>  En quoi consiste le premier péché de l’homme ?</strong></span></p>
						<p>396-403<br xmlns:db="http://docbook.org/ns/docbook"/>415-417</p>
						<p>L’homme, tenté par le démon, a laissé s’éteindre en son cœur la confiance dans ses rapports avec son Créateur. En lui désobéissant, il a voulu devenir « comme Dieu », sans Dieu et non selon Dieu (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">5</span></em></span>). Ainsi, Adam et Ève ont perdu immédiatement, pour eux et pour toute leur descendance, la grâce de la sainteté et de la justice originelles.</p>
						<p><span class="bold"><strong><span class="numpara">76.</span>  Qu’est ce que le péché originel ?</strong></span></p>
						<p>404<br xmlns:db="http://docbook.org/ns/docbook"/>419</p>
						<p>Le péché originel, avec lequel naissent tous les hommes, est l’état de privation de sainteté et de justice originelles dans lequel naissent tous les hommes. C’est un péché que nous avons « contracté » et non un péché que l’on « commet » ; c’est une condition de naissance et non un acte personnel. En raison de l’unité originelle de tout le genre humain, ce péché se transmet aux descendants d’Adam avec la nature humaine, « non par imitation, mais par propagation ». Cette transmission reste un mystère que nous ne pouvons saisir pleinement.</p>
						<p><span class="bold"><strong><span class="numpara">77.</span>  Quelles sont les autres conséquences provoquées par le péché originel ?</strong></span></p>
						<p>405-409<br xmlns:db="http://docbook.org/ns/docbook"/>418</p>
						<p>Par la suite du péché originel, la nature humaine, sans être entièrement corrompue, est blessée dans ses forces naturelles, soumise à l’ignorance, à la souffrance, au pouvoir de la mort ; elle est inclinée au péché. Cette inclination s’appelle <span class="emphasis"><em>concupiscence</em></span>.</p>
						<p><span class="bold"><strong><span class="numpara">78.</span>  Après le premier péché, qu’a fait Dieu ?</strong></span></p>
						<p>410-412<br xmlns:db="http://docbook.org/ns/docbook"/>420</p>
						<p>Après le premier péché, le monde a été envahi par les péchés, mais Dieu n’a pas abandonné l’homme au pouvoir de la mort. Au contraire, il a annoncé d’une façon mystérieuse – dans le « Protévangile » (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>) – que le mal serait vaincu et que l’homme serait relevé de la chute. C’est la première annonce du Messie rédempteur. C’est pourquoi on ira jusqu’à qualifier la chute d’<span class="emphasis"><em>heureuse faute</em></span> (<span class="emphasis"><em>felix culpa</em></span>), car « elle a mérité un si grand Rédempteur » (Liturgie de la Veillée pascale).</p>
					</section>
				</section>
				<section class="section" title="CHAPITRE II JE CROIS EN JÉSUS CHRIST" epub:type="division" id="d5e732"><div class="titlepage"><div><div><h4 class="title"><span class="numsection">CHAPITRE II</span> <br xmlns:db="http://docbook.org/ns/docbook"/>JE CROIS EN JÉSUS CHRIST</h4></div></div></div>
					
					<section class="section" title="LE FILS UNIQUE DE DIEU" epub:type="division" id="d5e735"><div class="titlepage"><div><div><h5 class="title">LE FILS UNIQUE DE DIEU</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">79.</span>  Quelle est la Bonne Nouvelle pour l’homme ? </strong></span></p>
						<p>422-424</p>
						<p>C’est l’annonce de Jésus Christ, « le Fils du Dieu vivant (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">16</span></em></span>) » mort et ressuscité. Au temps du roi Hérode et de l’empereur César Auguste, Dieu a accompli la promesse faite à Abraham et à sa descendance en envoyant « son Fils, né d’une femme, né sujet de la loi, afin de racheter ceux qui sont nés sous la loi, afin de faire de nous des fils (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iv</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">80.</span>  Comment s’est répandue la Bonne Nouvelle ?</strong></span></p>
						<p>425-429</p>
						<p>Dès le début, les premiers disciples ont eu l’ardent désir d’annoncer Jésus Christ dans le but de conduire tous les hommes à la foi en lui. Aujourd’hui encore, de la connaissance aimante du Christ naît le désir d’évangéliser et de catéchiser, c’est-à-dire de révéler en sa personne tout le dessein de Dieu et de mettre l’humanité en communion avec lui.</p>
					</section>
					<section class="section" title="« ET EN JÉSUS CHRIST, SON FILS UNIQUE, NOTRE SEIGNEUR »" epub:type="division" id="d5e756"><div class="titlepage"><div><div><h5 class="title">« ET EN JÉSUS CHRIST, SON FILS UNIQUE, NOTRE  SEIGNEUR »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">81.</span>  Que signifie le nom de « Jésus » ?</strong></span></p>
						<p>430-435<br xmlns:db="http://docbook.org/ns/docbook"/>452</p>
						<p>Donné par l’Ange à l’Annonciation, le nom de « Jésus » signifie « Dieu sauve ». Il exprime son identité et sa mission, car « c’est Lui qui sauvera son peuple de ses péchés (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">i</span>, <span class="ssv">21</span></em></span>) ». Pierre affirme qu’« il n’y a pas sous le ciel d’autre nom par lequel nous puissions être sauvés (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">iv</span>, <span class="ssv">12</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">82.</span>  Pourquoi Jésus est-il appelé « Christ » ?</strong></span></p>
						<p>436-440<br xmlns:db="http://docbook.org/ns/docbook"/>453</p>
						<p>« Christ » en grec, « Messie » en hébreu, signifie « oint ». Jésus est le Christ parce qu’il a été consacré par Dieu, oint par l’Esprit Saint pour sa mission rédemptrice. Il est le Messie attendu par Israël, envoyé dans le monde par le Père. Jésus a accepté le titre de Messie en en précisant toutefois le sens : « Descendu du Ciel (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">13</span></em></span>) », crucifié puis ressuscité, il est le Serviteur souffrant, qui « donne sa vie pour racheter la multitude (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>) ». Du nom <span class="emphasis"><em>Christ</em></span> dérive notre nom de <span class="emphasis"><em>chrétiens</em></span>.</p>
						<p><span class="bold"><strong><span class="numpara">83.</span>  En quel sens Jésus est-il le « Fils unique de Dieu » ?</strong></span></p>
						<p>441-445<br xmlns:db="http://docbook.org/ns/docbook"/>454</p>
						<p>Il l’est dans un sens unique et parfait. À son Baptême et à la Transfiguration, la voix du Père désigne Jésus comme son « Fils bien-aimé ». Se présentant lui-même comme le Fils qui « connaît le Père (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">27</span></em></span>) », Jésus affirme sa relation unique et éternelle avec Dieu son Père. « Il est le Fils unique de Dieu (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">9</span></em></span>) », la deuxième Personne de la Trinité. Il est le centre de la prédication apostolique : les Apôtres ont vu « sa gloire, la gloire qu’il tient de son Père comme Fils unique (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">84.</span>  Que signifie le titre de « Seigneur » ?</strong></span></p>
						<p>446-451<br xmlns:db="http://docbook.org/ns/docbook"/>455</p>
						<p>Dans la Bible, ce titre désigne d’ordinaire le Dieu souverain. Jésus se l’attribue et révèle sa souveraineté divine par son pouvoir sur la nature, sur les démons, sur le péché et sur la mort, et surtout par sa résurrection. Les premières confessions chrétiennes proclament que la puissance, l’honneur et la gloire rendus à Dieu le Père le sont aussi à Jésus, à qui Dieu « a donné un nom au-dessus de tout autre nom (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">9</span></em></span>) ». Il est le Seigneur du monde et de l’histoire, le seul auquel l’homme doit soumettre totalement sa liberté personnelle.</p>
					</section>
					<section class="section" title="JÉSUS CHRIST À ÉTÉ CONÇU DU SAINT-ESPRIT, EST NÉ DE LA VIERGE MARIE" epub:type="division" id="d5e812"><div class="titlepage"><div><div><h5 class="title">JÉSUS  CHRIST À ÉTÉ CONÇU DU  SAINT-ESPRIT, <br xmlns:db="http://docbook.org/ns/docbook"/>EST NÉ DE LA  VIERGE  MARIE</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">85.</span>  Pourquoi le Fils de Dieu s’est-il fait homme ?</strong></span></p>
						<p>456-460</p>
						<p>Le Fils de Dieu s’est incarné dans le sein de la Vierge Marie par l’opération du Saint-Esprit, pour nous les hommes et pour notre salut, c’est-à-dire pour nous réconcilier, nous pécheurs, avec Dieu, pour nous faire connaître son amour infini, pour être notre modèle de sainteté et pour nous rendre « participants de la nature divine (<span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">86.</span>  Que signifie le mot « Incarnation » ?</strong></span></p>
						<p>461-463<br xmlns:db="http://docbook.org/ns/docbook"/>483</p>
						<p>L’Église appelle « Incarnation » le mystère de l’admirable union de la nature divine et de la nature humaine en l’unique Personne divine du Verbe. Pour accomplir notre salut, le Fils de Dieu s’est fait « chair (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>) », devenant vraiment homme. La foi en l’Incarnation est le signe distinctif de la foi chrétienne.</p>
						<p><span class="bold"><strong><span class="numpara">87.</span>  Comment Jésus Christ est-il vrai Dieu et vrai homme ?</strong></span></p>
						<p>464-467<br xmlns:db="http://docbook.org/ns/docbook"/>469</p>
						<p>Jésus Christ est de manière indissociable vrai Dieu et vrai homme dans l’unité de sa Personne divine. Lui, le Fils de Dieu, qui est « engendré, non pas créé, de même substance que le Père », il s’est vraiment fait homme, notre frère, sans pour autant cesser d’être Dieu, notre Seigneur.</p>
						<p><span class="bold"><strong><span class="numpara">88.</span>  Qu’enseigne à ce sujet le Concile de Chalcédoine (en 451) ?</strong></span></p>
						<p>467</p>
						<p>Le Concile de Chalcédoine enseigne à confesser « un seul et même Fils, Notre Seigneur Jésus Christ, parfait en divinité et parfait en humanité, le même vraiment Dieu et vraiment homme, composé d’une âme rationnelle et d’un corps, consubstantiel au Père selon la divinité, consubstantiel à nous selon l’humanité, ‘semblable à nous en tout, à l’exception du péché’ (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">iv</span>, <span class="ssv">15</span></em></span>) ; engendré du Père avant tous les siècles selon la divinité et, en ces derniers jours, pour nous et notre salut, né de la Vierge Marie, Mère de Dieu, selon l’humanité ».</p>
						<p><span class="bold"><strong><span class="numpara">89.</span>  Comment l’Église exprime-t-elle le mystère de l’Incarnation ?</strong></span></p>
						<p>464-469<br xmlns:db="http://docbook.org/ns/docbook"/>479-481</p>
						<p>Elle l’exprime en affirmant que Jésus Christ est vrai Dieu et vrai homme, avec deux natures, divine et humaine, non pas confondues, mais unies dans la Personne du Verbe. Néanmoins, dans l’humanité de Jésus, tout – les miracles, la souffrance et la mort – doit être attribué à sa Personne divine, qui agit par la nature humaine qu’elle assume.</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>« Ô Fils unique et Verbe de Dieu, étant immortel, tu as daigné pour notre salut t’incarner de la Sainte Mère de Dieu et toujours Vierge Marie… Toi qui es Un de la Sainte Trinité, glorifié avec le Père et le Saint-Esprit, sauve-nous ! »</em></span> (Liturgie byzantine de saint Jean Chrysostome).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">90.</span>  Le Fils de Dieu fait homme avait-il une âme avec une connaissance humaine ?</strong></span></p>
						<p>470-474<br xmlns:db="http://docbook.org/ns/docbook"/>482</p>
						<p>Le Fils de Dieu a assumé un corps animé par une âme humaine raisonnable. Avec son intelligence humaine, Jésus a appris beaucoup par l’expérience. Mais aussi comme homme, le Fils de Dieu avait une connaissance intime et immédiate de Dieu son Père. Il pénétrait également les pensées secrètes des hommes et connaissait pleinement les desseins éternels qu’il est venu révéler.</p>
						<p><span class="bold"><strong><span class="numpara">91.</span>  Comment s’accordent les deux volontés du Verbe incarné ?</strong></span></p>
						<p>475<br xmlns:db="http://docbook.org/ns/docbook"/>482</p>
						<p>Jésus a une volonté divine et une volonté humaine. Dans sa vie terrestre, le Fils de Dieu a humainement voulu ce qu’il avait divinement décidé pour notre salut avec le Père et l’Esprit Saint. Sans résistance ni opposition, la volonté humaine du Christ suit la volonté divine ; mieux encore, elle lui est soumise.</p>
						<p><span class="bold"><strong><span class="numpara">92.</span>  Le Christ avait-il un vrai corps humain ?</strong></span></p>
						<p>476-477</p>
						<p>Le Christ a assumé un vrai corps humain, par lequel Dieu invisible s’est rendu visible. Pour cette raison, le Christ peut être représenté et vénéré au moyen d’images saintes.</p>
						<p><span class="bold"><strong><span class="numpara">93.</span>  Que représente le cœur de Jésus ?</strong></span></p>
						<p>478</p>
						<p>Jésus nous a connus et aimés avec un cœur d’homme. Son cœur transpercé pour notre salut est le symbole de l’amour infini avec lequel il aime son Père et tous les hommes.</p>
						<p><span class="bold"><strong><span class="numpara">94.</span>  « Conçu par l’opération du Saint-Esprit… ». Que signifie cette expression ?</strong></span></p>
						<p>484-486</p>
						<p>Elle signifie que la Vierge Marie a conçu dans son sein le Fils éternel par l’action de l’Esprit Saint et sans le concours d’un homme : « L’Esprit Saint viendra sur toi (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">35</span></em></span>) », lui a dit l’ange à l’Annonciation.</p>
						<p><span class="bold"><strong><span class="numpara">95.</span>  « Né de la Vierge Marie ». Pourquoi Marie est-elle vraiment la Mère de Dieu ?</strong></span></p>
						<p>495<br xmlns:db="http://docbook.org/ns/docbook"/>509</p>
						<p>Marie est vraiment <span class="emphasis"><em>Mère de Dieu</em></span> parce qu’elle est la Mère de Jésus (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">1</span> ; <span class="ssc">xix</span>, <span class="ssv">25</span></em></span>). En effet, celui qui a été conçu par l’opération du Saint-Esprit et qui est devenu vraiment son Fils est le Fils éternel du Père. Il est lui-même Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">96.</span>  Que signifie l’« Immaculée Conception » ?</strong></span></p>
						<p>487-492<br xmlns:db="http://docbook.org/ns/docbook"/>508</p>
						<p>De toute éternité et de façon toute gratuite, Dieu a choisi Marie pour être la Mère de son Fils. Pour accomplir cette mission, elle a été <span class="emphasis"><em>immaculée dès sa conception</em></span>. Cela signifie que, par la grâce de Dieu et en vue des mérites de Jésus Christ, Marie a été préservée du péché originel dès sa conception.</p>
						<p><span class="bold"><strong><span class="numpara">97.</span>  Comment Marie collabore-t-elle au dessein divin du salut ?</strong></span></p>
						<p>493-494<br xmlns:db="http://docbook.org/ns/docbook"/>508-511</p>
						<p>Par la grâce de Dieu, Marie est restée préservée de tout péché personnel durant toute son existence. Elle est « pleine de grâce (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>) », la « Toute Sainte ». Quand l’ange lui annonça qu’elle mettrait au monde « le Fils du Très-Haut (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">32</span></em></span>) », elle donna librement son consentement dans « l’obéissance de la foi (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>) ». Marie s’est livrée totalement à la Personne et à l’œuvre de son Fils Jésus, acceptant de toute son âme la volonté divine du salut.</p>
						<p><span class="bold"><strong><span class="numpara">98.</span>  Que signifie la conception virginale de Jésus ?</strong></span></p>
						<p>496-498<br xmlns:db="http://docbook.org/ns/docbook"/>503</p>
						<p>Elle signifie que Jésus a été conçu dans le sein de la Vierge par la seule puissance de l’Esprit Saint, sans intervention de l’homme. Il est Fils du Père céleste selon sa nature divine, Fils de Marie selon sa nature humaine, mais vraiment Fils de Dieu dans ses deux natures, étant en lui-même une seule Personne, qui est divine.</p>
						<p><span class="bold"><strong><span class="numpara">99.</span>  En quel sens Marie est-elle « toujours vierge » ?</strong></span></p>
						<p>499-507<br xmlns:db="http://docbook.org/ns/docbook"/>510-511</p>
						<p>Dans le sens qu’elle est « restée vierge en concevant son Fils, vierge en l’enfantant, vierge en le portant, vierge en le nourrissant de son sein, vierge mère, vierge toujours » (saint Augustin). Cependant, quand les Évangiles parlent de « frères et sœurs de Jésus », il s’agit de parents proches de Jésus, selon une expression utilisée dans la Sainte Écriture.</p>
						<p><span class="bold"><strong><span class="numpara">100.</span>  De quelle manière la maternité spirituelle de Marie est-elle universelle ?</strong></span></p>
						<p>501-507<br xmlns:db="http://docbook.org/ns/docbook"/>511</p>
						<p>Marie a un Fils unique, Jésus, mais, en lui, sa maternité spirituelle s’étend à tous les hommes, qu’il est venu sauver. Obéissant au côté du nouvel Adam, qui est Jésus Christ, la Vierge est la <span class="emphasis"><em>nouvelle Ève</em></span>, la véritable mère des vivants, qui coopère avec son amour maternel à leur naissance et à leur croissance dans l’ordre de la grâce. Vierge et Mère, Marie est la figure de l’Église, sa plus parfaite réalisation.</p>
						<p><span class="bold"><strong><span class="numpara">101.</span>  En quel sens toute la vie du Christ est-elle Mystère ?</strong></span></p>
						<p>512-521<br xmlns:db="http://docbook.org/ns/docbook"/>561-562</p>
						<p>Toute la vie du Christ est un événement de révélation. Ce qui est visible dans la vie terrestre du Christ conduit à son <span class="emphasis"><em>Mystère invisible</em></span>, surtout au <span class="emphasis"><em>Mystère de sa filiation</em></span> divine : « Qui me voit, voit le Père (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">9</span></em></span>) ». D’autre part, bien que le salut soit pleinement accompli par la croix et la résurrection, la vie entière du Christ est <span class="emphasis"><em>Mystère de salut</em></span>, car tout ce que Jésus a fait, a dit et a souffert avait pour but de sauver l’homme déchu et de le rétablir dans sa vocation de fils de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">102.</span>  Quelles ont été les préparations des Mystères de Jésus ?</strong></span></p>
						<p>522-524</p>
						<p>Avant tout, il y eut durant de nombreux siècles une longue espérance, que nous revivons pendant la célébration liturgique du temps de l’Avent. Outre l’attente obscure qu’il a établie dans le cœur des païens, Dieu a préparé la venue de son Fils à travers l’Ancienne Alliance, jusqu’à <span class="emphasis"><em>Jean-Baptiste</em></span>, qui est le dernier et le plus grand des prophètes.</p>
						<p><span class="bold"><strong><span class="numpara">103.</span>  Qu’enseigne l’Évangile sur les mystères de la naissance et de l’enfance de Jésus ?</strong></span></p>
						<p>525-530<br xmlns:db="http://docbook.org/ns/docbook"/>563-564</p>
						<p>À <span class="emphasis"><em>Noël</em></span>, la gloire du Ciel se manifeste dans la faiblesse d’un nouveau né. La <span class="emphasis"><em>circoncision</em></span> de Jésus est le signe de son appartenance au peuple juif et la préfiguration de notre Baptême. L’<span class="emphasis"><em>Épiphanie</em></span> est la manifestation du Roi-Messie d’Israël à toutes les nations. Dans la <span class="emphasis"><em>Présentation au Temple</em></span>, en Syméon et Anne, c’est toute l’attente d’Israël qui vient à la <span class="emphasis"><em>rencontre</em></span> de son Sauveur. La <span class="emphasis"><em>fuite en Égypte</em></span> et le massacre des innocents annoncent que la vie entière du Christ sera sous le signe de la persécution. Son <span class="emphasis"><em>retour d’Égypte</em></span> rappelle l’exode et présente Jésus comme le nouveau Moïse : il est le libérateur véritable et définitif.</p>
						<p><span class="bold"><strong><span class="numpara">104.</span>  Quel enseignement nous offre la vie cachée de Jésus à Nazareth ?</strong></span></p>
						<p>533-534<br xmlns:db="http://docbook.org/ns/docbook"/>564</p>
						<p>Durant la <span class="emphasis"><em>vie cachée</em></span> à Nazareth, Jésus reste dans le silence d’une existence ordinaire. Il nous permet ainsi d’être en communion avec lui dans la sainteté d’une vie quotidienne faite de prière, de simplicité, de labeur, d’amour familial. Sa soumission à Marie et à Joseph, son père putatif, est une image de son obéissance filiale à son Père. Avec leur foi, Marie et Joseph accueillent le mystère de Jésus, bien qu’ils ne le comprennent pas toujours.</p>
						<p><span class="bold"><strong><span class="numpara">105.</span>  Pourquoi Jésus reçoit-il de Jean le « baptême de conversion pour le pardon des péchés (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">iii</span>, <span class="ssv">3</span></em></span>) » ?</strong></span></p>
						<p>535-537<br xmlns:db="http://docbook.org/ns/docbook"/>565</p>
