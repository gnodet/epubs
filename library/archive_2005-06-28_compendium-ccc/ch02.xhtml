						<p>Pour commencer sa vie publique et pour anticiper le <span class="emphasis"><em>Baptême</em></span> de sa mort, il accepte ainsi, bien que sans péché, d’être compté parmi les pécheurs, lui, « l’Agneau de Dieu, qui enlève le péché du monde (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">29</span></em></span>) ». Le Père le déclare « son Fils bien-aimé (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">iii</span>, <span class="ssv">17</span></em></span>) », et l’Esprit descend sur lui. Le baptême de Jésus est la préfiguration de notre Baptême.</p>
						<p><span class="bold"><strong><span class="numpara">106.</span>  Que nous révèlent les tentations de Jésus au désert ?</strong></span></p>
						<p>538-540<br xmlns:db="http://docbook.org/ns/docbook"/>566</p>
						<p>Les tentations de Jésus au désert récapitulent celle d’Adam au paradis et celles d’Israël dans le désert. Satan tente Jésus dans son obéissance à la mission confiée par son Père. Le Christ, nouvel Adam, résiste et sa victoire annonce celle de la passion, obéissance suprême de son amour filial. L’Église s’unit à ce Mystère tout particulièrement dans le temps liturgique du <span class="emphasis"><em>Carême</em></span>.</p>
						<p><span class="bold"><strong><span class="numpara">107.</span>  Qui est invité à faire partie du Royaume de Dieu, annoncé et accompli par Jésus ?</strong></span></p>
						<p>541-546<br xmlns:db="http://docbook.org/ns/docbook"/>567</p>
						<p>Jésus invite tous les hommes à faire partie du Royaume de Dieu. Même le pire des pécheurs est appelé à se convertir et à accepter l’infinie miséricorde du Père. Déjà, sur la terre, le Royaume appartient à ceux qui l’accueillent d’un cœur humble. C’est à eux que sont révélés ses mystères.</p>
						<p><span class="bold"><strong><span class="numpara">108.</span>  Pourquoi le Christ manifeste-t-il le Royaume par des signes et des miracles ?</strong></span></p>
						<p>547-550<br xmlns:db="http://docbook.org/ns/docbook"/>567</p>
						<p>Jésus accompagne sa parole de <span class="emphasis"><em>signe</em></span>s et de <span class="emphasis"><em>miracles</em></span> pour attester que le Royaume est présent en lui, le Messie. Bien qu’il guérisse certaines personnes, il n’est pas venu pour éliminer ici-bas tous les maux, mais avant tout pour libérer les hommes de l’esclavage du péché. La lutte contre les démons annonce que sa croix l’emportera sur « le prince de ce monde (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xii</span>, <span class="ssv">31</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">109.</span>  Dans le Royaume, quelle autorité confère le Christ à ses Apôtres ?</strong></span></p>
						<p>551-553<br xmlns:db="http://docbook.org/ns/docbook"/>567</p>
						<p>Jésus choisit les <span class="emphasis"><em>Douze</em></span>, futurs témoins de sa Résurrection. Il les fait participer à sa mission et à son autorité pour enseigner, pour pardonner les péchés, pour édifier et pour gouverner l’Église. Dans ce collège, Pierre reçoit « les clefs du Royaume (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">19</span></em></span>) » et occupe la première place, avec la mission de garder la foi dans son intégrité et de confirmer ses frères.</p>
						<p><span class="bold"><strong><span class="numpara">110.</span>  Quelle est la signification de la Transfiguration ?</strong></span></p>
						<p>554-556<br xmlns:db="http://docbook.org/ns/docbook"/>568</p>
						<p>À la transfiguration apparaît avant tout la Trinité : « Le Père en sa parole, le Fils dans son humanité, l’Esprit dans la nuée de lumière » (saint Thomas d’Aquin). En évoquant avec Moïse et Élie « son départ (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ix</span>, <span class="ssv">31</span></em></span>) », Jésus montre que sa gloire passe par la croix ; et il anticipe sa résurrection et son retour dans la gloire, « qui transfigurera notre corps mortel à l’image de son corps glorieux (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">iii</span>, <span class="ssv">21</span></em></span>) ».</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>Tu t’es transfiguré sur la montagne, et, autant qu’ils en étaient capables, tes disciples ont contemplé ta Gloire, Christ Dieu, afin que, lorsqu’ils Te verraient crucifié, ils comprennent que ta passion était volontaire et qu’ils annoncent au monde que Tu es vraiment le rayonnement du Père</em></span> (Liturgie byzantine).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">111.</span>  Comment advient l’entrée messianique à Jérusalem ?</strong></span></p>
						<p>557-560<br xmlns:db="http://docbook.org/ns/docbook"/>569-570</p>
						<p>Au temps fixé, Jésus décide de monter à Jérusalem pour souffrir sa passion, mourir et ressusciter. Comme Roi-Messie qui manifeste la venue du Royaume, il entre dans sa ville sur le dos d’un petit âne. Il est accueilli par des enfants, dont l’acclamation est reprise dans le <span class="emphasis"><em>Sanctus</em></span> de la Messe : « Béni soit celui qui vient au nom du Seigneur. <span class="emphasis"><em>Hosanna</em></span> » (sauve-nous) (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxi</span>, <span class="ssv">9</span></em></span>). La liturgie de l’Église commence la Semaine sainte par la célébration de cette entrée à Jérusalem.</p>
					</section>
					<section class="section" title="« JÉSUS CHRIST À SOUFFERT SOUS PONCE PILATE, À ÉTÉ CRUCIFIÉ, EST MORT ET À ÉTÉ ENSEVELI »" epub:type="division" id="d5e1047"><div class="titlepage"><div><div><h5 class="title">« JÉSUS  CHRIST À SOUFFERT SOUS  PONCE  PILATE, <br xmlns:db="http://docbook.org/ns/docbook"/>À ÉTÉ CRUCIFIÉ,  EST MORT ET À ÉTÉ ENSEVELI  »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">112.</span>  Quelle est l’importance du mystère pascal de Jésus ?</strong></span></p>
						<p>571-573</p>
						<p>Le mystère pascal de Jésus, qui comprend sa passion, sa mort, sa résurrection et sa glorification, est au centre de la foi chrétienne. Car le dessein sauveur de Dieu s’est accompli une fois pour toutes par la mort rédemptrice de son Fils Jésus Christ.</p>
						<p><span class="bold"><strong><span class="numpara">113.</span>  Pour quelles accusations Jésus a-t-il été condamné ?</strong></span></p>
						<p>574-576</p>
						<p>Certains chefs d’Israël ont accusé Jésus d’agir contre la Loi, contre le temple de Jérusalem et en particulier contre la foi au Dieu unique, parce qu’il se proclamait Fils de Dieu. C’est pourquoi ils le livrèrent à Pilate afin qu’il fût condamné à mort.</p>
						<p><span class="bold"><strong><span class="numpara">114.</span>  Quelle a été l’attitude de Jésus envers la Loi d’Israël ?</strong></span></p>
						<p>577-582<br xmlns:db="http://docbook.org/ns/docbook"/>592</p>
						<p>Jésus n’a pas aboli la Loi donnée par Dieu à Moïse sur le mont Sinaï, mais il l’a portée à son achèvement en lui donnant son interprétation définitive. Il est le Législateur divin qui exécute intégralement cette Loi. D’autre part, par sa mort expiatrice, en Serviteur fidèle, il offre le seul sacrifice capable de racheter toutes « les fautes commises par les hommes sous la première Alliance (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">ix</span>, <span class="ssv">15</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">115.</span>  Quelle a été l’attitude de Jésus à l’égard du temple de Jérusalem ?</strong></span></p>
						<p>583-586<br xmlns:db="http://docbook.org/ns/docbook"/>593</p>
						<p>Jésus a été accusé d’hostilité envers le Temple. Pourtant, il l’a vénéré comme « la maison de son Père (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">16</span></em></span>) ». Il lui a consacré une part importante de son enseignement. Mais il a aussi prédit sa destruction en relation avec sa propre mort. Il s’est présenté lui-même comme la demeure définitive de Dieu parmi les hommes.</p>
						<p><span class="bold"><strong><span class="numpara">116.</span>  Jésus a-t-il contredit la foi d’Israël au Dieu unique et sauveur ?</strong></span></p>
						<p>587-591<br xmlns:db="http://docbook.org/ns/docbook"/>594</p>
						<p>Jésus n’a jamais contredit la foi au Dieu unique, pas même quand il accomplissait l’œuvre divine par excellence qui achevait les promesses messianiques et qui le révélait égal à Dieu : le pardon des péchés. La demande de Jésus de croire en lui et de se convertir permet de saisir la tragique incompréhension du Sanhédrin, qui a jugé qu’il méritait la mort pour cause de blasphème.</p>
						<p><span class="bold"><strong><span class="numpara">117.</span>  Qui est responsable de la mort de Jésus ?</strong></span></p>
						<p>595-598</p>
						<p>La passion et la mort de Jésus ne peuvent être imputées indistinctement ni à tous les Juifs alors vivants, ni aux Juifs venus ensuite dans le temps et dans l’espace. Tout pécheur individuel, c’est-à-dire tout homme, est réellement la cause et l’instrument des souffrances du Rédempteur. Sont plus gravement coupables ceux qui, surtout s’ils sont chrétiens, retombent souvent dans le péché et se complaisent dans les vices.</p>
						<p><span class="bold"><strong><span class="numpara">118.</span>  Pourquoi la mort du Christ fait-elle partie du dessein de Dieu ?</strong></span></p>
						<p>599-605<br xmlns:db="http://docbook.org/ns/docbook"/>619</p>
						<p>Pour réconcilier en lui tous les hommes, voués à la mort à cause du péché, Dieu a pris l’initiative pleine d’amour d’envoyer son Fils afin qu’il se soumette à la mort pour les pécheurs. Annoncée dans l’Ancien Testament, en particulier comme sacrifice du Serviteur souffrant, la mort du Christ est arrivée « selon les Écritures ».</p>
						<p><span class="bold"><strong><span class="numpara">119.</span>  Comment le Christ s’est-il offert lui-même au Père ?</strong></span></p>
						<p>606-609<br xmlns:db="http://docbook.org/ns/docbook"/>620</p>
						<p>Toute la vie du Christ est offerte librement au Père pour accomplir son dessein de salut. Il a donné sa vie « en rançon pour la multitude (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">x</span>, <span class="ssv">45</span></em></span>) ». Par là, il réconcilie toute l’humanité avec Dieu. Sa souffrance et sa mort manifestent que sa propre humanité a été l’instrument libre et parfait de l’Amour divin qui veut le salut de tous les hommes.</p>
						<p><span class="bold"><strong><span class="numpara">120.</span>  Comment s’exprime l’offrande de Jésus lors la dernière Cène ?</strong></span></p>
						<p>610-611<br xmlns:db="http://docbook.org/ns/docbook"/>621</p>
						<p>Au cours de la dernière Cène avec ses Apôtres, la veille de sa passion, Jésus anticipe, c’est-à-dire signifie et réalise par avance, l’offrande volontaire de lui-même : « Ceci est mon corps livré pour vous (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">19</span></em></span>) », « Ceci est mon sang répandu… (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxvi</span>, <span class="ssv">28</span></em></span>) ». Ainsi, il a institué en même temps l’Eucharistie comme « mémorial » (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">25</span></em></span>) de son sacrifice et ses Apôtres comme prêtres de la nouvelle Alliance.</p>
						<p><span class="bold"><strong><span class="numpara">121.</span>  Que s’est-il produit lors de l’agonie au jardin de Gethsémani ?</strong></span></p>
						<p>612</p>
						<p>Malgré l’horreur que cause la mort dans l’humanité toute sainte de celui qui est l’« Auteur de la Vie (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>) », la volonté humaine du Fils de Dieu adhère à la volonté du Père : pour nous sauver, Jésus accepte de porter nos péchés dans son corps, « en devenant obéissant jusqu’à la mort (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">8</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">122.</span>  Quels sont les effets du sacrifice du Christ sur la croix ?</strong></span></p>
						<p>613-617<br xmlns:db="http://docbook.org/ns/docbook"/>622-623</p>
						<p>Jésus a librement offert sa vie en sacrifice d’expiation, c’est-à-dire qu’il a réparé nos fautes par la pleine obéissance de son amour jusqu’à la mort. Cet « amour jusqu’au bout (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">1</span></em></span>) » du Fils de Dieu réconcilie toute l’humanité avec le Père. Le sacrifice pascal du Christ rachète donc tous les hommes d’une façon unique, parfaite et définitive, et leur ouvre la communion avec Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">123.</span>  Pourquoi Jésus appelle-t-il ses disciples à prendre leur croix ?</strong></span></p>
						<p>618</p>
						<p>En demandant à ses disciples de prendre leur croix et de le suivre, Jésus veut associer à son sacrifice rédempteur ceux-là même qui en sont les premiers bénéficiaires.</p>
						<p><span class="bold"><strong><span class="numpara">124.</span>  En quelles conditions était le corps de Jésus lorsqu’il se trouvait au tombeau ?</strong></span></p>
						<p>624-630</p>
						<p>Le Christ a connu une vraie mort et une vraie sépulture. Mais la vertu divine a préservé son corps de la corruption.</p>
					</section>
					<section class="section" title="« JÉSUS CHRIST EST DESCENDU AUX ENFERS,EST RESSUSCITÉ LE TROISIÈME JOUR »" epub:type="division" id="d5e1150"><div class="titlepage"><div><div><h5 class="title">« JÉSUS  CHRIST EST DESCENDU AUX ENFERS,<br xmlns:db="http://docbook.org/ns/docbook"/>EST RESSUSCITÉ LE TROISIÈME JOUR  »</h5></div><div><h5 class="title">« JÉSUS  CHRIST EST DESCENDU AUX ENFERS,<br xmlns:db="http://docbook.org/ns/docbook"/>EST RESSUSCITÉ LE TROISIÈME JOUR  »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">125.</span>  Que sont « les enfers », où Jésus est descendu ?</strong></span></p>
						<p>632-637</p>
						<p>Les « enfers » – qui sont différents de l’<span class="emphasis"><em>enfer</em></span> de la damnation – constituaient la situation de tous ceux qui, justes ou méchants, étaient morts avant le Christ. Avec son âme unie à sa Personne divine, Jésus a rejoint dans les enfers les justes, qui attendaient leur Rédempteur pour pouvoir enfin accéder à la vision de Dieu. Après avoir vaincu, par sa mort, la mort et le diable qui a « le pouvoir de la mort (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">ii</span>, <span class="ssv">14</span></em></span>) », il a libéré les justes en attente du Rédempteur et il leur a ouvert les portes du Ciel.</p>
						<p><span class="bold"><strong><span class="numpara">126.</span>  Quelle est la place de la résurrection du Christ dans notre foi ?</strong></span></p>
						<p>631, 638</p>
						<p>La résurrection est la vérité la plus haute de notre foi dans le Christ. Avec la croix, elle représente une part essentielle du Mystère pascal.</p>
						<p><span class="bold"><strong><span class="numpara">127.</span>  Quels « signes » attestent la Résurrection de Jésus ?</strong></span></p>
						<p>639-644<br xmlns:db="http://docbook.org/ns/docbook"/>656-657</p>
						<p>Hormis le signe essentiel que constitue le tombeau vide, la Résurrection de Jésus est attestée par les femmes qui, les premières, l’ont rencontré et l’ont annoncé aux Apôtres. Jésus est « apparu ensuite à Céphas (Pierre), puis aux Douze. Ensuite, il est apparu à plus de cinq cents frères à la fois (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">5</span>-<span class="ssv">6</span></em></span>) » et à d’autres encore. Les Apôtres n’ont pu inventer la résurrection, car elle leur apparaissait impossible. En effet, Jésus leur a aussi reproché leur incrédulité.</p>
						<p><span class="bold"><strong><span class="numpara">128.</span>  Pourquoi la Résurrection est-elle en même temps un événement transcendant ?</strong></span></p>
						<p>647<br xmlns:db="http://docbook.org/ns/docbook"/>656-657</p>
						<p>Tout en étant un événement historique, que l’on peut constater et qui est attesté par des signes et des témoignages, la Résurrection, parce qu’elle est l’entrée de l’humanité du Christ dans la gloire de Dieu, transcende et dépasse l’histoire, comme mystère de la foi. C’est pour cette raison que le Christ ressuscité ne se manifeste pas au monde, mais à ses disciples, faisant d’eux ses témoins devant le peuple.</p>
						<p><span class="bold"><strong><span class="numpara">129.</span>  Quel est l’état du corps ressuscité de Jésus ?</strong></span></p>
						<p>645-646</p>
						<p>La Résurrection du Christ n’est pas un retour à la vie terrestre. Son corps ressuscité est celui qui a été crucifié et qui porte les signes de sa Passion, mais il participe désormais de la vie divine avec les propriétés d’un corps glorieux. C’est la raison pour laquelle Jésus ressuscité est souverainement libre d’apparaître à ses disciples comme il veut, où il veut et sous des aspects variés.</p>
						<p><span class="bold"><strong><span class="numpara">130.</span>  De quelle manière la Résurrection est-elle l’œuvre de la Sainte Trinité ?</strong></span></p>
						<p>648-650</p>
						<p>La Résurrection du Christ est une action transcendante de Dieu. Les trois Personnes agissent ensemble selon le mode qui leur est propre. Le Père manifeste sa puissance, le Fils « reprend » la vie qu’il a librement offerte (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">17</span></em></span>), réunissant son âme et son corps que l’Esprit Saint vivifie et glorifie.</p>
						<p><span class="bold"><strong><span class="numpara">131.</span>  Quels sont le sens et la portée de la Résurrection pour le salut ?</strong></span></p>
						<p>651-655<br xmlns:db="http://docbook.org/ns/docbook"/>658</p>
						<p>La Résurrection est le point culminant de l’Incarnation. Elle confirme la divinité du Christ, ainsi que tout ce qu’il a fait et enseigné. Elle réalise toutes les promesses divines en notre faveur. De plus, le Ressuscité, vainqueur du péché et de la mort, est le principe de notre justification et de notre résurrection. Dès à présent, elle nous procure la grâce de l’adoption filiale qui est une participation réelle à la vie du Fils unique, lequel, à la fin des temps, ressuscitera notre corps.</p>
						
						<p><span class="bold"><strong><span class="numpara">132.</span>  Que représente l’Ascension ?</strong></span></p>
						<p>659-667</p>
						<p>Après quarante jours pendant lesquels il s’est manifesté à ses Apôtres sous les traits d’une humanité ordinaire qui voilaient sa gloire de Ressuscité, le Christ est monté au ciel et s’est assis à la droite du Père. Il est le Seigneur qui règne désormais avec son humanité dans la gloire éternelle de Fils de Dieu et qui sans cesse intercède en notre faveur auprès du Père. Il envoie son Esprit et nous donne l’espérance de le rejoindre un jour, là où il nous a préparé une place.</p>
					</section>
					<section class="section" title="« D’OÙ IL VIENDRA JUGER LES VIVANTS ET LES MORTS »" epub:type="division" id="d5e1207"><div class="titlepage"><div><div><h5 class="title">« D’OÙ IL VIENDRA JUGER LES VIVANTS ET LES MORTS  »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">133.</span>  Comment le Seigneur Jésus règne-t-il aujourd’hui ?</strong></span></p>
						<p>668-674<br xmlns:db="http://docbook.org/ns/docbook"/>680</p>
						<p>Seigneur du monde et de l’histoire, Chef de son Église, le Christ glorieux demeure mystérieusement sur la terre, où son Royaume est déjà présent en germe et en commencement dans l’Église. Un jour, il reviendra dans la gloire, mais nous n’en connaissons pas l’heure. C’est pourquoi nous vivons en veillant dans la prière : « Viens, Seigneur (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxii</span>, <span class="ssv">20</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">134.</span>  Comment s’accomplira la venue du Seigneur dans la gloire ?</strong></span></p>
						<p>675-677<br xmlns:db="http://docbook.org/ns/docbook"/>680</p>
						<p>Après le dernier bouleversement cosmique de ce monde qui passe, la venue glorieuse du Christ arrivera avec le triomphe définitif de Dieu dans la Parousie du Christ et avec le jugement dernier. Ainsi s’accomplira le Royaume de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">135.</span>  Comment le Christ jugera-t-il les vivants et les morts ?</strong></span></p>
						<p>678-679<br xmlns:db="http://docbook.org/ns/docbook"/>681-682</p>
						<p>Le Christ jugera avec la puissance qu’il s’est acquise comme Rédempteur du monde, venu pour sauver les hommes. Les secrets des cœurs seront dévoilés, ainsi que la conduite de chacun envers Dieu et envers son prochain. Tout homme recevra la vie ou sera condamné pour l’éternité selon ses œuvres. Ainsi s’accomplira « la plénitude du Christ (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">13</span></em></span>) », dans laquelle « Dieu sera tout en tous (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">28</span></em></span>) ».</p>
					</section>
				</section>
				<section class="section" title="CHAPITRE III JE CROIS AU SAINT-ESPRIT" epub:type="division" id="d5e1236"><div class="titlepage"><div><div><h4 class="title"><span class="numsection">CHAPITRE III</span> <br xmlns:db="http://docbook.org/ns/docbook"/>JE CROIS AU SAINT-ESPRIT</h4></div></div></div>
					
					<section class="section" title="« JE CROIS AU SAINT-ESPRIT »" epub:type="division" id="d5e1239"><div class="titlepage"><div><div><h5 class="title">« JE CROIS AU SAINT-ESPRIT »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">136.</span>  Que veut dire l’Église quand elle professe : « Je crois au Saint-Esprit » ?</strong></span></p>
						<p>683-686</p>
						<p>Croire en l’Esprit Saint, c’est professer la troisième Personne de la Sainte Trinité, qui procède du Père et du Fils, et qui est « adoré et glorifié avec le Père et le Fils ». L’Esprit « est envoyé […] dans nos cœurs (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iv</span>, <span class="ssv">6</span></em></span>) » pour que nous recevions la vie nouvelle des enfants de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">137.</span>  Pourquoi les missions du Fils et de l’Esprit sont-elles inséparables ?</strong></span></p>
						<p>687-690<br xmlns:db="http://docbook.org/ns/docbook"/>742-743</p>
						<p>Dans la Trinité indivisible, le Fils et l’Esprit sont distincts, mais inséparables. En effet, du commencement à la fin des temps, quand le Père envoie son Fils, il envoie aussi son Esprit, qui nous unit au Christ par la foi, afin que nous puissions, comme fils adoptifs, appeler Dieu « Père (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">15</span></em></span>) ». L’Esprit est invisible, mais nous le connaissons par son action, lorsqu’il nous révèle le Verbe et qu’il agit dans l’Église.</p>
						<p><span class="bold"><strong><span class="numpara">138.</span>  Quels sont les vocables de l’Esprit Saint ?</strong></span></p>
						<p>691-693</p>
						<p>« Esprit Saint » est le nom propre de la troisième Personne de la Sainte Trinité. Le Christ l’appelle aussi Esprit Paraclet (Consolateur, Avocat) et Esprit de Vérité. Le Nouveau Testament l’appelle encore Esprit du Christ, du Seigneur, de Dieu, Esprit de gloire, de la promesse.</p>
						<p><span class="bold"><strong><span class="numpara">139.</span>  Quels sont les symboles qui représentent le Saint-Esprit ?</strong></span></p>
						<p>694-701</p>
						<p>Ils sont nombreux. L’<span class="emphasis"><em>eau</em></span> vive qui jaillit du cœur transpercé du Christ et abreuve les baptisés ; l’<span class="emphasis"><em>onction</em></span> avec l’huile, qui est le signe sacramentel de la Confirmation ; le <span class="emphasis"><em>feu</em></span> qui transforme ce qu’il touche ; la <span class="emphasis"><em>nuée</em></span>, obscure ou lumineuse, où se révèle la gloire divine ; l’<span class="emphasis"><em>imposition des mains</em></span> par laquelle l’Esprit est donné ; la <span class="emphasis"><em>colombe</em></span> qui descend sur le Christ et demeure sur lui au moment de son baptême.</p>
						<p><span class="bold"><strong><span class="numpara">140.</span>  Que signifie « l’Esprit a parlé par les prophètes » ?</strong></span></p>
						<p>687-688<br xmlns:db="http://docbook.org/ns/docbook"/>702-706<br xmlns:db="http://docbook.org/ns/docbook"/>743</p>
						<p>Le terme de <span class="emphasis"><em>prophètes</em></span> s’entend ici de ceux qui furent inspirés de l’Esprit Saint pour parler au nom de Dieu. L’Esprit porte les prophéties de l’Ancien Testament à leur plein accomplissement dans Christ, dont le mystère se dévoile dans le Nouveau Testament.</p>
						<p><span class="bold"><strong><span class="numpara">141.</span>  Quelle est l’action de l’Esprit en Jean-Baptiste ?</strong></span></p>
						<p>717-720</p>
						<p>L’Esprit remplit Jean-Baptiste, le dernier prophète de l’Ancien Testament, qui, sous son action, est envoyé pour « préparer un peuple au Seigneur (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">17</span></em></span>) », et pour annoncer la venue du Christ, le Fils de Dieu, celui sur lequel il a vu descendre et demeurer l’Esprit, celui qui « baptise dans l’Esprit (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">33</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">142.</span>  Quelle est l’œuvre de l’Esprit en Marie ?</strong></span></p>
						<p>721-726<br xmlns:db="http://docbook.org/ns/docbook"/>744</p>
						<p>En Marie le Saint-Esprit porte à son achèvement toutes les attentes de la venue du Christ et sa préparation dans l’Ancien Testament. D’une manière unique, il la remplit de grâce et rend féconde sa virginité, pour donner naissance dans la chair au Fils de Dieu. Il fait d’elle la Mère du « Christ total », c’est-à-dire du Christ Tête et de l’Église son corps. Marie est présente au milieu des Douze le jour de la Pentecôte, quand l’Esprit inaugure les « derniers temps » avec la manifestation de l’Église.</p>
						<p><span class="bold"><strong><span class="numpara">143.</span>  Quel rapport y a-t-il entre l’Esprit et le Christ Jésus dans sa mission terrestre ?</strong></span></p>
						<p>727-730<br xmlns:db="http://docbook.org/ns/docbook"/>745-746</p>
						<p>Depuis son Incarnation, le Fils de Dieu est consacré Messie dans son humanité, par l’onction de l’Esprit. Il révèle l’Esprit dans son enseignement, accomplissant la promesse faite aux Pères, et il le communique à l’Église naissante en soufflant sur les Apôtres après la Résurrection.</p>
						<p><span class="bold"><strong><span class="numpara">144.</span>  Qu’est-il arrivé à la Pentecôte ?</strong></span></p>
						<p>731-732<br xmlns:db="http://docbook.org/ns/docbook"/>738</p>
						<p>Cinquante jours après sa Résurrection, à la Pentecôte, Jésus Christ glorifié a répandu l’Esprit à profusion et il l’a manifesté comme Personne divine, de sorte que la Trinité Sainte est pleinement révélée. La mission du Christ et de l’Esprit devient la mission de l’Église, envoyée pour annoncer et pour répandre le mystère de la communion trinitaire.</p>
						<div class="blockquote"><blockquote class="blockquote">
						<p><span class="emphasis"><em>« Nous avons vu la vraie lumière, nous avons reçu l’Esprit céleste, nous avons trouvé la vraie foi : nous adorons la Trinité indivisible, car c’est elle qui nous a sauvés »</em></span> (Liturgie byzantine, tropaire de la Pentecôte).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">145.</span>  Quelle est l’action de l’Esprit dans l’Église ?</strong></span></p>
						<p>733-741<br xmlns:db="http://docbook.org/ns/docbook"/>747</p>
						<p>L’Esprit édifie, anime et sanctifie l’Église. Esprit d’amour, il restaure chez les baptisés la ressemblance divine perdue à cause du péché et il les fait vivre dans le Christ de la Vie même de la Sainte Trinité. Il les envoie témoigner de la Vérité du Christ et il les établit dans leurs fonctions réciproques, afin que tous portent « le fruit de l’Esprit (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">v</span>, <span class="ssv">22</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">146.</span>  Comment agissent le Christ et son esprit dans le cœur des fidèles ?</strong></span></p>
						<p>738-741</p>
						<p>Par l’intermédiaire des <span class="emphasis"><em>sacrements</em></span>, le Christ communique son Esprit aux membres de son Corps, ainsi que la grâce de Dieu qui porte les fruits de la <span class="emphasis"><em>vie nouvelle</em></span> selon l’Esprit. Enfin, le Saint-Esprit est le Maître de la <span class="emphasis"><em>prière</em></span>.</p>
					</section>
					<section class="section" title="« JE CROIS À LA SAINTE ÉGLISE CATHOLIQUE »" epub:type="division" id="d5e1329"><div class="titlepage"><div><div><h5 class="title">« JE CROIS À LA SAINTE  ÉGLISE CATHOLIQUE »</h5></div></div></div>
						
					</section>
					<section class="section" title="L’Église dans le dessein de Dieu" epub:type="division" id="d5e1331"><div class="titlepage"><div><div><h5 class="title">L’Église dans le dessein de Dieu</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">147.</span>  Que signifie le mot Église ?</strong></span></p>
						<p>751-752<br xmlns:db="http://docbook.org/ns/docbook"/>777, 804</p>
						<p>Il désigne le peuple que Dieu convoque et rassemble de tous les confins de la terre, pour constituer l’assemblée de ceux qui, par la foi et par le Baptême, deviennent fils de Dieu, membres du Christ et temple de l’Esprit Saint.</p>
						<p><span class="bold"><strong><span class="numpara">148.</span>  Dans la Bible, quels sont les autres noms et images qui désignent l’Église ?</strong></span></p>
						<p>753-757</p>
						<p>Dans la Sainte Écriture, nous trouvons de nombreuses images qui mettent en évidence les différents aspects du mystère de l’Église. L’Ancien Testament privilégie les images liées au <span class="emphasis"><em>peuple de Dieu</em></span> ; le Nouveau 				Testament celles se rattachant au Christ comme Tête de ce peuple, qui est son Corps ; elles sont tirées de la vie pastorale (bergerie, troupeau, brebis), de la vie rurale (champ, olivier, vigne), de l’habitat (demeure, pierre, temple), de la famille (épouse, mère, famille).</p>
						<p><span class="bold"><strong><span class="numpara">149.</span>  Quel est le commencement et l’achèvement de l’Église ?</strong></span></p>
						<p>758-766<br xmlns:db="http://docbook.org/ns/docbook"/>778</p>
						<p>L’Église a son commencement et son achèvement dans le dessein éternel de Dieu. Elle a été préparée dans l’Ancienne Alliance par l’élection d’Israël, signe du rassemblement futur de toutes les nations. Fondée sur la parole et sur l’action de Jésus Christ, elle s’est accomplie surtout par sa mort rédemptrice et sa résurrection. Elle s’est manifestée ensuite comme mystère de salut par l’effusion de l’Esprit Saint à la Pentecôte. Elle aura son achèvement à la fin des temps comme assemblée céleste de tous les rachetés.</p>
						<p><span class="bold"><strong><span class="numpara">150.</span>  Quelle est la mission de l’Église ?</strong></span></p>
						<p>767-769</p>
						<p>La mission de l’Église est d’annoncer et d’instaurer au milieu de toutes les nations le Royaume de Dieu inauguré par Jésus Christ. Elle constitue sur la terre le germe et le commencement de ce Royaume du salut.</p>
						<p><span class="bold"><strong><span class="numpara">151.</span>  En quel sens l’Église est-elle <span class="emphasis"><em>Mystère</em></span> ?</strong></span></p>
						<p>770-773<br xmlns:db="http://docbook.org/ns/docbook"/>779</p>
						<p>L’Église est mystère parce que, dans sa réalité visible, elle représente et accomplit une réalité spirituelle, divine, qui se perçoit uniquement avec les yeux de la foi.</p>
						<p><span class="bold"><strong><span class="numpara">152.</span>  Que signifie pour l’Église être sacrement universel du salut ?</strong></span></p>
						<p>774-776<br xmlns:db="http://docbook.org/ns/docbook"/>780</p>
						<p>Cela signifie qu’elle est signe et instrument de la réconciliation et de la communion de toute l’humanité avec Dieu et de l’unité de tout le genre humain.</p>
					</section>
					<section class="section" title="L’Église : peuple de Dieu, Corps du Christ, Temple de l’Esprit Saint" epub:type="division" id="d5e1365"><div class="titlepage"><div><div><h5 class="title">L’Église : peuple de Dieu, Corps du Christ, Temple de l’Esprit Saint</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">153.</span>  Pourquoi l’Église est-elle le peuple de Dieu ?</strong></span></p>
						<p>781<br xmlns:db="http://docbook.org/ns/docbook"/>802-804</p>
						<p>L’Église est le peuple de Dieu parce qu’il a plu à Dieu de sanctifier et de sauver les hommes non pas séparément, mais en les constituant en un seul peuple, rassemblé dans l’unité du Père, du Fils et de l’Esprit Saint.</p>
						<p><span class="bold"><strong><span class="numpara">154.</span>  Quelles sont les caractéristiques du peuple de Dieu ?</strong></span></p>
						<p>782</p>
						<p>Ce peuple, dont on devient membre par la foi au Christ et par le Baptême, a pour <span class="emphasis"><em>origine</em></span> Dieu le Père, pour <span class="emphasis"><em>Chef</em></span> Jésus Christ, pour 				<span class="emphasis"><em>condition</em></span> la dignité et la liberté des fils de Dieu, pour <span class="emphasis"><em>loi</em></span>, le commandement nouveau de l’amour, pour <span class="emphasis"><em>mission</em></span> d’être le sel de la terre et la lumière du monde, pour <span class="emphasis"><em>fin</em></span> le Royaume de Dieu, déjà commencé sur la terre.</p>
						<p><span class="bold"><strong><span class="numpara">155.</span>  En quel sens le peuple de Dieu prend-il part aux trois fonctions du Christ, sacerdotale, prophétique et royale ?</strong></span></p>
						<p>783-786</p>
						<p>Le peuple de Dieu prend part à la fonction <span class="emphasis"><em>sacerdotale</em></span> du Christ parce que les baptisés sont consacrés par l’Esprit Saint pour offrir des sacrifices spirituels. Il participe à sa fonction <span class="emphasis"><em>prophétique</em></span> parce que, grâce au sens surnaturel de la foi, il s’attache de manière indéfectible à la foi, il en approfondit l’intelligence et il en devient témoin. Il participe à sa fonction <span class="emphasis"><em>royale</em></span> par le service, imitant le Christ Jésus, roi de l’univers, qui s’est fait serviteur de tous, surtout des pauvres et de ceux qui souffrent.</p>
						<p><span class="bold"><strong><span class="numpara">156.</span>  De quelle manière l’Église est-elle Corps du Christ ?</strong></span></p>
						<p>787-791<br xmlns:db="http://docbook.org/ns/docbook"/>805-806</p>
						<p>Par l’Esprit Saint, le Christ, mort et ressuscité, unit intimement à lui-même ses fidèles. Ainsi, ceux qui croient au Christ, parce qu’ils sont étroitement unis à lui, surtout dans l’Eucharistie, sont unis entre eux par la charité, formant un seul corps, l’Église, dont l’unité se réalise dans la diversité des membres et des fonctions.</p>
						<p><span class="bold"><strong><span class="numpara">157.</span>  Qui est la tête de ce corps ?</strong></span></p>
						<p>792-795<br xmlns:db="http://docbook.org/ns/docbook"/>807</p>
						<p>Le Christ « est la Tête du corps, c’est-à-dire de l’Église (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">18</span></em></span>) ». L’Église vit de lui, en lui et par lui. Le Christ et l’Église forment le « Christ total » (saint Augustin). « Tête et membres, une seule et même personne mystique pour ainsi dire » (saint Thomas d’Aquin).</p>
						<p><span class="bold"><strong><span class="numpara">158.</span>  Pourquoi dit-on de l’Église qu’elle est l’épouse du Christ ?</strong></span></p>
						<p>796<br xmlns:db="http://docbook.org/ns/docbook"/>808</p>
						<p>Parce que le Seigneur lui-même s’est défini comme l’« Époux (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">ii</span>, <span class="ssv">19</span></em></span>) » qui a aimé l’Église, qui s’est lié à elle par une Alliance éternelle. Il s’est livré pour elle, afin de la purifier par son sang, de la « rendre sainte (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">26</span></em></span>) » et d’en faire la mère féconde de tous les fils de Dieu. Si le terme de « corps » fait apparaître l’unité de la « tête » et des membres, le terme « épouse » met en relief la distinction des deux dans une relation personnelle.</p>
						<p><span class="bold"><strong><span class="numpara">159.</span>  Pourquoi dit-on de l’Église qu’elle est le temple de l’Esprit Saint ?</strong></span></p>
						<p>797-798 <br xmlns:db="http://docbook.org/ns/docbook"/>809-810</p>
						<p>Parce que le Saint-Esprit réside dans le corps qui est l’Église, dans sa Tête et dans ses membres ; en outre, il édifie l’Église dans la charité, par la Parole de Dieu, les sacrements, les vertus et les charismes.</p>
						<div class="blockquote"><blockquote class="blockquote">
							<p><span class="emphasis"><em>« Ce que notre esprit, je veux dire notre âme, est à nos membres, l’Esprit Saint l’est aux membres du Christ, au Corps du Christ, je veux dire l’Église »</em></span> (saint Augustin).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">160.</span>  Les charismes, que sont-ils ?</strong></span></p>
						<p>799-801</p>
						<p>Les charismes sont des dons particuliers de l’Esprit Saint impartis aux personnes pour le bien des hommes, pour les nécessités du monde et spécialement pour l’édification de l’Église. C’est au Magistère de l’Église qu’il revient de les discerner.</p>
					</section>
					<section class="section" title="L’Église est une, sainte, catholique et apostolique" epub:type="division" id="d5e1431"><div class="titlepage"><div><div><h5 class="title">L’Église est une, sainte, catholique et apostolique</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">161.</span>  Pourquoi l’Église est-elle <span class="emphasis"><em>une</em></span> ?</strong></span></p>
						<p>813-815<br xmlns:db="http://docbook.org/ns/docbook"/>866</p>
						<p>L’Église est une, parce qu’elle a comme origine et comme modèle l’unité d’un seul Dieu, dans la Trinité des Personnes ; comme fondateur et comme tête, Jésus Christ, qui rassemble tous les peuples dans l’unité d’un seul corps ; comme âme, l’Esprit Saint, qui unit tous les fidèles dans la communion dans le Christ. Elle a une seule foi, une seule vie sacramentelle, une seule succession apostolique, une espérance commune et la même charité.</p>
						<p><span class="bold"><strong><span class="numpara">162.</span>  Où subsiste l’unique Église du Christ ?</strong></span></p>
						<p>816<br xmlns:db="http://docbook.org/ns/docbook"/>870</p>
						<p>Comme société constituée et organisée dans le monde, l’unique Église du Christ subsiste (subsistit in) dans l’Église catholique, gouvernée par le successeur de Pierre et par les Évêques en communion avec lui. C’est seulement par elle que l’on peut atteindre la plénitude des moyens de salut, car le Seigneur a confié tous les biens de la Nouvelle Alliance au seul collège apostolique, dont la tête est Pierre.</p>
						<p><span class="bold"><strong><span class="numpara">163.</span>  Comment considérer les chrétiens non catholiques ?</strong></span></p>
						<p>817-819</p>
						<p>Dans les Églises et Communautés ecclésiales, qui se sont séparées de la pleine communion de l’Église catholique, se rencontrent de nombreux éléments de sanctification et de vérité. Tous ces éléments de bien proviennent du Christ et tendent vers l’unité catholique. Les membres de ces Églises et Communautés sont incorporés au Christ par le Baptême ; nous les reconnaissons donc comme des frères.</p>
						<p><span class="bold"><strong><span class="numpara">164.</span>  Comment s’engager en faveur de l’unité des chrétiens ?</strong></span></p>
						<p>820-822<br xmlns:db="http://docbook.org/ns/docbook"/>866</p>
						<p>Le désir de rétablir l’union entre tous les chrétiens est un don du Christ et un appel de l’Esprit Saint. Il concerne toute l’Église et il s’accomplit par la conversion du cœur, la prière, la connaissance fraternelle réciproque, le dialogue théologique.</p>
						<p><span class="bold"><strong><span class="numpara">165.</span>  En quel sens l’Église est-elle <span class="emphasis"><em>sainte</em></span> ?</strong></span></p>
						<p>823-829<br xmlns:db="http://docbook.org/ns/docbook"/>867</p>
						<p>L’Église est sainte parce que le Dieu très saint en est l’auteur. Le Christ s’est livré lui-même pour elle, afin de la sanctifier et de la rendre sanctifiante. L’Esprit Saint la vivifie par la charité. En elle réside la plénitude des moyens du salut. La sainteté est la vocation de chacun de ses membres et le but de toute son action. L’Église compte en son sein la Vierge Marie et d’innombrables saints, qui sont ses modèles et ses intercesseurs. La sainteté de l’Église est la source de la sanctification pour ses fils, qui, sur la terre, se reconnaissent tous pécheurs et qui ont toujours besoin de se convertir et de se purifier.</p>
						<p><span class="bold"><strong><span class="numpara">166.</span>  Pourquoi l’Église est-elle appelée catholique ?</strong></span></p>
						<p>830-831<br xmlns:db="http://docbook.org/ns/docbook"/>868</p>
						<p>L’Église est <span class="emphasis"><em>catholique</em></span>, c’est-à-dire <span class="emphasis"><em>universelle</em></span>, parce que le Christ est présent en elle. « Là où est le Christ Jésus, là est l’Église catholique » (saint Ignace d’Antioche). Elle annonce la totalité et l’intégralité de la foi. Elle contient et elle administre la plénitude des moyens du salut. Elle est envoyée en mission à toutes les nations, à toutes les époques et à quelque culture qu’elles appartiennent.</p>
						<p><span class="bold"><strong><span class="numpara">167.</span>  Une Église <span class="emphasis"><em>particulière</em></span> est-elle catholique ?</strong></span></p>
						<p>832-835</p>
						<p>Est catholique toute Église <span class="emphasis"><em>particulière</em></span> (c’est-à-dire un diocèse ou une éparchie) formée par la communauté des chrétiens qui sont en communion dans la foi et dans les sacrements avec leur Évêque ordonné dans la succession apostolique et avec l’Église de Rome, qui « préside à la charité » (saint Ignace d’Antioche).</p>
						<p><span class="bold"><strong><span class="numpara">168.</span>  Qui fait partie de l’Église catholique ?</strong></span></p>
						<p>836-838</p>
						<p>Tous les hommes, sous diverses formes, appartiennent ou sont ordonnés à l’unité catholique du peuple de Dieu. Est pleinement incorporé à l’Église catholique celui qui, ayant l’Esprit du Christ, est uni à elle par les liens de la profession de foi, des sacrements, du gouvernement ecclésiastique et de la communion. Les baptisés qui ne réalisent pas pleinement cette unité catholique sont dans une certaine communion, bien qu’imparfaite, avec l’Église catholique.</p>
						<p><span class="bold"><strong><span class="numpara">169.</span>  Quelle est le rapport de l’Église catholique avec le peuple juif ?</strong></span></p>
						<p>839-840</p>
						<p>L’Église catholique reconnaît son rapport avec le peuple juif dans le fait que Dieu a élu ce dernier, avant tous les autres, pour accueillir sa Parole. C’est au peuple juif qu’appartiennent « l’adoption des fils, la gloire, les alliances, la loi, le culte, les promesses de Dieu ; ils ont les patriarches, et c’est de leur race que le Christ est né selon la chair (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">ix</span>, <span class="ssv">4</span>, <span class="ssv">5</span></em></span>) ». À la différence des autres religions non chrétiennes, la foi juive est déjà réponse à la Révélation du Dieu de l’Ancienne Alliance.</p>
						<p><span class="bold"><strong><span class="numpara">170.</span>  Quel lien existe-t-il entre l’Église catholique et les religions non chrétiennes ?</strong></span></p>
						<p>841-845</p>
						<p>C’est un lien issu avant tout de l’origine et de la fin communes de tout le genre humain. L’Église catholique reconnaît que ce qu’il y a de bon et de vrai dans les autres religions vient de Dieu. C’est un rayon de sa vérité. Cela peut disposer à l’accueil de l’Évangile et pousser à l’unité de l’humanité dans l’Église du Christ.</p>
						<p><span class="bold"><strong><span class="numpara">171.</span>  Que signifie l’affirmation « <span class="emphasis"><em>Hors de l’Église pas de salut »</em></span> ?</strong></span></p>
						<p>846-848</p>
						<p>Cela signifie que tout salut vient du Christ-Tête par l’intermédiaire de l’Église, qui est son Corps. Ne peuvent donc pas être sauvés ceux qui, sachant l’Église fondée par le Christ et nécessaire au salut, ne veulent pas y entrer, ni y persévérer. D’autre part, grâce au Christ et à son Église, peuvent parvenir au salut éternel ceux qui, sans faute de leur part, ignorent l’Évangile du Christ et son Église, mais recherchent Dieu sincèrement et, sous l’influence de la grâce, s’efforcent de faire sa volonté, reconnue à travers ce que leur dicte leur conscience.</p>
						<p><span class="bold"><strong><span class="numpara">172.</span>  Pourquoi l’Église doit-elle annoncer l’Évangile au monde entier ?</strong></span></p>
						<p>849-851</p>
						<p>Parce que le Christ l’a commandé : « Allez et enseignez toutes les nations, baptisant au nom de Père, et du Fils, et du Saint-Esprit (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">19</span></em></span>) ». Ce commandement missionnaire du Seigneur a sa source dans l’amour éternel de Dieu, qui a envoyé son Fils et son Esprit parce qu’« il veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité » (1 				<span class="emphasis"><em>Tm</em></span> 2, 4).</p>
						<p><span class="bold"><strong><span class="numpara">173.</span>  Comment l’Église est-elle missionnaire ?</strong></span></p>
						<p>852-856</p>
						<p>Guidée par l’Esprit Saint, l’Église poursuit tout au long de l’histoire la mission du Christ lui-même. Les chrétiens doivent donc annoncer à tous la Bonne Nouvelle apportée par le Christ, en suivant le même chemin que lui, en étant prêts également au sacrifice jusqu’au martyre.</p>
						<p><span class="bold"><strong><span class="numpara">174.</span>  Pourquoi l’Église est-elle apostolique ?</strong></span></p>
						<p>857<br xmlns:db="http://docbook.org/ns/docbook"/>869</p>
						<p>L’Église est apostolique par son <span class="emphasis"><em>origine</em></span>, parce qu’elle a « pour fondations les Apôtres (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">20</span></em></span>) » ; par son <span class="emphasis"><em>enseignement</em></span>, qui est celui des Apôtres ; par sa <span class="emphasis"><em>structure</em></span>, parce qu’elle est édifiée, sanctifiée et gouvernée, jusqu’au retour du Christ, par les Apôtres, grâce à leurs successeurs, les Évêques en communion avec le successeur de Pierre.</p>
						<p><span class="bold"><strong><span class="numpara">175.</span>  En quoi consiste la mission des Apôtres ?</strong></span></p>
						<p>858-861</p>
						<p>Le mot <span class="emphasis"><em>Apôtre</em></span> signifie envoyé. Jésus, l’Envoyé du Père, appela à lui les Douze, choisis parmi ses disciples, et il les institua ses Apôtres, faisant d’eux les témoins de sa résurrection et les fondements de son Église. Il leur donna mandat de poursuivre sa mission, leur disant : « Comme mon Père m’a envoyé, moi aussi je vous envoie (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">21</span></em></span>) », et il leur promit d’être avec eux jusqu’à la fin du monde.</p>
						<p><span class="bold"><strong><span class="numpara">176.</span>  Qu’est-ce que la succession apostolique ?</strong></span></p>
						<p>861-865</p>
						<p>La succession apostolique est la transmission, par le sacrement de l’Ordre, de la mission et de l’autorité des Apôtres à leurs successeurs, les Évêques. Par cette transmission, l’Église demeure en communion de foi et de vie avec son origine, tandis qu’au long des siècles, elle exerce son apostolat par la diffusion du Royaume du Christ sur la terre.</p>
					</section>
					<section class="section" title="Les fidèles : hiérarchie, laïcs, vie consacrée" epub:type="division" id="d5e1542"><div class="titlepage"><div><div><h5 class="title">Les fidèles : hiérarchie, laïcs, vie consacrée</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">177.</span>  Qui sont les fidèles ?</strong></span></p>
						<p>871-872</p>
						<p>Les fidèles sont ceux qui, incorporés au Christ par le Baptême, sont établis membres du peuple de Dieu. Rendus participants, selon leur condition propre, aux fonctions sacerdotale, prophétique et royale du Christ, ils sont appelés à exercer la mission confiée par Dieu à l’Église. Entre eux, demeure une véritable égalité en raison de leur dignité de fils de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">178.</span>  Comment le peuple de Dieu est-il composé ?</strong></span></p>
						<p>873<br xmlns:db="http://docbook.org/ns/docbook"/>934</p>
						<p>Dans l’Église, par institution divine, il y a les <span class="emphasis"><em>ministres sacrés</em></span>, qui ont ont reçu le sacrement de l’Ordre et qui forment la hiérarchie de l’Église. Les autres sont appelés <span class="emphasis"><em>laïcs</em></span>. Des uns et des autres sont issus des fidèles qui se <span class="emphasis"><em>consacrent</em></span> à Dieu de façon particulière par la profession des conseils évangéliques : la chasteté dans le célibat, la pauvreté et l’obéissance.</p>
						<p><span class="bold"><strong><span class="numpara">179.</span>  Pourquoi le Christ a-t-il institué la hiérarchie ecclésiastique ?</strong></span></p>
						<p>874-876<br xmlns:db="http://docbook.org/ns/docbook"/>935</p>
						<p>Le Christ a institué la hiérarchie ecclésiastique en vue de la mission de paître le peuple de Dieu en son nom ; et c’est pourquoi il lui a donné l’autorité. La hiérarchie est composée des ministres sacrés : Évêques, prêtres, diacres. Par le sacrement de l’Ordre, les Évêques et les prêtres agissent, dans l’exercice de leur ministère, au nom et dans la personne du Christ-Tête. Les diacres servent le peuple de Dieu dans la <span class="emphasis"><em>diaconie</em></span> (service) de la parole, de la liturgie et de la charité.</p>
						<p><span class="bold"><strong><span class="numpara">180.</span>  Comme se réalise la dimension collégiale du ministère ecclésial ?</strong></span></p>
						<p>877</p>
						<p>À l’exemple des douze Apôtres, choisis et envoyés ensemble par le Christ, l’union des membres de la hiérarchie ecclésiastique est au service de la communion de tous les fidèles. Tout Évêque exerce son ministère comme membre du collège épiscopal, en communion avec le Pape, ayant avec lui à prendre part à la sollicitude de l’Église universelle. Les prêtres exercent leur ministère au sein du presbytérium de l’Église particulière en communion avec l’Évêque et sous son autorité.</p>
						<p><span class="bold"><strong><span class="numpara">181.</span>  Pourquoi le ministère ecclésial a-t-il aussi un caractère personnel ?</strong></span></p>
						<p>878-879</p>
						<p>Le ministère ecclésial a aussi un caractère personnel, parce que, en vertu du sacrement de l’Ordre, chacun est responsable devant le Christ, qui l’a personnellement appelé en lui confiant une mission.</p>
						<p><span class="bold"><strong><span class="numpara">182.</span>  Quelle est la mission du Pape ?</strong></span></p>
						<p>881-882<br xmlns:db="http://docbook.org/ns/docbook"/>936-937</p>
						<p>Le Pape, Évêque de Rome et successeur de saint Pierre, est principe perpétuel et visible, et fondement de l’unité de l’Église. Il est le vicaire du Christ, la Tête du collège des Évêques et le pasteur de toute l’Église, sur laquelle il a, par institution divine, un pouvoir plénier, suprême, immédiat et universel.</p>
						<p><span class="bold"><strong><span class="numpara">183.</span>  Quelle est la charge du Collège des Évêques ?</strong></span></p>
						<p>883-885</p>
						<p>Le Collège des Évêques, en communion avec le Pape et jamais sans lui, exerce aussi sur l’Église un pouvoir suprême et plénier.</p>
						<p><span class="bold"><strong><span class="numpara">184.</span>  Comment les Évêques exercent-ils leur mission d’enseigner ?</strong></span></p>
						<p>888-890<br xmlns:db="http://docbook.org/ns/docbook"/>939</p>
						<p>En communion avec le Pape, les Évêques ont le devoir d’annoncer l’Évangile à tous, fidèlement et avec autorité. Ils sont les témoins authentiques de la foi apostolique, revêtus de l’autorité du Christ. Grâce au sens surnaturel de la foi, le Peuple de Dieu, guidé par le Magistère vivant de l’Église, adhère indéfectiblement à la foi.</p>
						<p><span class="bold"><strong><span class="numpara">185.</span>  Quand s’exerce l’infaillibilité du Magistère ?</strong></span></p>
						<p>891</p>
						<p>L’infaillibilité s’exerce quand le Souverain Pontife, en vertu de son autorité de suprême Pasteur de l’Église, ou le Collège des Évêques en communion avec le Pape, surtout lorsqu’ils sont rassemblés en Concile œcuménique, déclarent par un acte définitif une doctrine relative à la foi ou à la morale, ou encore quand le Pape et les Évêques, dans leur magistère ordinaire, sont unanimes à déclarer une doctrine comme définitive. À cet enseignement, tout fidèle doit adhérer dans l’obéissance de la foi.</p>
						<p><span class="bold"><strong><span class="numpara">186.</span>  Comment les Évêques exercent-ils leur ministère de sanctification ?</strong></span></p>
						<p>893</p>
						<p>Les Évêques sanctifient l’Église en dispensant la grâce du Christ par le ministère de la Parole et des sacrements, en particulier l’Eucharistie, et aussi par la prière, tout comme par leur exemple et leur travail.</p>
						<p><span class="bold"><strong><span class="numpara">187.</span>  Comment les Évêques exercent-ils leur fonction de gouvernement ?</strong></span></p>
						<p>894-896</p>
						<p>En tant que membre du collège épiscopal, tout Évêque porte de manière collégiale la sollicitude de toutes les Églises particulières et de l’Église entière, en union avec les autres Évêques unis au pape. L’Évêque à qui est confiée une Église particulière la gouverne avec l’autorité du pouvoir sacré qui lui est propre, ordinaire et immédiat, pouvoir exercé au nom du Christ, le Bon Pasteur, en communion avec toute l’Église et sous la conduite du successeur de Pierre.</p>
						<p><span class="bold"><strong><span class="numpara">188.</span>  Quelle est la vocation des fidèles laïcs ?</strong></span></p>
						<p>897-900<br xmlns:db="http://docbook.org/ns/docbook"/>940</p>
						<p>Les fidèles laïcs ont pour vocation propre de rechercher le Royaume de Dieu, en éclairant et en gérant les réalités temporelles selon Dieu. Ils réalisent ainsi l’appel à la sainteté et à l’apostolat, adressé à tous les baptisés.</p>
						<p><span class="bold"><strong><span class="numpara">189.</span>  Comment les fidèles laïcs participent-ils à la fonction sacerdotale du Christ ?</strong></span></p>
						<p>901-903</p>
						<p>Ils y participent en offrant – comme sacrifice spirituel « offert à Dieu par Jésus Christ » (<span class="emphasis"><em>1 P 2</em></span>, 5), par-dessus tout dans l’Eucharistie – leur propre vie, avec leurs actions, leurs prières et leurs engagements apostoliques, leur vie de famille et leur travail quotidien, les difficultés de la vie supportées en patience et les moments de détente corporelle et spirituelle. De cette manière, les laïcs qui s’engagent pour le Christ et qui sont consacrés par l’Esprit Saint offrent eux aussi à Dieu le monde lui-même.</p>
						<p><span class="bold"><strong><span class="numpara">190.</span>  Comment prennent-ils part à sa fonction prophétique ?</strong></span></p>
						<p>904-907<br xmlns:db="http://docbook.org/ns/docbook"/>942</p>
						<p>Ils y participent en accueillant toujours plus dans la foi la Parole du Christ et en l’annonçant au monde par le témoignage de leur vie, ainsi que par la parole, l’action évangélisatrice et la catéchèse. Une telle action évangélisatrice acquiert une efficacité particulière du fait qu’elle s’accomplit dans les conditions ordinaires de la vie dans le monde.</p>
						<p><span class="bold"><strong><span class="numpara">191.</span>  Comment participent-ils à sa fonction royale ?</strong></span></p>
						<p>908-913<br xmlns:db="http://docbook.org/ns/docbook"/>943</p>
						<p>Les laïcs participent à la fonction royale du Christ en ayant reçu de lui le pouvoir de vaincre le péché, en eux-mêmes et dans le monde, par le renoncement personnel et par la sainteté de leur vie. Ils exercent divers ministères au service de la communauté et ils imprègnent de valeur morale les activités temporelles de l’homme et les institutions de la société.</p>
						<p><span class="bold"><strong><span class="numpara">192.</span>  Qu’est-ce que la vie consacrée ?</strong></span></p>
						<p>914-916<br xmlns:db="http://docbook.org/ns/docbook"/>944</p>
						<p>C’est un état de vie reconnu par l’Église. Il est une réponse libre à un appel particulier du Christ, dans lequel les personnes consacrées se donnent totalement à Dieu et tendent à la perfection de la charité sous la motion de l’Esprit Saint. Cette consécration se caractérise par la pratique des conseils évangéliques.</p>
						<p><span class="bold"><strong><span class="numpara">193.</span>  Que procure la vie consacrée à la mission de l’Église ?</strong></span></p>
						<p>931-933<br xmlns:db="http://docbook.org/ns/docbook"/>945</p>
						<p>La vie consacrée participe à la mission de l’Église par un don total de soi au Christ et à ses frères, témoignant de l’espérance du Royaume des cieux.</p>
					</section>
					<section class="section" title="Je crois à la communion des saints" epub:type="division" id="d5e1634"><div class="titlepage"><div><div><h5 class="title">Je crois à la communion des saints</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">194.</span>  Que signifie l’expression communion des saints ?</strong></span></p>
						<p>946-953<br xmlns:db="http://docbook.org/ns/docbook"/>960</p>
						<p>Cette expression signifie avant tout la participation commune de tous les membres de l’Église aux réalités saintes (<span class="emphasis"><em>sancta</em></span>) : la foi, les sacrements, en particulier l’Eucharistie, les charismes et les autres dons spirituels. À la source de la communion, il y a la charité, qui « ne cherche pas son intérêt (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">5</span></em></span>) », mais qui pousse les fidèles à « mettre tout en commun (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">iv</span>, <span class="ssv">32</span></em></span>) », même leurs biens matériels, pour le service des plus pauvres.</p>
						<p><span class="bold"><strong><span class="numpara">195.</span>  Que signifie encore la communion des saints ?</strong></span></p>
						<p>954-959<br xmlns:db="http://docbook.org/ns/docbook"/>961-962</p>
						<p>Elle désigne également la communion entre les personnes saintes (<span class="emphasis"><em>sancti</em></span>), à savoir entre ceux qui, par la grâce, sont unis au Christ mort et ressuscité. Les uns sont en pèlerinage sur la terre, d’autres, ayant quitté cette vie, achèvent leur purification, soutenus aussi par nos prières, d’autres enfin jouissent déjà de la gloire de Dieu et intercèdent pour nous. Tous ensemble, ils forment dans le Christ une unique famille, l’Église, à la louange et à la gloire de la Trinité.</p>
					</section>
					<section class="section" title="Marie, Mère du Christ, Mère de l’Église" epub:type="division" id="d5e1656"><div class="titlepage"><div><div><h5 class="title">Marie, Mère du Christ, Mère de l’Église</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">196.</span>  En quel sens la Bienheureuse Vierge Marie est-elle Mère de l’Église ?</strong></span></p>
						<p>963-966<br xmlns:db="http://docbook.org/ns/docbook"/>973</p>
						<p>La bienheureuse Vierge Marie est Mère de l’Église dans l’ordre de la grâce parce qu’elle a donné naissance à Jésus, le Fils de Dieu, Tête de son Corps qui est l’Église. En mourant sur la croix, Jésus l’a donnée comme mère à son disciple, par ces mots : « Voici ta mère (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">27</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">197.</span>  Comment la Vierge Marie aide-t-elle l’Église ?</strong></span></p>
						<p>967-970</p>
						<p>Après l’ascension de son Fils, la Vierge Marie a aidé, par ses prières, les débuts de l’Église et, même après son assomption au ciel, elle continue d’intercéder pour ses enfants, d’être pour tous un modèle de foi et de charité, et d’exercer sur eux une influence salutaire, qui vient de la surabondance des mérites du Christ. Les fidèles voient en elle une icône et une anticipation de la résurrection qui les attend, et ils l’invoquent sous les titres d’avocate, d’auxiliatrice, de secours, de médiatrice.</p>
						<p><span class="bold"><strong><span class="numpara">198.</span>  Quel type de culte convient-il à la Sainte Vierge ?</strong></span></p>
						<p>971</p>
						<p>C’est un culte particulier, mais qui diffère essentiellement du culte d’adoration, réservé uniquement à la Sainte Trinité. Ce culte de vénération spéciale trouve une expression particulière dans les fêtes liturgiques dédiées à la Mère de Dieu ainsi que dans les prières mariales, comme le Rosaire, résumé de tout l’Évangile.</p>
						<p><span class="bold"><strong><span class="numpara">199.</span>  Comment la bienheureuse Vierge Marie est-elle l’icône eschatologique de l’Église ?</strong></span></p>
						<p>972<br xmlns:db="http://docbook.org/ns/docbook"/>974-975</p>
						<p>En regardant Marie, toute sainte et déjà glorifiée en son corps et en son âme, l’Église contemple en elle ce qu’elle-même est appelée à être sur la terre et ce qu’elle sera dans la patrie céleste.</p>
					</section>
					<section class="section" title="« JE CROIS À LA RÉMISSION DES PÉCHÉS»" epub:type="division" id="d5e1682"><div class="titlepage"><div><div><h5 class="title">« JE CROIS À LA RÉMISSION DES PÉCHÉS»</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">200.</span>  Comment les péchés sont-ils remis ?</strong></span></p>
						<p>976-980<br xmlns:db="http://docbook.org/ns/docbook"/>984-985</p>
						<p>Le premier et le principal sacrement pour le pardon des péchés est le Baptême. Pour les péchés commis après le Baptême, le Christ a institué le sacrement de la Réconciliation ou de la Pénitence, par lequel le baptisé est réconcilié avec Dieu et avec l’Église.</p>
						<p><span class="bold"><strong><span class="numpara">201.</span>  Pourquoi l’Église a-t-elle le pouvoir de pardonner les péchés ?</strong></span></p>
						<p>981-983<br xmlns:db="http://docbook.org/ns/docbook"/>986-987</p>
						<p>L’Église a la mission et le pouvoir de pardonner les péchés, parce que c’est le Christ lui-même qui les lui a conférés : « Recevez l’Esprit Saint. Tout homme à qui vous remettrez ses péchés, ils lui seront remis ; tout homme à qui vous maintiendrez ses péchés, ils lui seront maintenus (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">22</span>-<span class="ssv">23</span></em></span>) ».</p>
					</section>
					<section class="section" title="« JE CROIS À LA RÉSURRECTION DE LA CHAIR »" epub:type="division" id="d5e1699"><div class="titlepage"><div><div><h5 class="title">« JE CROIS À LA RÉSURRECTION DE LA CHAIR  »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">202.</span>  Que signifie le terme <span class="emphasis"><em>chair</em></span> ? Quelle est son importance ?</strong></span></p>
						<p>990<br xmlns:db="http://docbook.org/ns/docbook"/>1015</p>
						<p>Le terme <span class="emphasis"><em>chair</em></span> désigne l’homme dans sa condition de faiblesse et de mortalité. « La chair est le pivot du salut » (Tertullien). En effet, nous croyons en Dieu, créateur de la chair ; nous croyons au Verbe fait chair pour racheter la chair, nous croyons en la résurrection de la chair, achèvement de la création et de la rédemption de la chair.</p>
						<p><span class="bold"><strong><span class="numpara">203.</span>  Que signifie la « résurrection de la chair » ?</strong></span></p>
						<p>990</p>
						<p>Cela signifie que l’état définitif de l’homme ne sera pas seulement l’âme spirituelle séparée du corps, mais que nos corps mortels sont aussi appelés à reprendre vie un jour.</p>
						<p><span class="bold"><strong><span class="numpara">204.</span>  Quel rapport y a-t-il entre la résurrection du Christ et la nôtre ?</strong></span></p>
						<p>998<br xmlns:db="http://docbook.org/ns/docbook"/>1002-<br xmlns:db="http://docbook.org/ns/docbook"/>1003</p>
						<p>De même que le Christ est vraiment ressuscité des morts et vit pour toujours, de même, il nous ressuscitera tous, au dernier jour, avec un corps incorruptible, « ceux qui ont fait le bien ressuscitant pour entrer dans la vie, et ceux qui ont fait le mal ressuscitant pour être jugés (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">v</span>, <span class="ssv">29</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">205.</span>  À la mort, qu’arrivera-t-il à notre corps et à notre âme ?</strong></span></p>
						<p>992-1004<br xmlns:db="http://docbook.org/ns/docbook"/>1016-1018</p>
						<p>À la mort, l’âme et le corps sont séparés, le corps tombe en corruption, tandis que l’âme, qui est immortelle, va vers le jugement de Dieu et attend d’être réunie au corps quand il sera transformé, lors du retour du Seigneur. Comprendre <span class="emphasis"><em>comment</em></span> se produira la résurrection dépasse les capacités de notre imagination et de notre entendement.</p>
						<p><span class="bold"><strong><span class="numpara">206.</span>  Que signifie mourir dans le Christ Jésus ?</strong></span></p>
						<p>1005-1014<br xmlns:db="http://docbook.org/ns/docbook"/>1019</p>
						<p>Cela signifie mourir dans la grâce de Dieu, sans péché mortel. Celui qui croit au Christ et qui suit son exemple peut ainsi transformer sa mort en acte d’obéissance et d’amour envers le Père. « Cette parole est sûre : si nous mourons avec lui, avec lui nous vivrons (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">11</span></em></span>) ».</p>
					</section>
					<section class="section" title="« JE CROIS À LA VIE ÉTERNELLE »" epub:type="division" id="d5e1737"><div class="titlepage"><div><div><h5 class="title">« JE CROIS À LA VIE ÉTERNELLE  »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">207.</span>  Qu’est-ce que la vie éternelle ?</strong></span></p>
						<p>1020<br xmlns:db="http://docbook.org/ns/docbook"/>1051</p>
						<p>La vie éternelle est la vie qui commence aussitôt après la mort. Elle n’aura pas de fin. Elle sera précédée pour chacun par un jugement particulier prononcé par le Christ, juge des vivants et des morts, et elle sera scellée au jugement final.</p>
						<p><span class="bold"><strong><span class="numpara">208.</span>  Qu’est ce que le jugement particulier ?</strong></span></p>
						<p>1021-1022<br xmlns:db="http://docbook.org/ns/docbook"/>1051</p>
						<p>C’est le jugement de rétribution immédiate que chacun, à partir de sa mort, reçoit de Dieu en son âme immortelle, en relation avec sa foi et ses œuvres. Cette rétribution consiste dans l’accession à la béatitude du ciel, aussitôt ou après une purification proportionnée, ou au contraire à la condamnation éternelle de l’enfer.</p>
						<p><span class="bold"><strong><span class="numpara">209.</span>  Qu’entend-on par « ciel » ?</strong></span></p>
						<p>1023-1026<br xmlns:db="http://docbook.org/ns/docbook"/>1053</p>
						<p>On entend par « ciel » l’état de bonheur suprême et définitif. Ceux qui meurent dans la grâce de Dieu et qui n’ont besoin d’aucune purification ultérieure sont réunis autour de Jésus et de Marie, des anges et des saints. Ils forment ainsi l’Église du ciel, où ils voient Dieu « face à face (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">12</span></em></span>) » ; ils vivent en communion d’amour avec la Sainte Trinité et ils intercèdent pour nous.</p>
						<div class="blockquote"><blockquote class="blockquote">
						<p><span class="emphasis"><em>« La vie subsistante et vraie, c’est le Père qui, par le Fils et l’Esprit Saint, déverse sur tous sans exception les dons célestes. Grâce à sa miséricorde, nous aussi, hommes, nous avons reçu la promesse indéfectible de la vie éternelle »</em></span> (saint Cyrille de Jérusalem).</p>
						</blockquote></div>
						<p><span class="bold"><strong><span class="numpara">210.</span>  Qu’est-ce que le <span class="emphasis"><em>purgatoire</em></span> ?</strong></span></p>
						<p>1030-1031<br xmlns:db="http://docbook.org/ns/docbook"/>1054</p>
						<p>Le purgatoire est l’état de ceux qui meurent dans l’amitié divine, mais qui, tout en étant assurés de leur salut éternel, ont encore besoin de purification pour entrer dans la béatitude du ciel.</p>
						<p><span class="bold"><strong><span class="numpara">211.</span>  Comment pouvons-nous contribuer à la purification des âmes du purgatoire ?</strong></span></p>
						<p>1032</p>
						<p>En vertu de la communion des saints, les fidèles qui sont encore en pèlerinage sur la terre peuvent aider les âmes du purgatoire, en offrant pour elles des prières de suffrage, en particulier le Sacrifice eucharistique, mais aussi des aumônes, des indulgences et des œuvres de pénitence.</p>
						<p><span class="bold"><strong><span class="numpara">212.</span>  En quoi consiste l’enfer ?</strong></span></p>
						<p>1033-1035<br xmlns:db="http://docbook.org/ns/docbook"/>1056-1057</p>
						<p>Il consiste dans la damnation éternelle de ceux qui, par libre choix, meurent en état de péché mortel. La peine principale de l’enfer est la séparation éternelle de Dieu. C’est en Dieu seul que l’homme possède la vie et le bonheur pour lesquels il a été créé et auxquels il aspire. Le Christ exprime cette réalité par ces mots : « Allez-vous-en loin de moi, maudits, dans le feu éternel (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">41</span></em></span>) ».</p>
						<p><span class="bold"><strong><span class="numpara">213.</span>  Comment concilier l’existence de l’enfer et l’infinie bonté de Dieu ?</strong></span></p>
						<p>1036-1037</p>
						<p>S’il veut que « tous parviennent au repentir (<span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">iii</span>, <span class="ssv">9</span></em></span>) », Dieu a toutefois créé l’homme libre et responsable, et il respecte ses décisions. C’est donc l’homme lui-même qui, en pleine autonomie, s’exclut volontairement de la communion avec Dieu, si, jusqu’au moment de sa mort, il persiste dans le péché mortel, refusant l’amour miséricordieux de Dieu.</p>
						<p><span class="bold"><strong><span class="numpara">214.</span>  En quoi consistera le jugement dernier ?</strong></span></p>
						<p>1038-1041<br xmlns:db="http://docbook.org/ns/docbook"/>1058-1059</p>
						<p>Le jugement dernier (universel) consistera dans la sentence de vie bienheureuse ou de condamnation éternelle, que le Seigneur Jésus, lors de son retour comme juge des vivants et des morts, prononcera pour « les justes et les pécheurs (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xxiv</span>, <span class="ssv">15</span></em></span>) », rassemblés tous ensemble devant lui. À la suite de ce jugement dernier, le corps ressuscité participera à la rétribution que l’âme a reçue dans le jugement particulier.</p>
						<p><span class="bold"><strong><span class="numpara">215.</span>  Quand ce jugement arrivera-t-il ?</strong></span></p>
						<p>1040</p>
						<p>Ce jugement se produira à la fin du monde, dont seul Dieu connaît le jour et l’heure.</p>
						<p><span class="bold"><strong><span class="numpara">216.</span>  Que signifie l’espérance des cieux nouveaux et de la nouvelle terre ?</strong></span></p>
						<p>1042-1050<br xmlns:db="http://docbook.org/ns/docbook"/>1060</p>
						<p>Après le jugement dernier, l’univers lui-même, délivré de l’esclavage de la corruption, participera à la gloire du Christ avec l’inauguration des « cieux nouveaux » et de la « nouvelle terre (<span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">iii</span>, <span class="ssv">13</span></em></span>) ». Ainsi, sera atteinte la plénitude du Royaume de Dieu, c’est-à-dire l’accomplissement définitif du dessein sauveur de Dieu : « Récapituler toutes choses dans le Christ, dans le ciel et sur la terre (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">10</span></em></span>) ». Dieu sera alors « tout en tous (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">28</span></em></span>) », pour la vie éternelle.</p>
					</section>
					<section class="section" title="« Amen »" epub:type="division" id="d5e1821"><div class="titlepage"><div><div><h5 class="title">« Amen »</h5></div></div></div>
						
						<p><span class="bold"><strong><span class="numpara">217.</span>  Que signifie le mot <span class="emphasis"><em>amen</em></span>, qui conclut notre profession de foi ?</strong></span></p>
						<p>1061-1065</p>
						<p>Le mot juif <span class="emphasis"><em>amen</em></span> qui conclut aussi le dernier livre de l’Écriture Sainte, ainsi que certaines prières du Nouveau Testament et les prières liturgiques de l’Église, signifie notre « oui » confiant et total à ce que nous avons professé de croire, nous confiant entièrement à celui qui est l’« Amen » définitif (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">iii</span>, <span class="ssv">14</span></em></span>), le Christ Seigneur.</p>
					</section>
