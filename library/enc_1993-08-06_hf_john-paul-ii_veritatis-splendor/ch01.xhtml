			DU SOUVERAIN PONTIFE JEAN-PAUL II<br xmlns:db="http://docbook.org/ns/docbook"/>
			<br xmlns:db="http://docbook.org/ns/docbook"/>
			À TOUS LES ÉVÊQUES
			DE L’ÉGLISE CATHOLIQUE<br xmlns:db="http://docbook.org/ns/docbook"/>
			<br xmlns:db="http://docbook.org/ns/docbook"/>
			SUR QUELQUES QUESTIONS FONDAMENTALES
			DE L’ENSEIGNEMENT MORAL DE L’ÉGLISE
			</em></h3></div></div></div>
		
		
		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>
		<p> <span class="emphasis"><em><span class="bold"><strong>Bénédiction</strong></span></em></span></p>
		<p>Vénérés Frères dans l’épiscopat, <br xmlns:db="http://docbook.org/ns/docbook"/>salut et Bénédiction apostolique !</p>
		<p>LA SPLENDEUR DE LA VÉRITÉ se reflète dans toutes les œuvres du Créateur et, d’une manière particulière, dans l’homme créé à l’image et à la ressemblance de Dieu (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">26</span></em></span>) : la vérité éclaire l’intelligence et donne sa forme à la liberté de l’homme, qui, de cette façon, est amené à connaître et à aimer le Seigneur. C’est dans ce sens que prie le psalmiste : « Fais lever sur nous la lumière de ta face » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">iv</span>, <span class="ssv">7</span></em></span>).</p>
		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e30"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="emphasis"><em><span class="bold"><strong>Jésus Christ, lumière véritable qui illumine tout homme</strong></span></em></span></p>
			<p><span class="numpara">1.</span>  Appelés au salut par la foi en Jésus Christ, « lumière véritable qui éclaire tout homme » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">9</span></em></span>), les hommes deviennent « lumière dans le Seigneur » et « enfants de la lumière » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">8</span></em></span>), et ils se sanctifient par « l’obéissance à la vérité » (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">i</span>, <span class="ssv">22</span></em></span>).</p>
			<p>Cette obéissance n’est pas toujours facile. À la suite du mystérieux péché originel, commis à l’instigation de Satan, « menteur et père du mensonge » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">viii</span>, <span class="ssv">44</span></em></span>), l’homme est tenté en permanence de détourner son regard du Dieu vivant et vrai pour le porter vers les idoles (cf. Th 1, 9), échangeant « la vérité de Dieu contre le mensonge » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">25</span></em></span>) ; même la capacité de connaître la vérité se trouve alors obscurcie et sa volonté de s’y soumettre, affaiblie. Et ainsi, en s’abandonnant au relativisme et au scepticisme (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xviii</span>, <span class="ssv">38</span></em></span>), l’homme recherche une liberté illusoire en dehors de la vérité elle-même.</p>
			<p>Mais les ténèbres de l’erreur et du péché ne peuvent supprimer totalement en l’homme la lumière du Dieu Créateur. De ce fait, la nostalgie de la vérité absolue et la soif de parvenir à la plénitude de sa connaissance demeurent toujours au fond de son cœur. L’inépuisable recherche humaine dans tous les domaines et dans tous les secteurs en est la preuve éloquente. Sa recherche du <span class="emphasis"><em>sens de la vie</em></span> le montre encore davantage. Le développement de la science et de la technique, magnifique témoignage des capacités de l’intelligence et de la ténacité des hommes, ne dispense pas l’humanité de se poser les questions religieuses essentielles ; il la pousse plutôt à affronter les combats les plus douloureux et les plus décisifs, ceux du cœur et de la conscience morale.</p>
			<p><span class="numpara">2.</span>  Aucun homme ne peut se dérober aux questions fondamentales : <span class="emphasis"><em>Que dois-je faire ? Comment discerner le bien du mal</em></span> ? La réponse n’est possible que grâce à la splendeur de la vérité qui éclaire les profondeurs de l’esprit humain, comme l’atteste le psalmiste : « Beaucoup disent : “Qui nous fera voir le bonheur ? ” Fais lever sur nous, Seigneur, la lumière de ta face » (<span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">iv</span>, <span class="ssv">7</span></em></span>).</p>
			<p>La lumière de la face de Dieu brille de tout son éclat sur le visage de Jésus Christ, « image du Dieu invisible » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">15</span></em></span>), « resplendissement de sa gloire » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">i</span>, <span class="ssv">3</span></em></span>), « plein de grâce et de vérité » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>) : il est « le chemin, la vérité et la vie » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">6</span></em></span>). De ce fait, la réponse décisive à toute interrogation de l’homme, en particulier à ses interrogations religieuses et morales, est donnée par Jésus Christ ; bien plus, c’est Jésus Christ lui-même, comme le rappelle le deuxième Concile du Vatican : « En réalité, <span class="emphasis"><em>le mystère de l’homme ne s’éclaire vraiment que dans le mystère du Verbe incarné</em></span>. Adam, en effet, le premier homme, était la figure de Celui qui devait venir, le Christ Seigneur. Nouvel Adam, le Christ, dans la révélation même du mystère du Père et de son amour, manifeste pleinement l’homme à lui-même et lui découvre la sublimité de sa vocation » <a href="#ftn.d5e89" class="footnote"><sup class="footnote" id="d5e89">[1]</sup></a>.</p>
			<p>Le Christ, « la lumière des nations », éclaire le visage de son Église, qu’il envoie dans le monde entier pour annoncer l’Évangile à toute créature (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">15</span></em></span>) <a href="#ftn.d5e97" class="footnote"><sup class="footnote" id="d5e97">[2]</sup></a>. Ainsi, peuple de Dieu au milieu des nations <a href="#ftn.d5e100" class="footnote"><sup class="footnote" id="d5e100">[3]</sup></a>, l’Église, attentive aux nouveaux défis de l’histoire et aux efforts que les hommes accomplissent dans la recherche du sens de la vie, propose à tous la réponse qui vient de la vérité de Jésus Christ et de son Évangile. L’Église a toujours la vive conscience de son « devoir, à tout moment, de scruter les signes des temps, et de les interpréter à la lumière de l’Évangile, de telle sorte qu’elle puisse répondre, d’une manière adaptée à chaque génération, aux questions éternelles des hommes sur le sens de la vie présente et future et sur leurs relations réciproques » <a href="#ftn.d5e103" class="footnote"><sup class="footnote" id="d5e103">[4]</sup></a>.</p>
			<p><span class="numpara">3.</span>  Les pasteurs de l’Église, en communion avec le Successeur de Pierre, sont proches des fidèles dans cet effort, les accompagnent et les guident par leur magistère, trouvant des expressions toujours nouvelles de l’amour et de la miséricorde pour se tourner non seulement vers les croyants, mais vers tous les hommes de bonne volonté. Le Concile Vatican II demeure un témoignage extraordinaire de cette attitude de l’Église qui, « experte en humanité » <a href="#ftn.d5e108" class="footnote"><sup class="footnote" id="d5e108">[5]</sup></a>, se met au service de tout homme et du monde entier <a href="#ftn.d5e114" class="footnote"><sup class="footnote" id="d5e114">[6]</sup></a>.</p>
			<p>L’Église sait que la question morale rejoint en profondeur tout homme, implique tous les hommes, même ceux qui ne connaissent ni le Christ et son Évangile, ni même Dieu. Elle sait que précisément <span class="emphasis"><em>sur le chemin de la vie morale la voie du salut est ouverte à tous</em></span>, comme l’a clairement rappelé le Concile Vatican II : « Ceux qui, sans qu’il y ait de leur faute, ignorent l’Évangile du Christ et son Église, mais cherchent pourtant Dieu d’un cœur sincère, et s’efforcent, sous l’influence de sa grâce, d’agir de façon à accomplir sa volonté telle que leur conscience la leur révèle et la leur dicte, ceux-là peuvent arriver au salut éternel ». Et il ajoute : « À ceux-là mêmes qui, sans faute de leur part, ne sont pas encore parvenus à une connaissance expresse de Dieu, mais travaillent, non sans la grâce divine, à avoir une vie droite, la divine Providence ne refuse pas les secours nécessaires à leur salut. En effet, tout ce qui, chez eux, peut se trouver de bon et de vrai, l’Église le considère comme une préparation évangélique et comme un don de Celui qui illumine tout homme pour que, finalement, il ait la vie » <a href="#ftn.d5e119" class="footnote"><sup class="footnote" id="d5e119">[7]</sup></a>.</p>
			<p><span class="emphasis"><em><span class="bold"><strong>L’objet de la présente encyclique</strong></span></em></span></p>
			<p><span class="numpara">4.</span>  Depuis toujours, mais particulièrement au cours des deux derniers siècles, les Souverains Pontifes, personnellement ou avec le Collège épiscopal, ont développé et proposé un enseignement moral sur les <span class="emphasis"><em>multiples aspects différents de la vie humaine</em></span>. Au nom du Christ et avec son autorité, ils ont exhorté, dénoncé et expliqué ; fidèles à leur mission, dans les combats en faveur de l’homme, ils ont conforté, soutenu et consolé ; avec la certitude de l’assistance de l’Esprit de vérité, ils ont contribué à une meilleure intelligence des exigences morales dans le domaine de la sexualité humaine, de la famille, de la vie sociale, économique et politique. Dans la tradition de l’Église et dans l’histoire de l’humanité, leur enseignement constitue un approfondissement incessant de la connaissance morale <a href="#ftn.d5e128" class="footnote"><sup class="footnote" id="d5e128">[8]</sup></a>.</p>
			<p>Aujourd’hui, cependant, il paraît <span class="emphasis"><em>nécessaire de relire l’ensemble de l’enseignement moral de l’Église</em></span>, dans le but précis de rappeler quelques vérités fondamentales de la doctrine catholique, qui risquent d’être déformées ou rejetées dans le contexte actuel. En effet, <span class="emphasis"><em>une nouvelle situation est apparue dans la communauté chrétienne elle-même</em></span>, qui a connu la diffusion de nombreux doutes et de nombreuses objections, d’ordre humain et psychologique, social et culturel, religieux et même proprement théologique, au sujet des enseignements moraux de l’Église. Il ne s’agit plus d’oppositions limitées et occasionnelles, mais d’une mise en discussion globale et systématique du patrimoine moral, fondée sur des conceptions anthropologiques et éthiques déterminées. Au point de départ de ces conceptions, on note l’influence plus ou moins masquée de courants de pensée qui en viennent à séparer la liberté humaine de sa relation nécessaire et constitutive à la vérité. Ainsi, on repousse la doctrine traditionnelle de la loi naturelle, de l’universalité et de la validité permanente de ses préceptes ; certains enseignements moraux de l’Église sont simplement déclarés inacceptables ; on estime que le Magistère lui-même ne peut intervenir en matière morale que pour « exhorter les consciences » et « pour proposer les valeurs » dont chacun s’inspirera ensuite, de manière autonome, dans ses décisions et dans ses choix de vie.</p>
			<p>Il faut noter, en particulier, <span class="emphasis"><em>la discordance entre la réponse traditionnelle de l’Église et certaines positions théologiques</em></span>, répandues même dans des séminaires et des facultés de théologie, <span class="emphasis"><em>sur des questions de première importance</em></span> pour l’Église et pour la vie de foi des chrétiens, ainsi que pour la convivialité humaine. On s’interroge notamment : les commandements de Dieu, qui sont inscrits dans le cœur de l’homme et qui appartiennent à l’Alliance, ont-ils réellement la capacité d’éclairer les choix quotidiens de chaque personne et des sociétés entières ? Est-il possible d’obéir à Dieu, et donc d’aimer Dieu et son prochain, sans respecter ces commandements dans toutes les situations ? L’opinion qui met en doute le lien intrinsèque et indissoluble unissant entre elles la foi et la morale est répandue, elle aussi, comme si l’appartenance à l’Église et son unité interne devaient être décidées uniquement par rapport à la foi, tandis qu’il serait possible de tolérer en matière morale une pluralité d’opinions et de comportements, laissés au jugement de la conscience subjective individuelle ou dépendant de la diversité des contextes sociaux et culturels.</p>
			<p><span class="numpara">5.</span>  Dans un tel contexte, toujours actuel, la décision a mûri en moi d’écrire — comme je l’annonçais déjà dans la Lettre apostolique <span class="emphasis"><em>Spiritus Domini</em></span>, publiée le 1er août 1987 à l’occasion du deuxième centenaire de la mort de saint Alphonse-Marie de Liguori — une encyclique destinée à traiter « plus profondément et plus amplement les questions concernant les fondements mêmes de la théologie morale » <a href="#ftn.d5e147" class="footnote"><sup class="footnote" id="d5e147">[9]</sup></a>, fondements qui sont attaqués par certains courants contemporains.</p>
			<p>Je m’adresse à vous, vénérés Frères dans l’épiscopat qui partagez avec moi la responsabilité de garder « la saine doctrine » (<span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">iv</span>, <span class="ssv">3</span></em></span>), dans l’intention de <span class="emphasis"><em>préciser certains aspects doctrinaux qui paraissent déterminants pour faire face à ce qui est sans aucun doute une véritable crise</em></span>, tant les difficultés entraînées sont graves pour la vie morale des fidèles, pour la communion dans l’Église et aussi pour une vie sociale juste et solidaire.</p>
			<p>Si cette encyclique, attendue depuis longtemps, n’est publiée que maintenant, c’est notamment parce qu’il est apparu opportun de la faire précéder du <span class="emphasis"><em>Catéchisme de l’Église catholique</em></span>, qui contient un exposé complet et systématique de la doctrine morale chrétienne. Le catéchisme présente la vie morale des croyants, dans ses fondements et dans les multiples aspects de son contenu, comme une vie de « fils de Dieu » : « En reconnaissant dans la foi leur dignité nouvelle, les chrétiens sont appelés à mener désormais une » vie digne de l’Évangile « (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">i</span>, <span class="ssv">27</span></em></span>). Par les sacrements et la prière, ils reçoivent la grâce du Christ et les dons de son Esprit qui les en rendent capables » <a href="#ftn.d5e163" class="footnote"><sup class="footnote" id="d5e163">[10]</sup></a>. En renvoyant donc au Catéchisme « comme texte de référence sûr et authentique pour l’enseignement de la doctrine catholique » <a href="#ftn.d5e166" class="footnote"><sup class="footnote" id="d5e166">[11]</sup></a>, l’encyclique se limitera à développer <span class="emphasis"><em>quelques questions fondamentales de l’enseignement moral de l’Église</em></span>, en pratiquant un nécessaire discernement sur des problèmes controversés entre les spécialistes de l’éthique et de la théologie morale. C’est là l’objet précis de la présente encyclique, qui entend exposer, sur les problèmes en discussion, les raisons d’un enseignement moral enraciné dans l’Écriture Sainte et dans la Tradition apostolique vivante <a href="#ftn.d5e170" class="footnote"><sup class="footnote" id="d5e170">[12]</sup></a>, en mettant simultanément en lumière les présupposés et les conséquences des contestations dont cet enseignement a été l’objet.</p>
		</section>
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 6 août 1993, fête de la Transfiguration du Seigneur, en la quinzième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
