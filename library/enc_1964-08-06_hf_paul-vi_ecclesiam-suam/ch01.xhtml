		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="coa-bw.svg"/></div>
		<p>À NOS VÉNÉRABLES FRÈRES PATRIARCHES, PRIMATS, ARCHEVÊQUES ÉVÊQUES ET AUTRES ORDINAIRES, EN PAIX ET COMMUNION AVEC LE SIÈGE APOSTOLIQUE, AU CLERGÉ ET AUX FIDÈLES DE L’UNIVERS, AINSI QU’À TOUS LES HOMMES DE BONNE VOLONTÉ</p>
		<p><span class="emphasis"><em>Vénérables frères et chers fils, <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>Salut et bénédiction apostolique</em></span></p>
		<p><span class="numpara">1.</span>  L’Église du Christ Jésus a été voulue par son Fondateur comme mère aimante de tous les hommes et dispensatrice du salut. Rien d’étonnant dès lors si elle a été l’objet d’un amour souverain et du dévouement le plus empressé de la part de tous ceux qu’animait le zèle de la gloire de Dieu comme du salut éternel de l’humanité. Parmi ces serviteurs diligents se sont signalés comme il convenait, les Vicaires du Christ sur la terre, un nombre incalculable d’évêques et de prêtres et une foule admirable de saints chrétiens.</p>
		<section class="section" title="La doctrine de l’Évangile et la grande famille humaine" epub:type="subchapter" id="d5e22"><div class="titlepage"><div><div><h2 class="title" style="clear: both">La doctrine de l’Évangile et la grande famille humaine</h2></div></div></div>
			
			<p><span class="numpara">2.</span>  Ainsi on trouvera bien naturel que, dans une pensée d’amour et de vénération, Nous consacrions à la sainte Église cette Encyclique, la première que Nous adressions au monde depuis qu’un insondable dessein de Dieu Nous a appelé au pontificat suprême.</p>
			<p><span class="numpara">3.</span>  Voilà donc notre propos : montrer de mieux en mieux à tout le monde combien, d’une part, il importe au salut de la société humaine et combien, d’autre part, il tient à cœur à l’Église qu’il y ait, entre l’une et l’autre, rencontre, connaissance et amour réciproques.</p>
			<p><span class="numpara">4.</span>  Lorsque, l’an dernier, en la fête de saint Michel archange, à l’ouverture de la seconde session du second Concile œcuménique du Vatican, Nous avons eu par grâce de Dieu le bonheur de Nous adresser de vive voix à vous tous, réunis dans la basilique Saint-Pierre, Nous avons manifesté le dessein de vous adresser également par écrit, comme c’est l’habitude au début de tout pontificat, un message de frère et de père, pour vous manifester quelques-unes des pensées qui dominent les autres dans Notre esprit et qui Nous semblent utiles à guider pratiquement les débuts de Notre ministère pontifical.</p>
			<p><span class="numpara">5.</span>  En vérité, il Nous est difficile de déterminer ces pensées, parce que Nous devons les puiser à la méditation la plus diligente de la doctrine divine, Nous souvenant Nous-même des paroles du Christ : « Ma doctrine n’est pas de moi, mais de Celui qui m’a envoyé » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">vii</span>, <span class="ssv">16</span></em></span>) ; Nous devons, en outre les confronter avec les conditions présentes de l’Église elle-même, en un moment où aussi bien son expérience spirituelle intérieure que son effort apostolique extérieur évoluent rapidement et laborieusement ; et Nous devons enfin ne pas ignorer l’état dans lequel se trouve aujourd’hui l’humanité au milieu de laquelle se déroule notre mission.</p>
