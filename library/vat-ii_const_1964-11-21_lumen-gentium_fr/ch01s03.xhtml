			<p><span class="bold"><strong>CHAPITRE III : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>La constitution hiérarchique et l’épiscopat</em></span></strong></span></p>
			<p><span class="numpara">18.</span>  <span class="bold"><strong><span class="emphasis"><em>Introduction</em></span></strong></span></p>
			<p>Le Christ Seigneur, pour assurer au Peuple de Dieu des pasteurs et les moyens de sa croissance, a institué dans son Église divers ministères qui tendent au bien de tout le corps. En effet, les ministres qui disposent du pouvoir sacré sont au service de leurs frères, pour que tous ceux qui appartiennent au Peuple de Dieu et jouissent par conséquent, en toute vérité, de la dignité chrétienne, puissent parvenir au salut, dans leur effort commun, libre et ordonné, vers une même fin.</p>
			<p>Ce saint Concile, s’engageant sur les traces du premier Concile du Vatican, enseigne et déclare avec lui que Jésus Christ, Pasteur éternel, a édifié la sainte Église en envoyant ses Apôtres, comme lui-même avait été envoyé par le Père (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">21</span></em></span>) ; il a voulu que les successeurs de ces Apôtres, c’est-à-dire les évêques, soient dans l’Église, pasteurs jusqu’à la consommation des siècles. Mais, pour que l’épiscopat lui-même fût un et indivis, il a mis saint Pierre à la tête des autres Apôtres, instituant, dans sa personne, un principe et un fondement perpétuels et visibles d’unité de la foi et de communion<a href="#ftn.d5e1024" class="footnote"><sup class="footnote" id="d5e1024">[37]</sup></a>. Cette doctrine du primat du Pontife romain et de son infaillible magistère, quant à son institution, à sa perpétuité, à sa force et à sa conception, le saint Concile à nouveau la propose à tous les fidèles comme objet certain de foi. De plus, poursuivant la tâche commencée, il veut, devant tous, énoncer et expliciter la doctrine en ce qui concerne les évêques, successeurs des Apôtres qui, avec le successeur de Pierre, vicaire du Christ<a href="#ftn.d5e1027" class="footnote"><sup class="footnote" id="d5e1027">[38]</sup></a>, et chef visible de toute l’Église, ont charge de diriger la maison du Dieu vivant.</p>
			<p><span class="numpara">19.</span>  <span class="bold"><strong><span class="emphasis"><em>L’institution des Douze</em></span></strong></span></p>
			<p>Le Seigneur Jésus, après avoir longuement prié son Père, appela à lui ceux qu’il voulut et en institua douze pour en faire ses compagnons et les envoyer prêcher le Royaume de Dieu (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">13</span>-<span class="ssv">19</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">x</span>, <span class="ssv">1</span>-<span class="ssv">42</span></em></span>) ; à cette institution des Apôtres (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">vi</span>, <span class="ssv">13</span></em></span>), il donna la forme d’un collège, c’est-à-dire d’un groupe stable, et mit à leur tête Pierre, choisi parmi eux (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span>-<span class="ssv">17</span></em></span>). Il les envoya aux fils d’Israël d’abord et à toutes les nations (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">16</span></em></span>) pour que, participant à son pouvoir, ils fassent de tous les peuples ses disciples, pour qu’ils les sanctifient et les gouvernent (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">16</span>-<span class="ssv">20</span></em></span> ; <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">15</span></em></span> ; <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxiv</span>, <span class="ssv">45</span>-<span class="ssv">48</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">21</span>-<span class="ssv">23</span></em></span>), propageant ainsi l’Église et remplissant à son égard, sous la conduite du Seigneur, le service pastoral tous les jours jusqu’à la consommation des siècles (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">20</span></em></span>). Le jour de Pentecôte, ils furent pleinement confirmés dans cette mission (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">1</span>-<span class="ssv">26</span></em></span>), selon la promesse du Seigneur : « Vous recevrez une force, celle de l’Esprit Saint qui descendra sur vous, et vous serez mes témoins à Jérusalem, dans toute la Judée et la Samarie et jusqu’aux extrémités de la terre » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">8</span></em></span>). En prêchant partout l’Évangile (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">20</span></em></span>), accueilli par ceux qui l’écoutent grâce à l’action de l’Esprit Saint, les Apôtres rassemblent l’Église universelle que le Seigneur a fondée en ses Apôtres et bâtie sur le bienheureux Pierre, leur chef, le Christ Jésus étant lui-même la pierre suprême d’assise (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">14</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span></em></span> ; <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">20</span></em></span>)<a href="#ftn.d5e1107" class="footnote"><sup class="footnote" id="d5e1107">[39]</sup></a>.</p>
			<p><span class="numpara">20.</span>  <span class="bold"><strong><span class="emphasis"><em>Les évêques, successeurs des Apôtres</em></span></strong></span></p>
			<p>La mission divine confiée par le Christ aux Apôtres est destinée à durer jusqu’à la fin des siècles (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">20</span></em></span>), étant donné que l’Évangile qu’ils doivent transmettre est pour l’Église principe de toute sa vie, pour toute la durée du temps. C’est pourquoi les Apôtres prirent soin d’instituer, dans cette société hiérarchiquement ordonnée, des successeurs.</p>
			<p>En effet, ils n’eurent pas seulement pour leur ministère des auxiliaires divers<a href="#ftn.d5e1135" class="footnote"><sup class="footnote" id="d5e1135">[40]</sup></a>, mais, pour que la mission qui leur avait été confiée pût se continuer après leur mort, ils donnèrent mandat, comme par testament, à leurs coopérateurs immédiats d’achever leur tâche et d’affermir l’œuvre commencée par eux<a href="#ftn.d5e1159" class="footnote"><sup class="footnote" id="d5e1159">[41]</sup></a>, leur recommandant de prendre garde à tout le troupeau dans lequel l’Esprit Saint les avait institués pour paître l’Église de Dieu (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>). Ils instituèrent donc des hommes, de ce genre, leur donnant pour la suite charge d’ordonner qu’après leur mort des hommes éprouvés recueillent leur ministère<a href="#ftn.d5e1187" class="footnote"><sup class="footnote" id="d5e1187">[42]</sup></a>. Parmi les différents ministères qui s’exercent dans l’Église depuis les premiers temps, la première place, au témoignage de la Tradition, appartient à la fonction de ceux qui, établis dans l’épiscopat, dont la ligne se continue depuis les origines<a href="#ftn.d5e1191" class="footnote"><sup class="footnote" id="d5e1191">[43]</sup></a>, sont les instruments* de transmission de la semence apostolique<a href="#ftn.d5e1196" class="footnote"><sup class="footnote" id="d5e1196">[44]</sup></a>. Ainsi, selon le témoignage de saint Irénée, c’est la Tradition apostolique qui se manifeste<a href="#ftn.d5e1200" class="footnote"><sup class="footnote" id="d5e1200">[45]</sup></a> et se conserve dans le monde entier par ceux que les Apôtres ont faits évêques et par leurs successeurs jusqu’à nous<a href="#ftn.d5e1205" class="footnote"><sup class="footnote" id="d5e1205">[46]</sup></a>.</p>
			<p>Ainsi donc, les évêques ont reçu, pour l’exercer avec l’aide des prêtres et des diacres, le ministère de la communauté<a href="#ftn.d5e1212" class="footnote"><sup class="footnote" id="d5e1212">[47]</sup></a>. Ils président à la place de Dieu le troupeau<a href="#ftn.d5e1215" class="footnote"><sup class="footnote" id="d5e1215">[48]</sup></a>, dont ils sont les pasteurs, par le magistère doctrinal, le sacerdoce du culte sacré, le ministère du gouvernement<a href="#ftn.d5e1219" class="footnote"><sup class="footnote" id="d5e1219">[49]</sup></a>. De même que la charge confiée personnellement par le Seigneur à Pierre, le premier des Apôtres, et destinée à être transmise à ses successeurs, constitue une charge permanente, permanente est également la charge confiée aux Apôtres d’être les pasteurs de l’Église, charge à exercer sans interruption par l’ordre sacré des évêques<a href="#ftn.d5e1229" class="footnote"><sup class="footnote" id="d5e1229">[50]</sup></a>. C’est pourquoi le saint Concile enseigne que les évêques, en vertu de l’institution divine, succèdent aux Apôtres<a href="#ftn.d5e1233" class="footnote"><sup class="footnote" id="d5e1233">[51]</sup></a>, comme pasteurs de l’Église, en sorte que, qui les écoute, écoute le Christ, qui les rejette, rejette le Christ et celui qui a envoyé le Christ (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">x</span>, <span class="ssv">16</span></em></span>)<a href="#ftn.d5e1243" class="footnote"><sup class="footnote" id="d5e1243">[52]</sup></a>.</p>
			<p><span class="numpara">21.</span>  <span class="bold"><strong><span class="emphasis"><em>La sacramentalité de l’épiscopat</em></span></strong></span></p>
			<p>Ainsi donc en la personne des évêques assistés des prêtres, c’est le Seigneur Jésus Christ, Pontife suprême, qui est présent au milieu des croyants. Assis à la droite de Dieu le Père, il ne fait pas défaut au corps des pontifes<a href="#ftn.d5e1252" class="footnote"><sup class="footnote" id="d5e1252">[53]</sup></a>. C’est par eux en tout premier lieu, par leur service éminent, qu’il prêche la Parole de Dieu à toutes les nations et administre continuellement aux croyants les sacrements de la foi ; c’est par leur paternelle fonction (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">15</span></em></span>) qu’il intègre à son Corps par la régénération surnaturelle des membres nouveaux ; c’est enfin par leur sagesse et leur prudence qu’il dirige et oriente le peuple du Nouveau Testament dans son pèlerinage vers l’éternelle béatitude. Choisis comme pasteurs pour paître le troupeau du Seigneur, ils sont les ministres du Christ et les dispensateurs des mystères de Dieu (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">1</span></em></span>). À eux a été confiée la charge de rendre témoignage de l’Évangile de la grâce de Dieu (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xv</span>, <span class="ssv">16</span></em></span> ; <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xx</span>, <span class="ssv">24</span></em></span>) et d’exercer le ministère glorieux de l’Esprit et de la justice dans la gloire (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iii</span>, <span class="ssv">8</span>-<span class="ssv">9</span></em></span>).</p>
			<p>Pour remplir de si hautes charges, les Apôtres furent enrichis par le Christ d’une effusion de l’Esprit Saint descendant sur eux (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">8</span> ; <span class="ssc">ii</span>, <span class="ssv">4</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">22</span>-<span class="ssv">23</span></em></span>) ; eux-mêmes, par l’imposition des mains, transmirent à leurs collaborateurs le don spirituel (cf. <span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">iv</span>, <span class="ssv">14</span></em></span> ; <span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">i</span>, <span class="ssv">6</span>-<span class="ssv">7</span></em></span>) qui s’est communiqué jusqu’à nous à travers la consécration épiscopale. Le saint Concile enseigne que, par la consécration épiscopale<a href="#ftn.d5e1298" class="footnote"><sup class="footnote" id="d5e1298">[54]</sup></a>, est conférée la plénitude du sacrement de l’Ordre, que la coutume liturgique de l’Église et la voix des saints Pères désignent en effet sous le nom de sacerdoce suprême, la réalité totale du ministère sacré<a href="#ftn.d5e1305" class="footnote"><sup class="footnote" id="d5e1305">[55]</sup></a>. La consécration épiscopale, en même temps que la charge de sanctification, confère aussi les charges d’enseigner et de gouverner, lesquelles cependant, de par leur nature, ne peuvent s’exercer que dans la communion hiérarchique avec le chef du collège et ses membres. En effet, la Tradition qui s’exprime surtout par les rites liturgiques et par l’usage de l’Église, tant orientale qu’occidentale, montre à l’évidence que par l’imposition des mains et les paroles de la consécration, la grâce de l’Esprit Saint est donnée<a href="#ftn.d5e1314" class="footnote"><sup class="footnote" id="d5e1314">[56]</sup></a> et le caractère sacré imprimé<a href="#ftn.d5e1317" class="footnote"><sup class="footnote" id="d5e1317">[57]</sup></a>, de telle sorte que les évêques, d’une façon éminente et patente, tiennent la place du Christ lui-même, Maître, Pasteur et Pontife et agissent en sa personne<a href="#ftn.d5e1323" class="footnote"><sup class="footnote" id="d5e1323">[58]</sup></a>. Aux évêques, il revient d’introduire, par le sacrement de l’Ordre, de nouveaux élus dans le corps épiscopal.</p>
			<p><span class="numpara">22.</span>  <span class="bold"><strong><span class="emphasis"><em>Le collège épiscopal et son chef</em></span></strong></span></p>
			<p>De même que saint Pierre et les autres Apôtres constituent, de par l’institution du Seigneur, un seul collège apostolique, semblablement le Pontife romain, successeur de Pierre et les évêques successeurs des Apôtres, forment entre eux un tout. Déjà la plus antique discipline en vertu de laquelle les évêques établis dans le monde entier vivaient en communion entre eux et avec l’évêque de Rome par le lien de l’unité, de la charité et de la paix<a href="#ftn.d5e1341" class="footnote"><sup class="footnote" id="d5e1341">[59]</sup></a>, et de même la réunion de Conciles<a href="#ftn.d5e1344" class="footnote"><sup class="footnote" id="d5e1344">[60]</sup></a>, où l’on décidait en commun de toutes les questions les plus importantes<a href="#ftn.d5e1346" class="footnote"><sup class="footnote" id="d5e1346">[61]</sup></a>, par une décision que l’avis de l’ensemble permettait d’équilibrer<a href="#ftn.d5e1350" class="footnote"><sup class="footnote" id="d5e1350">[62]</sup></a>, tout cela signifie le caractère et la nature collégiale de l’ordre épiscopal ; elle se trouve manifestement prouvée par le fait des Conciles œcuméniques tenus tout le long des siècles. On la trouve évoquée dans l’usage qui s’est introduit de très bonne heure d’appeler plusieurs évêques pour coopérer à l’élévation d’un nouvel élu au ministère sacerdotal le plus élevé. C’est en vertu de la consécration sacramentelle et par la communion hiérarchique avec le chef du collège et ses membres que quelqu’un est fait membre du corps épiscopal.</p>
			<p>Mais le collège ou corps épiscopal n’a d’autorité que si on l’entend comme uni au Pontife romain, successeur de Pierre, comme à son chef et sans préjudice pour le pouvoir du primat qui s’étend à tous, pasteurs et fidèles. En effet, le Pontife romain a sur l’Église, en vertu de sa charge de Vicaire du Christ et de Pasteur de toute l’Église, un pouvoir plénier, suprême et universel qu’il peut toujours exercer librement. L’ordre des évêques, qui succède au collège apostolique dans le magistère et le gouvernement pastoral, bien mieux dans lequel le corps apostolique se perpétue sans interruption constitue, lui aussi, en union avec le Pontife romain, son chef, et jamais en dehors de ce chef, le sujet du pouvoir suprême et plénier sur toute l’Église<a href="#ftn.d5e1354" class="footnote"><sup class="footnote" id="d5e1354">[63]</sup></a>, pouvoir cependant qui ne peut s’exercer qu’avec le consentement du Pontife romain. Le Seigneur a fait du seul Simon la pierre de son Église, à lui seul il en a remis les clés (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span>-<span class="ssv">19</span></em></span>) ; il l’a institué pasteur de tout son troupeau (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xxi</span>, <span class="ssv">15</span> s.</em></span>), mais cette charge de lier et de délier qui a été donnée à Pierre (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">19</span></em></span>) a été aussi donnée, sans aucun doute, au collège des Apôtres unis à son chef (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xviii</span>, <span class="ssv">18</span> ; <span class="ssc">xxviii</span>, <span class="ssv">16</span>-<span class="ssv">20</span></em></span>)<a href="#ftn.d5e1377" class="footnote"><sup class="footnote" id="d5e1377">[64]</sup></a>. Par sa composition multiple, ce collège exprime, par son rassemblement sous un seul chef, l’unité du troupeau du Christ. Dans ce collège, les évêques, fidèles à observer le primat et l’autorité de leur chef, jouissent pour le bien de leurs fidèles et même de toute l’Église, d’un pouvoir propre, l’Esprit Saint assurant par l’action continue de sa force, la structure et la concorde dans l’organisme. Le pouvoir suprême dont jouit ce collège à l’égard de l’Église universelle s’exerce solennellement dans le Concile œcuménique. Il n’y a point de Concile œcuménique s’il n’est pas comme tel confirmé ou tout au moins accepté par le successeur de Pierre : au Pontife romain appartient la prérogative de convoquer ces conciles, de les présider et de les confirmer<a href="#ftn.d5e1382" class="footnote"><sup class="footnote" id="d5e1382">[65]</sup></a>. Le pouvoir collégial peut être exercé en union avec le pape par les évêques résidant sur la surface de la terre, pourvu que le chef du collège les appelle à agir collégialement ou du moins qu’il donne à cette action commune des évêques dispersés son approbation ou sa libre acceptation pour en faire un véritable acte collégial.</p>
			<p><span class="numpara">23.</span> Les relations à l’intérieur du collège</p>
			<p>L’unité collégiale apparaît aussi dans les relations mutuelles de chacun des évêques avec les Églises particulières et avec l’Église universelle. Le pontife romain, comme successeur de Pierre, est le principe perpétuel et visible et le fondement de l’unité qui lie entre eux soit les évêques, soit la multitude des fidèles<a href="#ftn.d5e1387" class="footnote"><sup class="footnote" id="d5e1387">[66]</sup></a>. Les évêques sont, chacun pour sa part, le principe et le fondement de l’unité dans leurs Églises particulières<a href="#ftn.d5e1390" class="footnote"><sup class="footnote" id="d5e1390">[67]</sup></a> ; celles-ci sont formées à l’image de l’Église universelle, c’est en elles et par elles qu’existe l’Église catholique une et unique<a href="#ftn.d5e1393" class="footnote"><sup class="footnote" id="d5e1393">[68]</sup></a>. C’est pourquoi chaque évêque représente son Église, et, tous ensemble, avec le pape, représentent l’Église universelle dans le lien de la paix, de l’amour et de l’unité.</p>
			<p>Les évêques, pris à part, placés à la tête de chacune des Églises particulières, exercent leur autorité pastorale sur la portion du Peuple de Dieu qui leur a été confiée, et non sur les autres Églises ni sur l’Église universelle. Mais, comme membres du collège épiscopal et légitimes successeurs des Apôtres, ils sont tous tenus, à l’égard de l’Église universelle, de par l’institution et le précepte du Christ, à cette sollicitude<a href="#ftn.d5e1398" class="footnote"><sup class="footnote" id="d5e1398">[69]</sup></a> qui est, pour l’Église universelle, éminemment profitable, même si elle ne s’exerce pas par un acte de juridiction. Tous les évêques, en effet, doivent promouvoir et servir l’unité de la foi et la discipline commune de l’ensemble de l’Église, former les fidèles à l’amour envers tout le Corps mystique du Christ, surtout envers ses membres pauvres, souffrants, et envers ceux qui souffrent persécution pour la justice (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">10</span></em></span>), ils doivent enfin promouvoir toute l’activité qui est commune à l’ensemble de l’Église, surtout en vue du progrès de la foi et pour que la lumière de la pleine vérité se lève sur tous les hommes. D’ailleurs, il est bien établi que, en gouvernant leur propre Église comme une portion de l’Église universelle, ils contribuent efficacement au bien de tout le Corps mystique qui est aussi le Corps des Églises<a href="#ftn.d5e1406" class="footnote"><sup class="footnote" id="d5e1406">[70]</sup></a>.</p>
			<p>Le soin d’annoncer l’Évangile sur toute la terre revient au corps des pasteurs : à eux tous, en commun, le Christ a donné mandat en leur imposant un devoir commun, selon ce que déjà le pape Célestin rappelait aux Pères du Concile d’Ephèse<a href="#ftn.d5e1415" class="footnote"><sup class="footnote" id="d5e1415">[71]</sup></a>. C’est pourquoi les évêques, chacun pour sa part, dans toute la mesure où l’accomplissement de sa propre charge le lui permet, doivent accepter d’entrer en communauté d’effort entre eux et avec le successeur de Pierre, à qui a été confiée, à titre singulier, la charge considérable de propager le nom chrétien<a href="#ftn.d5e1422" class="footnote"><sup class="footnote" id="d5e1422">[72]</sup></a>. C’est pourquoi ils doivent, de toutes leurs forces, contribuer à fournir aux missions, et des ouvriers de la moisson et les secours spirituels et matériels, tant par eux-mêmes directement qu’en suscitant la fervente coopération des fidèles. Il faut enfin que les évêques se prêtent volontiers, selon l’antique et vénérable exemple, à fournir, dans la communion universelle de la charité, un secours fraternel aux autres Églises, surtout les plus proches et les plus dépourvues.</p>
			<p>La divine Providence a voulu que les Églises diverses établies en divers lieux par les Apôtres et leurs successeurs se rassemblent au cours des temps en plusieurs groupes organiquement réunis, qui, sans préjudice pour l’unité de la foi et pour l’unique constitution divine de l’Église universelle, jouissent de leur propre discipline, de leur propre usage liturgique, de leur patrimoine théologique et spirituel. Certaines, parmi elles, notamment les antiques Églises patriarcales, jouèrent le rôle de sources de foi en engendrant d’autres Églises, comme leurs filles, avec lesquelles, jusqu’aujourd’hui, un lien plus étroit de charité les relie dans la vie sacramentelle et dans le respect mutuel des droits et des devoirs<a href="#ftn.d5e1427" class="footnote"><sup class="footnote" id="d5e1427">[73]</sup></a>. Cette variété des Églises locales montre avec plus d’éclat, par leur convergence dans l’unité, la catholicité de l’Église indivise. De même, les Conférences épiscopales peuvent, aujourd’hui, contribuer de façons multiples et fécondes à ce que le sentiment collégial se réalise concrètement.</p>
			<p><span class="numpara">24.</span>  <span class="bold"><strong><span class="emphasis"><em>Le ministère épiscopal</em></span></strong></span></p>
			<p>Les évêques étant successeurs des Apôtres reçoivent du Seigneur, à qui tout pouvoir a été donné dans le ciel et sur la terre, la mission d’enseigner toutes les nations et de prêcher l’Évangile à toute créature, afin que tous les hommes, par la foi, le baptême et l’accomplissement des commandements, obtiennent le salut (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">18</span></em></span> ; <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">15</span>- <span class="ssv">16</span></em></span> ; <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xxvi</span>, <span class="ssv">17</span> s.</em></span>). Pour remplir cette mission, le Christ Seigneur a promis aux Apôtres l’Esprit Saint, et, le jour de Pentecôte, l’a envoyé du ciel pour que, grâce à sa vertu, les Apôtres soient ses témoins jusqu’à l’extrémité de la terre devant les nations, les peuples et les rois (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">8</span> ; <span class="ssc">ii</span>, <span class="ssv">1</span> s. ; <span class="ssc">ix</span>, <span class="ssv">15</span></em></span>). Cette charge, confiée par le Seigneur aux pasteurs de son peuple, est un véritable service : dans la Sainte Écriture, il est appelé expressément « diakonia » ou ministère (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">17</span>, <span class="ssv">25</span> ; <span class="ssc">xxi</span>, <span class="ssv">19</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xi</span>, <span class="ssv">13</span></em></span> ; <span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">i</span>, <span class="ssv">12</span></em></span>).</p>
			<p>La mission canonique des évêques peut être donnée, soit par le moyen des coutumes légitimes que le pouvoir suprême et universel de l’Église n’a pas révoquées, ou par le moyen des lois que cette même autorité a portées ou reconnues, ou directement par le successeur de Pierre lui-même ; si celui-ci s’y oppose ou refuse la communion apostolique, les évêques ne peuvent pas être mis en charge<a href="#ftn.d5e1473" class="footnote"><sup class="footnote" id="d5e1473">[74]</sup></a>.</p>
			<p><span class="numpara">25.</span>  <span class="bold"><strong><span class="emphasis"><em>La fonction d’enseignement des évêques</em></span></strong></span></p>
			<p>Parmi les charges principales des évêques, la prédication de l’Évangile est la première<a href="#ftn.d5e1484" class="footnote"><sup class="footnote" id="d5e1484">[75]</sup></a>. Les évêques sont, en effet, les hérauts de la foi, amenant au Christ de nouveaux disciples, et les docteurs authentiques, c’est-à-dire pourvus de l’autorité du Christ, prêchant au peuple qui leur est confié la foi qui doit régler leur pensée et leur conduite, faisant rayonner cette foi sous la lumière de l’Esprit Saint, dégageant du trésor de la Révélation le neuf et l’ancien (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">52</span></em></span>), faisant fructifier la foi, attentifs à écarter toutes les erreurs qui menacent leur troupeau (cf. <span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">iv</span>, <span class="ssv">1</span>-<span class="ssv">4</span></em></span>). Les évêques qui enseignent en communion avec le Pontife romain ont droit, de la part de tous, au respect qui convient à des témoins de la vérité divine et catholique ; les fidèles doivent s’attacher à la pensée que leurs évêques expriment, au nom du Christ, en matière de foi et de mœurs, et ils doivent lui donner l’assentiment religieux de leur esprit. Cet assentiment religieux de la volonté et de l’intelligence est dû, à un titre singulier, au Souverain Pontife en son magistère authentique, même lorsqu’il ne parle pas ex cathedra, ce qui implique la reconnaissance respectueuse de son suprême magistère, et l’adhésion sincère à ses affirmations, en conformité à ce qu’il manifeste de sa pensée et de sa volonté et que l’on peut déduire en particulier du caractère des documents, ou de l’insistance à proposer une certaine doctrine, ou de la manière même de s’exprimer.</p>
			<p>Quoique les évêques, pris un à un, ne jouissent pas de la prérogative de l’infaillibilité, cependant, lorsque, même dispersés à travers le monde, mais gardant entre eux et avec le successeur de Pierre le lien de la communion, ils s’accordent pour enseigner authentiquement qu’une doctrine concernant la foi et les mœurs s’impose de manière absolue, alors, c’est la doctrine du Christ qu’infailliblement ils expriment<a href="#ftn.d5e1498" class="footnote"><sup class="footnote" id="d5e1498">[76]</sup></a>. La chose est encore plus manifeste quand, dans le Concile œcuménique qui les rassemble, ils font, pour l’ensemble de l’Église, en matière de foi et de mœurs, acte de docteurs et de juges, aux définitions desquels il faut adhérer dans l’obéissance de la foi<a href="#ftn.d5e1503" class="footnote"><sup class="footnote" id="d5e1503">[77]</sup></a>.</p>
			<p>Cette infaillibilité, dont le divin Rédempteur a voulu pourvoir son Église pour définir la doctrine concernant la foi et les mœurs, s’étend aussi loin que le dépôt lui-même de la Révélation divine à conserver saintement et à exposer fidèlement. De cette in faillibilité, le Pontife romain, chef du collège des évêques, jouit du fait même de sa charge quand, en tant que pasteur et docteur suprême de tous les fidèles, et chargé de confirmer ses frères dans la foi (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">32</span></em></span>), il proclame, par un acte définitif, un point de doctrine touchant la foi et les mœurs<a href="#ftn.d5e1510" class="footnote"><sup class="footnote" id="d5e1510">[78]</sup></a>. C’est pourquoi les définitions qu’il prononce sont dites, à juste titre, irréformables par elles-mêmes et non en vertu du consentement de l’Église, étant prononcées sous l’assistance du Saint-Esprit à lui promise en la personne de saint Pierre, n’ayant pas besoin, par conséquent, d’une approbation d’autrui, de même qu’elles ne peuvent comporter d’appel à un autre jugement. Alors, en effet, le Pontife romain ne prononce pas une sentence en tant que personne privée, mais il expose et défend la doctrine de la foi catholique<a href="#ftn.d5e1513" class="footnote"><sup class="footnote" id="d5e1513">[79]</sup></a>, en tant qu’il est, à l’égard de l’Église universelle, le maître suprême en qui réside, à titre singulier, le charisme d’infaillibilité qui est celui de l’Église elle-même. L’infaillibilité promise à l’Église réside aussi dans le corps des évêques quand il exerce son magistère suprême en union avec le successeur de Pierre. À ces définitions, l’assentiment de l’Église ne peut jamais faire défaut, étant donné l’action du même Esprit Saint qui conserve et fait progresser le troupeau entier du Christ dans l’unité de la foi<a href="#ftn.d5e1515" class="footnote"><sup class="footnote" id="d5e1515">[80]</sup></a>.</p>
			<p>Lorsque le Pontife romain, ou le corps des évêques avec lui, porte une définition, ils le font conformément à la Révélation elle-même à laquelle tous doivent se tenir et se conformer, Révélation qui est transmise intégralement, sous forme écrite ou par tradition, par la succession légitime des évêques, et, avant tout, par le soin du Pontife romain lui-même ; cette Révélation à la lumière de l’Esprit de vérité est scrupuleusement conservée dans l’Église et fidèlement présentée<a href="#ftn.d5e1519" class="footnote"><sup class="footnote" id="d5e1519">[81]</sup></a>. Le Pontife romain et les évêques s’appliquent avec zèle à scruter consciencieusement et à énoncer correctement cette Révélation, dans la conscience de leur devoir et de la gravité de la chose, en ayant recours aux moyens appropriés<a href="#ftn.d5e1522" class="footnote"><sup class="footnote" id="d5e1522">[82]</sup></a> ; mais ils ne reçoivent, comme appartenant au dépôt divin de la foi, aucune nouvelle révélation publique<a href="#ftn.d5e1525" class="footnote"><sup class="footnote" id="d5e1525">[83]</sup></a>.</p>
			<p><span class="numpara">26.</span>  <span class="bold"><strong><span class="emphasis"><em>La fonction de sanctification des évêques</em></span></strong></span></p>
			<p>L’évêque, revêtu de la plénitude du sacrement de l’Ordre, porte « la responsabilité de dispenser la grâce du suprême sacerdoce<a href="#ftn.d5e1533" class="footnote"><sup class="footnote" id="d5e1533">[84]</sup></a> », en particulier dans l’Eucharistie qu’il offre lui-même ou dont il assure l’oblation<a href="#ftn.d5e1536" class="footnote"><sup class="footnote" id="d5e1536">[85]</sup></a>, et d’où vient à l’Église continuellement vie et croissance. Cette Église du Christ est vraiment présente en toutes les légitimes assemblées locales de fidèles qui, unies à leurs pasteurs, reçoivent, dans le Nouveau Testament, eux aussi, le nom d’Églises<a href="#ftn.d5e1539" class="footnote"><sup class="footnote" id="d5e1539">[86]</sup></a>. Elles sont, en effet, chacune à sa place, le peuple nouveau appelé par Dieu dans l’Esprit Saint et dans une grande assurance (cf. <span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>). En elles, les fidèles sont rassemblés par la prédication de l’Évangile du Christ, le mystère de la Cène du Seigneur est célébré « pour que, par le moyen de la Chair et du Sang du Seigneur, se resserre, en un seul Corps, toute la fraternité<a href="#ftn.d5e1555" class="footnote"><sup class="footnote" id="d5e1555">[87]</sup></a> ». Chaque fois que la communauté de l’autel se réalise, en dépendance du ministère sacré de l’évêque<a href="#ftn.d5e1559" class="footnote"><sup class="footnote" id="d5e1559">[88]</sup></a>, se manifeste le symbole de cette charité et « de cette unité du Corps mystique sans laquelle le salut n’est pas possible<a href="#ftn.d5e1562" class="footnote"><sup class="footnote" id="d5e1562">[89]</sup></a> ». Dans ces communautés, si petites et pauvres qu’elles puissent être souvent ou dispersées, le Christ est présent par la vertu duquel se constitue l’Église une, sainte, catholique et apostolique<a href="#ftn.d5e1565" class="footnote"><sup class="footnote" id="d5e1565">[90]</sup></a>. Car « la participation au Corps et au Sang du Christ n’a pas d’autre effet que de nous transformer en ce que nous recevons<a href="#ftn.d5e1571" class="footnote"><sup class="footnote" id="d5e1571">[91]</sup></a> ».</p>
			<p>Mais toute célébration légitime de l’Eucharistie est dirigée par l’évêque à qui a été confiée la charge de présenter à la Majesté divine le culte de la religion chrétienne, de le régler selon les préceptes du Seigneur et selon les lois de l’Église, auxquelles il apporte, pour son diocèse, par son jugement particulier, les déterminations ultérieures.</p>
			<p>Aussi, les évêques, en priant et travaillant pour leur peuple, répandent sur lui en abondance et sous des formes diverses ce qui vient de la plénitude de la sainteté du Christ. Par le ministère de la Parole, ils communiquent aux croyants, en vue de leur sa lut (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">16</span></em></span>), la vertu de Dieu et, par les sacrements dont ils organisent, par leur autorité, la distribution régulière et féconde<a href="#ftn.d5e1581" class="footnote"><sup class="footnote" id="d5e1581">[92]</sup></a>, ils sanctifient les fidèles. Ils règlent la célébration du baptême, où est donnée participation au sacerdoce royal du Christ. Ils sont les ministres originaires de la confirmation ; ce sont eux qui donnent les saints ordres et règlent la discipline de la pénitence et s’emploient avec zèle, par l’exhortation et l’instruction, à ce que leurs peuples prennent, dans la foi et le respect, la part qui est la leur dans la liturgie et surtout dans le saint sacrifice de la messe. Ils doivent enfin donner à ceux à la tête desquels ils sont placés, le bénéfice de leur exemple, s’abstenant dans leur conduite de tout ce qui est mal, et réformant leur conduite autant qu’ils le peuvent, avec l’aide de Dieu, dans le sens du bien, en sorte qu’ils puissent parvenir, avec le troupeau qui leur est confié, jusqu’à la vie éternelle<a href="#ftn.d5e1584" class="footnote"><sup class="footnote" id="d5e1584">[93]</sup></a>.</p>
			<p><span class="numpara">27.</span>  <span class="bold"><strong><span class="emphasis"><em>La fonction de gouvernement des évêques</em></span></strong></span></p>
			<p>Chargés des Églises particulières qui leur sont confiées, les évêques les dirigent<a href="#ftn.d5e1592" class="footnote"><sup class="footnote" id="d5e1592">[94]</sup></a> comme vicaires et légats du Christ, par leurs conseils, leurs encouragements, leurs exemples, mais aussi par leur autorité et par l’exercice du pouvoir sacré, dont l’usage cependant ne leur appartient qu’en vue de l’édification en vérité et en sainteté de leur troupeau, se souvenant que celui qui est le plus grand doit se faire le plus petit, et celui qui commande, le serviteur (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xxii</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span>).</p>
			<p>Ce pouvoir qu’ils exercent personnellement au nom du Christ est un pouvoir propre, ordinaire et immédiat : il est soumis cependant dans son exercice à la régulation dernière qui lui vient de l’autorité suprême de l’Église et, en considération de l’utilité de l’Église ou des fidèles, il peut être, par cette autorité, resserré en certaines limites. En vertu de ce pouvoir, les évêques ont le droit sacré, et devant Dieu le devoir, de porter des lois obligatoires pour leurs sujets, de rendre les jugements et de régler tout ce qui concerne l’ordre du culte et de l’apostolat.</p>
			<p>La charge pastorale, c’est-à-dire le soin habituel et quotidien de leurs brebis, leur est pleinement remise ; on ne doit pas les considérer comme les vicaires des Pontifes romains, car ils exercent un pouvoir qui leur est propre et, en toute vérité, sont, pour les peuples qu’ils dirigent, des chefs<a href="#ftn.d5e1604" class="footnote"><sup class="footnote" id="d5e1604">[95]</sup></a>. Ainsi, leur pouvoir n’est nullement effacé par le pouvoir suprême et universel ; au contraire, il est affermi, renforcé et défendu par lui<a href="#ftn.d5e1611" class="footnote"><sup class="footnote" id="d5e1611">[96]</sup></a>, la forme établie par le Christ Seigneur pour le gouvernement de son Église étant indéfectiblement assurée par l’Esprit Saint.</p>
			<p>Envoyé par le père de famille pour gouverner les siens, l’évêque doit garder devant ses yeux l’exemple du bon Pasteur venu, non pas pour se faire servir, mais servir (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span> ; <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">x</span>, <span class="ssv">45</span></em></span>), et donner sa vie pour ses brebis (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">11</span></em></span>). Pris parmi les hommes et enveloppé de faiblesse, il peut se montrer indulgent envers les ignorants et les égarés (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">v</span>, <span class="ssv">1</span>-<span class="ssv">2</span></em></span>). Qu’il ne répugne pas à écouter ceux qui dépendent de lui, les entourant comme de vrais fils et les exhortant à travailler avec lui dans l’allégresse. Appelé à rendre compte à Dieu de leurs âmes (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">17</span></em></span>), que sa sollicitude s’étende, par la prière, la prédication et toutes les œuvres de charité, soit à eux, soit également à ceux qui ne sont pas encore de l’unique troupeau et qu’il doit considérer comme lui étant confiés dans le Seigneur. Étant comme l’apôtre Paul débiteur à l’égard de tous, qu’il soit prompt à annoncer l’Évangile à tous (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">14</span>-<span class="ssv">15</span></em></span>) en engageant tous ses fidèles à une activité apostolique et missionnaire. Quant aux fidèles, ils doivent s’attacher à leur évêque comme l’Église à Jésus Christ et comme Jésus Christ à son Père, afin que toutes choses conspirent dans l’unité<a href="#ftn.d5e1641" class="footnote"><sup class="footnote" id="d5e1641">[97]</sup></a> et soient fécondes pour la gloire de Dieu (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iv</span>, <span class="ssv">15</span></em></span>).</p>
			<p><span class="numpara">28.</span>  <span class="bold"><strong><span class="emphasis"><em>Les prêtres dans leur relation au Christ, aux évêques, au presbyterium et au peuple chrétien</em></span></strong></span></p>
			<p>Le Christ, que le Père a consacré et envoyé dans le monde (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">x</span>, <span class="ssv">36</span></em></span>), a fait les évêques successeurs des Apôtres et, par ces Apôtres eux-mêmes, participants de sa consécration et de sa mission<a href="#ftn.d5e1657" class="footnote"><sup class="footnote" id="d5e1657">[98]</sup></a>. À leur tour, les évêques ont transmis légitimement dans l’Église la charge de leur ministère selon divers degrés à divers sujets. C’est ainsi que le ministère ecclésiastique, institué par Dieu, est exercé dans la diversité des ordres par ceux que déjà depuis l’Antiquité on appelle évêques, prêtres, diacres<a href="#ftn.d5e1660" class="footnote"><sup class="footnote" id="d5e1660">[99]</sup></a>. Tout en n’ayant pas la charge suprême du pontificat et tout en dépendant des évêques dans l’exercice de leurs pouvoirs, les prêtres leur sont cependant unis dans la dignité sacerdotale<a href="#ftn.d5e1662" class="footnote"><sup class="footnote" id="d5e1662">[100]</sup></a> ; et par la vertu du sacrement de l’Ordre<a href="#ftn.d5e1668" class="footnote"><sup class="footnote" id="d5e1668">[101]</sup></a>, à l’image du Christ prêtre suprême et éternel (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">v</span>, <span class="ssv">1</span>-<span class="ssv">10</span> ; <span class="ssc">vii</span>, <span class="ssv">24</span> ; <span class="ssc">ix</span>, <span class="ssv">11</span>-<span class="ssv">28</span></em></span>), ils sont consacrés pour prêcher l’Évangile et pour être les pasteurs des fidèles et célébrer le culte divin en vrais prêtres du Nouveau Testament<a href="#ftn.d5e1682" class="footnote"><sup class="footnote" id="d5e1682">[102]</sup></a>. Participant, à leur niveau de ministère, de la charge de l’unique Médiateur qui est le Christ (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>), ils annoncent à tous la Parole de Dieu. C’est dans le culte ou synaxe eucharistique que s’exerce par excellence leur charge sacrée : là, agissant en la personne du Christ<a href="#ftn.d5e1688" class="footnote"><sup class="footnote" id="d5e1688">[103]</sup></a> et proclamant son mystère, ils réunissent les vœux des fidèles au sacrifice de leur chef, représentant et appliquant dans le sacrifice de la messe, jusqu’à ce que le Seigneur vienne (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">26</span></em></span>), l’unique sacrifice du Nouveau Testament, celui du Christ s’offrant une fois pour toutes à son Père en victime immaculée (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">ix</span>, <span class="ssv">11</span>-<span class="ssv">28</span></em></span>)<a href="#ftn.d5e1700" class="footnote"><sup class="footnote" id="d5e1700">[104]</sup></a>. En faveur des fidèles pénitents ou malades, ils remplissent, à un titre éminent, le ministère de la réconciliation et du soulagement ; ils présentent à Dieu le Père les besoins et les prières des fidèles (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">v</span>, <span class="ssv">1</span>-<span class="ssv">4</span></em></span>). Exerçant, pour la part d’autorité qui est la leur, la charge du Christ, pasteur et chef<a href="#ftn.d5e1708" class="footnote"><sup class="footnote" id="d5e1708">[105]</sup></a>, ils rassemblent la famille de Dieu, fraternité qui n’a qu’une âme<a href="#ftn.d5e1711" class="footnote"><sup class="footnote" id="d5e1711">[106]</sup></a>, et, par le Christ, dans l’Esprit, ils la conduisent à Dieu le Père. Ils rendent à Dieu le Père, au milieu de leur troupeau, l’adoration en esprit et en vérité (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iv</span>, <span class="ssv">24</span></em></span>). Enfin, ils peinent à la parole et à l’enseignement (cf. <span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">v</span>, <span class="ssv">17</span></em></span>), croyant ce qu’ils lisent et méditent dans la loi du Seigneur, enseignant ce qu’ils croient, pratiquant ce qu’ils enseignent<a href="#ftn.d5e1723" class="footnote"><sup class="footnote" id="d5e1723">[107]</sup></a>.</p>
			<p>Coopérateurs avisés de l’ordre épiscopal<a href="#ftn.d5e1726" class="footnote"><sup class="footnote" id="d5e1726">[108]</sup></a> dont ils sont l’aide et l’instrument, appelés à servir le Peuple de Dieu, les prêtres constituent, avec leur évêque, un seul presbyterium<a href="#ftn.d5e1728" class="footnote"><sup class="footnote" id="d5e1728">[109]</sup></a> aux fonctions diverses. En chaque lieu où se trouve une communauté de fidèles, ils rendent d’une certaine façon présent l’évêque auquel ils sont associés d’un cœur confiant et généreux, assumant pour leur part ses charges et sa sollicitude, et les mettant en œuvre dans leur souci quotidien des fidèles. Sanctifiant et dirigeant, sous l’autorité de l’évêque, la portion du troupeau du Seigneur qui leur est confiée, c’est l’Église universelle qu’ils rendent visible aux lieux où ils sont, et c’est le Corps entier du Christ à l’édification duquel (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">12</span></em></span>) ils contribuent efficacement. Sans cesse tendus vers ce qui est le bien des fils de Dieu, ils doivent mettre leur zèle à contribuer aussi à l’œuvre pastorale du diocèse entier, bien mieux, de toute l’Église. En raison de cette participation au sacerdoce et à la mission de leur évêque, les prêtres doivent reconnaître en lui leur père et lui obéir respectueusement. L’évêque, lui, doit considérer les prêtres, ses coopérateurs, comme des fils et des amis, tout comme le Christ appelle ses disciples non plus serviteurs, mais amis (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">15</span></em></span>). Tous les prêtres, par conséquent, tant diocésains que religieux, en raison de l’ordre et du ministère, sont articulés sur le corps des évêques et, selon leur vocation et leur grâce, sont au service du bien de l’Église entière.</p>
			<p>Une intime fraternité lie entre eux tous les prêtres en raison de la communauté d’ordination et de mission : cette fraternité doit se manifester spontanément et volontiers sous forme d’aide mutuelle, tant spirituelle que matérielle, tant pastorale que personnelle, dans les réunions et la communion de vie, de travail et de charité. De leurs fidèles, qu’ils ont engendrés spirituellement par le baptême et l’enseignement (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iv</span>, <span class="ssv">15</span></em></span> ; <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">i</span>, <span class="ssv">23</span></em></span>), les prêtres doivent avoir, dans le Christ, un souci paternel. Se faisant généreusement l’exemple du troupeau (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">v</span>, <span class="ssv">3</span></em></span>), ils doivent diriger et servir leurs communautés locales, de telle sorte qu’elles puissent être dignes de recevoir le nom qui marque l’unique Peuple de Dieu en sa totalité : l’Église de Dieu (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">i</span>, <span class="ssv">2</span></em></span> ; <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span> ; <span class="emphasis"><em>et passim</em></span>). Qu’ils se souviennent qu’ils doivent, par leur comportement quotidien et dans leur sollicitude, montrer aux fidèles et aux infidèles, aux catholiques et aux non-catholiques, le visage d’un ministère vraiment sacerdotal et pastoral, et rendre à tous le témoignage de la vérité et de la vie ; être également comme de bons pasteurs en quête (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">4</span>-<span class="ssv">7</span></em></span>) de ceux qui, malgré le baptême reçu dans l’Église catholique, ont abandonné la pratique des sacrements ou même la foi.</p>
			<p>Et comme le genre humain, aujourd’hui de plus en plus, tend à l’unité civile, économique et sociale, les prêtres ont le devoir d’autant plus pressant d’unir leurs préoccupations et leurs moyens sous la conduite des évêques et du Souverain Pontife, pour écarter toute forme de division et amener le genre humain tout entier à l’unité de la famille de Dieu.</p>
			<p><span class="numpara">29.</span>  <span class="bold"><strong><span class="emphasis"><em>Les diacres</em></span></strong></span></p>
			<p>Au degré inférieur de la hiérarchie se trouvent les diacres auxquels on a imposé les mains « non pas en vue du sacerdoce, mais en vue du ministère<a href="#ftn.d5e1774" class="footnote"><sup class="footnote" id="d5e1774">[110]</sup></a> ». La grâce sacramentelle, en effet, leur donne la force nécessaire pour servir le Peuple de Dieu dans la « diaconie » de la liturgie, de la parole et de la charité, en communion avec l’évêque et son presbyterium. Selon les dispositions à prendre par l’autorité qualifiée, il appartient aux diacres d’administrer solennellement le baptême, de conserver et de distribuer l’Eucharistie, d’assister, au nom de l’Église, au mariage et de le bénir, de porter le viatique aux mourants, de donner lecture aux fidèles de la Sainte Écriture, d’instruire et exhorter le peuple, de présider au culte et à la prière des fidèles, d’être ministres des sacramentaux, de présider aux rites funèbres et à la sépulture. Consacrés aux offices de charité et d’administration, les diacres ont à se souvenir de l’avertissement de saint Polycarpe : « Être miséricordieux, zélés, marcher selon la vérité du Seigneur qui s’est fait le serviteur de tous<a href="#ftn.d5e1779" class="footnote"><sup class="footnote" id="d5e1779">[111]</sup></a>. »</p>
