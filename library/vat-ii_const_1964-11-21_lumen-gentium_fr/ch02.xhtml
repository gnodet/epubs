		<p><span class="bold"><strong>Extraits des actes du Concile</strong></span></p>
		<p><span class="bold"><strong>Notifications<br xmlns:db="http://docbook.org/ns/docbook"/></strong></span> Faites par le secrétaire général du Concile<br xmlns:db="http://docbook.org/ns/docbook"/>au cours de la 123<sup>e</sup> congrégation générale, le 16 novembre 1964 <a href="#ftn.d5e3155" class="footnote"><sup class="footnote" id="d5e3155">[195]</sup></a>.</p>
		<p>On a demandé quelle devait être la qualification théologique de la doctrine exposée dans le schéma sur l’Église et soumise au vote. À cette question la commission doctrinale a donné la réponse suivante : « Comme il est évident de soi, un texte de Concile doit toujours être interprété suivant les règles générales que tous connaissent. À ce propos la commission doctrinale renvoie à sa déclaration du 6 mars 1964, dont nous transcrivons ici le texte. « Compte tenu de l’usage des conciles et du but pastoral du Concile actuel, celui-ci ne définit comme devant être tenus par l’Église que les seuls points concernant la foi et les mœurs qu’il aura clairement déclarés tels. « Quant aux autres points proposés par le Concile, en tant qu’ils sont l’enseignement du magistère suprême de l’Église, tous et chacun des fidèles doivent les recevoir et les entendre selon l’esprit du Concile lui-même qui ressort soit de la matière traitée, soit de la manière dont il s’exprime, selon les normes de l’interprétation théologique. »</p>
		<p>De par l’autorité supérieure est communiquée aux Pères une note explicative préliminaire au sujet des « modi » concernant le chapitre 3 du schéma sur l’Église. La doctrine exposée dans ce chapitre 3 doit être expliquée et comprise selon l’esprit et le libellé de cette note.</p>
		<p><span class="bold"><strong>Note explicative préliminaire</strong></span></p>
		<p>La commission a décidé de faire précéder l’examen des « modi<a href="#ftn.d5e3164" class="footnote"><sup class="footnote" id="d5e3164">[196]</sup></a> » par les observations générales qui suivent :</p>
		<p>1. <span class="emphasis"><em>Collège</em></span> n’est pas pris au sens <span class="emphasis"><em>strictement juridique</em></span>, c’est-à-dire d’un groupe d’égaux qui délégueraient leur pouvoir à leur président, mais d’un groupe stable, dont la structure et l’autorité doivent être déduites de la Révélation.</p>
		<p>C’est pourquoi la réponse au modus 12 dit explicitement des Douze que le Seigneur les a établis à la manière d’un collège ou <span class="emphasis"><em>groupe stable</em></span><a href="#ftn.d5e3172" class="footnote"><sup class="footnote" id="d5e3172">[197]</sup></a>. Voir aussi le modus 53 c.</p>
		<p>Pour la même raison on emploie aussi çà et là au sujet du collège épiscopal les termes d’ordre et de corps. Le parallélisme entre Pierre et les autres Apôtres d’une part, et le Souverain Pontife et les évêques d’autre part, n’implique pas la transmission du pouvoir extraordinaire des Apôtres à leurs successeurs, ni – c’est évident – l’<span class="emphasis"><em>égalité</em></span> entre le chef et les membres du collège, mais seulement une <span class="emphasis"><em>proportionnalité</em></span> entre le premier rapport (Pierre-Apôtres) et le second (pape-évêques). Aussi la commission a-telle décidé d’écrire au n° 22, non pas de la même manière mais d’une manière <span class="emphasis"><em>semblable</em></span> (cf. <span class="emphasis"><em>modus</em></span> 57)<a href="#ftn.d5e3180" class="footnote"><sup class="footnote" id="d5e3180">[198]</sup></a>.</p>
		<p>2. On devient <span class="emphasis"><em>membre du collège</em></span> en vertu de la consécration épiscopale et par la communion hiérarchique avec le chef du collège et ses membres (cf. n° 22, § 2 à la fin)<a href="#ftn.d5e3185" class="footnote"><sup class="footnote" id="d5e3185">[199]</sup></a>.</p>
		<p>Dans la <span class="emphasis"><em>consécration</em></span> est donnée la participation <span class="emphasis"><em>ontologique</em></span> aux fonctions (munera) <span class="emphasis"><em>sacrées</em></span> comme il ressort de façon indubitable de la Tradition et aussi de la tradition liturgique. De propos délibéré on emploie le terme de <span class="emphasis"><em>fonctions</em></span> (munera) et non pas celui de <span class="emphasis"><em>pouvoir</em></span> (potestas), parce que ce dernier pourrait s’entendre d’un pouvoir <span class="emphasis"><em>apte à s’exercer</em></span> en acte. Mais pour qu’un tel pouvoir apte à s’exercer existe, doit intervenir la <span class="emphasis"><em>détermination</em></span> canonique ou <span class="emphasis"><em>juridique</em></span> de la part de l’autorité hiérarchique. Cette détermination du pouvoir peut consister dans la concession particulière d’une fonction ou dans l’assignation de sujets, et elle est donnée selon les normes approuvées par l’autorité suprême. Une telle norme ultérieure est requise par la <span class="emphasis"><em>nature de la chose</em></span>, parce qu’il s’agit de fonctions qui doivent être exercées par <span class="emphasis"><em>plusieurs sujets</em></span> qui, de par la volonté du Christ, coopèrent de façon hiérarchique. Il est évident que cette « communion » a été appliquée dans la vie de l’Église suivant les circonstances des temps avant d’avoir été comme codifiée <span class="emphasis"><em>dans le droit</em></span>.</p>
		<p>C’est pourquoi on dit expressément qu’est requise la communion <span class="emphasis"><em>hiérarchique</em></span> avec le chef et les membres de l’Église. La <span class="emphasis"><em>communion</em></span> est une notion tenue en grand honneur dans l’ancienne Église (comme aujourd’hui encore, notamment en Orient). On ne l’entend pas de quelque vague <span class="emphasis"><em>sentiment</em></span>, mais d’une réalité <span class="emphasis"><em>organique</em></span>, qui exige une forme juridique et est animée en même temps par la charité. Aussi, d’un consentement presque unanime, la commission a-t-elle décidé qu’il fallait écrire : « En communion <span class="emphasis"><em>hiérarchique</em></span> » (cf. modus 40 et aussi ce qui est dit de la mission canonique au n° 24)<a href="#ftn.d5e3206" class="footnote"><sup class="footnote" id="d5e3206">[200]</sup></a>.</p>
		<p>Les documents des Souverains Pontifes récents au sujet de la juridiction des évêques doivent être interprétés d’après cette détermination nécessaire des pouvoirs.</p>
		<p>3. Du collège, qui n’existe pas sans son chef, on dit : « qu’il est <span class="emphasis"><em>aussi sujet du pouvoir suprême et plénier</em></span> dans l’Église universelle ». Il faut admettre nécessairement cela pour ne pas mettre en question la plénitude du pouvoir du Pontife romain. En effet le collège s’entend nécessairement et toujours avec son chef, <span class="emphasis"><em>qui dans le collège garde intégralement sa charge de vicaire du Christ et de pasteur de l’Église universelle</em></span>. En d’autres termes, la distinction n’est pas entre le Pontife romain et les évêques pris ensemble, mais entre le Pontife romain seul et le Pontife romain ensemble avec les évêques. Parce qu’il est le <span class="emphasis"><em>chef</em></span> du collège, le Souverain Pontife seul peut poser certains actes qui ne reviennent d’aucune manière aux évêques, par exemple convoquer le collège et le diriger, approuver les normes d’action, etc. (cf. <span class="emphasis"><em>modus</em></span> 81). Il relève du jugement du Souverain Pontife, à qui a été confié le soin de tout le troupeau du Christ, de déterminer, selon les besoins de l’Église qui varient au cours des temps, de quelle manière il convient de rendre effectif ce soin, soit de manière personnelle, soit de manière collégiale. Pour régler, promouvoir et approuver l’exercice collégial, le Souverain Pontife procède suivant sa propre discrétion, en considération du bien de l’Église.</p>
		<p>4. En tant que Pasteur suprême de l’Église, le Souverain Pontife peut exercer à son gré son pouvoir en tout temps, comme cela est requis par sa charge même. Quant au collège, il existe bien toujours, mais il n’agit pas pour autant en permanence par une action <span class="emphasis"><em>strictement collégiale</em></span>, ainsi qu’il ressort de la Tradition de l’Église. En d’autres termes, il n’est pas toujours « en plein exercice », bien plus ce n’est que par intervalle qu’il agit dans un acte strictement collégial et si ce n’est avec le <span class="emphasis"><em>consentement de son chef</em></span>. On dit <span class="emphasis"><em>« avec le consentement de son chef »</em></span>, pour qu’on ne pense pas à une dépendance comme à l’égard de quelqu’un d’<span class="emphasis"><em>étranger</em></span> ; le terme de « consentement », évoque au contraire la <span class="emphasis"><em>communion</em></span> entre le chef et les membres et implique la nécessité de l’acte qui revient en propre au chef. La chose est affirmée explicitement au n° 22, § 2 et expliquée à la fin du même numéro<a href="#ftn.d5e3220" class="footnote"><sup class="footnote" id="d5e3220">[201]</sup></a>. La formule négative si ce n’est comprend tous les cas, d’où il est évident que les <span class="emphasis"><em>normes approuvées</em></span> par l’autorité suprême doivent toujours être observées (cf. <span class="emphasis"><em>modus</em></span> 84).</p>
		<p>En tout cela il apparaît donc qu’il s’agit d’une <span class="emphasis"><em>union étroite</em></span> des évêques <span class="emphasis"><em>avec leur chef</em></span> et jamais d’une action des évêques indépendamment du pape. Dans ce cas, quand l’action du chef fait défaut, les évêques ne peuvent pas agir en tant que collège, ainsi qu’il ressort de la notion de « collège ». Cette communion hiérarchique de tous les évêques avec le Souverain Pontife est certainement habituelle dans la Tradition.</p>
		<p>N. B. Sans la communion hiérarchique la fonction sacramentelle ontologique, qu’il faut distinguer de l’aspect canonique-juridique, <span class="emphasis"><em>ne peut être</em></span> exercée. Mais la commission a estimé qu’il n’y avait pas lieu d’entrer dans les questions de <span class="emphasis"><em>licéité</em></span> et de <span class="emphasis"><em>validité</em></span> ; elles sont laissées à la discussion des théologiens, spécialement pour ce qui concerne le pouvoir qui est exercé de fait chez les Orientaux séparés, et pour l’explication duquel existent des opinions diverses.</p>
		<p>Pericles Felici <span class="emphasis"><em><br xmlns:db="http://docbook.org/ns/docbook"/>Archevêque titulaire de Samosate, <br xmlns:db="http://docbook.org/ns/docbook"/>secrétaire général du II<sup>e</sup> Concile œcuménique du Vatican</em></span></p>
