			<p><span class="bold"><strong>CHAPITRE VII : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>Le caractère eschatologique de l’Église<br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>en pèlerinage et son union avec l’Église du ciel</em></span></strong></span></p>
			<p><span class="numpara">48.</span>  <span class="bold"><strong><span class="emphasis"><em>Caractère eschatologique de la vocation chrétienne</em></span></strong></span></p>
			<p>L’Église, à laquelle dans le Christ Jésus nous sommes tous appelés et dans laquelle par la grâce de Dieu nous acquérons la sainteté, n’aura que dans la gloire céleste sa consommation, lorsque viendra le temps où sont renouvelées toutes choses (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">iii</span>, <span class="ssv">1</span></em></span>) et que, avec le genre humain, tout l’univers lui-même, intimement uni avec l’homme et atteignant par lui sa destinée, trouvera dans le Christ sa définitive perfection (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">10</span></em></span> ; <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">20</span></em></span> ; <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">iii</span>, <span class="ssv">10</span>-<span class="ssv">13</span></em></span>).</p>
			<p>Le Christ élevé de terre a tiré à lui tous les hommes (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xii</span>, <span class="ssv">3</span></em></span><span class="emphasis"><em>2 grec</em></span>) ; ressuscité des morts (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">vi</span>, <span class="ssv">9</span></em></span>), il a envoyé sur ses Apôtres son Esprit de vie et par lui a constitué son Corps, qui est l’Église, comme le sacrement universel du salut ; assis à la droite du Père, il exerce continuellement son action dans le monde pour conduire les hommes vers l’Église, se les unir par elle plus étroitement et leur faire part de sa vie glorieuse en leur donnant pour nourriture son propre Corps et son Sang. La nouvelle condition promise et espérée a déjà reçu dans le Christ son premier commencement ; l’envoi du Saint-Esprit lui a donné son élan et par lui elle se continue dans l’Église où la foi nous instruit sur la signification même de notre vie temporelle, dès lors que nous menons à bonne fin, avec l’espérance des biens futurs, la tâche qui nous a été confiée par le Père et que nous faisons ainsi notre salut (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">12</span></em></span>).</p>
			<p>Ainsi donc déjà les derniers temps sont arrivés pour nous (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">x</span>, <span class="ssv">11</span></em></span>). Le renouvellement du monde est irrévocablement acquis et, en réalité, anticipé dès maintenant : en effet, déjà sur terre l’Église est parée d’une sainteté encore imparfaite mais déjà véritable. Cependant, jusqu’à l’heure où seront réalisés les nouveaux cieux et la nouvelle terre où la justice habite (cf. <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">iii</span>, <span class="ssv">13</span></em></span>), l’Église en pèlerinage porte dans ses sacrements et ses institutions, qui relèvent de ce temps, la figure du siècle qui passe ; elle a sa place parmi les créatures qui gémissent présentement encore dans les douleurs de l’enfantement, attendant la manifestation des fils de Dieu (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">19</span>- <span class="ssv">22</span></em></span>).</p>
			<p>Ainsi donc, unis au Christ dans l’Église et marqués de l’Esprit Saint, « gages de notre héritage » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>), en toute vérité nous sommes appelés enfants de Dieu, et nous le sommes (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">1</span></em></span>) ; mais l’heure n’est pas encore venue où nous paraîtrons avec le Christ dans la gloire (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">4</span></em></span>), devenus semblables à Dieu parce que nous le verrons tel qu’il est (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">2</span></em></span>). « Tant que nous demeurons dans ce corps, nous sommes en exil loin du Seigneur » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">6</span></em></span>), possédant les prémices de l’Esprit, nous gémissons intérieurement (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">23</span></em></span>) et nous aspirons à être avec le Christ (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">i</span>, <span class="ssv">23</span></em></span>). La même charité nous presse du désir de vivre davantage pour lui, qui est mort pour nous et ressuscité (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">15</span></em></span>). Nous avons donc à cœur de plaire au Seigneur en toutes choses (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">9</span></em></span>) et nous endossons l’armure de Dieu afin de pouvoir tenir contre les embûches du démon et lui résister au jour mauvais (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">vi</span>, <span class="ssv">11</span>-<span class="ssv">13</span></em></span>). Ignorants du jour et de l’heure, il faut que, suivant l’avertissement du Seigneur, nous restions constamment vigilants pour pouvoir, quand s’achèvera le cours unique de notre vie terrestre (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">ix</span>, <span class="ssv">27</span></em></span>), être admis avec lui aux noces et comptés parmi les bénis de Dieu (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">31</span>-<span class="ssv">46</span></em></span>), au lieu d’être, comme les mauvais et les paresseux serviteurs (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">26</span></em></span>) écartés par l’ordre de Dieu vers le feu éternel (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">41</span></em></span>), vers ces ténèbres du dehors où « seront les pleurs et les grincements de dents » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxii</span>, <span class="ssv">13</span> ; <span class="ssc">xxv</span>, <span class="ssv">30</span></em></span>). En effet, avant de régner avec le Christ glorieux, tous nous devrons être mis un jour « devant le tribunal du Christ, pour que chacun reçoive le salaire de ce qu’il aura fait pendant qu’il était dans son corps, soit en bien, soit en mal » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">10</span></em></span>) ; et à la fin du monde « les hommes sortiront du tombeau, ceux qui auront fait le bien pour une résurrection de vie, ceux qui auront fait le mal pour une résurrection de condamnation « (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">v</span>, <span class="ssv">29</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">46</span></em></span>). « C’est pourquoi, estimant qu’il n’y a pas de proportion entre les peines du présent et la gloire qui doit se manifester en nous » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">18</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">11</span>-<span class="ssv">12</span></em></span>), « nous attendons, solides dans la foi, la bienheureuse espérance et la manifestation glorieuse de notre grand Dieu et Sauveur, le Christ Jésus » (<span class="emphasis"><em><span class="ss">Tt</span> <span class="ssc">ii</span>, <span class="ssv">13</span></em></span>) « qui transformera notre corps de misère en un corps semblable à son corps de gloire » (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">iii</span>, <span class="ssv">21</span></em></span>), et qui viendra « pour être glorifié dans ses saints et admiré en tous ceux qui auront cru » (<span class="emphasis"><em><span class="ss">2Th</span> <span class="ssc">i</span>, <span class="ssv">10</span></em></span>).</p>
			<p><span class="numpara">49.</span>  <span class="bold"><strong><span class="emphasis"><em>La communion entre l’Église céleste et l’Église sur terre</em></span></strong></span></p>
			<p>Ainsi donc, en attendant que le Seigneur soit venu dans sa majesté, accompagné de tous les anges (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">31</span></em></span>) et que, la mort détruite, tout lui ait été soumis (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span>), les uns parmi ses disciples continuent sur terre leur pèlerinage ; d’autres, ayant achevé leur vie, se purifient encore ; d’autres enfin sont dans la gloire, contemplant « dans la pleine lumière, tel qu’il est, le Dieu un en trois Personnes<a href="#ftn.d5e2587" class="footnote"><sup class="footnote" id="d5e2587">[146]</sup></a> ». Tous cependant, à des degrés et sous des formes diverses, nous communions dans la même charité envers Dieu et envers le prochain, chantant à notre Dieu le même hymne de gloire. En effet, tous ceux qui sont du Christ et possèdent son Esprit, constituent une seule Église et se tiennent mutuellement comme un tout dans le Christ (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">16</span></em></span>). Donc, l’union de ceux qui sont encore en chemin, avec leurs frères qui se sont endormis dans la paix du Christ, ne connaît pas la moindre intermittence ; au contraire, selon la foi constante de l’Église, cette union est renforcée par l’échange des biens spirituels<a href="#ftn.d5e2594" class="footnote"><sup class="footnote" id="d5e2594">[147]</sup></a>. Étant en effet liés plus intimement avec le Christ, les habitants du ciel contribuent à affermir plus solidement l’Église en sainteté, ils ajoutent à la grandeur du culte que l’Église rend à Dieu sur la terre et de multiples façons l’aident à se construire plus largement (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">12</span>-<span class="ssv">27</span></em></span>)<a href="#ftn.d5e2604" class="footnote"><sup class="footnote" id="d5e2604">[148]</sup></a>. Admis dans la patrie et présents au Seigneur (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">v</span>, <span class="ssv">8</span></em></span>), par lui, avec lui et en lui, ils ne cessent d’intercéder pour nous auprès du Père<a href="#ftn.d5e2613" class="footnote"><sup class="footnote" id="d5e2613">[149]</sup></a>, offrant les mérites qu’ils ont acquis sur terre par l’unique Médiateur de Dieu et des hommes, le Christ Jésus (cf. <span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>), servant le Seigneur en toutes choses et complétant en leur chair ce qui manque aux souffrances du Christ en faveur de son Corps qui est l’Église (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">24</span></em></span>). Ainsi leur sollicitude fraternelle est pour notre infirmité du plus grand secours<a href="#ftn.d5e2631" class="footnote"><sup class="footnote" id="d5e2631">[150]</sup></a>.</p>
			<p><span class="numpara">50.</span>  <span class="bold"><strong><span class="emphasis"><em>Les rapports de l’Église de la terre avec l’Église du ciel</em></span></strong></span></p>
			<p>Reconnaissant dès l’abord cette communion qui existe à l’intérieur du Corps mystique de Jésus Christ, l’Église, en ses membres qui cheminent sur la terre dès les premiers temps du christianisme, a entouré de beaucoup de piété la mémoire des défunts<a href="#ftn.d5e2640" class="footnote"><sup class="footnote" id="d5e2640">[151]</sup></a> en offrant aussi pour eux ses suffrages, car « la pensée de prier pour les morts, afin qu’ils soient délivrés de leurs péchés, est une pensée sainte et pieuse » (<span class="emphasis"><em><span class="ss">2M</span> <span class="ssc">xii</span>, <span class="ssv">45</span></em></span>). Quant aux Apôtres et aux martyrs du Christ, qui donnèrent le témoignage suprême de la foi et de la charité dans l’effusion de leur sang, l’Église a toujours cru qu’ils se trouvaient dans le Christ plus étroitement unis avec nous ; en même temps que la bienheureuse Vierge Marie et les saints anges, elle les a entourés d’une particulière ferveur<a href="#ftn.d5e2646" class="footnote"><sup class="footnote" id="d5e2646">[152]</sup></a>, sollicitant pieusement le secours de leur intercession. À ceux-là s’en ajoutèrent bientôt d’autres, ceux qui avaient choisi d’imiter de plus près la virginité et la pauvreté du Christ<a href="#ftn.d5e2650" class="footnote"><sup class="footnote" id="d5e2650">[153]</sup></a>, d’autres enfin que l’exercice plus éclatant des vertus chrétiennes<a href="#ftn.d5e2653" class="footnote"><sup class="footnote" id="d5e2653">[154]</sup></a> et les grâces insignes de Dieu recommandaient à la pieuse dévotion et à l’imitation des fidèles<a href="#ftn.d5e2660" class="footnote"><sup class="footnote" id="d5e2660">[155]</sup></a>.</p>
			<p>En effet, de contempler la vie des hommes qui ont suivi fidèlement le Christ, est un nouveau stimulant à rechercher la Cité à venir (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">14</span> ; <span class="ssc">xi</span>, <span class="ssv">10</span></em></span>), et en même temps nous apprenons par là à connaître le chemin par lequel, à propos des vicissitudes du monde, selon l’état et la condition propres à chacun, il nous sera possible de parvenir à l’union parfaite avec le Christ, c’est-à-dire à la sainteté<a href="#ftn.d5e2671" class="footnote"><sup class="footnote" id="d5e2671">[156]</sup></a>. Dans la vie de nos compagnons d’humanité plus parfaitement transformés à l’image du Christ (cf. <span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iii</span>, <span class="ssv">18</span></em></span>), Dieu manifeste aux hommes dans une vive lumière sa présence et son visage. En eux, Dieu lui-même nous parle, il nous donne un signe de son Royaume<a href="#ftn.d5e2688" class="footnote"><sup class="footnote" id="d5e2688">[157]</sup></a> et nous y attire puissamment, tant est grande la nuée de témoins qui nous enveloppe (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>) et tant la vérité de l’Évangile se trouve attestée.</p>
			<p>Mais nous ne vénérons pas seulement au titre de leur exemple la mémoire des habitants du ciel ; nous cherchons bien davantage par là à renforcer (grâce à l’exercice de la charité fraternelle) l’union de toute l’Église dans l’Esprit (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">1</span>-<span class="ssv">6</span></em></span>). Car tout comme la communion entre les chrétiens de la terre nous approche de plus près du Christ, ainsi la communauté avec les saints nous unit au Christ de qui découlent, comme de leur source et de leur tête, toutes grâces et la vie du Peuple de Dieu lui-même<a href="#ftn.d5e2701" class="footnote"><sup class="footnote" id="d5e2701">[158]</sup></a>. Il est donc au plus haut point convenable que nous aimions ces amis et cohéritiers de Jésus Christ, nos frères aussi et nos insignes bienfaiteurs, que nous rendions à Dieu pour eux les grâces qui leur sont dues<a href="#ftn.d5e2705" class="footnote"><sup class="footnote" id="d5e2705">[159]</sup></a>, « les invoquant avec ardeur, recourant à leurs prières, à leur secours et à leur aide pour obtenir de Dieu par son Fils Jésus Christ, notre Seigneur, notre seul Rédempteur et Sauveur, les bienfaits que nous désirons<a href="#ftn.d5e2709" class="footnote"><sup class="footnote" id="d5e2709">[160]</sup></a> ». Car tout témoignage authentique d’amour présenté par nous aux habitants du ciel, par sa nature même, tend, comme vers son terme au Christ « couronne de tous les saints<a href="#ftn.d5e2712" class="footnote"><sup class="footnote" id="d5e2712">[161]</sup></a> » et par lui à Dieu qui est admirable en ses saints et glorifié en eux<a href="#ftn.d5e2714" class="footnote"><sup class="footnote" id="d5e2714">[162]</sup></a>.</p>
			<p>C’est surtout dans la sainte liturgie que se réalise de la façon la plus haute notre union avec l’Église du ciel : là en effet, par les signes sacramentels s’exerce sur nous la vertu de l’Esprit Saint ; là nous proclamons, dans une joie commune, la louange de la divine Majesté<a href="#ftn.d5e2721" class="footnote"><sup class="footnote" id="d5e2721">[163]</sup></a> ; tous, rachetés dans le sang du Christ, de toute tribu, langue, peuple ou nation (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">v</span>, <span class="ssv">9</span></em></span>) et rassemblés en l’unique Église, nous glorifions, dans un chant unanime de louange, le Dieu un en trois Personnes. La célébration du sacrifice eucharistique est le moyen suprême de notre union au culte de l’Église du ciel, tandis que, « unis dans une même communion, nous vénérons d’abord la mémoire de la glorieuse Marie toujours vierge, de saint Joseph, des bienheureux Apôtres et martyrs, et de tous les saints<a href="#ftn.d5e2728" class="footnote"><sup class="footnote" id="d5e2728">[164]</sup></a> ».</p>
			<p><span class="numpara">51.</span>  <span class="bold"><strong><span class="emphasis"><em>Directives pastorales</em></span></strong></span></p>
			<p>Cette foi vénérable de nos pères en la communion de vie qui existe avec nos frères déjà en possession de la gloire céleste, ou en voie de purification après leur mort, le saint Concile la recueille avec piété ; il propose à nouveau les décrets des saints Conciles : le deuxième de Nicée<a href="#ftn.d5e2735" class="footnote"><sup class="footnote" id="d5e2735">[165]</sup></a>, celui de Florence<a href="#ftn.d5e2740" class="footnote"><sup class="footnote" id="d5e2740">[166]</sup></a>, celui de Trente<a href="#ftn.d5e2743" class="footnote"><sup class="footnote" id="d5e2743">[167]</sup></a>. En même temps, dans sa sollicitude pastorale, il exhorte tous les responsables, au cas où des abus, des excès ou des manques auraient pu ici où là s’introduire, à y porter avec zèle remède, en écartant ou corrigeant le mal, et en restaurant toutes choses de façon que le Christ et Dieu soient plus parfaitement loués. Qu’ils enseignent aux fidèles que le culte authentique des saints ne consiste pas tant à multiplier les actes extérieurs, mais plutôt à pratiquer un amour fervent et effectif, cherchant, pour notre plus grand bien et celui de l’Église, « à fréquenter les saints pour les imiter, à nous unir à eux pour avoir part à leur sort, à obtenir le secours de leur intercession<a href="#ftn.d5e2748" class="footnote"><sup class="footnote" id="d5e2748">[168]</sup></a> ». Par ailleurs, qu’on montre bien aux fidèles que la fréquentation des habitants du ciel, si elle est conçue selon la pleine lumière de la foi, bien loin de diminuer le culte d’adoration rendu à Dieu le Père par le Christ dans l’Esprit, l’enrichit au contraire plus généreusement<a href="#ftn.d5e2750" class="footnote"><sup class="footnote" id="d5e2750">[169]</sup></a>.</p>
			<p>En effet lorsque la charité mutuelle et la louange unanime de la Très Sainte Trinité nous font communier les uns aux autres, nous tous, fils de Dieu qui ne faisons dans le Christ qu’une seule famille (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">iii</span>, <span class="ssv">6</span></em></span>), nous répondons à la vocation profonde de l’Église, et nous prenons par avance une part déjà savoureuse à la liturgie de la gloire parfaite<a href="#ftn.d5e2759" class="footnote"><sup class="footnote" id="d5e2759">[170]</sup></a>. À l’heure où le Christ apparaîtra, quand se réalisera la glorieuse résurrection des morts, la clarté de Dieu illuminera la Cité céleste et l’Agneau sera son flambeau (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">24</span></em></span>). Alors l’Église des saints tout entière, dans la joie suprême de la charité, adorera Dieu et « l’Agneau qui a été égorgé » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">v</span>, <span class="ssv">12</span></em></span>), proclamant d’une seule voix : « À celui qui siège sur le trône et à l’Agneau, louange, honneur, gloire et domination dans les siècles des siècles » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">v</span>, <span class="ssv">13</span>-<span class="ssv">14</span></em></span>).</p>
