			<p><span class="bold"><strong>CHAPITRE II : <br xmlns:db="http://docbook.org/ns/docbook"/><span class="emphasis"><em>Le Peuple de Dieu</em></span></strong></span></p>
			<p><span class="numpara">9.</span>  <span class="bold"><strong><span class="emphasis"><em>La Nouvelle Alliance et le Peuple nouveau</em></span></strong></span></p>
			<p>À toute époque, à la vérité, et en toute nation, Dieu a tenu pour agréable quiconque le craint et pratique la justice (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">x</span>, <span class="ssv">35</span></em></span>). Cependant le bon vouloir de Dieu a été que les hommes ne reçoivent pas la sanctification et le salut séparément, hors de tout lien mutuel ; il a voulu en faire un peuple qui le connaîtrait selon la vérité et le servirait dans la sainteté. C’est pourquoi il s’est choisi Israël pour être son peuple avec qui il a fait alliance et qu’il a progressivement instruit, se manifestant, lui-même et son dessein, dans l’histoire de ce peuple et se l’attachant dans la sainteté. Tout cela cependant n’était que pour préparer et figurer l’Alliance Nouvelle et parfaite qui serait conclue dans le Christ, et la révélation plus totale qui serait transmise par le Verbe de Dieu lui-même, fait chair. « Voici venir les jours, dit le Seigneur, où je conclurai avec la maison d’Israël et la maison de Juda une Alliance Nouvelle… Je mettrai ma foi au fond de leur être et je l’écrirai sur leur cœur. Alors, je serai leur Dieu et eux seront mon peuple. Tous me connaîtront du plus petit jusqu’au plus grand, dit le Seigneur » (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">xxxi</span>, <span class="ssv">31</span>-<span class="ssv">34</span></em></span>). Cette alliance nouvelle, le Christ l’a instituée : c’est la Nouvelle Alliance dans son sang (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xi</span>, <span class="ssv">25</span></em></span>), il appelle la foule des hommes de parmi les Juifs et de parmi les Gentils, pour former un tout selon la chair mais dans l’Esprit et devenir le nouveau Peuple de Dieu. Ceux, en effet, qui croient au Christ, qui sont « re-nés » non d’un germe corruptible mais du germe incorruptible qui est la parole du Dieu vivant (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">i</span>, <span class="ssv">23</span></em></span>), non de la chair, mais de l’eau et de l’Esprit Saint (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">5</span>-<span class="ssv">6</span></em></span>), ceux-là constituent finalement « une race élue, un sacerdoce royal, une nation sainte, un peuple que Dieu s’est acquis, ceux qui autrefois n’étaient pas un peuple étant maintenant le Peuple de Dieu » (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">9</span>-<span class="ssv">10</span></em></span>).</p>
			<p>Ce peuple messianique a pour chef le Christ, « livré pour nos péchés, ressuscité pour notre justification » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">iv</span>, <span class="ssv">25</span></em></span>), possesseur désormais du Nom qui est au-dessus de tout nom et glorieusement régnant dans les cieux. Le statut de ce peuple, c’est la dignité et la liberté des fils de Dieu, dans le cœur de qui, comme dans un temple, habite l’Esprit Saint. Sa loi, c’est le commandement nouveau d’aimer comme le Christ lui-même nous a aimés (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">34</span></em></span>). Sa destinée enfin, c’est le Royaume de Dieu, inauguré sur la terre par Dieu même, qui doit se dilater encore plus loin jusqu’à ce que, à la fin des siècles, il reçoive enfin de Dieu son achèvement, lorsque le Christ notre vie sera apparu (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">4</span></em></span>) et que « la création elle-même sera affranchie de l’esclavage de la corruption pour connaître la glorieuse liberté des enfants de Dieu » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">21</span></em></span>). C’est pourquoi ce peuple messianique, bien qu’il ne comprenne pas encore effectivement l’universalité des hommes et qu’il garde souvent les apparences d’un petit troupeau, constitue cependant pour tout l’ensemble du genre humain le germe le plus sûr d’unité, d’espérance et de salut. Établi par le Christ pour communier à la vie, à la charité et à la vérité, il est entre ses mains l’instrument de la Rédemption de tous les hommes ; au monde entier il est envoyé comme lumière du monde et sel de la terre (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">13</span>-<span class="ssv">16</span></em></span>).</p>
			<p>Et tout comme l’Israël selon la chair cheminant dans le désert reçoit déjà le nom d’Église de Dieu (<span class="emphasis"><em><span class="ss">Ne</span> <span class="ssc">xiii</span>, <span class="ssv">1</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Nb</span> <span class="ssc">xx</span>, <span class="ssv">4</span></em></span> ; <span class="emphasis"><em><span class="ss">Dt</span> <span class="ssc">xxiii</span>, <span class="ssv">1</span> s.</em></span>) ainsi le nouvel Israël qui s’avance dans le siècle présent en quête de la cité future, celle-là permanente (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">14</span></em></span>), est appelé lui aussi : l’Église du Christ (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xvi</span>, <span class="ssv">18</span></em></span>) : c’est le Christ, en effet, qui l’a acheté de son sang (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>), empli de son Esprit et pourvu des moyens adaptés pour son unité visible et sociale. L’ensemble de ceux qui regardent avec la foi vers Jésus, auteur du salut, principe d’unité et de paix, Dieu les a appelés, il en a fait l’Église, pour qu’elle soit, pour tous et pour chacun, le sacrement visible de cette unité salutaire<a href="#ftn.d5e658" class="footnote"><sup class="footnote" id="d5e658">[15]</sup></a>. Destinée à s’étendre à toutes les parties du monde, elle prend place dans l’histoire humaine, bien qu’elle soit en même temps transcendante aux limites des peuples dans le temps et dans l’espace. Marchant à travers les tentations, les tribulations, l’Église est soutenue par la vertu de la grâce de Dieu, à elle promise par le Seigneur pour que, du fait de son infirmité charnelle, elle ne défaille pas à la perfection de sa fidélité mais reste de son Seigneur la digne Épouse, se renouvelant sans cesse sous l’action de l’Esprit Saint jusqu’à ce que, par la croix, elle arrive à la lumière sans couchant.</p>
			<p><span class="numpara">10.</span>  <span class="bold"><strong><span class="emphasis"><em>Le sacerdoce commun</em></span></strong></span></p>
			<p>Le Christ Seigneur, grand prêtre d’entre les hommes (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">v</span>, <span class="ssv">1</span>-<span class="ssv">5</span></em></span>) 1-5) a fait du peuple nouveau « un Royaume, des prêtres pour son Dieu et Père » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">i</span>, <span class="ssv">6</span> ; <span class="ssc">v</span>, <span class="ssv">9</span>-<span class="ssv">10</span></em></span>). Les baptisés, en effet, par la régénération et l’onction du Saint-Esprit, sont consacrés pour être une demeure spirituelle et un sacerdoce saint, de façon à offrir, par toutes les activités du chrétien, autant d’hosties spirituelles, en proclamant les merveilles de celui qui, des ténèbres, les a appelés à son admirable lumière (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">4</span>-<span class="ssv">10</span></em></span>). C’est pourquoi tous les disciples du Christ, persévérant dans la prière et la louange de Dieu (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">42</span>-<span class="ssv">47</span></em></span>), doivent s’offrir en victimes vivantes, saintes, agréables à Dieu (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>), porter témoignage du Christ sur toute la surface de la terre, et rendre raison, sur toute requête, de l’espérance qui est en eux d’une vie éternelle (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>).</p>
			<p>Le sacerdoce commun des fidèles et le sacerdoce ministériel ou hiérarchique, qui ont entre eux une différence essentielle et non seulement de degré, sont cependant ordonnés l’un à l’autre : l’un et l’autre, en effet, chacun selon son mode propre, participent de l’unique sacerdoce du Christ<a href="#ftn.d5e698" class="footnote"><sup class="footnote" id="d5e698">[16]</sup></a>. Celui qui a reçu le sacerdoce ministériel jouit d’un pouvoir sacré pour former et conduire le peuple sacerdotal, pour faire, dans le rôle du Christ, le sacrifice eucharistique et l’offrir à Dieu au nom du peuple tout entier ; les fidèles eux, de par le sacerdoce royal qui est le leur, concourent à l’offrande de l’Eucharistie<a href="#ftn.d5e704" class="footnote"><sup class="footnote" id="d5e704">[17]</sup></a> et exercent leur sacerdoce par la réception des sacrements, la prière et l’action de grâces, le témoignage d’une vie sainte, leur renoncement et leur charité effective.</p>
			<p><span class="numpara">11.</span>  <span class="bold"><strong><span class="emphasis"><em>L’exercice du sacerdoce commun dans les sacrements</em></span></strong></span></p>
			<p>Le caractère sacré et organique de la communauté sacerdotale entre en action par les sacrements et les vertus. Les fidèles incorporés à l’Église par le baptême ont reçu un caractère qui les délègue pour le culte religieux chrétien ; devenus fils de Dieu par une régénération, ils sont tenus de professer devant les hommes la foi que par l’Église ils ont reçue de Dieu<a href="#ftn.d5e715" class="footnote"><sup class="footnote" id="d5e715">[18]</sup></a>. Par le sacrement de confirmation, leur lien avec l’Église est rendu plus parfait, ils sont enrichis d’une force spéciale de l’Esprit Saint et obligés ainsi plus strictement tout à la fois à répandre et défendre la foi par la parole et par l’action en vrais témoins du Christ<a href="#ftn.d5e718" class="footnote"><sup class="footnote" id="d5e718">[19]</sup></a>. Participant au sacrifice eucharistique, source et sommet de toute la vie chrétienne, ils offrent à Dieu la victime divine et s’offrent eux-mêmes avec elle<a href="#ftn.d5e727" class="footnote"><sup class="footnote" id="d5e727">[20]</sup></a> ; ainsi, tant par l’oblation que par la sainte communion, tous, non pas indifféremment mais chacun à sa manière, prennent leur part originale dans l’action liturgique. Il s’ensuit sous une forme concrète qu’ils manifestent, ayant été renouvelés par le Corps du Christ au cours de la sainte liturgie eucharistique, l’unité du Peuple de Dieu que ce grand sacrement signifie en perfection et réalise admirablement.</p>
			<p>Ceux qui s’approchent du sacrement de Pénitence y reçoivent de la miséricorde de Dieu le pardon de l’offense qu’ils lui ont faite et du même coup sont réconciliés avec l’Église que leur péché a blessée et qui, par la charité, l’exemple, les prières, travaille à leur conversion. Par la sainte onction des malades et la prière des prêtres, c’est l’Église tout entière qui recommande les malades au Seigneur souffrant et glorifié, pour qu’il les soulage et les sauve (cf. (cf. <span class="emphasis"><em><span class="ss">Jc</span> <span class="ssc">v</span>, <span class="ssv">14</span>-<span class="ssv">16</span></em></span>) ; bien mieux, elle les exhorte de s’associer librement à la passion et à la mort du Christ (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">17</span></em></span> ; <span class="emphasis"><em><span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span></em></span></em></span>, 24 ; <span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">ii</span>, <span class="ssv">11</span>-<span class="ssv">12</span></em></span> ; <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">iv</span>, <span class="ssv">13</span></em></span>) afin d’apporter leur part pour le bien du Peuple de Dieu. Quant à ceux parmi les fidèles qui reçoivent l’honneur de l’ordre sacré, c’est pour être par la parole et la grâce de Dieu les pasteurs de l’Église qu’ils sont institués au nom du Christ. Enfin, par la vertu du sacrement de mariage, qui leur donne de signifier en y participant le mystère de l’unité et de l’amour fécond entre le Christ et l’Église (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">32</span></em></span>), les époux chrétiens s’aident mutuellement à se sanctifier dans la vie conjugale, par l’accueil et l’éducation des enfants ; en leur état de vie et leur ordre, ils ont ainsi dans le Peuple de Dieu leurs dons propres (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">vii</span>, <span class="ssv">7</span></em></span>)<a href="#ftn.d5e762" class="footnote"><sup class="footnote" id="d5e762">[21]</sup></a>. De leur union, en effet, procède la famille où naissent des membres nouveaux de la cité des hommes, dont la grâce de l’Esprit Saint fera par le baptême des fils de Dieu pour que le Peuple de Dieu se perpétue tout au long des siècles. Il faut que par la parole et par l’exemple, dans cette sorte d’Église qu’est le foyer, les parents soient pour leurs enfants les premiers hérauts de la foi, au service de la vocation propre de chacun et tout spécialement de la vocation sacrée.</p>
			<p>Pourvus de moyens salutaires d’une telle abondance et d’une telle grandeur, tous ceux qui croient au Christ, quels que soient leur condition et leur état de vie, sont appelés par Dieu, chacun dans sa route, à une sainteté dont la perfection est celle même du Père.</p>
			<p><span class="numpara">12.</span>  <span class="bold"><strong><span class="emphasis"><em>Le sens de la foi et les charismes dans le peuple chrétien</em></span></strong></span></p>
			<p>Le Peuple saint de Dieu participe aussi de la fonction prophétique du Christ ; il répand son vivant témoignage avant tout par une vie de foi et de charité, il offre à Dieu un sacrifice de louange, le fruit de lèvres qui célèbrent son Nom (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">15</span></em></span>). La collectivité des fidèles, ayant l’onction qui vient du Saint (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">ii</span>, <span class="ssv">20</span>, <span class="ssv">27</span></em></span>), ne peut se tromper dans la foi ; ce don particulier qu’elle possède, elle le manifeste moyennant le sens surnaturel de foi qui est celui du peuple tout entier, lorsque, « des évêques jusqu’aux derniers des fidèles laïcs<a href="#ftn.d5e785" class="footnote"><sup class="footnote" id="d5e785">[22]</sup></a> », elle apporte aux vérités concernant la foi et les mœurs un consentement universel. Grâce en effet à ce sens de la foi qui est éveillé et soutenu par l’Esprit de vérité, et sous la conduite du magistère sacré, pourvu qu’il lui obéisse fidèlement, le Peuple de Dieu reçoit non plus une parole humaine, mais véritablement la Parole de Dieu (cf. <span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">ii</span>, <span class="ssv">13</span></em></span>), il s’attache indéfectiblement à la foi transmise aux saints une fois pour toutes (cf. <span class="emphasis"><em>Jude</em></span> 3), il y pénètre plus profondément par un jugement droit et la met plus parfaitement en œuvre dans sa vie.</p>
			<p>Mais le même Esprit Saint ne se borne pas à sanctifier le Peuple de Dieu par les sacrements et les ministères, à le conduire et à lui donner l’ornement des vertus, il distribue aussi parmi les fidèles de tous ordres, « répartissant ses dons à son gré en chacun » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">11</span></em></span>), les grâces spéciales qui rendent apte et disponible pour assumer les diverses charges et offices utiles au renouvellement et au développement de l’Église, suivant ce qu’il est dit : « C’est toujours pour le bien commun que le don de l’Esprit se manifeste dans un homme » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">7</span></em></span>). Ces grâces, des plus éclatantes aux plus simples et aux plus largement diffusées, doivent être reçues avec action de grâce et apporter consolation, étant avant tout ajustées aux nécessités de l’Église et destinées à y répondre. Mais les dons extraordinaires ne doivent pas être témérairement recherchés ; ce n’est pas de ce côté qu’il faut espérer présomptueusement le fruit des œuvres apostoliques ; c’est à ceux qui ont la charge de l’Église de porter un jugement sur l’authenticité de ces dons et sur leur usage bien ordonné. C’est à eux qu’il convient spécialement, non pas d’éteindre l’Esprit, mais de tout éprouver pour retenir ce qui est bon (cf. <span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">v</span>, <span class="ssv">12</span>, <span class="ssv">19</span>-<span class="ssv">21</span></em></span>).</p>
			<p><span class="numpara">13.</span>  <span class="bold"><strong><span class="emphasis"><em>L’universalité ou « catholicité » de l’unique Peuple de Dieu</em></span></strong></span></p>
			<p>À faire partie du Peuple de Dieu, tous les hommes sont appelés. C’est pourquoi ce peuple, demeurant uni et unique, est destiné à se dilater aux dimensions de l’univers entier et à toute la suite des siècles pour que s’accomplisse ce que s’est proposé la volonté de Dieu créant à l’origine la nature humaine dans l’unité, et décidant de rassembler enfin dans l’unité ses fils dispersés (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xi</span>, <span class="ssv">52</span></em></span>). C’est dans ce but que Dieu envoya son Fils dont il fit l’héritier de l’univers (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">i</span>, <span class="ssv">2</span></em></span>), pour être à l’égard de tous Maître, Roi et Prêtre, chef du peuple nouveau et universel des fils de Dieu. C’est pour cela enfin que Dieu envoya l’Esprit de son Fils, l’Esprit souverain et vivifant, qui est, pour l’Église entière, pour tous et chacun des croyants, le principe de leur rassemblement et de leur unité dans la doctrine des Apôtres, et la communion fraternelle, dans la fraction du pain et les prières (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span><span class="emphasis"><em>2 grec</em></span>).</p>
			<p>Ainsi, l’unique Peuple de Dieu est présent à tous les peuples de la terre, empruntant à tous les peuples ses propres citoyens, citoyens d’un Royaume dont le caractère n’est pas de nature terrestre mais céleste. Tous les fidèles, en effet, dispersés à travers le monde, sont, dans l’Esprit Saint, en communion avec les autres, et, de la sorte « celui qui réside à Rome sait que ceux des Indes sont pour lui un membre<a href="#ftn.d5e828" class="footnote"><sup class="footnote" id="d5e828">[23]</sup></a> ». Mais comme le Royaume du Christ n’est pas de ce monde (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xviii</span>, <span class="ssv">36</span></em></span>), l’Église, Peuple de Dieu par qui ce Royaume prend corps, ne retire rien aux richesses temporelles de quelque peuple que ce soit, au contraire, elle sert et assume toutes les capacités, les ressources et les formes de vie des peuples en ce qu’elles ont de bon ; en les assumant, elle les purifie, elle les renforce, elle les élève. Elle se souvient en effet qu’il lui faut faire office de rassembleur avec ce Roi à qui les nations ont été données en héritage (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">ii</span>, <span class="ssv">8</span></em></span>) et dans la cité duquel on apporte dons et présents (cf. <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">lxxi</span> <span style="color: red">&lt;pa&gt;72&lt;/pa&gt;</span>, <span class="ssv">10</span></em></span> ; <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">lx</span>, <span class="ssv">4</span>-<span class="ssv">7</span></em></span> ; <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">24</span></em></span>). Ce caractère d’universalité qui brille sur le Peuple de Dieu est un don du Seigneur lui-même, grâce auquel l’Église catholique, efficacement et perpétuellement, tend à récapituler l’humanité entière avec tout ce qu’elle comporte de bien sous le Christ chef, dans l’unité de son Esprit<a href="#ftn.d5e854" class="footnote"><sup class="footnote" id="d5e854">[24]</sup></a>.</p>
			<p>En vertu de cette catholicité, chacune des parties apporte aux autres et à toute l’Église le bénéfice de ses propres dons, en sorte que le tout et chacune des parties s’accroissent par un échange mutuel universel et par un effort commun vers une plénitude dans l’unité. C’est pourquoi le Peuple de Dieu ne se constitue pas seulement par le rassemblement des peuples divers, mais jusqu’en lui-même, il se construit dans la variété des fonctions. En effet, entre ses membres règne une diversité qui est, soit celle des charges, certains exerçant le ministère sacré pour le bien de leurs frères, soit celle de la condition et du mode de vie, beaucoup étant, de par l’état religieux qui leur fait poursuivre la sainteté par une voie plus étroite, un exemple stimulant pour leurs frères. C’est pourquoi encore il existe légitimement, au sein de la communion de l’Église, des Églises particulières jouissant de leurs traditions propres – sans préjudice du primat de la Chaire de Pierre qui préside à l’assemblée universelle de la charité<a href="#ftn.d5e860" class="footnote"><sup class="footnote" id="d5e860">[25]</sup></a>, garantit les légitimes diversités et veille à ce que, loin de porter préjudice à l’unité, les particularités, au contraire, lui soient profitables. De là, enfin, entre les diverses parties de l’Église, les liens de communion intime quant aux richesses spirituelles, quant au partage des ouvriers apostoliques et des ressources matérielles. Les membres du Peuple de Dieu sont appelés en effet à partager leurs biens et à chacune des Églises s’appliquent également les paroles de l’Apôtre : « Que chacun mette au service des autres le don qu’il a reçu, comme il sied à de bons dispensateurs de la grâce divine qui est si diverse » (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">iv</span>, <span class="ssv">10</span></em></span>).</p>
			<p>Ainsi donc, à cette unité catholique du Peuple de Dieu qui préfigure et promeut la paix universelle, tous les hommes sont appelés ; à cette unité appartiennent sous diverses formes ou sont ordonnés, et les fidèles catholiques et ceux qui, par ailleurs, ont foi dans le Christ, et finalement tous les hommes sans exception que la grâce de Dieu appelle au salut.</p>
			<p><span class="numpara">14.</span>  <span class="bold"><strong><span class="emphasis"><em>Les fidèles catholiques</em></span></strong></span></p>
			<p>C’est vers les fidèles catholiques que le saint Concile tourne en premier lieu sa pensée. Appuyé sur la Sainte Écriture et sur la Tradition, il enseigne que cette Église en marche sur la terre est nécessaire au salut. Seul, en effet, le Christ est médiateur et voie de salut : or, il nous devient présent en son Corps qui est l’Église ; et en nous enseignant expressément la nécessité de la foi et du baptême (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">16</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">5</span></em></span>), c’est la nécessité de l’Église elle-même, dans laquelle les hommes entrent par la porte du baptême, qu’il nous a confirmée en même temps. C’est pourquoi ceux qui refuseraient soit d’entrer dans l’Église catholique, soit d’y persévérer, alors qu’ils la sauraient fondée de Dieu par Jésus Christ comme nécessaire, ceux-là ne pourraient pas être sauvés.</p>
			<p>Sont incorporés pleinement à la société qu’est l’Église ceux qui, ayant l’Esprit du Christ, acceptent intégralement son organisation et les moyens de salut qui lui ont été donnés, et qui, en outre, grâce aux liens constitués par la profession de foi, les sacrements, le gouvernement ecclésiastique et la communion, sont unis, dans l’ensemble visible de l’Église, avec le Christ qui la dirige par le Souverain Pontife et les évêques. L’incorporation à l’Église, cependant, n’assurerait pas le salut pour celui qui, faute de persévérer dans la charité, reste bien « de corps » au sein de l’Église, mais pas « de cœur »<a href="#ftn.d5e882" class="footnote"><sup class="footnote" id="d5e882">[26]</sup></a>. Tous les fils de l’Église doivent d’ailleurs se souvenir que la grandeur de leur condition doit être rapportée non à leurs mérites, mais à une grâce particulière du Christ ; s’ils n’y correspondent pas par la pensée, la parole et l’action, ce n’est pas le salut qu’elle leur vaudra, mais un plus sévère jugement<a href="#ftn.d5e888" class="footnote"><sup class="footnote" id="d5e888">[27]</sup></a>.</p>
			<p>Quant aux catéchumènes qui, sous l’action de l’Esprit Saint demandent par un acte explicite de leur volonté à être incorporés à l’Église, par le fait même de ce vœu, ils lui sont unis, et l’Église, maternelle, les enveloppe déjà dans son amour en prenant soin d’eux.</p>
			<p><span class="numpara">15.</span>  <span class="bold"><strong><span class="emphasis"><em>Les liens de l’Église avec les chrétiens non catholiques</em></span></strong></span></p>
			<p>Avec ceux qui, étant baptisés, portent le beau nom de chrétiens sans professer pourtant intégralement la foi ou sans garder l’unité de la communion sous le Successeur de Pierre, l’Église se sait unie pour de multiples raisons<a href="#ftn.d5e915" class="footnote"><sup class="footnote" id="d5e915">[28]</sup></a>. Il en est beaucoup, en effet, qui tiennent la Sainte Écriture pour leur règle de foi et de vie, manifestent un zèle religieux sincère, croient de tout leur cœur au Dieu Père tout-puissant et au Christ Fils de Dieu et Sauveur<a href="#ftn.d5e917" class="footnote"><sup class="footnote" id="d5e917">[29]</sup></a>, sont marqués par le baptême qui les unit au Christ, et même reconnaissent et reçoivent d’autres sacrements dans leurs propres Églises ou dans leurs communautés ecclésiales. Plusieurs d’entre eux jouissent même de l’épiscopat, célèbrent la sainte Eucharistie et entourent de leur piété la Vierge Mère de Dieu<a href="#ftn.d5e919" class="footnote"><sup class="footnote" id="d5e919">[30]</sup></a>. À cela s’ajoute la communion dans la prière et dans les autres bienfaits spirituels, bien mieux, une véritable union dans l’Esprit Saint, qui, par ses dons et ses grâces, opère en eux aussi son action sanctifiante et dont la force a permis à certains d’entre eux d’aller jusqu’à verser leur sang. Ainsi, l’Esprit suscite en tous les disciples du Christ le désir et les initiatives qui tendent à l’union pacifique de tous, suivant la manière que le Christ a voulue, en un troupeau unique sous l’unique Pasteur<a href="#ftn.d5e925" class="footnote"><sup class="footnote" id="d5e925">[31]</sup></a>. À cette fin, l’Église notre Mère ne cesse de prier, d’espérer et d’agir, exhortant ses fils à se purifier et à se renouveler pour que, sur le visage de l’Église, le signe du Christ brille avec plus de clarté.</p>
			<p><span class="numpara">16.</span>  <span class="bold"><strong><span class="emphasis"><em>Les non-chrétiens</em></span></strong></span></p>
			<p>Enfin, pour ceux qui n’ont pas encore reçu l’Évangile, sous des formes diverses, eux aussi sont ordonnés au Peuple de Dieu<a href="#ftn.d5e933" class="footnote"><sup class="footnote" id="d5e933">[32]</sup></a> et, en premier lieu, ce peuple qui reçut les alliances et les promesses, et dont le Christ est issu selon la chair (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">ix</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>), peuple très aimé du point de vue de l’élection, à cause des Pères, car Dieu ne regrette rien de ses dons ni de son appel (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xi</span>, <span class="ssv">28</span>-<span class="ssv">29</span></em></span>). Mais le dessein de salut enveloppe également ceux qui reconnaissent le Créateur, en tout premier lieu les musulmans qui, professant avoir la foi d’Abraham, adorent avec nous le Dieu unique, miséricordieux, futur juge des hommes au dernier jour. Et même des autres, qui cherchent encore dans les ombres et sous des images un Dieu qu’ils ignorent, de ceux-là mêmes Dieu n’est pas loin, puisque c’est lui qui donne à tous vie, souffle et toutes choses (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xvii</span>, <span class="ssv">25</span>-<span class="ssv">28</span></em></span>), et puisqu’il veut, comme Sauveur, amener tous les hommes au salut (cf. <span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>). En effet, ceux qui, sans qu’il y ait de leur faute, ignorent l’Évangile du Christ et son Église, mais cherchent pourtant Dieu d’un cœur sincère et s’efforcent, sous l’influence de sa grâce, d’agir de façon à accomplir sa volonté telle que leur conscience la leur révèle et la leur dicte, eux aussi peuvent arriver au salut éternel<a href="#ftn.d5e955" class="footnote"><sup class="footnote" id="d5e955">[33]</sup></a>. À ceux-là mêmes qui, sans faute de leur part, ne sont pas encore parvenus à une connaissance expresse de Dieu, mais travaillent, non sans la grâce divine, à avoir une vie droite, la divine Providence ne refuse pas les secours nécessaires à leur salut. En effet, tout ce qui, chez eux, peut se trouver de bon et de vrai, l’Église le considère comme une préparation évangélique<a href="#ftn.d5e957" class="footnote"><sup class="footnote" id="d5e957">[34]</sup></a> et comme un don de Celui qui illumine tout homme pour que, finalement, il ait la vie. Bien souvent, malheureusement, les hommes, trompés par le démon, se sont égarés dans leurs raisonnements, ils ont délaissé le vrai Dieu pour des êtres de mensonge, servi la créature au lieu du Créateur (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">21</span>, <span class="ssv">25</span></em></span>) 21. 25) ou bien, vivant et mourant sans Dieu dans ce monde, ils sont exposés aux extrémités du désespoir. C’est pourquoi l’Église, soucieuse de la gloire de Dieu et du salut de tous ces hommes, se souvenant du commandement du Seigneur : « Prêchez l’Évangile à toutes créatures » (<span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xvi</span>, <span class="ssv">16</span></em></span>), met tout son soin à encourager et soutenir les missions.</p>
			<p><span class="numpara">17.</span>  <span class="bold"><strong><span class="emphasis"><em>Le caractère missionnaire de l’Église</em></span></strong></span></p>
			<p>En effet tout comme il a été envoyé par le Père, le Fils lui-même a envoyé ses Apôtres (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">21</span></em></span>) en disant : « Allez donc, enseignez toutes les nations, les baptisant au nom du Père et du Fils et du Saint-Esprit, leur apprenant à observer tout ce que je vous ai prescrit. Et moi, je suis avec vous tous les jours jusqu’à la consommation des temps » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxviii</span>, <span class="ssv">18</span>-<span class="ssv">20</span></em></span>). Ce solennel commandement du Christ d’annoncer la vérité du salut, l’Église l’a reçu des Apôtres pour en poursuivre l’accomplissement jusqu’aux extrémités de la terre (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">8</span></em></span>). C’est pourquoi elle fait siennes les paroles de l’Apôtre : « Malheur à moi si je ne prêchais pas l’Évangile » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">ix</span>, <span class="ssv">16</span></em></span>) : elle continue donc inlassablement à envoyer les hérauts de l’Évangile jusqu’à ce que les jeunes Églises soient pleinement établies et en état de poursuivre elles aussi l’œuvre de l’évangélisation. L’Esprit Saint la pousse à coopérer à la réalisation totale du dessein de Dieu qui a fait du Christ le principe du salut pour le monde tout entier. En prêchant l’Évangile, l’Église dispose ceux qui l’entendent à croire et à confesser la foi, elle les prépare au baptême, les arrache à l’esclavage de l’erreur et les incorpore au Christ pour croître en lui par la charité jusqu’à ce que soit atteinte la plénitude. Son activité a le résultat non seulement de ne pas se laisser perdre tout ce qu’il y a de germe de bien dans le cœur et la pensée des hommes ou de leurs rites propres et leur culture ; mais de le guérir, l’élever, l’achever pour la gloire de Dieu, la confusion du démon et le bonheur de l’homme. À tout disciple du Christ incombe pour sa part la charge de l’expansion de la foi<a href="#ftn.d5e992" class="footnote"><sup class="footnote" id="d5e992">[35]</sup></a>. Mais si le baptême peut être donné aux croyants par n’importe qui, c’est aux prêtres cependant qu’il revient de procurer l’édification du Corps par le sacrifice eucharistique en accomplissant les paroles de Dieu quand il dit par la voix du prophète : « De l’Orient jusqu’au couchant, mon Nom est grand parmi les nations, et en tous lieux est offert à mon Nom un sacrifice et une offrande pure » (<span class="emphasis"><em><span class="ss">Ml</span> <span class="ssc">i</span>, <span class="ssv">11</span></em></span>)<a href="#ftn.d5e1005" class="footnote"><sup class="footnote" id="d5e1005">[36]</sup></a>. Ainsi, l’Église unit prière et travail pour que le monde entier dans tout son être soit transformé en Peuple de Dieu, en Corps du Seigneur et temple du Saint-Esprit, et que soient rendus dans le Christ, chef de tous, au Créateur et Père de l’univers, tout honneur et toute gloire.</p>
