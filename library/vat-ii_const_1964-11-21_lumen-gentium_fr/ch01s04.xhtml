			<p><span class="bold"><strong>CHAPITRE IV : <span class="emphasis"><em><br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>Les laïcs</em></span></strong></span></p>
			<p><span class="numpara">30.</span>  <span class="bold"><strong><span class="emphasis"><em>Introduction</em></span></strong></span></p>
			<p>Le saint Concile, ayant précisé les fonctions de la hiérarchie, se plaît à tourner sa pensée vers la condition de ces chrétiens qui portent le nom de laïcs. Si, en effet, tout ce qui a été dit du Peuple de Dieu concerne à titre égal laïcs, religieux et clercs, cependant aux laïcs, hommes et femmes, en raison de leur condition et de leur mission, reviennent en particulier un certain nombre de choses dont les circonstances spéciales à notre temps obligent d’étudier de plus près les fondements. Les pasteurs sacrés savent bien l’importance de la contribution des laïcs au bien de l’Église entière. Ils savent qu’ils n’ont pas été eux-mêmes institués par le Christ pour assumer à eux seuls tout l’ensemble de la mission salutaire de l’Église à l’égard du monde, leur tâche magnifique consistant à comprendre leur mission de pasteurs à l’égard des fidèles et à reconnaître les services et les charismes propres à ceux-ci, de telle sorte que tout le monde à sa façon et dans l’unité apporte son concours à l’œuvre commune. « Il faut, en effet, que tous, par la pratique d’une charité sincère, nous grandissions de toutes manières vers celui qui est la tête, le Christ dont le corps tout entier, grâce à tous les ligaments qui le desservent, tire cohésion et unité et, par l’activité assignée à chacun de ses organes, opère sa propre croissance pour s’édifier lui-même dans la charité » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">15</span>-<span class="ssv">16</span></em></span>).</p>
			<p><span class="numpara">31.</span>  <span class="bold"><strong><span class="emphasis"><em>Qui est visé ici par le terme « laïc » ?</em></span></strong></span></p>
			<p>Sous le nom de laïcs, on entend ici tous les fidèles, en dehors des membres de l’ordre sacré et de l’état religieux reconnu dans l’Église qui, étant incorporés au Christ par le baptême, intégrés au Peuple de Dieu, et participants à leur manière de la fonction sacerdotale, prophétique et royale du Christ, exercent pour leur part, dans l’Église et dans le monde, la mission qui est celle de tout le peuple chrétien.</p>
			<p>Le caractère séculier est le caractère propre et particulier des laïcs. En effet, les membres de l’ordre sacré bien qu’ils puissent se trouver engagés dans les choses du siècle, même en exerçant une profession séculière, restent, en raison de leur vocation particulière, principalement et expressément ordonnés au ministère sacré ; les religieux, de leur côté, en vertu de leur état, attestent d’une manière éclatante et exceptionnelle que lemonde ne peut se transfigurer et être offert à Dieu en dehors de l’esprit des Béatitudes. La vocation propre des laïcs consiste à chercher le règne de Dieu précisément à travers la gérance des choses temporelles qu’ils ordonnent selon Dieu. Ils vivent au milieu du siècle, c’est-à-dire engagés dans tous les divers devoirs et travaux du monde, dans les conditions ordinaires de la vie familiale et sociale dont leur existence est comme tissée. À cette place, ils sont appelés par Dieu pour travailler comme du dedans à la sanctification du monde, à la façon d’un ferment, en exerçant leurs propres charges sous la conduite de l’esprit évangélique, et pour manifester le Christ aux autres avant tout par le témoignage de leur vie, rayonnant de foi, d’espérance et de charité. C’est à eux qu’il revient, d’une manière particulière, d’éclairer et d’orienter toutes les réalités temporelles auxquelles ils sont étroitement unis, de telle sorte qu’elles se fassent et prospèrent constamment selon le Christ et soient à la louange du Créateur et Rédempteur.</p>
			<p><span class="numpara">32.</span>  <span class="bold"><strong><span class="emphasis"><em>La dignité des laïcs comme membres du Peuple de Dieu</em></span></strong></span></p>
			<p>L’Église sainte, de par l’institution divine, est organisée et dirigée suivant une variété merveilleuse. « Car, de même qu’en un seul corps nous avons plusieurs membres et que tous les membres n’ont pas tous même fonction, ainsi, à plusieurs, nous sommes un seul corps dans le Christ, étant chacun pour sa part, membres les uns des autres » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xii</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>).</p>
			<p>Il n’y a donc qu’un Peuple de Dieu choisi par Lui : « Il n’y a qu’un Seigneur, une foi, un baptême » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">5</span></em></span>). Commune est la dignité des membres du fait de leur régénération dans le Christ ; commune la grâce d’adoption filiale ; commune la vocation à la perfection ; il n’y a qu’un salut, une espérance, une charité indivisible. Il n’y a donc, dans le Christ et dans l’Église, aucune inégalité qui viendrait de la race ou de la nation, de la condition sociale ou du sexe, car « il n’y a ni Juif ni Grec, il y a ni esclave ni homme libre, ni homme ni femme, vous n’êtes tous qu’un dans le Christ Jésus » (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iii</span> ; <span class="ssc">xxviii</span></em></span> <span class="emphasis"><em>grec</em></span> ; cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">11</span></em></span>).</p>
			<p>Si donc, dans l’Église, tous ne marchent pas par le même chemin, tous, cependant, sont appelés à la sainteté et ont reçu une foi qui les rends égaux dans la justice du Christ (cf. <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">i</span>, <span class="ssv">1</span></em></span>). Même si certains, par la volonté du Christ, sont institués docteurs, dispensateurs des mystères et pasteurs pour le bien des autres, cependant, quant à la dignité et à l’activité commune à tous les fidèles dans l’édification du Corps du Christ, il règne entre tous une véritable égalité. Car la différence même que le Seigneur a mise entre les ministres sacrés et le reste du Peuple de Dieu comporte en soi union, étant donné que les pasteurs et les autres fidèles se trouvent liés les uns aux autres par une communauté de rapports, les pasteurs de l’Église qui suivent l’exemple du Seigneur étant au service les uns des autres et au service des autres fidèles, lesquels apportent de leur côté aux pasteurs et aux docteurs le concours joyeux de leur aide. Ainsi, dans la diversité même, tous rendent témoignage de l’admirable dignité qui règne dans le Corps du Christ : en effet, la diversité même des grâces, des ministères et des opérations contribue à lier les fils de Dieu en un tout. Car « tout cela, c’est l’œuvre d’un seul et même Esprit » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">11</span></em></span>).</p>
			<p>Ainsi donc, tout comme, par la bienveillance de Dieu, ils ont pour frère le Christ, venu non pour être servi, mais pour servir (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xx</span>, <span class="ssv">28</span></em></span>), alors qu’il est le Maître de tout, ainsi les laïcs ont aussi pour frères ceux qui, appliqués au sacré ministère, font près de la famille de Dieu office de pasteurs, enseignant, sanctifiant, dirigeant par l’autorité du Christ pour que le commandement nouveau de la charité soit accompli par tous. Saint Augustin dit à ce sujet ces très belles paroles : « D’être là pour vous me remplit de terreur ; mais d’être là avec vous me rassure. Car pour vous, je suis évêque ; avec vous je suis chrétien. Cela exprime un devoir, ceci est une grâce ; cela évoque un péril, ceci est le salut<a href="#ftn.d5e1846" class="footnote"><sup class="footnote" id="d5e1846">[112]</sup></a>. »</p>
			<p><span class="numpara">33.</span>  <span class="bold"><strong><span class="emphasis"><em>La vie salutaire et apostolique des laïcs</em></span></strong></span></p>
			<p>Les laïcs, réunis dans le Peuple de Dieu et constituant un seul Corps du Christ sous un seul Chef, sont appelés, quels qu’ils soient, à coopérer comme des membres vivants au progrès de l’Église et à sa sanctification permanente, en y appliquant toutes les forces qu’ils ont reçues du bienfait du Créateur et de la grâce du Rédempteur.</p>
			<p>L’apostolat des laïcs est une participation à la mission salutaire elle-même de l’Église : à cet apostolat, tous sont destinés par le Seigneur lui-même en vertu du baptême et de la confirmation. Les sacrements, surtout la sainte Eucharistie, communiquent et entretiennent cette charité envers Dieu et les hommes, qui est l’âme de tout l’apostolat. Les laïcs sont appelés tout spécialement à assurer la présence et l’action de l’Église dans les lieux et les circonstances où elle ne peut devenir autrement que par eux le sel de la terre<a href="#ftn.d5e1855" class="footnote"><sup class="footnote" id="d5e1855">[113]</sup></a>. Ainsi, tout laïc, en vertu des dons qui lui ont été faits, constitue un témoin et en même temps un instrument vivant de la mission de l’Église elle-même, « à la mesure du don du Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iv</span>, <span class="ssv">7</span></em></span>).</p>
			<p>En plus de cet apostolat, qui concerne tous les fidèles, les laïcs peuvent en outre, de diverses manières, être appelés à coopérer plus immédiatement avec l’apostolat de la hiérarchie<a href="#ftn.d5e1866" class="footnote"><sup class="footnote" id="d5e1866">[114]</sup></a>, à la façon de ces hommes et de ces femmes qui étaient des auxiliaires de l’apôtre Paul dans l’Évangile, et, dans le Seigneur, dépensaient un grand labeur (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">iv</span>, <span class="ssv">3</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xvi</span>, <span class="ssv">3</span> s.</em></span>). En outre, ils ont en eux une aptitude à être assumés par la hiérarchie en vue de certaines fonctions ecclésiastiques à but spirituel.</p>
			<p>À tous les laïcs, par conséquent, incombe la noble charge de travailler à ce que le dessein divin de salut parvienne de plus en plus à tous les hommes de tous les temps et de toute la terre. La voie doit donc leur être ouverte de toutes parts pour que, selon leurs forces et selon les nécessités des temps, ils puissent activement participer, eux aussi, à l’œuvre de salut qui est celle de l’Église.</p>
			<p><span class="numpara">34.</span>  <span class="bold"><strong><span class="emphasis"><em>La participation des laïcs au sacerdoce commun et au culte</em></span></strong></span></p>
			<p>Voulant poursuivre également, par le moyen des laïcs, son témoignage et son service, le Christ Jésus, prêtre suprême et éternel, leur apporte la vie par son Esprit, et les pousse inlassablement à réaliser tout bien et toute perfection.</p>
			<p>À ceux qu’il s’unit intimement dans sa vie et dans sa mission, il accorde, en outre, une part dans sa charge sacerdotale pour l’exercice du culte spirituel en vue de la glorification de Dieu et du salut des hommes. C’est pourquoi les laïcs, en vertu de leur consécration au Christ et de l’onction de l’Esprit Saint, reçoivent la vocation admirable et les moyens qui permettent à l’Esprit de produire en eux des fruits toujours plus abondants. En effet, toutes leurs activités, leurs prières et leurs entreprises apostoliques, leur vie conjugale et familiale, leurs labeurs quotidiens, leurs détentes d’esprit et de corps, si elles sont vécues dans l’Esprit de Dieu, et même les épreuves de la vie, pourvu qu’elles soient patiemment supportées, tout cela devient « offrandes spirituelles, agréables à Dieu par Jésus Christ » (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">ii</span>, <span class="ssv">5</span></em></span>), et dans la célébration eucharistique, rejoint l’oblation du Corps du Seigneur pour être offert en toute piété au Père. C’est ainsi que les laïcs consacrent à Dieu le monde lui-même, rendant partout à Dieu par la sainteté de leur vie un culte d’adoration.</p>
			<p><span class="numpara">35.</span>  <span class="bold"><strong><span class="emphasis"><em>La participation des laïcs à la fonction prophétique du Christ et au témoignage</em></span></strong></span></p>
			<p>Le Christ, grand prophète, qui par le témoignage de sa vie et la vertu de sa parole a proclamé le Royaume du Père, accomplit sa fonction prophétique jusqu’à la pleine manifestation de la gloire, non seulement par la hiérarchie qui enseigne en son nom et avec son pouvoir, mais aussi par les laïcs dont il fait pour cela des témoins en les pourvoyant du sens de la foi et de la grâce de la parole (cf. <span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">17</span>-<span class="ssv">18</span></em></span> ; <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xix</span>, <span class="ssv">10</span></em></span>), afin que brille dans la vie quotidienne, familiale et sociale, la vertu de l’Évangile. Ils se présentent comme les fils de la promesse, lorsque, fermes dans la foi et dans l’espérance, ils mettent à profit le moment présent (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">16</span></em></span> ; <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iv</span>, <span class="ssv">5</span></em></span>), et attendent avec constance la gloire à venir (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">25</span></em></span>). Cette espérance, ils ne doivent pas la cacher dans le secret de leur cœur, mais l’exprimer aussi à travers les structures de la vie du siècle par un effort continu de conversion, en luttant « contre les souverains de ce monde des ténèbres, contre les esprits du mal » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">vi</span>, <span class="ssv">12</span></em></span>).</p>
			<p>Tout comme les sacrements de la loi nouvelle, où s’alimentent la vie et l’apostolat des fidèles, préfigurent le ciel nouveau et la nouvelle terre (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xxi</span>, <span class="ssv">1</span></em></span>), ainsi les laïcs deviennent les hérauts puissants de la foi en ce qu’on espère (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xi</span>, <span class="ssv">1</span></em></span>) s’ils unissent, sans hésitation, à une vie animée par la foi la profession de cette même foi. Cette action évangélisatrice, c’est-à-dire cette annonce du Christ faite par le témoignage de la vie et par la parole, prend un caractère spécifique et une particulière efficacité du fait qu’elle s’accomplit dans les conditions communes du siècle.</p>
			<p>Dans cet ordre de fonctions apparaît la haute valeur de cet état de vie que sanctifie un sacrement spécial, à savoir la vie du mariage et de la famille. Le terrain d’exercice et l’école par excellence de l’apostolat des laïcs se trouvent là, dans la famille où la religion chrétienne pénètre toute l’organisation de la vie et la transforme chaque jour davantage. Là, les époux trouvent leur vocation propre : être l’un pour l’autre et pour leurs enfants témoins de la foi et de l’amour du Christ. La famille chrétienne proclame hautement à la fois les vertus du Royaume de Dieu et l’espoir de la vie bienheureuse. Ainsi, par son exemple et par son témoignage, elle est la condamnation du monde pécheur et la lumière pour ceux qui cherchent la vérité.</p>
			<p>Par conséquent, les laïcs peuvent et doivent, même occupés par leurs soucis temporels, exercer pour l’évangélisation du monde une action précieuse. Certains d’entre eux, suivant leurs moyens, apportent, à défaut de ministres sacrés, ou quand ceux-ci sont réduits à l’impuissance par un régime de persécutions, un concours de suppléance pour certains offices sacrés ; de nombreux autres dépensent toutes leurs forces dans l’action apostolique ; mais, à tous, le devoir s’impose de coopérer à l’extension et au progrès du règne du Christ dans le monde. C’est pourquoi les laïcs doivent chercher à connaître toujours plus profondément la vérité révélée, et demander instamment à Dieu le don de sagesse.</p>
			<p><span class="numpara">36.</span>  <span class="bold"><strong><span class="emphasis"><em>La participation des laïcs au service royal</em></span></strong></span></p>
			<p>Le Christ, s’étant fait obéissant jusqu’à la mort et pour cela même ayant été exalté par le Père (cf. <span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">8</span>-<span class="ssv">9</span></em></span>), est entré dans la gloire de son Royaume ; à lui, tout est soumis, en attendant que lui-même se soumette à son Père avec toute la création, afin que Dieu soit tout en tous (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">27</span>-<span class="ssv">28</span></em></span>). Ce pouvoir, il l’a communiqué à ses disciples pour qu’ils soient eux aussi établis dans la liberté royale, pour qu’ils arrachent au péché son empire en eux-mêmes par leur abnégation et la sainteté de leur vie (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">vi</span>, <span class="ssv">12</span></em></span>), bien mieux, pour que, servant le Christ également dans les autres, ils puissent, dans l’humilité et la patience, conduire leurs frères jusqu’au Roi dont les serviteurs sont eux-mêmes des rois. En effet, le Seigneur désire étendre son règne également avec le concours des fidèles laïcs ; son règne qui est règne de vérité et de vie, règne de sainteté et de grâce, règne de justice, d’amour et de paix<a href="#ftn.d5e1949" class="footnote"><sup class="footnote" id="d5e1949">[115]</sup></a>, règne où la création elle-même sera affranchie de l’esclavage de la corruption pour connaître la liberté glorieuse des fils de Dieu (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">21</span></em></span>). Grande vraiment est la promesse, grand le commandement donné aux disciples : « Tout est à vous, mais vous êtes au Christ, et le Christ est à Dieu » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">iii</span>, <span class="ssv">23</span></em></span>).</p>
			<p>Les fidèles doivent donc reconnaître la nature profonde de toute la création, sa valeur et sa finalité qui est la gloire de Dieu ; ils doivent, à travers les travaux même temporels, s’aider en vue d’une vie plus sainte, afin que le monde s’imprègne de l’Esprit du Christ et dans la justice, la charité et la paix atteigne plus efficacement sa fin. Dans l’accomplissement universel de ce devoir, les laïcs ont la première place. Par leur compétence dans les disciplines profanes et par leurs activités que la grâce du Christ élève au-dedans, qu’ils s’appliquent de toutes leurs forces à obtenir que les valeurs de la création soient cultivées dans l’intérêt absolument de tous les hommes, selon les fins du Créateur et la lumière de son Verbe, grâce au travail de l’homme, à la technique et à la culture, à obtenir aussi que ces biens soient mieux distribués entre les hommes et acheminent selon leur nature à un progrès universel dans la liberté humaine et chrétienne. Le Christ ainsi, à travers les membres de l’Église, éclairera la société humaine tout entière, et de plus en plus, de sa lumière qui sauve.</p>
			<p>Que les laïcs, en outre, unissent leurs forces pour apporter aux institutions et aux conditions de vie dans le monde, quand elles provoquent au péché, les assainissements convenables, pour qu’elles deviennent toutes conformes aux règles de la justice et favorisent l’exercice des vertus au lieu d’y faire obstacle. En agissant ainsi, ils imprégneront de valeur morale la culture et les œuvres humaines. Par là aussi, le champ du monde se trouve mieux préparé pour accueillir la semence de la Parole de Dieu, et les portes par lesquelles le message de paix entre dans le monde s’ouvrent plus largement à l’Église.</p>
			<p>Conformément à l’économie elle-même du salut, les fidèles doivent apprendre à distinguer avec soin entre les droits et les devoirs qui leur incombent en tant que membres de l’Église et ceux qui leur reviennent comme membres de la société humaine. Qu’ils s’efforcent d’accorder les uns et les autres entre eux, harmonieusement, se souvenant que la conscience chrétienne doit être leur guide en tous domaines temporels, car aucune activité humaine, fût-elle d’ordre temporel, ne peut être soustraite à l’empire de Dieu. Aux temps où nous sommes, il est extrêmement nécessaire que, dans la façon d’agir des fidèles, brillent à la fois clairement et cette distinction et cette harmonie, pour que la mission de l’Église puisse répondre plus pleinement aux conditions particulières du monde d’aujourd’hui. De même, en effet, qu’il faut reconnaître à la cité terrestre, légitimement appliquée aux soucis du siècle, le droit d’être régie par ses propres principes, de même, c’est à juste titre qu’est rejetée la doctrine néfaste qui prétend construire la société sans aucune considération pour la religion et s’attaque à la liberté religieuse des citoyens pour l’éliminer<a href="#ftn.d5e1962" class="footnote"><sup class="footnote" id="d5e1962">[116]</sup></a>.</p>
			<p><span class="numpara">37.</span>  <span class="bold"><strong><span class="emphasis"><em>Relation des laïcs avec la hiérarchie</em></span></strong></span></p>
			<p>Les laïcs, comme tous les chrétiens, ont le droit de recevoir en abondance des pasteurs sacrés les ressources qui viennent des trésors spirituels de l’Église, en particulier les secours de la Parole de Dieu et des sacrements<a href="#ftn.d5e1977" class="footnote"><sup class="footnote" id="d5e1977">[117]</sup></a> ; ils ont le droit de s’ouvrir à ces mêmes pasteurs avec toute la liberté et la confiance qui conviennent à des fils de Dieu et à des frères dans le Christ de leurs besoins et de leurs vœux. Dans la mesure de leurs connaissances, de leurs compétences et de leur situation, ils ont la faculté et même parfois le devoir de manifester leur sentiment en ce qui concerne le bien de l’Église<a href="#ftn.d5e1979" class="footnote"><sup class="footnote" id="d5e1979">[118]</sup></a>. Cela doit se faire, le cas échéant, par le moyen des institutions que l’Église a établies pour cela, et toujours dans la sincérité, le courage et la prudence, avec le respect et la charité qu’on doit à ceux qui, en raison de leurs charges sacrées, tiennent la place du Christ.</p>
			<p>Les laïcs, comme tous les fidèles, doivent embrasser, dans la promptitude de l’obéissance chrétienne, ce que les pasteurs sacrés représentant le Christ décident au nom de leur magistère et de leur autorité dans l’Église ; en cela, c’est l’exemple du Christ qu’ils suivent, lui qui, en obéissant jusqu’à la mort, a ouvert aux hommes la voie bienheureuse de la liberté des fils de Dieu. Qu’ils ne manquent pas de recommander à Dieu, dans la prière, leurs chefs qui veillent sur nos âmes comme devant en rendre compte, afin qu’ils puissent le faire avec joie et non en gémissant (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xiii</span>, <span class="ssv">17</span></em></span>).</p>
			<p>Les pasteurs, de leur côté, doivent reconnaître et promouvoir la dignité et la responsabilité des laïcs dans l’Église ; ayant volontiers recours à la prudence de leurs conseils, leur remettant avec confiance des charges au service de l’Église, leur laissant la liberté et la marge d’action, stimulant même leur courage pour entreprendre de leur propre mouvement. Qu’ils accordent avec un amour paternel attention et considération dans le Christ aux essais, vœux et désirs proposés par les laïcs<a href="#ftn.d5e1990" class="footnote"><sup class="footnote" id="d5e1990">[119]</sup></a>, qu’ils respectent et reconnaissent la juste liberté qui appartient à tous dans la cité terrestre.</p>
			<p>De ce commerce familier entre laïcs et pasteurs il faut attendre pour l’Église toutes sortes de biens : par là en effet s’affirme chez les laïcs le sens de leurs responsabilités propres, leur ardeur s’entretient et les forces des laïcs viennent plus facilement s’associer à l’action des pasteurs. Ceux-ci, avec l’aide de l’expérience des laïcs, sont mis en état de juger plus distinctement et plus exactement en matière spirituelle aussi bien que temporelle, et c’est toute l’Église qui pourra ainsi, renforcée par tous ses membres, remplir pour la vie du monde plus efficacement sa mission.</p>
			<p><span class="numpara">38.</span>  <span class="bold"><strong><span class="emphasis"><em>Conclusion</em></span></strong></span></p>
			<p>Chacun des laïcs doit devant le monde être le témoin de la résurrection et de la vie du Seigneur Jésus et signe du Dieu vivant. Tous ensemble et chacun pour sa part doivent nourrir le monde des fruits spirituels (cf. <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">v</span>, <span class="ssv">22</span></em></span>) et répandre sur lui cet esprit qui anime les pauvres, les doux, les pacifiques que le Seigneur dans l’Évangile a proclamés bienheureux (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">3</span>-<span class="ssv">9</span></em></span>). En un mot « ce que l’âme est dans le corps, il faut que les chrétiens le soient dans le monde<a href="#ftn.d5e2015" class="footnote"><sup class="footnote" id="d5e2015">[120]</sup></a> ».</p>
