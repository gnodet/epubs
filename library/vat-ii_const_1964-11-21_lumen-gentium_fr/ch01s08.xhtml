			<p><span class="bold"><strong>CHAPITRE VIII : <br xmlns:db="http://docbook.org/ns/docbook"/><span class="emphasis"><em>La bienheureuse Vierge Marie, <br xmlns:db="http://docbook.org/ns/docbook"/>mère de Dieu dans le mystère du Christ et de l’Église</em></span></strong></span></p>
			<p><span class="bold"><strong>I. Introduction</strong></span></p>
			<p><span class="numpara">52.</span>  <span class="bold"><strong><span class="emphasis"><em>La Sainte Vierge dans le mystère du Christ</em></span></strong></span></p>
			<p>Ayant résolu, dans sa très grande bonté et sagesse, d’opérer la rédemption du monde, Dieu « quand vint la plénitude du temps, envoya son Fils né d’une femme… pour faire de nous des fils adoptifs » (<span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">iv</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>). C’est ainsi que son Fils, « à cause de nous les hommes et pour notre salut, descendit du ciel et prit chair de la Vierge Marie par l’action du Saint-Esprit<a href="#ftn.d5e2791" class="footnote"><sup class="footnote" id="d5e2791">[171]</sup></a> ». Ce divin mystère de salut se révèle pour nous et se continue dans l’Église, que le Seigneur a établie comme son Corps et dans laquelle les croyants, attachés au Christ chef et unis dans une même communion avec tous ses saints, se doivent de vénérer, « en tout premier lieu la mémoire de la glorieuse Marie, toujours vierge, Mère de notre Dieu et Seigneur Jésus Christ<a href="#ftn.d5e2797" class="footnote"><sup class="footnote" id="d5e2797">[172]</sup></a>.</p>
			<p><span class="numpara">53.</span>  <span class="bold"><strong><span class="emphasis"><em>La Sainte Vierge et l’Église</em></span></strong></span></p>
			<p>La Vierge Marie en effet, qui, lors de l’Annonciation angélique, reçut le Verbe de Dieu à la fois dans son cœur et dans son corps, et présenta au monde la Vie, est reconnue et honorée comme la véritable Mère de Dieu et du Rédempteur. Rachetée de façon éminente en considération des mérites de son Fils, unie à lui par un lien étroit et indissoluble, elle reçoit cette immense charge et dignité d’être la Mère du Fils de Dieu, et, par conséquent, la fille de prédilection du Père et le sanctuaire du Saint-Esprit, don exceptionnel de grâce qui la met bien loin au-dessus de toutes les créatures dans le ciel et sur la terre. Mais elle se trouve aussi réunie, comme descendante d’Adam, à l’ensemble de l’humanité qui a besoin de salut ; bien mieux, elle est vraiment « Mère des membres [du Christ]… ayant coopéré par sa charité à la naissance dans l’Église des fidèles qui sont les membres de ce Chef<a href="#ftn.d5e2804" class="footnote"><sup class="footnote" id="d5e2804">[173]</sup></a> ». C’est pourquoi encore elle est saluée comme un membre suréminent et absolument unique de l’Église, modèle et exemplaire admirables pour celle-ci dans la foi et dans la charité, objet de la part de l’Église catholique, instruite par l’Esprit Saint, d’un sentiment filial de piété, comme il convient pour une mère très aimante.</p>
			<p><span class="numpara">54.</span>  <span class="bold"><strong><span class="emphasis"><em>L’intention du Concile</em></span></strong></span></p>
			<p>Aussi, présentant la doctrine de l’Église en laquelle le divin Rédempteur opère notre salut, le saint Concile se propose de mettre avec soin en lumière, d’une part le rôle de la bienheureuse Vierge dans le mystère du Verbe incarné et du Corps mystique, et d’autre part les devoirs des hommes rachetés envers la Mère de Dieu, Mère du Christ et Mère des hommes, des croyants en premier lieu ; le Concile toutefois n’a pas l’intention de faire au sujet de Marie un exposé doctrinal complet, ni de trancher les questions que le travail des théologiens n’a pu encore amener à une lumière totale. Par conséquent, les opinions demeurent légitimes qui sont librement proposées dans les écoles catholiques au sujet de celle qui occupe dans la Sainte Église la place la plus élevée au-dessous du Christ, et nous est toute proche<a href="#ftn.d5e2813" class="footnote"><sup class="footnote" id="d5e2813">[174]</sup></a>.</p>
			<p><span class="bold"><strong>II. Rôle de la Sainte Vierge dans l’économie du salut</strong></span></p>
			<p><span class="numpara">55.</span>  <span class="bold"><strong><span class="emphasis"><em>La Mère du Messie dans l’Ancien Testament</em></span></strong></span></p>
			<p>Les Saintes Écritures de l’Ancien et du Nouveau Testament et la Tradition vénérable mettent dans une lumière de plus en plus grande le rôle de la Mère du sauveur dans l’économie du salut et le proposent pour ainsi dire à notre contemplation. Les livres de l’Ancien Testament, en effet, décrivent l’histoire du salut et la lente préparation de la venue du Christ au monde. Ces documents primitifs, tels qu’ils sont lus dans l’Église et compris à la lumière de la révélation postérieure et complète, font apparaître progressivement dans une plus parfaite clarté la figure de la femme, Mère du Rédempteur. Dans cette clarté, celle-ci se trouve prophétiquement esquissée dans la promesse (faite à nos premiers parents après la chute) d’une victoire sur le serpent (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">iii</span>, <span class="ssv">15</span></em></span>). De même, c’est elle, la Vierge, qui concevra et enfantera un fils auquel sera donné le nom d’Emmanuel (cf. <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">vii</span>, <span class="ssv">14</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Mi</span> <span class="ssc">v</span>, <span class="ssv">2</span>-<span class="ssv">3</span></em></span> ; <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">i</span>, <span class="ssv">22</span>-<span class="ssv">23</span></em></span>). Elle occupe la première place parmi ces humbles et ces pauvres du Seigneur qui espèrent et reçoivent le salut de lui avec confiance. Enfin, avec elle, la fille de Sion par excellence, après la longue attente de la promesse, s’accomplissent les temps et s’instaure l’économie nouvelle, lorsque le Fils de Dieu, par elle, prit la nature humaine pour libérer l’homme du péché par les mystères de sa chair.</p>
			<p><span class="numpara">56.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie à l’Annonciation</em></span></strong></span></p>
			<p>Mais il plut au Père des miséricordes que l’Incarnation fût précédée par une acceptation de la part de cette Mère prédestinée, en sorte que, une femme ayant contribué à l’œuvre de mort, de même une femme contribuât aussi à la vie. Ce qui est vrai à un titre exceptionnel de la Mère de Jésus qui donna au monde la vie destinée à tout renouveler, et fut pourvue par Dieu de dons à la mesure d’une si grande tâche. Rien d’étonnant, par conséquent, à ce que l’usage se soit établi chez les saints Pères, d’appeler la Mère de Dieu la Toute Sainte, indemne de toute tache de péché, ayant été comme pétrie par l’Esprit Saint, et formée comme une nouvelle créature<a href="#ftn.d5e2846" class="footnote"><sup class="footnote" id="d5e2846">[175]</sup></a>. Enrichie dès le premier instant de sa conception d’une sainteté éclatante absolument unique, la Vierge de Nazareth est saluée par l’ange de l’Annonciation, qui parle au nom de Dieu, comme « pleine de grâce » (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>). Messager céleste auquel elle fait cette réponse : « Voici la servante du Seigneur, qu’il en soit de moi selon ta parole » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">38</span></em></span>). Ainsi Marie, fille d’Adam, donnant à la Parole de Dieu son consentement, devint Mère de Jésus et, épousant à plein cœur, sans que nul péché ne la retienne, la volonté divine de salut, se livra elle-même intégralement, comme la servante du Seigneur, à la personne et à l’œuvre de son Fils, pour servir, dans sa dépendance et avec lui, par la grâce du Dieu tout-puissant, au mystère de la Rédemption. C’est donc à juste titre que les saints Pères considèrent Marie non pas simplement comme un instrument passif aux mains de Dieu, mais comme apportant au salut des hommes la coopération de sa libre foi et de son obéissance. En effet, comme dit saint Irénée, « par son obéissance elle est devenue, pour elle-même et pour tout le genre humain, cause du salut<a href="#ftn.d5e2868" class="footnote"><sup class="footnote" id="d5e2868">[176]</sup></a> ». Aussi avec lui, un bon nombre d’anciens Pères disent volontiers dans leurs prédications : « Le nœud dû à la désobéissance d’Ève s’est dénoué par l’obéissance de Marie ; ce qu’Ève la vierge avait noué par son incrédulité, la Vierge Marie l’a dénoué par sa foi<a href="#ftn.d5e2872" class="footnote"><sup class="footnote" id="d5e2872">[177]</sup></a> » ; comparant Marie avec Ève, ils appellent Marie « la Mère des vivants<a href="#ftn.d5e2875" class="footnote"><sup class="footnote" id="d5e2875">[178]</sup></a> » et déclarent souvent : « Par Ève la mort, par Marie la vie<a href="#ftn.d5e2878" class="footnote"><sup class="footnote" id="d5e2878">[179]</sup></a>. »</p>
			<p><span class="numpara">57.</span>  <span class="bold"><strong><span class="emphasis"><em>La Sainte Vierge et l’enfance de Jésus</em></span></strong></span></p>
			<p>Cette union de la Mère avec son Fils dans l’œuvre du salut est manifeste dès l’heure de la conception virginale du Christ jusqu’à sa mort ; et d’abord quand Marie, partant en hâte pour visiter Élisabeth, est saluée par elle du nom de bienheureuse pour avoir cru au salut promis, tandis que le Précurseur tressaillait au sein de sa mère (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">41</span>-<span class="ssv">45</span></em></span>) ; lors de la Nativité ensuite, quand la Mère de Dieu présenta dans la joie aux pasteurs et aux mages son Fils premier-né, dont la naissance était non la perte mais la consécration de son intégrité virginale<a href="#ftn.d5e2897" class="footnote"><sup class="footnote" id="d5e2897">[180]</sup></a>. Puis lorsque, dans le Temple, après avoir fait l’offrande des pauvres, elle présenta son Fils au Seigneur, elle entendit Siméon prophétiser en même temps que le Fils serait un signe de contradiction, et que l’âme de la mère serait transpercée d’un glaive : ainsi se révéleraient les pensées intimes d’un grand nombre (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">34</span>-<span class="ssv">35</span></em></span>). Ayant perdu l’Enfant Jésus et l’ayant cherché avec angoisse, ses parents le trouvèrent au Temple occupé dans la maison de son Père, et la parole du Fils ne fut pas comprise par eux. Sa mère cependant gardait tout cela dans son cœur et le méditait (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">41</span>-<span class="ssv">51</span></em></span>).</p>
			<p><span class="numpara">58.</span>  <span class="bold"><strong><span class="emphasis"><em>La Sainte Vierge et le ministère public de Jésus</em></span></strong></span></p>
			<p>Pendant la vie publique de Jésus, sa mère apparaît expressément, et dès le début, quand aux noces de Cana en Galilée, touchée de pitié, elle provoque par son intercession le premier signe de Jésus le Messie (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">ii</span>, <span class="ssv">1</span>-<span class="ssv">11</span></em></span>). Au cours de la prédication de Jésus, elle accueillit les paroles par lesquelles le Fils, mettant le Royaume au-delà des considérations et des liens de la chair et du sang, proclamait bienheureux ceux qui écoutent et observent la Parole de Dieu (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">iii</span>, <span class="ssv">35</span></em></span> par. et <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xi</span>, <span class="ssv">27</span>-<span class="ssv">28</span></em></span>), comme elle le faisait fidèlement elle-même (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">ii</span>, <span class="ssv">19</span>, <span class="ssv">51</span></em></span>). Ainsi la bienheureuse Vierge avança dans son pèlerinage de foi, gardant fidèlement l’union avec son Fils jusqu’à la croix où, non sans un dessein divin, elle était debout (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">25</span></em></span>), souffrant cruellement avec son Fils unique, associée d’un cœur maternel à son sacrifice, donnant à l’immolation de la victime, née de sa chair, le consentement de son amour, pour être enfin, par le même Christ Jésus mourant sur la croix, donnée comme sa Mère au disciple par ces mots : « Femme, voici ton Fils<a href="#ftn.d5e2941" class="footnote"><sup class="footnote" id="d5e2941">[181]</sup></a> » (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xix</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span>).</p>
			<p><span class="numpara">59.</span>  <span class="bold"><strong><span class="emphasis"><em>La Sainte Vierge après l’Ascension</em></span></strong></span></p>
			<p>Mais Dieu ayant voulu que le mystère du salut des hommes ne se manifestât ouvertement qu’à l’heure où il répandrait l’Esprit promis par le Christ, on voit les Apôtres, avant le jour de Pentecôte, « persévérant d’un même cœur dans la prière avec quelques femmes dont Marie, Mère de Jésus, et avec ses frères » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>) ; et l’on voit Marie appelant elle aussi de ses prières le don de l’Esprit qui, à l’Annonciation, l’avait déjà elle-même prise sous son ombre. Enfin la Vierge immaculée, préservée par Dieu de toute souillure de la faute originelle<a href="#ftn.d5e2959" class="footnote"><sup class="footnote" id="d5e2959">[182]</sup></a>, ayant accompli le cours de sa vie terrestre, fut élevée corps et âme à la gloire du ciel<a href="#ftn.d5e2961" class="footnote"><sup class="footnote" id="d5e2961">[183]</sup></a>, et exaltée par le Seigneur comme la Reine de l’univers, pour être ainsi plus entièrement conforme à son Fils, Seigneur des seigneurs (cf. <span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">xix</span>, <span class="ssv">16</span></em></span>), victorieux du péché et de la mort<a href="#ftn.d5e2978" class="footnote"><sup class="footnote" id="d5e2978">[184]</sup></a>.</p>
			<p><span class="bold"><strong>III. La Vierge et l’Église</strong></span></p>
			<p><span class="numpara">60.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie, servante du Seigneur</em></span></strong></span></p>
			<p>Unique est notre Médiateur selon les paroles de l’Apôtre : « Car, il n’y a qu’un Dieu, il n’y a aussi qu’un Médiateur entre Dieu et les hommes, le Christ Jésus, homme lui-même, qui s’est donné en rançon pour tous » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">5</span>-<span class="ssv">6</span></em></span>). Mais le rôle maternel de Marie à l’égard des hommes n’offusque et ne diminue en rien cette unique médiation du Christ : il en manifeste au contraire la vertu.</p>
			<p>Car toute influence salutaire de la part de la bienheureuse Vierge sur les hommes a sa source dans une disposition purement gratuite de Dieu : elle ne naît pas d’une nécessité objective, mais découle de la surabondance des mérites du Christ ; elle s’appuie sur sa médiation, dont elle dépend en tout et d’où elle tire toute sa vertu ; l’union immédiate des croyants avec le Christ ne s’en trouve en aucune manière empêchée, mais au contraire favorisée.</p>
			<p><span class="numpara">61.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie, l’associée du Seigneur</em></span></strong></span></p>
			<p>La bienheureuse Vierge, prédestinée de toute éternité, à l’intérieur du dessein d’incarnation du Verbe, pour être la Mère de Dieu, fut sur la terre, en vertu d’une disposition de la Providence divine, l’aimable Mère du divin Rédempteur, généreusement associée à son œuvre à un titre absolument unique, humble servante du Seigneur. En concevant le Christ, en le mettant au monde, en le nourrissant, en le présentant dans le Temple à son Père, en souffrant avec son Fils qui mourait sur la croix, elle apporta à l’œuvre du Sauveur une coopération absolument sans pareille par son obéissance, sa foi, son espérance, son ardente charité, pour que soit rendue aux âmes la vie surnaturelle. C’est pourquoi elle est devenue pour nous, dans l’ordre de la grâce, notre Mère.</p>
			<p><span class="numpara">62.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie, Mère de la grâce</em></span></strong></span></p>
			<p>À partir du consentement qu’elle apporta par sa foi au jour de l’Annonciation et qu’elle maintint sous la croix dans sa fermeté, cette maternité de Marie dans l’économie de la grâce se continue sans interruption jusqu’à la consommation définitive de tous les élus. En effet, après l’Assomption au ciel, son rôle dans le salut ne s’interrompt pas : par son intercession multiple, elle continue à nous obtenir les dons qui assurent notre salut éternel<a href="#ftn.d5e3009" class="footnote"><sup class="footnote" id="d5e3009">[185]</sup></a>. Son amour maternel la rend attentive aux frères de son Fils dont le pèlerinage n’est pas achevé, et qui se trouvent engagés dans les périls et les épreuves, jusqu’à ce qu’ils parviennent à la patrie bienheureuse. C’est pourquoi la bienheureuse Vierge est invoquée dans l’Église sous les titres d’avocate, auxiliatrice, secourable, médiatrice<a href="#ftn.d5e3019" class="footnote"><sup class="footnote" id="d5e3019">[186]</sup></a>, tout cela cependant entendu de telle sorte que nulle dérogation, nulle addition n’en résulte quant à la dignité et à l’efficacité de l’unique Médiateur, le Christ<a href="#ftn.d5e3027" class="footnote"><sup class="footnote" id="d5e3027">[187]</sup></a> .</p>
			<p>Aucune créature en effet ne peut jamais être mise sur le même pied que le Verbe incarné et rédempteur. Mais tout comme le sacerdoce du Christ est participé sous des formes diverses, tant par les ministres que par le peuple fidèle, et tout comme l’unique bonté de Dieu se répand réellement sous des formes diverses dans les créatures, ainsi l’unique médiation du Rédempteur n’exclut pas, mais suscite au contraire une coopération variée de la part des créatures, en dépendance de l’unique source.</p>
			<p>Ce rôle subordonné de Marie, l’Église le professe sans hésitation ; elle ne cesse d’en faire l’expérience ; elle le recommande au cœur des fidèles pour que cet appui et ce secours maternels les aident à s’attacher plus intimement au Médiateur et Sauveur.</p>
			<p><span class="numpara">63.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie, modèle de l’Église</em></span></strong></span></p>
			<p>La bienheureuse Vierge, de par le don et la charge de sa maternité divine qui l’unissent à son fils, le Rédempteur, et de par les grâces et les fonctions singulières qui sont siennes, se trouve également en intime union avec l’Église : de l’Église, comme l’ enseignait déjà saint Ambroise, la Mère de Dieu est le modèle dans l’ordre de la foi, de la charité et de la parfaite union au Christ<a href="#ftn.d5e3038" class="footnote"><sup class="footnote" id="d5e3038">[188]</sup></a>. En effet, dans le mystère de l’Église, qui reçoit elle aussi à juste titre le nom de Mère et de Vierge, la bienheureuse Vierge Marie occupe la première place, offrant, à un titre éminent et singulier, le modèle de la vierge et de la mère<a href="#ftn.d5e3046" class="footnote"><sup class="footnote" id="d5e3046">[189]</sup></a> : par sa foi et son obéissance, elle a engendré sur la terre le Fils lui-même du Père, sans connaître d’homme, enveloppée par l’Esprit Saint, comme une nouvelle Ève qui donne, non à l’antique serpent, mais au messager de Dieu, une foi que nul doute n’altère. Elle engendra son Fils, dont Dieu a fait le premier-né parmi beaucoup de frères (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">29</span></em></span>), c’est-à-dire parmi les croyants, à la naissance et à l’éducation desquels elle apporte la coopération de son amour maternel.</p>
			<p><span class="emphasis"><em><span class="bold"><strong>64. L’Église, Mère et Vierge</strong></span></em></span></p>
			<p>Mais en contemplant la sainteté mystérieuse de la Vierge et en imitant sa charité, en accomplissant fidèlement la volonté du Père, l’Église (grâce à la Parole de Dieu qu’elle reçoit dans la foi) devient à son tour Mère : par la prédication en effet, et par le baptême, elle engendre à une vie nouvelle et immortelle des fils conçus du Saint-Esprit et nés de Dieu. Elle aussi est vierge, ayant donné à son Époux sa foi, qu’elle garde intègre et pure ; imitant la Mère de son Seigneur, elle conserve, par la vertu du Saint- Esprit, dans leur pureté virginale une foi intègre, une ferme espérance, une charité sincère<a href="#ftn.d5e3061" class="footnote"><sup class="footnote" id="d5e3061">[190]</sup></a>.</p>
			<p><span class="numpara">65.</span>  <span class="bold"><strong><span class="emphasis"><em>L’Église et l’imitation des vertus de Marie</em></span></strong></span></p>
			<p>Cependant, si l’Église en la personne de la bienheureuse Vierge atteint déjà à la perfection sans tache ni ride (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">27</span></em></span>), les fidèles du Christ, eux, sont encore tendus dans leur effort pour croître en sainteté par la victoire sur le péché : c’est pourquoi ils lèvent leurs yeux vers Marie exemplaire de vertu qui rayonne sur toute la communauté des élus. En se recueillant avec piété dans la pensée de Marie, qu’elle contemple dans la lumière du Verbe fait homme, l’Église pénètre avec respect plus avant dans le mystère suprême de l’Incarnation et devient sans cesse plus conforme à son Époux. En effet intimement entrée dans l’histoire du salut, Marie rassemble et reflète en elle-même d’une certaine façon les requêtes suprêmes de la foi et lorsqu’on la prêche et l’honore, elle renvoie les croyants à son Fils et à son sacrifice, ainsi qu’à l’amour du Père. L’Église, à son tour, poursuivant la gloire du Christ, se fait de plus en plus semblable à son grand modèle en progressant continuellement dans la foi, l’espérance et la charité, en recherchant et accomplissant en tout la divine volonté. C’est pourquoi, dans l’exercice de son apostolat, l’Église regarde à juste titre vers celle qui engendra le Christ, conçu du Saint-Esprit et né de la Vierge précisément afin de naître et de grandir aussi par l’Église dans le cœur des fidèles. La Vierge a été par sa vie le modèle de cet amour maternel dont doivent être animés tous ceux qui, associés à la mission apostolique de l’Église, coopèrent pour la régénération des hommes.</p>
			<p><span class="bold"><strong>IV. Le culte de la Vierge dans l’Église</strong></span></p>
			<p><span class="numpara">66.</span>  <span class="bold"><strong><span class="emphasis"><em>Nature et fondement du culte de la Sainte Vierge</em></span></strong></span></p>
			<p>Ayant pris part, comme la Mère très sainte de Dieu, aux mystères du Christ, élevée par la grâce de Dieu, après son Fils, au-dessus de tous les anges et les hommes, Marie est légitimement honorée par l’Église d’un culte spécial. Et de fait, depuis les temps les plus reculés, la bienheureuse Vierge est honorée sous le titre de « Mère de Dieu » ; et les fidèles se réfugient sous sa protection, l’implorant dans tous les dangers et leurs besoins<a href="#ftn.d5e3093" class="footnote"><sup class="footnote" id="d5e3093">[191]</sup></a>. Surtout depuis le Concile d’Ephèse, le culte du Peuple de Dieu envers Marie a connu un merveilleux accroissement, sous les formes de la vénération et de l’amour, de l’invocation et de l’imitation, réalisant ses propres paroles prophétiques : « Toutes les générations m’appelleront bienheureuse, car le Tout-Puissant a fait en moi de grandes choses » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">48</span></em></span>). Ce culte, tel qu’il a toujours existé dans l’Église, présente un caractère absolument unique ; il n’en est pas moins essentiellement différent du culte d’adoration qui est rendu au Verbe incarné ainsi qu’au Père et à l’Esprit Saint ; il est éminemment apte à le servir. En effet, les formes diverses de piété envers la Mère de Dieu, que l’Église approuve (maintenues dans les limites d’une saine doctrine orthodoxe) en respectant les conditions de temps et de lieu, le tempérament et le génie des peuples fidèles, font que, à travers l’honneur rendu à sa Mère, le Fils, pour qui tout existe (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">15</span>-<span class="ssv">16</span></em></span>) et en qui il a plu au Père éternel « de faire habiter toute la plénitude » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">i</span>, <span class="ssv">19</span></em></span>), peut être comme il le doit, connu, aimé, glorifié et obéi dans ses commandements.</p>
			<p><span class="numpara">67.</span>  <span class="bold"><strong><span class="emphasis"><em>L’esprit de la prédication et du culte de la Sainte Vierge</em></span></strong></span></p>
			<p>Cette doctrine catholique, le saint Concile l’enseigne formellement. Il invite en même temps les fils de l’Église à apporter un concours généreux au culte, surtout liturgique, envers la bienheureuse Vierge, à faire grand cas des pratiques et exercices de piété envers elle, que le magistère a recommandés au cours des siècles et à conserver religieusement toutes les règles portées dans le passé au sujet du culte des images du Christ, de la bienheureuse Vierge et des saints<a href="#ftn.d5e3114" class="footnote"><sup class="footnote" id="d5e3114">[192]</sup></a>. Il exhorte vivement les théologiens et ceux qui portent la Parole de Dieu à s’abstenir avec le plus grand soin, quand la dignité unique de la Mère de Dieu est en cause, à la fois de tout excès contraire à la vérité et non moins d’une étroitesse injustifiée<a href="#ftn.d5e3116" class="footnote"><sup class="footnote" id="d5e3116">[193]</sup></a>. L’application à la Sainte Écriture, aux écrits des Pères et des docteurs, à l’étude des liturgies de l’Église, sous la conduite du magistère, doit leur faire mettre dans une juste lumière le rôle et les privilèges de la bienheureuse Vierge, lesquels sont toujours orientés vers le Christ, source de toute vérité, sainteté et piété. Qu’ils se gardent avec le plus grand soin de toute parole ou de tout geste susceptibles d’induire en erreur (sur la véritable doctrine de l’Église) soit nos frères séparés, soit toute autre personne. Que les fidèles se souviennent en outre qu’une véritable dévotion ne consiste nullement dans un mouvement stérile et éphémère de la sensibilité, pas plus que dans une vaine crédulité ; la vraie dévotion procède de la vraie foi, qui nous conduit à reconnaître la dignité éminente de la Mère de Dieu, et nous pousse à aimer cette Mère d’un amour filial, et à poursuivre l’imitation de ses vertus.</p>
			<p><span class="bold"><strong>V. Marie, signe d’espérance et de consolation pour le Peuple de Dieu en marche</strong></span></p>
			<p><span class="numpara">68.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie, signe d’espérance</em></span></strong></span></p>
			<p>Cependant, tout comme dans le ciel où elle est déjà glorifiée corps et âme, la Mère de Jésus représente et inaugure l’Église en son achèvement dans le siècle futur, de même sur cette terre, en attendant la venue du jour du Seigneur (cf. <span class="emphasis"><em><span class="ss">2P</span> <span class="ssc">iii</span>, <span class="ssv">10</span></em></span>), elle brille déjà devant le Peuple de Dieu en pèlerinage comme un signe d’espérance assurée et de consolation.</p>
			<p><span class="numpara">69.</span>  <span class="bold"><strong><span class="emphasis"><em>Marie et l’union des chrétiens</em></span></strong></span></p>
			<p>Le saint Concile trouve une grande joie et consolation au fait que, parmi nos frères séparés, il n’en manque pas qui rendent à la Mère de notre Seigneur et Sauveur l’honneur qui lui est dû, chez les Orientaux en particulier, lesquels vont, d’un élan fervent et d’une âme toute dévouée, vers la Mère de Dieu toujours Vierge pour lui rendre leur culte<a href="#ftn.d5e3137" class="footnote"><sup class="footnote" id="d5e3137">[194]</sup></a>. Il faut que tous les fidèles croyants adressent à la Mère de Dieu et la Mère des hommes d’instantes supplications, afin qu’après avoir assisté de ses prières l’Église naissante, maintenant encore, exaltée dans le ciel au-dessus de tous les bienheureux et des anges, elle continue d’intercéder près de son Fils dans la communion de tous les saints, jusqu’à ce que toutes les familles des peuples, qu’ils soient déjà marqués du beau nom de chrétiens ou qu’ils ignorent encore leur Sauveur, soient enfin heureusement rassemblés dans la paix et la concorde en un seul Peuple de Dieu à la gloire de la Très Sainte et indivisible Trinité.</p>
