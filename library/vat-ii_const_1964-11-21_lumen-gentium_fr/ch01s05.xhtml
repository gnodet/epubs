			<p><span class="bold"><strong>CHAPITRE V : <span class="emphasis"><em><br xmlns:db="http://docbook.org/ns/docbook"/>La vocation universelle à la sainteté dans l’Église</em></span></strong></span></p>
			<p><span class="numpara">39.</span>  <span class="bold"><strong><span class="emphasis"><em>Introduction</em></span></strong></span></p>
			<p>L’Église, dont le saint Concile présente le mystère, est aux yeux de la foi indéfectiblement sainte. En effet, le Christ, Fils de Dieu, qui, avec le Père et l’Esprit, est proclamé « le seul Saint<a href="#ftn.d5e2030" class="footnote"><sup class="footnote" id="d5e2030">[121]</sup></a> », a aimé l’Église comme son épouse, il s’est livré pour elle afin de la sanctifier (cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">25</span>-<span class="ssv">26</span></em></span>), il se l’est unie comme son Corps et l’a comblée du don de l’Esprit Saint pour la gloire de Dieu. Aussi dans l’Église, tous, qu’ils appartiennent à la hiérarchie ou qu’ils soient régis par elle, sont appelés à la sainteté selon la parole de l’apôtre : « Oui, ce que Dieu veut c’est votre sanctification » (<span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">iv</span>, <span class="ssv">3</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span>). Cette sainteté de l’Église se manifeste en permanence et doit se manifester par les fruits de grâce que l’Esprit produit dans les fidèles ; sous toutes sortes de formes, elle s’exprime en chacun de ceux qui tendent à la charité parfaite, dans leur ligne propre de vie, en édifiant les autres ; elle apparaît d’une manière particulière dans la pratique des conseils qu’on a coutume d’appeler évangéliques. Cette pratique des conseils assumée sous l’impulsion de l’Esprit Saint par un grand nombre de chrétiens, soit à titre privé, soit dans une condition ou un état sanctionnés par l’Église, apporte dans le monde et doit y apporter un lumineux témoignage et un exemple de sainteté.</p>
			<p><span class="numpara">40.</span>  <span class="bold"><strong><span class="emphasis"><em>L’appel universel à la sainteté</em></span></strong></span></p>
			<p>Maître divin et modèle de toute perfection, le Seigneur Jésus a prêché à tous et chacun de ses disciples, quelle que soit leur condition, cette sainteté de vie dont il est à la fois l’initiateur et le consommateur : « Vous donc, soyez parfaits comme votre Père céleste est parfait » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">48</span></em></span>)<a href="#ftn.d5e2091" class="footnote"><sup class="footnote" id="d5e2091">[122]</sup></a>. Et en effet à tous il a envoyé son Esprit pour les mouvoir de l’intérieur à aimer Dieu de tout leur cœur, de toute leur âme, de toute leur intelligence et de toutes leurs forces (cf. <span class="emphasis"><em><span class="ss">Mc</span> <span class="ssc">xii</span>, <span class="ssv">30</span></em></span>), et aussi à s’aimer mutuellement comme le Christ les a aimés (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiii</span>, <span class="ssv">34</span> ; <span class="ssc">xv</span>, <span class="ssv">12</span></em></span>). Appelés par Dieu, non au titre de leurs œuvres mais au titre de son dessein gracieux, justifiés en Jésus notre Seigneur, les disciples du Christ sont véritablement devenus par le baptême de la foi, fils de Dieu, participants de la nature divine et, par la même, réellement saints. Cette sanctification qu’ils ont reçue, il leur faut donc, avec la grâce de Dieu, la conserver et l’achever par leur vie. C’est l’apôtre qui les avertit de vivre « comme il convient à des saints » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">v</span>, <span class="ssv">3</span></em></span>), de revêtir « comme des élus de Dieu saints et bien-aimés, des sentiments de miséricorde, de bonté, d’humilité, de douceur, de longanimité » (<span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">12</span></em></span>), portant les fruits de l’Esprit pour leur sanctification (cf. <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">v</span>, <span class="ssv">22</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">vi</span>, <span class="ssv">22</span></em></span>). Cependant comme nous nous rendons tous fautifs en bien des points (cf. <span class="emphasis"><em><span class="ss">Jc</span> <span class="ssc">iii</span>, <span class="ssv">2</span></em></span>), nous avons constamment besoin de la miséricorde de Dieu et nous devons tous les jours dire dans notre prière : « Pardonne-nous nos offenses » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">12</span></em></span>)<a href="#ftn.d5e2134" class="footnote"><sup class="footnote" id="d5e2134">[123]</sup></a>.</p>
			<p>Il est donc bien évident pour tous que l’appel à la plénitude de la vie chrétienne et à la perfection de la charité s’adresse à tous ceux qui croient au Christ, quel que soit leur état ou leur forme de vie<a href="#ftn.d5e2141" class="footnote"><sup class="footnote" id="d5e2141">[124]</sup></a> ; dans la société terrestre elle-même, cette sainteté contribue à promouvoir plus d’humanité dans les conditions d’existence. Les fidèles doivent s’appliquer de toutes leurs forces, dans la mesure du don du Christ, à obtenir cette perfection, afin que, marchant sur ses traces et se conformant à son image, accomplissant en tout la volonté du Père, ils soient avec toute leur âme voués à la gloire de Dieu et au service du prochain. Ainsi la sainteté du Peuple de Dieu s’épanouira en fruits abondants, comme en témoigne avec éclat à travers la vie de tant de saints l’histoire de l’Église.</p>
			<p><span class="numpara">41.</span>  <span class="bold"><strong><span class="emphasis"><em>Les formes multiples d’exercice de l’unique sainteté</em></span></strong></span></p>
			<p>À travers les formes diverses de vie et les charges différentes, il n’y a qu’une seule sainteté cultivée par tous ceux que conduit l’Esprit de Dieu et qui, obéissant à la voix du Père et adorant Dieu le Père en esprit et en vérité, marchent à la suite du Christ pauvre, humble et chargé de sa croix, pour mériter de devenir participants de sa gloire. Chacun doit inlassablement avancer, selon ses propres dons et fonctions, par la voie d’une foi vivante, génératrice d’espérance et ouvrière de charité.</p>
			<p>Ceux qui ont reçu la charge de pasteurs à l’égard du troupeau du Christ doivent tout les premiers, à l’image du grand Prêtre éternel, Pasteur et Évêque de nos âmes, remplir leur ministère dans la sainteté et l’ardeur, l’humilité et la force : accompli dans ces conditions, il sera pour eux-mêmes un moyen puissant de sanctification. Choisis pour recevoir la plénitude du sacerdoce, ils bénéficient de la grâce sacramentelle pour exercer en perfection la charge de la charité pastorale<a href="#ftn.d5e2160" class="footnote"><sup class="footnote" id="d5e2160">[125]</sup></a> par la prière, le sacrifice, la prédication, et sous toutes ses formes, le soin et le service épiscopal, acceptant sans crainte de donner leur vie pour leurs brebis et devenant un modèle pour leur troupeau (cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">v</span>, <span class="ssv">3</span></em></span>), aidant enfin l’Église par leur exemple à avancer chaque jour en sainteté.</p>
			<p>À la ressemblance de l’ordre des évêques dont ils constituent la couronne spirituelle<a href="#ftn.d5e2173" class="footnote"><sup class="footnote" id="d5e2173">[126]</sup></a>, et à la grâce de qui ils participent par le Christ, éternel et unique Médiateur, les prêtres doivent grandir en amour pour Dieu et le prochain par l’exercice quotidien de leur tâche, garder entre eux le lien de la communion sacerdotale, être riches de tous les biens spirituels et offrir à tous un vivant témoignage de Dieu<a href="#ftn.d5e2175" class="footnote"><sup class="footnote" id="d5e2175">[127]</sup></a>, émules de ces prêtres, qui le long des temps ont laissé, par leur service souvent humble et obscur, un éclatant exemple de sainteté. L’Église de Dieu proclame leur louange. Offrant pour leur peuple et pour tout le Peuple de Dieu, au titre même de leur charge, la prière et le sacrifice, conscients de ce qu’ils font et se conformant aux mystères qu’ils accomplissent<a href="#ftn.d5e2180" class="footnote"><sup class="footnote" id="d5e2180">[128]</sup></a>, bien loin d’être entravés par les soucis, les périls et les épreuves apostoliques, ils doivent par là au contraire s’élever à une plus haute sainteté, en cherchant dans l’abondance de la contemplation de quoi nourrir et soutenir leur activité, pour apporter leur encouragement à l’Église entière de Dieu. Que tous les prêtres et ceux-là spécialement qui, au titre particulier de leur ordination, portent le nom de prêtres diocésains, se souviennent de ce que leur sainteté peut gagner à leur union fidèle et à leur généreuse coopération avec leur évêque.</p>
			<p>À la mission et à la grâce du Souverain Prêtre participent aussi d’une façon spéciale les ministres de l’ordre inférieur ; et d’abord les diacres qui doivent, en servant le mystère du Christ et de l’Église<a href="#ftn.d5e2184" class="footnote"><sup class="footnote" id="d5e2184">[129]</sup></a>, se garder purs de tous vices, chercher à plaire à Dieu et à être devant les hommes les instruments de tout bien possible (cf. <span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">iii</span>, <span class="ssv">8</span>-<span class="ssv">10</span>, <span class="ssv">12</span>-<span class="ssv">13</span></em></span>). Les clercs, qui, appelés par Dieu et réservés pour être la part de Dieu, se préparent aux charges du ministère sous la vigilance des pasteurs, ont le devoir de mettre leur esprit et leur cœur en accord avec une si haute vocation en se montrant assidus à la prière, fervents en charité, n’ayant d’autre pensée que ce qui est vrai, juste et honorable, faisant tout pour la gloire et l’honneur de Dieu. Il faut y ajouter les laïcs choisis par Dieu qui, pour se livrer pleinement aux travaux de l’apostolat, sont appelés par l’évêque et travaillent sur le champ du Seigneur, en y faisant beaucoup de fruits<a href="#ftn.d5e2194" class="footnote"><sup class="footnote" id="d5e2194">[130]</sup></a>.</p>
			<p>Quant aux époux et aux parents chrétiens, il leur faut, en suivant leur propre route, s’aider mutuellement dans la fidélité de l’amour avec l’aide de la grâce, tout le long de leur vie, inculquant aux enfants qu’ils ont reçus de Dieu, avec amour, les vérités chrétiennes et les vertus de l’Évangile. Par là, en effet, ils donnent à tous l’exemple d’un amour inlassable et généreux, ils contribuent à l’édification de la charité fraternelle et apportent à la fécondité de l’Église notre Mère, leur témoignage et leur coopération, en signe et participation de l’amour que le Christ a eu pour son Épouse et qui l’a fait se livrer pour elle<a href="#ftn.d5e2199" class="footnote"><sup class="footnote" id="d5e2199">[131]</sup></a>. Un exemple semblable est donné par les veuves et les célibataires dont le concours peut être pour la sainteté et l’activité dans l’Église de grande valeur. Pour ceux qui se livrent à des travaux souvent pénibles, leur activité d’homme doit les enrichir personnellement, leur permettre d’aider leurs concitoyens et de contribuer à élever le niveau de la société tout entière et de la création, à imiter enfin, par une charité active, le Christ qui a voulu pratiquer le travail manuel et qui, avec son Père, ne cesse d’agir pour le salut de tous, cela dans une joyeuse espérance, s’aidant mutuellement à porter leurs fardeaux, montant par leur travail quotidien à une sainteté toujours plus haute, même sous la forme apostolique.</p>
			<p>Qu’ils se sachent eux aussi unis tout spécialement au Christ souffrant pour le salut du monde, ceux sur qui pèsent la pauvreté, l’infirmité, la maladie, les épreuves diverses, ou qui souffrent persécution pour la justice : le Seigneur dans l’Évangile les a déclarés bienheureux et « le Dieu de toute grâce qui nous a appelés dans le Christ à sa gloire éternelle, après une courte épreuve, les rétablira lui-même, les affermira et les rendra inébranlables » (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">v</span>, <span class="ssv">10</span></em></span>).</p>
			<p>Ainsi donc tous ceux qui croient au Christ iront en se sanctifiant toujours plus dans les conditions, les charges et les circonstances qui sont celles de leur vie et grâce à elles, si cependant ils reçoivent avec foi toutes choses de la main du Père céleste et coopèrent à l’accomplissement de la volonté de Dieu, en faisant paraître aux yeux de tous, dans leur service temporel lui-même, la charité avec laquelle Dieu a aimé le monde.</p>
			<p><span class="numpara">42.</span>  <span class="bold"><strong><span class="emphasis"><em>Voies et moyens de la sainteté</em></span></strong></span></p>
			<p>« Dieu est charité et celui qui demeure dans la charité demeure en Dieu et Dieu en lui » (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">16</span></em></span>). Sa charité, Dieu l’a répandue dans nos cœurs par l’Esprit Saint qui nous a été donné (cf. <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">v</span>, <span class="ssv">5</span></em></span>). La charité qui nous fait aimer Dieu par-dessus tout et le prochain à cause de lui est par conséquent le don premier et le plus nécessaire. Mais pour que la charité, comme un bon grain, croisse dans l’âme et fructifie, chaque fidèle doit s’ouvrir volontiers à la Parole de Dieu et, avec l’aide de sa grâce, mettre en œuvre sa volonté, participer fréquemment aux sacrements, surtout à l’Eucharistie, et aux actions sacrées, s’appliquer avec persévérance à la prière, à l’abnégation de soi-même, au service actif de ses frères et à l’exercice de toutes les vertus. La charité en effet, étant le lien de la perfection et la plénitude de la loi (cf. <span class="emphasis"><em><span class="ss">Col</span> <span class="ssc">iii</span>, <span class="ssv">14</span></em></span> ; <span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">xiii</span>, <span class="ssv">10</span></em></span>), oriente tous les moyens de sanctification, leur donne leur âme et les conduit à leur fin<a href="#ftn.d5e2232" class="footnote"><sup class="footnote" id="d5e2232">[132]</sup></a>. C’est donc la charité envers Dieu et envers le prochain qui marque le véritable disciple du Christ.</p>
			<p>Jésus, le Fils de Dieu, ayant manifesté sa charité en donnant sa vie pour nous, personne ne peut aimer davantage qu’en donnant sa vie pour lui et pour ses frères (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">13</span></em></span>). À ce témoignage suprême d’amour rendu devant tous et surtout devant les persécuteurs, depuis la première heure, quelques-uns parmi les chrétiens ont été appelés et d’autres y seront appelés sans cesse. C’est pourquoi le martyre dans lequel le disciple est assimilé à son maître, acceptant librement la mort pour le salut du monde, et rendu semblable à lui dans l’effusion de son sang, est considéré par l’Église comme une grâce éminente et la preuve suprême de la charité. Que si cela n’est donné qu’à un petit nombre, tous cependant doivent être prêts à confesser le Christ devant les hommes et à le suivre sur le chemin de la croix, à travers les persécutions qui ne manquent jamais à l’Église.</p>
			<p>La sainteté de l’Église est entretenue spécialement par les conseils, sous des formes multiples, que le Seigneur, dans l’Évangile, a proposés à l’observation de ses disciples<a href="#ftn.d5e2251" class="footnote"><sup class="footnote" id="d5e2251">[133]</sup></a>. Parmi ces conseils, en première place, il y a ce don précieux de grâce fait par le Père à certains (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xix</span>, <span class="ssv">11</span></em></span> ; <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">vii</span>, <span class="ssv">7</span></em></span>) de se vouer à Dieu seul plus facilement sans partage du cœur, dans la virginité ou le célibat (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">vii</span>, <span class="ssv">32</span>-<span class="ssv">34</span></em></span>)<a href="#ftn.d5e2277" class="footnote"><sup class="footnote" id="d5e2277">[134]</sup></a>. Cette continence parfaite à cause du règne de Dieu a toujours été l’objet de la part de l’Église d’un honneur spécial, comme signe et stimulant de la charité et comme une source particulière de fécondité spirituelle dans le monde.</p>
			<p>L’Église se remémore l’avertissement de l’apôtre qui provoque les fidèles à la charité et les exhorte à éprouver en eux cela même qui fut dans le Christ, lequel « s’anéantit lui-même prenant condition d’esclave […] se faisant obéissant jusqu’à la mort » (<span class="emphasis"><em><span class="ss">Ph</span> <span class="ssc">ii</span>, <span class="ssv">7</span>-<span class="ssv">8</span></em></span>), et se faisant pour nous « pauvre, de riche qu’il était » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">viii</span>, <span class="ssv">9</span></em></span>). L’imitation et le témoignage de cette charité et humilité du Christ s’imposent en vérité aux disciples en permanence ; c’est pourquoi l’Église notre Mère se réjouit de ce qu’il se trouve dans son sein, en grand nombre, des hommes et des femmes pour vouloir suivre de plus près et manifester plus clairement l’anéantissement du Sauveur, en assumant, dans la liberté des fils de Dieu, la pauvreté et en renonçant à leur propre volonté, pour se soumettre à cause de Dieu à une créature humaine, en matière de perfection, allant aussi au-delà de ce qu’exige le précepte, afin de se conformer plus pleinement au Christ obéissant<a href="#ftn.d5e2296" class="footnote"><sup class="footnote" id="d5e2296">[135]</sup></a>.</p>
