			<p><span class="bold"><strong>CHAPITRE VI : <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/><span class="emphasis"><em>Les religieux</em></span></strong></span></p>
			<p><span class="numpara">43.</span>  <span class="bold"><strong><span class="emphasis"><em>La profession des conseils évangéliques dans un état de vie reconnu dans l’Église</em></span></strong></span></p>
			<p>Les conseils évangéliques de chasteté vouée à Dieu, de pauvreté et d’obéissance, étant fondés sur les paroles et les exemples du Seigneur, ayant la recommandation des Apôtres, des Pères, des docteurs et pasteurs de l’Église, constituent un don divin que l’Église a reçu de son Seigneur et que, par sa grâce, elle conserve toujours. L’autorité de l’Église, sous la conduite de l’Esprit Saint, a veillé elle-même à en fixer la doctrine et en régler la pratique, en instituant même des formes de vie stables sur la base de ces conseils. Comme un arbre qui se ramifie de façon admirable et multiple dans le champ du Seigneur, à partir d’un germe semé par Dieu, naquirent et se développèrent ainsi des formes variées de vie solitaire ou commune, des familles diverses dont le capital spirituel profite à la fois aux membres de ces familles et au bien de tout le Corps du Christ<a href="#ftn.d5e2337" class="footnote"><sup class="footnote" id="d5e2337">[136]</sup></a>. Ces familles assurent à leurs membres les secours d’une plus grande stabilité dans leur forme de vie, d’une doctrine éprouvée pour tendre à la perfection, d’une communion fraternelle dans le combat pour le Christ, d’une liberté fortifiée par l’obéissance afin de pouvoir remplir avec sécurité et garder fidèlement les exigences de leur profession religieuse en avançant dans la joie spirituelle sur la route de la charité<a href="#ftn.d5e2347" class="footnote"><sup class="footnote" id="d5e2347">[137]</sup></a>.</p>
			<p>Cet état de vie, compte tenu de la constitution divine et hiérarchique de l’Église, ne se situe pas entre la condition du clerc et celle du laïc. Dieu y appelle des fidèles du Christ de l’une et de l’autre condition pour jouir dans la vie de l’Église de ce don spécial et servir à la mission salutaire de l’Église, chacun à sa manière<a href="#ftn.d5e2352" class="footnote"><sup class="footnote" id="d5e2352">[138]</sup></a>.</p>
			<p><span class="numpara">44.</span>  <span class="bold"><strong><span class="emphasis"><em>Nature et importance de l’état religieux dans l’Église</em></span></strong></span></p>
			<p>Par les vœux (ou d’autres engagements sacrés assimilés aux vœux par leur nature même), le fidèle du Christ s’oblige à la pratique des trois conseils évangéliques susdits ; il est livré entièrement à Dieu, qu’il aime par-dessus tout, et ainsi il est ordonné au service du Seigneur et à son honneur à un titre nouveau et particulier. Le baptême déjà l’avait fait mourir au péché et consacré à Dieu, mais pour pouvoir recueillir en plus grande abondance le fruit de la grâce baptismale, il veut, par la profession faite dans l’Église des conseils évangélique, se libérer des surcharges qui pourraient le retenir dans sa recherche d’une charité fervente et d’un culte parfait à rendre à Dieu, et se consacrer plus intimement au service divin<a href="#ftn.d5e2363" class="footnote"><sup class="footnote" id="d5e2363">[139]</sup></a>. Cette consécration sera d’autant plus parfaite que des liens plus fermes et plus stables reproduiront davantage l’image du Christ uni à l’Église son Épouse par un lien indissoluble.</p>
			<p>Mais comme les conseils évangéliques, grâce à la charité à laquelle ils conduisent<a href="#ftn.d5e2366" class="footnote"><sup class="footnote" id="d5e2366">[140]</sup></a>, unissent de manière spéciale ceux qui les pratiquent à l’Église et à son mystère, leur vie spirituelle doit se vouer également au bien de toute l’Église. D’où le devoir de travailler, chacun selon ses forces et selon la forme de sa propre vocation, soit par la prière, soit aussi par son activité effective, pour le règne du Christ à enraciner et à renforcer dans les âmes, à répandre par tout l’univers. C’est pourquoi l’Église protège et soutient le caractère propre des divers instituts religieux.</p>
			<p>La profession des conseils évangéliques apparaît en conséquence comme un signe qui peut et doit exercer une influence efficace sur tous les membres de l’Église dans l’accomplissement courageux des devoirs de leur vocation chrétienne. En effet, le Peuple de Dieu n’a pas ici-bas de cité permanente, il est en quête de la cité future, or l’état religieux, qui assure aux siens une liberté plus grande à l’égard des charges terrestres, manifeste aussi davantage aux yeux de tous les croyants les biens célestes déjà présents en ce temps, il atteste l’existence d’une vie nouvelle et éternelle acquise par la Rédemption du Christ, il annonce enfin la résurrection à venir et la gloire du Royaume des cieux. De plus, il s’efforce d’imiter de plus près et il représente continuellement dans l’Église cette forme de vie que le Fils de Dieu a prise en venant au monde pour faire la volonté du Père et qu’il a proposée aux disciples qui le suivaient. Il fait voir enfin d’une manière particulière comment le règne de Dieu est élevé au-dessus de toutes les choses terrestres et combien ses nécessités sont suprêmes ; il montre à tous les hommes la suréminente grandeur de la puissance du Christ régnant et la puissance de l’Esprit Saint en action dans l’Église de façon admirable.</p>
			<p>L’état de vie constitué par la profession des conseils évangéliques, s’il ne concerne pas la structure hiérarchique de l’Église, appartient donc cependant sans conteste à sa vie et à sa sainteté.</p>
			<p><span class="numpara">45.</span>  <span class="bold"><strong><span class="emphasis"><em>L’autorité de l’Église à l’égard des religieux</em></span></strong></span></p>
			<p>La fonction de la hiérarchie dans l’Église étant celle du pasteur qui conduit le Peuple de Dieu aux riches pâturages (cf. <span class="emphasis"><em><span class="ss">Ez</span> <span class="ssc">xxxiv</span>, <span class="ssv">14</span></em></span>), c’est à elle qu’il revient d’instituer des lois qui régleront sagement la pratique des conseils évangéliques, instrument singulier au service de la charité parfaite envers Dieu et envers le prochain<a href="#ftn.d5e2383" class="footnote"><sup class="footnote" id="d5e2383">[141]</sup></a>. Suivant avec docilité les impulsions de l’Esprit Saint, elle accueille les règles proposées par des hommes ou des femmes de premier ordre et, après les avoir encore plus parfaitement ordonnés, elle leur donne une approbation authentique ; enfin, avec autorité elle est là pour veiller et étendre sa protection sur les instituts créés un peu partout en vue de l’édification du Corps du Christ afin que, dans la fidélité à l’esprit de leurs fondateurs, ils croissent et fleurissent.</p>
			<p>Par ailleurs, pour qu’il soit mieux pourvu aux nécessités du troupeau du Seigneur dans son ensemble, le Souverain Pontife peut, en raison du primat qui est le sien sur l’Église universelle, et en considération de l’intérêt commun, soustraire tout institut de perfection et chacun de ses sujets à la juridiction de l’Ordinaire du lieu et se le subordonner à soi seul<a href="#ftn.d5e2390" class="footnote"><sup class="footnote" id="d5e2390">[142]</sup></a>. De même peuvent-ils être laissés ou confiés à la charge de leur propre autorité patriarcale. Quant aux membres des instituts, ils doivent, dans l’accomplissement de leurs devoirs envers l’Église selon leur forme particulière de vie, observer à l’égard des évêques, selon les lois canoniques, la révérence et l’obéissance qui leur sont dues à cause de leur autorité pastorale sur les Églises particulières et à cause, dans le travail apostolique, de la nécessité de l’unité et de la concorde<a href="#ftn.d5e2396" class="footnote"><sup class="footnote" id="d5e2396">[143]</sup></a>.</p>
			<p>L’Église n’apporte pas seulement à la profession religieuse la sanction qui lui donne la dignité d’un état canonique de vie ; par son action liturgique elle-même, elle la présente comme un état de consécration à Dieu. Elle reçoit elle-même, au nom de l’autorité que Dieu lui a confiée, les vœux des profès ; elle demande à Dieu pour eux dans la prière publique les secours et la grâce, elle les recommande à Dieu et leur accorde une bénédiction spirituelle en associant leur offrande au sacrifice eucharistique.</p>
			<p><span class="numpara">46.</span>  <span class="bold"><strong><span class="emphasis"><em>Grandeur de la profession des conseils évangéliques</em></span></strong></span></p>
			<p>Les religieux doivent tendre de tout leur effort à ce que, par eux, chaque jour de mieux en mieux, l’Église manifeste le Christ aux fidèles comme aux infidèles : soit dans sa contemplation sur la montagne, soit dans son annonce aux foules du Royaume de Dieu, soit encore quand il guérit les malades et les infirmes et convertit les pécheurs à une vie féconde, quand il bénit les enfants et répand sur tout ses bienfaits, accomplissant en tout cela, dans l’obéissance, la volonté du Père qui l’envoya<a href="#ftn.d5e2407" class="footnote"><sup class="footnote" id="d5e2407">[144]</sup></a>. Que tous enfin soient persuadés que la profession des conseils évangéliques, tout en comportant renonciation à des biens qui méritent indiscutablement l’estime, ne fait cependant nullement obstacle au progrès de la personne humaine, mais au contraire, de par sa nature, lui est du plus grand profit. En effet, les conseils, volontairement acceptés selon la vocation personnelle de chacun, contribuent considérablement à la purification du cœur et à la liberté spirituelle ; ils stimulent en permanence la ferveur de la charité et surtout sont capables d’assurer aux chrétiens une conformité plus grande avec la condition de virginité et de pauvreté que le Christ Seigneur a voulue pour lui-même et qu’a embrassée la Vierge sa Mère, ainsi que le prouve l’exemple de tant de saints fondateurs. Nul ne doit penser que les religieux par leur consécration deviennent étrangers aux hommes ou inutiles dans la cité terrestre. Car s’ils ne sont pas toujours directement présents aux côtés de leurs contemporains, ils leur sont présents plus profondément dans le cœur du Christ, coopérant spirituellement avec eux, pour que la construction de la cité terrestre ait toujours son fondement dans le Seigneur et soit orientée vers lui, afin que ceux qui bâtissent ne risquent pas de peiner en vain<a href="#ftn.d5e2411" class="footnote"><sup class="footnote" id="d5e2411">[145]</sup></a>. C’est pourquoi enfin le saint Concile approuve et loue ces hommes et ces femmes, ces frères et ces sœurs qui, dans les monastères, dans les écoles et les hôpitaux, dans les missions, apportent à l’Épouse du Christ la parure d’une constante et humble fidélité à leur consécration, et à tous les hommes leurs services aussi généreux que divers.</p>
			<p><span class="numpara">47.</span>  <span class="bold"><strong><span class="emphasis"><em>Conclusion</em></span></strong></span></p>
			<p>Quant à tous ceux qui sont appelés à la profession des conseils, il leur appartient de veiller avec soin à persévérer dans la vocation, quelle qu’elle soit, à laquelle ils ont été appelés, à y progresser sans cesse pour une plus grande sainteté de l’Église, pour la plus grande gloire de l’unique et indivisible Trinité qui, dans le Christ et par le Christ, est de toute sainteté la source et l’origine.</p>
