			<br xmlns:db="http://docbook.org/ns/docbook"/>AUX ÉVÊQUES, AUX PRÊTRES ET AUX DIACRES, AUX PERSONNES CONSACRÉES,
			    ET À TOUS LES FIDÈLES LAÏCS<br xmlns:db="http://docbook.org/ns/docbook"/>
				<br xmlns:db="http://docbook.org/ns/docbook"/>SUR L’ANNONCE DE L’ÉVANGILE DANS LE MONDE D’AUJOURD’HUI</em></h3></div></div></div>
		
		
		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>
		<p><span class="numpara">1.</span>  La joie de l’Évangile remplit le cœur et toute la vie de ceux qui rencontrent Jésus. Ceux qui se laissent sauver par lui sont libérés du péché, de la tristesse, du vide intérieur, de l’isolement. Avec Jésus Christ la joie naît et renaît toujours. Dans cette Exhortation je désire m’adresser aux fidèles chrétiens, pour les inviter à une nouvelle étape évangélisatrice marquée par cette joie et indiquer des voies pour la marche de l’Église dans les prochaines années.</p>
		<section class="section" title="I. Une joie qui se renouvelle et se communique" epub:type="subchapter" id="d5e19"><div class="titlepage"><div><div><h2 class="title" style="clear: both">I. Une joie qui se renouvelle et se communique</h2></div></div></div>
			
			<p><span class="numpara">2.</span>  Le grand risque du monde d’aujourd’hui, avec son offre de consommation multiple et écrasante, est une tristesse individualiste qui vient du cœur bien installé et avare, de la recherche malade de plaisirs superficiels, de la conscience isolée. Quand la vie intérieure se ferme sur ses propres intérêts, il n’y a plus de place pour les autres, les pauvres n’entrent plus, on n’écoute plus la voix de Dieu, on ne jouit plus de la douce joie de son amour, l’enthousiasme de faire le bien ne palpite plus. Même les croyants courent ce risque, certain et permanent. Beaucoup y succombent et se transforment en personnes vexées, mécontentes, sans vie. Ce n’est pas le choix d’une vie digne et pleine, ce n’est pas le désir de Dieu pour nous, ce n’est pas la vie dans l’Esprit qui jaillit du cœur du Christ ressuscité.</p>
			<p><span class="numpara">3.</span>  J’invite chaque chrétien, en quelque lieu et situation où il se trouve, à renouveler aujourd’hui même sa rencontre personnelle avec Jésus Christ ou, au moins, à prendre la décision de se laisser rencontrer par lui, de le chercher chaque jour sans cesse. Il n’y a pas de motif pour lequel quelqu’un puisse penser que cette invitation n’est pas pour lui, parce que « personne n’est exclus de la joie que nous apporte le Seigneur »<a href="#ftn.d5e25" class="footnote"><sup class="footnote" id="d5e25">[1]</sup></a>. Celui qui risque, le Seigneur ne le déçoit pas, et quand quelqu’un fait un petit pas vers Jésus, il découvre que celui-ci attendait déjà sa venue à bras ouverts. C’est le moment pour dire à Jésus Christ : « Seigneur, je me suis laissé tromper, de mille manières j’ai fui ton amour, cependant je suis ici une fois encore pour renouveler mon alliance avec toi. J’ai besoin de toi. Rachète-moi de nouveau Seigneur, accepte-moi encore une fois entre tes bras rédempteurs ». Cela nous fait tant de bien de revenir à lui quand nous nous sommes perdus ! J’insiste encore une fois : Dieu ne se fatigue jamais de pardonner, c’est nous qui nous fatiguons de demander sa miséricorde. Celui qui nous a invités à pardonner « soixante-dix fois sept fois » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xviii</span>, <span class="ssv">22</span></em></span>) nous donne l’exemple : il pardonne soixante-dix fois sept fois. Il revient nous charger sur ses épaules une fois après l’autre. Personne ne pourra nous enlever la dignité que nous confère cet amour infini et inébranlable. Il nous permet de relever la tête et de recommencer, avec une tendresse qui ne nous déçoit jamais et qui peut toujours nous rendre la joie. Ne fuyons pas la résurrection de Jésus, ne nous donnons jamais pour vaincus, advienne que pourra. Rien ne peut davantage que sa vie qui nous pousse en avant !</p>
			<p><span class="numpara">4.</span>  Les livres de l’Ancien Testament avaient annoncé la joie du salut, qui serait devenue surabondante dans les temps messianiques. Le prophète Isaïe s’adresse au Messie attendu en le saluant avec joie : « Tu as multiplié la nation, tu as fait croître sa joie » (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">ix</span>, <span class="ssv">2</span></em></span>). Et il encourage les habitants de Sion à l’accueillir parmi les chants : « Pousse des cris de joie, des clameurs » (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xii</span>, <span class="ssv">6</span></em></span>). Qui l’a déjà vu à l’horizon, le prophète l’invite à se convertir en messager pour les autres : « Monte sur une haute montagne, messagère de Sion ; élève et force la voix, messagère de Jérusalem » (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xl</span>, <span class="ssv">9</span></em></span>). Toute la création participe à cette joie du salut : « Cieux criez de joie, terre, exulte, que les montagnes poussent des cris, car le Seigneur a consolé son peuple, il prend en pitié ses affligés » (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xlix</span>, <span class="ssv">13</span></em></span>).</p>
			<p>Voyant le jour du Seigneur, Zacharie invite à acclamer le Roi qui arrive, « humble, monté sur un âne » : « Exulte avec force, fille de Sion ! Crie de joie, fille de Jérusalem ! Voici que ton roi vient à toi : il est juste et victorieux » (<span class="emphasis"><em><span class="ss">Za</span> <span class="ssc">ix</span>, <span class="ssv">9</span></em></span>). Cependant, l’invitation la plus contagieuse est peut-être celle du prophète Sophonie, qui nous montre Dieu lui-même comme un centre lumineux de fête et de joie qui veut communiquer à son peuple ce cri salvifique. Relire ce texte me remplit de vie : « Le Seigneur ton Dieu est au milieu de toi, héros sauveur ! Il exultera pour toi de joie, il tressaillera dans son amour ; il dansera pour toi avec des cris de joie » (<span class="emphasis"><em><span class="ss">Za</span> <span class="ssc">iii</span>, <span class="ssv">17</span></em></span>).</p>
			<p>C’est la joie qui se vit dans les petites choses de l’existence quotidienne, comme réponse à l’invitation affectueuse de Dieu notre Père : « Mon fils, dans la mesure où tu le peux, traite-toi bien […] Ne te prive pas du bonheur d’un jour » (<span class="emphasis"><em><span class="ss">Si</span> <span class="ssc">xiv</span>, <span class="ssv">11</span>, <span class="ssv">14</span></em></span>). Que de tendresse paternelle s’entrevoit derrière ces paroles !</p>
			<p><span class="numpara">5.</span>  L’Évangile, où resplendit glorieuse la Croix du Christ, invite avec insistance à la joie. Quelques exemples suffisent : « Réjouis-toi » est le salut de l’ange à Marie (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>). La visite de Marie à Élisabeth fait en sorte que Jean tressaille de joie dans le sein de sa mère (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">41</span></em></span>). Dans son cantique, Marie proclame : « Mon esprit tressaille de joie en Dieu mon Sauveur » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">i</span>, <span class="ssv">47</span></em></span>). Quand Jésus commence son ministère, Jean s’exclame : « Telle est ma joie, et elle est complète » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">29</span></em></span>). Jésus lui-même « tressaillit de joie sous l’action de l’Esprit-Saint » (<span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">x</span>, <span class="ssv">21</span></em></span>). Son message est source de joie : « Je vous dis cela pour que ma joie soit en vous et que votre joie soit complète » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">11</span></em></span>). Notre joie chrétienne jaillit de la source de son cœur débordant. Il promet aux disciples : « Vous serez tristes, mais votre tristesse se changera en joie » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">20</span></em></span>). Et il insiste : « Je vous verrai de nouveau et votre cœur sera dans la joie, et votre joie, nul ne vous l’enlèvera (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">22</span></em></span>). Par la suite, les disciples, le voyant ressuscité « furent remplis de joie » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xx</span>, <span class="ssv">20</span></em></span>). Le Livre des Actes des Apôtres raconte que dans la première communauté ils prenaient « leur nourriture avec allégresse » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">ii</span>, <span class="ssv">46</span></em></span>). Là où les disciples passaient « la joie fut vive » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">viii</span>, <span class="ssv">8</span></em></span>), et eux, dans les persécutions « étaient remplis de joie » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xiii</span>, <span class="ssv">52</span></em></span>). Un eunuque, qui venait d’être baptisé, poursuivit son chemin tout joyeux » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">viii</span>, <span class="ssv">39</span></em></span>), et le gardien de prison « se réjouit avec tous les siens d’avoir cru en Dieu » (<span class="emphasis"><em><span class="ss">Ac</span> <span class="ssc">xvi</span>, <span class="ssv">34</span></em></span>). Pourquoi ne pas entrer nous aussi dans ce fleuve de joie ?</p>
			<p><span class="numpara">6.</span>  Il y a des chrétiens qui semblent avoir un air de Carême sans Pâques. Cependant, je reconnais que la joie ne se vit pas de la même façon à toutes les étapes et dans toutes les circonstances de la vie, parfois très dure. Elle s’adapte et se transforme, et elle demeure toujours au moins comme un rayon de lumière qui naît de la certitude personnelle d’être infiniment aimé, au-delà de tout. Je comprends les personnes qui deviennent tristes à cause des graves difficultés qu’elles doivent supporter, cependant peu à peu, il faut permettre à la joie de la foi de commencer à s’éveiller, comme une confiance secrète mais ferme, même au milieu des pires soucis : « Mon âme est exclue de la paix, j’ai oublié le bonheur ! […] Voici ce qu’à mon cœur je rappellerai pour reprendre espoir : les faveurs du Seigneur ne sont pas finies, ni ses compassions épuisées ; elles se renouvellent chaque matin, grande est sa fidélité ! […] Il est bon d’attendre en silence le salut du Seigneur » (<span class="emphasis"><em><span class="ss">Lm</span> <span class="ssc">iii</span>, <span class="ssv">17</span>, <span class="ssv">21</span>-<span class="ssv">23</span>, <span class="ssv">26</span></em></span>).</p>
			<p><span class="numpara">7.</span>  La tentation apparaît fréquemment sous forme d’excuses et de récriminations, comme s’il devrait y avoir d’innombrables conditions pour que la joie soit possible. Ceci arrive parce que « la société technique a pu multiplier les occasions de plaisir, mais elle a bien du mal à secréter la joie »<a href="#ftn.d5e135" class="footnote"><sup class="footnote" id="d5e135">[2]</sup></a>. Je peux dire que les joies les plus belles et les plus spontanées que j’ai vues au cours de ma vie sont celles de personnes très pauvres qui ont peu de choses auxquelles s’accrocher. Je me souviens aussi de la joie authentique de ceux qui, même dans de grands engagements professionnels, ont su garder un cœur croyant, généreux et simple. De diverses manières, ces joies puisent à la source de l’amour toujours plus grand de Dieu qui s’est manifesté en Jésus Christ. Je ne me lasserai jamais de répéter ces paroles de Benoît XVI qui nous conduisent au cœur de l’Évangile : « À l’origine du fait d’être chrétien il n’y a pas une décision éthique ou une grande idée, mais la rencontre avec un événement, avec une Personne, qui donne à la vie un nouvel horizon et par là son orientation décisive »<a href="#ftn.d5e139" class="footnote"><sup class="footnote" id="d5e139">[3]</sup></a>.</p>
			<p><span class="numpara">8.</span>  C’est seulement grâce à cette rencontre – ou nouvelle rencontre – avec l’amour de Dieu, qui se convertit en heureuse amitié, que nous sommes délivrés de notre conscience isolée et de l’auto-référence. Nous parvenons à être pleinement humains quand nous sommes plus qu’humains, quand nous permettons à Dieu de nous conduire au-delà de nous-mêmes pour que nous parvenions à notre être le plus vrai. Là se trouve la source de l’action évangélisatrice. Parce que, si quelqu’un a accueilli cet amour qui lui redonne le sens de la vie, comment peut-il retenir le désir de le communiquer aux autres ?</p>
		</section>
