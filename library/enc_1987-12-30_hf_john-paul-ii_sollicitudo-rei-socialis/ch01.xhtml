		<section class="section" title="I. INTRODUCTION" epub:type="subchapter" id="d5e20"><div class="titlepage"><div><div><h2 class="title" style="clear: both">I. INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  L’INTÉRÊT ACTIF que porte Église à <span class="emphasis"><em>la question sociale</em></span>, c’est-à-dire à ce qui a pour fin un développement authentique de l’homme et de la société, de nature à respecter et à promouvoir la personne humaine dans toutes ses dimensions, s’est toujours manifesté de manières très diverses. L’un des modes d’intervention privilégié ces derniers temps a été le Magistère des Pontifes Romains, qui ont souvent traité la question en se référant à l’encyclique <span class="emphasis"><em>Rerum novarum</em></span> de Léon XIII<sup><span style="color: red">&lt;span&gt;1&lt;/span&gt;</span></sup>, faisant parfois coïncider la date de publication des divers documents sociaux avec les anniversaires de cette première encyclique<sup><span style="color: red">&lt;span&gt;2&lt;/span&gt;</span></sup>.</p>
			<p>Les Souverains Pontifes n’ont pas manqué, par ces interventions, de mettre en relief également des aspects nouveaux de la doctrine sociale de l’Église. Ainsi, en commençant par l’apport remarquable de Léon XIII, enrichi par les contributions successives du Magistère, s’est constitué un corps de doctrine actualisé qui s’articule à mesure que l’Église interprète les événements dans leur déroulement au cours de l’histoire à la lumière De l’ensemble de la Parole révélée par le Christ Jésus<sup><span style="color: red">&lt;span&gt;3&lt;/span&gt;</span></sup> et avec l’assistance de l’Esprit Saint (cf <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">16</span></em></span> 26 ; 16, 13-15). Elle cherche de cette façon à guider les hommes pour qu’ils répondent, en s’appuyant sur la réflexion rationnelle et l’apport des sciences humaines, à leur vocation de bâtisseurs responsables de la société terrestre.</p>
			<p><span class="numpara">2.</span>  C’est dans cet ensemble considérable d’enseignement social que s’insère et ressort l’encyclique <span class="emphasis"><em>Populorum progressio</em></span><sup><span style="color: red">&lt;span&gt;4&lt;/span&gt;</span></sup>, publiée par mon vénéré prédécesseur Paul VI le 26 mars 1967.</p>
			<p>Il suffit de relever la série de commémorations qui ont eu lieu cette année, sous des formes diverses et dans beaucoup de cercles ecclésiastiques et civils, pour comprendre que cette encyclique est toujours actuelle. Dans le même but, la Commission pontificale « Justice et Paix » a envoyé l’an passé une lettre circulaire aux Synodes des Églises catholiques orientales et aux Conférences épiscopales pour demander des avis et des suggestions sur la meilleure manière de marquer l’anniversaire de l’encyclique, d’en enrichir les enseignements et, le cas échéant, de les mettre à jour. La même Commission a organisé, lors de ce vingtième anniversaire, une commémoration solennelle à laquelle j’ai voulu prendre part en prononçant l’allocution finale<sup><span style="color: red">&lt;span&gt;5&lt;/span&gt;</span></sup>. Et maintenant, prenant également en considération le contenu des réponses données à la lettre circulaire déjà mentionnée, je crois opportun de clore l’année 1987 en consacrant une encyclique aux thèmes de <span class="emphasis"><em>Populorum progressio</em></span>.</p>
			<p><span class="numpara">3.</span>  Par là, j’ai en vue essentiellement <span class="emphasis"><em>deux objectifs</em></span> de grande importance : d’une part, rendre hommage à ce document historique de Paul VI et à son enseignement ; d’autre part, dans la ligne tracée par mes vénérés prédécesseurs sur le siège de Pierre, réaffirmer la <span class="emphasis"><em>continuité</em></span> de la doctrine sociale de l’Église en même temps que son <span class="emphasis"><em>renouvellement</em></span> continuel. En effet, continuité et renouvellement apportent une confirmation de la <span class="emphasis"><em>valeur constante</em></span> de l’enseignement de l’Église.</p>
			<p>Ces deux qualités caractérisent son enseignement en matière sociale. D’un côté, cet enseignement est <span class="emphasis"><em>constant</em></span> parce qu’identique dans son inspiration de base, dans ses « principes de réflexion », dans ses « critères de jugement », dans ses « directives d’action » fondamentales<sup><span style="color: red">&lt;span&gt;6&lt;/span&gt;</span></sup> et surtout dans son lien essentiel avec l’Évangile du Seigneur ; d’un autre côté, il est toujours <span class="emphasis"><em>nouveau</em></span> parce que sujet aux adaptations nécessaires et opportunes entraînées par les changements des conditions historiques et par la succession ininterrompue des événements qui font la trame de la vie des hommes et de la société.</p>
			<p><span class="numpara">4.</span>  Je suis convaincu que les enseignements de l’encyclique <span class="emphasis"><em>Populorum progressio</em></span>, adressée aux hommes et à la société des années soixante, conservent toute leur force <span class="emphasis"><em>d’appel à la conscience</em></span> aujourd’hui, vers la fin des années quatre-vingt. M’efforçant d’esquisser les grands traits du monde actuel — toujours dans l’optique du motif qui a inspiré ce document, le « développement des peuples », sujet qui est encore bien loin d’être épuisé —, je me propose d’en prolonger l’écho, le rattachant aux applications possibles, en ce moment présent de notre histoire qui n’est pas moins dramatique qu’il y a vingt ans.</p>
			<p>Le temps, nous le savons bien, s’écoule toujours au même rythme ; aujourd’hui, cependant, on a l’impression qu’il est soumis à un mouvement <span class="emphasis"><em>d’accélération continue</em></span>, en raison surtout de la multiplication et de la complexité des phénomènes au milieu desquels nous vivons. Il en résulte que le <span class="emphasis"><em>visage du monde</em></span>, au cours des vingt dernières années, tout en conservant certaines constantes fondamentales, a subi des changements notables et présente des aspects tout à fait nouveaux.</p>
			<p>Cette période, caractérisée à la veille du troisième millénaire chrétien par une attente diffuse, comme dans un nouvel « Avent »<sup><span style="color: red">&lt;span&gt;7&lt;/span&gt;</span></sup> qui affecte en quelque manière tous les hommes, offre l’occasion d’approfondir l’enseignement de l’encyclique, pour en montrer aussi les perspectives.</p>
			<p>La présente <span class="emphasis"><em>réflexion</em></span> a pour but de souligner, à l’aide de la recherche théologique sur la réalité contemporaine, la nécessité d’une conception plus riche et plus différenciée du développement, en fonction des propositions de l’encyclique, et d’indiquer quelques modèles de réalisation.</p>
		</section>
		
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 30 décembre 1987, en la dixième année de mon pontificat</em></span>.</p>
