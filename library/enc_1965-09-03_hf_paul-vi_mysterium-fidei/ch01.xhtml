		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>
		<p><span class="emphasis"><em>À Nos Vénérables Frères les Patriarches, Primats, Archevêques, Évêques et autres Ordinaires des lieux, au clergé et aux fidèles du monde entier</em></span></p>
		<p><span class="emphasis"><em>Vénérables Frères</em></span>.</p>
		<p><span class="numpara">1.</span>  Mystère de foi, don accordé à l’Église, par son Époux, en gage de son immense amour, l’Eucharistie a toujours été religieusement gardée par l’Église Catholique comme un trésor du plus haut prix et a fait l’objet de sa part, au <span style="color: red">&lt;span&gt;II&lt;/span&gt;</span><sup>e</sup> Concile du Vatican, d’une nouvelle et solennelle profession de foi et de culte. Dans l’étude de la restauration de la Sainte Liturgie, les Pères du Concile, soucieux du bien de l’Église universelle, n’ont rien eu plus à cœur que de porter les fidèles à une participation active à la célébration eucharistique : les chrétiens se voient pressés d’apporter une foi entière et une dévotion profonde à ce mystère très saint, de l’offrir à Dieu en union avec le prêtre comme sacrifice pour leur salut personnel et celui du monde entier, et de prendre cet aliment pour se nourrir spirituellement.</p>
		<section class="section" epub:type="subchapter" id="d5e25"><div class="titlepage"/>
			<p><span class="bold"><strong><span class="emphasis"><em>L’Eucharistie, centre de la liturgie</em></span>.</strong></span></p>
			<p><span class="numpara">2.</span>  Si la Sainte Liturgie occupe la première place dans la vie de l’Église, elle a, peut-on dire, son cœur et son centre dans l’Eucharistie, puisque celle-ci est la fontaine de vie où nous trouvons de quoi nous purifier et nous fortifier, en sorte que nous ne vivions plus pour nous mais pour Dieu, et que nous nous unissions entre nous par le lien si étroit de la charité.</p>
			<p><span class="numpara">3.</span>  Pour mettre en évidence le rapport intime qui joint la piété à la foi, les Pères du Concile ont confirmé l’enseignement constamment maintenu et dispensé par l’Église et solennellement défini au Concile de Trente ; ils ont tenu à introduire l’exposé sur le mystère sacré de l’Eucharistie par cette synthèse de vérité :</p>
			<p><span class="numpara">4.</span>  « Notre Sauveur, à la dernière Cène, la nuit où il fut livré, a institué le Sacrifice eucharistique de son Corps et de son Sang, afin de perpétuer ainsi le Sacrifice de la Croix à travers les siècles jusqu’à sa venue, laissant de la sorte à l’Église, son Épouse bien-aimée, le mémorial de sa mort et de sa résurrection ; sacrement de piété, signe d’unité, lien de charité, banquet pascal, où on reçoit le Christ, où l’âme est comblée de grâce et par quoi est accordé le gage de la gloire à venir »<a href="#ftn.d5e35" class="footnote"><sup class="footnote" id="d5e35">[1]</sup></a>.</p>
			<p><span class="numpara">5.</span>  Ces paroles exaltent en même temps le Sacrifice, qui est de l’essence même de la Messe qu’on célèbre chaque jour, et le Sacrement, auquel les fidèles prennent part quand dans la Sainte Communion ils mangent la chair du Christ et boivent son sang et reçoivent la grâce, anticipation de la vie éternelle ; remède d’immortalité, selon le mot du Seigneur. « Qui mange ma chair et boit mon sang, a la vie éternelle et je le ressusciterai au dernier jour » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">vi</span>, <span class="ssv">55</span></em></span>).</p>
			<p><span class="numpara">6.</span>  La restauration de la Liturgie produira donc, Nous en avons le ferme espoir, des fruits abondants de dévotion eucharistique ; ainsi la Sainte Église, présentant ce signe salutaire de piété, progressera de jour en jour vers l’unité parfaite (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvii</span>, <span class="ssv">23</span></em></span>) et conviera à l’unité de la foi et de la charité tous ceux qui ont la fierté de porter le nom de chrétiens, les attirant avec délicatesse sous l’action de la grâce divine.</p>
			<p><span class="numpara">7.</span>  Il Nous semble entrevoir ces fruits et en goûter comme les prémices dans la joie sincère et l’empressement avec lesquels les fils de l’Église Catholique ont accueilli la Constitution sur la restauration de la Liturgie, et aussi dans la publication de nombreux travaux de valeur, qui visent à scruter avec plus de profondeur et à faire connaître avec plus de fruit la doctrine concernant la Sainte Eucharistie, spécialement en ce qui regarde les rapports de ce mystère avec celui de l’Église.</p>
			<p><span class="numpara">8.</span>  C’est pour Nous un grand sujet de réconfort et de joie ; Nous Nous plaisons à vous en faire part, Vénérables Frères, afin qu’avec Nous vous remerciez Dieu, auteur de tout bien, qui par son Esprit gouverne l’Église et la rend féconde en accroissements de vertu.</p>
		</section>
		
		
		
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près Saint-Pierre, en la fête de saint Pie X, le 3 septembre 1965<span class="bold"><strong>, </strong></span> en la troisième année de Notre Pontificat</em></span>.</p>
		<p>PAULUS PP. VI.</p>
