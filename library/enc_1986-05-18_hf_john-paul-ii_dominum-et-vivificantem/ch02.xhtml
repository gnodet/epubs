		<p>[96] Const. dogm. sur l’Église <span class="emphasis"><em>Lumen gentium</em></span>, n. 4. I1 y a toute une tradition patristique et théologique en ce qui Concerne l’union intime entre l’Esprit Saint et l’Église, union présentée parfois en analogie avec le rapport entre l’âme et le corps dans l’homme : cf. S. IRÉNÉE, Adversus hæreses, III, 24, 1 : SC 211, pp. 470-474, S. AUGUSTIN, Sermo 267, 4, 4 : PL 38, 1231 ; Sermo 268, 2 : PL 38, 1232 ; In Iohannis evangelium tractatus, XXV, 13 ; XXVII, 6 : CCL 36, 266, 272-273 ; S. GRÉGOIRE LE GRAND, In septem psalmos pœnitentiales expositio, psal V, 1 : PL 79, 602 ; DIDYME D ALEXANDRIE, De Trinitate, II, 1 : PG 39, 449-450 ; S. ATHANASE, Oratio III contra Arianos, 22, 23, 24 : PG 26, 368369, 372-373 ; S. JEAN-CHRYSOSTOME, In Epistolam ad Ephesios, Homil. IX, 3 : PG 62, 72-73. SAINT THOMAS D AQUIN a synthétisé la tradition patristique et théologique qui le précédait en présentant l’Esprit Saint Comme le « cœur » et l’« âme » de l’Église : cf. Somme théol., III, q. 8, a. 1, ad 3 ; In symbolum Apostolorum Expositio, a. IX ; In Tertium Librum Sententiarum, Dist. XIII, q. 2, a. 2, quæstiuncula 3.</p>
