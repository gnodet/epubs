        <p><span class="bold"><strong>Bénédiction</strong></span></p>
        <p>Vénérables Frères, chers Fils et Filles, <br xmlns:db="http://docbook.org/ns/docbook"/>Salut et Bénédiction Apostolique !</p>
		<section class="section" title="INTRODUCTION" epub:type="subchapter" id="d5e20"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  Dans sa foi en l’ <span class="emphasis"><em>Esprit Saint</em></span>, l’Église proclame qu’il « <span class="emphasis"><em>est Seigneur et qu’il donne la vie</em></span> ». C’est ce qu’elle proclame dans le Symbole de la foi, dit de Nicée-Constantinople, du nom des deux Conciles — de Nicée (325) et de Constantinople (381) —, où il fut formulé ou promulgué. Il y est dit aussi que l’Esprit Saint « a parlé par les prophètes ».</p>
			<p>Ces paroles, l’Église les reçoit de la source même de la foi, Jésus Christ. En effet, selon l’Évangile de Jean, l’Esprit Saint nous est donné avec la vie nouvelle, comme Jésus l’annonce et le promet au grand jour de la fête des Tentes : « Si quelqu’un a soif, qu’il vienne à moi, et qu’il boive, celui qui croit en moi ! Selon le mot de l’Écriture : De son sein couleront des fleuves d’eau vive »<sup><span style="color: red">&lt;span&gt;1&lt;/span&gt;</span></sup>. Et l’évangéliste explique : « <span class="emphasis"><em>Il parlait de l’Esprit</em></span> que devaient recevoir ceux qui avaient cru en lui »<sup><span style="color: red">&lt;span&gt;2&lt;/span&gt;</span></sup>. C’est la même comparaison de l’eau que Jésus emploie dans le dialogue avec la Samaritaine, quand il parle de la « source d’eau jaillissant en vie éternelle »<sup><span style="color: red">&lt;span&gt;3&lt;/span&gt;</span></sup>, et dans le dialogue avec Nicodème, quand il annonce la nécessité d’une nouvelle <span class="emphasis"><em>naissance « d’eau et d’Esprit »</em></span> pour « entrer dans le Royaume de Dieu »<sup><span style="color: red">&lt;span&gt;4&lt;/span&gt;</span></sup>.</p>
			<p>Par conséquent, l’Église, instruite par la parole du Christ, puisant dans l’expérience de la Pentecôte et dans son histoire apostolique, proclame depuis le début sa foi en l’Esprit Saint, <span class="emphasis"><em>celui qui donne la vie, celui par qui le Dieu un et trine</em></span>, insondable, <span class="emphasis"><em>se communique aux hommes</em></span>, établissant en eux la source de la vie éternelle.</p>
			<p><span class="numpara">2.</span>  Cette foi, professée sans interruption par l’Église, doit être sans cesse ravivée et approfondie dans la conscience du Peuple de Dieu. Depuis un siècle, cela a été proposé plusieurs fois : de <span class="emphasis"><em>Léon XIII</em></span>, qui publia l’Encyclique <span class="emphasis"><em>Divinum illud munus</em></span> (1897) entièrement consacrée à l’Esprit Saint, jusqu’à <span class="emphasis"><em>Pie XII</em></span> qui, dans l’Encyclique <span class="emphasis"><em>Mystici Corporis</em></span> (1943), présentait l’Esprit Saint comme le principe vital de l’Église où il est à l’œuvre en union avec le Chef du Corps Mystique, le Christ<sup><span style="color: red">&lt;span&gt;5&lt;/span&gt;</span></sup> ; et jusqu’au <span class="emphasis"><em>Concile Œcuménique Vatican II</em></span> qui a fait comprendre qu’une attention renouvelée à la doctrine sur l’Esprit Saint était nécessaire, comme le soulignait <span class="emphasis"><em>Paul VI</em></span> : « À la christologie et spécialement à l’ecclésiologie du Concile, doivent succéder une étude nouvelle et un culte nouveau de l’Esprit Saint, précisément comme complément indispensable de l’enseignement du Concile »<sup><span style="color: red">&lt;span&gt;6&lt;/span&gt;</span></sup>.</p>
			<p>Ainsi, à notre époque, la foi de l’Église, <span class="emphasis"><em>la foi ancienne qui demeure et qui est toujours neuve</em></span>, nous appelle à renouveler notre approche de l’Esprit Saint comme <span class="emphasis"><em>celui qui donne la vie</em></span>. En cela, nous sommes aidés et encouragés par notre héritage commun avec les <span class="emphasis"><em>Églises orientales</em></span>, qui ont conservé jalousement les richesses extraordinaires de l’enseignement des Pères sur l’Esprit Saint. C’est pourquoi on peut dire aussi que l’un des événements ecclésiaux les plus importants de ces dernières années a été <span class="emphasis"><em>le <span style="color: red">&lt;span&gt;XVI&lt;/span&gt;</span><sup>e</sup> centenaire du Premier Concile de Constantinople</em></span>, célébré simultanément à Constantinople et à Rome en la solennité de la Pentecôte de l’année 1981. Dans la méditation sur le mystère de l’Église, <span class="emphasis"><em>l’Esprit Saint</em></span> est alors mieux apparu comme celui qui ouvre les voies conduisant à l’unité des chrétiens, comme la <span class="emphasis"><em>source suprême de l’unité</em></span> qui vient de Dieu lui-même et que saint Paul a exprimée particulièrement par les paroles prononcées fréquemment au début de la liturgie eucharistique : « La grâce de Jésus notre Seigneur, l’amour de Dieu le Père et la communion de l’Esprit Saint soient toujours avec vous »<sup><span style="color: red">&lt;span&gt;7&lt;/span&gt;</span></sup>.</p>
			<p>C’est dans une telle orientation que les précédentes Encycliques <span class="emphasis"><em>Redemptor hominis</em></span> et <span class="emphasis"><em>Dives in misericordia</em></span> ont trouvé en quelque sorte un point de départ et une inspiration : elles célèbrent l’événement de notre salut accompli dans le Fils envoyé par le Père dans le monde « pour que le monde soit sauvé par lui »<sup><span style="color: red">&lt;span&gt;8&lt;/span&gt;</span></sup> et « que toute langue proclame, de Jésus Christ, qu’il est Seigneur, à la gloire de Dieu le Père »<sup><span style="color: red">&lt;span&gt;9&lt;/span&gt;</span></sup>. À cette même orientation répond aujourd’hui <span class="emphasis"><em>la présente Encyclique sur l’Esprit Saint</em></span> qui procède du Père et du Fils ; avec le Père et le Fils, il reçoit même adoration et même gloire : Personne divine, il est au cœur de la foi chrétienne et il est la source et la force dynamique du renouveau de l’Église<sup><span style="color: red">&lt;span&gt;10&lt;/span&gt;</span></sup>. Cette Encyclique découle <span class="emphasis"><em>du plus profond de l’héritage du Concile</em></span>. En effet, les textes conciliaires, par leur enseignement sur l’Église elle-même et sur l’Église dans le monde, nous invitent à pénétrer toujours mieux le mystère trinitaire de Dieu, en suivant la voie évangélique, patristique, liturgique : au Père, par le Christ, dans l’Esprit Saint.</p>
			<p>De cette manière, l’Église répond aussi à certains désirs profonds qu’elle pense lire dans le cœur des hommes d’aujourd’hui : une découverte nouvelle de Dieu dans sa réalité transcendante d’Esprit infini, tel que Jésus le présente à la Samaritaine ; le besoin de l’adorer « en esprit et en vérité »<sup><span style="color: red">&lt;span&gt;11&lt;/span&gt;</span></sup> ; l’espoir de trouver en lui le secret de l’amour et la puissance d’une « création nouvelle »<sup><span style="color: red">&lt;span&gt;12&lt;/span&gt;</span></sup> : oui, vraiment <span class="emphasis"><em>celui qui donne la vie</em></span>.</p>
			<p>L’Église se sent appelée à cette mission d’annoncer l’Esprit alors qu’avec la famille humaine, elle <span class="emphasis"><em>arrive au terme du second millénaire après le Christ</em></span>. Devant un ciel et une terre qui « passent », elle sait bien que « les paroles qui ne passeront point »<sup><span style="color: red">&lt;span&gt;13&lt;/span&gt;</span></sup> revêtent une éloquence particulière. Ce sont les paroles du Christ sur l’Esprit Saint, source inépuisable de l’« eau jaillissant en vie éternelle »<sup><span style="color: red">&lt;span&gt;14&lt;/span&gt;</span></sup>, vérité et grâce du salut. Elle veut réfléchir sur ces paroles, elle veut rappeler ces paroles aux croyants et à tous les hommes, tandis qu’elle se prépare à célébrer — comme on le dira en son temps — le grand Jubilé qui marquera le passage du deuxième au troisième millénaire chrétien.</p>
			<p>Naturellement, les réflexions qui suivent n’ont pas pour but d’examiner de manière exhaustive la très riche doctrine sur l’Esprit Saint, ni de privilégier telle ou telle solution des questions encore ouvertes. Elles ont comme objectif principal de développer dans l’Église la conscience que « l’Esprit Saint la pousse à coopérer à la réalisation totale du dessein de Dieu qui a fait du Christ le principe du salut pour le monde tout entier »<sup><span style="color: red">&lt;span&gt;15&lt;/span&gt;</span></sup>.</p>
		</section>
		
		
		
		
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 18 mai 1986, solennité de la Pentecôte, en la huitième année de mon pontificat</em></span>.</p>
		<p>IOANNES PAULUS II</p>
