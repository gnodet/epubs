        <p><span class="bold"><strong>Bénédiction</strong></span></p>
        <p>Vénérables Frères, chers Fils et Filles, <br xmlns:db="http://docbook.org/ns/docbook"/>salut et Bénédiction Apostolique !</p>
        <section class="section" title="I. QUI ME VOIT, VOIT LE PÈRE (cf. Jn xiv, 9)" epub:type="subchapter" id="d5e20"><div class="titlepage"><div><div><h2 class="title" style="clear: both">I. QUI ME VOIT, VOIT LE PÈRE (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">9</span></em></span>)</h2></div></div></div>
            
            <section class="section" title="1. Révélation de la miséricorde" epub:type="division" id="d5e26"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>1. Révélation de la miséricorde</em></span></h3></div></div></div>
                
                <p>« DIEU RICHE EN MISÉRICORDE » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>) est Celui que Jésus-Christ nous a révélé comme Père : c’est Lui, son Fils, qui nous l’a manifesté et fait connaître en lui-même (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">18</span></em></span> ; <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">i</span>, <span class="ssv">1</span> s.</em></span>). Mémorable, à cet égard, est le moment où Philippe, l’un des douze Apôtres, s’adressant au Christ, lui dit : « Seigneur, montre-nous le Père et cela nous suffit » ; et Jésus lui répondit : « Voilà si longtemps que je suis avec vous et tu ne me connais pas…? Qui m’a vu a vu le Père » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">8</span>-<span class="ssv">9</span></em></span>). Ces paroles furent prononcées durant le discours d’adieux, à la fin du repas pascal, que suivirent les événements des saints jours qui devaient confirmer une fois pour toutes que « Dieu, qui est riche en miséricorde, à cause du grand amour dont Il nous a aimés, alors que nous étions morts par suite de nos fautes, nous a fait revivre avec le Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">4</span>-<span class="ssv">5</span></em></span>).</p>
                <p>Suivant l’enseignement du Concile Vatican II, et considérant les nécessités particulières des temps que nous vivons, j’ai consacré l’encyclique <span class="emphasis"><em>Redemptor Hominis</em></span> à la vérité sur l’homme, vérité qui, dans sa plénitude et sa profondeur, nous est révélée dans le Christ. Une exigence aussi importante, dans ces temps critiques et difficiles, me pousse à découvrir encore une fois dans le Christ lui-même le visage du Père, qui est « le Père des miséricorde set le Dieu de toute consolation » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">i</span>, <span class="ssv">3</span></em></span>). On lit en effet, dans la constitution <span class="emphasis"><em>Gaudium et Spes</em></span> : « Nouvel Adam, le Christ… manifeste pleinement l’homme à lui-même et lui découvre la sublimité de sa vocation » : il le fait précisément « <span class="emphasis"><em>dans la révélation même du mystère du Père et de son amour</em></span> »<a href="#ftn.d5e60" class="footnote"><sup class="footnote" id="d5e60">[1]</sup></a>. Ces paroles attestent très clairement que la manifestation de l’homme, dans la pleine dignité de sa nature, ne peut avoir lieu sans la référence non seulement conceptuelle mais pleinement existentielle à Dieu. L’homme et sa vocation suprême se dévoilent dans le Christ <span class="emphasis"><em>par</em></span> la révélation du mystère du Père et de son amour.</p>
                <p>C’est pour cela qu’il convient maintenant de nous tourner vers ce mystère : les multiples expériences de l’Église et de l’homme contemporain nous y invitent, tout comme l’exigent les aspirations de tant de cœurs humains, leurs souffrances et leurs espérances, leurs angoisses et leurs attentes. S’il est vrai que l’homme est en un certain sens la route de l’Église -comme je l’ai dit dans l’encyclique <span class="emphasis"><em>Redemptor Hominis</em></span> —, en même temps l’Évangile et toute la Tradition nous indiquent constamment que nous devons parcourir <span class="emphasis"><em>cette route</em></span>, avec tout homme, <span class="emphasis"><em>telle que le Christ l’a tracée</em></span> en révélant en lui-même le Père et son amour<a href="#ftn.d5e68" class="footnote"><sup class="footnote" id="d5e68">[2]</sup></a>. En Jésus-Christ, marcher vers l’homme de la manière assignée une fois pour toutes à l’Église dans le cours changeant des temps, est en même temps s’avancer vers le Père et vers son amour. Le Concile Vatican II a confirmé cette vérité pour notre temps.</p>
                <p>Plus la mission de l’Église est centrée sur l’homme -plus elle est, pour ainsi dire, anthropocentrique-, plus aussi elle doit s’affirmer et se réaliser de manière théocentrique, c’est-à-dire s’orienter en Jésus-Christ vers le Père. Tandis que les divers courants de pensée, anciens et contemporains, étaient et continuent à être enclins à séparer et même à opposer théocentrisme et anthropocentrisme, l’Église au contraire, à la suite du Christ, cherche à assurer leur conjonction organique et profonde dans l’histoire de l’homme. C’est là un des principes fondamentaux, et peut être même le plus important, de l’enseignement du dernier Concile. Si nous nous proposons donc comme tâche principale, dans la phase actuelle de l’histoire de l’Église, de <span class="emphasis"><em>mettre en œuvre l’enseignement</em></span> de ce grand Concile, nous devons nous référer à ce principe avec foi, ouverture d’esprit et de tout cœur. Dans mon encyclique précédemment citée, j’ai essayé de souligner que l’approfondissement et l’enrichissement multiforme de la conscience de l’Église, fruits du Concile, doivent ouvrir plus largement notre intelligence et notre cœur au Christ. Aujourd’hui, je désire dire que l’ouverture au Christ qui, comme Rédempteur du monde, révèle pleinement l’homme à l’homme, ne peut s’accomplir autrement qu’à travers une référence toujours plus profonde au Père et à son amour.</p>
            </section>
            <section class="section" title="2. Incarnation de la miséricorde" epub:type="division" id="d5e72"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>2. Incarnation de la miséricorde</em></span></h3></div></div></div>
                
                <p>Dieu, « qui habite une lumière inaccessible » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">vi</span>, <span class="ssv">16</span></em></span>), parle aussi à l’homme à travers l’image du cosmos : en effet, « ce qu’il a d’invisible depuis la création du monde se laisse voir à l’intelligence à travers ses œuvres, son éternelle puissance et sa divinité » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">i</span>, <span class="ssv">20</span></em></span>). Cette connaissance indirecte et imparfaite, œuvre de l’intelligence qui cherche Dieu dans le monde visible à travers ses créatures, n’est pas encore la « vision du Père ». « Nul n’a jamais vu Dieu », écrit saint Jean pour donner plus de relief à la vérité selon laquelle « le Fils unique, qui est dans le sein du Père, lui, l’a révélé » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">18</span></em></span>). Cette « révélation » manifeste Dieu dans l’insondable mystère de son être — un et trine — entouré « d’une lumière inaccessible » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">vi</span>, <span class="ssv">16</span></em></span>) ; cependant, dans cette « révélation » du Christ, nous connaissons Dieu d’abord dans son amour envers l’homme, dans sa « philanthropie » (<span class="emphasis"><em><span class="ss">Tt</span> <span class="ssc">iii</span>, <span class="ssv">4</span></em></span>). Là, « ses perfections invisibles » deviennent « visibles », incomparablement plus visibles qu’à travers toutes les autres œuvres « accomplies par lui » : elles deviennent <span class="emphasis"><em>visibles dans le Christ et par le Christ</em></span>, dans ses actions et ses paroles, et enfin dans sa mort sur la croix et sa résurrection.</p>
                <p>Ainsi, dans le Christ et par le Christ, Dieu devient visible dans sa miséricorde, c’est-à-dire qu’est mis en relief l’attribut de la divinité que l’Ancien Testament, à travers différents termes et concepts, avait déjà défini comme la « miséricorde ». Le Christ confère à toute la tradition vétéro-testamentaire de la miséricorde divine sa signification définitive. Non seulement il en parle et l’explique à l’aide d’images et de paraboles, mais surtout il <span class="emphasis"><em>l’incarne et la personnife</em></span>. Il <span class="emphasis"><em>est lui-même</em></span>, en un certain sens, <span class="emphasis"><em>la miséricorde</em></span>. Pour qui la voit et la trouve en lui, Dieu devient « visible » comme le Père « riche en miséricorde » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>).</p>
                <p>Plus peut-être que celle de l’homme d’autrefois, la mentalité contemporaine semble s’opposer au Dieu de miséricorde, et elle tend à éliminer de la vie et à ôter du cœur humain la notion même de miséricorde. Le mot et l’idée de miséricorde semblent mettre mal à l’aise l’homme qui, grâce à un développement scientifique et technique inconnu jusqu’ici, est devenu maître de la terre qu’il a soumise et dominée (cf. <span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">i</span>, <span class="ssv">28</span></em></span>). Cette domination de la terre, entendue parfois de façon unilatérale et superficielle, ne laisse pas de place, semble-t-il, à la miséricorde. À ce sujet, cependant, nous pouvons nous référer avec profit à l’image « de la condition de l’homme dans le monde contemporain » telle qu’elle est tracée au début de la constitution <span class="emphasis"><em>Gaudium et Spes</em></span>. On y lit entre autres : « Ainsi le monde moderne apparaît à la fois comme puissant et faible, capable du meilleur et du pire, et le chemin s’ouvre devant lui de la liberté ou de la servitude, du progrès ou de la régression, de la fraternité ou de la haine. D’autre part, l’homme prend conscience que de lui dépend la bonne orientation des forces qu’il a mises en mouvement et qui peuvent l’écraser ou le servir »<a href="#ftn.d5e111" class="footnote"><sup class="footnote" id="d5e111">[3]</sup></a>.</p>
                <p>La situation du monde contemporain ne manifeste pas seulement des transformations capables de faire espérer <span class="emphasis"><em>pour l’homme un avenir terrestre meilleur</em></span>, mais elle révèle aussi de multiples <span class="emphasis"><em>menaces</em></span>, bien pires que celles qu’on avait connues jusqu’ici. Sans cesser de dénoncer ces menaces en diverses circonstances (comme dans les interventions à l’ONU, à l’UNESCO, à la FAO et ailleurs), l’Église doit les regarder en même temps à la lumière de la vérité reçue de Dieu.</p>
                <p>Révélée dans le Christ, la vérité au sujet de Dieu « Père des miséricordes » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">i</span>, <span class="ssv">3</span></em></span>) nous permet de le « voir » particulièrement proche de l’homme, surtout quand il souffre, quand il est menacé dans le fondement même de son existence et de sa dignité. Et c’est pourquoi, dans la situation actuelle de l’Église et du monde, bien des hommes et bien des milieux, guidés par un sens aigu de la foi, s’adressent, je dirais quasi spontanément, à la miséricorde de Dieu. Ils y sont certainement poussés par le Christ, dont l’Esprit est à l’œuvre au fond des cœurs. En effet, le mystère de Dieu comme « Père des miséricordes » qu’il nous a révélé devient, en face des menaces actuelles contre l’homme, comme un appel adressé à l’Église.</p>
                <p>Je voudrais, dans la présente encyclique, répondre à cet appel. Je voudrais reprendre le langage éternel, et en même temps incomparable de simplicité et de profondeur, de la révélation et de la foi pour exprimer encore une fois, grâce à lui, en face de Dieu et des hommes, les grandes préoccupations de notre temps.</p>
                <p>En effet, la révélation et la foi nous apprennent moins à méditer de manière abstraite le mystère de Dieu comme « Père des miséricordes » qu’à recourir à cette miséricorde au nom du Christ et en union avec lui. Le Christ ne nous a-t-il pas enseigné que notre Père, « qui voit dans le secret » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">4</span>, <span class="ssv">6</span>, <span class="ssv">18</span></em></span>), attend pourrait-on dire continuellement que, recourant à lui dans tous nos besoins, nous scrutions toujours son mystère, le mystère du Père et de son amour ? <a href="#ftn.d5e130" class="footnote"><sup class="footnote" id="d5e130">[4]</sup></a></p>
                <p>Je désire donc que les considérations présentes rendent ce mystère plus proche pour tous, et qu’elles deviennent en même temps un vibrant appel de l’Église à la miséricorde dont l’homme et le monde contemporain ont un si grand besoin. Ils en ont besoin, même si souvent ils ne le savent pas.</p>
            </section>
