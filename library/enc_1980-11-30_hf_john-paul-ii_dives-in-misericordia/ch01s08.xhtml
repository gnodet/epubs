			<p><span class="bold"><strong>VII. LA MISÉRICORDE DE DIEU DANS LA MISSION DE L’ÉGLISE</strong></span></p>
			<p>En relation avec cette image de notre génération, qui ne peut que susciter une profonde inquiétude, nous reviennent à l’esprit les paroles qui résonnèrent dans le <span class="emphasis"><em>Magnificat</em></span> de Marie pour célébrer l’incarnation du Fils de Dieu et qui chantent la « miséricorde… de génération en génération ». Il faut que l’Église de notre temps, gardant toujours dans son cœur l’éloquence de ces paroles inspirées et les appliquant aux expériences et aux souffrances de la grande famille humaine, prenne une conscience plus profonde et plus motivée de la nécessité de <span class="emphasis"><em>rendre témoignage à la miséricorde de Dieu</em></span> dans toute sa mission, conformément à la tradition de l’ancienne et de la nouvelle Alliance, et surtout à la suite de Jésus-Christ lui-même et de ses Apôtres. L’Église doit rendre témoignage à la miséricorde de Dieu révélée dans le Christ en toute sa mission de Messie, <span class="emphasis"><em>en la professant</em></span> tout d’abord comme vérité salvifique de foi nécessaire à une vie en harmonie avec la foi, puis <span class="emphasis"><em>en</em></span> <span class="emphasis"><em>cherchant à l’introduire et à l’incarner dans la vie</em></span> de ses fidèles, et autant que possible dans celle de tous les hommes de bonne volonté. Enfin, l’Église — professant la miséricorde et lui demeurant toujours fidèle — a le droit et le devoir d’en appeler à la miséricorde de Dieu, <span class="emphasis"><em>de l’implorer</em></span> en face de toutes les formes de mal physique et moral, devant toutes les menaces qui s’appesantissent à l’horizon de la vie de l’humanité contemporaine.</p>
            <section class="section" title="13. L’Église professe la miséricorde de Dieu et la proclame" epub:type="division" id="d5e910"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>13. L’Église professe la miséricorde de Dieu et la proclame</em></span></h3></div></div></div>
				 
				<p>L’<span class="emphasis"><em>Église doit professer et proclamer la miséricorde divine dans toute sa vérité</em></span>, telle qu’elle nous est attestée par la révélation. Dans les pages qui précèdent, nous avons cherché à dessiner au moins les grandes lignes de cette vérité, qui s’exprime avec tant de richesse dans toute la Sainte Écriture et la Tradition. Dans la vie quotidienne de l’Église, la vérité sur la miséricorde de Dieu, exposée dans la Bible, trouve constamment un écho dans de nombreuses lectures de la sainte liturgie. Et le peuple, dans son sens authentique de la foi, le perçoit bien, comme l’attestent de nombreuses expressions de la piété personnelle et communautaire. Il serait certainement difficile de les énumérer et de les résumer toutes, car la majeure partie d’entre elles est fortement gravée au plus profond des cœurs et des consciences. Des théologiens affirment que la miséricorde est le plus grand des attributs de Dieu, la plus grande de ses perfections ; la Bible, la Tradition et toute la vie de foi du peuple de Dieu en fournissent des témoignages inépuisables. Il ne s’agit pas ici de la perfection de l’inscrutable essence de Dieu dans le mystère même de sa divinité, mais de la perfection et de l’attribut grâce auxquels l’homme, dans la vérité intérieure de son existence, entre en relation le plus intimement et le plus souvent avec le Dieu vivant. Conformément aux paroles que le Christ adressa à Philippe (cf. <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">9</span>-<span class="ssv">10</span></em></span>), la « vision du Père » — vision de Dieu par la foi — trouve dans la rencontre avec sa miséricorde un degré de simplicité et de vérité intérieure semblable à celui que nous trouvons dans la parabole de l’enfant prodigue.</p>
				<p>« Qui m’a vu a vu le Père » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">9</span></em></span>). L’Église professe la miséricorde de Dieu, l’Église en vit, dans sa vaste expérience de foi, et aussi dans son enseignement, en contemplant constamment le Christ, en se concentrant en lui, sur sa vie et son Évangile, sur sa croix et sa résurrection, sur son mystère tout entier. Tout ce qui forme la « vision » du Christ dans la foi vive et dans l’enseignement de l’Église nous rapproche de la « vision du Père » dans la sainteté de sa miséricorde. L’Église semble professer et vénérer d’une manière particulière la miséricorde de Dieu quand elle s’adresse au cœur du Christ. En effet, nous approcher du Christ dans le mystère de son cœur nous permet de nous arrêter sur ce point — point central en un certain sens, et en même temps le plus accessible au plan humain — de la révélation de l’amour miséricordieux du Père, qui a constitué le contenu central de la mission messianique du Fils de l’homme.</p>
				<p>L’Église vit d’une vie authentique lorsqu’<span class="emphasis"><em>elle professe et proclame la miséricorde</em></span>. attribut le plus admirable du Créateur et du Rédempteur, et lorsqu’elle conduit les hommes aux sources de la miséricorde du Sauveur, dont elle est la dépositaire et la dispensatrice. Dans ce cadre, la méditation constante de la parole de Dieu, et surtout la participation consciente et réfléchie à <span class="emphasis"><em>l’Eucharistie et au sacrement de pénitence ou de réconciliation</em></span>, ont une grande signification. L’Eucharistie nous rapproche toujours de cet amour plus fort que la mort : « Chaque fois en eflet que nous mangeons ce pain et que nous buvons cette coupe », non seulement nous annonçons la mort du Rédempteur, mais nous proclamons aussi sa résurrection, « dans l’attente de sa venue » dans la gloire<a href="#ftn.d5e928" class="footnote"><sup class="footnote" id="d5e928">[19]</sup></a>. La liturgie eucharistique, célébrée en mémoire de celui qui dans sa mission messianique nous a révélé le Père par sa parole et par sa croix, atteste <span class="emphasis"><em>l’inépuisable amour</em></span> en vertu duquel il désire toujours s’unir à nous et ne faire qu’un avec nous, allant à la rencontre de tous les cœurs humains. C’est le sacrement de la pénitence ou de la réconciliation qui aplanit la route de chacun, même quand il est accablé par de lourdes fautes. Dans ce sacrement, tout homme peut expérimenter de manière unique la miséricorde, c’est-à-dire l’amour qui est plus fort que le péché. L’encyclique <span class="emphasis"><em>Redemptor Hominis</em></span> a déjà abordé ce point ; il conviendrait pourtant de revenir encore une fois sur ce thème fondamental.</p>
				<p>Parce que le péché existe dans ce monde que « Dieu a tant aimé qu’il a donné son Fils unique » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>), Dieu qui « est amour » (<span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iv</span>, <span class="ssv">8</span></em></span>) <span class="emphasis"><em>ne peut se</em></span> <span class="emphasis"><em>révéler autrement</em></span> que comme miséricorde. Cela correspond non seulement à la vérité la plus profonde de cet amour qu’est Dieu, mais aussi à la vérité intérieure de l’homme et du monde qui est sa patrie temporaire.</p>
				<p>La miséricorde, en tant que perfection du Dieu infini, est elle-même infinie. Infinie donc, et inépuisable, est la promptitude du Père à accueillir les fils prodigues qui reviennent à sa maison. <span class="emphasis"><em>Infinies sont aussi la promptitude et l’intensité du pardon</em></span> qui jaillit continuellement de l’admirable valeur du sacrifice du Fils. Aucun péché de l’homme ne peut prévaloir sur cette force ni la limiter. Du côté de l’homme, seul peut la limiter le manque de bonne volonté, le manque de promptitude dans la conversion et la pénitence, c’est-à-dire l’obstination continuelle qui s’oppose à la grâce et à la vérité, spécialement face au témoignage de la croix et de la résurrection du Christ.</p>
				<p>C’est pourquoi l’Église annonce la conversion et y appelle. La conversion à Dieu consiste toujours <span class="emphasis"><em>dans la découverte de sa miséricorde</em></span>, c’est-à-dire de cet amour patient et doux (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">4</span></em></span>) comme l’est Dieu Créateur et Père : l’amour, auquel « le Dieu et Père de Notre Seigneur Jésus-Christ » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">i</span>, <span class="ssv">3</span></em></span>) est fidèle jusqu’à ses conséquences extrêmes dans l’histoire de l’alliance avec l’homme, jusqu’à la croix, à la mort et à la résurrection de son Fils. La conversion à Dieu est toujours le fruit du retour au Père riche en miséricorde.</p>
				<p>La connaissance authentique du Dieu de la miséricorde, Dieu de l’amour bienveillant, est une force de conversion constante et inépuisable, non seulement comme acte intérieur d’un instant, mais aussi comme disposition permanente, comme état d’âme. Ceux qui arrivent à connaître Dieu ainsi, ceux qui le « voient » ainsi, ne peuvent pas vivre autrement qu’en se convertissant à lui continuellement. Ils vivent donc <span class="emphasis"><em>in statu</em></span> <span class="emphasis"><em>conversionis</em></span>, en état de conversion ; et c’est cet état qui constitue la composante la plus profonde du pèlerinage de tout homme sur la terre <span class="emphasis"><em>in</em></span> <span class="emphasis"><em>statu viatoris</em></span>, en état de cheminement. Il est évident que l’Église professe la miséricorde de Dieu révélée dans le Christ crucifié et ressuscité non seulement par les paroles de son enseignement, mais surtout par la pulsation la plus intense de la vie de tout le peuple de Dieu. Grâce à ce témoignage de vie, l’Église accomplit sa mission propre de peuple de Dieu, mission qui participe à la mission messianique du Christ lui-même et qui, en un certain sens, la continue.</p>
				<p>L’Église contemporaine est vivement consciente que c’est seulement sur la base de la miséricorde de Dieu qu’elle pourra réaliser les tâches qui découlent de l’enseignement du Concile Vatican II, et en premier lieu la tâche œcuménique consistant à unir tous ceux qui croient au Christ. En engageant de multiples efforts dans cette direction, l’Église reconnaît avec humilité que seul <span class="emphasis"><em>cet amour</em></span>, plus puissant que la faiblesse des divisions humaines, <span class="emphasis"><em>peut réaliser définitivement cette unité</em></span> que le Christ implorait de son Père, et que l’Esprit ne cesse d’implorer pour nous « avec des gémissements inexprimables » (<span class="emphasis"><em><span class="ss">Rm</span> <span class="ssc">viii</span>, <span class="ssv">26</span></em></span>).</p>
	    	</section>
	        <section class="section" title="14. L’Église s’efforce de mettre en œuvre la miséricorde" epub:type="division" id="d5e971"><div class="titlepage"><div><div><h3 class="title"><span class="emphasis"><em>14. L’Église s’efforce de mettre en œuvre la miséricorde</em></span></h3></div></div></div>
				 
				<p>Jésus-Christ nous a enseigné que l’homme non seulement reçoit et expérimente la miséricorde de Dieu, mais aussi qu’il est appelé à « faire miséricorde » aux autres : « Bienheureux les miséricordieux, car ils obtiendront miséricorde » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">7</span></em></span>). Dans ces paroles, l’Église voit un appel à l’action, et elle s’efforce de pratiquer la miséricorde. Si toutes les béatitudes du Sermon sur la montagne indiquent la route de la conversion et du changement de vie, celle qui concerne les miséricordieux est, à cet égard, particulièrement parlante. L’homme parvient à l’amour miséricordieux de Dieu, à sa miséricorde, dans la mesure où lui-même se transforme intérieurement dans l’esprit d’un tel amour envers le prochain.</p>
				<p>Ce processus authentiquement évangélique ne réalise pas seulement une transformation spirituelle une fois pour toutes, mais il est tout un style de vie, une caractéristique essentielle et continuelle de la vocation chrétienne. Il consiste dans la découverte constante et dans la mise en œuvre persévérante de l’amour en <span class="emphasis"><em>tant que force à la fois unifiante et élevante</em></span>, en dépit de toutes les difficultés psychologiques ou sociales : il s’agit, en effet, d’un <span class="emphasis"><em>amour miséricordieux</em></span> qui est par essence un amour créateur. L’amour miséricordieux, dans les rapports humains, n’est jamais un acte ou un processus unilatéral. Même dans les cas où tout semblerait indiquer qu’une seule partie donne et offre, et que l’autre ne fait que prendre et recevoir (par exemple dans le cas du médecin qui soigne, du maître qui enseigne, des parents qui élèvent et éduquent leurs enfants, du bienfaiteur qui secourt ceux qui sont dans le besoin), en réalité cependant, même celui qui donne en tire toujours avantage. De toute manière, il peut facilement se retrouver lui aussi dans la situation de celui qui reçoit, qui obtient un bienfait, qui rencontre l’amour miséricordieux, qui se trouve être objet de miséricorde.</p>
				<p>En ce sens, le Christ crucifié est pour nous le modèle, l’inspiration et l’incitation la plus haute. En nous fondant sur ce <span class="emphasis"><em>modèle émouvant</em></span>, nous pouvons en toute humilité manifester de la miséricorde envers les autres, sachant qu’il la reçoit comme si elle était témoignée à lui-même (cf. <span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xxv</span>, <span class="ssv">34</span>-<span class="ssv">40</span></em></span>). D’après ce modèle, nous devons aussi purifier continuellement toutes nos actions et toutes nos intentions dans lesquelles la miséricorde est comprise et pratiquée d’une manière unilatérale, comme un bien qui est fait aux autres. Car elle est réellement un acte d’amour miséricordieux seulement lorsque, en la réalisant, nous sommes profondément convaincus que nous la recevons en même temps de ceux qui l’acceptent de nous. Si cet aspect bilatéral et cette réciprocité font défaut, nos actions ne sont pas encore des actes authentiques de miséricorde ; la conversion, dont le chemin nous a été enseigné par le Christ dans ses paroles et son exemple jusqu’à la croix, ne s’est pas encore pleinement accomplie en nous ; et nous ne participons pas encore complètement à la <span class="emphasis"><em>source magnifique de l’amour miséricordieux</em></span>, qui nous a été révélée en lui.</p>
				<p>Ainsi donc, le chemin que le Christ nous a indiqué dans le Sermon sur la montagne avec la béatitude des miséricordieux est bien plus riche que ce que nous pouvons parfois découvrir dans la façon dont on parle habituellement de la miséricorde. On considère communément la miséricorde comme un acte ou un processus unilatéral, qui présuppose et maintient les distances entre celui qui fait miséricorde et celui qui la reçoit, entre celui qui fait le bien et celui qui en est gratifié. De là vient la prétention de libérer les rapports humains et sociaux de la miséricorde, et de les fonder seulement sur la justice. Mais ces opinions sur la miséricorde ne tiennent pas compte du lien fondamental entre la miséricorde et la justice dont parlent toute la tradition biblique et surtout la mission messianique de Jésus-Christ. <span class="emphasis"><em>La miséricorde authentique est, pour ainsi dire, la source la plus profonde de la justice</em></span>. Si cette dernière est de soi propre à « arbitrer » entre les hommes pour répartir entre eux de manière juste les biens matériels, l’amour au contraire, et seulement lui (et donc aussi cet amour bienveillant que nous appelons « miséricorde »), est capable de rendre l’homme à lui-même.</p>
				<p>La <span class="emphasis"><em>miséricorde</em></span> véritablement chrétienne est également, dans un certain sens, la <span class="emphasis"><em>plus parfaite incarnation</em></span> de l’« égalité » entre les hommes, et donc aussi l’incarnation la plus parfaite de <span class="emphasis"><em>la justice</em></span>, en tant que celle-ci, dans son propre domaine, vise au même résultat. L’égalité introduite par la justice se limite cependant au domaine des biens objectifs et extérieurs, tandis que l’amour et la miséricorde permettent aux hommes de se rencontrer entre eux dans cette valeur qu’est l’homme même, avec la dignité qui lui est propre. En même temps, l’« égalité » née de l’amour « patient et bienveillant » (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">4</span></em></span>) n’efface pas les différences : celui qui donne devient plus généreux lorsqu’il se sent payé en retour par celui qui accepte son don ; réciproquement, celui qui sait recevoir le don avec la conscience que lui aussi fait du bien en l’acceptant, sert pour sa part la grande cause de la dignité de la personne, et donc contribue à unir les hommes entre eux d’une manière plus profonde.</p>
				<p>Ainsi donc, la miséricorde devient un élément indispensable pour <span class="emphasis"><em>façonner</em></span> les rapports mutuels entre les hommes, dans un esprit de grand respect envers ce qui est humain et envers la fraternité réciproque. Il n’est pas possible d’obtenir l’établissement de ce lien entre les hommes si l’on veut régler leurs rapports mutuels uniquement en fonction de la justice. Celle-ci, dans toute la sphère des rapports entre hommes, doit subir <span class="emphasis"><em>pour ainsi dire une « refonte</em></span> » importante de la part de l’amour qui est — comme le proclame saint Paul — « patient » et « bienveillant », ou, en d’autres termes, qui porte en soi les caractéristiques de <span class="emphasis"><em>l’amour miséricordieux</em></span>, si essentielles pour l’Évangile et pour le christianisme. Rappelons en outre que <span class="emphasis"><em>l’amour miséricordieux</em></span> comporte aussi cette <span class="emphasis"><em>tendresse et cette sensibilité du cœur</em></span> dont nous parle si éloquemment la parabole de l’enfant prodigue (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">11</span>-<span class="ssv">32</span></em></span>), ou encore celles de la brebis et de la drachme perdues (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">1</span>-<span class="ssv">10</span></em></span>). Aussi l’amour miséricordieux est-il indispensable surtout entre ceux qui sont les plus proches : entre les époux, entre parents et enfants, entre amis ; il est indispensable dans l’éducation et la pastorale.</p>
				<p>Cependant, son champ d’action ne se borne pas à cela. Si Paul VI a indiqué à plusieurs reprises que la « civilisation de l’amour »<a href="#ftn.d5e1017" class="footnote"><sup class="footnote" id="d5e1017">[20]</sup></a> était le but vers lequel devaient tendre tous les efforts dans le domaine social et culturel comme dans le domaine économique et politique, il convient d’ajouter que ce but ne sera jamais atteint tant que, dans nos conceptions et nos réalisations concernant le domaine large et complexe de la vie en commun, nous nous en tiendrons au principe « œil pour œil et dent pour dent » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">38</span></em></span>) ; tant que nous ne tendrons pas, au contraire, à le transformer dans son essence, en agissant dans un autre esprit. Il est certain que c’est aussi dans cette direction que nous conduit le Concile Vatican II, lorsque, parlant d’une manière répétée de la <span class="emphasis"><em>nécessité de rendre le monde plus humain</em></span><a href="#ftn.d5e1025" class="footnote"><sup class="footnote" id="d5e1025">[21]</sup></a>, il présente la mission de l’Église dans le monde contemporain comme la réalisation de cette tâche. Le monde des hommes ne pourra devenir toujours plus humain que si nous introduisons dans le cadre multiforme des rapports interpersonnels et sociaux, en même temps que la justice, cet « amour miséricordieux » qui constitue le message messianique de l’Évangile.</p>
				<p>Le monde des hommes pourra devenir « toujours plus humain » seulement lorsque nous introduirons, dans tous les rapports réciproques qui modèlent son visage moral, le moment du pardon, si essentiel pour l’Évangile. Le pardon atteste qu’est présent dans le monde <span class="emphasis"><em>l’amour plus fort que le péché</em></span>. En outre, le pardon est la condition première de la réconciliation, non seulement dans les rapports de Dieu avec l’homme, mais aussi dans les relations entre les hommes. Un monde d’où on éliminerait le pardon serait seulement un monde de justice froide et irrespectueuse, au nom de laquelle chacun revendiquerait ses propres droits vis-à-vis de l’autre ; ainsi, les égoïsmes de toute espèce qui sommeillent dans l’homme pourraient transformer la vie et la société humaine en un système d’oppression des plus faibles par les plus forts, ou encore en arène d’une lutte permanente des uns contre les autres.</p>
				<p>C’est pourquoi l’Église doit considérer comme un de ses principaux devoirs — à chaque étape de l’histoire, et spécialement à l’époque contemporaine — <span class="emphasis"><em>de proclamer et d’introduire dans la vie</em></span> le mystère de la miséricorde, révélé à son plus haut degré en Jésus-Christ. Ce mystère est, non seulement pour l’Église elle-même comme communauté des croyants mais aussi, en un certain sens, pour tous les hommes, <span class="emphasis"><em>source</em></span> d’une vie différente de celle qu’est capable de construire l’homme exposé aux forces tyranniques de la triple concupiscence qui sont à l’œuvre en lui (cf. <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">ii</span>, <span class="ssv">16</span></em></span>). Et c’est au nom de ce mystère que le Christ nous enseigne à toujours pardonner. Combien de fois répétons-nous les paroles de la prière que lui-même nous a enseignée, en demandant : « <span class="emphasis"><em>Pardonne-nous nos offenses comme nous pardonnons aussi à ceux qui nous ont offensés</em></span> », c’est-à-dire à ceux qui sont coupables à notre égard (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">12</span></em></span>) ! Il est vraiment difficile d’exprimer la valeur profonde de l’attitude que de telles paroles définissent et inculquent. Que ne révèlent-elles pas à tout homme, sur son semblable et sur lui-même ! La conscience d’être débiteurs les uns envers les autres va de pair avec l’appel à la solidarité fraternelle que saint Paul a exprimé avec concision en nous invitant à nous supporter « les uns les autres avec charité »<a href="#ftn.d5e1043" class="footnote"><sup class="footnote" id="d5e1043">[22]</sup></a>. Quelle leçon d’humilité est ici renfermée à l’égard de l’homme, du prochain en même temps que de nous-mêmes ! Quelle école de bonne volonté pour la vie en commun de chaque jour, dans les diverses conditions de notre existence ! Si nous nous désintéressions d’une telle leçon, que resterait-il de n’importe programme « humaniste » de vie et d’éducation ?</p>
				<p>Le Christ souligne avec insistance la nécessité de pardonner aux autres : lorsque Pierre lui demande combien de fois il devrait pardonner à son prochain, il lui indique le chiffre symbolique de « soixante-dix fois sept fois » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xviii</span>, <span class="ssv">22</span></em></span>), voulant lui montrer ainsi qu’il devrait savoir pardonner à tous et toujours. Il est évident qu’une exigence aussi <span class="emphasis"><em>généreuse de pardon n’annule pas les exigences objectives de la justice</em></span>. La justice bien comprise constitue pour ainsi dire le but du pardon. Dans aucun passage du message évangélique, le pardon, ni même la miséricorde qui en est la source, ne signifient indulgence envers le mal, envers le scandale, envers le tort causé ou les offenses. En chaque cas, la réparation du mal et du scandale, le dédommagement du tort causé, la satisfaction de l’offense sont conditions du pardon.</p>
				<p>Ainsi donc, la structure foncière de la justice entre toujours dans le champ de la miséricorde. Celle-ci toutefois a la force de conférer à la justice un contenu nouveau, qui s’exprime de la manière la plus simple et la plus complète dans le pardon. Le pardon en effet manifeste qu’en plus du processus de « compensation » et de « trêve » caractéristique de la justice, l’amour est nécessaire pour que l’homme s’affirme comme tel. L’accomplissement des conditions de la justice est indispensable surtout pour que l’amour puisse révéler son propre visage. Dans l’analyse de la parabole de l’enfant prodigue, nous avons déjà attiré l’attention sur le fait que <span class="emphasis"><em>celui qui pardonne et celui qui est pardonné</em></span> se rencontrent sur un point essentiel, qui est la dignité ou la valeur essentielle de l’homme, qui ne peut être perdue et dont l’affirmation ou la redécouverte sont la source de la plus grande joie (cf. <span class="emphasis"><em><span class="ss">Lc</span> <span class="ssc">xv</span>, <span class="ssv">32</span></em></span>).</p>
				<p>L’Église estime à juste titre que son devoir, que le but de sa mission, consistent <span class="emphasis"><em>à assurer l’authenticité du pardon</em></span>, aussi bien dans la vie et le comportement que dans l’éducation et la pastorale. Elle ne la protège pas autrement qu’en gardant <span class="emphasis"><em>sa source</em></span>, c’est-à-dire le mystère de la miséricorde de Dieu lui-même, révélé en Jésus-Christ.</p>
				<p>À la base de la mission de l’Église, dans tous les domaines dont parlent de nombreux textes du récent Concile et l’expérience séculaire de l’apostolat, il n’y a rien d’autre que : « Puiser aux sources du Sauveur » (cf. <span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">xii</span>, <span class="ssv">3</span></em></span>). Il y a là de multiples orientations pour la mission de l’Église dans la vie des chrétiens, des communautés et de tout le Peuple de Dieu. « Puiser aux sources du Sauveur » ne peut se réaliser que dans l’esprit de pauvreté auquel le Seigneur nous a appelés par sa parole et son exemple : « Vous avez reçu gratuitement, donnez gratuitement » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">x</span>, <span class="ssv">8</span></em></span>). Ainsi, sur tous les chemins de la vie et du ministère de l’Église — à travers la pauvreté évangélique de ses ministres et dispensateurs, ainsi que du peuple tout entier, qui rend témoignage « à toutes les merveilles » de son Seigneur — se manifeste encore mieux le Dieu « qui est riche en miséricorde ».</p>
