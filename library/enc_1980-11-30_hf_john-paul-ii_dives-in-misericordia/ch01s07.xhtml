            <section class="section" title="12. La justice suffit-elle ?" epub:type="division" id="d5e877"><div class="titlepage"><div><div><h3 class="title"><span class="bold"><strong><span class="emphasis"><em>12. La justice suffit-elle</em></span> ? </strong></span> </h3></div></div></div>
                   
                <p>Il n’est pas difficile de constater que, dans le monde contemporain et sur une vaste échelle, le <span class="emphasis"><em>sens de la justice</em></span> s’est réveillé ; et sans aucun doute, il met plus en relief ce qui est opposé à la justice dans les rapports entre les hommes, les groupes sociaux ou les « classes », comme entre les peuples et les États, et jusqu’à des systèmes politiques entiers et même des « mondes » entiers. Ce courant profond et multiforme, à la source duquel la conscience humaine contemporaine a placé la justice, atteste le caractère éthique des tensions et des luttes qui envahissent le monde.</p>
                <p>L’<span class="emphasis"><em>Église partage avec les hommes de notre temps</em></span> ce désir ardent et profond d’une vie juste à tous points de vue, et elle n’omet pas non plus de réfléchir aux divers aspects de la justice, telle que l’exige la vie des hommes et des sociétés. Le développement de la doctrine sociale catholique au cours du dernier siècle le confirme bien. Dans le sillage de cet enseignement se situent aussi bien l’éducation et la formation des consciences humaines dans un esprit de justice, que les initiatives particulières qui se développent dans cet esprit, spécialement dans le cadre de l’apostolat des laïcs.</p>
                <p>Cependant, il serait difficile de ne pas percevoir que, souvent, <span class="emphasis"><em>les programmes fondés sur l’idée de justice</em></span> et qui doivent servir à sa réalisation dans la vie sociale des personnes, des groupes et des sociétés humaines, <span class="emphasis"><em>subissent en pratique des déformations</em></span>. Bien qu’il continuent toujours à se réclamer de cette même idée de justice, l’expérience démontre que souvent des forces négatives, comme la rancœur, la haine, et jusqu’à la cruauté, ont pris le pas sur elle. Alors, le désir de réduire à rien l’adversaire, de limiter sa liberté, ou même de lui imposer une dépendance totale, devient le motif fondamental de l’action ; et cela s’oppose à l’essence de la justice qui, par nature, tend à établir l’égalité et l’équilibre entre les parties en conflit. Cette espèce d’abus de l’idée de justice et son altération pratique montrent combien l’action humaine peut <span class="emphasis"><em>s’éloigner de la justice elle-même, quand bien même</em></span> elle serait entreprise en son nom. Ce n’est pas pour rien que le Christ reprochait à ses auditeurs, fidèles à la doctrine de l’Ancien Testament, l’attitude qui se manifeste dans ces paroles : « Œil pour œil, dent pour dent » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">38</span></em></span>). Telle était la manière d’altérer la justice à cette époque ; et les formes modernes continuent à se modeler sur elle. Il est évident, en effet, qu’au nom d’une prétendue justice (par exemple historique, ou de classe), on anéantit parfois le prochain, on tue, on prive de la liberté, on dépouille des droits humains les plus élémentaires. L’expérience du passé et de notre temps démontre que la justice ne suffit pas à elle seule, et même qu’elle peut conduire à sa propre négation et à sa propre ruine, si on ne permet pas <span class="emphasis"><em>à cette force plus profonde qu’est l’amour</em></span> de façonner la vie humaine dans ses diverses dimensions. L’expérience de l’histoire a conduit à formuler l’axiome : <span class="emphasis"><em>summum ius, summa iniuria</em></span>, le summum du droit, summum de l’injustice. Cette affirmation ne dévalue pas la justice, et n’atténue pas la signification de l’ordre qui se fonde sur elle ; mais elle indique seulement, sous un autre aspect, la nécessité de recourir à ces forces encore plus profondes de l’esprit, qui conditionnent l’ordre même de la justice.</p>
                <p>Ayant devant les yeux l’image de la génération à laquelle nous appartenons, <span class="emphasis"><em>l’Église partage l’inquiétude de tant d’hommes contemporains</em></span>. D’autre part, elle doit aussi se préoccuper <span class="emphasis"><em>du déclin</em></span> de nombreuses valeurs fondamentales, qui constituent un bien incontestable non seulement de la <span class="emphasis"><em>morale</em></span> chrétienne, mais simplement de la morale humaine, de la <span class="emphasis"><em>culture morale</em></span>, comme sont le respect de la vie humaine depuis le moment de la conception, le respect pour le mariage dans son unité indissoluble, le respect pour la stabilité de la famille. La permissivité morale frappe surtout ce milieu si sensible de la vie et de la sociabilité. Avec cela vont de pair la crise de la vérité dans les relations humaines, l’irresponsabilité dans la parole, l’utilitarisme dans les rapports d’homme à homme, la diminution du sens du bien commun authentique et la facilité avec laquelle ce dernier est sacrifié. Enfin, il y a la désacralisation, qui se transforme souvent en « déshumanisation » : l’homme et la société pour lesquels rien n’est « sacré » connaissent, malgré toutes les apparences, la décadence morale.</p>
