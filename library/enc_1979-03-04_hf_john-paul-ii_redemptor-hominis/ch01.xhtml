		<p><span class="emphasis"><em>Vénérables Frères, chers Fils, <br xmlns:db="http://docbook.org/ns/docbook"/>salut et Bénédiction Apostolique ! </em></span></p>
		<section class="section" title="I. HÉRITAGE" epub:type="subchapter" id="d5e22"><div class="titlepage"><div><div><h2 class="title" style="clear: both">I. HÉRITAGE</h2></div></div></div>
			
			<section class="section" title="1. Au terme du deuxième millénaire" epub:type="division" id="d5e24"><div class="titlepage"><div><div><h3 class="title"><span class="numpara">1.</span> Au terme du deuxième millénaire</h3></div></div></div>
				
				<p>LE RÉDEMPTEUR DE L’HOMME, Jésus-Christ, est le centre du cosmos et de l’histoire. Vers Lui se tournent ma pensée et mon cœur en cette heure solennelle que l’Église et toute la famille de l’humanité contemporaine sont en train de vivre. En effet, le moment où, après mon très cher prédécesseur Jean-Paul I<sup>er</sup>, Dieu m’a confié, dans son dessein mystérieux, le service universel lié au Siège de Pierre à Rome, est déjà bien proche de l’an 2000. Il est difficile de dire dès maintenant comment cette année-là marquera le déroulement de l’histoire humaine, et ce qu’elle sera pour chaque peuple, nation, pays et continent, bien que l’on essaie dès maintenant de prévoir certains événements. Pour l’Église, pour le peuple de Dieu qui s’est étendu, de façon inégale il est vrai, jusqu’aux extrémités de la terre, cette année-là sera une année de grand jubilé. Nous sommes désormais assez proches de cette date qui — même en respectant toutes les corrections que requiert l’exactitude chronologique — nous remettra en mémoire et renouvellera d’une manière particulière la conscience de la vérité centrale de la foi, exprimée par saint Jean au début de son Évangile : « Le Verbe s’est fait chair et il a demeuré parmi nous » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">i</span>, <span class="ssv">14</span></em></span>), et ailleurs encore : « Dieu a tant aimé le monde qu’il a donné son Fils unique, pour que tout homme qui croit en lui ne périsse pas mais ait la vie éternelle » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">iii</span>, <span class="ssv">16</span></em></span>).</p>
				<p>Nous sommes nous aussi, d’une certaine façon, dans le temps d’un nouvel Avent, dans un temps d’attente. « Après avoir, à maintes reprises et sous maintes formes, parlé jadis aux Pères par les prophètes, Dieu, en ces jours qui sont les derniers, nous a parlé par le Fils… » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">i</span>, <span class="ssv">1</span>-<span class="ssv">2</span></em></span>), par le Fils-Verbe, qui s’est fait homme et est né de la Vierge Marie. Dans l’acte même de cette Rédemption, l’histoire de l’homme a atteint son sommet dans le dessein d’amour de Dieu. Dieu est entré dans l’histoire de l’humanité et, comme homme, il est devenu son sujet, l’un des milliards tout en étant Unique. Par l’Incarnation, Dieu a donné à la vie humaine la dimension qu’il voulait donner à l’homme dès son premier instant, et il l’a donnée d’une manière définitive, de la façon dont Lui seul est capable, selon son amour éternel et sa miséricorde, avec toute la liberté divine ; il l’a donnée aussi avec cette munificence qui, devant le péché originel et toute l’histoire des péchés de l’humanité, devant les erreurs de l’intelligence, de la volonté et du cœur de l’homme, nous permet de répéter avec admiration les paroles de la liturgie : « Heureuse faute qui nous valut un tel et un si grand Rédempteur ! »<a href="#ftn.d5e43" class="footnote"><sup class="footnote" id="d5e43">[1]</sup></a>.</p>
			</section>
			<section class="section" title="2. Les premières paroles du nouveau Pontificat" epub:type="division" id="d5e46"><div class="titlepage"><div><div><h3 class="title"><span class="numpara">2.</span> Les premières paroles du nouveau Pontificat</h3></div></div></div>
				
				<p>C’est vers le Christ Rédempteur que j’ai élevé mes sentiments et mes pensées le 16 octobre de l’année dernière lorsque, après l’élection canonique, me fut adressée la demande : « Acceptez-vous ? ». J’ai alors répondu : « Obéissant, dans la foi, au Christ, mon Seigneur, mettant ma confiance en la Mère du Christ et de l’Église, et malgré les difficultés si grandes, j’accepte ». Cette réponse, je veux la faire connaître publiquement à tous sans aucune exception, montrant ainsi que le ministère, qui est devenu mon devoir spécifique en ce Siège de l’Apôtre Pierre quand j’ai accepté mon élection comme Évêque de Rome et Successeur de cet Apôtre, est lié à la vérité première et fondamentale de l’Incarnation rappelée ci-dessus.</p>
				<p>J’ai voulu porter les noms mêmes qu’avait choisis mon très aimé prédécesseur Jean-Paul I<sup>er</sup>. Déjà en effet, le 26 août 1978, lorsqu’il déclara au Sacré Collège qu’il voulait s’appeler Jean-Paul — un tel double nom était sans précédent dans l’histoire de la papauté —, j’avais vu là un appel éloquent de la grâce sur le nouveau pontificat. Ce pontificat n’ayant duré qu’à peine trente-trois jours, il m’appartient non seulement de le continuer, mais, d’une certaine manière, de le reprendre au même point de départ. Voilà ce que confirme justement le choix que j’ai fait de ces deux noms. En agissant ainsi, suivant l’exemple de mon vénéré prédécesseur, je désire comme lui exprimer mon amour pour l’héritage singulier laissé à l’Église par les Pontifes Jean XXIII et Paul VI, et aussi ma disponibilité personnelle à le faire fructifier avec l’aide de Dieu.</p>
				<p>Par ces deux noms et ces deux pontificats, je me rattache à toute la tradition du Siège apostolique, avec mes prédécesseurs du <span style="color: red">&lt;span&gt;XX&lt;/span&gt;</span><sup>e</sup> siècle et des siècles antérieurs, me reliant toujours plus, à travers les âges et jusqu’aux temps les plus lointains, à cette dimension de la mission et du ministère qui confère au Siège de Pierre une place tout à fait particulière dans l’Église. Jean XXIII et Paul VI constituent une étape à laquelle je désire me référer directement comme à un seuil à partir duquel je veux, en compagnie de Jean Paul I<sup>er</sup> pour ainsi dire, continuer à marcher vers l’avenir, me laissant guider, avec une confiance sans borne, par l’obéissance à l’Esprit que le Christ a promis et envoyé à son Église. Il disait en effet aux Apôtres, la veille de sa Passion : « Il vaut mieux pour vous que je parte ; car si je ne pars pas, le Paraclet ne viendra pas à vous ; mais si je pars, je vous l’enverrai » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">7</span></em></span>). « Quand viendra le Paraclet, que je vous enverrai d’auprès du Père, l’Esprit de vérité, qui provient du Père, il me rendra témoignage. Et vous aussi, vous témoignerez, parce que vous êtes avec moi depuis le commencement » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xv</span>, <span class="ssv">26</span>-<span class="ssv">27</span></em></span>). « Quand il viendra, lui, l’Esprit de vérité, il vous conduira vers la vérité tout entière ; car il ne parlera pas de lui-même ; mais tout ce qu’il entendra, il le dira, et il vous annoncera les choses à venir » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xvi</span>, <span class="ssv">13</span></em></span>).</p>
			</section>
			<section class="section" title="3. Confiance en l’Esprit de Vérité et d’Amour" epub:type="division" id="d5e69"><div class="titlepage"><div><div><h3 class="title"><span class="numpara">3.</span> Confiance en l’Esprit de Vérité et d’Amour</h3></div></div></div>
				
				<p>Avec une pleine confiance en l’Esprit de Vérité, j’entre donc dans le riche héritage des récents pontificats. Cet héritage est fortement enraciné dans la conscience de l’Église, d’une manière tout à fait nouvelle et inconnue jusqu’à maintenant, grâce au Concile Vatican II, convoqué et commencé par Jean XXIII puis conclu d’une manière heureuse et mis en pratique avec persévérance par Paul VI, dont j’ai pu observer de près l’activité. J’ai toujours admiré sa profonde sagesse et son courage, comme aussi sa constance et sa patience au cours de la difficile période postconciliaire de son pontificat. Comme timonier de l’Église, barque de Pierre, il savait conserver un calme et un équilibre providentiels jusque dans les moments les plus critiques, alors que l’Église semblait secouée de l’intérieur, et il gardait toujours une espérance inébranlable en sa cohésion. Car ce que l’Esprit a dit à l’Église en notre temps par le récent Concile, ce que, dans cette Église, il dit à toutes les Églises<a href="#ftn.d5e73" class="footnote"><sup class="footnote" id="d5e73">[2]</sup></a> ne peut – malgré les inquiétudes momentanées – servir à rien d’autre qu’à une cohésion encore plus mûrie de l’ensemble du Peuple de Dieu, conscient de sa mission de salut.</p>
				<p>De cette conscience contemporaine de l’Église, Paul VI fit le premier thème de son encyclique fondamentale, qui commence par les mots <span class="emphasis"><em>Ecclesiam suam</em></span> : qu’il me soit permis de me référer avant tout à cette encyclique et de me relier à elle dans ce premier document, pour ainsi dire inaugural, du présent pontificat. À la lumière et avec le soutien de l’Esprit Saint, l’Église a une conscience toujours plus approfondie de son mystère divin, de sa mission humaine, et même de ses faiblesses humaines : c’est cette conscience qui est et doit rester la première source de l’amour de cette Église, de même que l’amour, à son tour, contribue à consolider et à approfondir cette conscience. Paul VI nous a laissé le témoignage d’un sens extrêmement aigu de l’Église. À travers les multiples composantes, souvent tourmentées, de son pontificat, il nous a enseigné un amour intrépide envers l’Église, qui est, comme le dit le Concile, « le sacrement, c’est-à-dire à la fois le signe et le moyen de l’union intime avec Dieu et de l’unité de tout le genre humain »<a href="#ftn.d5e77" class="footnote"><sup class="footnote" id="d5e77">[3]</sup></a>.</p>
			</section>
			<section class="section" title="4. Référence à la première Encyclique de Paul VI" epub:type="division" id="d5e81"><div class="titlepage"><div><div><h3 class="title"><span class="numpara">4.</span> Référence à la première Encyclique de Paul VI</h3></div></div></div>
				
				<p>Pour cette raison même, la conscience de l’Église doit aller de pair avec une ouverture universelle, afin que tous puissent trouver en elle « l’insondable richesse du Christ » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">iii</span>, <span class="ssv">8</span></em></span>) dont parle l’Apôtre des nations. Cette ouverture, jointe d’une manière organique à la conscience de sa propre nature, à la certitude de sa vérité au sujet de laquelle le Christ disait : « La parole que vous entendez n’est pas de moi, mais du Père qui m’a envoyé » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">24</span></em></span>), détermine le dynamisme apostolique, c’est-à-dire missionnaire, de l’Église, qui professe et proclame intégralement toute la vérité transmise par le Christ. Elle doit en même temps établir le « dialogue » que Paul VI, dans son encyclique <span class="emphasis"><em>Ecclesiam suam</em></span> appelait le « dialogue du salut », en marquant avec précision chacun des cercles à l’intérieur desquels il devrait être mené<a href="#ftn.d5e94" class="footnote"><sup class="footnote" id="d5e94">[4]</sup></a>. En me référant aujourd’hui à ce document qui fixait le programme du pontificat de Paul VI, je ne cesse de remercier Dieu, car ce grand prédécesseur, qui est en même temps un vrai père pour moi, a su — malgré les diverses faiblesses internes qui ont affecté l’Église dans la période postconciliaire — manifester <span class="emphasis"><em>ad extra</em></span>, au dehors, le visage authentique de cette dernière. Ainsi une grande partie de la famille humaine, dans les différents milieux de son existence complexe, est devenue, à mon avis, plus consciente d’avoir absolument besoin de l’Église du Christ, de sa mission et de son service. Cette prise de conscience s’est parfois montrée plus forte que les divers comportements critiques qui attaquaient <span class="emphasis"><em>ab intra</em></span>, de l’intérieur, l’Église, ses institutions et ses structures, les membres de l’Église et leur activité. Cette critique croissante a eu évidemment des causes diverses, et nous sommes certains d’autre part qu’il ne lui a pas toujours manqué un authentique amour pour l’Église. Sans aucun doute s’est manifestée en elle, entre autres, la tendance à sortir du prétendu triomphalisme dont on avait souvent discuté pendant le Concile. Mais s’il est vrai que l’Église, selon l’exemple de son Maître qui était « humble de cœur » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xi</span>, <span class="ssv">29</span></em></span>), est fondée elle aussi sur l’humilité, qu’elle a le sens critique vis-à-vis de tout ce qui constitue son caractère et son activité humaine, qu’elle est toujours très exigeante pour elle-même, la critique, de son côté, doit avoir de justes limites. Autrement, elle cesse d’être constructive, elle ne révèle pas la vérité, l’amour et la gratitude pour la grâce dont nous devenons principalement et pleinement participants dans l’Église et par l’Église. En outre, l’esprit critique n’exprime pas l’attitude de service, mais plutôt la volonté de diriger l’opinion d’autrui selon sa propre opinion, parfois proclamée d’une façon trop inconsidérée.</p>
				<p>Nous devons de la reconnaissance à Paul VI car, tout en respectant chaque parcelle de vérité contenue dans les diverses opinions humaines, il a conservé en même temps le providentiel équilibre du timonier du navire<a href="#ftn.d5e105" class="footnote"><sup class="footnote" id="d5e105">[5]</sup></a>. L’Église qui m’a été confiée presque immédiatement après lui — à travers Jean-Paul I<sup>er</sup> — n’est certainement pas exempte de difficultés et de tensions internes. Mais en même temps elle est intérieurement mieux prémunie contre les excès de l’autocritique : on pourrait dire qu’elle est plus critique en face des diverses critiques inconsidérées, plus résistante devant les différentes « nouveautés », plus mûre dans l’esprit de discernement, plus apte à tirer de son trésor éternel « du neuf et du vieux » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">xiii</span>, <span class="ssv">52</span></em></span>), plus centrée sur son propre mystère et, grâce à tout cela, plus disponible pour la mission de salut de tous : Dieu « veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité » (<span class="emphasis"><em><span class="ss">1Tm</span> <span class="ssc">ii</span>, <span class="ssv">4</span></em></span>).</p>
			</section>
			<section class="section" title="5. Collégialité et apostolat" epub:type="division" id="d5e135"><div class="titlepage"><div><div><h3 class="title"><span class="numpara">5.</span> Collégialité et apostolat</h3></div></div></div>
				
				<p>L’Église d’aujourd’hui est, contre toute apparence, plus unie dans la communion de service et dans la conscience de l’apostolat. Cette union découle du principe de collégialité, rappelé par le Concile Vatican II, dont le Christ lui-même a doté le Collège apostolique des Douze avec Pierre comme chef, et qu’il renouvelle continuellement pour le Collège des Évêques ; celui-ci croît sans cesse sur toute la terre, en restant uni au Successeur de Pierre et sous sa conduite. Le Concile ne s’est pas contenté de rappeler ce principe de collégialité des Évêques ; il lui a donné une très grande vitalité, notamment en souhaitant l’institution d’un organisme permanent, que Paul VI a établi en instaurant le Synode des Évêques dont l’activité a donné une nouvelle dimension à son pontificat et s’est même reflétée clairement dès les premiers jours sur le pontificat de Jean-Paul I<sup>er</sup> et sur celui de son indigne Successeur.</p>
				<p>Le principe de collégialité s’est montré particulièrement actuel dans la difficile période postconciliaire, lorsque la position commune et unanime du Collège des Évêques — qui a manifesté surtout à travers le Synode son union avec le Successeur de Pierre — contribuait à dissiper les doutes et indiquait également le juste chemin du renouveau de l’Église, dans sa dimension universelle. C’est du Synode, en effet, qu’a jailli, entre autres, l’impulsion essentielle vers l’évangélisation ; et elle a trouvé son expression dans l’exhortation apostolique <span class="emphasis"><em>Evangelii nuntiandi</em></span><a href="#ftn.d5e142" class="footnote"><sup class="footnote" id="d5e142">[6]</sup></a>, accueillie avec tant de joie comme programme de renouveau de caractère à la fois apostolique et pastoral. La même ligne a été suivie également dans les travaux de la dernière session ordinaire du Synode des Évêques, qui a eu lieu environ un an avant la disparition du Souverain Pontife Paul VI et fut consacrée, on le sait, à la catéchèse. Le résultats de ces travaux doivent encore faire l’objet d’une synthèse et d’une formulation de la part du Siège Apostolique.</p>
				<p>Puisque nous traitons du développement évident des formes sous lesquelles se manifeste la collégialité épiscopale, il faut au moins rappeler le processus de consolidation des Conférences épiscopales nationales dans toute l’Église, et d’autres structures collégiales de caractère international ou continental. En référence à la tradition séculaire de l’Église, il convient de souligner l’activité des divers synodes locaux. L’idée du Concile, mise en œuvre de façon cohérente par Paul VI, était en effet que les structures de ce genre, expérimentées depuis des siècles par l’Église, et aussi les autres formes de la collaboration collégiale des Évêques, par exemple la province ecclésiastique, sans parler de chaque diocèse particulier, exercent leur activité avec la pleine conscience de leur identité et en même temps de leur originalité dans l’unité universelle de l’Église. Le même esprit de collaboration et de co-responsabilité est en train de se diffuser aussi parmi les prêtres, comme en témoignent les nombreux conseils presbytéraux qui ont vu le jour après le Concile. Cet esprit s’est étendu également aux laïcs, suscitant non seulement la confirmation des organisations d’apostolat des laïcs qui existaient déjà, mais aussi la création de nouveaux organismes ayant souvent un aspect différent et un dynamisme exceptionnel. En outre, les laïcs, conscients de leur responsabilité ecclésiale, se sont engagés volontiers dans la collaboration avec les Pasteurs, avec les représentants des Instituts de vie consacrée, dans le cadre des synodes diocésains ou des conseils pastoraux des paroisses et des diocèses.</p>
				<p>Il me faut avoir tout cela à l’esprit au début de mon pontificat, pour remercier Dieu, exprimer de vifs encouragements à tous mes Frères et Sœurs, et aussi rappeler avec une vive gratitude l’œuvre du Concile Vatican II et de mes grands prédécesseurs qui sont à l’origine de ce nouvel élan de la vie de l’Église, bien plus puissant que les symptômes de doute, d’écroulement, de crise.</p>
			</section>
			<section class="section" title="6. Chemin vers l’union des chrétiens" epub:type="division" id="d5e147"><div class="titlepage"><div><div><h3 class="title"><span class="numpara">6.</span> Chemin vers l’union des chrétiens</h3></div></div></div>
				
				<p>Et que dire de toutes les initiatives suscitées par la nouvelle orientation œcuménique ? L’inoubliable Pape Jean XXIII, avec une clarté évangélique, posa le problème de l’union des chrétiens comme une simple conséquence de la volonté de Jésus-Christ lui-même, notre Maître, affirmée à maintes reprises, et exprimée d’une manière particulière dans la prière du Cénacle, la veille de sa mort : « Père,… je prie… afin que tous soient un »<a href="#ftn.d5e151" class="footnote"><sup class="footnote" id="d5e151">[7]</sup></a>. Le Concile Vatican II a répondu à cette exigence sous une forme concise par le Décret sur l’œcuménisme. Le Pape Paul VI, s’appuyant sur l’activité du Secrétariat pour l’unité des chrétiens, fit les premiers pas difficiles sur le chemin de la réalisation de cette unité. Sommes-nous allés assez loin sur ce chemin ? Sans prétendre donner une réponse détaillée, nous pouvons dire que nous avons fait de vrais progrès, et des progrès importants. Et une chose est certaine : nous avons travaillé avec persévérance et cohérence, et avec nous ont cheminé aussi les représentants d’autres Églises et d’autres Communautés chrétiennes ; nous leur en sommes sincèrement obligés. Il est certain par ailleurs que, dans la présente situation historique de la chrétienté et du monde, il n’apparaît pas d’autre possibilité d’accomplir la mission universelle de l’Église en ce qui concerne les problèmes œcuméniques que celle de chercher loyalement, avec persévérance, humilité et aussi courage, les voies du rapprochement et de l’union, comme le Pape Paul VI nous en a donné personnellement l’exemple. Nous devons donc rechercher l’union sans nous décourager devant les difficultés qui peuvent se présenter ou s’accumuler le long de ce chemin ; autrement, nous ne serions pas fidèles à la parole du Christ, nous ne réaliserions pas son testament. Est-il permis de courir ce risque ?</p>
				<p>Il y a des personnes qui, se trouvant devant des difficultés, ou jugeant négatifs les résultats des premiers travaux œcuméniques, auraient voulu revenir en arrière. Certains expriment même l’opinion que ces efforts nuisent à la cause de l’Évangile, mènent à une nouvelle rupture de l’Église, provoquent la confusion des idées dans les questions de la foi et de la morale, aboutissent à un indifférentisme spécifique. Il est peut-être bon que les porte-parole de ces opinions expriment leurs craintes, mais, là aussi, il faut maintenir de justes limites. Il est évident que cette nouvelle étape de la vie de l’Église exige de nous une foi particulièrement consciente, approfondie et responsable. La véritable activité œcuménique signifie ouverture, rapprochement, disponibilité au dialogue, recherche commune de la vérité au sens pleinement évangélique et chrétien ; mais elle ne signifie d’aucune manière, ni ne peut signifier, que l’on renonce ou que l’on porte un préjudice quelconque aux trésors de la vérité divine constamment professée et enseignée par l’Église. À tous ceux qui, pour quelque motif que ce soit, voudraient dissuader l’Église de rechercher l’unité universelle des chrétiens, il faut répéter encore une fois : nous est-il permis de ne pas le faire ? Pouvons-nous — malgré toute la faiblesse humaine, toutes les déficiences accumulées au cours des siècles passés — ne pas avoir confiance en la grâce de Notre-Seigneur, telle qu’elle s’est révélée ces derniers temps par la parole de l’Esprit Saint que nous avons entendue durant le Concile ? Ce faisant, nous nierions la vérité qui nous concerne nous-mêmes et que l’Apôtre a exprimée d’une façon si éloquente : « C’est par la grâce de Dieu que je suis ce que je suis, et sa grâce à mon égard n’a pas été stérile » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xv</span>, <span class="ssv">10</span></em></span>).</p>
				<p>Même si c’est d’une autre manière et avec les différences qui s’imposent, il faut appliquer les réflexions précédentes à l’activité qui tend au rapprochement avec les représentants des religions non chrétiennes et qui s’exprime par le dialogue, les contacts, la prière en commun, la recherche des trésors de la spiritualité humaine, car ceux-ci, nous le savons bien, ne font pas défaut aux membres de ces religions. N’arrive-t-il pas parfois que la fermeté de la croyance des membres des religions non chrétiennes — effet elle aussi de l’Esprit de vérité opérant au-delà des frontières visibles du Corps mystique — devrait faire honte aux chrétiens, si souvent portés à douter des vérités révélées par Dieu et annoncées par l’Église, si enclins à laisser se relâcher les principes de la morale et à ouvrir les portes à une morale permissive ? Il est noble d’être disposé à comprendre chaque homme, à analyser chaque système, à donner raison à ce qui est juste ; mais cela ne signifie nullement perdre la certitude de sa propre foi<a href="#ftn.d5e177" class="footnote"><sup class="footnote" id="d5e177">[8]</sup></a> ou affaiblir les principes de la morale, dont l’absence se fera vite sentir dans la vie de sociétés entières en y provoquant, entre autres, ses déplorables conséquences.</p>
