            <p>VISITE DU SAINT-PÈRE<br xmlns:db="http://docbook.org/ns/docbook"/>AU PARLEMENT EUROPÉEN ET AU CONSEIL DE L’EUROPE</p>
            <p>DISCOURS DU PAPE FRANÇOIS<br xmlns:db="http://docbook.org/ns/docbook"/>AU CONSEIL DE L’EUROPE</p>

            <p><span class="emphasis"><em>Monsieur le Secrétaire Général,<br xmlns:db="http://docbook.org/ns/docbook"/>Madame la Présidente,<br xmlns:db="http://docbook.org/ns/docbook"/>Excellences, Mesdames et Messieurs,</em></span></p>

            <p>Je suis heureux de pouvoir prendre la parole en cette Assemblée qui voit réunie une représentation significative de l’Assemblée Parlementaire du Conseil de l’Europe, les Représentants des pays membres, les Juges de la Cour Européenne des Droits de l’Homme, et aussi les diverses Institutions qui composent le Conseil de l’Europe. De fait, presque toute l’Europe est présente en cette enceinte, avec ses peuples, ses langues, ses expressions culturelles et religieuses, qui constituent la richesse de ce continent. Je suis particulièrement reconnaissant à Monsieur le Secrétaire général du Conseil de l’Europe, Monsieur Thorbjørn Jagland, pour la courtoise invitation et pour les aimables paroles de bienvenue qu’il m’a adressées. Je salue Madame Anne Brasseur, Présidente de l’Assemblée parlementaire, ainsi que les représentants des diverses institutions qui composent le Conseil de l’Europe. Je vous remercie tous de tout cœur pour l’engagement que vous prodiguez et pour la contribution que vous offrez à la paix en Europe, par la promotion de la démocratie, des droits humains et de l’État de droit.</p>
            <p>Dans l’intention de ses Pères fondateurs, le Conseil de l’Europe, qui célèbre cette année son 65<sup>ème</sup> anniversaire, répondait à une tension vers un idéal d’unité qui, à plusieurs reprises, a animé la vie du continent depuis l’antiquité. Cependant, au cours des siècles, des poussées particularistes ont souvent prévalu, caractérisées par la succession de diverses volontés hégémoniques. Qu’il suffise de penser que dix ans avant ce 5 mai 1949, où a été signé à Londres le Traité qui a institué le Conseil de l’Europe, commençait le plus cruel et le plus déchirant conflit dont ces terres se souviennent et dont les divisions se sont poursuivies pendant de longues années, alors que ce qu’on a appelé le rideau de fer coupait en deux le continent de la Mer Baltique au Golfe de Trieste. Le projet des Pères fondateurs était de reconstruire l’Europe dans un esprit de service mutuel, qui aujourd’hui encore, dans un monde plus enclin à revendiquer qu’à servir, doit constituer la clef de voûte de la mission du Conseil de l’Europe, en faveur de la paix, de la liberté et de la dignité humaine.</p>
            <p>D’autre part, la voie privilégiée vers la paix — pour éviter que ce qui est arrivé durant les deux guerres mondiales du siècle dernier ne se répète —, c’est de reconnaître dans l’autre non un ennemi à combattre, mais un frère à accueillir. Il s’agit d’un processus continu, qu’on ne peut jamais considérer pleinement achevé. C’est justement l’intuition qu’ont eue les Pères fondateurs, qui ont compris que la paix était un bien à conquérir continuellement, et qu’elle exigeait une vigilance absolue. Ils étaient conscients que les guerres s’alimentent dans le but de prendre possession des espaces, de figer les processus qui progressent et de chercher à les arrêter ; par contre, ils recherchaient la paix qui peut s’obtenir seulement par l’attitude constante d’initier des processus et de les poursuivre. De cette manière, ils affirmaient la volonté de cheminer en murissant dans le temps, parce que c’est justement le temps qui gouverne les espaces, les éclaire et les transforme en une chaîne continue de croissance, sans voies de retour. C’est pourquoi, construire la paix demande de privilégier les actions qui génèrent de nouveaux dynamismes dans la société et impliquent d’autres personnes et d’autres groupes qui les développeront, jusqu’à ce qu’ils portent du fruit dans des événements historiques importants <a href="#ftn.d5e24" class="footnote"><sup class="footnote" id="d5e24">[1]</sup></a>.</p>
            <p>Pour cela, ils ont créé cet Organisme stable. Le bienheureux <span class="author">Paul VI</span>, quelques années après, eut à rappeler que « les institutions mêmes qui, sur le plan juridique et dans le concert des nations, ont pour rôle — et ont le mérite — de proclamer et de conserver la paix, n’atteignent le but prévu que si elles sont continuellement à l’œuvre, si elles savent à chaque instant engendrer la paix, faire la paix »<a href="#ftn.d5e30" class="footnote"><sup class="footnote" id="d5e30">[2]</sup></a>. Un chemin constant d’<span class="emphasis"><em>humanisation</em></span> est nécessaire, de sorte qu’« il ne suffit pas de contenir les guerres, de suspendre les luttes, (…) une paix imposée ne suffit pas, non plus qu’une paix utilitaire et provisoire ; il faut tendre vers une paix aimée, libre, fraternelle, et donc fondée sur la réconciliation des esprits »<a href="#ftn.d5e35" class="footnote"><sup class="footnote" id="d5e35">[3]</sup></a>. C’est-à-dire poursuivre les processus sans anxiété mais certainement avec des convictions claires et avec ténacité.</p>
            <p>Pour conquérir le bien de la paix, il faut avant tout y éduquer, en éloignant une culture du conflit qui vise à la peur de l’autre, à la marginalisation de celui qui pense ou vit de manière différente. Il est vrai que le conflit ne peut être ignoré ou dissimulé, il doit être assumé. Mais si nous y restons bloqués, nous perdons la perspective, les horizons se limitent et la réalité elle-même demeure fragmentée. Quand nous nous arrêtons à la situation conflictuelle, nous perdons le sens de l’unité profonde de la réalité<a href="#ftn.d5e38" class="footnote"><sup class="footnote" id="d5e38">[4]</sup></a>, nous arrêtons l’histoire et nous tombons dans les usures internes des contradictions stériles.</p>
            <p>Malheureusement, la paix est encore trop souvent blessée. Elle l’est dans de nombreuses parties du monde, où font rage des conflits de diverses sortes. Elle l’est aussi ici en Europe, où des tensions ne cessent pas. Que de douleur et combien de morts encore sur ce continent, qui aspire à la paix, mais pourtant retombe facilement dans les tentations d’autrefois ! Pour cela, l’œuvre du Conseil de l’Europe dans la recherche d’une solution politique aux crises en cours est importante et encourageante.</p>
            <p>Mais la paix est aussi mise à l’épreuve par d’autres formes de conflit, tels que le terrorisme religieux et international, qui nourrit un profond mépris pour la vie humaine et fauche sans discernement des victimes innocentes. Ce phénomène est malheureusement très souvent alimenté par un trafic d’armes en toute tranquillité. L’Église considère que « la course aux armements est une plaie extrêmement grave de l’humanité et lèse les pauvres d’une manière intolérable »<a href="#ftn.d5e43" class="footnote"><sup class="footnote" id="d5e43">[5]</sup></a>. La paix est violée aussi par le trafic des êtres humains, qui est le nouvel esclavage de notre temps et qui <span class="emphasis"><em>transforme les personnes en marchandises</em></span> d’échange, privant les victimes de toute dignité. Assez souvent, nous notons également comment ces phénomènes sont liés entre eux. Le Conseil de l’Europe, à travers ses Commissions et ses Groupes d’Experts, exerce un rôle important et significatif dans le combat contre ces formes d’inhumanité.</p>
            <p>Cependant, la paix n’est pas la simple absence de guerres, de conflits et de tensions. Dans la vision chrétienne, elle est, en même temps, <span class="emphasis"><em>don</em></span> de Dieu et <span class="emphasis"><em>fruit</em></span> de l’action libre et raisonnable de l’homme qui entend poursuivre le <span class="emphasis"><em>bien commun</em></span> dans la vérité et dans l’amour. « Cet ordre rationnel et moral s’appuie précisément sur la décision de la conscience des êtres humains à la recherche de l’harmonie dans leurs rapports réciproques, dans le respect de la justice pour tous »<a href="#ftn.d5e52" class="footnote"><sup class="footnote" id="d5e52">[6]</sup></a>.</p>
            <p>Comment donc poursuivre l’objectif ambitieux de la paix ? </p>
            <p>Le chemin choisi par le Conseil de l’Europe est avant tout celui de la promotion des droits humains, auxquels est lié le développement de la démocratie et de l’État de droit. C’est un travail particulièrement précieux, avec d’importantes implications éthiques et sociales, puisque d’une juste conception de ces termes et d’une réflexion constante sur eux dépendent le développement de nos sociétés, leur cohabitation pacifique et leur avenir. Cette recherche est l’une des plus grandes contributions que l’Europe a offerte et offre encore au monde entier.</p>
            <p>C’est pourquoi, en cette enceinte, je ressens le devoir de rappeler l’importance de l’apport et de la responsabilité de l’Europe dans le développement culturel de l’humanité. Je voudrais le faire en partant d’une image que j’emprunte à un poète italien du XX<sup>ème</sup> siècle, Clemente Rebora, qui, dans l’une de ses poésies, décrit un peuplier, avec ses branches élevées vers le ciel et agitées par le vent, son tronc solide et ferme, ainsi que ses racines profondes qui s’enfoncent dans la terre<a href="#ftn.d5e61" class="footnote"><sup class="footnote" id="d5e61">[7]</sup></a>. En un certain sens, nous pouvons penser à l’Europe à la lumière de cette image.</p>
            <p>Au cours de son histoire, elle a toujours tendu vers le haut, vers des objectifs nouveaux et ambitieux, animée par un désir insatiable de connaissance, de développement, de progrès, de paix et d’unité. Mais l’élévation de la pensée, de la culture, des découvertes scientifiques est possible seulement à cause de la solidité du tronc et de la profondeur des racines qui l’alimentent. Si les racines se perdent, lentement le tronc se vide et meurt et les branches – autrefois vigoureuses et droites – se plient vers la terre et tombent. Ici, se trouve peut-être l’un des paradoxes les plus incompréhensibles pour une mentalité scientifique qui s’isole : pour marcher vers l’avenir, il faut le passé, de profondes racines sont nécessaires et il faut aussi le courage de ne pas se cacher face au présent et à ses défis. Il faut de la mémoire, du courage, une utopie saine et humaine.</p>
            <p>D’autre part – fait observer Rebora – « le tronc s’enfonce là où il y a davantage de vrai »<a href="#ftn.d5e66" class="footnote"><sup class="footnote" id="d5e66">[8]</sup></a>. Les racines s’aliment de la vérité, qui constitue la nourriture, la <span class="emphasis"><em>sève</em></span> vitale de n’importe quelle société qui désire être vraiment libre, humaine et solidaire. En outre, <span class="emphasis"><em>la vérité fait appel à la conscience</em></span>, qui est irréductible aux conditionnements, et pour cela est capable de connaître sa propre dignité et de s’ouvrir à l’absolu, en devenant source des choix fondamentaux guidés par la recherche du bien pour les autres et pour soi et lieu d’une <span class="emphasis"><em>liberté responsable</em></span><a href="#ftn.d5e72" class="footnote"><sup class="footnote" id="d5e72">[9]</sup></a>.</p>
            <p>Il faut en suite garder bien présent à l’esprit que sans cette recherche de la vérité, chacun devient la mesure de soi-même et de son propre agir, ouvrant la voie à l’affirmation subjective des droits, de sorte qu’à la conception de droit humain, qui a en soi une portée universelle, se substitue l’idée de droit individualiste. Cela conduit à être foncièrement insouciant des autres et à favoriser la <span class="emphasis"><em>globalisation de l’indifférence</em></span> qui naît de l’égoïsme, fruit d’une conception de l’homme incapable d’accueillir la vérité et de vivre une authentique dimension sociale.</p>
            <p>Un tel individualisme rend humainement pauvre et culturellement stérile, parce qu’il rompt de fait les racines fécondes sur lesquelles se greffe l’arbre. De l’individualisme indifférent naît le culte de l’<span class="emphasis"><em>opulence</em></span>, auquel correspond la culture de déchet dans laquelle nous sommes immergés. Nous avons, de fait, trop de choses, qui souvent ne servent pas, mais nous ne sommes plus en mesure de construire d’authentiques relations humaines, empreintes de vérité et de respect mutuel. Ainsi, aujourd’hui nous avons devant les yeux l’image d’une Europe blessée, à cause des nombreuses épreuves du passé, mais aussi à cause des crises actuelles, qu’elle ne semble plus capable d’affronter avec la vitalité et l’énergie d’autrefois. Une Europe un peu fatiguée, pessimiste, qui se sent assiégée par les nouveautés provenant d’autres continents.</p>
            <p>À l’Europe, nous pouvons demander : où est ta vigueur ? Où est cette tension vers un idéal qui a animé ton histoire et l’a rendue grande ? Où est ton esprit d’entreprise et de curiosité ? Où est ta soif de vérité, que jusqu’à présent tu as communiquée au monde avec passion ? </p>
            <p>De la réponse à ces questions, dépendra l’avenir du continent. D’autre part – pour revenir à l’image de Rebora – un tronc sans racines peut continuer d’avoir une apparence de vie, mais à l’intérieur il se vide et meurt. L’Europe doit réfléchir pour savoir si son immense patrimoine humain, artistique, technique, social, politique, économique et religieux est un simple héritage de musée du passé, ou bien si elle est encore capable d’inspirer la culture et d’ouvrir ses trésors à l’humanité entière. Dans la réponse à cette interrogation, le Conseil de l’Europe avec ses institutions a un rôle de première importance.</p>
            <p>Je pense particulièrement au rôle de la Cour Européenne des Droits de l’Homme, qui constitue en quelque sorte la « <span class="emphasis"><em>conscience</em></span> » de l’Europe pour le respect des droits humains. Je souhaite que cette conscience murisse toujours plus, non par un simple consensus entre les parties, mais comme fruit de la tension vers ces racines profondes, qui constituent les fondements sur lesquels les Pères fondateurs de l’Europe contemporaine ont choisi de construire.</p>
            <p>Avec les racines – qu’il faut chercher, trouver et maintenir vivantes par l’exercice quotidien de la mémoire, puisqu’elles constituent le patrimoine génétique de l’Europe – il y a les défis actuels du continent qui nous obligent à une créativité continue, pour que ces racines soient fécondes aujourd’hui et se projettent vers des utopies de l’avenir. Je me permets d’en mentionner seulement deux : le défi de la <span class="emphasis"><em>multipolarité</em></span> et le défi de la <span class="emphasis"><em>transversalité.</em></span></p>
            <p>L’histoire de l’Europe peut nous amener à concevoir celle-ci naïvement comme une <span class="emphasis"><em>bipolarité</em></span>, ou tout au plus comme une <span class="emphasis"><em>tripolarité</em></span> (pensons à l’antique conception : Rome – Byzance – Moscou), et à nous mouvoir à l’intérieur de ce schéma, fruit de réductionnismes géopolitiques hégémoniques, dans l’interprétation du présent et dans la projection vers l’utopie de l’avenir.</p>
            <p>Aujourd’hui, les choses ne se présentent pas ainsi et nous pouvons légitimement parler d’une Europe multipolaire. Les tensions – aussi bien celles qui construisent que celles qui détruisent – se produisent entre de multiples pôles culturels, religieux et politiques. L’Europe aujourd’hui affronte le défi de « <span class="emphasis"><em>globaliser</em></span> » mais de manière originale cette multipolarité. Les cultures ne s’identifient pas nécessairement avec les pays : certains d’entre eux ont diverses cultures et certaines cultures s’expriment dans divers pays. Il en est de même des expressions politiques, religieuses et associatives.</p>
            <p>Globaliser de manière originale – je souligne cela : de manière originale – la multipolarité comporte le défi d’une harmonie constructive, libérée d’hégémonies qui, bien qu’elles semblent pragmatiquement faciliter le chemin, finissent par détruire l’originalité culturelle et religieuse des peuples.</p>
            <p>Parler de la multipolarité européenne signifie parler de peuples qui naissent, croissent et se projettent vers l’avenir. La tâche de globaliser la multipolarité de l’Europe, nous ne pouvons pas l’imaginer avec l’image de la sphère – dans laquelle tout est égal et ordonné, mais qui en définitive est réductrice puisque chaque point est équidistant du centre – mais plutôt avec celle du <span class="emphasis"><em>polyèdre</em></span>, où l’unité harmonique du tout conserve la particularité de chacune des parties. Aujourd’hui, l’Europe est multipolaire dans ses relations et ses tensions ; on ne peut ni penser ni construire l’Europe sans assumer à fond cette réalité <span class="emphasis"><em>multipolaire</em></span>.</p>
            <p>L’autre défi que je voudrais mentionner est la <span class="emphasis"><em>transversalité.</em></span> Je pars d’une expérience personnelle : dans les rencontres avec les politiciens de divers pays de l’Europe, j’ai pu remarquer que les politiciens jeunes affrontent la réalité avec une perspective différente par rapport à leurs collègues plus adultes. Ils disent peut-être des choses apparemment similaires, mais l’approche est différente. Les paroles sont semblables, mais la musique est différente. Cela s’observe chez les jeunes politiciens des divers partis. Cette donnée empirique indique une réalité de l’Europe contemporaine que l’on ne peut ignorer sur le chemin de la consolidation continentale et de sa projection future : tenir compte de cette <span class="emphasis"><em>transversalité</em></span> qui se retrouve dans tous les domaines. Cela ne peut se faire sans recourir au dialogue, même <span class="emphasis"><em>inter-générationnel</em></span>. Si nous voulions définir aujourd’hui le continent, nous devrions parler d’une Europe en dialogue, qui fait en sorte que la transversalité d’opinions et de réflexions soit au service des peuples unis dans l’harmonie.</p>
            <p>Emprunter ce chemin de communication transversale comporte non seulement une empathie générationnelle mais aussi une méthodologie historique de croissance. Dans le monde politique actuel de l’Europe, le dialogue uniquement interne aux organismes (politiques, religieux, culturels) de sa propre appartenance se révèle stérile. L’histoire aujourd’hui demande pour la rencontre, la capacité de sortir des structures qui « <span class="emphasis"><em>contiennent </em></span> » sa propre identité afin de la rendre plus forte et plus féconde dans la confrontation fraternelle de la transversalité. Une Europe qui dialogue seulement entre ses groupes d’appartenance fermés reste à mi-chemin ; on a besoin de l’esprit de jeunesse qui accepte le défi de la transversalité.</p>
            <p>Dans cette perspective, j’accueille positivement la volonté du Conseil de l’Europe d’investir dans le dialogue inter-culturel, y compris dans sa dimension religieuse, par les <span class="emphasis"><em>Rencontres sur la dimension religieuse du dialogue interculturel</em></span>. Il s’agit d’une occasion propice pour un échange ouvert, respectueux et enrichissant entre personnes et groupes de diverses origine, tradition ethnique, linguistique et religieuse, dans un esprit de compréhension et de respect mutuel.</p>
            <p>Ces rencontres semblent particulièrement importantes dans le contexte actuel multiculturel, multipolaire, à la recherche de son propre visage pour conjuguer avec sagesse l’identité européenne formée à travers les siècles avec les instances provenant des autres peuples qui se manifestent à présent sur le continent.</p>
            <p>C’est dans cette logique qu’il faut comprendre l’apport que le <span class="emphasis"><em>christianisme</em></span> peut fournir aujourd’hui au développement culturel et social européen dans le cadre d’une relation correcte entre religion et société. Dans la vision chrétienne, raison et foi, religion et société sont appelées à s’éclairer réciproquement, en se soutenant mutuellement et, si nécessaire, en se purifiant les unes les autres des extrémismes idéologiques dans lesquelles elles peuvent tomber. La société européenne tout entière ne peut que tirer profit d’un lien renouvelé entre les deux domaines, soit pour faire face à un fondamentalisme religieux qui est surtout ennemi de Dieu, soit pour remédier à une raison « réduite », qui ne fait pas honneur à l’homme.</p>
            <p>Les thèmes d’actualité, dans lesquels je suis convaincu qu’il peut y avoir un enrichissement mutuel, où l’Église catholique – particulièrement à travers le Conseil des Conférences Épiscopales d’Europe (CCEE) – peut collaborer avec le Conseil de l’Europe et offrir une contribution fondamentale, sont très nombreux. Avant tout, à la lumière de tout ce que je viens de dire, il y a le domaine d’une réflexion éthique sur les droits humains, sur lesquels votre Organisation est souvent appelée à se pencher. Je pense particulièrement aux thèmes liés à la protection de la vie humaine, questions délicates qui ont besoin d’être soumises à un examen attentif, qui tienne compte de la vérité de tout l’être humain, sans se limiter à des domaines spécifiques médicaux, scientifiques ou juridiques.</p>
            <p>De même, ils sont nombreux, les défis du monde contemporains qui requièrent une étude et un engagement commun, à commencer par l’accueil des migrants, qui ontbesoin d’abord et avant tout de l’essentiel pour vivre, mais principalement que leur dignité de personnes soit reconnue. Il y a ensuite le grave problème du travail, surtout en ce qui concerne les niveaux élevés de chômage des jeunes dans beaucoup de pays – une vraie hypothèque pour l’avenir – mais aussi pour la question de la dignité du travail.</p>
            <p>Je souhaite vivement que s’instaure une nouvelle collaboration sociale et économique, affranchie de conditionnements idéologiques, qui sache faire face au monde globalisé, en maintenant vivant ce sens de solidarité et de charité réciproques qui a tant caractérisé le visage de l’Europe grâce à l’action généreuse de centaines d’hommes et de femmes – dont certains sont considérés saints par l’Église catholique – qui, au cours des siècles, se sont dépensés pour développer le continent, tant à travers l’activité d’entreprise qu’à travers des œuvres éducatives, d’assistance et de promotion humaine. Surtout ces dernières représentent un point de référence important pour les nombreux pauvres qui vivent en Europe. Combien il y en a dans nos rues ! Ils demandent non seulement le pain pour survivre, ce qui est le plus élémentaire des droits, mais ils demandent aussi à redécouvrir la valeur de leur propre vie, que la pauvreté tend à faire oublier, et à retrouver la dignité conférée par le travail.</p>
            <p>Enfin, parmi les thèmes qui sollicitent notre réflexion et notre collaboration, il y a la protection de l’environnement, de notre bien-aimée Terre qui est la grande ressource que Dieu nous a donnée et qui est à notre disposition non pour être défigurée, exploitée et avilie, mais pour que nous puissions y vivre avec dignité, en jouissant de son immense beauté.</p>
            <p>Monsieur le Secrétaire, Madame la Présidente, Excellences, Mesdames et Messieurs, </p>
            <p>Le bienheureux <span class="author">Paul VI</span> a défini l’Église « experte en humanité »<a href="#ftn.d5e114" class="footnote"><sup class="footnote" id="d5e114">[10]</sup></a>. Dans le monde, à l’imitation du Christ, malgré les péchés de ses enfants, elle ne cherche rien d’autre que de servir et de rendre témoignage à la vérité<a href="#ftn.d5e117" class="footnote"><sup class="footnote" id="d5e117">[11]</sup></a>. Rien d’autre que cet esprit ne nous guide dans le soutien du chemin de l’humanité.</p>
            <p>Avec cette disposition d’esprit, le Saint-Siège entend continuer sa propre collaboration avec le Conseil de l’Europe, qui revêt aujourd’hui un rôle fondamental pour forger la mentalité des futures générations d’Européens. Il s’agit d’effectuer ensemble une réflexion dans tous les domaines, afin que s’instaure une sorte de « <span class="emphasis"><em>nouvelle agorà</em></span> », dans laquelle chaque instance civile et religieuse puisse librement se confronter avec les autres, même dans la séparation des domaines et dans la diversité des positions, animée exclusivement par le désir de <span class="emphasis"><em>vérité</em></span> et par celui d’édifier le <span class="emphasis"><em>bien commun</em></span>. La culture, en effet, naît toujours de la rencontre réciproque, destinée à stimuler la richesse intellectuelle et la créativité de ceux qui y prennent part ; et cela, outre le fait que c’est la réalisation du bien, cela est beauté. Je souhaite que l’Europe, en redécouvrant son patrimoine historique et la profondeur de ses racines, en assumant sa vivante <span class="emphasis"><em>multipolarité</em></span> et le phénomène de la <span class="emphasis"><em>transversalité</em></span> en dialogue, retrouve cette jeunesse d’esprit qui l’a rendue féconde et grande.</p>
            <p>Merci ! </p>
        </section>
