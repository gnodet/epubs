                        <div class="verset" id="v33713">

                        <span class="numero_verset">01</span>
                        <span class="content_verset">
            Vous tous, bénissez le Seigneur, vous qui servez le Seigneur, qui veillez dans la maison du Seigneur au long des nuits.            </span>
        </div>
<div class="verset" id="v33714">

                        <span class="numero_verset">02</span>
                        <span class="content_verset">
            Levez les mains vers le sanctuaire, et bénissez le Seigneur.             </span>
        </div>
<div class="verset" id="v33715">

                        <span class="numero_verset">03</span>
                        <span class="content_verset">
            Que le Seigneur te bénisse de Sion, lui qui a fait le ciel et la terre !            </span>
