			SUR LES RAPPORTS
			ENTRE LA FOI ET LA RAISON
			</em></h3></div></div></div>
		
		
		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="coa-bw.svg"/></div>
		<p><span class="bold"><strong>Bénédiction</strong></span></p>
		<p>Vénérés Frères dans l’épiscopat, <br xmlns:db="http://docbook.org/ns/docbook" xmlns:gn="http://gnodet.fr/ns/docbook"/>salut et Bénédiction apostolique !</p>
		<p>LA FOI ET LA RAISON sont comme les deux ailes qui permettent à l’esprit humain de s’élever vers la contemplation de la vérité. C’est Dieu qui a mis au cœur de l’homme le désir de connaître la vérité et, au terme, de Le connaître lui-même afin que, Le connaissant et L’aimant, il puisse atteindre la pleine vérité sur lui-même (cf. <span class="emphasis"><em><span class="ss">Ex</span> <span class="ssc">xxxiii</span>, <span class="ssv">18</span></em></span> ; <span class="emphasis"><em><span class="ss">Ps</span> <span class="ssc">xxvii</span> <span class="spa">(26)</span>, <span class="ssv">8</span>-<span class="ssv">9</span> ; <span class="ssc">lxiii</span> <span class="spa">(62)</span>, <span class="ssv">2</span>-<span class="ssv">3</span></em></span> ; <span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">8</span></em></span> ; <span class="emphasis"><em><span class="ss">1Jn</span> <span class="ssc">iii</span>, <span class="ssv">2</span></em></span>).</p>
		<section class="section" title="INTRODUCTION — « CONNAIS-TOI TOI-MÊME »" epub:type="subchapter" id="d5e43"><div class="titlepage"><div><div><h2 class="title" style="clear: both">INTRODUCTION — « CONNAIS-TOI TOI-MÊME »</h2></div></div></div>
			
			<p><span class="numpara">1.</span>  En Orient comme en Occident, on peut discerner un parcours qui, au long des siècles, a amené l’humanité à s’approcher progressivement de la vérité et à s’y confronter. C’est un parcours qui s’est déroulé — il ne pouvait en être autrement — dans le champ de la conscience personnelle de soi : plus l’homme connaît la réalité et le monde, plus il se connaît lui-même dans son unicité, tandis que devient toujours plus pressante pour lui la question du sens des choses et de son existence même. Ce qui se présente comme objet de notre connaissance fait par là-même partie de notre vie. Le conseil <span class="emphasis"><em>Connais-toi toi-même</em></span> était sculpté sur l’architrave du temple de Delphes, pour témoigner d’une vérité fondamentale qui doit être prise comme règle minimum par tout homme désireux de se distinguer, au sein de la création, en se qualifiant comme « homme » précisément parce qu’il « se connaît lui-même ».</p>
			<p>Un simple regard sur l’histoire ancienne montre d’ailleurs clairement qu’en diverses parties de la terre, marquées par des cultures différentes, naissent en même temps les questions de fond qui caractérisent le parcours de l’existence humaine : <span class="emphasis"><em>Qui suis-je ? D’où viens-je et où vais-je ? Pourquoi la présence du mal ? Qu’y aura-t-il après cette vie</em></span> ? Ces interrogations sont présentes dans les écrits sacrés d’Israël, mais elles apparaissent également dans les Védas ainsi que dans l’Avesta ; nous les trouvons dans les écrits de Confucius et de Lao Tseu, comme aussi dans la prédication des Tirthankaras et de Bouddha ; ce sont encore elles que l’on peut reconnaître dans les poèmes d’Homère et dans les tragédies d’Euripide et de Sophocle, de même que dans les traités philosophiques de Platon et d’Aristote. Ces questions ont une source commune : la quête de sens qui depuis toujours est pressante dans le cœur de l’homme, car de la réponse à ces questions dépend l’orientation à donner à l’existence.</p>
			<p><span class="numpara">2.</span>  L’Église n’est pas étrangère à ce parcours de recherche, et elle ne peut l’être. Depuis que, dans le Mystère pascal, elle a reçu le don de la vérité ultime sur la vie de l’homme, elle est partie en pèlerinage sur les routes du monde pour annoncer que Jésus Christ est « le Chemin, la Vérité et la Vie » (<span class="emphasis"><em><span class="ss">Jn</span> <span class="ssc">xiv</span>, <span class="ssv">6</span></em></span>). Parmi les divers services qu’elle doit offrir à l’humanité, il y en a un qui engage sa responsabilité d’une manière tout à fait particulière : c’est la diaconie de la vérité<a href="#ftn.d5e56" class="footnote"><sup class="footnote" id="d5e56">[1]</sup></a>. D’une part, cette mission fait participer la communauté des croyants à l’effort commun que l’humanité accomplit pour atteindre la vérité<a href="#ftn.d5e60" class="footnote"><sup class="footnote" id="d5e60">[2]</sup></a> et, d’autre part, elle l’oblige à prendre en charge l’annonce des certitudes acquises, tout en sachant que toute vérité atteinte n’est jamais qu’une étape vers la pleine vérité qui se manifestera dans la révélation ultime de Dieu : « Nous voyons, à présent, dans un miroir, en énigme, mais alors ce sera face à face. À présent, je connais d’une manière partielle ; mais alors je connaîtrai comme je suis connu » (<span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xiii</span>, <span class="ssv">12</span></em></span>).</p>
			<p><span class="numpara">3.</span>  L’homme possède de multiples ressources pour stimuler le progrès dans la connaissance de la vérité, de façon à rendre son existence toujours plus humaine. Parmi elles ressort la <span class="emphasis"><em>philosophie</em></span>, qui contribue directement à poser la question du sens de la vie et à en ébaucher la réponse ; elle apparaît donc comme l’une des tâches les plus nobles de l’humanité. Le mot philosophie, selon l’étymologie grecque, signifie « amour de la sagesse ». En effet, la philosophie est née et s’est développée au moment où l’homme a commencé à s’interroger sur le pourquoi des choses et sur leur fin. Sous des modes et des formes différentes, elle montre que le désir de vérité fait partie de la nature même de l’homme. C’est une propriété innée de sa raison que de s’interroger sur le pourquoi des choses, même si les réponses données peu à peu s’inscrivent dans une perspective qui met en évidence la complémentarité des différentes cultures dans lesquelles vit l’homme.</p>
			<p>La forte incidence qu’a eue la philosophie dans la formation et dans le développement des cultures en Occident ne doit pas nous faire oublier l’influence qu’elle a exercée aussi dans les manières de concevoir l’existence dont vit l’Orient. Tout peuple possède en effet sa propre sagesse autochtone et originelle qui, en tant que richesse culturelle authentique, tend à s’exprimer et à mûrir également sous des formes typiquement philosophiques. Que cela soit vrai, on en a pour preuve le fait qu’une forme fondamentale de savoir philosophique, présente jusqu’à nos jours, peut être identifiée jusque dans les postulats dont s’inspirent les diverses législations nationales et internationales pour établir les règles de la vie sociale.</p>
			<p><span class="numpara">4.</span>  Il faut en tout cas observer que derrière un mot unique se cachent des sens différents. Une explicitation préliminaire est donc nécessaire. Poussé par le désir de découvrir la vérité dernière de l’existence, l’homme cherche à acquérir les connaissances universelles qui lui permettent de mieux se comprendre et de progresser dans la réalisation de lui-même. Les connaissances fondamentales découlent de <span class="emphasis"><em>l’émerveillement</em></span> suscité en lui par la contemplation de la création : l’être humain est frappé d’admiration en découvrant qu’il est inséré dans le monde, en relation avec d’autres êtres semblables à lui dont il partage la destinée. Là commence le parcours qui le conduira ensuite à la découverte d’horizons toujours nouveaux de connaissance. Sans émerveillement, l’homme tomberait dans la répétitivité et, peu à peu, il deviendrait incapable d’une existence vraiment personnelle.</p>
			<p>La capacité spéculative, qui est propre à l’intelligence humaine, conduit à élaborer, par l’activité philosophique, une forme de pensée rigoureuse et à construire ainsi, avec la cohérence logique des affirmations et le caractère organique du contenu, un savoir systématique. Grâce à ce processus, on a atteint, dans des contextes culturels différents et à des époques diverses, des résultats qui ont conduit à l’élaboration de vrais systèmes de pensée. Historiquement, cela a souvent exposé à la tentation de considérer un seul courant comme la totalité de la pensée philosophique. Il est cependant évident qu’entre en jeu, dans ces cas, une certaine « superbe philosophique » qui prétend ériger sa propre perspective imparfaite en lecture universelle. En réalité, tout <span class="emphasis"><em>système</em></span> philosophique, même toujours respecté dans son intégralité sans aucune sorte d’instrumentalisation, doit reconnaître la priorité de la <span class="emphasis"><em>pensée</em></span> philosophique d’où il tire son origine et qu’il doit servir d’une manière cohérente.</p>
			<p>En ce sens, il est possible de reconnaître, malgré les changements au cours des temps et les progrès du savoir, un noyau de notions philosophiques dont la présence est constante dans l’histoire de la pensée. Que l’on songe, à seul titre d’exemple, aux principes de non-contradiction, de finalité, de causalité, et de même à la conception de la personne comme sujet libre et intelligent, et à sa capacité de connaître Dieu, la vérité, le bien ; que l’on songe également à certaines normes morales fondamentales qui s’avèrent communément partagées. Ces thèmes et d’autres encore montrent que, indépendamment des courants de pensée, il existe un ensemble de notions où l’on peut reconnaître une sorte de patrimoine spirituel de l’humanité. C’est comme si nous nous trouvions devant une <span class="emphasis"><em>philosophie implicite</em></span> qui fait que chacun se sent possesseur de ces principes, fût-ce de façon générale et non réfléchie. Ces notions, précisément parce qu’elles sont partagées dans une certaine mesure par tous, devraient constituer des références pour les diverses écoles philosophiques. Quand la raison réussit à saisir et à formuler les principes premiers et universels de l’être et à faire correctement découler d’eux des conclusions cohérentes d’ordre logique et moral, on peut alors parler d’une raison droite ou, comme l’appelaient les anciens, de <span class="emphasis"><em>orthòs logos, recta ratio</em></span>.</p>
			<p><span class="numpara">5.</span>  L’Église, pour sa part, ne peut qu’apprécier les efforts de la raison pour atteindre des objectifs qui rendent l’existence personnelle toujours plus digne. Elle voit en effet dans la philosophie le moyen de connaître des vérités fondamentales concernant l’existence de l’homme. En même temps, elle considère la philosophie comme une aide indispensable pour approfondir l’intelligence de la foi et pour communiquer la vérité de l’Évangile à ceux qui ne la connaissent pas encore.</p>
			<p>Faisant donc suite à des initiatives analogues de mes prédécesseurs, je désire moi aussi porter mon regard vers cette activité particulière de la raison. J’y suis incité par le fait que, de nos jours surtout, la recherche de la vérité ultime apparaît souvent occultée. Sans aucun doute, la philosophie moderne a le grand mérite d’avoir concentré son attention sur l’homme. À partir de là, une raison chargée d’interrogations a développé davantage son désir d’avoir une connaissance toujours plus étendue et toujours plus profonde. Ainsi ont été bâtis des systèmes de pensée complexes, qui ont donné des fruits dans les divers ordres du savoir, favorisant le développement de la culture et de l’histoire. L’anthropologie, la logique, les sciences de la nature, l’histoire, le langage… , d’une certaine manière, c’est l’univers entier du savoir qui a été embrassé. Les résultats positifs qui ont été atteints ne doivent toutefois pas amener à négliger le fait que cette même raison, occupée à enquêter d’une façon unilatérale sur l’homme comme sujet, semble avoir oublié que celui-ci est également toujours appelé à se tourner vers une vérité qui le transcende. Sans référence à cette dernière, chacun reste à la merci de l’arbitraire, et sa condition de personne finit par être évaluée selon des critères pragmatiques fondés essentiellement sur le donné expérimental, dans la conviction erronée que tout doit être dominé par la technique. Il est ainsi arrivé que, au lieu d’exprimer au mieux la tension vers la vérité, la raison, sous le poids de tant de savoir, s’est repliée sur elle-même, devenant, jour après jour, incapable d’élever son regard vers le haut pour oser atteindre la vérité de l’être. La philosophie moderne, oubliant d’orienter son enquête vers l’être, a concentré sa recherche sur la connaissance humaine. Au lieu de s’appuyer sur la capacité de l’homme de connaître la vérité, elle a préféré souligner ses limites et ses conditionnements.</p>
			<p>Il en est résulté diverses formes d’agnosticisme et de relativisme qui ont conduit la recherche philosophique à s’égarer dans les sables mouvants d’un scepticisme général. Puis, récemment, ont pris de l’importance certaines doctrines qui tendent à dévaloriser même les vérités que l’homme était certain d’avoir atteintes. La pluralité légitime des positions a cédé le pas à un pluralisme indifférencié, fondé sur l’affirmation que toutes les positions se valent : c’est là un des symptômes les plus répandus de la défiance à l’égard de la vérité que l’on peut observer dans le contexte actuel. Certaines conceptions de la vie qui viennent de l’Orient n’échappent pas, elles non plus, à cette réserve ; selon elles, en effet, on refuse à la vérité son caractère exclusif, en partant du présupposé qu’elle se manifeste d’une manière égale dans des doctrines différentes, voire contradictoires entre elles. Dans cette perspective, tout devient simple opinion. On a l’impression d’être devant un mouvement ondulatoire : tandis que, d’une part, la réflexion philosophique a réussi à s’engager sur la voie qui la rapproche toujours plus de l’existence humaine et de ses diverses expressions, elle tend d’autre part à développer des considérations existentielles, herméneutiques ou linguistiques qui passent sous silence la question radicale concernant la vérité de la vie personnelle, de l’être et de Dieu. En conséquence, on a vu apparaître chez l’homme contemporain, et pas seulement chez quelques philosophes, des attitudes de défiance assez répandues à l’égard des grandes ressources cognitives de l’être humain. Par fausse modestie, on se contente de vérités partielles et provisoires, sans plus chercher à poser des questions radicales sur le sens et sur le fondement ultime de la vie humaine, personnelle et sociale. En somme, on a perdu l’espérance de pouvoir recevoir de la philosophie des réponses définitives à ces questions.</p>
			<p><span class="numpara">6.</span>  Forte de la compétence qui lui vient du fait qu’elle est dépositaire de la Révélation de Jésus Christ, l’Église entend réaffirmer la nécessité de la réflexion sur la vérité. C’est pour cette raison que j’ai décidé de m’adresser à vous, vénérés Frères dans l’épiscopat avec lesquels je partage la mission de « manifester la vérité » (<span class="emphasis"><em><span class="ss">2Co</span> <span class="ssc">iv</span>, <span class="ssv">2</span></em></span>), ainsi qu’aux théologiens et aux philosophes, auxquels revient le devoir de s’enquérir des différents aspects de la vérité, et aussi aux personnes qui sont en recherche, pour faire part de quelques réflexions sur la voie qui conduit à la vraie sagesse, afin que tous ceux qui ont au cœur l’amour de la sagesse puissent s’engager sur la bonne route qui permet de l’atteindre et trouver en elle la récompense de sa peine et la joie spirituelle.</p>
			<p>Ce qui me porte à cette initiative, c’est tout d’abord la conscience de ce qu’exprime le Concile Vatican II, quand il affirme que les évêques sont des « témoins de la vérité divine et catholique »<a href="#ftn.d5e91" class="footnote"><sup class="footnote" id="d5e91">[3]</sup></a>. Témoigner de la vérité est donc une tâche qui nous a été confiée, à nous évêques ; nous ne pouvons y renoncer sans manquer au ministère que nous avons reçu. En réaffirmant la vérité de la foi, nous pouvons redonner à l’homme de notre époque une authentique confiance en ses capacités cognitives et lancer à la philosophie le défi de retrouver et de développer sa pleine dignité.</p>
			<p>Un autre motif m’incite à écrire ces réflexions. Dans l’encyclique <span class="emphasis"><em>Veritatis splendor</em></span>, j’ai attiré l’attention sur « quelques vérités fondamentales de la doctrine catholique, qui risquent d’être déformées ou rejetées dans le contexte actuel »<a href="#ftn.d5e96" class="footnote"><sup class="footnote" id="d5e96">[4]</sup></a>. Par la présente Encyclique, je voudrais continuer cette réflexion et concentrer l’attention sur le thème même de la <span class="emphasis"><em>vérité</em></span> et sur son <span class="emphasis"><em>fondement</em></span> par rapport à la <span class="emphasis"><em>foi</em></span>. On ne peut nier en effet que cette période de changements rapides et complexes expose surtout les jeunes générations, auxquelles appartient l’avenir et dont il dépend, à éprouver le sentiment d’être privées d’authentiques points de repères. L’exigence d’un fondement pour y édifier l’existence personnelle et sociale se fait sentir de manière pressante, surtout quand on est contraint de constater le caractère fragmentaire de propositions qui élèvent l’éphémère au rang de valeur, dans l’illusion qu’il sera possible d’atteindre le vrai sens de l’existence. Il arrive ainsi que beaucoup traînent leur vie presque jusqu’au bord de l’abîme sans savoir vers quoi ils se dirigent. Cela dépend aussi du fait que ceux qui étaient appelés par vocation à exprimer dans des formes culturelles le fruit de leur spéculation ont parfois détourné leur regard de la vérité, préférant le succès immédiat à la peine d’une recherche patiente de ce qui mérite d’être vécu. La philosophie, qui a la grande responsabilité de former la pensée et la culture par l’appel permanent à la recherche du vrai, doit retrouver vigoureusement sa vocation originelle. C’est pourquoi j’ai ressenti non seulement l’exigence mais aussi le devoir d’intervenir sur ce thème, pour que l’humanité, au seuil du troisième millénaire de l’ère chrétienne, prenne plus clairement conscience des grandes ressources qui lui ont été accordées et s’engage avec un courage renouvelé dans la réalisation du plan de salut dans lequel s’inscrit son histoire.</p>

	<div class="footnotes" epub:type="footnotes"><br/><hr class="footnote-hr"/><div id="ftn.d5e56" class="footnote" epub:type="footnote"><p><a href="#d5e56" class="para"><sup class="para">[1] </sup></a>Je l’écrivais déjà dans ma première encyclique <span class="emphasis"><em>Redemptor hominis</em></span> : « Nous sommes devenus participants de cette mission du Christ prophète et, en vertu de la même mission, nous sommes avec lui au service de la vérité divine dans l’Église. La responsabilité envers cette vérité signifie aussi que nous devons l’aimer, en chercher la compréhension la plus exacte, de manière à la rendre plus accessible à nous-mêmes et aux autres dans toute sa force salvifique, dans sa splendeur, dans sa profondeur et en même temps dans sa simplicité » (n. 19 : <span class="emphasis"><em>AAS</em></span> 71 [1979], p. 306).</p></div><div id="ftn.d5e60" class="footnote" epub:type="footnote"><p><a href="#d5e60" class="para"><sup class="para">[2] </sup></a>Cf. Conc. œcum. Vat. II, Const. past. sur l’Église dans le monde de ce temps <span class="emphasis"><em>Gaudium et spes</em></span>, n. 16.</p></div><div id="ftn.d5e91" class="footnote" epub:type="footnote"><p><a href="#d5e91" class="para"><sup class="para">[3] </sup></a>Const. dogm. sur l’Église <span class="emphasis"><em>Lumen gentium</em></span>, n. 25.</p></div><div id="ftn.d5e96" class="footnote" epub:type="footnote"><p><a href="#d5e96" class="para"><sup class="para">[4] </sup></a>N. 4 : <span class="emphasis"><em>AAS</em></span> 85 (1993), p. 1136.</p></div></div></section><footer/></body></html>
