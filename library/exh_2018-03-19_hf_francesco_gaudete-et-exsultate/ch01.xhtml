		<div style="text-align: center; " class="mediaobject"><object style="text-align: middle; " type="image/svg+xml" data="image.svg"/></div>

		<p><span class="numpara">1.</span>  « Soyez dans la joie et l’allégresse » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">v</span>, <span class="ssv">12</span></em></span>), dit Jésus à ceux qui sont persécutés ou humiliés à cause de lui. Le Seigneur demande tout ; et ce qu’il offre est la vraie vie, le bonheur pour lequel nous avons été créés. Il veut que nous soyons saints et il n’attend pas de nous que nous nous contentions d’une existence médiocre, édulcorée, sans consistance. En réalité, dès les premières pages de la Bible, il y a, sous diverses formes, l’appel à la sainteté. Voici comment le Seigneur le proposait à Abraham : « Marche en ma présence et sois parfait » (<span class="emphasis"><em><span class="ss">Gn</span> <span class="ssc">xvii</span>, <span class="ssv">1</span></em></span>).</p>
		<p><span class="numpara">2.</span>  Il ne faut pas s’attendre, ici, à un traité sur la sainteté, avec de nombreuses définitions et distinctions qui pourraient enrichir cet important thème, ou avec des analyses qu’on pourrait faire concernant les moyens de sanctification. Mon humble objectif, c’est de faire résonner une fois de plus l’appel à la sainteté, en essayant de l’insérer dans le contexte actuel, avec ses risques, ses défis et ses opportunités. En effet, le Seigneur a élu chacun d’entre nous pour que nous soyons « saints et immaculés en sa présence, dans l’amour » (<span class="emphasis"><em><span class="ss">Ep</span> <span class="ssc">i</span>, <span class="ssv">4</span></em></span>).</p>
		<section class="section" title="Premier chapitre. L’APPEL À LA SAINTETÉ" epub:type="subchapter" id="d5e33"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><span class="numsection">Premier chapitre.</span> <br xmlns:db="http://docbook.org/ns/docbook"/><span class="bold"><strong>L’APPEL À LA SAINTETÉ</strong></span></h2></div></div></div>
			
			<p><span class="bold"><strong>Les saints qui nous encouragent et nous accompagnent</strong></span></p>
			<p><span class="numpara">3.</span>  Dans la Lettre aux Hébreux, sont mentionnés divers témoignages qui nous encouragent à « courir avec constance l’épreuve qui nous est proposée » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>). On y parle d’Abraham, de Sara, de Moïse, de Gédéon et de plusieurs autres (cf. <span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xi</span>, <span class="ssv">1</span> – <span class="ssc">xii</span>, <span class="ssv">3</span></em></span>) et surtout on nous invite à reconnaître que nous sommes enveloppés « d’une si grande nuée de témoins » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xii</span>, <span class="ssv">1</span></em></span>) qui nous encouragent à ne pas nous arrêter en chemin, qui nous incitent à continuer de marcher vers le but. Et parmi eux, il peut y avoir notre propre mère, une grand-mère ou d’autres personnes proches (cf. <span class="emphasis"><em><span class="ss">2Tm</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>). Peut-être leur vie n’a-t-elle pas toujours été parfaite, mais, malgré des imperfections et des chutes, ils sont allés de l’avant et ils ont plu au Seigneur.</p>
			<p><span class="numpara">4.</span>  Les saints qui sont déjà parvenus en la présence de Dieu gardent avec nous des liens d’amour et de communion. Le Livre de l’Apocalypse en témoigne quand il parle des martyrs qui intercèdent : « Je vis sous l’autel les âmes de ceux qui furent égorgés pour la Parole de Dieu et le témoignage qu’ils avaient rendu. Ils crièrent d’une voix puissante : “Jusques à quand, Maître saint et vrai, tarderas-tu à faire Justice ? ” » (<span class="emphasis"><em><span class="ss">Ap</span> <span class="ssc">vi</span>, <span class="ssv">9</span>-<span class="ssv">10</span></em></span>). Nous pouvons dire que « nous nous savions entourés, conduits et guidés par les amis de Dieu […] Je ne dois pas porter seul ce que, en réalité, je ne pourrais jamais porter seul. La troupe des saints de Dieu me protège, me soutient et me porte<a href="#ftn.d5e66" class="footnote"><sup class="footnote" id="d5e66">[1]</sup></a> ».</p>
			<p><span class="numpara">5.</span>  Lors des procès de béatification et de canonisation, on prend en compte les signes d’héroïcité dans l’exercice des vertus, le don de la vie chez le martyr et également les cas du don de sa propre vie en faveur des autres, y compris jusqu’à la mort. Ce don exprime une imitation exemplaire du Christ et est digne d’admiration de la part des fidèles<a href="#ftn.d5e72" class="footnote"><sup class="footnote" id="d5e72">[2]</sup></a>. Souvenons-nous, par exemple, de la bienheureuse Maria Gabriela Sagheddu qui a offert sa vie pour l’union des chrétiens.</p>
			<p><span class="bold"><strong>Les saints de la porte d’à côté</strong></span></p>
			<p><span class="numpara">6.</span>  Ne pensons pas uniquement à ceux qui sont déjà béatifiés ou canonisés. L’Esprit Saint répand la sainteté partout, dans le saint peuple fidèle de Dieu, car « le bon vouloir de Dieu a été que les hommes ne reçoivent pas la sanctification et le salut séparément, hors de tout lien mutuel ; il a voulu en faire un peuple qui le connaîtrait selon la vérité et le servirait dans la sainteté<a href="#ftn.d5e80" class="footnote"><sup class="footnote" id="d5e80">[3]</sup></a> ». Le Seigneur, dans l’histoire du salut, a sauvé un peuple. Il n’y a pas d’identité pleine sans l’appartenance à un peuple. C’est pourquoi personne n’est sauvé seul, en tant qu’individu isolé, mais Dieu nous attire en prenant en compte la trame complexe des relations interpersonnelles qui s’établissent dans la communauté humaine : Dieu a voulu entrer dans une dynamique populaire, dans la dynamique d’un peuple.</p>
			<p><span class="numpara">7.</span>  J’aime voir la sainteté dans le patient peuple de Dieu : chez ces parents qui éduquent avec tant d’amour leurs enfants, chez ces hommes et ces femmes qui travaillent pour apporter le pain à la maison, chez les malades, chez les religieuses âgées qui continuent de sourire. Dans cette constance à aller de l’avant chaque jour, je vois la sainteté de l’Église militante. C’est cela, souvent, la sainteté “de la porte d’à côté”, de ceux qui vivent proches de nous et sont un reflet de la présence de Dieu, ou, pour employer une autre expression, “la classe moyenne de la sainteté”<a href="#ftn.d5e85" class="footnote"><sup class="footnote" id="d5e85">[4]</sup></a>.</p>
			<p><span class="numpara">8.</span>  Laissons-nous encourager par les signes de sainteté que le Seigneur nous offre à travers les membres les plus humbles de ce peuple qui « participe aussi de la fonction prophétique du Christ ; il répand son vivant témoignage avant tout par une vie de foi et de charité<a href="#ftn.d5e90" class="footnote"><sup class="footnote" id="d5e90">[5]</sup></a> ». Pensons, comme nous le suggère sainte Thérèse Bénédicte de la Croix, que par l’intermédiaire de beaucoup d’entre eux se construit la vraie histoire : « Dans la nuit la plus obscure surgissent les plus grandes figures de prophètes et de saints. Mais le courant de la vie mystique qui façonne les âmes reste en grande partie invisible. Certaines âmes dont aucun livre d’histoire ne fait mention, ont une influence déterminante aux tournants décisifs de l’histoire universelle. Ce n’est qu’au jour où tout ce qui est caché sera manifesté que nous découvrirons aussi à quelles âmes nous sommes redevables des tournants décisifs de notre vie personnelle<a href="#ftn.d5e93" class="footnote"><sup class="footnote" id="d5e93">[6]</sup></a> ».</p>
			<p><span class="numpara">9.</span>  La sainteté est le visage le plus beau de l’Église. Mais même en dehors de l’Église catholique et dans des milieux très différents, l’Esprit suscite « des signes de sa présence, qui aident les disciples mêmes du Christ<a href="#ftn.d5e100" class="footnote"><sup class="footnote" id="d5e100">[7]</sup></a> ». D’autre part, saint Jean-Paul II nous a rappelé que « le témoignage rendu au Christ jusqu’au sang est devenu un patrimoine commun aux catholiques, aux orthodoxes, aux anglicans et aux protestants<a href="#ftn.d5e104" class="footnote"><sup class="footnote" id="d5e104">[8]</sup></a> ». Lors de la belle commémoration œcuménique qu’il a voulu célébrer au Colisée à l’occasion du Jubilé de l’an 2000, il a affirmé que les martyrs sont un « héritage qui nous parle d’une voix plus forte que celle des fauteurs de division<a href="#ftn.d5e108" class="footnote"><sup class="footnote" id="d5e108">[9]</sup></a> ».</p>
			<p><span class="bold"><strong>Le Seigneur appelle</strong></span></p>
			<p><span class="numpara">10.</span>  Tout cela est important. Cependant, ce que je voudrais rappeler par la présente Exhortation, c’est surtout l’appel à la sainteté que le Seigneur adresse à chacun d’entre nous, cet appel qu’il t’adresse à toi aussi : « Vous êtes devenus saints car je suis saint » (<span class="emphasis"><em><span class="ss">Lv</span> <span class="ssc">xi</span>, <span class="ssv">44</span></em></span> ; cf. <span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">i</span>, <span class="ssv">16</span></em></span>). Le Concile Vatican II l’a souligné avec force : « Pourvus de moyens salutaires d’une telle abondance et d’une telle grandeur, tous ceux qui croient au Christ, quels que soient leur condition et leur état de vie, sont appelés par Dieu, chacun dans sa route, à une sainteté dont la perfection est celle même du Père<a href="#ftn.d5e124" class="footnote"><sup class="footnote" id="d5e124">[10]</sup></a> ».</p>
			<p><span class="numpara">11.</span>  « Chacun dans sa route » dit le Concile. Il ne faut donc pas se décourager quand on contemple des modèles de sainteté qui semblent inaccessibles. Il y a des témoins qui sont utiles pour nous encourager et pour nous motiver, mais non pour que nous les copiions, car cela pourrait même nous éloigner de la route unique et spécifique que le Seigneur veut pour nous. Ce qui importe, c’est que chaque croyant discerne son propre chemin et mette en lumière le meilleur de lui-même, ce que le Seigneur a déposé de vraiment personnel en lui (cf. <span class="emphasis"><em><span class="ss">1Co</span> <span class="ssc">xii</span>, <span class="ssv">7</span></em></span>) et qu’il ne s’épuise pas en cherchant à imiter quelque chose qui n’a pas été pensé pour lui. Nous sommes tous appelés à être des témoins, mais il y a de nombreuses formes existentielles de témoignage<a href="#ftn.d5e133" class="footnote"><sup class="footnote" id="d5e133">[11]</sup></a>. De fait, quand le grand mystique saint Jean de la Croix écrivait son <span class="emphasis"><em>Cantique spirituel</em></span>, il préférait éviter des règles fixes pour tout le monde et il expliquait que ses vers étaient écrits pour que chacun en tire profit à sa manière<a href="#ftn.d5e138" class="footnote"><sup class="footnote" id="d5e138">[12]</sup></a>. En effet, la vie divine se communique aux uns « d’une manière [et aux] autres d’une autre<a href="#ftn.d5e142" class="footnote"><sup class="footnote" id="d5e142">[13]</sup></a> ».</p>
			<p><span class="numpara">12.</span>  Parmi les formes variées, je voudrais souligner que le “génie féminin” se manifeste également dans des styles féminins de sainteté, indispensables pour refléter la sainteté de Dieu en ce monde. Même à des époques où les femmes ont été plus marginalisées, l’Esprit Saint a précisément suscité des saintes dont le rayonnement a provoqué de nouveaux dynamismes spirituels et d’importantes réformes dans l’Église. Nous pouvons mentionner sainte Hildegarde de Bingen, sainte Brigitte, sainte Catherine de Sienne, sainte Thérèse d’Avila ou sainte Thérèse de Lisieux. Mais je tiens à évoquer tant de femmes inconnues ou oubliées qui, chacune à sa manière, ont soutenu et transformé des familles et des communautés par la puissance de leur témoignage.</p>
			<p><span class="numpara">13.</span>  Cela devrait enthousiasmer chacun et l’encourager à tout donner pour progresser vers ce projet unique et inimitable que Dieu a voulu pour lui de toute éternité : « Avant même de te former au ventre maternel, je t’ai connu ; avant même que tu sois sorti du sein, je t’ai consacré » (<span class="emphasis"><em><span class="ss">Jr</span> <span class="ssc">i</span>, <span class="ssv">5</span></em></span>).</p>
			<p><span class="bold"><strong>Pour toi aussi</strong></span></p>
			<p><span class="numpara">14.</span>  Pour être saint, il n’est pas nécessaire d’être évêque, prêtre, religieuse ou religieux. Bien des fois, nous sommes tentés de penser que la sainteté n’est réservée qu’à ceux qui ont la possibilité de prendre de la distance par rapport aux occupations ordinaires, afin de consacrer beaucoup de temps à la prière. Il n’en est pas ainsi. Nous sommes tous appelés à être des saints en vivant avec amour et en offrant un témoignage personnel dans nos occupations quotidiennes, là où chacun se trouve. Es-tu une consacrée ou un consacré ? Sois saint en vivant avec joie ton engagement. Es-tu marié ? Sois saint en aimant et en prenant soin de ton époux ou de ton épouse, comme le Christ l’a fait avec l’Église. Es-tu un travailleur ? Sois saint en accomplissant honnêtement et avec compétence ton travail au service de tes frères. Es-tu père, mère, grand-père ou grand-mère ? Sois saint en enseignant avec patience aux enfants à suivre Jésus. As-tu de l’autorité ? Sois saint en luttant pour le bien commun et en renonçant à tes intérêts personnels<a href="#ftn.d5e158" class="footnote"><sup class="footnote" id="d5e158">[14]</sup></a>.</p>
			<p><span class="numpara">15.</span>  Laisse la grâce de ton baptême porter du fruit dans un cheminement de sainteté. Permets que tout soit ouvert à Dieu et pour cela choisis-le, choisis Dieu sans relâche. Ne te décourage pas, parce que tu as la force de l’Esprit Saint pour que ce soit possible ; et la sainteté, au fond, c’est le fruit de l’Esprit Saint dans ta vie (cf. <span class="emphasis"><em><span class="ss">Ga</span> <span class="ssc">v</span>, <span class="ssv">22</span>-<span class="ssv">23</span></em></span>). Quand tu sens la tentation de t’enliser dans ta fragilité, lève les yeux vers le Crucifié et dis-lui : “Seigneur, je suis un pauvre, mais tu peux réaliser le miracle de me rendre meilleur”. Dans l’Église, sainte et composée de pécheurs, tu trouveras tout ce dont tu as besoin pour progresser vers la sainteté. Le Seigneur l’a remplie de dons par sa Parole, par les sacrements, les sanctuaires, la vie des communautés, le témoignage de ses saints, et par une beauté multiforme qui provient de l’amour du Seigneur, « comme la fiancée qui se pare de ses bijoux » (<span class="emphasis"><em><span class="ss">Is</span> <span class="ssc">lxi</span>, <span class="ssv">10</span></em></span>).</p>
			<p><span class="numpara">16.</span>  Cette sainteté à laquelle le Seigneur t’appelle grandira par de petits gestes. Par exemple : une dame va au marché pour faire des achats, elle rencontre une voisine et commence à parler, et les critiques arrivent. Mais cette femme se dit en elle-même : « Non, je ne dirai du mal de personne ». Voilà un pas dans la sainteté ! Ensuite, à la maison, son enfant a besoin de parler de ses rêves, et, bien qu’elle soit fatiguée, elle s’assoit à côté de lui et l’écoute avec patience et affection. Voilà une autre offrande qui sanctifie ! Ensuite, elle connaît un moment d’angoisse, mais elle se souvient de l’amour de la Vierge Marie, prend le chapelet et prie avec foi. Voilà une autre voie de sainteté ! Elle sort après dans la rue, rencontre un pauvre et s’arrête pour échanger avec lui avec affection. Voilà un autre pas ! </p>
			<p><span class="numpara">17.</span>  Parfois, la vie présente des défis importants et à travers eux le Seigneur nous invite à de nouvelles conversions qui permettent à sa grâce de mieux se manifester dans notre existence « afin de nous faire participer à sa sainteté » (<span class="emphasis"><em><span class="ss">Hb</span> <span class="ssc">xii</span>, <span class="ssv">10</span></em></span>). D’autres fois il ne s’agit que de trouver une forme plus parfaite de vivre ce que nous vivons déjà : « Il y a des inspirations qui tendent seulement à une extraordinaire perfection des exercices ordinaires de la vie chrétienne »<a href="#ftn.d5e180" class="footnote"><sup class="footnote" id="d5e180">[15]</sup></a> Quand le Cardinal François-Xavier Nguyên Van Thuân était en prison, il avait renoncé à s’évertuer à demander sa libération. Son choix était de vivre « le moment présent en le comblant d’amour » ; et voilà la manière dont cela se concrétisait : « Je saisis les occasions qui se présentent chaque jour, pour accomplir les actes ordinaires de façon extraordinaire<a href="#ftn.d5e184" class="footnote"><sup class="footnote" id="d5e184">[16]</sup></a> ».</p>
			<p><span class="numpara">18.</span>  Ainsi, sous l’impulsion de la grâce divine, par de nombreux gestes, nous construisons ce modèle de sainteté que Dieu a voulu, non pas en tant qu’êtres autosuffisants mais « comme de bons intendants d’une multiple grâce de Dieu » (<span class="emphasis"><em><span class="ss">1P</span> <span class="ssc">iv</span>, <span class="ssv">10</span></em></span>). Comme nous l’ont bien rappelé les Évêques de Nouvelle Zélande, l’amour inconditionnel du Seigneur est possible parce que le Ressuscité partage sa vie puissante avec nos vies fragiles : « Son amour n’a pas de limites et, une fois donné, il ne recule jamais. Il a été inconditionnel et demeure fidèle. Aimer ainsi n’est pas facile, car souvent nous sommes vraiment faibles. Mais précisément pour que nous nous efforcions d’aimer comme le Christ nous a aimés, le Christ partage sa propre vie ressuscitée avec nous. Ainsi, nos vies révèlent son pouvoir en action, y compris au milieu de la faiblesse humaine<a href="#ftn.d5e193" class="footnote"><sup class="footnote" id="d5e193">[17]</sup></a> ».</p>
			<p><span class="bold"><strong>Ta mission dans le Christ</strong></span></p>
			<p><span class="numpara">19.</span>  Pour un chrétien, il n’est pas possible de penser à sa propre mission sur terre sans la concevoir comme un chemin de sainteté, car « voici quelle est la volonté de Dieu : c’est votre sanctification » (<span class="emphasis"><em><span class="ss">1Th</span> <span class="ssc">iv</span>, <span class="ssv">3</span></em></span>). Chaque saint est une mission ; il est un projet du Père pour refléter et incarner, à un moment déterminé de l’histoire, un aspect de l’Évangile.</p>
			<p><span class="numpara">20.</span>  Cette mission trouve son sens plénier dans le Christ et ne se comprend qu’à partir de lui. Au fond, la sainteté, c’est vivre les mystères de sa vie en union avec lui. Elle consiste à s’associer à la mort et à la résurrection du Seigneur d’une manière unique et personnelle, à mourir et à ressusciter constamment avec lui. Mais cela peut impliquer également de reproduire dans l’existence personnelle divers aspects de la vie terrestre de Jésus : sa vie cachée, sa vie communautaire, sa proximité avec les derniers, sa pauvreté et d’autres manifestations du don de lui-même par amour. La contemplation de ces mystères, comme le proposait saint Ignace de Loyola, nous amène à les faire chair dans nos choix et dans nos attitudes<a href="#ftn.d5e207" class="footnote"><sup class="footnote" id="d5e207">[18]</sup></a>. Car « tout dans la vie de Jésus est signe de son mystère<a href="#ftn.d5e210" class="footnote"><sup class="footnote" id="d5e210">[19]</sup></a> », « toute la vie du Christ est Révélation du Père<a href="#ftn.d5e213" class="footnote"><sup class="footnote" id="d5e213">[20]</sup></a> », « toute la vie du Christ est mystère de Rédemption<a href="#ftn.d5e216" class="footnote"><sup class="footnote" id="d5e216">[21]</sup></a> », « toute la vie du Christ est mystère de Récapitulation<a href="#ftn.d5e219" class="footnote"><sup class="footnote" id="d5e219">[22]</sup></a> », et « tout ce que le Christ a vécu, il fait que nous puissions le vivre en lui et qu’il le vive en nous<a href="#ftn.d5e222" class="footnote"><sup class="footnote" id="d5e222">[23]</sup></a> ».</p>
			<p><span class="numpara">21.</span>  Le dessein du Père, c’est le Christ, et nous en lui. En dernière analyse, c’est le Christ aimant en nous, car « la sainteté n’est rien d’autre que la charité pleinement vécue<a href="#ftn.d5e227" class="footnote"><sup class="footnote" id="d5e227">[24]</sup></a> ». C’est pourquoi, « la mesure de la sainteté est donnée par la stature que le Christ atteint en nous, par la mesure dans laquelle, avec la force de l’Esprit Saint, nous modelons toute notre vie sur la sienne<a href="#ftn.d5e231" class="footnote"><sup class="footnote" id="d5e231">[25]</sup></a> ». Ainsi, chaque saint est un message que l’Esprit Saint puise dans la richesse de Jésus-Christ et offre à son peuple.</p>
			<p><span class="numpara">22.</span>  Pour reconnaître quelle est cette parole que le Seigneur veut dire à travers un saint, il ne faut pas s’arrêter aux détails, car là aussi il peut y avoir des erreurs et des chutes. Tout ce que dit un saint n’est pas forcément fidèle à l’Évangile, tout ce qu’il fait n’est pas nécessairement authentique et parfait. Ce qu’il faut considérer, c’est l’ensemble de sa vie, tout son cheminement de sanctification, cette figure qui reflète quelque chose de Jésus-Christ et qui se révèle quand on parvient à percevoir le sens de la totalité de sa personne<a href="#ftn.d5e236" class="footnote"><sup class="footnote" id="d5e236">[26]</sup></a>.</p>
			<p><span class="numpara">23.</span>  Pour nous tous, c’est un rappel fort. Toi aussi, tu as besoin de percevoir la totalité de ta vie comme une mission. Essaie de le faire en écoutant Dieu dans la prière et en reconnaissant les signes qu’il te donne. Demande toujours à l’Esprit ce que Jésus attend de toi à chaque moment de ton existence et dans chaque choix que tu dois faire, pour discerner la place que cela occupe dans ta propre mission. Et permets-lui de forger en toi ce mystère personnel qui reflète Jésus-Christ dans le monde d’aujourd’hui.</p>
			<p><span class="numpara">24.</span>  Puisses-tu reconnaître quelle est cette parole, ce message de Jésus que Dieu veut délivrer au monde par ta vie ! Laisse-toi transformer, laisse-toi renouveler par l’Esprit pour que cela soit possible, et qu’ainsi ta belle mission ne soit pas compromise. Le Seigneur l’accomplira même au milieu de tes erreurs et de tes mauvaises passes, pourvu que tu n’abandonnes pas le chemin de l’amour et que tu sois toujours ouvert à son action surnaturelle qui purifie et illumine.</p>
			<p><span class="bold"><strong>L’activité qui sanctifie</strong></span></p>
			<p><span class="numpara">25.</span>  Comme tu ne peux pas comprendre le Christ sans le Royaume qu’il est venu apporter, ta propre mission est inséparable de la construction de ce Royaume : « Cherchez d’abord son Royaume et sa justice, et tout cela vous sera donné par surcroît » (<span class="emphasis"><em><span class="ss">Mt</span> <span class="ssc">vi</span>, <span class="ssv">33</span></em></span>). Ton identification avec le Christ et avec ses désirs implique l’engagement à construire, avec lui, ce Royaume d’amour, de justice et de paix pour tout le monde. Le Christ lui-même veut le vivre avec toi, dans tous les efforts ou les renoncements que cela implique, et également dans les joies et dans la fécondité qu’il peut t’offrir. Par conséquent, tu ne te sanctifieras pas sans te donner corps et âme pour offrir le meilleur de toi-même dans cet engagement.</p>
			<p><span class="numpara">26.</span>  Il n’est pas sain d’aimer le silence et de fuir la rencontre avec l’autre, de souhaiter le repos et d’éviter l’activité, de chercher la prière et de mépriser le service. Tout peut être accepté et être intégré comme faisant partie de l’existence personnelle dans ce monde, et être incorporé au cheminement de sanctification. Nous sommes appelés à vivre la contemplation également au sein de l’action, et nous nous sanctifions dans l’exercice responsable et généreux de notre propre mission.</p>
			<p><span class="numpara">27.</span>  L’Esprit Saint peut-il nous inciter à accomplir une mission et en même temps nous demander de la fuir, ou d’éviter de nous engager totalement pour préserver la paix intérieure ? Cependant, nous sommes parfois tentés de reléguer au second plan le dévouement pastoral ou l’engagement dans le monde, comme si c’étaient des “distractions” sur le chemin de la sanctification et de la paix intérieure. On oublie que « la vie n’a pas une mission, mais qu’elle est mission<a href="#ftn.d5e256" class="footnote"><sup class="footnote" id="d5e256">[27]</sup></a> ».</p>
			<p><span class="numpara">28.</span>  Une tâche accomplie sous l’impulsion de l’anxiété, de l’orgueil, du besoin de paraître et de dominer, ne sera sûrement pas sanctifiante. Le défi, c’est de vivre son propre engagement de façon à ce que les efforts aient un sens évangélique et nous identifient toujours davantage avec Jésus-Christ. C’est pourquoi on a coutume de parler, par exemple, d’une spiritualité du catéchiste, d’une spiritualité du clergé diocésain, d’une spiritualité du travail. C’est pour la même raison que, dans <span class="emphasis"><em>Evangelii gaudium</em></span>, j’ai voulu conclure par une spiritualité de la mission, dans <span class="emphasis"><em>Laudato si’</em></span>, par une spiritualité écologique et, dans <span class="emphasis"><em>Amoris lætitia</em></span>, par une spiritualité de la vie familiale.</p>
			<p><span class="numpara">29.</span>  Cela n’implique pas de déprécier les moments de quiétude, de solitude et de silence devant Dieu. Bien au contraire ! Car les nouveautés constantes des moyens technologiques, l’attraction des voyages, les innombrables offres de consommation, ne laissent pas parfois d’espaces libres où la voix de Dieu puisse résonner. Tout se remplit de paroles, de jouissances épidermiques et de bruit à une vitesse toujours croissante. Il n’y règne pas la joie mais plutôt l’insatisfaction de celui qui ne sait pas pourquoi il vit. Comment donc ne pas reconnaître que nous avons besoin d’arrêter cette course fébrile pour retrouver un espace personnel, parfois douloureux mais toujours fécond, où s’établit le dialogue sincère avec Dieu ? À un certain moment, nous devrons regarder en face notre propre vérité, pour la laisser envahir par le Seigneur, et on n’y parvient pas toujours si « on ne se sent pas au bord de l’abîme de la tentation la plus étouffante, si on ne sent pas le vertige du précipice de l’abandon le plus désespéré, si on ne se trouve pas absolument seul, au faîte de la solitude la plus radicale<a href="#ftn.d5e267" class="footnote"><sup class="footnote" id="d5e267">[28]</sup></a> ». C’est ainsi que nous trouvons les grandes motivations qui nous incitent à vivre à fond les devoirs personnels.</p>
			<p><span class="numpara">30.</span>  Les mêmes moyens de distraction qui envahissent la vie actuelle nous conduisent aussi à absolutiser le temps libre au cours duquel nous pouvons utiliser sans limites ces dispositifs qui nous offrent du divertissement ou des plaisirs éphémères<a href="#ftn.d5e272" class="footnote"><sup class="footnote" id="d5e272">[29]</sup></a>.Par voie de conséquence, c’est la mission elle-même qui s’en ressent, c’est l’engagement qui s’affaiblit, c’est le service généreux et disponible qui commence à en pâtir. Cela dénature l’expérience spirituelle. Une ferveur spirituelle peut-elle cohabiter avec une lassitude dans l’œuvre d’évangélisation ou dans le service des autres ? </p>
			<p><span class="numpara">31.</span>  Il nous faut un esprit de sainteté qui imprègne aussi bien la solitude que le service, aussi bien l’intimité que l’œuvre d’évangélisation, en sorte que chaque instant soit l’expression d’un amour dévoué sous le regard du Seigneur. Ainsi, tous les moments seront des marches sur notre chemin de sanctification.</p>
			<p><span class="bold"><strong>Plus vivants, plus frères</strong></span></p>
			<p><span class="numpara">32.</span>  N’aie pas peur de la sainteté. Elle ne t’enlèvera pas les forces, ni la vie ni la joie. C’est tout le contraire, car tu arriveras à être ce que le Père a pensé quand il t’a créé et tu seras fidèle à ton propre être. Dépendre de lui nous libère des esclavages et nous conduit à reconnaître notre propre dignité. Cela se reflète en sainte Joséphine Bakhita qui « enlevée et vendue en esclavage à l’âge de 7 ans, […] endura de nombreuses souffrances entre les mains de maîtres cruels. Mais elle comprit que la vérité profonde est que Dieu, et non pas l’homme, est le véritable Maître de chaque être humain, de toute vie humaine. L’expérience devint une source de profonde sagesse pour cette humble fille d’Afrique<a href="#ftn.d5e280" class="footnote"><sup class="footnote" id="d5e280">[30]</sup></a> ».</p>
			<p><span class="numpara">33.</span>  Dans la mesure où il se sanctifie, chaque chrétien devient plus fécond pour le monde. Les évêques de l’Afrique occidentale nous ont enseigné : « Nous sommes appelés dans l’esprit de la Nouvelle Évangélisation à nous laisser évangéliser et à évangéliser à travers les responsabilités confiées à tous les baptisés. Nous devons jouer notre rôle en tant que sel de la terre et lumière du monde où que nous nous trouvions<a href="#ftn.d5e287" class="footnote"><sup class="footnote" id="d5e287">[31]</sup></a> ».</p>
			<p><span class="numpara">34.</span>  N’aie pas peur de viser plus haut, de te laisser aimer et libérer par Dieu. N’aie pas peur de te laisser guider par l’Esprit Saint. La sainteté ne te rend pas moins humain, car c’est la rencontre de ta faiblesse avec la force de la grâce. Au fond, comme disait Léon Bloy, dans la vie « il n’y a qu’une tristesse, c’est de n’être pas des saints<a href="#ftn.d5e293" class="footnote"><sup class="footnote" id="d5e293">[32]</sup></a> ».</p>
		</section>
		
		
		
		
		<p><span class="numpara">176.</span>  Je voudrais que la Vierge Marie couronne ces réflexions, car elle a vécu comme personne les béatitudes de Jésus. Elle est celle qui tressaillait de joie en la présence de Dieu, celle qui gardait tout dans son cœur et qui s’est laissée traverser par le glaive. Elle est la sainte parmi les saints, la plus bénie, celle qui nous montre le chemin de la sainteté et qui nous accompagne. Elle n’accepte pas que nous restions à terre et parfois elle nous porte dans ses bras sans nous juger. Parler avec elle nous console, nous libère et nous sanctifie. La Mère n’a pas besoin de beaucoup de paroles, elle n’a pas besoin que nous fassions trop d’efforts pour lui expliquer ce qui nous arrive. Il suffit de chuchoter encore et encore : “Je vous salue Marie… ”.</p>
		<p><span class="numpara">177.</span>  J’espère que ces pages seront utiles pour que toute l’Église se consacre à promouvoir le désir de la sainteté. Demandons à l’Esprit Saint d’infuser en nous un intense désir d’être saint pour la plus grande gloire de Dieu et aidons-nous les uns les autres dans cet effort. Ainsi, nous partagerons un bonheur que le monde ne pourra nous enlever.</p>
		<p><span class="emphasis"><em>Donné à Rome, près de Saint-Pierre, le 19 mars, Solennité de Saint Joseph, de l’an 2018, sixième année de mon Pontificat</em></span>.</p>
